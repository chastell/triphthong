  eńcem:
  - !ruby/struct:Triphthong::Verse
    text: — Co ja pocznę, nieszczęsna, z tym Antkiem odmieńcem?
    source: antek.txt
  upić:
  - !ruby/struct:Triphthong::Verse
    text: Nawet dzieciskom szmaty nie ma za co kupić.
    source: antek.txt
  opcem:
  - !ruby/struct:Triphthong::Verse
    text: Jednej niedzieli poszli tam z wdową i chłopcem.
    source: antek.txt
  omu:
  - !ruby/struct:Triphthong::Verse
    text: Dopiero późno w nocy wracali do domu.
    source: antek.txt
  - !ruby/struct:Triphthong::Verse
    text: Dróg śmierci pokazywać nie chciałbym nikomu.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Błogosławione życie w małym, własnym domu!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, poznaję, gdzie jestem, w czyim jestem domu.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czas już zanieść umarłą do domu — bez domu.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Grób na miarę nicości, nie znanej nikomu!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Smakowała mu miłość, nie wiem, jako komu.
    source: fraszki-ksiegi-wtore-na-historyja-trojanska.txt
  - !ruby/struct:Triphthong::Verse
    text: Poddani zaczęli się rozchodzić do domu.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zali nie pozwolicie jej odwieźć do domu?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po cóż by Wokulski miał sklep sprzedać i komu?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Judym zdziwił się, ale… nie mówił nikomu.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niepotrzebna nikomu… nikomu… nikomu…
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: W tym, że Czmur nas nadpsował — nie ma jeszcze sromu.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale oto prawie Na czas wychodzi z domu.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie siedziałby to każdy psubrat lepiej w domu?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dla takich jak ty nie ma Jaśnie Państwa w domu.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: — W takim razie wynoś się zaraz z mego domu!
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Otom wrócił uboższym, niż wyjechał z domu.
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgadzała się, skoro tak chce on, głowa domu.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż cezar zabiera cię z naszego domu.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Boi się, ale ja nie mogę siedzieć w domu.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze mówi przysłowie, że najlepiej w domu.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, słowo jest w człowieku akordem atomu.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieustannie człek mówi — jak milczy, to komu?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Zasmakuje rzemiosło, ażci złodziej w domu.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak rozmyślał Czerwiakow, wracając do domu.
    source: smierc-urzednika.txt
  - !ruby/struct:Triphthong::Verse
    text: — Maks, zostaw wszystko, bo się już zbierają w domu.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, pojadę na kilka dni na wieś, do domu.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Biedna kobieta właśnie wychodziła z domu.
    source: z-jednego-gniazda.txt
  ędzę:
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy raz w życiu uczuł wielką swoją nędzę.
    source: antek.txt
  udził:
  - !ruby/struct:Triphthong::Verse
    text: Słońce było wysoko, kiedy się obudził.
    source: antek.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, że nie chce czytać, boby nas zanudził.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  yżyk:
  - !ruby/struct:Triphthong::Verse
    text: Antek miał na piersiach pod sukmaną swój krzyżyk.
    source: antek.txt
  aty:
  - !ruby/struct:Triphthong::Verse
    text: Po sumie matka z dziećmi wróciła do chaty.
    source: antek.txt
  - !ruby/struct:Triphthong::Verse
    text: Odeszła i splamione krwią obmyje szaty.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzi Filon z nożem i z dzbankiem malin, w kwiaty.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jesteś jednym z grabarzy i żądasz zapłaty?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz ty lud trzymasz głupi, bez żadnej oświaty.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Musisz mi, Shere Khanie, pożyczyć swej szaty.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Byłam wówczas dobra jak cukier lodowaty…
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ślepym srebrem zaledwo spojrzyścieje w światy.
    source: napoj-cienisty-spojrzystosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Srebru śni się, że szumi i polewa kwiaty.
    source: napoj-cienisty-spojrzystosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Za duży — dla litości, dla snu — zbyt brzuchaty…
    source: napoj-cienisty-wol-wiosnowaty.txt
  - !ruby/struct:Triphthong::Verse
    text: A że zemdlał na wiosnę — zwie się Wiosnowaty.
    source: napoj-cienisty-wol-wiosnowaty.txt
  - !ruby/struct:Triphthong::Verse
    text: Ne twoje diło brechniu meni zadawaty!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — To ojciec z dukatami; bardzo jest bogaty.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Oj biada mnie, żem nie miał choć jednej armaty!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: On, taki młody, silny, wesoły, bogaty!
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzisiaj wieki są tańsze a droższe zapłaty.
    source: sonety-odeskie-danaidy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A dobrze, napiję się gorącej herbaty.
    source: ziemia-obiecana-tom-pierwszy.txt
  egnać:
  - !ruby/struct:Triphthong::Verse
    text: Doszli do figury i poczęli się żegnać.
    source: antek.txt
  atki:
  - !ruby/struct:Triphthong::Verse
    text: Na polu rozlegał się jęk zbolałej matki.
    source: antek.txt
  - !ruby/struct:Triphthong::Verse
    text: Z akacji opadały białe, ciężkie płatki…
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to Waszeć chodziłeś z wieściami do matki?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Groszek to co innego — bardzo miłe kwiatki!
    source: motylek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tego dnia nie latałem po mięso dla matki.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdejm kapelusik i módl się za duszę matki.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Eugeniusz tonął we łzach, czytając list matki.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: kto szlachcic, kto cnotliwy, ratunku dla matki!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wieśniak swym małym dzieciom kiedyś powie: Dziatki!'
    source: pozegnanie-z-lindora-w-gorach.txt
  ańcy:
  - !ruby/struct:Triphthong::Verse
    text: O, Kadma grodu, domów Amfiona Mieszkańcy!
    source: antygona.txt
  obrych:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaczem moja rada: Jąć się sposobów dobrych.'
    source: antymonachomachia.txt
  udzi:
  - !ruby/struct:Triphthong::Verse
    text: — Niech pani tak nie stuka, bo się mąż obudzi.
    source: aptekarzowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz zaraz powróciła, by zawołać ludzi.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Trwoży się człowiek śpiący — śmieje się, gdy zbudzi.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Samotność — cóż po ludziach, czy-m śpiewak dla ludzi?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieczuła, lepsza od tych niby czułych ludzi.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta myśl wielka pomniejsze zapały przystudzi.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Pożarłbym teraz mowę stu tysiąca ludzi…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Życie to, moja duszko, życie zmienia ludzi.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystkiego nie było nad dwa tysiące ludzi.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam krew tygrysią, chciałbym pożreć tych dwóch ludzi.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Podobni są raczej do diabłów niż do ludzi.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Swoich znając, po co nam nowych szukać ludzi?
    source: satyry-czesc-druga-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto sposób mówienia takich jak ty ludzi.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Gniewu mego łza twoja wówczas nie ostudzi!
    source: w-malinowym-chrusniaku.txt
  idzie:
  - !ruby/struct:Triphthong::Verse
    text: To zatrzymuje się u drzwi, to znowu idzie…
    source: aptekarzowa.txt
  - !ruby/struct:Triphthong::Verse
    text: I onej, nie wiem, na co ta radość wynidzie.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie tkaj palców między drzwi, nie o ciebie idzie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nam nic nie szkodziłoby to, panie Dawidzie.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A teraz, słychać hasło strażnika: — „Kto idzie?”'
    source: zmija.txt
  epy:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Kulawy i ślepy
    source: bajki-i-przypowiesci-kulawy-i-slepy.txt
  - !ruby/struct:Triphthong::Verse
    text: I nie będzie miał oczu, i stanie się ślepy.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  ewo:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idą; a wtem kulawy krzyknie: «Umknij w lewo!»'
    source: bajki-i-przypowiesci-kulawy-i-slepy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ślepy wprost i, choć z kijem, uderzył łbem w drzewo.
    source: bajki-i-przypowiesci-kulawy-i-slepy.txt
  arty:
  - !ruby/struct:Triphthong::Verse
    text: Po pierwszym poszedł drugi i trzeci, i czwarty.
    source: bajki-i-przypowiesci-lew-i-zwierzeta.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cie wy, cie wy… a toś ty urósł nie na żarty!
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Na piersiach jakiś papier pomięty, rozdarty…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak… jest to zdanie sprawy ze szpiegowskiej warty.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widzę, że z panem muszę grać w otwarte karty…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Uwierzą mi; jest środek na to dość utarty.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, tak, my wiemy, że pan mówisz to na żarty.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Będziem się bronić w sposób skryty i otwarty.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Każdym wichrem miotany, chwiejny, przed się party?
    source: tako-rzecze-zaratustra.txt
  estał:
  - !ruby/struct:Triphthong::Verse
    text: Chłopczyk szukał jej długo, nareszcie zaprzestał.
    source: bak-i-pilka.txt
  eniem:
  - !ruby/struct:Triphthong::Verse
    text: — Wiem ja dobrze, gdzie ona! — szepnął bąk z westchnieniem.
    source: bak-i-pilka.txt
  - !ruby/struct:Triphthong::Verse
    text: Same już sny nie są czym innym, tylko cieniem.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Jagienka spojrzała na niego ze zdumieniem.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lubię tych nagich epok bawić się wspomnieniem…
    source: kwiaty-zla-lubie-tych-nagich-epok-bawic-sie-wspomnieniem.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozkoszy, nie kuś serca, co już zaszło cieniem!
    source: kwiaty-zla-zadza-nicestwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Cudna wiosna już nie tchnie balsamicznym tchnieniem!
    source: kwiaty-zla-zadza-nicestwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, wielki to wojennik! — mówił z uniesieniem.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Księżna odpowiedziała wdzięcznym przymileniem.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Mierzył go od stóp do głów uważnym spojrzeniem.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Żołnierze spojrzeli na siebie ze zdumieniem.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Tygellinus spojrzał na niego ze zdziwieniem.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — A to co? — pytał cesarz z niezadowoleniem.
    source: slowik.txt
  - !ruby/struct:Triphthong::Verse
    text: Snycerz był zatrudniony Dyjany lepieniem…
    source: snycerz-byl-zatrudniony-dyjany-lepieniem.txt
  - !ruby/struct:Triphthong::Verse
    text: Snycerz był zatrudniony Dyjany lepieniem.
    source: snycerz-byl-zatrudniony-dyjany-lepieniem.txt
  - !ruby/struct:Triphthong::Verse
    text: Długo przypatrywałem się im ze zdziwieniem.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem cała przystań osnuła się cieniem.
    source: wyspa-skarbow.txt
  emógł:
  - !ruby/struct:Triphthong::Verse
    text: Kochał właśnie dlatego, że jej dostać nie mógł.
    source: bak-i-pilka.txt
  - !ruby/struct:Triphthong::Verse
    text: Biedny len w tym chaosie myśli zebrać nie mógł.
    source: len.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Andrzej próbował wstać, wyjść za nią, lecz nie mógł…
    source: potop-tom-trzeci.txt
  oło:
  - !ruby/struct:Triphthong::Verse
    text: Tańczył wybornie, brzęczał głośno i wesoło.
    source: bak-i-pilka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach, niech no tylko przyjdzie! — krzyknął Kaj wesoło.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Charłamp począł wąsami ruszać i trzeć czoło.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Zimne były usta i powieki, i czoło…
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie byłoć, prawda, rządów, lecz było wesoło.
    source: satyry-czesc-pierwsza-palinodia.txt
  iczas:
  - !ruby/struct:Triphthong::Verse
    text: Pięć lat dla młodej piłki to bardzo długi czas.
    source: bak-i-pilka.txt
  ave:
  - !ruby/struct:Triphthong::Verse
    text: jeleń stoi u źródła struga szepce ave
    source: ballada-z-tamtej-strony-preludium.txt
  inas:
  - !ruby/struct:Triphthong::Verse
    text: To żelazo zabójcze Na wieki dzieli nas!
    source: ballady-i-romanse-lilje.txt
  - !ruby/struct:Triphthong::Verse
    text: To żelazo zabójcze Na wieki dzieli nas!”
    source: ballady-i-romanse-lilje.txt
  ybój:
  - !ruby/struct:Triphthong::Verse
    text: Z mego rwaliście grobu, Zawieście krwawy bój!
    source: ballady-i-romanse-lilje.txt
  arci:
  - !ruby/struct:Triphthong::Verse
    text: Młody, Przeklinaj ze mną — oni klątwy warci.
    source: balladyna.txt
  anna:
  - !ruby/struct:Triphthong::Verse
    text: Ma twarz, nogi, żołądek — lecz coś jakby szklanna.
    source: balladyna.txt
  ety:
  - !ruby/struct:Triphthong::Verse
    text: Co za dziwne stworzenie z mgły i galarety.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze wczora Widziałeś serce tej kobiety.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Przepraszam, bal proszony — mam dotąd bilety.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Zimnym cyrklem chcą mierzyć piękności zalety!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Inny jest wzrok pasterza, kochanka, poety.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Płynę zawrotem głowy… któż doda podniety?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — A na czymże zasadza się szczęście kobiety?
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodziły za nim prosząc i płacząc kobiety.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż ich do dalszej nauk doprowadza mety?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dosłownie wszystko: wszystkie geny i gamety.'
    source: szewcy.txt
  abku:
  - !ruby/struct:Triphthong::Verse
    text: Proszę, coż za ciekawość w tym wywiędłym schabku!
    source: balladyna.txt
  ewic:
  - !ruby/struct:Triphthong::Verse
    text: Stój!… pocałowanie To ślub dla czystych dziewic.
    source: balladyna.txt
  eki:
  - !ruby/struct:Triphthong::Verse
    text: Ha, pocałunek bliski, a ten „mój” daleki.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo potem… wkrótce… zaraz pójdę w kraj daleki!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy z radosnym krzykiem pognali do rzeki.
    source: przygody-tomka-sawyera.txt
  ora:
  - !ruby/struct:Triphthong::Verse
    text: A to już tego nadto!… co za nudna zmora!
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Minister za forysia… teraz jechać pora.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Zacznijmy więc od Diany Montemayora.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Znasz zapewne charakter pana Senatora.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Właśnie, właśnie to była do kazania pora!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówię ci po dobroci; obiadować pora.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Ze wstrętem powlókł się do mieszkania Wiktora.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ojciec wiecznie pijany, matka wiecznie chora.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Apeluję — rzekł Sędzia — do gubernatora».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Apeluj — rzekł Płut — choćby do Imperatora.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Szkatuła pełna złota śmiała się raz z wora.
    source: szkatula-ze-zlotem-wor-z-kasza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jestem już na glanc, proszę pana dyrektora.
    source: ziemia-obiecana-tom-pierwszy.txt
  yna:
  - !ruby/struct:Triphthong::Verse
    text: Ha?… co pannie do tego?… zwie się Balladyna.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo to matka Jaśkowa chciała bronić syna.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Co, mnimasz, tej przygody nagłej za przyczyna?
    source: fraszki-ksiegi-trzecie-na-lipe-przypatrz-sie-gosciu-jako-on-.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wokulski — odpowiada panna Florentyna.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zastąpiła jej drogę panna Florentyna.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dziwne, straszne historie! — szepnęła Justyna.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: On nas wszystkich zawstydził; oj, dzielny księżyna!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: On tu nie przyjdzie; próżno wzywać bernardyna.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż sprzeczka nasza ma się tykać mego syna?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż, Walery, twoich podejrzeń przyczyna.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli będzie narzekać ta biedna dziewczyna.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo i wiele kosztuje, i człek go podrzyna.
    source: pszczoly-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: „Stary się rok zakończył, a nowy zaczyna”.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  - !ruby/struct:Triphthong::Verse
    text: Nóż wbijam w serce, które mi wróciło syna…
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmiertelnie lęka się tych chwil chory chłopczyna.
    source: wspomnienia-niebieskiego-mundurka.txt
  yszę:
  - !ruby/struct:Triphthong::Verse
    text: Odpocząć, kiedy dźwięki takie cudne Słyszę…
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dlatego, że widzę, nie przeto, że słyszę.
    source: dziejba-lesna-iv-jak-niewiele-ma-znakow.txt
  any:
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzi Sługa Kirkora bogato ubrany.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Humor ludzi pijanych miewa nagłe zmiany.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: I skądże się tu wziąłeś, Żegoto kochany?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu waspan tak jesteś dziwacznie ubrany?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdrów na twarzy, lecz w sercu głębokie ma rany.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze Na pieszczone ziemiany
    source: fraszki-ksiegi-pierwsze-na-pieszczone-ziemiany.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmiało wsunęła nóżkę w pantofelek szklany.
    source: kopciuszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ostatni, z licznych szczęsnych tłumów odbłąkany.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeby nie to, żyłby mój tatulo kochany.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz stało się, że szyk nie został rozerwany.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów, czy smak boleści ci, jako mnie jest znany?
    source: kwiaty-zla-marzenie-ciekawego.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co?… — mówię widząc, że jest zupełnie pijany.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: We mnie godził cios wszelki, tym kształtom zadany»!
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: — I pokazał na biodrze ciąg dalszy jej rany…
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Ufaj moim pieszczotom, wierzaj w me tumany.
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Vivat książę Jeremi, hetman nad hetmany!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Mózg musi być zupełnie zaatakowany.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Koń Tadeusza czekał w stajni osiodłany.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tam włość już kończy ucztę: krążą miodu dzbany.'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiwat wojsko, wiwat lud, wiwat wszystkie stany!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tysiącem głosów, zdrowia grzmiały na przemiany.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co by to powiedział król, co kanclerz, a stany?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: O, jestem zrujnowany, jestem zrujnowany!
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Kmicic wytoczył się z izby jak pijany.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Obym ja był tak dawniej myślił, oszukany!
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbudziłem się nazajutrz dziwnie zadumany.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam osądzisz, czy dobrze osnute mam plany.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: / Bełkot Księżnej staje się artykułowany.
    source: szewcy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ujął ją sen żelazny, twardy, nieprzespany.
    source: treny-tren-vii.txt
  - !ruby/struct:Triphthong::Verse
    text: Horn wszedł, ale natychmiast się cofnął zmieszany.
    source: ziemia-obiecana-tom-drugi.txt
  ostwa:
  - !ruby/struct:Triphthong::Verse
    text: Ale tu już blisko Do twojego domostwa.
    source: balladyna.txt
  ębie:
  - !ruby/struct:Triphthong::Verse
    text: Wierz mi, że cię szacuję; co w sercu, to w gębie.
    source: balladyna.txt
  udę:
  - !ruby/struct:Triphthong::Verse
    text: Ja zawsze obwiniałem trzciny o obłudę…
    source: balladyna.txt
  icy:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcesz?… to idź do diabła, kocie czarownicy.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak się teraz wywikła wiedźma z obietnicy?
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jutro już będą o tym czytać sojusznicy…
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: O, wytępić ślad gwiezdnej z błękitem łącznicy!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wymknąć się zwinnym sidłom pustej tajemnicy!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Szafę robią na ołtarz do waszej kaplicy.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słyszałem wszystko; wódz rzekł: «Patrzcie, wojownicy!'
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Starcze, umiesz korzystać z losu błyskawicy?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie usiedzimy — odrzekł Jędrek z Kropiwnicy.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Modry, jasny, głęboki, podobny dziewicy?
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, bies wszystko pogasił w zajazdu świetlicy!
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: Wspomniałam mu o kupnie naszej kamienicy…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I dłoni — i tej widnej na przestrzał ulicy!…
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Turkot powozu dał się słyszeć na ulicy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Ci nadeszli niebawem, a z nimi setnicy.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tymi słowy poleciał do domu woźnicy.
    source: pies-i-wrobel.txt
  - !ruby/struct:Triphthong::Verse
    text: Mary znowu nalała wody do miednicy.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: „Ale nie, wszak jej nie masz w całej okolicy”.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Z góry dobrze naglądać, co jest w okolicy.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: To orzeł z wyżyn spadł i wpił się w kark kozicy!…
    source: z-wichrow-i-hal-z-tatr-orzel.txt
  iły:
  - !ruby/struct:Triphthong::Verse
    text: Szedłbym jeszcze do karczmy, ale nie mam siły.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze Na Sokalskie mogiły
    source: fraszki-ksiegi-pierwsze-na-sokalskie-mogily.txt
  - !ruby/struct:Triphthong::Verse
    text: Rad się widzę u ciebie, gospodarzu miły!
    source: fraszki-ksiegi-wtore-do-gospodarza-rad-sie-widze-u-ciebie-go.txt
  - !ruby/struct:Triphthong::Verse
    text: „Atolim jej nie zastał dziewicą, ksze miły!”
    source: fraszki-ksiegi-wtore-o-rozwodzie.txt
  - !ruby/struct:Triphthong::Verse
    text: — W takim razie powinny by ci wracać siły.
    source: kamizelka.txt
  - !ruby/struct:Triphthong::Verse
    text: Związaliśmy się wszyscy rękoma co siły…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nagle głos jego nabrał przeraźliwej siły.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Niestare były rączki, co je tak rzuciły.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: „Czemuż, bracie, popychasz ten ciężar nad siły?
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: I czyż warci są życia, którym brak doń siły?
    source: schnaca-limba.txt
  - !ruby/struct:Triphthong::Verse
    text: I cóż z tych łez wylanych na słabych mogiły?…
    source: schnaca-limba.txt
  - !ruby/struct:Triphthong::Verse
    text: A wy — wyście już piosnkę z tego uczyniły?
    source: tako-rzecze-zaratustra.txt
  egać:
  - !ruby/struct:Triphthong::Verse
    text: — Ja zaś idę po fali kryształowej biegać.
    source: balladyna.txt
  ipą:
  - !ruby/struct:Triphthong::Verse
    text: / Ganek przed chatą Wdowy ocieniony lipą.
    source: balladyna.txt
  ędzem:
  - !ruby/struct:Triphthong::Verse
    text: Przy tej karecie słońce zdaje się mosiędzem.
    source: balladyna.txt
  oszą:
  - !ruby/struct:Triphthong::Verse
    text: Oj widzicie, jak diabły ludziom szczęście noszą.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Sami się poddali, a teraz broń podnoszą…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Myślałam, że to imię sami zdrajcy noszą.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż sabeizm, szamanizm, fetyszyzm nam głoszą?
    source: rzecz-o-wolnosci-slowa.txt
  użkę:
  - !ruby/struct:Triphthong::Verse
    text: I Balladynie miło będzie widzieć drużkę.
    source: balladyna.txt
  osa:
  - !ruby/struct:Triphthong::Verse
    text: A ta panna młoda To zadzierała nosa!…
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale on, Petroniusz, nie wierzy w Asklepiosa.
    source: quo-vadis.txt
  ewał:
  - !ruby/struct:Triphthong::Verse
    text: A tu słowik kochance mężulka wyśpiewał…
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Z miejsca nawrócił, prędzej, niżem się spodziewał.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '— Powiedz szczerze: jak ci się wydałem, gdym śpiewał?'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nasz cesarz życzy sobie, abyś mu zaśpiewał.
    source: slowik.txt
  esie:
  - !ruby/struct:Triphthong::Verse
    text: A żoneczka w złocistej smyknęła kolesie.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Pustelnik przyjaciela znajdzie chyba w lesie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Niezgrabny, jak mówiłem, wychowany w lesie.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to śmierć się tak dymi w zdybanym bezkresie?
    source: dziejba-lesna-iv-wiersz-konny.txt
  - !ruby/struct:Triphthong::Verse
    text: Była tam przy tej drodze karczma w szczerym lesie…
    source: echa-lesne.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy długo myślą bawić na wiecznym kongresie?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tym gorzej, bo on o was kniaziowi doniesie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jaki postęp we wszystkim czas nam teraz niesie.
    source: swietoszek.txt
  arzeń:
  - !ruby/struct:Triphthong::Verse
    text: W grobie tyle świtu, Co nad kołyską marzeń.
    source: balladyna.txt
  onę:
  - !ruby/struct:Triphthong::Verse
    text: / bierze porzuconą na kamieniu koronę /
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: / Skierka i Chochlik niosą szaty i koronę.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Sięgnęła ręka głowy, znalazła koronę.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Kradłem — w kościele Twoim rozbiłem skarbonę!
    source: hymny-moja-piesn-wieczorna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Anastazjo! — zawołał znów hrabia na żonę.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Żaba wypukłe oczy zwróciła w tę stronę.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszędzie się wtrąci, wyrok da na każdą stronę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Że w pani Tartuffe'a mam powitać żonę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mam sprowadzić do domu najładniejszą żonę.
    source: trzy-piora.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam poszedł, bo przejście w tę prowadziło stronę.
    source: wierna-rzeka.txt
  iwą:
  - !ruby/struct:Triphthong::Verse
    text: Oraczowi by ciebie mieć nad suchą niwą.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie obwiniajmy losu o dolę straszliwą.
    source: don-kichot-z-la-manchy.txt
  óle:
  - !ruby/struct:Triphthong::Verse
    text: W mojej myśli dzwonkowe szastają się króle.
    source: balladyna.txt
  arzył:
  - !ruby/struct:Triphthong::Verse
    text: Jaką on sobie dziwną postawę wymarzył.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Piołun w zanadrzu zagrzał mu się i rozparzył.
    source: klechdy-polskie-majka.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto wie, może w tym darze i inne skojarzył?»
    source: umbrelka-bajki-nowe.txt
  oda:
  - !ruby/struct:Triphthong::Verse
    text: A — a — a — a — dobry dzień… a — piękna pogoda.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to znajoma twoja, czy siostrzyczka młoda?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz w takiej miednicy gromadzi się woda.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Bóg z nieba zawołał: «Wstyd dziewczyno młoda!'
    source: napoj-cienisty-marcin-swoboda.txt
  - !ruby/struct:Triphthong::Verse
    text: Weszła nowa osoba przystojna i młoda.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Zgody? — krzyknął Gerwazy — z Soplicami zgoda?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co powie prawy mędrzec, wiek wiekowi poda.
    source: satyry-czesc-druga-pochwala-wieku.txt
  esy:
  - !ruby/struct:Triphthong::Verse
    text: Jaki płaszcz! — jakie dziwne na piersiach floresy!
    source: balladyna.txt
  one:
  - !ruby/struct:Triphthong::Verse
    text: Więc niech się nie odrabia to, co już zrobione.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, oczy!… przebóg, jakby bielmem powleczone!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Oj, były żeśmy za ten nasz figiel gromione!
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, Tuanie, wiem, wrota dobrze są strzeżone.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozumiem teraz, czemu Rozłogi spalone.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wejście do wnętrza było surowo wzbronione.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '/ poruszając fraszki na stole rozrzucone: /'
    source: pierscien-wielkiej-damy.txt
  - !ruby/struct:Triphthong::Verse
    text: Co on osądzi, to jest dobrze osądzone.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: To zamiary przez mego ojca ułożone.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — czyż słowa wszelkie me są dla ciężkich stworzone?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Płoty porozgradzane, budynki spalone.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przesyła ci ukłony bardzo uniżone.
    source: ziemia-obiecana-tom-pierwszy.txt
  inne:
  - !ruby/struct:Triphthong::Verse
    text: Dzięki składam waszeci — dobre… a czy winne?
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: I owe odpowiedzi, tak wiejskie, tak gminne!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Niewinnością twą jest, iż nie wiesz, co niewinne.
    source: tako-rzecze-zaratustra.txt
  edzić:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Z cudzych stron osoby, Jak to: kanarki… śledzić.'
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dalibóg, warto by też Skrzetuskich odwiedzić!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Pytał właśnie Chaber, czy cię może odwiedzić.
    source: wspomnienia-niebieskiego-mundurka.txt
  ika:
  - !ruby/struct:Triphthong::Verse
    text: Aż mi lżej, że ta rybia galareta znika.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak my znowuż hurmem do księdza jałmużnika.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie chcę obdzierać mego przyszłego wspólnika.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kupiec galanteryjny w roli powiernika!…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy nie najlepiej w puszczę, do chaty leśnika?»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Moskwa mnie uważała gwałtem za stronnika.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, półgarcówką przepił do Klucznika.
    source: pan-tadeusz.txt
  acierz:
  - !ruby/struct:Triphthong::Verse
    text: A któż w taką rzecz może uwierzyć jak w pacierz?…
    source: balladyna.txt
  odła:
  - !ruby/struct:Triphthong::Verse
    text: Straciłam się; szatańska ręka mnie zawiodła.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Upamiętaj się, bracie; do czego ta jodła?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  eot:
  - !ruby/struct:Triphthong::Verse
    text: Niech się nie dziwi żaden z was acanów, Że ot
    source: balladyna.txt
  ony:
  - !ruby/struct:Triphthong::Verse
    text: Czemu ci ludzie patrzą na mnie jak gawrony?
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Więc cóżeś w końcu ujrzał? — zapytał uczony.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dziwne, dziwne zdarzenie! — powtarzał uczony.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to znaczy, posłuszny? — zawołał zdumiony.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Bardzo był dumny z tego i zadowolony.
    source: cos.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie gardź mną, ja nie jeden, choć sam tu wzniesiony.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz ja nie winien, twojej nie widziałem żony!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ktokolwiek wyjdzie z lasu — ten będzie zbawiony.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten biedak, na którego czyha wilk zgłodzony?
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: Co wieczór uroczyście żegnam was wzruszony!
    source: kwiaty-zla-staruszki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co mi tam wasze rydze! — odparł zachmurzony.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzecki patrzył na niego prawie wylękniony.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Daj pokój — rzekł — już i tak jesteś rozdrażniony…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czuł i myślał, pragnął i cierpiał — za miliony.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ignacy chodzi smutny, Szlangbaum zamyślony.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli tak, to daj mi moje kapiszony!
    source: malcy.txt
  - !ruby/struct:Triphthong::Verse
    text: / do Dulskiego, który wszedł i patrzy zdumiony /
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Wracaj tam, skąd przychodzisz — ty śmiesznie spóźniony!”
    source: napoj-cienisty-betleem.txt
  - !ruby/struct:Triphthong::Verse
    text: Przed nadmiarem Maciejów gdzie szukać obrony?
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Niedawno jeszcze — kiedym spoczywał uśpiony…
    source: niedawno-jeszcze-kiedym-spoczywal-uspiony.txt
  - !ruby/struct:Triphthong::Verse
    text: Za czym Sędzia, powstawszy, odszedł zamyślony.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona wzdychała, ale ruszyła ramiony.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ręce rozłożył i padł jak gromem rażony.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Cały niemal pułap był nimi założony.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I ja, kiep, ważyłem się dotąd na dwie strony!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Szambelan już nie żyje, Szambelan zgubiony!»
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Oddawała ukłony, ukłony, ukłony.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomocnik, Attys, był już również ugodzony.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż by zgadł, żeście czasem warte milijony.
    source: satyry-czesc-pierwsza-gracz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bynajmniej, szczęścia tego nie znały Nerony.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Skąd on wie to wszystko, ten smarkul zamirwiony?
    source: szewcy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Fraszka cnota», powiedział Brutus porażony.
    source: treny-tren-xi.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszka, kto sie przypatrzy, fraszka z każdej strony.
    source: treny-tren-xi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tysiącem zawinęła fal skarb powierzony.
    source: wierna-rzeka.txt
  esić:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko tak się splata, Że chyba się powiesić.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Już go tam musieli do tej pory powiesić.
    source: ogniem-i-mieczem-tom-drugi.txt
  oję:
  - !ruby/struct:Triphthong::Verse
    text: — Niech mi jaki człowiek Da rękę — ja się boję —
    source: balladyna.txt
  erać:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba wszystkiemu zbrojną ręką się opierać…
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: A gdybyś wiedział, jak mi się nie chce rozbierać…
    source: cora-albionu.txt
  - !ruby/struct:Triphthong::Verse
    text: Nuć mi do snu cokolwiek, byle oczy zwierać.
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Umilkli wszyscy i ust nie śmieli otwierać.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nareszcie rzekł Woźnemu, że się chce rozbierać.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Wiwat Hrabia! — krzyknęli — z nim żyć i umierać!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba ją posadzić na krześle i rozcierać.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Odszedł nachmurzony i zaczął się ubierać.
    source: przygody-tomka-sawyera.txt
  eszczą:
  - !ruby/struct:Triphthong::Verse
    text: — Schodzi po wschodach; jak te szczeble stare Trzeszczą…
    source: balladyna.txt
  ałe:
  - !ruby/struct:Triphthong::Verse
    text: Wszystkim się podzielę, A serce weźmiesz całe.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak maski nie włożyłem na me włosy białe.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Szczątki ludzkości, już dla wieczności dojrzałe!
    source: kwiaty-zla-staruszki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam dla ciebie te piersi powcielał w sny białe!
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Niekształtne twoje zyski, prawda, ale trwałe.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  adek:
  - !ruby/struct:Triphthong::Verse
    text: Jestem sędzia bezstronny i naoczny świadek.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakżeś ty piorunowy opisał przypadek?
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: W owym czasie zdarzył się szczególny wypadek.
    source: powracajaca-fala.txt
  ota:
  - !ruby/struct:Triphthong::Verse
    text: Panie Wawel, za prędka twych sądów szczodrota.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nawet tej kolebeczki nie miała biedota!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech tak będzie… przeważy staropolska cnota.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Suknia jej — prosto z bajki, — cała brzmi od złota!
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Nadaremnie Kropiciel dąsa się i miota.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nadaremnie Kropiciel dąsa się i miota.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Mości panowie, oto Judasz Iskariota!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz jam go nigdy nie miał; — czyli broni cnota?
    source: sonety-odeskie-pozegnanie-do-d-d.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz ty pieścisz innego; — czy że nie dam złota?
    source: sonety-odeskie-pozegnanie-do-d-d.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzież u ciebie wdzięczności tak sławiona cnota?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak ja cię własną ręką wyciągnąłem z błota.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Widząc, że z myszą igra, chwalił szczurek kota.
    source: szczurek-i-matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Opuściła ich zwykła chłopięca pustota.
    source: wspomnienia-niebieskiego-mundurka.txt
  eny:
  - !ruby/struct:Triphthong::Verse
    text: Było za kulisami stać od pierwszej sceny.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Komponowałem wtenczas nad Popielem treny.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Królowi hymn możnemu śpiewajmy, Kameny!
    source: piesn-iii-stefanowi-batoremu-krolowi-polskiemu.txt
  - !ruby/struct:Triphthong::Verse
    text: To jest sadyzm — to moja sfera i tereny.
    source: szewcy.txt
  unie:
  - !ruby/struct:Triphthong::Verse
    text: Obaczycie go piórem zabitego w trunie.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: I ten zamek na łysą głowę mu nie runie?…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl o zemście, to wnet szatan broń podsunie.
    source: pan-tadeusz.txt
  etom:
  - !ruby/struct:Triphthong::Verse
    text: Pochlebiasz, mój łysy, I królom, i poetom…
    source: balladyna.txt
  ogi:
  - !ruby/struct:Triphthong::Verse
    text: Nie pomogły mu wieńce i złocone rogi.
    source: baran-dany-na-ofiare.txt
  - !ruby/struct:Triphthong::Verse
    text: Najgłupszy z diabłów, tyś go wypuścił w pół drogi.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pop, klecha, przyczajmy się i schowajmy rogi.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest że to grubijaństwo albo skutek trwogi?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla mnie już tylko — mroki i mroków rozłogi!
    source: dziejba-lesna-iv-pogrzeb.txt
  - !ruby/struct:Triphthong::Verse
    text: Wół i jeleń zbóść mogą, wiemy to, mój drogi.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Toteż biednego Naga bardzo bolą nogi!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale was uprzedzam, że to dwie mile drogi.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale po chwili dusze w nich upadły z trwogi.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan się śmiał, śmiał minister, płakał lud ubogi.
    source: wol-minister.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili sam się ocknął i porwał na nogi.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Joyce, staniesz po stronie zachodniej, mój drogi.
    source: wyspa-skarbow.txt
  ówi:
  - !ruby/struct:Triphthong::Verse
    text: Czuł Bartek, że kobieta sprawiedliwie mówi.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: A Lwowicz co? — on pacierz po umarłych mówi!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Chwila milczenia, po czym znowu Julek mówi:'
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Uczuł też pan Bogusz, że Azja prawdę mówi.
    source: pan-wolodyjowski.txt
  umy:
  - !ruby/struct:Triphthong::Verse
    text: Przed stację przybywają coraz nowe tłumy.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś się musiało stać, bo wszędy widać tłumy.
    source: bartek-zwyciezca.txt
  aczem:
  - !ruby/struct:Triphthong::Verse
    text: Kobieta uchwyciła go za szyję z płaczem.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Przypadł twarzą do ziemi i zaniósł się płaczem.
    source: historia-zoltej-cizemki.txt
  omo:
  - !ruby/struct:Triphthong::Verse
    text: Co wolno, a czego nie wolno, nie wiadomo.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Nagle chochoł wstaje i staje nieruchomo.
    source: szewcy.txt
  ałwdal:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem pociąg fukał, huczał i leciał w dal.
    source: bartek-zwyciezca.txt
  ały:
  - !ruby/struct:Triphthong::Verse
    text: — Francuzy nigdy żadnej wojny nie przegrały.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Blady był bowiem starzec, jego ręce Drżały.
    source: beniowski-piec-pierwszych-piesni.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc wiedzieć chciały, Czego się obawiać miały.
    source: czapla-ryby-i-rak-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziął jedno szkiełko, patrzy, aż wór okazały.
    source: filozof-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziął drugie, a woreczek nikczemny i mały.
    source: filozof-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak o nim historyja świat obiegła cały.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: nie wiadomo, bo mówią, że okrutnie wdały.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie już o tym wróble w kniei wyćwierkały.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, jaki on naiwny, a jaki wspaniały!
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A może myślisz, że cię będziemy dźwigały?
    source: listek-z-nieba.txt
  - !ruby/struct:Triphthong::Verse
    text: A jemu się wciąż zdaje, że jest doskonały!…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Świat i zaświat tym samym snem nieruchomiały.
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Zmilkły śmiechy w ciemnościach i płacze ustały.
    source: napoj-cienisty-pierwsza-schadzka.txt
  - !ruby/struct:Triphthong::Verse
    text: A dyć tośmy długo na taki dzień czekały.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: I stoję znów, czekając, aż będą wracały.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie chciałbym umrzeć, żeby one nie płakały.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziąłem go na cel; zbójca stał jak skamieniały!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Księga ta miała tytuł: Kucharz doskonały.'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mnie już dawno i na tę dziewkę złości brały.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Niezwłocznie twarz i dłonie, i szyja zbielały.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Tuście niegdyś najmilsze przytulenie miały.
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  - !ruby/struct:Triphthong::Verse
    text: Padnie taka budowla, gdzie grunt nie jest stały.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  ogu:
  - !ruby/struct:Triphthong::Verse
    text: Takiego jak zobaczysz, to poleć się Bogu!
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Kiedy wbiegnę po schodach i stanę na progu.
    source: but-w-butonierce-prozowierszem.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam Pan Bóg ją odtrącił od swojego progu.
    source: czerowne-buciki.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie nadto przygotowań, tam nic z dyjalogu.
    source: dialog-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ojcze wielebny, dziecko śpi na naszym progu.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobył szpady, broniąc się, zbliżał się do progu.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten jest pomnik pierwszego słowa monologu.
    source: rzecz-o-wolnosci-slowa.txt
  artek:
  - !ruby/struct:Triphthong::Verse
    text: — Co nie mam rozumieć! — rzekł z rezygnacją Bartek.
    source: bartek-zwyciezca.txt
  adto:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż wydało mu się, że tego już nadto.
    source: bartek-zwyciezca.txt
  erzę:
  - !ruby/struct:Triphthong::Verse
    text: Podziwiają go też jak osobliwsze zwierzę.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Pewnie [cię] zabłąkało w kniei jakie zwierzę?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo starego odpędza jak natrętne zwierzę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Choć królem, to jeść musi jak i każde zwierzę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Masz przyprowadzić jego córkę na wieczerzę.
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem prawdziwie, milczę, i wszystkiemu wierzę.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Muszę przyznać, że człowiek jest nikczemne zwierzę.
    source: swietoszek.txt
  ągać:
  - !ruby/struct:Triphthong::Verse
    text: Zabitych i rannych nie ma już kto wyciągać.
    source: bartek-zwyciezca.txt
  elko:
  - !ruby/struct:Triphthong::Verse
    text: — Uciekamy się, święta Boża Rodzicielko!
    source: bartek-zwyciezca.txt
  azem:
  - !ruby/struct:Triphthong::Verse
    text: Bartek jak furia rzucił się na wszystkich razem.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby się dowiedzieli, nie uszłoby płazem.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — To mój i twój dom, w którym mieszkać mamy razem.
    source: krol-drozdobrody.txt
  - !ruby/struct:Triphthong::Verse
    text: Człowiek, myśląc, maluje i śpiewa zarazem.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta latarnia jest rogów księżyca obrazem.
    source: sen-nocy-letniej.txt
  erów:
  - !ruby/struct:Triphthong::Verse
    text: Historia, cały pułk i większość oficerów.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '- Jesteśmy daleko stąd, w świecie bohaterów…'
    source: ludzie-bezdomni-tom-pierwszy.txt
  ady:
  - !ruby/struct:Triphthong::Verse
    text: — Słuchaj no — mówił dalej stary — nie ma rady.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Co on mówi! — co — co to — patrz, patrz, jaki blady!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I w co twoje pobożne wierzyły pradziady?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Wy wszyscy nie umiecie dawać sobie rady.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W izbie Sędziego ważne toczą się narady.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lubeż moje wesele, lubeż me biesiady!
    source: piesni-ksiegi-pierwsze-piesn-vii.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeby zasadzać kwiaty i robić kaskady!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Powiedz im, Joe, powiedz… nie ma innej rady…
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Cicho — grzmot słychać tylko huczącej kaskady.
    source: schnaca-limba.txt
  adła:
  - !ruby/struct:Triphthong::Verse
    text: Ażeby ta wojna pod ziemię się zapadła!
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Człowiek i zwierściadła
    source: czlowiek-i-zwierciadla.txt
  - !ruby/struct:Triphthong::Verse
    text: «Dam — rzekła — ale, Józiu, ucz się abecadła».
    source: koniec-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg, okrutnieś mi do serca przypadła.
    source: potop-tom-pierwszy.txt
  oba:
  - !ruby/struct:Triphthong::Verse
    text: Ino mi ich było żal, bo swojaki oba.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Grunt jest mój i zrobię z nim, co mi się spodoba!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — A więc tego człowieka i pieśń, i choroba.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I czoło, i wzrok wcale mi się nie podoba.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I ten «szczęścia ciąg dalszy» — dość mi się podoba.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: «Co ci się — rzekł filozof — bardziej upodoba?
    source: filozof-i-orator.txt
  - !ruby/struct:Triphthong::Verse
    text: Poza tym każdy robi, co mu się podoba.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam pojedynek, no?… bo mi się tak podoba.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili przycłapał ku niemu pan Zagłoba.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Moja głowa, moja w tym głowa! — rzekł Zagłoba.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bohuna nie ma już na świecie — rzekł Zagłoba.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już tę okolicę znam dobrze — rzekł Zagłoba.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Od królewskiego wojska! — krzyknął pan Zagłoba.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A gdzie waść się wybierasz? — spytał pan Zagłoba.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żyje, zdrowa! — odrzekł jak echo pan Zagłoba.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Będą psi mieli grzanki! — przerwał pan Zagłoba.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie brała pokusa wyjść? — powtórzył Zagłoba.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ot i Ketlingowy dwór! — zawołał Zagłoba.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Był, pamiętam! — rzekł z całą pewnością Zagłoba.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żywo, bo głowa gore! — mruknął pan Zagłoba.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Najlepszy to istotnie sposób — rzekł Zagłoba.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiedz mi otwarcie: co ci się nie podoba?'
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Chciałbym jutro już ruszyć! — zakrzyknął Zagłoba.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: jak mi Bóg miły trzeszczy! — zawołał Zagłoba.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Podrwili boćwinkowie! — zawołał Zagłoba.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Postój, stary złodzieju! — zawołał Zagłoba.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Simiae czy diabły? — rzekł do siebie pan Zagłoba.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech sobie nie mają, jak im się tak podoba.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: — O, to sztuka, która mi się bardzo podoba.
    source: rupiec-kopec.txt
  - !ruby/struct:Triphthong::Verse
    text: Posłuszeństwo, to córki największa ozdoba.
    source: swietoszek.txt
  agdy:
  - !ruby/struct:Triphthong::Verse
    text: — Ty płacisz, pijaku, ty! — ozwał się głos Magdy.
    source: bartek-zwyciezca.txt
  omniał:
  - !ruby/struct:Triphthong::Verse
    text: I Boga zapomniał, i po polsku zapomniał.
    source: bartek-zwyciezca.txt
  ica:
  - !ruby/struct:Triphthong::Verse
    text: Nie mójże to starunek, nie moja krwawica?
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: — Do wicehrabiego de Beauséant, ulica…
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: I jeszcze chce ostatki wydrzeć z rąk dziedzica?
    source: pan-tadeusz.txt
  awy:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż sąd okazał się na niego łaskawy.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak na mnie dziwnie patrzył ten kelner kulawy…
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: Powód — że Nowosilcow przybył tu z Warszawy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I nagle ruchem żywym podniosła się z ławy.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Ziemia wstaje jak miasto odgrzebane z lawy…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie umiałam tylko zdać sobie z tego sprawy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Franek szedł przodem i wnet wziął się do zabawy.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I zaczynali z Niemcem dyskurs nazbyt żwawy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I proszę, takiś dotąd czerstwy, taki żwawy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jęk psa rozproszył nasze przesądne obawy.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Wchodzę do kuchni i chcę obejrzeć potrawy…
    source: potwarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Że lubi lasy, zdroje, słowiki, murawy?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Wolałem przegrać dobra niż pilnować sprawy.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale co ci to szkodzi, choćby dla zabawy?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: O, wy młodości mojej oblicza i zjawy!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Dalszego ciągu jestem „okropnie” ciekawy.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez czterdzieści lat pracy można nabrać wprawy.
    source: wykrzyknik.txt
  iwi:
  - !ruby/struct:Triphthong::Verse
    text: — O mój złocieńki panie Just, bądźcie cierpliwi.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli tylko zechcecie, będziecie szczęśliwi.
    source: szczesliwy.txt
  ilnie:
  - !ruby/struct:Triphthong::Verse
    text: Bartek począł namyślać się nad czymś usilnie.
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: Pełno wszędy zasadzek, przeto zważaj pilnie!
    source: ksiega-dzungli.txt
  osem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili mówiła znów przerywanym głosem:'
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: O, niełatwo nam było powiązać los z losem!
    source: dziejba-lesna-i-idzie-zmierzch.txt
  - !ruby/struct:Triphthong::Verse
    text: Smutek boczył się na nas; żal patrzył ukosem…
    source: dziejba-lesna-i-idzie-zmierzch.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wody… — odezwała się dama słabym głosem.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja państwa prześladuję!… — rzekł zmienionym głosem.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Powiedziałeś pan, że nie — rzekł ponurym głosem.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili dopiero rzekł lodowatym głosem:'
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie wołaj nadaremnie — rzekła cichym głosem.
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wreszcie podniósł głowę i rzekł poważnym głosem:'
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo mi nie do snu — odrzekł wlokącym się głosem.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jezusie Nazareński! — mówił cichym głosem.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A waćpan co uczynisz? — pytał cichym głosem.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie może być! — zakrzyknął przerażonym głosem.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A cicho!… — odrzekł Kmicic przerywanym głosem.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zwłaszcza jeżeli coś przy tym mruczy pod nosem.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: jestem ranny! — powtarza przygnębionym głosem.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '— Potem westchnął głęboko i rzekł drżącym głosem:'
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Matka krzyczała ostrym, podniesionym głosem:'
    source: ziemia-obiecana-tom-drugi.txt
  uchną:
  - !ruby/struct:Triphthong::Verse
    text: — Suknię ci miała jak ten chaber niebiesiuchną…
    source: bartek-zwyciezca.txt
  oził:
  - !ruby/struct:Triphthong::Verse
    text: Nie prosił, nie namawiał, rozkazywał, groził.
    source: bartek-zwyciezca.txt
  emy:
  - !ruby/struct:Triphthong::Verse
    text: — O, my agitujemy, jak tylko możemy!
    source: bartek-zwyciezca.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie marudźcie, do nocy siedzieć nie będziemy.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie zaprzeczaj, bo tak jest, wszyscy o tym wiemy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po jakiemu im tylko to wszystko powiemy?
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze jedna chwila i zdaje się, zginiemy!
    source: zarcik.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak ty myślisz, czym my od paru lat żyjemy?
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśmy ludzie ciemni… czy my co rozumiemy?
    source: zloczynca.txt
  iczym:
  - !ruby/struct:Triphthong::Verse
    text: Pani Maria nie cofa się teraz przed niczym.
    source: bartek-zwyciezca.txt
  artka:
  - !ruby/struct:Triphthong::Verse
    text: Z kolei przychodzi i do chałupy Bartka.
    source: bartek-zwyciezca.txt
  ewski:
  - !ruby/struct:Triphthong::Verse
    text: A na najgłębszym miejscu stał pałac królewski.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: — Może by popielniczkę? — zapytał Mraczewski.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: To przemówił milczący dotąd Kucharzewski.
    source: wspomnienia-niebieskiego-mundurka.txt
  usu:
  - !ruby/struct:Triphthong::Verse
    text: Godność twoja wymaga pewnego przymusu.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: «Prosiłbym — rzecze Major — lecz w tym nie ma musu».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Daj Sędzio — szepnął Robak — beczkę spirytusu».
    source: pan-tadeusz.txt
  anim:
  - !ruby/struct:Triphthong::Verse
    text: Okręt mknie coraz szybciej, a Syrena za nim.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodził znowu długo, a Łapa krok w krok za nim.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Pascal miał otchłań, która wciąż płynęła za nim.
    source: kwiaty-zla-otchlan.txt
  itwa:
  - !ruby/struct:Triphthong::Verse
    text: Bawi ją taka podróż, cieszy ta gonitwa.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Naprzód bracia Litwini, górą, górą Litwa!»
    source: pan-tadeusz.txt
  ękny:
  - !ruby/struct:Triphthong::Verse
    text: Żyj choć ty jeden, taki młody, taki piękny!
    source: basnie-syrena.txt
  ekać:
  - !ruby/struct:Triphthong::Verse
    text: Krzyknęła z przestrachu i zaczęła uciekać.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeba zejść się gromadnie, byle nie odwlekać…
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Moja myśl jest, aby na Charłampa zaczekać.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zresztą dlaczego miałby się tego wyrzekać?
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyli chcesz przy Nygusa grobie na mnie czekać?
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecę na śmierć lub życie, chwili nie chcę zwlekać.
    source: sen-nocy-letniej.txt
  iry:
  - !ruby/struct:Triphthong::Verse
    text: Tak las przebyła, błota gorące i wiry.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Takich dźwięków nie można wydobywać z „liry”!
    source: ludzie-bezdomni-tom-pierwszy.txt
  ogie:
  - !ruby/struct:Triphthong::Verse
    text: Wtem ujrzała nad wodą swoje siostry drogie.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Co to za mowa i te odgróżki złowrogie?
    source: swietoszek.txt
  acaj:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Śpiesz się, najdroższa: Zabij księcia i powracaj.'
    source: basnie-syrena.txt
  otu:
  - !ruby/struct:Triphthong::Verse
    text: Spojrzała raz jeszcze i wybiegła z namiotu.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Motyl zawisł nad studnią skrzydłami bez lotu.
    source: napoj-cienisty-w-palacu-spiacej-krolewny.txt
  arczy:
  - !ruby/struct:Triphthong::Verse
    text: Słońce już ukazało rąbek zbitej tarczy.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mleka i chleba daj mi, Józia, a wystarczy.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Takim chory, że ledwie zipię… co to warczy?
    source: chlopi-czesc-pierwsza-jesien.txt
  ego:
  - !ruby/struct:Triphthong::Verse
    text: Więc czynimy, co w mocy naszej jest dobrego.
    source: basnie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha świętego!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale czyż jest, czy musi być tym dla każdego?
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Iluż padło od siły ramienia twojego?
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Ducha Świętego.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze Do Pawła Stępowskiego
    source: fraszki-ksiegi-pierwsze-do-pawla-stepowskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze Na posła papieskiego
    source: fraszki-ksiegi-pierwsze-na-posla-papieskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Za fraszkę prawie stanie mój rozum przy jego.
    source: fraszki-ksiegi-wtore-do-doktora-nie-wiem-podobno-li-to-co-ku.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi wtóre Do Piotra Kłoczowskiego
    source: fraszki-ksiegi-wtore-do-piotra-kloczowskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja bym cudze futro… i jeszcze u takiego…
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: Czarem powiało na nią od wyrazu tego.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyście przecie strzelali do nich; cóż dziwnego…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Zamknęłam to w sercu, A ty masz klucz do niego.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: / Ten sam pokój, co w końcu aktu poprzedniego.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: A wy skąd? — ośmielił się spytać podróżnego.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem najmłodszą córką króla bengalskiego.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: / patrząc do gabinetu konferencyjnego /
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Tylko nie mogła sobie przypomnieć którego.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja myślałam, ze kto z dworu królewskiego.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wolno ci, pod zemstą, czynić im nic złego!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz w nogi, nie czeka nas tu nic dobrego!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: I okazywało się, że nie chciał niczego.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I w tej chwili uczuł, że kocha Ochockiego.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „W rezultacie — myślał — cóż w tym nadzwyczajnego?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Z Paryża przyszedł transport — rzekł do Wokulskiego.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Ducha Świętego!
    source: legendy-warszawskie-zlota-kaczka.txt
  - !ruby/struct:Triphthong::Verse
    text: ha! — zaśmieje się Lutek — i cóż to trudnego?
    source: legendy-warszawskie-zlota-kaczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Uważałem, że to nie zakończy wszystkiego.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Może napije się pan czegoś chłodzącego?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Jim kiwnął tylko głową, nie patrząc na niego.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Pośpieszyłem mruknąć coś niezrozumiałego.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż dziś koniecznie mamy iść do niego!
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: nic nie czyniło na nim wrażenia żadnego…
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — A teraz czas już tobie wyniść z domu mego.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: — To wy dawni znajomi pana Skrzetuskiego?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „W imię Ojca i Syna, i Ducha Świętego!…
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy pan Zagłoba wskazał Skrzetuskiego.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Są, panie! — rzekł zbliżając się do Skrzetuskiego.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto jakie są moje uczucia dla niego.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dąbrowski rzekł do Maćka: «A ty co, kolego?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdaje się, żeś ty nie rad z przybycia mojego?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I było w jego głosie coś niemal groźnego.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Ketling przysunął się do Wołodyjowskiego.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów, odpowiadaj, bo nie odjadę bez tego!…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna i Ducha Świętego!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jako żywo, że konia widać bułanego…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie będę Judaszem dla Wołodyjowskiego.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Starostę ubodły te słowa do żywego.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna, i Ducha Świętego!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna, i Ducha Świętego!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wstrzymać maszynę! — krzyknął sąsiad Gosławskiego.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oto fabryka! — krzyknął sąsiad Gosławskiego.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: — To ty zjedź na bok, bo my niesiemy rannego.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz bliskość jej poczęła działać i na niego.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Zali nie czas otrząsnąć się z tego wszystkiego?
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan zapowiedział przyjście i wraz ujrzycie Go!
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Po sławie cóż nad zdrowie jest pożądańszego?
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: „Ale psa–faworyta jegomościnego”.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna, i Ducha Świętego.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Każdy jest równy, każdy chce działu równego.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: — wówczas słyszałem psa tak oto wyjącego.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dożyłem przecie tego dnia upragnionego!
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: / układa się na sofie; do Pana Młodego /
    source: wesele.txt
  - !ruby/struct:Triphthong::Verse
    text: Wilk strawił ból i rzucił się na myśliwego.
    source: wilk-i-czlowiek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zostaję tu i będę was uczyć wszystkiego.
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: I tak mówiąc patrzył wciąż wprost w oczy Mahdiego.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — „Rzeczowniki na is są rodzaju żeńskiego”.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Są rodzaju żeńskiego… żeńskiego… żeńskiego.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Amo kocham, moneo upominam, lego…
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Kolega kładzie bukiet na piersiach chorego.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Sprężycki nie boi się księdza Siennickiego.
    source: wspomnienia-niebieskiego-mundurka.txt
  ękę:
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, Fortunato chwycił mnie za rękę.
    source: beczka-amontillada.txt
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrów; stój i raz jeszcze ściśni dziada rękę!
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: — Panu owszem — odparła podając mu rękę.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Młody człowiek gorąco ścisnął go za rękę.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widzę przecie, że chowasz w sobie jakąś mękę.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Staś zbliżył się szybko i chwycił Nel za rękę.
    source: w-pustyni-i-w-puszczy.txt
  adem:
  - !ruby/struct:Triphthong::Verse
    text: Szliśmy dalej w pogoni za Amontilladem.
    source: beczka-amontillada.txt
  - !ruby/struct:Triphthong::Verse
    text: Bracie, i ty poszedłeś za jego przykładem!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Policzone dni twoje, pójdziesz jego śladem.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I wy, panowie, pójdźcie za starych przykładem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I rozstrzygnijcie spór wasz choć mniejszym zakładem.
    source: pan-tadeusz.txt
  ado:
  - !ruby/struct:Triphthong::Verse
    text: — Naprzód — rzekłem — tam właśnie tkwi Amontillado!
    source: beczka-amontillada.txt
  ońca:
  - !ruby/struct:Triphthong::Verse
    text: Była północ — i trud mój dobiegał do końca.
    source: beczka-amontillada.txt
  - !ruby/struct:Triphthong::Verse
    text: niewyczerpany zdroju boleści bez końca!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Patrz! — ha! — to dziecię uszło — rośnie — to obrońca!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciemność, której nie tyka żaden promień słońca!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Trumna, gdzie nieskończoność dobiega do końca!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiosna! — mknęło przez pola daleko, bez końca.
    source: historia-roku.txt
  - !ruby/struct:Triphthong::Verse
    text: Takie przykłady można by mnożyć bez końca.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta ciemność była tylko przepowiednią słońca.
    source: oda-do-wolnosci.txt
  ozbyć:
  - !ruby/struct:Triphthong::Verse
    text: Przyśpieszyłem pracę, by się już raz jej pozbyć.
    source: beczka-amontillada.txt
  ynie:
  - !ruby/struct:Triphthong::Verse
    text: Potem Poszła osiadłać rumaka Sawynie.
    source: beniowski-dalsze-piesni.txt
  - !ruby/struct:Triphthong::Verse
    text: Kruk go odniesie, z pola odniesie Dziewczynie.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Słońce w krwi swej stygnącej zgasło na wyżynie…
    source: kwiaty-zla-harmonia-wieczorna.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy nim stał kwestarz, Sędzia tuż przy bernardynie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Czuję, że we mnie mężnych krew Horeszków płynie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A potem przeczytasz mi twój wierszyk, kuzynie.
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy te słowa zostały powiedziane, czy nie?
    source: zarcik.txt
  asach:
  - !ruby/struct:Triphthong::Verse
    text: Brońcie od pożarów I od powietrza nas, ach!
    source: beniowski-dalsze-piesni.txt
  inu:
  - !ruby/struct:Triphthong::Verse
    text: Tyle, Ile potrzeba dla zabawy gminu.
    source: beniowski-piec-pierwszych-piesni.txt
  aco:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Sawa, jak szatan, zmarszczył się: „Poganko, A co?'
    source: beniowski-piec-pierwszych-piesni.txt
  - !ruby/struct:Triphthong::Verse
    text: Porwie, gryźnie, aż gruszka twarda i ladaco.
    source: jas-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Kazio i Kazia, jaka dobrana para, co?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy nie możesz powiedzieć mi, po co i na co?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Każdy ma się na kogoś obejrzeć, a ja co?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wy po pracy możecie jeszcze żyć — a ja co?
    source: szewcy.txt
  achcic:
  - !ruby/struct:Triphthong::Verse
    text: Przy tobie jakiś złoty marcypanek Szlachcic.
    source: beniowski-piec-pierwszych-piesni.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zwykła strzelanina — rzekł przedrzeźniając szlachcic.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Choćbyś i garniec miał, toś chłop, a Pakosz szlachcic.
    source: potop-tom-pierwszy.txt
  oby:
  - !ruby/struct:Triphthong::Verse
    text: Być może urosła od czasu swej choroby.
    source: berenice.txt
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, czy już od dawna doświadczasz choroby?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak będzie wesele, to nie będzie żałoby.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — To nauczka dla tych, co okradają groby!
    source: przygody-tomka-sawyera.txt
  arzy:
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie wzrok mój żarliwie zdążył do jej twarzy.
    source: berenice.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dziw, głosu natury nie dosłyszą starzy!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — Juści; a rynek aż się roi od ceklarzy!
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic z niego się nie dowiem ni z ust, ani z twarzy…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Suknia jawą atłasu ze snem się kojarzy.
    source: napoj-cienisty-lalka.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarzy, zewsząd zjawionych jak najwięcej twarzy!
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz nieprędko taka sposobność się zdarzy”.
    source: przedwiosnie.txt
  iła:
  - !ruby/struct:Triphthong::Verse
    text: — Oto myśl niedorzeczna, która mnie zgubiła!
    source: berenice.txt
  - !ruby/struct:Triphthong::Verse
    text: Modlisz się jeszcze dotąd! — czas spać, północ biła.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: „Jeno rychło, już bych dwie tymczasem wypiła.”
    source: fraszki-ksiegi-wtore-nagrobek-opilej-babie.txt
  - !ruby/struct:Triphthong::Verse
    text: Pafijej swe zwierciadło Lais poświęciła.
    source: fraszki-ksiegi-wtore-ofiara-pafijej-swe-zwierciadlo-lais-pos.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona to wyżywiła nas i wykształciła…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wariacja jakaś chyba do nich przystąpiła!
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Raz tylko towarzyszka moja przemówiła:'
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jednak z wielką słodyczą w głosie przemówiła:'
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Dotąd Kordian nie wrócił, jedynasta biła.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Przychodzę do pamięci… latarnie — mogiła…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przy drzwiach jeszcze, ściskając mu ręce, mówiła:'
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Sama siebie postępkiem takim zeszpeciła!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: A chłonęła go w siebie ciszkiem jak mogiła.
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo się pierwszej miłości niechcący broniła.
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: Tom wszytko prze człowieka złego utraciła.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeby to zaraza to chamstwo wydusiła!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Porucznik spojrzał i twarz mu się rozjaśniła.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przecież ta Zosia, taka piękna, taka miła!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Panna, nie chcąc narażać stryja, ustąpiła.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale i ta zabawa szybko ich znudziła.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Sama Augusta będzie ją o to prosiła.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Na co światło rozumu, jeśli ciemność miła?
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż się dzielność natury w darach wysiliła?
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jęczy, iż chcąc nie może, by uszczęśliwiła.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Jęczy, iż chcąc nie może, by uszczęśliwiła.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Woda, według Talesa, wszystko sporządziła.
    source: satyry-czesc-druga-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Że sobie swym posagiem pana nie kupiła?
    source: treny-tren-xix-albo-sen.txt
  - !ruby/struct:Triphthong::Verse
    text: Świeca się między nimi na stole paliła.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale jest łakoma i pewnie ją wypiła.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co jest Meli? — przerwał, nie słysząc, co mówiła.
    source: ziemia-obiecana-tom-pierwszy.txt
  enia:
  - !ruby/struct:Triphthong::Verse
    text: Czy on miał prawo brać bez mego pozwolenia?…
    source: bezbronna-istota.txt
  - !ruby/struct:Triphthong::Verse
    text: Taki strój nie mógł przecież należeć do cienia.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wywarło to na nim wielkiego wrażenia.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Mur nie zdradzał najmniejszych śladów uszkodzenia.
    source: czarny-kot.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc umilkli, nie chcąc mieć ze mną do czynienia.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Po twarzy Inki rozlał się wyraz zdziwienia.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: I tak każdemu miała coś do zarzucenia.
    source: krol-drozdobrody.txt
  - !ruby/struct:Triphthong::Verse
    text: — Otwierali odmieńce zamki i więzienia.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Potwory, co zmuszacie żałować odzienia!
    source: kwiaty-zla-lubie-tych-nagich-epok-bawic-sie-wspomnieniem.txt
  - !ruby/struct:Triphthong::Verse
    text: (Posąg alegoryczny w guście Odrodzenia)
    source: kwiaty-zla-maska.txt
  - !ruby/struct:Triphthong::Verse
    text: O Aniele piękności, znasz zmarszczki zwiędnienia?
    source: kwiaty-zla-sprzecznosc.txt
  - !ruby/struct:Triphthong::Verse
    text: O Aniele piękności, znasz zmarszczki zwiędnienia?
    source: kwiaty-zla-sprzecznosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak jak nadchodzi, czy też jak się w słowie zmienia?
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czym dla Marii świat przyszły — bez twego spomnienia?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Po jej twarzy przebiegły ironiczne drgnienia.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak tętniła krwią śpiewną, tak drżała w głąb chcenia…
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: Trup trzeźwieje — wyzuty z krwi i upojenia!
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Nim cios we mnie uderzył — wprzód zbrakło zbawienia.
    source: napoj-cienisty-kleska.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie ma dla nich ni słońca, ni wiatru, ni cienia!
    source: napoj-cienisty-zaklecie.txt
  - !ruby/struct:Triphthong::Verse
    text: Tysiące ginęły bez echa, bez wspomnienia.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarz przeciągnęła mu się jakby z wysilenia.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic nie mogło obalić tego dowodzenia.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic mnie w świecie nie smuci oprócz ich zmartwienia.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Teraz czas niewłaściwy, nikt mieszkań nie zmienia.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Mistrz zawsze patrzył w niebo czekając natchnienia.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zresztą, obejdzie się bez jego pozwolenia.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Pastor Böhme rozumiał grozę położenia.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Tych łez słodkich, tych nocy bezsennie trawienia.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak wybrnąć z tego piekła wyrzutów sumienia?
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszakże pozbyłaś się już postaci płomienia?
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Drażniły mnie ich tkliwe i czułe spojrzenia.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mamy ani chwili czasu do stracenia.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny Joe umarł z głodu i pragnienia.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: «Idź precz od nas, próżniaku, niegodzien żywienia!»
    source: pszczola-i-szrszen.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mówiła, żądłem grożąc, pszczoła do szerszenia.
    source: pszczola-i-szrszen.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz gorąco stawało się nie do zniesienia.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Dusze podłe, nurzcie się w otchłaniach milczenia!
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Dusze podłe, nurzcie się w otchłaniach milczenia!
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Piotr dostał pół uśmiechu, Jędrzej ćwierć wspojźrzenia.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: Podobnież i grzeszników oraz złe sumienia!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakżem przebolał i zmógł takie dopuszczenia?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: więc i morzu nawet chcesz śpiewać ukojenia?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Lata płynęły, a jam nie zaznał wytchnienia.
    source: william-wilson.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam czuł żądzę wśród wstrętu, rozkosz wśród cierpienia.
    source: zycie.txt
  aci:
  - !ruby/struct:Triphthong::Verse
    text: Pani i nam przeszkadza, i sama czas traci.
    source: bezbronna-istota.txt
  - !ruby/struct:Triphthong::Verse
    text: No, a ile mi pan za każdy bat zapłaci?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam honor mu polecić siebie, moich braci…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedzże waćpan teraz, że uparty traci.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Wielki zaiste zaszczyt, że ukrzywdził braci.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajkami się lud bawi, drukarnia bogaci.
    source: satyry-czesc-druga-pochwala-wieku.txt
  ętna:
  - !ruby/struct:Triphthong::Verse
    text: Mnie prawie zamęczyła i ich zgnębi — wstrętna!
    source: bezbronna-istota.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiadomość ta była mi zgoła obojętna.
    source: cierpienia-mlodego-wertera.txt
  owa:
  - !ruby/struct:Triphthong::Verse
    text: Tu jest bank, instytucja prywatna, handlowa.
    source: bezbronna-istota.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech Pan opowie, — to rzecz ważna, narodowa.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Który mi przypomina ostatnie: bądź zdrowa!'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciuńdziewicz pewno albo Ćwierciakiewiczowa.
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbrodnią by w moim łonie była myśl takowa.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: „A skąd, a po co, a na długo do Krakowa?”
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — A kochaszże ją jeszcze? — szepnęła wójtowa.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: — Sam — powtórzyła jeszcze spokojniej wójtowa.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: Raz, dwa, trzy, broń na ramię, warta pałacowa…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech od złego Bóg żywych i zmarłych zachowa!
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ze splecionych piorunów korona cierniowa.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Była to straszna noc a długa, bo zimowa.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: «A to co? — przerwał Robak — gdzie rozum, gdzie głowa?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co tu mi wasze bajesz, jaka burda nowa?»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówiłem: po co tobie leźć do Soplicowa?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli cię tam złowię, niech cię Bóg uchowa!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, czy wszędzie w Litwie ten się zwyczaj chowa?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dla Boga! — zawołała pani stolnikowa.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Więc śmielej już spytam, o czym była rozmowa?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Michale — ozwała się pani stolnikowa.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: I poprowadził ich jak wicher do Janowa.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Próżna jest i szkodliwa na człowieka zmowa.
    source: pszczoly-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawda, my go karmiemy, ale on nas chowa.
    source: pszczoly-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie byle kto ty jesteś — i nie byle głowa!
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż stało się z świętemi wnętrznościami słowa?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam ją także dlatego wypełnić gotowa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zobaczmy, jak się skończy cała ta rozmowa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcę, by przy mnie odbyła się cała rozmowa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Gorączka przeszła, jestem najzupełniej zdrowa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieprawda! — zawołała z rozpaczą Rzepowa.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie zgadnie — rzekł czarownik — już moja w tym głowa.
    source: towarzysz-podrozy.txt
  utra:
  - !ruby/struct:Triphthong::Verse
    text: — Dzieci, otrząśnijcie mi trochę śniegu z futra.
    source: bialosniezka-i-rozanka.txt
  ami:
  - !ruby/struct:Triphthong::Verse
    text: Niedźwiedź szybko wybiegł i wkrótce znikł za drzwiami.
    source: bialosniezka-i-rozanka.txt
  - !ruby/struct:Triphthong::Verse
    text: Zapłaci wam dobrze za to i z precentami…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak — mówił do siebie, zgrzytając zębami.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: A moja skóra jaki ma związek z czarami?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Je n'y conçois rien! — ha, ha, ha, ha, mon ami!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Polaki nam odbiorą nasz handel skórami.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyaresztuj Doktora razem z papierami.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: To ważna sprawa, musim zatrudnić się sami.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Twoja miłość bieżąca nas wiecznych nie zmami.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja z dławiącymi się w gardle wołaniami:'
    source: gloria-victis-dziwna-historia.txt
  - !ruby/struct:Triphthong::Verse
    text: Płynęły dnie za dniami, noce za nocami…
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: Biegnąc, zamieniali się krótkimi słowami.
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mamusiu droga, weź i mnie na bal z siostrami!
    source: kopciuszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Przegrałeś moje serce razem z klejnotami!!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A na to pan de Lorche ruszył ramionami:'
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ano, znać, że wam szczebrzuch tkwi między żebrami…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Diabeł to trzyma nici, co kierują nami!
    source: kwiaty-zla-do-czytelnika.txt
  - !ruby/struct:Triphthong::Verse
    text: Umowy!… paradni są z tymi umowami…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A co to był za kłopot z tymi paszportami!…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Za cóż ja się, u diabła, biłem z Austriakami?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I dlatego radzę ci: połącz się z Żydami.'
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam związałem ją w płachtę razem z pokrzywami.
    source: listek-z-nieba.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wrócił do mnie szybkimi krokami.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: A może i zeszła na podwórze z *dzieciami*.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzieś w kącie szczękał zegar z długimi wagami.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemuż to nie jest tamten z Pieśni nad pieśniami?
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Sypki śnieg iskrzy się i chrupie pod nogami.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Modą Dziś u paniczów bratać się z łotrami..
    source: na-wzgorzu-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: Świat, widzę, przewraca się do góry nogami.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten człowiek zajmuje się diablimi sprawkami.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie pójdzie, kiedy gdzie iść, my nie wiemy sami?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale niechże będzie już zgoda między nami.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Drzewa uciekały w tył całymi pułkami.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Michał począł ruszać mocno wąsikami.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Karolcia zajmuje się nie tylko kurami…
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarz jego ledwie było widać pod bryzgami.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeden z nich zwrócił się do mnie z tymi słowami:'
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Król nie oderwał oczu od książki z bajkami.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Huck, czy potrafisz trzymać język za zębami?
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Po śniadaniu siedzieli z kwaśnymi minami.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Przydadzą się nam, kiedy będziemy zbójcami.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Ludzie poczną wychodzić całymi kupami.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Hrabia Anzelm ze swymi pięknymi siostrami.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: On jeden z cudzoziemców poglądał ze łzami.
    source: sonety-krymskie-mogily-haremu.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie zawsze to jest prawdą, co widzimy sami.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Łachmany pokryte są białymi punktami.
    source: szewcy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '/ Z lewej strony wpadają: Nibek — z dziewczynkami.'
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: — A ci ludzie? — zapytał drżącymi wargami.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak lew… ale z „duszami” i „umarlakami”.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Poszukiwanie skarbu — głos między drzewami
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Fabryka pracowała wszystkimi mięśniami.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy narzekał, że bawił się wtedy źle z nami.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dajcież spokój z kłótniami i interesami.
    source: ziemia-obiecana-tom-pierwszy.txt
  ania:
  - !ruby/struct:Triphthong::Verse
    text: Ale kotek nie dał mu nowego ubrania.
    source: biedny-mlynarczyk-i-kotek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach… to ostatecznie jest nie do wytrzymania!
    source: dyrektor-pod-kanapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Usta moje ucałuj — dla ulgi konania…
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto krzyżem cię żegnam zamiast całowania.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: A gdyby zapaliła jedną dla rozgrzania?
    source: dziewczynka-z-zapalkami.txt
  - !ruby/struct:Triphthong::Verse
    text: — Odsyłałem ci wszystkie listy do mieszkania…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Podnieśliśmy zaraz wrzask nie do opisania.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale rozkaz niełatwy był do wykonania.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Inaczej nie byłoby tu bez krwi rozlania.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zrobiło się gorąco nie do wytrzymania.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szkoda, że masz niewielki dar opowiadania!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ulżyły Tadeusza sercu te wyznania.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Spiesz się, bo lada chwila wrócą z polowania».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Znana jest panu moja metoda badania.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy okolica jest tak trudna do poznania?
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawda, że to był jeden sposób przekonania.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Cezary odsypiał swe charkowskie czuwania.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Ślicznieś wynagrodzony za swoje starania!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — No, Bronek — mówi rześko — teraz do czytania.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, niech mnie pan nie zmusza do przypominania!
    source: zagadkowa-natura.txt
  ypie:
  - !ruby/struct:Triphthong::Verse
    text: Śmiał się żebrak nazajutrz i upił na stypie.
    source: bogacz-i-zebrak.txt
  eli:
  - !ruby/struct:Triphthong::Verse
    text: Domieściż twe dzieci, Gdzież krolują anjeli.
    source: bogurodzica.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przepij no do mnie, do cna mi zaschło w gardzieli!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbój się skrada — w nawianej puszyściejąc bieli…
    source: dziejba-lesna-iii-zboj.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie masz prawa sięgania do ludzkiej gardzieli!
    source: dziejba-lesna-iii-zboj.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc to nie śmiali się już, raczej warczeli.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: O pałacu królowej śniegu zapomnieli.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiesz przecie, że kochał się w pannie Izabeli?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Miał jednak Krzywosąd i swoich wielbicieli.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy szczerze drażni męki lub smutek z nim dzieli?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem — objął rycerza, i w czwał polecieli.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Przechodzą, los nieznany tłumiąc w płaszczów bieli.
    source: napoj-cienisty-postacie.txt
  - !ruby/struct:Triphthong::Verse
    text: Allach!”, wyrwał się z setek tysięcy gardzieli.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Vivat Zagłoba! — ryczą tysiące gardzieli.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy pańscy pacjenci zdrowi i weseli.
    source: wyspa-skarbow.txt
  oży:
  - !ruby/struct:Triphthong::Verse
    text: Niech się nikt z powierzchownej ozdoby nie sroży.
    source: brytan-w-obrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: Brytan z srebrno-złocistej pysznił się obroży.
    source: brytan-w-obrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Chcecie wiedzieć — rzekł dalej — jak przemysł rzecz mnoży?
    source: kuglarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech z was każdy w ten worek pieniądze położy».
    source: kuglarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Zresztą przyjdźcie jutro, to się wszystko ułoży.
    source: moralnosc-pani-dulskiej.txt
  osyć:
  - !ruby/struct:Triphthong::Verse
    text: Przyznam się, że mam tego już zupełnie dosyć.
    source: brzydkie-kaczatko.txt
  ęknąć:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Z jednym jajkiem mam kłopot: ani myśli pęknąć.'
    source: brzydkie-kaczatko.txt
  aczek:
  - !ruby/struct:Triphthong::Verse
    text: Widzicie na jej nodze ten czerwony znaczek?
    source: brzydkie-kaczatko.txt
  akwa:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A teraz się ukłońcie i powiedzcie: kwa, kwa!'
    source: brzydkie-kaczatko.txt
  ąda:
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie tylko, patrzcie, jak to kaczę wygląda!
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny, kto na boczne bramy się ogląda!
    source: do-teofila-januszewskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan Jezus me pilnuje, a żona dogląda…
    source: ziemia-obiecana-tom-drugi.txt
  actwa:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę znieść widoku takiego brzydactwa.
    source: brzydkie-kaczatko.txt
  ało:
  - !ruby/struct:Triphthong::Verse
    text: To duże tylko jakoś ci się nie udało.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: Mój Boże, żeby się jej co złego nie stało!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Że chłopskie dziecko, to już zaraz kłamać miało!
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: Widziałem go niegdyś; Był to król, jakich mało.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Stu pięćdziesięciu przeciw zbrodni głosowało…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Byłeś w Szczytnie, albo—li wiesz, co się tam stało?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeleźce mi się między żebrami ostało…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ani słowa o tym, co się tu stało…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Proszę pana… naszemu panu coś się stało…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja nie chcę, aby ono w życiu tak cierpiało!
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Stare przyzwyczajenie język mu splątało.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś ją z krzesła podniosło i warem oblało.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: I czy ciągle się staje to, co raz się stało?
    source: napoj-cienisty-dokola-klombu.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś z lekka we łbach trzasło, lecz nic się nie stało.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Snać łbów było — za dużo, a buczka — za mało.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I pomyślał osobno: «To właśnie — jej ciało.'
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie ów czas, który płynął, nim wszystko się stało?
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Boimy się, by jej co złego się nie stało.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedział już jednak, gdzie jest i co się stało.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wybuchnął śmiechem, co mu się rzadko zdarzało.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już widzę, że ci szwedzkie mięso zapachniało.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Po pijanemu widać tak mu się zdawało.
    source: potwarz.txt
  - !ruby/struct:Triphthong::Verse
    text: No, i żeby mnie ludzkie oko nie widziało.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: A kręci się… jeszcze by mnie w gardle drapało.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: A wiesz, co się z Agnieszki oblubieńcem stało?
    source: satyry-czesc-druga-malzenstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Czytał Szymon, wie, co, jak i kiedy się działo.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jesteś, o miłości, potęgo i chwało!
    source: sonety-krymskie-bakczysaraj.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie modli się, w kościele widują go mało.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie, za karę potrzeba, aby się tak stało.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wy się bardziej kochacie, niż wam się zdawało.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszakże jestem człowiekiem, mam oczy, krew, ciało.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby pańskie wyznanie mnie nie pociągało?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: A gdybyś tam i miodu nieco znalazł, śmiało!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I tak się stało: Siano się w wodzie zmaczało.'
    source: woz-z-sianem-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Umieram z ciekawości: co się dalej stało?'
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja pamiętam, ale mnie się coś przypomniało.
    source: ziemia-obiecana-tom-drugi.txt
  udem:
  - !ruby/struct:Triphthong::Verse
    text: Uczyniło to spiesznie, choć z niemałym trudem.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: O, nie znuż się ostatnim czarowania trudem!
    source: dziejba-lesna-ii-prosba.txt
  ura:
  - !ruby/struct:Triphthong::Verse
    text: — O tak, to wielka rozkosz! — zaśmiała się kura.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak ciemno, patrz no, jaka zebrała się chmura.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Coraz to inny Maciej nacierał na Czmura!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta wyspa, żeglująca w otchłani — to chmura!
    source: sonety-krymskie-gora-kikineis.txt
  uje:
  - !ruby/struct:Triphthong::Verse
    text: — Otwarta droga, nikt cię tu nie zatrzymuje.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: Co też wiesz, jeśli temu szczęście nie folguje?
    source: do-zosie-nie-psuj-niepotrzebnemi-lzami-wdziecznych-oczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Aby wdzięczniejsze było, lekko postępuje.
    source: do-zosie-nie-psuj-niepotrzebnemi-lzami-wdziecznych-oczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Daj mu jeszcze raz w papę, niech nam prorokuje.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Przeczuła dusza moja, że jeszcze brakuje…
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto nie śmiał się poświęcić, może zdradę knuje?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechże się to w zimie tam grzeje i ratuje…
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wmawiał w siebie, że nań ze wzgardą oczekuje.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak bryła masła stal się między nie wślizguje.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A czemu się to waćpan o to dopytuje?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech tam który z laudańskich omłotu pilnuje…
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechże wasza książęca mość sam popróbuje.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo zwyczajnie po wojnie pokój następuje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: postrzegając Teresę Niech pani daruje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty nie wiesz co dla syna serce matki czuje!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Czuję, matko, ach, radość głos mi odejmuje!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcesz, bym był posłem na sejm, co dziś następuje?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Gniewasz się, że kochanka ciebie oszukuje!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże panna Teresa waćpana znajduje?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Kocha mię, ale tego nie dość pokazuje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawdziwie, że mię widok ich attandrisuje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtedy on nas prędzej czy później zamorduje.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Mniej robię, niźli pani na to zasługuje.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczegóż ona nigdzie się nie pokazuje?
    source: ziemia-obiecana-tom-pierwszy.txt
  asie:
  - !ruby/struct:Triphthong::Verse
    text: Dreszcz przebiega na samą myśl o takim czasie.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzieje się w krwi pożywką podchmielonym czasie.
    source: napoj-cienisty-pejzaz-wspolczesny.txt
  - !ruby/struct:Triphthong::Verse
    text: Dowiesz się o tym wszystkim z książek w swoim czasie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Kropiciel zerwał się bronić się: po czasie!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo już był skrępowany we swym własnym pasie.
    source: pan-tadeusz.txt
  orzej:
  - !ruby/struct:Triphthong::Verse
    text: I brzydkiemu kaczęciu było coraz gorzej.
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: „Więc lepiej rzeczy idą, bo żywiej, bo sporzej”.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: „Sądź, jak chcesz, może lepiej, może też i gorzej”.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: I płakać wam nie wolno, mówić jeszcze gorzej.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie kara za słowem okrutna tym sporzej.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  osna:
  - !ruby/struct:Triphthong::Verse
    text: Zanuciły skowronki, powracała wiosna.
    source: brzydkie-kaczatko.txt
  yłem:
  - !ruby/struct:Triphthong::Verse
    text: — Nie marzyłem o takim szczęściu — nie marzyłem!
    source: brzydkie-kaczatko.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oto jest sonet, który dla niej ułożyłem:'
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Bóg dał mi to szczęście, że ciebie zobaczyłem.
    source: gloria-victis-dziwna-historia.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszakże od tylu lat o nim tylko marzyłem.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówią — że to jest wielkie; ja wiem: ja tam byłem.'
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Z bardzo dobrą dla niego nowiną przybyłem.
    source: swietoszek.txt
  ójtraf:
  - !ruby/struct:Triphthong::Verse
    text: Dyskutują o sztuce, objawiając swój traf.
    source: but-w-butonierce-but-w-butonierce.txt
  igdzie:
  - !ruby/struct:Triphthong::Verse
    text: Same nogi mnie niosą gdzieś — i po co mi, gdzie?
    source: but-w-butonierce-but-w-butonierce.txt
  erni:
  - !ruby/struct:Triphthong::Verse
    text: Powiedzcież niech raz na klucz drzwi zamkną odźwierni!
    source: but-w-butonierce-cafe.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie róbcie że z kawiarni jakiejś ekstazerni!
    source: but-w-butonierce-cafe.txt
  ije:
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczego Pani dziś tak dużo pije?
    source: but-w-butonierce-cafe.txt
  - !ruby/struct:Triphthong::Verse
    text: Tylko zgaś świecę; — widzisz — ogień w okna bije.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Przychodzić — Pan Senator, widzisz, kawę pije.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Gore mi twarz przed wstydem, a pot przez mię bije.
    source: fraszki-ksiegi-wtore-z-greckiego-nie-znam-sie-ku-tym-lupom-k.txt
  yję:
  - !ruby/struct:Triphthong::Verse
    text: Jak dyskretnie odsłania wszystko… a nie szyję.
    source: but-w-butonierce-cafe.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż widzisz Pan, że ja tym imieniem żyję.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: A nie obeszło mię to, ażem nalał szyję.
    source: fraszki-ksiegi-trzecie-do-kogos.txt
  - !ruby/struct:Triphthong::Verse
    text: O runo spadające aż na kark i szyję!
    source: kwiaty-zla-warkocz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ten staruszek naprawdę wdeptał się po szyję…”
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę mówić, chyba tego nie przeżyję!
    source: swietoszek.txt
  yną:
  - !ruby/struct:Triphthong::Verse
    text: I myśli zaprawione mam abrykotyną.
    source: but-w-butonierce-cafe.txt
  - !ruby/struct:Triphthong::Verse
    text: Po sadzawkach łabędzie rozżaglone płyną.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Tyś była zawsze naszą pociechą jedyną.
    source: powrot-posla.txt
  udnia:
  - !ruby/struct:Triphthong::Verse
    text: Leniwa czyhająca cisza popołudnia…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Wjechali do miasta na drugi dzień z południa.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  uga:
  - !ruby/struct:Triphthong::Verse
    text: W salonie na zegarze wolno bije druga…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Wije się, jak szeroka, popielata smuga.
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: — A rożków wcale nie ma — dorzuciła druga.
    source: calineczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Śliczna byłaby wszystkim słuchaczom przysługa.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, ta chwila jak piorun, a jak wieczność długa!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Na strasznym chyba sądzie taka będzie druga!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: U każdej orzeł i pstra czysta sznura długa.
    source: fraszki-ksiegi-wtore-o-nowych-fraszkach.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spytajże Arystarcha: fraszka jako druga.'
    source: fraszki-ksiegi-wtore-o-nowych-fraszkach.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ksiądz ci ja jestem, ale i książęcy sługa.
    source: krzyzacy-tom-pierwszy.txt
  ową:
  - !ruby/struct:Triphthong::Verse
    text: Lili głaszcze go miękko, z odwróconą głową…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Zwierzę stało spokojnie ze spuszczoną głową.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Szło — mówił — po prostu o wyprawę krzyżową.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wokulski stanął przed nim i pokiwał głową.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Świat idzie do gorszego — mówił trzęsąc głową.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Rozumie się, że jedzie baba na Miodową.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Paź wszedł… postawił na stół lampę kryształową.
    source: lambro.txt
  - !ruby/struct:Triphthong::Verse
    text: Miałabyś kamienicę i *byłabyś wdową*!
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie masz nic straszniejszego nad wojnę domową…
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: A ty, Tomek, co zrobisz ze swoją połową?
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Uszedłeś marnotrawców, wpadniesz w otchłań nową.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  uda:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Aż układa się w górze Literami : *NUDA*.'
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: W tym czczym życiu panuje wszechwładna obłuda.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wróć waszeć, panie Pawle, a strasz, gdzie się uda.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za nowy widok i jakież to cuda?
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: A więc ciebie każdemu okłamać się uda?
    source: swietoszek.txt
  ewa:
  - !ruby/struct:Triphthong::Verse
    text: Lili zdaje się nagle, że jej pokój ziewa…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Czas wrzyna się w człowieka jak piła w miąższ drzewa…
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Gospodarz i drzewa
    source: gospodarz-i-drzewa.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dziś jest on podobny do wyrwanego drzewa.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Całą noc trzymał w ręku ciężki kawał drzewa.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bracie wilku, co to za ptak tak ładnie śpiewa?
    source: mysi-krolik-i-niedzwiedz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja ileż wam winienem, o domowe drzewa!
    source: pan-tadeusz.txt
  ute:
  - !ruby/struct:Triphthong::Verse
    text: W wazach ziewały kwiaty senne, jak zatrute…
    source: but-w-butonierce-lili-nudzi-sie.txt
  ice:
  - !ruby/struct:Triphthong::Verse
    text: Paszczami bram ziewały senne kamienice…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Jej serce równie święte, jak powabne lice!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: I gdzież są jej przysięgi, jakie obietnice?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Po sukni znam żałobę, znam i po podwice.
    source: fraszki-ksiegi-trzecie-do-kachny-po-sukni-znam-zalobe-znam-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Kasiu, to nie żałoba — ubielone lice!
    source: fraszki-ksiegi-trzecie-do-kachny-po-sukni-znam-zalobe-znam-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Z oczu jego płynęły dwie łzy samotnice.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł: „Oto są — sprzęty, a oto — donice.'
    source: napoj-cienisty-urszula-kochanowska.txt
  - !ruby/struct:Triphthong::Verse
    text: Tylko patrzeć, jak przyjdą stęsknieni rodzice!
    source: napoj-cienisty-urszula-kochanowska.txt
  - !ruby/struct:Triphthong::Verse
    text: Aż przeląkł się; bystrzejsze teraz miał źrenice.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś bywał on wszędy, dziś ma dwie stolice.
    source: satyry-czesc-druga-medrek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, dlaczegóż, naturo, ulepiłaś lwice?
    source: sen-nocy-letniej.txt
  ogą:
  - !ruby/struct:Triphthong::Verse
    text: Psa, co się powlókł za nią, potrąciła nogą.
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: Z książęcej dłoni diabły wydobyć nie mogą!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: I panowie chorują, czemuż lwy nie mogą?
    source: lew-chory-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Krzyż chce w przepaść się rzucić z pagórka nad drogą!
    source: napoj-cienisty-noca.txt
  - !ruby/struct:Triphthong::Verse
    text: Alboż inszą Konstantyn uwielbiony drogą?
    source: satyry-czesc-druga-medrek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakież to tajemnice odkryć się z niej mogą?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Gnała teraz tą samą, znajomą już drogą.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednego dnia bez siebie wytrzymać nie mogą.
    source: wspomnienia-niebieskiego-mundurka.txt
  eje:
  - !ruby/struct:Triphthong::Verse
    text: Chwila — Oczekiwanie — Za oknem deszcz leje…
    source: but-w-butonierce-lili-nudzi-sie.txt
  - !ruby/struct:Triphthong::Verse
    text: To i u was na Litwie toż samo się dzieje?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, u nas gorzej jeszcze, u nas krew się leje!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż nie widzi, że młodzież od tego szaleje.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzieci, będzie ten płakał, kto się z płaczu śmieje!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ujrzałem światło w oknach: wchodzę, cóż się dzieje?'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż słyszysz, tych czasów co się ze mną dzieje?
    source: fraszka-do-zosie-sluchaj-gdy-nie-chcesz-baczyc-co-sie-ze-mna-dzieje.txt
  - !ruby/struct:Triphthong::Verse
    text: O nader srogie serce, co się z tego śmieje!
    source: fraszka-do-zosie-sluchaj-gdy-nie-chcesz-baczyc-co-sie-ze-mna-dzieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Chce mówić; posłuchajmy, co na świat posieje?…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozkosz w pragnieniu moce niezwalczone sieje.
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez ten las widać było, co się za nim dzieje.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak zmarli jednocześnie obydwaj Macieje.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: «Ha! — rzekł Maciej — słyszałem, widzę co się dzieje!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zdrowieje moja Baśka jedyna, zdrowieje!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Augusta wiek, tak zwany złotym, promienieje…
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszelki pracownik słowa iści swe nadzieje.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiemy sami, co się w sercach naszych dzieje.
    source: sonety-odeskie-potepi-nas-swietoszek.txt
  odni:
  - !ruby/struct:Triphthong::Verse
    text: Z pokojów wychylają się goście przygodni.
    source: but-w-butonierce-miasto.txt
  - !ruby/struct:Triphthong::Verse
    text: W ciągu trzech tygodni — co mówię, trzech tygodni!
    source: wyspa-skarbow.txt
  oo:
  - !ruby/struct:Triphthong::Verse
    text: ! 'W czarnej nocy gdzieś dzwonił telefon: — Halloo!'
    source: but-w-butonierce-miasto.txt
  ampy:
  - !ruby/struct:Triphthong::Verse
    text: Na piaszczystym nadbrzeżu stłoczyły się lampy.
    source: but-w-butonierce-miasto.txt
  osła:
  - !ruby/struct:Triphthong::Verse
    text: Na brzegu mokną sieci zatknięte na wiosła.
    source: but-w-butonierce-miasto.txt
  - !ruby/struct:Triphthong::Verse
    text: Kirłowa obie dłonie do głowy podniosła.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Krew padła między nich i nienawiść wyrosła.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ynkę:
  - !ruby/struct:Triphthong::Verse
    text: Przez okno widać czasem wysmukłą szatynkę.
    source: but-w-butonierce-miasto.txt
  - !ruby/struct:Triphthong::Verse
    text: Dama ta prowadziła za rękę dziewczynkę.
    source: przygody-tomka-sawyera.txt
  atrzy:
  - !ruby/struct:Triphthong::Verse
    text: Twarz do szyb zapotniałych przyciska I patrzy…
    source: but-w-butonierce-miasto.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale ten Mellechowicz wilkiem jakoś patrzy.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciekawa świata sroka, niech mu się napatrzy.
    source: pan-wolodyjowski.txt
  onny:
  - !ruby/struct:Triphthong::Verse
    text: Pod łóżkiem nieodzownie zwykły sprzęt złowonny…
    source: but-w-butonierce-miasto.txt
  achtą:
  - !ruby/struct:Triphthong::Verse
    text: Wynieśli coś ciężkiego, nakrytego płachtą.
    source: but-w-butonierce-morga.txt
  oczu:
  - !ruby/struct:Triphthong::Verse
    text: Z kąta błysnęła para zielonkawych oczu…
    source: but-w-butonierce-morga.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśli te wyciskały mi gorzkie łzy z oczu.
    source: robinson-crusoe.txt
  uta:
  - !ruby/struct:Triphthong::Verse
    text: Ulicą z świstem syren ścigały się auta.
    source: but-w-butonierce-morga.txt
  - !ruby/struct:Triphthong::Verse
    text: «Ach, jegry! — wołał Ryków — cała rota skłuta!
    source: pan-tadeusz.txt
  arni:
  - !ruby/struct:Triphthong::Verse
    text: Mówiłaś że spotkamy się w naszej kawiarni.
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: Wchodzili różni ludzie, głośni, ordynarni.
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: Samiż tylko rycerze ujdą nam bezkarni?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słowem: dwór na kształt klatki albo królikarni.'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gorąco tam było na drodze jak w piekarni…
    source: potop-tom-pierwszy.txt
  erce:
  - !ruby/struct:Triphthong::Verse
    text: Przy mnie siadł jakiś szlagon wąsaty w węgierce…
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcę nawet wynagrodzić ich za dobre serce.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Wspominała ojca — i konało w niej serce.
    source: wierna-rzeka.txt
  arnie:
  - !ruby/struct:Triphthong::Verse
    text: Dziś pójdę znów, jak będą zapalać latarnie.
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaczną zamykać sklepy, otwierać kawiarnie.
    source: but-w-butonierce-perche.txt
  - !ruby/struct:Triphthong::Verse
    text: A jakie on okropne wytrzymał męczarnie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  oszki:
  - !ruby/struct:Triphthong::Verse
    text: Piegowata służąca w białej bluzce w groszki.
    source: but-w-butonierce-przejechali.txt
  ogę:
  - !ruby/struct:Triphthong::Verse
    text: Minęły się w przelocie, dystansując drogę.
    source: but-w-butonierce-przejechali.txt
  - !ruby/struct:Triphthong::Verse
    text: — Miarkuję, ino że nic rozeznać nie mogę!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Poczekajcie, niech ino zejdę, to pomogę.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Szedł podróżny w wilczurze, zaszedł mu wilk drogę.
    source: czlowiek-i-wilk.txt
  - !ruby/struct:Triphthong::Verse
    text: «Znaj z odzieży — rzekł człowiek — co jestem, co mogę».
    source: czlowiek-i-wilk.txt
  - !ruby/struct:Triphthong::Verse
    text: Pozwolą — Za pierścionek ja ci dam przestrogę.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ktokolwiek jesteś, długą przejść musiałeś drogę.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto jestem?… jeszcze rano… powiedzieć nie mogę.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech mi świat da poezją — dać mu jej nie mogę.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Kiedy wam mówię, że nie mogę, to nie mogę!
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Żem cię dotąd nie kochał — zrozumieć nie mogę!
    source: napoj-cienisty-wyznanie-spoznione.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak waćpannę miłuję, że dychać nie mogę…
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Spakował swój tłumoczek i wyruszył w drogę.
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tej strony chciej swą waćpan uspokoić trwogę.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ujrzysz córkę szczęśliwą, zapewnić go mogę.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdaje się, że to któraś z nich weszła nam w drogę.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Zastanawiali się nad tym przez całą drogę.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: «Pozwól uścisnąć dłonie, ucałować nogę.
    source: sonety-odeskie-widzenie-sie-w-gaju.txt
  - !ruby/struct:Triphthong::Verse
    text: Za to ja ojcu wdzięczną jestem, ile mogę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Niebo samo odkryło mi do zemsty drogę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyznaję, że ja z tego żartować nie mogę.
    source: swietoszek.txt
  orzekł:
  - !ruby/struct:Triphthong::Verse
    text: (Zdaje się nawet jakiś myśliciel już to rzekł.)
    source: but-w-butonierce-smierc-pana-premiera.txt
  ycie:
  - !ruby/struct:Triphthong::Verse
    text: Nie potrafią ocenić jak cudnym jest życie.
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla was to jest igraszką, nam idzie o życie».
    source: dzieci-i-zaby-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Kordian ma wartę w zamku tej nocy… słyszycie?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Panie, ocaliliście mi podwójnie życie.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez chwilę oglądali skarb w niemym zachwycie.
    source: przygody-tomka-sawyera.txt
  ozie:
  - !ruby/struct:Triphthong::Verse
    text: Szprycha zadziała koło w ciężarowym wozie.
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Szedł chłop na jarmark, ciągnąc cielę na powrozie.
    source: chlop-i-ciele-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: «Dlaczego ty śpisz w izbie, ja marznę na mrozie?»
    source: dwa-psy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mówił mopsu tłustemu kurta na powrozie.
    source: dwa-psy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale jakże się rozgrzać na śniegu i mrozie?
    source: dziewczynka-z-zapalkami.txt
  - !ruby/struct:Triphthong::Verse
    text: A była niedorzeczność i drwina w tej zgrozie!
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziął go wicher i uniósł na ognistym wozie.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Klął osieł los okrutny, że marznął na mrozie.
    source: osiel-i-baran.txt
  ezje:
  - !ruby/struct:Triphthong::Verse
    text: (I ludzie najtrzeźwiejsi mają swe poezje…)
    source: but-w-butonierce-smierc-pana-premiera.txt
  ultrha:
  - !ruby/struct:Triphthong::Verse
    text: Budzi się w nim odwieczny u człowieka kult Rha.
    source: but-w-butonierce-smierc-pana-premiera.txt
  osie:
  - !ruby/struct:Triphthong::Verse
    text: Smutne niebieskie oczy — sen o eskimosie…
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Ren zbliżył się do niej i mówił z prośbą w głosie.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Warto by też pomyślić o Hrabiego losie…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówię jednocześnie o dźwięku i o głosie.
    source: prawdziwy-opis-wypadku-z-p-waldemarem.txt
  iczność:
  - !ruby/struct:Triphthong::Verse
    text: Ktoś opowiadał jakąś dziwną okoliczność…
    source: but-w-butonierce-smierc-pana-premiera.txt
  alcie:
  - !ruby/struct:Triphthong::Verse
    text: Została czerwonawa plama na asfalcie.
    source: but-w-butonierce-smierc-pana-premiera.txt
  itach:
  - !ruby/struct:Triphthong::Verse
    text: Chłopiec z cukierni lizał palce po biskwitach.
    source: but-w-butonierce-smierc-pana-premiera.txt
  asy:
  - !ruby/struct:Triphthong::Verse
    text: Państwo za wielką szybą jedli ananasy.
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Bywały różne czasy i różne bezczasy…
    source: napoj-cienisty-kopciuszek.txt
  adę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pani mówiła panu: — Jutro nie przyjadę…'
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednakże Sancho, jak mógł, dawał sobie radę.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem biedny podróżny, z dalekich stron jadę.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mam sukien; co znajdę, to na siebie kładę.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Okręcił się i szpadą powitał gromadę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Biega więc do Macieja starego po radę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Sędzia, skłoniwszy się, opuścił biesiadę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Z rozkazu księcia areszt tu na pana kładę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Więc pójdę i oznajmię mu, że nie pojadę.
    source: w-pustyni-i-w-puszczy.txt
  ezsen:
  - !ruby/struct:Triphthong::Verse
    text: (Białe astry w flakonach umierają przez sen…)
    source: but-w-butonierce-trupy-z-kawiorem.txt
  akszpieg:
  - !ruby/struct:Triphthong::Verse
    text: Wypłowiałe kotary słyszą wszystko… jak szpieg…
    source: but-w-butonierce-trupy-z-kawiorem.txt
  izło:
  - !ruby/struct:Triphthong::Verse
    text: Pani nogi falują tak lubieżnie i zło.
    source: but-w-butonierce-trupy-z-kawiorem.txt
  akwśnie:
  - !ruby/struct:Triphthong::Verse
    text: Polecimy na oślep w samochodzie, jak w śnie.
    source: but-w-butonierce-trupy-z-kawiorem.txt
  opo:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko zmiesza się razem — to co przed i co po…
    source: but-w-butonierce-trupy-z-kawiorem.txt
  ęwdół:
  - !ruby/struct:Triphthong::Verse
    text: Zamigocą się domy i osuną się w dół.
    source: but-w-butonierce-trupy-z-kawiorem.txt
  emaj:
  - !ruby/struct:Triphthong::Verse
    text: W kawiarni na werandzie kakao pije Maj.
    source: but-w-butonierce-wiosna.txt
  ędżet:
  - !ruby/struct:Triphthong::Verse
    text: Na płytach trotuaru jak brylant skrzy się dżet.
    source: but-w-butonierce-wiosna.txt
  oto:
  - !ruby/struct:Triphthong::Verse
    text: Ale niedobry chrabąszcz nie troszczył się o to.
    source: calineczka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale skąd się tu wzięłaś, żyjąca istoto?
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, gdzie ja to czytał, ale mniejsza o to.
    source: mlynarz-syn-jego-i-osiel-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Powinno być przeciwnie, ale mniejsza o to!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: A wam co mam powiedzieć, cnotliwa hołoto?
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie złoto szczęście czyni, o bracia, nie złoto!
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  ima:
  - !ruby/struct:Triphthong::Verse
    text: Ale nadeszła zima, długa, mroźna zima.
    source: calineczka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja go znam — odpowiedział też wróblom — to Zima.
    source: historia-roku.txt
  - !ruby/struct:Triphthong::Verse
    text: Z trudem odczepili jej palce od rąk Jima.
    source: lord-jim.txt
  akiem:
  - !ruby/struct:Triphthong::Verse
    text: Co ona pocznie teraz z takim wielkim ptakiem!
    source: calineczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech zważa, z kim ma sprawę, kto chce być junakiem.
    source: jastrzab-i-sokol.txt
  - !ruby/struct:Triphthong::Verse
    text: Weź mego konia, zabij w galop — a leć ptakiem…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: A koń rży, jak za matką tęskni za kozakiem!
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona była żebraczką, a on był żebrakiem.
    source: napoj-cienisty-romans.txt
  otka:
  - !ruby/struct:Triphthong::Verse
    text: Ale zapewne nigdy jej więcej nie spotka…
    source: calineczka.txt
  eczka:
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, polecę z tobą — rzekła Calineczka.
    source: calineczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Najgłówniejsza złodziejska przystań i ucieczka.
    source: echa-lesne.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest Marszałek nasz Maciej, a laska Rózeczka».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Błogosławiona, cuda czyniąca książeczka!
    source: wspomnienia-niebieskiego-mundurka.txt
  ajów:
  - !ruby/struct:Triphthong::Verse
    text: Doleciały na koniec do cieplejszych krajów.
    source: calineczka.txt
  irzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Człowiek ten obudził się, podniósł głowę i rzekł:'
    source: chata-w-lesie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Odetchnął na to Zbyszko z wielką ulgą i rzekł:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czech zaś pochylił mu się do strzemienia i rzekł:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to książę zwrócił się do Zygfryda i rzekł:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wokulski odprowadził go na stronę i rzekł:'
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mikołaj otworzył drzwi do salonu i rzekł:'
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tuhaj-bej popatrzył na Skrzetuskiego i rzekł:'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pan Zagłoba wychylił kwartę miodu i rzekł:'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pobożny pan Longinus przeżegnał się i rzekł:'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili jednak ruszył wąsikami i rzekł:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spoglądając na nich pan Wołodyjowski rzekł:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Człowiek w jasnej peruce uśmiechnął się i rzekł:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'To rzekłszy wstał, przeszedł się po pokoju i rzekł:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Winicjusz otoczył ją ramieniem i rzekł:'
    source: quo-vadis.txt
  egi:
  - !ruby/struct:Triphthong::Verse
    text: Spóźnilim się, bo takie śniegi, takie śniegi!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Po co ci, Senna Falo, na krzyżu noclegi?
    source: napoj-cienisty-strumien.txt
  ądiść:
  - !ruby/struct:Triphthong::Verse
    text: Wyrobek, nie wyrobek, byle ino stąd iść…
    source: chlopi-czesc-druga-zima.txt
  iwać:
  - !ruby/struct:Triphthong::Verse
    text: Juści, co mu tu kapieć, czego doczekiwać?
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Staś przerwał rozmowę i począł nasłuchiwać.
    source: w-pustyni-i-w-puszczy.txt
  erza:
  - !ruby/struct:Triphthong::Verse
    text: — I… co by zaś miało być… — puśćcie do alkierza.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc razem z twoją brodą pójdzie do balwierza.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Nagle ksiądz zwrócił się do Jana Kazimierza.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Dalipan, Grzegorzu, nie będziem darli pierza.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgoła czym są z potrzeby, są z natury zwierza.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  ychać:
  - !ruby/struct:Triphthong::Verse
    text: — Siadajcie, rozgrzejcie się, cóż tam u was słychać?…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy od strony Dziatkowicz turkotu nie słychać?
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo u nas na Wołyniu coś niedobrze słychać.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wierzyłem, lecz w całym powiecie tak słychać».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu, poglądając w zamek, nie przestawał wzdychać.
    source: pan-tadeusz.txt
  omóc:
  - !ruby/struct:Triphthong::Verse
    text: Trza się i nadszarpnąć, a krewniakowi pomóc…
    source: chlopi-czesc-druga-zima.txt
  eprze:
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, kto ta bogaczów zmoże, kto ich przeprze…
    source: chlopi-czesc-druga-zima.txt
  yzie:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż poradzić, kamieni przeciech nie ugryzie.
    source: chlopi-czesc-druga-zima.txt
  ejąc:
  - !ruby/struct:Triphthong::Verse
    text: Stanęła wystraszona nic nie rozumiejąc.
    source: chlopi-czesc-druga-zima.txt
  eka:
  - !ruby/struct:Triphthong::Verse
    text: — Nawet pies mnie mierzi, kiej po próżnicy szczeka.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale jak nas runt złowi, kaprala zasieka.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czegóż boisz się sobie równego człowieka?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierwiej mię sam zawołał, a teraz ucieka.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty sam na siebie wdziałeś raz postać człowieka.
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, czyś wziął na chwilę, czyś ją miał od wieka!
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy winni są śmierci każdego człowieka!
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: A tam mnie Kokosiński z kompanami czeka…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie wabi cię podróż dziwna i daleka?
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Cud nieznany w nieznanej podróży cię czeka.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie ma mnie… nie znam… tego… dobrego człowieka…
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś służyć ojczyźnie hasłem było człeka.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś służyć ojczyźnie hasłem było człeka.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Satyra prawdę mówi, względów się wyrzeka.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Wielbi urząd, czci króla, lecz sądzi człowieka.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Boginie są, mój Janie; czcij je, lecz z daleka.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  - !ruby/struct:Triphthong::Verse
    text: Z bijącym sercem, z głową pełną myśli — czeka.
    source: wspomnienia-niebieskiego-mundurka.txt
  ijnie:
  - !ruby/struct:Triphthong::Verse
    text: — Są i mądre pono, są… — rzekł melancholijnie.
    source: chlopi-czesc-druga-zima.txt
  ędę:
  - !ruby/struct:Triphthong::Verse
    text: — Hale, a na zwiesnę to kupowała będę!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz na mnie, gdy imię to wymawiać będę…
    source: gloria-victis-dziwna-historia.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale nie o nim teraz opowiadać będę.
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja, panie Podkomorzy, wasz przyjaciel będę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg, zlezę z woza i na konia siędę.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Napiszę do niego list, a chodzić nie będę.
    source: smierc-urzednika.txt
  ołał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Antka porwała złość, że wybiegł i zawołał:'
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie, Loto, nie ujrzę cię już nigdy! — zawołał.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Burmistrz, stanąwszy obok proboszcza, zawołał:'
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Indianin padł czołem na ziemię i zawołał:'
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'W takiej to chwili przybiegł Riki i zawołał:'
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak pani mogłaś wziąć ten medalion? — zawołał.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale Bulbo nie myślał ustąpić i wołał:'
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Miałbym pańskie życie na sumieniu! — zawołał.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kapłan z głębi ciemnego pokoju zawołał:'
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu nagle uderzył się w czoło i zawołał:'
    source: quo-vadis.txt
  yszał:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze nikto o takim mocarzu nie słyszał!…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakoże was zowią, bom niedobrze dosłyszał?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Noc jest tak ciemna, że gdzie by tam kto co słyszał.
    source: przedwiosnie.txt
  otów:
  - !ruby/struct:Triphthong::Verse
    text: — Coby zaś miało cieszyć, mało to kłopotów?
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Odjął ręce od pługa, do odejścia gotów.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I znowu słychać było tylko bicie młotów.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  arał:
  - !ruby/struct:Triphthong::Verse
    text: — Nie wyrzekaj, by cię Pan Jezus nie pokarał.
    source: chlopi-czesc-druga-zima.txt
  ózka:
  - !ruby/struct:Triphthong::Verse
    text: — A koniom to nie dacie? — zagadnęła Józka.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu nuży mnie zwłok mych w zaświaty wywózka.
    source: dziejba-lesna-iv-pogrzeb.txt
  ąpił:
  - !ruby/struct:Triphthong::Verse
    text: — A rozumu też wam Pan Jezus nie poskąpił.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oj, sławnie ty uczynił, dobrze ty postąpił!
    source: ogniem-i-mieczem-tom-drugi.txt
  umiesz:
  - !ruby/struct:Triphthong::Verse
    text: — Głupiaś, nie powiadaj, na czym się nie rozumiesz…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: — Danuśka! — rzekł — widziszże ty mnie i rozumiesz?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widziałem! — i nic więcej nie rzekę — rozumiesz.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Rodzona siostra cudnej Ryngałły, rozumiesz?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśl więcej, gadaj mniej, a kiedyś mnie zrozumiesz.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Umiesz ty źle wróżyć, a poradzić nie umiesz.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — No, panie Michale, czas pokazać, co umiesz!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Milczałbyś lepiej, kiedy rzeczy nie rozumiesz.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Jutro o zmroku przyszlę po ciebie, rozumiesz!…
    source: quo-vadis.txt
  aćco:
  - !ruby/struct:Triphthong::Verse
    text: — Hale, polecisz to do niego pożyczać, co?
    source: chlopi-czesc-druga-zima.txt
  ątkę:
  - !ruby/struct:Triphthong::Verse
    text: — Nie powiadaj nikomu, że ci dał dziesiątkę.
    source: chlopi-czesc-druga-zima.txt
  uszczę:
  - !ruby/struct:Triphthong::Verse
    text: — Kiej przykazujecie, to i pary nie puszczę.
    source: chlopi-czesc-druga-zima.txt
  ałem:
  - !ruby/struct:Triphthong::Verse
    text: — Szukałem cię w oborze, a nie uwidziałem…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Aż pod wał trzebim drogę!… ten wzgórek był wałem.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — A jeżeli to ważny interes?… — spytałem.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże ich chłodu dusza pragnęła z zapałem!
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już przeszło sześć godzin, jak z domu wyjechałem.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Oczy płoną miłosnym nieskalane szałem!
    source: napoj-cienisty-aniol.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzaj, Jakie on harce wyprawia swym ciałem!
    source: na-wzgorzu-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: «I miał rozum! — zawołał Tadeusz z zapałem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Bóg widzi — rzecze Klucznik — szczerze trafić chciałem!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy mam ich dogonić i zatrzymać? — spytałem.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego właśnie o sir Henryka?… — spytałem.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pewnie, że Jerzemu nie równać się z Michałem.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A z braci mych żadnego w domu nie zastałem?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawstydzony, spuściłem oczy i milczałem.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Czułem się nieswojo i nieco posmutniałem.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — A więc pozwolimy im umknąć! — powiedziałem.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: „A ja mówię, że głupstwo niezłym jest podziałem”.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: „Mądrość przecież zaszczytem, nierozum zakałem”.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Burzyłem się — plotłem trzy po trzy — przeklinałem.
    source: serce-oskarzycielem.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam nie widziałem, ale od ludzi słyszałem.
    source: szydlo-w-worku.txt
  - !ruby/struct:Triphthong::Verse
    text: — I dlaczego ja o tym przedtem nie wiedziałem?
    source: szydlo-w-worku.txt
  - !ruby/struct:Triphthong::Verse
    text: Takem mawiał niegdyś, i mądrym się mniemałem.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt z was nie cierpiał nad tym, nad czym ja cierpiałem.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po dwadzieścia groszy na tydzień wygrywałem.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Bałem się ino trochę i jeszcze czekałem.
    source: ziemia-obiecana-tom-drugi.txt
  iznę:
  - !ruby/struct:Triphthong::Verse
    text: Ciepnął się, jakby go giez ukąsił w słabiznę.
    source: chlopi-czesc-druga-zima.txt
  emu:
  - !ruby/struct:Triphthong::Verse
    text: Jeden, żeby i chciał, nie uradzi wszystkiemu.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Co to jest, że przystoi każda rzecz pieknemu!
    source: fraszka-do-kasie.txt
  - !ruby/struct:Triphthong::Verse
    text: I gniew twój przydał sercu miłości mojemu.
    source: fraszka-do-kasie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'W tej chwili wachmistrz Kosmacz zbliżył się ku niemu:'
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I wyciągnął oznakę ku Wiśniowieckiemu.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Uszy bym mu obciął jak panu Duńczewskiemu.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Już wjeżdża w bramę, bieżmy naprzeciwko niemu.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Rodzice naprzeciwko synowi swojemu?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Przed słońcem wzeszłoś ku mnie, najsamotniejszemu.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz, Mistrzu, sam sie lecz; czas doktór każdemu.
    source: treny-tren-xix-albo-sen.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie głosy zwracają się przeciw tamtemu.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mam krzesło, przysłali mi dwa tygodnie temu.
    source: ziemia-obiecana-tom-pierwszy.txt
  ęstwa:
  - !ruby/struct:Triphthong::Verse
    text: A w karczmie kłębiła się już niezgorsza gęstwa.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Z twarzy ich bił żar bitwy i pewność zwycięstwa.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  atał:
  - !ruby/struct:Triphthong::Verse
    text: Mój Jezus, abom to sam za Jagną nie latał!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie o tom ja pod drzwiami Fortuny kołatał.
    source: powrot-z-warszawy-na-wies.txt
  omnie:
  - !ruby/struct:Triphthong::Verse
    text: Diable nasienie, ścierwo, mówię ci, pij do mnie!…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy na moje wspomnienie rumieni się skromnie?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy sama czasem nie chcąc nie wspomina o mnie?…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Widziałem taniec słoni… a teraz, już po mnie!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: W nagłym wypadku proszę odwołać się do mnie.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Mieszkasz w domu nad rzeką i trwożysz się o mnie.
    source: napoj-cienisty-noca.txt
  - !ruby/struct:Triphthong::Verse
    text: Ależ własny interes każe im przyjść do mnie.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Broniliście się, ty wiesz, dzielnie i przytomnie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zapytaj na stacji, czy nie ma listu do mnie.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie zaprzeczam zgoła, że jest pisany do mnie.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Ażeby przykryć piersi odkryte nieskromnie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego pani mówi w taki sposób do mnie?
    source: ziemia-obiecana-tom-drugi.txt
  eko:
  - !ruby/struct:Triphthong::Verse
    text: Obaj sielne bogacze, że szukać daleko!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Odwilż jest i mgła, ale to już niedaleko…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zapewne, zawiodłoby nas to za daleko.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja staryj, ne zdużaju, a lude daleko…
    source: ogniem-i-mieczem-tom-drugi.txt
  ęte:
  - !ruby/struct:Triphthong::Verse
    text: bo obaj byli kieby te pluskwy zeschnięte!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja wam mówię, że tam są skarby zaklęte.
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Co jest godne przekleństwa, musi być przeklęte!
    source: wierna-rzeka.txt
  obrzy:
  - !ruby/struct:Triphthong::Verse
    text: Wnet zobaczysz, jak zmięknie i jak się udobrzy!
    source: chlopi-czesc-druga-zima.txt
  obne:
  - !ruby/struct:Triphthong::Verse
    text: — Podobne to do niego, taki zbój, podobne.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Przykro w swych dzieciach wzbudzać uczucia podobne.
    source: powrot-posla.txt
  ecie:
  - !ruby/struct:Triphthong::Verse
    text: — Napletli wam, a wy to do serca bierzecie!…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś mnie, jutro tobie, tak się dzieje na świecie.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wynieście ją, wynieście — pomóc tej kobiecie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Konając patrzy na świat, sam jeden na świecie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciekawość, duzo tez ta wsi na całym świecie?
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł im Jowisz: «Lepiej to dla was, że nie wiecie.'
    source: jowisz-i-owce.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy dotąd mówili, żem jeden na świecie.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Obejrzyjcie, panie, wosk i sami powiecie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakoże, miłościwa pani, rozkażecie?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szczęty, mózgi pokrewne, o bliski mi świecie!
    source: kwiaty-zla-staruszki.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja bym chciała być jemu najpiękniejszą w świecie!»
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie zbraknie Bogu strawy (to mówię — po trzecie!)
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dopóki jeden Maciej trwa jeszcze na świecie!»
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Związać mi tego szelmę, a łaskę znajdziecie.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słyszeliście to wszyscy: a czy rozumiecie?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nędza was jak popadła, tak statecznie gniecie.
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: I tyś także, jak widzę, prawdą szła na świecie.
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziwna, najdziwniejsza ze wszystkich ksiąg na świecie.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bocian jest najmądrzejszą istotą na świecie.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzadki i oprócz naszych cud prawie na świecie.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę tu pozostać, nie, za nic na świecie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeślibyś mojej rady chciał wysłuchać przecie…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze wam tak — rzekł — czemu się nie pilnujecie.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestże drugi głupszy król i naród na świecie?
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Co pan chce, tyle teraz łajdactwa na świecie…
    source: ziemia-obiecana-tom-drugi.txt
  astka:
  - !ruby/struct:Triphthong::Verse
    text: — Świniom ponieśli żarcie! — objaśniła Nastka.
    source: chlopi-czesc-druga-zima.txt
  ęwziąć:
  - !ruby/struct:Triphthong::Verse
    text: — A miarkujecie aby, w jaką stronę się wziąć?
    source: chlopi-czesc-druga-zima.txt
  ocet:
  - !ruby/struct:Triphthong::Verse
    text: — Wstąpimy, ma być kwaśno, niech będzie kiej ocet.
    source: chlopi-czesc-druga-zima.txt
  istów:
  - !ruby/struct:Triphthong::Verse
    text: — Ino ich patrzeć, bo są już u organistów.
    source: chlopi-czesc-druga-zima.txt
  adał:
  - !ruby/struct:Triphthong::Verse
    text: — A pamiętasz to, Józia, com wtedy powiadał?
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A dziś mię wstyd: bom więcej, niż było, przykładał.'
    source: fraszki-ksiegi-wtore-do-jedrzeja-a-coz-radzisz-jedrzeju-wsza.txt
  - !ruby/struct:Triphthong::Verse
    text: Za jakie dwie niedziele na koń będzie siadał.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty, Fyłyp, nie mów, o czym ja z tobą tu gadał.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Już mnie gadano, jużem kroki waści badał!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Asan bałamut i trzpiot, asan kłamstwa gadał!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko mi jedno, z kim chce gadać, byle gadał.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dopiero co to samo Babinicz powiadał!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie bluźńmy, zbyt zuchwali, tego, co ją nadał.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nasz występek przymioty szacowne postradał.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: „Od gminu daleki, Nie będzie z nami gadał”.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Odpychasz mię? — czym twoje serce już postradał?
    source: sonety-odeskie-pozegnanie-do-d-d.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz jam go wprzódy nie dał, a ciebie posiadał.
    source: sonety-odeskie-pozegnanie-do-d-d.txt
  - !ruby/struct:Triphthong::Verse
    text: — Założę się z tobą, że będzie się układał.
    source: ziemia-obiecana-tom-pierwszy.txt
  owym:
  - !ruby/struct:Triphthong::Verse
    text: Było to o tym Burku Panajezusowym!
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: A szubienica będzie pomnikiem grobowym…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '*Trwoga* bowiem — jest naszym stanem wyjątkowym.'
    source: tako-rzecze-zaratustra.txt
  obna:
  - !ruby/struct:Triphthong::Verse
    text: Przenajświętsza i gwieździe zarannej podobna…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale w nim raz wraz siedzieć rzecz jest niepodobna.
    source: satyry-czesc-druga-podroz.txt
  oru:
  - !ruby/struct:Triphthong::Verse
    text: Sama pójdę po tego kostyrę do dworu…
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Odetchnął wesoło i zajrzał do otworu.
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ot już i okolica, i droga do dworu…
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nowa karczma nie była ciekawa z pozoru.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Bierz tę zdobycz — rzekł Jowisz — a nie sądź z pozoru!
    source: skarb.txt
  - !ruby/struct:Triphthong::Verse
    text: Karze czasem Opatrzność, gdy przyczynia zbioru».
    source: skarb.txt
  otem:
  - !ruby/struct:Triphthong::Verse
    text: — Ktosik tam jest… przyczaił się jeno pod płotem.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Listy, chcesz czytać teraz, alboli też potem?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Pod drwalnią stał Huck Finn ze swoim zdechłym kotem.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Skądże to matce przyszło teraz mówić o tem?
    source: swietoszek.txt
  ulec:
  - !ruby/struct:Triphthong::Verse
    text: A jeno głupi w marcu spuszczałby budulec.
    source: chlopi-czesc-druga-zima.txt
  yrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie ozwał się na to, a jeno do Jagny rzekł:'
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: Idę, idę, bo w izbie śmierć, a jam ci przyrzekł…
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym umilkł na chwilę i pomyślawszy rzekł:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Piotr wstał i zwróciwszy się do gromady rzekł:'
    source: quo-vadis.txt
  aje:
  - !ruby/struct:Triphthong::Verse
    text: — Nasze prawo, a nikto go nam nie przyznaje.
    source: chlopi-czesc-druga-zima.txt
  - !ruby/struct:Triphthong::Verse
    text: a śmignij no prawą po portkach, bo zostaje!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: A panna Antonina czy mnie nie poznaje?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan sam temu przyczyną — mój mąż mnie wyłaje.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu Wojski skończył opis i laską znak daje.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzy we mnie, brwi marszczy, ale nie poznaje.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Z radości wstał z powozu, i chustką znak daje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Radość i pomieszanie w sercu mem powstaje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Rok tylko, alem przejął wszystkie ich zwyczaje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Król dziś umrze, nazajutrz syn po nim nastaje.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Takie uczucie dla mnie szczytnym się wydaje.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Słusznie, bo je świat cały za takie uznaje.
    source: swietoszek.txt
  icie:
  - !ruby/struct:Triphthong::Verse
    text: — Laboga… moiściewy… cudeńka prawicie…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Już tam drudzy wsiadają, wierę, rychło spicie!”
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo kiedyś zapłacisz mi pan za to sowicie…
    source: ojciec-goriot.txt
  ózia:
  - !ruby/struct:Triphthong::Verse
    text: O mój Jezu, mój Jezu! — zawołała Józia.
    source: chlopi-czesc-pierwsza-jesien.txt
  odjadł:
  - !ruby/struct:Triphthong::Verse
    text: Przyjechałem z boru, tom se już dobrze podjadł…
    source: chlopi-czesc-pierwsza-jesien.txt
  eno:
  - !ruby/struct:Triphthong::Verse
    text: — A dyć nie bijcie, a dyć! — zdążył krzyknąć jeno.
    source: chlopi-czesc-pierwsza-jesien.txt
  aczysz:
  - !ruby/struct:Triphthong::Verse
    text: — Będziesz tu pyskował, jak zlezę, to obaczysz…
    source: chlopi-czesc-pierwsza-jesien.txt
  ejsce:
  - !ruby/struct:Triphthong::Verse
    text: — Wychodźta, kobieto, bo nie la was tu miejsce…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Bierzecie, a potem nie kładziecie na miejsce.
    source: po-ciemku.txt
  edzą:
  - !ruby/struct:Triphthong::Verse
    text: Przeciech wołali mę, to niby wiedzieć wiedzą…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie tam, gdzie on je, ale tam, gdzie jego jedzą.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Będą przepytywać i może się dowiedzą.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy nie zauważyłeś pan, że pana śledzą?
    source: pies-baskervilleow.txt
  emgdzie:
  - !ruby/struct:Triphthong::Verse
    text: A gdzież ja się podzieję z tym dzieciąteczkiem, gdzie?…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko się tak pochyla i sama nie wiem gdzie.
    source: w-malym-dworku.txt
  eszcie:
  - !ruby/struct:Triphthong::Verse
    text: — Wykopaliście ta już, co? — zagadnął wreszcie.
    source: chlopi-czesc-pierwsza-jesien.txt
  owo:
  - !ruby/struct:Triphthong::Verse
    text: Za wszystko płać, choćby i za to dobre słowo!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: O ranach próżna troska, wszak wyglądam zdrowo?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ostatni dar, ostatnia myśl, ostatnie słowo!
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Boga sztyletem piszę zemsty słowo…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: O gdyby wstał ten człowiek i przemówił słowo!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak on może wyglądać tak krzepko i zdrowo?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Wieleby gadać — jest to ani to, ni owo!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nim się rozstaniemy, jeszcze jedno słowo.
    source: poskromienie-zlosnicy.txt
  asnie:
  - !ruby/struct:Triphthong::Verse
    text: Nie tak ludzie żyją we świecie jak u nas, nie!
    source: chlopi-czesc-pierwsza-jesien.txt
  eta:
  - !ruby/struct:Triphthong::Verse
    text: Daliśta dziedzicom, to odbierać będzieta!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakież bogactwo wszędzie! — szepnęła kobieta.
    source: historia-roku.txt
  - !ruby/struct:Triphthong::Verse
    text: — I tak prędko? — zdziwiła się jakaś kobieta.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc między nami, to żaba, nie kobieta.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Iluż ludzi ma zamiar zgubić ta kobieta?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Skąd ono się tu wzięło? — mówiła kobieta.
    source: z-jednego-gniazda.txt
  ana:
  - !ruby/struct:Triphthong::Verse
    text: I z Lipiec wychodzono od wczesnego rana.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: prosta, grubopłaska i tęgo zbudowana!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja go znajdę tu, tego pijaka, tyrana!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czego po domu pustym błąkasz się tak z rana?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Jaką piosnkę najczęściej gra u fortepiana?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi wtóre Do doktora Montana
    source: fraszki-ksiegi-wtore-do-doktora-montana.txt
  - !ruby/struct:Triphthong::Verse
    text: Mą duszę pali wieczna, niezamknięta rana!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: Ziemio naszych pradziadów, ziemio krwią ich zlana!
    source: jeszcze-polska-nie-zginela-mazurek.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Firuz-Szach zbadał jej puls i rzekł do sułtana:'
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: Goniły się pod wieczór, zacząwszy od rana.
    source: konie-i-furman.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie ma Boga, przystaję do cechu szatana…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie mam stałej godziny, wolę być u pana.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Panie Eugeniuszu, tu za zimno dla pana.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Byliśmy w twym mieszkaniu od samego rana.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: To wyrzekłszy, Sędziego ścisnął za kolana.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbito Prusaków na łeb, na szyję, wygrana!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: To chłopiec z piernika i jego ukochana.
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Na ustach pokazała mu się krwawa piana.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówmy raczej o sobie: Agatko kochana!'
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że waćpanu każda przyjemna odmiana.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przywódca buntu pada z ręki kapitana.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto nadchodzi jeden z krewnych mego pana.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc moja wola za nic tu jest uważana.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czego pan chcesz, wszakże ja nie mówię do pana.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kiedy ja sam widziałem wszystko dzisiaj z rana.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Przebiegłość złych języków jest niewyczerpana.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak jest, albowiem może być zaczarowana.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jest, od paru dni ciągle posyła po pana.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja panu mówię prawdę — i o życie pana.
    source: ziemia-obiecana-tom-drugi.txt
  achu:
  - !ruby/struct:Triphthong::Verse
    text: Krowa zdechła i chłopak choruje z przestrachu!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Można tu było bawić się na płaskim dachu.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: A ona aż zerwała się z ławy ze strachu.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyszło spać, nie masz strzechy, a jak spać bez dachu?
    source: malpy-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciałby się bić, a trzęsie portkami ze strachu!
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co takiego? — szepnął Huck, pobladły ze strachu.
    source: przygody-tomka-sawyera.txt
  ilcząc:
  - !ruby/struct:Triphthong::Verse
    text: Przywitali się i szli w podle siebie milcząc.
    source: chlopi-czesc-pierwsza-jesien.txt
  owal:
  - !ruby/struct:Triphthong::Verse
    text: — Skończycie to ze mną, hę? — zaczął ostro kowal.
    source: chlopi-czesc-pierwsza-jesien.txt
  emię:
  - !ruby/struct:Triphthong::Verse
    text: Przerażająca cichość ogarnęła ziemię.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, jak cenię wieszczów gromowładne plemię.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie — to nie tak… inaczej… idź z nieba na ziemię.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Wolności skrzydła całą osłoniły ziemię.
    source: oda-do-wolnosci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Gdyż popiół z cygara spadł dwa razy na ziemię.
    source: pies-baskervilleow.txt
  ano:
  - !ruby/struct:Triphthong::Verse
    text: I u Dominikowej dzisiaj wycinano.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: A ilu przedzierżgniono w zdrajców i skalano?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Musiałeś się więc chyba urodzić dziś rano?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nu, niech pani przeczyta, co tam napisano?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jutro wyjedziemy o wpół do ósmej rano.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem, żeć szarfą na wojnę przewiązano.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Pewnie i teraz jego samego wysłano.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Tych przyjęto i między obrońców wmieszano.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jużci, nie bez kozery ich aresztowano.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Postanowił wyruszyć na drugi dzień rano.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Po co nie brać szafunku starostw, gdy dawano?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Po tym ci tylko w Polszcze króle poznawano.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze mi — rzekła róża — tak wiele mi dano!
    source: slimak-i-roza.txt
  ane:
  - !ruby/struct:Triphthong::Verse
    text: — Odchowane, nie bój się, Jaguś, odchowane.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: A tej torturze dziecko musi być poddane.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma się wrażenie, że są stenografowane.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko tam jest zaklęte i zaczarowane.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż tam na wsi, czas piękny, zboże już zasiane?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili dwie depesze zostały wysłane.
    source: w-pustyni-i-w-puszczy.txt
  ejsza:
  - !ruby/struct:Triphthong::Verse
    text: — Niepróżno mówią, żeście we wsi najmądrzejsza…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Okolica stawała się coraz ludniejsza.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bógże ci zapłać, bo mi będzie starość lżejsza.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: «W czerwonej czapce chodził» zda mi sie cudniejsza.
    source: piesni-ksiegi-pierwsze-piesn-xviii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, ona piękna, aleś ty stokroć piękniejsza.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyszła do niej znajoma, nierównie czarniejsza.
    source: zwiersciadlo-podchlebne.txt
  ywa:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, nie, ino obraza boska z tego bywa.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: «W czymże to? — rzekł mu Jowisz — mów, na czym ci zbywa?»
    source: kon-i-wielblad-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: «Oto kark niezbyt wzniosły, a zbyt gęsta grzywa.
    source: kon-i-wielblad-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyli, jak mnie, dziwakiem ogół cię nazywa?
    source: kwiaty-zla-marzenie-ciekawego.txt
  - !ruby/struct:Triphthong::Verse
    text: I bladość śmierci lice wyniosłe okrywa.
    source: oda-do-wolnosci.txt
  - !ruby/struct:Triphthong::Verse
    text: Rad jestem, że przybywa, jakkolwiek przybywa.
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu tedy prawdziwe nazwisko ukrywa?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakież on tajemnice waćpani odkrywa?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Polskiemu językowi na czem z rodu zbywa?…
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się pan sobie z dudków u których pan bywa.
    source: swietoszek.txt
  akże:
  - !ruby/struct:Triphthong::Verse
    text: — Ale może zapisać to, co jego… jakże?…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Każdy człowiek ma wady i on je ma także.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy kochają się w niej, może i ty także.
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: A Gerda płakała i dobra wrona także.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak — powtórzył pastuch — pamiętam, a jakże!
    source: listek-z-nieba.txt
  - !ruby/struct:Triphthong::Verse
    text: Mea kocha ją bardzo — i paciorki także!
    source: w-pustyni-i-w-puszczy.txt
  yszy:
  - !ruby/struct:Triphthong::Verse
    text: — Krzyczycie kiej wrona, że wieś cała usłyszy!…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — A skąd się tutaj wzięłaś? — zapytały myszy.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: Siedzi w jamie a wzdycha; wtem owieczki słyszy.
    source: wilk-i-owce.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzą w dół, aż wilk w jamie siedzi, ledwo dyszy.
    source: wilk-i-owce.txt
  yszedł:
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, pono ten stary wędrownik już przyszedł.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Ledwo to pomyślał, a Gryz z chałupy wyszedł.
    source: klechdy-polskie-czarny-koziol.txt
  - !ruby/struct:Triphthong::Verse
    text: — Rzekłem tylko, iż nowy sentyment nie przyszedł.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: „Gdyby mi przyszło partię zbierać, tu bym przyszedł.”
    source: potop-tom-drugi.txt
  obi:
  - !ruby/struct:Triphthong::Verse
    text: — Nie nowina to jej, co roku se to robi.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale patrz no waćpan, co tam hultajstwo robi!…
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdy o tym pomyślę, aż mnie się zimno robi.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  asu:
  - !ruby/struct:Triphthong::Verse
    text: I szedł Pan Jezus… szedł… aż i przyszedł do lasu…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I czemu mówisz: Czas już — kiedy nie ma czasu!'
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziura bez pośpiechu wszedł do głębiny lasu.
    source: klechdy-polskie-majka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Możnością czarowania gryziesz się zawczasu.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czego tu jeszcze stoisz? — spytał — nie trać czasu.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś się chciało zazłocić, lecz zabrakło czasu.
    source: napoj-cienisty-strumien.txt
  - !ruby/struct:Triphthong::Verse
    text: I oto tak się wije już z godzinę czasu.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Otrucie nie mogłoby trwać godzinę czasu.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: „Bądź zdrów, klatek aż nadto, a ja nie mam czasu”.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Wynosić mi się z domu i bez zwłoki czasu…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pójdźmy za dziećmi, jeśli ma pan chwilę czasu.
    source: ziemia-obiecana-tom-drugi.txt
  yńcie:
  - !ruby/struct:Triphthong::Verse
    text: Ino go szanujta i krzywdy mu nie czyńcie.
    source: chlopi-czesc-pierwsza-jesien.txt
  atem:
  - !ruby/struct:Triphthong::Verse
    text: I bez bory szli, i bez wody — całym światem.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, i jeszcze z tym łotrem swoim adwokatem?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Mnie, com niegdyś, rzec mogę, trząsł całym powiatem!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Świat się wypolerował i my też za światem.
    source: satyry-czesc-druga-wzietosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiesz, co to za straszna boleść idzie za tem!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzieć, jak mnie oczernić chcą przed moim bratem.
    source: swietoszek.txt
  erze:
  - !ruby/struct:Triphthong::Verse
    text: Taki dziad i za trzecią kobietę się bierze!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Na co tobie ciekawość, zmów tylko pacierze.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Musisz mieć coś na sercu, rozmówmy się szczerze.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Na grobie Twardowskiego odmawia pacierze.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Maćko rzeczywiście nie sprzeciwiał się szczerze.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Myślałam, że już mnie pan nigdy nie wybierze…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Lokaj obniósł półmisek i zmienił talerze.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przecież Bóg jest dobry, więc mi go nie zabierze?
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobry wieczór waćpanu — rzekli dwaj rycerze.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — To Chmielnickiego gwiazda! — krzyknęli żołnierze.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Za katy, prędko teraz młódź do dam się bierze!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: No, Tadeuszku, przyznaj mi się waść, a szczerze».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dwie rady ścierały się z sobą przy Millerze.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ferdynand czuł, że ojciec gniewa się nieszczerze.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Insze niech porównanie człek z zwierzęty bierze!
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Najmniejsza zwłoka smutny obrót tu przybierze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie tobie tłumaczenie mam zdawać w tej mierze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Przeniknęliśmy cię na wskroś, Johnie Silverze.
    source: wyspa-skarbow.txt
  era:
  - !ruby/struct:Triphthong::Verse
    text: I tak kiej ten paw chodzi a głowy zadziera.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Prosta piosenka, ale dobrą myśl zawiera!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czego żałujesz, on nic z sobą nie zabiera!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Typem przeszłego wieku jest Panglos Woltera.
    source: giaur.txt
  - !ruby/struct:Triphthong::Verse
    text: Waćpan musisz zagadki słać do Kuryjera.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Groźnym pewności wzrokiem w swój oręż poziera.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Telimena ni wilczych, ni ludzkich nie zbiera.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — W czarnej; na wojnę w czarną się ona ubiera.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I sam zaraz ucapił za kark oficera.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Siadł na drugiej kanapce naprzeciw Adlera.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Żałość waćpana równie jest słuszna jak szczera.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Od pierwszego go w Anglii kupiłem pikiera.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym widzieć, jak on się do tego zabiera!
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Tę siłę, z której owy śpiewając umiera…
    source: slodycz.txt
  - !ruby/struct:Triphthong::Verse
    text: A jakiż wola pani obrót w tym przybiera?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kapitan Flint, zielona papuga Silvera!
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Poznałem wkrótce, że są to kroki Ushera.
    source: zaglada-domu-usherow.txt
  ino:
  - !ruby/struct:Triphthong::Verse
    text: — Z tego padnie złe na wieś całą, baczcie ino.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — A gdyby Żydzi byli solidarniejsi… no!…
    source: lalka-tom-drugi.txt
  eszłam:
  - !ruby/struct:Triphthong::Verse
    text: — Na wyrobki chodzę, na komornicę zeszłam!…
    source: chlopi-czesc-pierwsza-jesien.txt
  ardo:
  - !ruby/struct:Triphthong::Verse
    text: — Ja ta nie odpiszę ni zagona! — rzekł twardo.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale że to Mikołaj zdolił spać tak twardo…
    source: historia-zoltej-cizemki.txt
  ażha:
  - !ruby/struct:Triphthong::Verse
    text: Wyrychtujemy taką z nich parę, że jaż ha!
    source: chlopi-czesc-pierwsza-jesien.txt
  ijesz:
  - !ruby/struct:Triphthong::Verse
    text: Niewolić jej nie będę, cóż, Jaguś, odpijesz?…
    source: chlopi-czesc-pierwsza-jesien.txt
  ecko:
  - !ruby/struct:Triphthong::Verse
    text: Stary, a sąd miał jeszcze niedawno o dziecko!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oby cię Bóg nie skarał ciężko, moje dziecko!
    source: doktor-piotr.txt
  - !ruby/struct:Triphthong::Verse
    text: — O, babciu, weź mnie z sobą! — zawołało dziecko.
    source: dziewczynka-z-zapalkami.txt
  - !ruby/struct:Triphthong::Verse
    text: — To ja, Wawrzuś Wojciechów… — zapiszczało dziecko.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: A pytał się, czy ja chcę, żeby on miał dziecko?
    source: lalka-tom-pierwszy.txt
  ei:
  - !ruby/struct:Triphthong::Verse
    text: Wtedy kieliszek obszedł wszystkich po kolei.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Musi to być zapewne pałac Dulcynei.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie ujrzę jej, jeżeli to gwiazda nadziei!….
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie inaczej: wtłoczę miecz w każdą po kolei.'
    source: romeo-i-julia.txt
  eszni:
  - !ruby/struct:Triphthong::Verse
    text: — Pan Jezus to tylko wie przódzi, nie my, grzeszni!
    source: chlopi-czesc-pierwsza-jesien.txt
  awiać:
  - !ruby/struct:Triphthong::Verse
    text: — W karczmie to zrękowiny będziemy odprawiać?
    source: chlopi-czesc-pierwsza-jesien.txt
  ali:
  - !ruby/struct:Triphthong::Verse
    text: Stoimy… stoimy… a tu naczelnik wali…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: A to był pałac wielki Mohameda-Ali.
    source: do-teofila-januszewskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz kiedy!… oh, czujecie, wy, coście kochali!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech w tłumie myśli jaką myśl wielką zapali…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: A to was tu psubraty w podziemiu trzymali?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I z nim będziem chełmińskich Niemców najeżdżali.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto nam dowiedzie, że to myśmy ich wysłali?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Majneger i de Bergow pierwsi mnie pozwali.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówi nam ta, którąśmy niegdyś całowali.
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ziemia ku niej pasmami w ogrodach się pali.
    source: napoj-cienisty-magda.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '— Gorszy on będzie: jeszcze wy go nie poznali.'
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakimże sposobem o tym się przekonali?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziąwszy Zosię pod rękę pobiegła do sali.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze zrobił, bo jazda nań od zamku wali.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ledwiem pomyślił: szatan nasyła Moskali.'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Stałem patrząc; wiesz, jak wasz zamek szturmowali.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Te w nagłych razach przeciw jeździe nadstawiali.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie będziecie gadali, gadali, gadali!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — A goście jacy tu u panów nie bywali?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W obozie my to sobie z tęskności śpiewali.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kto za mną, niech przejdzie na prawą stronę sali!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo Szwedzi kapuścianych głów naszatkowali!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz, Oleńka, jakieś konie rżą w oddali…
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech będzie pochwalony wszelki plusk na fali!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciał się przecież poprawić, ale mu nie dali.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten będzie dla waćpani, a tu będziem spali«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wiedział, dlaczego w zadumieniu stali.
    source: sonety-odeskie-nieuczona-twa-postac.txt
  - !ruby/struct:Triphthong::Verse
    text: Uczcili wszyscy gościa, — nie wszyscy poznali.
    source: sonety-odeskie-nieuczona-twa-postac.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale poszło to trudniej, niż się spodziewali.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — M'Kunje i M'Pua umrzeć — odpowiedział Kali.
    source: w-pustyni-i-w-puszczy.txt
  oczy:
  - !ruby/struct:Triphthong::Verse
    text: Wytrzeszczyli na niego nieprzytomne oczy.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie psuj niepotrzebnemi łzami wdzięcznych oczy!
    source: do-zosie-nie-psuj-niepotrzebnemi-lzami-wdziecznych-oczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Już ma komenderować… coś mi serce tłoczy!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Przeszedł około franta i spojrzał mu w oczy.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przybiegł do mnie i bystro popatrzył mi w oczy.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: On żałośnie trząsł głową, ja spuściłem oczy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Oparł się na łokciu i zakrył ręką oczy.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtedy drab podniósł głowę i otworzył oczy.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to — byt, czy to — niebyt tak wrzawnie się tłoczy?
    source: napoj-cienisty-dokola-klombu.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma wszystkich zmarłych dziewcząt niezbadane oczy.
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przebaczam jej — rzekł stary, otwierając oczy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Kowalski siadł na wozie i otworzył oczy.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przecież sam kazałeś mi patrzeć prosto w oczy.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: A ona podniosła na niego nagle oczy.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: „To święty; pacierz szepce i w dół spuścił oczy”.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: „Pokaż no tylko worek, wnet on tu przyskoczy”.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Taki upór granicę rozsądku przekroczy!
    source: swietoszek.txt
  ystkie:
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie te, co czyścowe męki cierpią… wszystkie.
    source: chlopi-czesc-pierwsza-jesien.txt
  iwie:
  - !ruby/struct:Triphthong::Verse
    text: — Przeciech, całe trzy morgi! — rzucił urągliwie.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Dokąd się, moja lutni, napierasz skwapliwie?
    source: do-swoich-ksiazek-dokad-sie-moja-lutni-napierasz-skwapliwie.txt
  - !ruby/struct:Triphthong::Verse
    text: Za karę go w jelenia przedzierzgnęła mściwie.
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Pokrwawiła się wieczność o leśne igliwie!…
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeby choć pan Longinus przemknął się szczęśliwie!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli tak jest, to umrę, jak żyłem, cnotliwie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawda, ależ czy umie różnić się godziwie?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Dick otworzył Biblię i modlił się żarliwie.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie wiem, czego Kama chce? — udawał złośliwie.
    source: ziemia-obiecana-tom-drugi.txt
  eraz:
  - !ruby/struct:Triphthong::Verse
    text: — Są takie we wsi, co i widziały, a nie raz…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemużeś jej nie przywiózł i gdzie ona teraz?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Młody muł, który milczał długo, spytał teraz:'
    source: ksiega-dzungli.txt
  obą:
  - !ruby/struct:Triphthong::Verse
    text: — To samo mu rzekłem, bo chciał bieżyć za tobą…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Idź, bracie, prowadź, gdzie chcesz, podążę za tobą.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Co za moją wzgardzoną przemawia osobą?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten wypadek dóm cały napełnił żałobą”.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpadłem W ten sam dół, którym wykopał pod tobą.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy ona jest sobą, z kim ona jest sobą?…”
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzdychała nad sobą i nie tylko nad sobą…
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ah! — z jak okropną trąby zagrały żałobą!
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Mrok się z mrokiem porównał, żałoba — z żałobą.
    source: napoj-cienisty-strumien.txt
  - !ruby/struct:Triphthong::Verse
    text: Myślę, że nas Bóg ciężko dotknął tą chorobą.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Bohun pasował się przez chwilę sam ze sobą.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jesteś jeszcze młody i życie masz przed sobą.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, i zło nawet ma przyszłość przed sobą!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Widział go i nie zabił, nie zabrał ze sobą.
    source: wierna-rzeka.txt
  uczał:
  - !ruby/struct:Triphthong::Verse
    text: — Juchy, chleb ich rozpiera, to się biją — mruczał.
    source: chlopi-czesc-pierwsza-jesien.txt
  upię:
  - !ruby/struct:Triphthong::Verse
    text: — Pojadę do miasta, to ci trzewiki kupię.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobry towar, a ja go, choćbym mógł, nie kupię.
    source: satyry-czesc-druga-malzenstwo.txt
  ozku:
  - !ruby/struct:Triphthong::Verse
    text: — I jaka, aż się lśkni na świecie od przymrozku!
    source: chlopi-czesc-pierwsza-jesien.txt
  ują:
  - !ruby/struct:Triphthong::Verse
    text: — Przecież oni z Maciejem sielnie obserwują…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: „Panie! — woła — zobacz no, co ci dokazują…”
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak młode panienki na weselu tańcują?
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Albo janczary; oni dobrze maszerują.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Już ja wiem, jako nerwy w człowieku luktują.
    source: w-malym-dworku.txt
  ico:
  - !ruby/struct:Triphthong::Verse
    text: Poszła w służbę do miasta Pakulanka i co?…
    source: chlopi-czesc-pierwsza-jesien.txt
  arku:
  - !ruby/struct:Triphthong::Verse
    text: Ale w Lipcach huczało jakby na jarmarku.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Muszę wziąć się jeszcze do urządzenia parku.
    source: ludzie-bezdomni-tom-pierwszy.txt
  ichsił:
  - !ruby/struct:Triphthong::Verse
    text: Muzyka szła przodem i rznęła ze wszystkich sił.
    source: chlopi-czesc-pierwsza-jesien.txt
  ędzie:
  - !ruby/struct:Triphthong::Verse
    text: — Głównie tłusto jeść dawać, a krzepę miał będzie…
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Wierność moja dla ciebie niewzruszoną będzie.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szedł coraz bezpowrotniej — w pozgonnym rozpędzie.
    source: dziejba-lesna-iii-pogrzeb-don-zuana.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówią niektórzy, że ta interwencja będzie…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko się zmieni i gdy już ślub się odbędzie…
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I znów mówię: Nie było i nigdy nie będzie!'
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: O, uwierzyć w tę Resztę i potrwać w tym błędzie!
    source: napoj-cienisty-zmierzch-bezpowrotny.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale to nie to — tego już nigdy nie będzie.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Zakopać taki talent w lasach i na grzędzie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto w domu ojczyźnie potrzebniejszy będzie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co się tycze procesu, sąd arbitrów będzie…»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co za rymy bez sensu wuj Tarabuk przędzie!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Sen — w pobliżu, sen — zdała, sen — wokół, sen — wszędzie!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Przestaniesz istnieć i już cię nigdy nie będzie!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wino już w głowie, A więc i piosnka wnet będzie.
    source: rocznica-powstania.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie znasz tego, o którym mówisz… więc w tym względzie…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl pan jaki ciężar uczujesz w tym względzie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: A toć ona rozumu mnie dziś uczyć będzie!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto kochając, podobną radę dawać będzie…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto kochając, o radę pyta w takim względzie…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak dar mój odrzucony przez ciebie nie będzie?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechaj się wola nieba spełni w każdym względzie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja się zwieść nie pozwolę, niechaj co chce będzie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: I niechaj ten pochód mój zanikiem ich będzie!”
    source: tako-rzecze-zaratustra.txt
  ęty:
  - !ruby/struct:Triphthong::Verse
    text: — O księdza się obciera, to myśli, że święty!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcemy płynąć zasiadłszy fantazji okręty!
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez kilka dni Wokulski był bardzo zajęty.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A on mi znowu szepnął w ucho: — «Ojciec święty».'
    source: niedawno-jeszcze-kiedym-spoczywal-uspiony.txt
  - !ruby/struct:Triphthong::Verse
    text: Cezary był ponury i głucho zawzięty.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż mniej od Zbawiciela bywa tu pojęty?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Kraj zdarł, kradł go bez wstrętu, a wyszedł jak święty.
    source: satyry-czesc-druga-wzietosc.txt
  - !ruby/struct:Triphthong::Verse
    text: O kunszcie krasomówski w skutkach niepojęty!
    source: satyry-czesc-druga-wzietosc.txt
  udzie:
  - !ruby/struct:Triphthong::Verse
    text: — Wysadzili się, no, no! — dziwili się ludzie.
    source: chlopi-czesc-pierwsza-jesien.txt
  ońskim:
  - !ruby/struct:Triphthong::Verse
    text: Z cukru jest i rozpuści się w tym łajnie końskim?
    source: chlopi-czesc-pierwsza-jesien.txt
  usiów:
  - !ruby/struct:Triphthong::Verse
    text: — Przyciszał, bo pies skoczył wypędzać rabusiów.
    source: chlopi-czesc-pierwsza-jesien.txt
  ęża:
  - !ruby/struct:Triphthong::Verse
    text: Robili przenosiny Jagusi do męża.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem tu… — usłyszała głos i kroki męża.
    source: po-ciemku.txt
  - !ruby/struct:Triphthong::Verse
    text: / kaszlnąwszy kilka razy, aby ostrzec męża /
    source: swietoszek.txt
  ągrać:
  - !ruby/struct:Triphthong::Verse
    text: Myślałaś, dziewczyno, Że ci zawsze będą grać?…
    source: chlopi-czesc-pierwsza-jesien.txt
  yje:
  - !ruby/struct:Triphthong::Verse
    text: — Bo się Boga boja i w poczciwości żyje.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Mieszka na trzecim piętrze — powietrza użyje…
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie bluźń, kobieto; syn twój zraniony, lecz żyje.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Toast!… słyszałem imię… ach, nie powiem czyje!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jakiś głos nieznajomy wykrzyknął: „Niech żyje!”'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Uderzmy w ton Silny jak dzwon: Polska niech żyje!'
    source: katechizm-polskiego-dziecka-marsz-skautow.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Uderzmy w ton Silny jak dzwon: Polska niech żyje!'
    source: katechizm-polskiego-dziecka-marsz-skautow.txt
  - !ruby/struct:Triphthong::Verse
    text: Papuga, wielomówny gość z Indii — nie żyje!
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarz człowieka zdradza to, co się w sercu kryje.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Pono nim słońce wnidzie, rosa oczy wyje».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że nic go już nigdy nie zmyje!
    source: przygody-sindbada-zeglarza.txt
  aki:
  - !ruby/struct:Triphthong::Verse
    text: — Z Walentową idź w parę, będą dwie pokraki!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Łotry, stoicie przy drzwiach i porządek taki?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Byle tylko zostały żaby i robaki.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wygrał szczygieł: zadziwił wszystkich dekret taki.'
    source: slowik-i-szczygiel.txt
  owi:
  - !ruby/struct:Triphthong::Verse
    text: — Co smakuje bydlęciu, szkodzi człowiekowi!
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Posłuchajcie, zaśpiewam piosnkę Lwowiczowi.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pokój temu domowi, pokój grzesznikowi!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeba się będzie przyznać ojcu Szymonowi.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Pozwólcie też, panowie, spojrzeć człowiekowi…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A potem zwróciwszy się ku pacholikowi:'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, tabakierę podawał starcowi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Markotno to się stało panu Rejtanowi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak Prokrus Szefelowi, tak ja Piramowi.
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: Dawid sięga ledwo do pasa Goliatowi.
    source: wspomnienia-niebieskiego-mundurka.txt
  ulant:
  - !ruby/struct:Triphthong::Verse
    text: — To pijże okowitkę, kiejś taki kalkulant.
    source: chlopi-czesc-pierwsza-jesien.txt
  echem:
  - !ruby/struct:Triphthong::Verse
    text: Niech Jankiel potańcuje! — wołali ze śmiechem.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cóż za sprawa tak nagła? — spytał Stwosz z uśmiechem.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak z światów cudotwórczym zlewa się oddechem!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: A stuk ten dzwoni odjazd tajemniczym echem.
    source: kwiaty-zla-piesn-jesienna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Trochę — odpowiedziała ze smutnym uśmiechem.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech i tak będzie — począł znów Vautrin z uśmiechem.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak to nieprzyzwoicie, to dalbóg jest grzechem».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A cezar odpowiedział ze strasznym uśmiechem:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Głos leciał między pnie, a potem wracał echem.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Odpowiadasz bezładnie — ja słucham z uśmiechem.
    source: w-malinowym-chrusniaku.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bankier przejrzał uważnie i szepnął ze śmiechem:'
    source: ziemia-obiecana-tom-drugi.txt
  owszym:
  - !ruby/struct:Triphthong::Verse
    text: Sił się ino wyzbyłem do cna, ale zdrowszym!
    source: chlopi-czesc-pierwsza-jesien.txt
  ochsiadł:
  - !ruby/struct:Triphthong::Verse
    text: Wyprowadzili konie na drogę i Roch siadł.
    source: chlopi-czesc-pierwsza-jesien.txt
  odniej:
  - !ruby/struct:Triphthong::Verse
    text: Kiełbasa widzi mi się czujna, wieje od niej.
    source: chlopi-czesc-pierwsza-jesien.txt
  - !ruby/struct:Triphthong::Verse
    text: Zapewne, że dla kupca jest to najwygodniej.
    source: lalka-tom-pierwszy.txt
  iczna:
  - !ruby/struct:Triphthong::Verse
    text: Rosła w lesie choinka, mała, ale śliczna.
    source: choinka.txt
  ała:
  - !ruby/struct:Triphthong::Verse
    text: Nic podobnego jeszcze w życiu nie widziała.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: O, chwyć teraz w ramiona dziejbę mego ciała!
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy zgoła nie chcesz, abyś sługę ze mnie miała?
    source: fraszki-ksiegi-trzecie-do-dziewki-jesli-to-rada-widzisz-a-zy.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc odwracała oczy, a wtenczas łzy lała.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Chłop silny, a zawiasa jedna zardzewiała.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co ci Dwuoczko, czego płaczesz? — zapytała.
    source: jednooczka-dwuoczka-trzyoczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzadko wszakże zamieszka taka się zdarzała.
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak droga mleczna światów milijonem biała.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie starłeś jeszcze z czoła śliny, którą plwała.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Mściwy — wołasz… żołnierzy wściekłych rota cała…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Och, jakże dawno ja tu jestem! — zawołała.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mnie i to dziwno było, że z nich wyjeżdżała.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Naciągnęliście kuszę bez korby? — spytała.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakiż ból gryzie wnętrze jej białego ciała?
    source: kwiaty-zla-maska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ma kto z państwa ochotę iść ze mną? — spytała.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Baronowa przycięła usta i milczała.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Widać było po niej, że lękać się przestała.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A jakże! — odzyskując mowę zawołała.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A dzieci jak nie ma, tak nie ma! — zawołała.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A siostrę ich, Elżunię, panienka widziała…
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Justyna przez cały ciąg wieczerzy milczała.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Pani Emilia od stóp do głowy zadrżała.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zagadki w tym żadnej nie ma — odpowiedziała.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Próżno bronił obcego, które boli, ciała!
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmierć go, psami poszczuwszy, z jeleniem zrównała…
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Bocząc się na pełzacza, w ogrodzie bielała.
    source: napoj-cienisty-marcin-swoboda.txt
  - !ruby/struct:Triphthong::Verse
    text: Strachy śnią się twej dłoni — bo i drga i pała.
    source: napoj-cienisty-nad-ranem.txt
  - !ruby/struct:Triphthong::Verse
    text: Kocham oddech twej piersi, ruch śpiącego ciała.
    source: napoj-cienisty-nad-ranem.txt
  - !ruby/struct:Triphthong::Verse
    text: Tchem drapieżnym uderzył o senny brzeg ciała…
    source: napoj-cienisty-zmierzchun.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dzisz, Wicek — wołał Felek — jak ci to zgrubiała!
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nieoceniony z pana człowiek! — zawołała.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wsłuchuję się jeszcze w to, coś mi powiedziała.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: niewielka ptaszyna, A jak się popisała?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Na widok ich klęski Złość mię znowu porwała.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tym wiedza dla umysłu, czym suknia dla ciała.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Pilnie bacz, by nauka w głowie pozostała.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy taka myśl w głowie mojej nie postała…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdybym ją choć raz w życiu szczęśliwą widziała.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Uważaj, żebyś mię nie skompromitowała!
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Stanowczość wuja bardzo mi się podobała.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie, ale mama Hopkins mi opowiadała.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '*Kędy* ja przechodziłem, droga złą się stała.'
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz Janek miał zgadnąć, o czym pomyślała.
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kogo kiedy pobożność jego ratowała?
    source: treny-tren-xi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kogo dobroć przypadku złego uchowała?
    source: treny-tren-xi.txt
  - !ruby/struct:Triphthong::Verse
    text: Że przegrozek i cudzych fuków nie słuchała?
    source: treny-tren-xix-albo-sen.txt
  - !ruby/struct:Triphthong::Verse
    text: Że boleści w rodzeniu dziatek nie uznała?
    source: treny-tren-xix-albo-sen.txt
  - !ruby/struct:Triphthong::Verse
    text: Orszulo moja wdzięczna, gdzieś mi sie podziała?
    source: treny-tren-x.txt
  - !ruby/struct:Triphthong::Verse
    text: W którą stronę, w którąś sie krainę udała?
    source: treny-tren-x.txt
  - !ruby/struct:Triphthong::Verse
    text: dzieci w gęsty szyk, Wiedzie hufce wolność, chwała.
    source: warszawianka-1831.txt
  ażnie:
  - !ruby/struct:Triphthong::Verse
    text: Starsi postępowali za nimi poważnie.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dziękuję wam, panowie bracia!… — rzekł poważnie.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Starzec wyprostował się i spojrzał uważnie.
    source: robinson-crusoe.txt
  ystkim:
  - !ruby/struct:Triphthong::Verse
    text: — Będę się jeszcze bardziej cieszyła tym wszystkim.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż ja nie mogę być dla mamy wszystkim… wszystkim…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Plan ułożył Jim i on sam kierował wszystkim.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Dałby Bóg, ażeby to już było po wszystkim.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sylwio! — krzyknęła wdowa — już teraz po wszystkim.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak będzie po harapie, to będzie po wszystkim…
    source: potop-tom-pierwszy.txt
  oju:
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz z rana służba weszła do pokoju.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: A nie umiesz żadnej o słonince, o łoju?
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: Do jakiego wybiega na przechadzkę zdroju?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: W jakim najczęściej lubi bawić się pokoju?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — Spójrz na mnie, Nagino i gotuj się do boju!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Odtąd serce jego nie zaznało spokoju.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wczoraj kazał mnie prosić do swego pokoju.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wracajcie oboje do waszego pokoju.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili Stapleton wstał i wyszedł z pokoju.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie trzeba jednak zdradzać swego niepokoju…
    source: przesolil.txt
  - !ruby/struct:Triphthong::Verse
    text: Tomek przyszedł do domu w ponurym nastroju.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie wprowadziłem ich do jego pokoju.
    source: serce-oskarzycielem.txt
  - !ruby/struct:Triphthong::Verse
    text: Duch bohatera nie ma w mogile spokoju…
    source: spiewak-spod-strzechy.txt
  - !ruby/struct:Triphthong::Verse
    text: / posuwając się cicho na środek pokoju /
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: Zagadka widocznie nie daje jej spokoju.
    source: zarcik.txt
  inka:
  - !ruby/struct:Triphthong::Verse
    text: — Co to ma znaczyć? — rzekła do siebie choinka.
    source: choinka.txt
  ince:
  - !ruby/struct:Triphthong::Verse
    text: Jedno spostrzegło jasną gwiazdę na choince.
    source: choinka.txt
  inki:
  - !ruby/struct:Triphthong::Verse
    text: I spłonęła ostatnia gałązka choinki.
    source: choinka.txt
  - !ruby/struct:Triphthong::Verse
    text: Schowaj waćpan i listy, i te upominki.
    source: powrot-posla.txt
  edy:
  - !ruby/struct:Triphthong::Verse
    text: Pewno pan nie przypuszczał, że powrócę kiedy?
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, jeśli chcesz wiedzieć, to ci powiem kiedy.
    source: wyspa-skarbow.txt
  aju:
  - !ruby/struct:Triphthong::Verse
    text: Każdy ma przywiązanie do swojego kraju.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: To najniebezpieczniejszy człowiek w całym kraju.
    source: potop-tom-drugi.txt
  odło:
  - !ruby/struct:Triphthong::Verse
    text: Cieszę się niezmiernie, że ci się tak powiodło.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jabłoń rzekła sąsiadce: «O ponura jodło!'
    source: jodla-i-jablon-bajki-nowe.txt
  ezji:
  - !ruby/struct:Triphthong::Verse
    text: Nie darmo przebywałem na dworze Poezji.
    source: cien.txt
  ółmi:
  - !ruby/struct:Triphthong::Verse
    text: Przez obawę stali się mymi przyjaciółmi.
    source: cien.txt
  ytkiem:
  - !ruby/struct:Triphthong::Verse
    text: W każdym razie dla pana byłaby z pożytkiem.
    source: cien.txt
  asny:
  - !ruby/struct:Triphthong::Verse
    text: Pozwalam nawet, aby miał jeszcze cień własny.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Punkt trzeci: będzie miała swój ekwipaż własny.'
    source: satyry-czesc-pierwsza-zona-modna.txt
  ować:
  - !ruby/struct:Triphthong::Verse
    text: Pod tym względem trzeba go przeegzaminować.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zabiorę tę małą, chcę się nią opiekować.
    source: czerowne-buciki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże Pan z Rollisonem każe decydować?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziąć te wszystkie papiery i opieczętować;
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Wieczorem będziem wszystko razem trutynować.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dopiero to wiedzą, że dobrze miłować.
    source: fraszki-ksiegi-wtore-na-historyja-trojanska.txt
  - !ruby/struct:Triphthong::Verse
    text: Skądże im przyszło teraz po świecie wędrować?
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: — A skąd wiecie, że zaraz chciałby was całować?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie daj Bóg, abym się o dziecko miał targować.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Nie żałuj — lis zawołał — chciej lepiej ratować».
    source: lis-i-wilk.txt
  - !ruby/struct:Triphthong::Verse
    text: «Zgrzeszyłeś, bracie lisie, trzeba pokutować».
    source: lis-i-wilk.txt
  - !ruby/struct:Triphthong::Verse
    text: — Lekarza obowiązek — właśnie wykurować.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Bawiło mi oko, więc kazałem zbudować…
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale przecież można i myślą popracować.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Mnie ojciec kazał worek na węgle szykować.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieprzyjacielowi nie życzyłbym próbować.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Chmielnicki jednak nie chciał już parlamentować.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «I taki łotr — zawołał Klucznik — ma panować?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I dawnych panów, lepszych od siebie, rujnować?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz i Turcy poczęli całkiem ustępować.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie zacny stan, lecz zdrajcę chciałem spostponować.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Będą się kłaniać, chociaż nie będę pracować.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: To nie żart, żonę taką trzeba menażować.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Aha, zapomniałem, że ty wolisz pracować…
    source: przygody-tomka-sawyera.txt
  ewna:
  - !ruby/struct:Triphthong::Verse
    text: — Cień pański? — powtórzyła zdumiona królewna.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Biedny! — powtórzyła ze współczuciem królewna.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś szlachetny! — rzekła wzruszona królewna.
    source: cien.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc idę na świat rąbać nadpróchniałe drewna.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ciszej, ciszej, najdroższy — szepnęła królewna.
    source: pierscien-i-roza.txt
  iny:
  - !ruby/struct:Triphthong::Verse
    text: A mimo to — czyż jestem naprawdę bez winy?
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówiliście co tylko, że za pół godziny…
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Może to łzy? — ty płaczesz? — to nie z mojej winy!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli tak wszystkie zwiędły? — to nie z mojej winy!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Może lepiej się rzucić w lodowe szczeliny?…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Przeklętym zębem żre nas niegłazalność winy!
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: Wokulski zbliżył się do powozu hrabiny.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nawet byłoby lepiej tu niż u hrabiny.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Niestety, jakież moje będą przenosiny?
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśl jego przeniosła się na łono rodziny.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Nowowiejski stał się z czerwonego siny.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — ta willa Zewsząd smakiem tchnie Pani hrabiny —
    source: pierscien-wielkiej-damy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgadłeś; Milej niż w łóżku przeszły mi godziny.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie było społeczeństwa — nie było rodziny.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Widziała obce miasta, słoneczne krainy.
    source: wierna-rzeka.txt
  awę:
  - !ruby/struct:Triphthong::Verse
    text: Przyjacielu mój drogi, przyrzekam poprawę!
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Naturalnie nie chciałem mieszać się w tę sprawę.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Aleśmy mieli z nimi paradną zabawę.
    source: wspomnienia-niebieskiego-mundurka.txt
  ajna:
  - !ruby/struct:Triphthong::Verse
    text: Rodzaj ludzki, to rzecz nad wyraz jednostajna!
    source: cierpienia-mlodego-wertera.txt
  ońcem:
  - !ruby/struct:Triphthong::Verse
    text: Albert jest najzacniejszym człowiekiem pod słońcem.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Widział tylko obłoki oświetlone słońcem.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  ożność:
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl tedy mój drogi, co znaczy ostrożność!
    source: cierpienia-mlodego-wertera.txt
  oli:
  - !ruby/struct:Triphthong::Verse
    text: nie widzę, poza grobem, końca tej niedoli.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Młodzieńcze, ja głęboko czuję, co cię boli!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechaj się dzieje według Jego świętej woli!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiesz, jako niewdzięczna miłość w sercu boli.
    source: fraszki-ksiegi-wtore-do-jedrzeja-a-coz-radzisz-jedrzeju-wsza.txt
  - !ruby/struct:Triphthong::Verse
    text: Ile dni od ostatniej upływa niedoli?
    source: napoj-cienisty-nad-ranem.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mgła rzekła: «Ust mych przyszłość — z bzu się nie wyzwoli!'
    source: napoj-cienisty-snigrobek.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '— Przysłowie mówi: „Myśl do woli, czyń powoli”.'
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja chcę pana kochać mimo pańskiej woli.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wraz z tobą nawiedza mnie szczęśliwość wbrew woli!
    source: tako-rzecze-zaratustra.txt
  oją:
  - !ruby/struct:Triphthong::Verse
    text: — A jednak często zdaje mi się, że jest moją.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Wdzięcznym za pierwsze — drugie zdaj na szablę moją.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Bodajbyś zginął marnie za tę litość twoją.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Wolę ja opuszczenie, wolę nędzę swoją!
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wolności to tam nasze solą w oku stoją.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Sztama! — rzekła serdecznie, podając mu swoją.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Krótko żyłam, ale Bóg dał mi duszę twoją.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóżeś zyskał dobrocią, łagodnością twoją?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Oboje zwariowali i przyznać się boją.
    source: swietoszek.txt
  enie:
  - !ruby/struct:Triphthong::Verse
    text: Dzisiaj przeniknęło mi serce jej spojrzenie.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyrzucili go oknem — czy ty masz sumnienie?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Syna mego tam z góry, na bruk, na kamienie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Kędy spojrzysz, — rudera, pustka i zniszczenie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzeczywistości naga, wynagrodź marzenie!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechaj cię głód zabije, zapali pragnienie!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla tej niebogi może też być w tym zbawienie.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I bezodpowiedzialnie rządzi twe skinienie.
    source: kwiaty-zla-hymn-do-piekna.txt
  - !ruby/struct:Triphthong::Verse
    text: W przedpokoju rozległo się mocne dzwonienie.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Znam się na tym i pierzcham jak senne marzenie.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nauka dawną była, szło o jej pełnienie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wówczas Basia poczuła niezmierne znużenie.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nic mnie tak nie podnieca, jak niepowodzenie.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: W Myszyńcu samym znalazł wielkie zgromadzenie.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I w tym uczuciu było jego odrodzenie.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednakże jątrzyło ich to lekceważenie.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szacunek ów zmienił się później w uwielbienie.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Byłaby z niej zrobiła pocieszne stworzenie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale co to za hałas, co to za trąbienie?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Co to za miłe, wdzięczne i skromne stworzenie!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Przymuszać się ustawnie, co za udręczenie!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Do czego to znów przypiąć to ich uwolnienie?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: To tylko waćpan robisz dla drugich zgorszenie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli będę mógł, to ci dam rozgrzeszenie.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyrodę ogarnęło nieme odrętwienie.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Wówczas opanował go niesmak i zmęczenie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest w tym jakaś rozkosz i jakieś zapomnienie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty mówisz, że dać możesz mi to zanielenie…
    source: slodycz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez chwilę odbywa się ogólne węszenie.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie, panie — odparł Joyce — zdaje mi się, że nie.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Czuł w sobie jakieś ciemne zaniepokojenie.
    source: ziemia-obiecana-tom-pierwszy.txt
  oniej:
  - !ruby/struct:Triphthong::Verse
    text: — Czy to wasz syn? — spytałem, zbliżając się do niej.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Jędrzejowa pośpiesznie zbliżyła się do niej.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś na przykład, skąd doszło do rozmowy o niej?
    source: lord-jim.txt
  umiem:
  - !ruby/struct:Triphthong::Verse
    text: Tutaj jest coś, czego ci powiedzieć nie umiem.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: A jak zacznę rządzić, to pokażę, co umiem.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Daj mi pić… mam gorączkę… słów twych nie rozumiem.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Chwilami zdaje mi się, że już coś rozumiem.
    source: quo-vadis.txt
  onał:
  - !ruby/struct:Triphthong::Verse
    text: Łódź przybiła do skały, on padł w nią i skonał.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czas, byś go podniósł, Boże, lub gromem dokonał.
    source: kordian.txt
  oja:
  - !ruby/struct:Triphthong::Verse
    text: Od onej chwili jesteś moja, Loto, moja!
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Bóg cię żegnaj, ja żywa i umarła twoja!
    source: fraszki-ksiegi-trzecie-drugi-mezu-moj-o-moj-mezu-smierc-niel.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy, panienka, mnie nie wolno… ja się boja…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyś okradł, czyś złupił, Dość, że wioska już twoja.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  iłe:
  - !ruby/struct:Triphthong::Verse
    text: W niektórych znalazły się rzeczy niezbyt miłe.
    source: cierpienia-mlodego-wertera.txt
  erci:
  - !ruby/struct:Triphthong::Verse
    text: Zimny, zdrętwiały, pukam w spiżowe drzwi śmierci.
    source: cierpienia-mlodego-wertera.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak zwycięzców zwyciężył w końcu sen, brat śmierci.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc też wojna bez wici: gospodarz sie wierci.'
    source: piesni-ksiegi-pierwsze-piesn-xviii.txt
  - !ruby/struct:Triphthong::Verse
    text: Porwoniście zabitej na ostatek śmierci!
    source: piesni-ksiegi-pierwsze-piesn-xviii.txt
  - !ruby/struct:Triphthong::Verse
    text: że, nieśmiertelny, próżno z bólu zwałbyś śmierci!…
    source: przebudzenie-jehowy.txt
  umną:
  - !ruby/struct:Triphthong::Verse
    text: Dusza moja unosi się już ponad trumną.
    source: cierpienia-mlodego-wertera.txt
  okaj:
  - !ruby/struct:Triphthong::Verse
    text: W przedpokoju przywitał go zaspany lokaj.
    source: cora-albionu.txt
  ele:
  - !ruby/struct:Triphthong::Verse
    text: To już coś znaczy, znaczy nawet bardzo wiele.
    source: cos.txt
  - !ruby/struct:Triphthong::Verse
    text: To bal był taki świetny, i wojskowych wiele?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja słyszałem, że było pusto jak w kościele.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie traćmy nadziei, po smutkach wesele.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Za wstawiennictwo takie dałby w okup wiele.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego aż tak liczne, przyczyn było wiele.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dla siebie, ojcze, nic nie chcę, dla ludzi… wiele!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Przymarnimy go nieco — i odbierzem ziele».
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: «Niech żyje — krzyknął Chrzciciel — Kurek na Kościele!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciżba tłoczy się w salę, a Maciej na czele.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Kochałem ją serdecznie, całe dwie niedziele.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: „Prawda, wielki kryminał, ale i plag wiele”.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest spokojne latek dziecinnych wesele?
    source: sonety-odeskie-do-niemna.txt
  - !ruby/struct:Triphthong::Verse
    text: Kędy jest moja Laura, gdzie są przyjaciele?
    source: sonety-odeskie-do-niemna.txt
  - !ruby/struct:Triphthong::Verse
    text: Po to, by go widziano, ma bywać w kościele?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię przestań i tak gadałaś za wiele.
    source: swietoszek.txt
  eście:
  - !ruby/struct:Triphthong::Verse
    text: — Ha, zrobiły, — wiedziano o tym w całym mieście.
    source: cos.txt
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz ty, co o tobie mówią w całym mieście?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: A wiesz ty, co to będzie z Polską za lat dwieście?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I przecz chcesz założyć swą stolicę w tym mieście?”
    source: quo-vadis.txt
  orą:
  - !ruby/struct:Triphthong::Verse
    text: Staruszka popatrzyła nań z wielką pokorą.
    source: cos.txt
  - !ruby/struct:Triphthong::Verse
    text: Skazówka na dziewiątej i trzy świece gorą!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: „Ej, jużże wsiadajcie, Aż was diabli pobiorą!”
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: «Kat by dał — krzyknął Wilbik — gwałtem od nas biorą».
    source: pan-tadeusz.txt
  aczu:
  - !ruby/struct:Triphthong::Verse
    text: Czemu wysuszyć ogniem nie próbuję Płaczu?
    source: cuda-milosci-przebog-jak-zyje-serca-juz-nie-majac.txt
  - !ruby/struct:Triphthong::Verse
    text: Idź w mrok po senną strawę, zgłodniały tułaczu!
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz co znaczy łza w oku, gdy nie słychać płaczu?
    source: napoj-cienisty-w-trwodze.txt
  usił:
  - !ruby/struct:Triphthong::Verse
    text: Tak dobrze za kark ujął, iż czaplę udusił.
    source: czapla-ryby-i-rak-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc wyrok zgromadzenia psa odejść przymusił.
    source: trzoda-bajki-nowe.txt
  ęku:
  - !ruby/struct:Triphthong::Verse
    text: Padła trupem na miejscu, nie wydawszy jęku.
    source: czarny-kot.txt
  - !ruby/struct:Triphthong::Verse
    text: A mówią, że i słowo poczęło się z jęku.
    source: rzecz-o-wolnosci-slowa.txt
  aba:
  - !ruby/struct:Triphthong::Verse
    text: Co za nienasycona, niespokojna baba?
    source: czechow-zemsta.txt
  ansu:
  - !ruby/struct:Triphthong::Verse
    text: Jednego dnia nie może przeżyć bez romansu…
    source: czechow-zemsta.txt
  arow:
  - !ruby/struct:Triphthong::Verse
    text: Punktualnie o szóstej zjawił się Degtiarow.
    source: czechow-zemsta.txt
  iki:
  - !ruby/struct:Triphthong::Verse
    text: Bo w sercu miała tylko czerwone buciki.
    source: czerowne-buciki.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja muszę strzec siebie i swoich od publiki.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Oj, nie wiesz jeszcze, co to są za dobrodziki!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: / nie odwracając się w tył mówi do publiki /
    source: szewcy.txt
  oże:
  - !ruby/struct:Triphthong::Verse
    text: W lesie ciemno, ponuro, a wrócić nie może.
    source: czerowne-buciki.txt
  - !ruby/struct:Triphthong::Verse
    text: Słyszałam, że zabili — czyż można, mój Boże!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto wie, jeśli nie za to?… słuszne sądy boże!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Raz ożyła… raz drugi ożyć jeszcze może…
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Pójdę w ślad, by ku Tobie nawrócić ją, Boże!
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Z nim razem płacz, kamienny, lodowaty Boże!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: A wtedy każdej pracy Pan Bóg dopomoże.
    source: legendy-warszawskie-zlota-kaczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Stanowisko lepsze, niż się wydawać może.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ona myślała, że cud stać się może.
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakiż kwiat najpiękniejszy równać się z nią może?
    source: motylek.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I pobladła dziewczyna i odrzekła: «Boże!'
    source: napoj-cienisty-marcin-swoboda.txt
  - !ruby/struct:Triphthong::Verse
    text: Już to ciało Marcinem dla mnie być nie może!»…
    source: napoj-cienisty-marcin-swoboda.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbój obłoczny, co z światem jest — wspak i na noże!
    source: napoj-cienisty-poeta.txt
  - !ruby/struct:Triphthong::Verse
    text: I straszne Pauzylipu skaliste wydroże!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co się to bardziej czuje, jak powiedzieć może.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: A tymczasem masz kozła, co ci dopomoże».
    source: przyjaciele-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: To co słyszałem, nieba, czyż prawdą być może?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedziałbym… nic wcale, bo to być nie może.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdy powiem, że daleko prowadzić cię może.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: To zuchwalstwo, z jakim nic zrównać się nie może.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Może dziś poznasz całą moją nicość — może…
    source: szewcy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy zaraz, nie wiem, ale oswoić się może.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przypomina sobie i przypomnieć nie może.
    source: wspomnienia-niebieskiego-mundurka.txt
  ętasz:
  - !ruby/struct:Triphthong::Verse
    text: Idź tańczyć — dodał groźnie — skoro nie pamiętasz…
    source: czerowne-buciki.txt
  ardzo:
  - !ruby/struct:Triphthong::Verse
    text: Karusia płakała i smuciła się bardzo.
    source: czerowne-buciki.txt
  icho:
  - !ruby/struct:Triphthong::Verse
    text: Ulituj się nade mną! — wyszeptała cicho.
    source: czerowne-buciki.txt
  - !ruby/struct:Triphthong::Verse
    text: Pojrzał z wysokości na wszystkie strony — cicho.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Był u mnie dzisiaj w nocy przeor — dodał cicho.
    source: ziemia-obiecana-tom-drugi.txt
  ednią:
  - !ruby/struct:Triphthong::Verse
    text: Jakaś ogromna światłość zajaśniała przed nią.
    source: czerowne-buciki.txt
  ebki:
  - !ruby/struct:Triphthong::Verse
    text: Czy kościół przyszedł do niej, do małej izdebki?
    source: czerowne-buciki.txt
  ochu:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł człowiek: «Ja nie biję, lecz otrząsam z prochu.'
    source: czlowiek-i-suknia.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma racyję po części, bo nudne po trochu.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Opiewa tysiąc wierszy o sadzeniu grochu.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  owie:
  - !ruby/struct:Triphthong::Verse
    text: W jedną drogą szli razem i człowiek, i zdrowie.
    source: czlowiek-i-zdrowie.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpuść go więc i niech prędko rzecz swoją opowie.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: A to jest rzecz okropna — słuchajcie, Panowie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechaj Pan tym Ichmościom o Cichowskim powie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu to o tym pisać nie chcecie, Panowie?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nogi przed się wyciągnął — dość krępe w budowie.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Nicość ma za podnóżek, trupa — za wezgłowie.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: — A jak przejdzie, to niech mi mama zaraz powie.
    source: katarynka.txt
  - !ruby/struct:Triphthong::Verse
    text: A mnie tu pochowają albo w Ciechanowie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Litwo, ojczyzno moja, ty jesteś jak zdrowie!
    source: latarnik.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeba go tylko pięknie poprosić… opowie.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak sosny niebotyczne urośli królowie.
    source: oda-do-wolnosci.txt
  - !ruby/struct:Triphthong::Verse
    text: Wielki to u boćwinków ród, Podbipiętowie.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: «Ale Sędzio, cóż będzie, jak się Jacek dowie?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie, czuł, że nie mógł dłużej zostać w Soplicowie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Raportu nie podamy, tak się nikt nie dowie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bóg dał ręce żeby brać: to ruskie przysłowie».'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdyby nie przyjmował Mych odwiedzin: to kto wie?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo fałsz, żebym był w jakiej z Moskalami zmowie…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzekł Dąbrowski; lud krzyknął «Niech żyją wodzowie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I przyjaciele wtenczas pomogli rozmowie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: De publicis pan Bogusz wszystko ci opowie.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Częstokroć byli nimi starzy Tatarowie.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, mopanku, co ci się roi po głowie?
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: — To nie zbóje, to moi oficyjerowie…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamiętam, że trybunał sądziłem w Piotrkowie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Bardziej się jeszcze znudził, jak tu waćpanowie?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Lepiej mu przecie będzie tam niż tutaj w rowie.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nigdy podobna myśl nie postała mi w głowie!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Petroniusz położył dłoń na jej złotej głowie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Albo o mym rozumie coś na ucho powie.
    source: sonety-odeskie-mowie-z-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dużo dobrego zrobił, niech mu Bóg da zdrowie.
    source: szydlo-w-worku.txt
  - !ruby/struct:Triphthong::Verse
    text: Dają mi go Żydzi, a nie wojewodowie.
    source: ziemia-obiecana-tom-drugi.txt
  erzył:
  - !ruby/struct:Triphthong::Verse
    text: Stłukł obydwie i odtąd zwierściadłom nie wierzył.
    source: czlowiek-i-zwierciadla.txt
  - !ruby/struct:Triphthong::Verse
    text: Poznał prawdę na koniec, gdy się piędzią zmierzył
    source: czlowiek-i-zwierciadla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie wierzę, aby on to naprawdę zamierzył.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zatrzymał się, jak gdyby grom w niego uderzył.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Skończył i dumnie szpady rękojeść uderzył.
    source: pan-tadeusz.txt
  ewka:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Dąb i małe drzewka
    source: dab-i-male-drzewka.txt
  awkąt:
  - !ruby/struct:Triphthong::Verse
    text: — Wstrętna kanalia! — syczał, biegając z kąta w kąt.
    source: damy.txt
  ada:
  - !ruby/struct:Triphthong::Verse
    text: Otóż mówią, że u was wakuje posada.
    source: damy.txt
  - !ruby/struct:Triphthong::Verse
    text: U mnie cela trzy kroki; was taka gromada.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiecie co, pójdźmy lepiej do celi Konrada.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Spostrzegł się, że notują, i nie odpowiada.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nabity — niechaj krzemień na żelazo pada…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Dmucham w różę, co słońcem palona opada?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Od piekieł do Nieb szczytu nikt nie odpowiada!
    source: kwiaty-zla-wiersz-ten-ci-swiece.txt
  - !ruby/struct:Triphthong::Verse
    text: Walcie do czarownika! — wrzasnęła gromada.
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, kochany panie, to ładnie się składa.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mi się niegdyś, że świat z nich się składa.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niech mu uszy obetnie, jeszcze będę rada.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Milczała patrząc na się kolejno gromada.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kto co obiecywał, niech za to odpowiada!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jesliście tak weseli, jakaż u was zwada?
    source: piesni-ksiegi-pierwsze-piesn-xviii.txt
  - !ruby/struct:Triphthong::Verse
    text: Toż cała okolica jeno o tym gada!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zginął tylko trzonowy ząb twego pradziada.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale któż z niego mądrość tak wielką wybada?”
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Podobno w mojej Tyzby pokaże się zdrada.
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: O, niech będę szczęśliwym, będziesz ze mnie rada!
    source: sonety-odeskie-do-d-d-elegia.txt
  - !ruby/struct:Triphthong::Verse
    text: A to jest, muszę przyznać, nikczemnik nie lada!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak pałka, tak mi nagle to na głowę spada.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Pójdźmy, może się jeszcze znajdzie jakaś rada.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieustannie też chustkę do oczu przykłada.
    source: wspomnienia-niebieskiego-mundurka.txt
  ości:
  - !ruby/struct:Triphthong::Verse
    text: Uchowaj, Panie Boże, takiej pobożności!
    source: dewotka.txt
  - !ruby/struct:Triphthong::Verse
    text: skąd ci ta zuchwałość, skąd tyle bezczelności!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pismo! — to dla mnie — reskrypt Jego Carskiej Mości!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciebie na pomoc wzywam, ciebie, o Miłości.
    source: fraszki-ksiegi-trzecie-do-milosci-gdzie-teraz-ono-jablko-i-o.txt
  - !ruby/struct:Triphthong::Verse
    text: Kordian ma piękną przyszłość, talenta, zdolności…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ostaniecie, ale we wszelkiej przezpieczności.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Riki słyszał wszystko i dygotał z wściekłości.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: — A nade wszystko mojej własnej naiwności.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Może pan dobrodziej ma jakie kosztowności?…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Były to oczy szczere aż do naiwności.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodziłem się dowiedzieć, jakie formalności.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Słowa śmiesznie złote Dla zbłagania ciemności!
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: I księżyc, co na dachach dolśnił się do czczości!
    source: napoj-cienisty-pejzaz-wspolczesny.txt
  - !ruby/struct:Triphthong::Verse
    text: …że piszesz coś o sercu twoim i miłości.
    source: noc-tysiaczna-druga.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekłbyś: chcą roztratować nieproszonych gości.'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: One nie wiedziały nic o mojej słabości.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: «Ach ciociu, już tak dawno nie widziałam gości!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie pojmuję, co to ściąga się do włości!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lulejko, podaj rękę Jego Dostojności.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak żyję, nie widziałam takiej bezczelności!
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Frankland spojrzał przez niego i krzyknął z radości:'
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: zginę, Jeśli tej skromnej nie zyskam piękności.
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pani siostro, wiesz, że mi nie brak przezorności…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż znowu pocieszne są delikatności!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Szczęścia szukać należy w spokojnej mierności.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jesteśmy urodzeni z defektem polskości.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest to niezbity dowód mojej poczytności.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyni źle, bo gust w samej upatruje złości.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam niegodna tych parad, takiej wspaniałości«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: Zmilczałem, wolno było żartować jejmości.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, lecz będę myśleć; to pana nie złości?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśl sobie, kiedy tak chcesz, ale myśl w cichości.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak pani, bez wątpienia i w mym sercu gości…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Matka mnie do największej doprowadzi złości!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż wszystko się działo w mojej obecności.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: I dla ciebie jest jeszcze droga do wielkości!”
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się tu, śmiej, ma jasna, krzepka złośliwości!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale szósta nie chciała wcale wyjść do gości.
    source: u-krola-olch.txt
  - !ruby/struct:Triphthong::Verse
    text: Oczy mu przesłoniła zadymka wściekłości.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Wsie leżały w znacznej od siebie odległości.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szoner przesunął się w bok i zbliżył w ciemności.
    source: wyspa-skarbow.txt
  odził:
  - !ruby/struct:Triphthong::Verse
    text: Darmo tym być, do czego kto się nie urodził.
    source: diament-i-krysztal.txt
  - !ruby/struct:Triphthong::Verse
    text: To by się dziś ów rycerz dobrze z nami zgodził!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nim Wojski zaczął mówić, Gerwazy spór zgodził.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten człowiek takim umrze, jakim się urodził.
    source: potop-tom-pierwszy.txt
  yłam:
  - !ruby/struct:Triphthong::Verse
    text: Wprost okropności, oczom własnym nie wierzyłam!
    source: dlugi-jezyk.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam wyrzuty sumienia, że cię tam posyłam.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: tam jest całe pięć rubli, ja dobrze liczyłam.
    source: ziemia-obiecana-tom-drugi.txt
  owiesz:
  - !ruby/struct:Triphthong::Verse
    text: Daj słowo honoru, że nikomu nie powiesz!
    source: dlugi-jezyk.txt
  - !ruby/struct:Triphthong::Verse
    text: — To może mi na inne pytania odpowiesz?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz rozkazuję ci gadać wszystko, co wiesz!
    source: potop-tom-pierwszy.txt
  óry:
  - !ruby/struct:Triphthong::Verse
    text: Pojechała ta Julia Michajłowna w góry…
    source: dlugi-jezyk.txt
  - !ruby/struct:Triphthong::Verse
    text: Mężczyzna zwracał blachę otworem do góry.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż uciekałem, kiedyś mierzył do mnie z góry?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Olbrzymie snopy iskier wzbiły się do góry.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Prosił bramin pobożny oświecenia z góry.
    source: umbrelka-bajki-nowe.txt
  agnie:
  - !ruby/struct:Triphthong::Verse
    text: «I bardzo — rzecze owca — niewiele on pragnie.
    source: dobroczynnosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy znajdzie przyczynę, kto zdobyczy pragnie.
    source: jagnie-i-wilcy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtem zobaczyłem blade światełko na bagnie.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcesz, by wiedzieli wszyscy… bo świat się nie nagnie…
    source: swietoszek.txt
  emi:
  - !ruby/struct:Triphthong::Verse
    text: Okrutniejszy nie żywie zwierz nad cie na ziemi!
    source: do-kasie-jesli-wladna-co-nami-bladzacych-gwiazd-sily.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdy noc głęboka wszystko uśpi i oniemi…
    source: gdy-noc-gleboka-wszystko-uspi-i-oniemi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wśród promienistych szyków; szyki wstają z ziemi.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: / Kordian zarumieniony schyla się ku ziemi /
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Coraz mniej takich znaczków na powierzchni ziemi.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech będzie pochwalony wszelki płacz na ziemi!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: A wówczas wydobędzie ją choćby spod ziemi.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtedy krzaczek zasnął, a ślimak skrył się w ziemi.
    source: slimak-i-roza.txt
  ijać:
  - !ruby/struct:Triphthong::Verse
    text: Ale co to pomoże w bawełnę obwijać!
    source: doktor-piotr.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy raz chłopca widzi i zaraz zabijać.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Pewnie stał na warcie I szedł do mnie zabijać?…
    source: kordian.txt
  ystans:
  - !ruby/struct:Triphthong::Verse
    text: — Pan Teodor zjawił się i wziął nowy dystans.
    source: doktor-piotr.txt
  inik:
  - !ruby/struct:Triphthong::Verse
    text: — Pracuję — odpowiedział skromnie pan Dominik.
    source: doktor-piotr.txt
  idział:
  - !ruby/struct:Triphthong::Verse
    text: Nie zważał na to, co syn robi — nic nie widział.
    source: doktor-piotr.txt
  - !ruby/struct:Triphthong::Verse
    text: Był w Szczytnie, niech mistrzowi opowie, co widział.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzył na nią — to prawda, ale jej nie widział.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak to było, żem panny we dworze Nie widział?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Takiej ja krasawicy na oczy nie widział…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Później opowiem ci, com tu słyszał i widział.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie, takiego Pirama świat jeszcze nie widział!
    source: sen-nocy-letniej.txt
  ezłą:
  - !ruby/struct:Triphthong::Verse
    text: Tam mam miejsce i płacę stosunkowo niezłą.
    source: doktor-piotr.txt
  uro:
  - !ruby/struct:Triphthong::Verse
    text: — Ty, gdzieś chodził? — zapytał go rządca ponuro.
    source: doktor-piotr.txt
  ezjadł:
  - !ruby/struct:Triphthong::Verse
    text: Zapytały go tylko, czy by czego nie zjadł.
    source: don-kichot-z-la-manchy.txt
  aton:
  - !ruby/struct:Triphthong::Verse
    text: Powiedział jeszcze, że się nazywa Mugnaton.
    source: don-kichot-z-la-manchy.txt
  agnął:
  - !ruby/struct:Triphthong::Verse
    text: Gospodarz dał Sanchowi wszystko, czego pragnął.
    source: don-kichot-z-la-manchy.txt
  aną:
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc to, pokazywał mu miarkę blaszaną.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż z nas pierwszy obaczy gwiazdę dobrze znaną?…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Miałeś na cara pogrzeb mowę napisaną.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Inwalida natychmiast podał rzecz żądaną.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Zabija ją pewność, że nie jestem kochaną.
    source: ziemia-obiecana-tom-drugi.txt
  acko:
  - !ruby/struct:Triphthong::Verse
    text: — Nie? — zagadnął Sancho — och, dalipan, to gracko!
    source: don-kichot-z-la-manchy.txt
  erszy:
  - !ruby/struct:Triphthong::Verse
    text: panie, znacież się więc i na robieniu wierszy?
    source: don-kichot-z-la-manchy.txt
  ecze:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na koniec, dokładnie mu przyjrzawszy się, rzecze:'
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem, zwracając się do Don Kichota, rzecze:'
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Twoja mądrość samego siebie nie dociecze.
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: A czyliż samo siebie zna plemię człowiecze?
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na ulicy spotyka wróbla, który rzecze:'
    source: pies-i-wrobel.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kogucik pobiegł co sił do studni i rzecze:'
    source: smierc-kurki.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Poklepał tedy konia po szyi i rzecze:'
    source: ubogi-bogaty.txt
  aca:
  - !ruby/struct:Triphthong::Verse
    text: — Ten, który stracił wolność, tobie ją powraca.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciał w ogniu piórka złocić i więcej nie wraca.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: O północy panienka ze spacerów wraca.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego Mosakowski do szkoły nie wraca?
    source: wspomnienia-niebieskiego-mundurka.txt
  óstwiał:
  - !ruby/struct:Triphthong::Verse
    text: — Ona, co warta, by ją cały świat ubóstwiał.
    source: don-kichot-z-la-manchy.txt
  ani:
  - !ruby/struct:Triphthong::Verse
    text: — Do jakiego królestwa jechać mamy, pani?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: On to, zdało się, że mię wyrywał z otchłani.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pragnę, Aby tak było, miłościwa pani.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cierń, co mi zrani rękę, nikogo nie zrani!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: A cóż wiesz, że nie jesteś jak ci obłąkani?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech posłów śle do mistrza! — zawołała pani.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, zsiadł z konia i zbliżył się do sani.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie będziem dłużej ćmieni, więcej kołatani…
    source: sonety-odeskie-zeglarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak jak jej udzielenie pańską duszę rani.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam to powiedział, aby spodobać się pani.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten nieszczęśliwy projekt, co nas wszystkich rani…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Cieszę się, żeście razem w tej chwili zebrani,
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Cukier z sokiem lukrecji może ulży pani.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nogi im się splątały — przystają zdyszani…
    source: wspomnienia-niebieskiego-mundurka.txt
  ichot:
  - !ruby/struct:Triphthong::Verse
    text: — Do czego zmierzasz, Sancho? — zapytał Don Kichot.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bardzoś dobrze powiedział, Sancho — rzekł Don Kichot.
    source: don-kichot-z-la-manchy.txt
  agasz:
  - !ruby/struct:Triphthong::Verse
    text: W samej rzeczy sam nie wiesz, czego się domagasz.
    source: don-kichot-z-la-manchy.txt
  ęła:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaledwie Kamilla go ujrzała, krzyknęła:'
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Żal jeno, że ją kara w Spychowie minęła.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Cieńszym trochę niż wprzódy głosem odkrzyknęła:'
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca… — cicho do sąsiadki szepnęła.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Toćże mnie i czupryna już siwieć poczęła.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ciekawość znowu budzić się zaczęła.
    source: ropucha.txt
  otrze:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem usłyszano krzyki z poddasza: „Stój, łotrze!'
    source: don-kichot-z-la-manchy.txt
  erdzy:
  - !ruby/struct:Triphthong::Verse
    text: Powierzył się Arabom po zdobyciu twierdzy.
    source: don-kichot-z-la-manchy.txt
  odszedł:
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczegóż żądasz, córko, ażeby on odszedł?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, Mela! — zerwał się do niej i podszedł.
    source: ziemia-obiecana-tom-drugi.txt
  aur:
  - !ruby/struct:Triphthong::Verse
    text: — Czyż to być może, córko moja? — zapytał Maur.
    source: don-kichot-z-la-manchy.txt
  eczy:
  - !ruby/struct:Triphthong::Verse
    text: W którym opisuje się rozmaite rzeczy.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: W którym się opisuje mnóstwo wielkich rzeczy.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zajęto się natychmiast rozsądzeniem rzeczy.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie sama Piękność świeci i kształty wszech rzeczy?
    source: fragmenta-piesn-vi-co-by-ty-urodziwa-hanno-na-to-dala.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie może tego pojąć mdły rozum człowieczy.
    source: fragmenta-piesn-vi-co-by-ty-urodziwa-hanno-na-to-dala.txt
  - !ruby/struct:Triphthong::Verse
    text: Na słabej nici wiszą wszytki ludzkie rzeczy.
    source: fraszki-ksiegi-trzecie-epitafium-erazmowi-kroczewskiemu-kuch.txt
  - !ruby/struct:Triphthong::Verse
    text: W tym, co powiedziałem, Nie było nic od rzeczy.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: mówże, Czy tak się działo, czy zmyślam te rzeczy?
    source: krol-edyp.txt
  - !ruby/struct:Triphthong::Verse
    text: I ginę śmiercią obcą, co mym kościom przeczy…
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobry folwark na zyski skarb publicznej rzeczy.
    source: satyry-czesc-druga-wzietosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Który jest Bóg, co Murcję w swojej trzyma pieczy?…
    source: slodycz.txt
  ącjej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pasterz poklepał kozę po grzbiecie, mówiąc jej:'
    source: don-kichot-z-la-manchy.txt
  ecić:
  - !ruby/struct:Triphthong::Verse
    text: — Bądź zdrów, bracie, czy nie masz mi czego polecić?
    source: don-kichot-z-la-manchy.txt
  utny:
  - !ruby/struct:Triphthong::Verse
    text: albo to, jak kto kontent, to może być smutny?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Pewnieś wczoraj był wesół, dlategoś dziś smutny.
    source: satyry-czesc-pierwsza-pijanstwo.txt
  ański:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pięknie to wyraża nasz poeta hiszpański:'
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Uchowaj Boże! — odrzekł starosta oszmiański.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: U fary przedzwoniono już na Anioł Pański.
    source: wspomnienia-niebieskiego-mundurka.txt
  eę:
  - !ruby/struct:Triphthong::Verse
    text: Diabli tam znają jakąś panią Dulcyneę!
    source: don-kichot-z-la-manchy.txt
  ela:
  - !ruby/struct:Triphthong::Verse
    text: Po takim cudzie czymże jest ta bagatela?
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzdymaj się, pieśń radości mu szum, pieśń wesela!
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zawstydziłaś go — rzekła panna Izabela.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przeprosił mnie — odparła panna Izabela.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Co tam Starski albo i panna Izabela…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wraca pan?… — zawołała panna Izabela.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Znam jego treść — przerywa panna Izabela.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Znudzoną? — powtórzyła panna Izabela.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W salonie czekała go panna Izabela.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach, więc walka?… — spytała panna Izabela.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — O nie — odpowiedziała panna Izabela.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Za miastem na odludziu — rozpacz i Niedziela!
    source: napoj-cienisty-niedziela.txt
  - !ruby/struct:Triphthong::Verse
    text: Puste niebo zaledwo ziemi się udziela.
    source: napoj-cienisty-niedziela.txt
  - !ruby/struct:Triphthong::Verse
    text: Deptane prawa ludów gdzież znajdą mściciela?…
    source: oda-do-wolnosci.txt
  inać:
  - !ruby/struct:Triphthong::Verse
    text: a że też zawsze trzeba ci to przypominać!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Oni się będą modlić, zabijać, przeklinać.
    source: kordian.txt
  obre:
  - !ruby/struct:Triphthong::Verse
    text: — Czy ja umiem — odpowie sędzia — a to dobre!
    source: don-kichot-z-la-manchy.txt
  ością:
  - !ruby/struct:Triphthong::Verse
    text: wybacz mi, ulituj się nad moją młodością!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziwożona spojrzała na niego ze złością.
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozmowa z nim istotnie była przyjemnością.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy ta metamorfoza przyszła mu z łatwością?
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Na ten widok zabiło jej serce radością.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyspa była pokryta bujną roślinnością.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: I jest bardzo dobry, i kocha nas z pewnością.
    source: w-pustyni-i-w-puszczy.txt
  ążę:
  - !ruby/struct:Triphthong::Verse
    text: — Mylisz się, przyjacielu Sancho — rzecze książę.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Skłonność Do próżniackiego życia, mości książę.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Języka mu przecież na węzeł nie zawiążę.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tegoż dnia przyjechał do Wokulskiego książę.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — To już drugi!… — mruknął na wpół do siebie książę.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Daj ci Boże zdrowie, żeś pospieszył! — rzekł książę.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak się masz, kawalerze? — rzekł wesoło książę.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem lekki, jak piórko, więc ci nie zaciążę.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla pańskiego spokoju wątpliwość rozwiążę.
    source: swietoszek.txt
  acza:
  - !ruby/struct:Triphthong::Verse
    text: Prócz tego, przyjaciołom wiele się wybacza.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzisz tę chmarę ptactwa, która go otacza?
    source: wspomnienia-niebieskiego-mundurka.txt
  ysłu:
  - !ruby/struct:Triphthong::Verse
    text: — Dajcież mi choć ze dwa dni czasu do namysłu.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziewczynka zapaliła drugą bez namysłu.
    source: dziewczynka-z-zapalkami.txt
  - !ruby/struct:Triphthong::Verse
    text: Mości panowie, rzecz ta wymaga namysłu.
    source: sen-nocy-letniej.txt
  ają:
  - !ruby/struct:Triphthong::Verse
    text: Nie chwaląc się i o mnie gorzej nie trzymają.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Milcz, gębo nieposłuszna, bo dziewki wyłają!
    source: dusiolek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tyś nie wiedział! — te łotry wszystko tobie tają.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Częstokroć samochwalcy przykrości doznają.
    source: dzwon.txt
  - !ruby/struct:Triphthong::Verse
    text: „Miły, ba, słuchajcie, Już tam drudzy wsiadają.”
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że nasze rodziny się znają.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Pochwycą inne i jak żołnierze czekają.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A to co za ogniska tam w dołku buchają?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Sprzedawaj je, gdy ich od ciebie zażądają.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Obydwie moje córki bardzo mnie kochają.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Dajesz dzieciom życie, a one ci śmierć dają.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zali to już pewne, że oni się kochają?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakież cię burze, jakież cię skały czekają?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — A czemu to od Szwedów do nas uciekają?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A ot, przed kołowrotem ludzie go trzymają!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Matka, małżonka, ojciec na śmierć mnie wzywają!”
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Strawiłeś lata twoje między dworską zgrają.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  osnkę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Innym razem śpiewał mi znów następną piosnkę:'
    source: don-kichot-z-la-manchy.txt
  ina:
  - !ruby/struct:Triphthong::Verse
    text: bez ciebie za nic wszystko — odpowie hrabina.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Z Cezara karła weźmy zemstę Rzymianina.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarde we mnie gnaty i trud mi nie nowina.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oddaj mi moje jajo! — wrzasnęła Nagina.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, któż o najważniejszej rzeczy zapomina?
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ręce za lud walczące, sam lud poobcina.
    source: liryki-lozanskie-rece-za-lud-walczace.txt
  - !ruby/struct:Triphthong::Verse
    text: Imion miłych ludowi — lud pozapomina…
    source: liryki-lozanskie-rece-za-lud-walczace.txt
  - !ruby/struct:Triphthong::Verse
    text: Przekonał się, że nie ma jak dom i rodzina.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówił, że mu już zbrzydł ten dom i ta rodzina.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: W złym jarze człowiek blady krtań nożem przecina…
    source: napoj-cienisty-zly-jar.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zdaje się, że się ona nazywa Delfina.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko to bardzo dobrze, lecz nie moja wina.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: „Alboż widzieć odrodków u nas jest nowina?
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze wielka, już pusta Girajów dziedzina!
    source: sonety-krymskie-bakczysaraj.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawsze on mi się przy tych wierszach przypomina.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest kilku jeszcze naszych z Łodzi i Berlina.
    source: ziemia-obiecana-tom-drugi.txt
  ężna:
  - !ruby/struct:Triphthong::Verse
    text: — Posłuchaj, przyjacielu Sancho — rzecze księżna.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakieże to wesele! — zawołała księżna.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, ale co on mówił? — zapytała księżna.
    source: krzyzacy-tom-pierwszy.txt
  iśmy:
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, Sancho, że dużo już przejechaliśmy?
    source: don-kichot-z-la-manchy.txt
  erność:
  - !ruby/struct:Triphthong::Verse
    text: Następnie wykonano przysięgę na wierność.
    source: don-kichot-z-la-manchy.txt
  arca:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdy wypełniono rozkaz, rzekł Sancho do starca:'
    source: don-kichot-z-la-manchy.txt
  enkę:
  - !ruby/struct:Triphthong::Verse
    text: Sancho pocieszał jak mógł zmartwioną panienkę.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, mamo, że ja mam niebieską sukienkę?…
    source: katarynka.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo ja po oficersku ukarzę panienkę…»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Kanarek podśpiewuje zaranną piosenkę…
    source: wierna-rzeka.txt
  ywiódł:
  - !ruby/struct:Triphthong::Verse
    text: Tak zastał mnie jeden ze straży i tu przywiódł.
    source: don-kichot-z-la-manchy.txt
  onio:
  - !ruby/struct:Triphthong::Verse
    text: — Ilu nas tu? — zapytał jeszcze Don Antonio.
    source: don-kichot-z-la-manchy.txt
  yta:
  - !ruby/struct:Triphthong::Verse
    text: Opisujący to, co czytelnik wyczyta.
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Takich dziejów słuchają, lecz kto je przeczyta?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Mniej szkodzi impet jawny niźli złość ukryta.
    source: hipokryt.txt
  - !ruby/struct:Triphthong::Verse
    text: Ukąsił idącego brytan hipokryta.
    source: hipokryt.txt
  - !ruby/struct:Triphthong::Verse
    text: Siada jejmość, a przy niej suczka faworyta.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: O barwie faworytów niech się nikt nie pyta.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: Poznać z miny zuchwałej sługę faworyta.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dawnoś widział *nasz kamień*? — tajemniczo pyta.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cicho, Hamer, nikt cię o to wcale nie pyta.
    source: ziemia-obiecana-tom-pierwszy.txt
  alazł:
  - !ruby/struct:Triphthong::Verse
    text: Błogosławiony stokroć ten, co sen wynalazł!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Daj Bóg, abym hetmana w Jaworowie znalazł!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Lub czyżby każdy z nas sam je sobie wynalazł?
    source: tako-rzecze-zaratustra.txt
  oniach:
  - !ruby/struct:Triphthong::Verse
    text: Oddział konnych zbliżył się ze spisami w dłoniach.
    source: don-kichot-z-la-manchy.txt
  edli:
  - !ruby/struct:Triphthong::Verse
    text: Oby wszyscy lekarze ten sam dar posiedli!
    source: don-kichot-z-la-manchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaszeleściły suknie i wszyscy usiedli.
    source: przygody-tomka-sawyera.txt
  ancha:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na tę nazwę Tarfe, Don Kichot rzekł do Sancha:'
    source: don-kichot-z-la-manchy.txt
  ansa:
  - !ruby/struct:Triphthong::Verse
    text: — A ten Don Kichot miał też giermka Sancho Pansa?
    source: don-kichot-z-la-manchy.txt
  anek:
  - !ruby/struct:Triphthong::Verse
    text: Kto patrzy na rybackich sklepów złoty wianek?
    source: do-teofila-januszewskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: / budzi się strudzony i patrzy w okno — ranek /
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ot, już tam i wjechały małe — sarknął Janek.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaledwie jednak chłopiec wypił parę szklanek.
    source: towarzysz-podrozy.txt
  uszy:
  - !ruby/struct:Triphthong::Verse
    text: Jak się wieniec związanych ludzi prędko kruszy!
    source: do-teofila-januszewskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz pustka, noc, cichość, ani żywej duszy!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Życie nowych mu skąpi, a starych nie kruszy.
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie mu tam w myśli teraz nowy gwóźdź dla duszy!
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Najlepiej go rozpleć, to wiatr zaraz wysuszy.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Roztrzaskaj głowę pierwszej, która się poruszy.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Zamknąwszy oczy patrzał w głębinę swej duszy.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wołał: — „Czemuż Bóg więzów moich nie rozkruszy?”.'
    source: oda-do-wolnosci.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie mógł wyczytać, co się działo w jej duszy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakem bernardyn, bardzo myślę o twej duszy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmierć i sztabsoficerów porywa za uszy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś ty na dzień jeden była w mojej duszy…
    source: sonety-odeskie-do-d-d-elegia.txt
  - !ruby/struct:Triphthong::Verse
    text: Kochałem ją za inną zaletę jej duszy.
    source: w-biurze-pocztowym.txt
  iwy:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Anna*: Zdaje mi się, że pan jest nieszczęśliwy”.'
    source: dramat.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiesz, co mi się teraz zda, Wacławie cnotliwy?
    source: fraszki-ksiegi-trzecie-do-waclawa-ostroroga.txt
  - !ruby/struct:Triphthong::Verse
    text: Kochany, biedny Julek, szczęśliwy, szczęśliwy!
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Płyń do swojej Elektry, gdy chcesz być szczęśliwy!
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: W waszym świecie nawet ten zakaz jest możliwy.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A czemu to waćpan o Krzysię mniej troskliwy?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem z boku czuwał nań rozbójnik chciwy.
    source: podrozny.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, jakże ten zapach był teraz dokuczliwy!
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Mocarzu, jak Bóg silny, jak szatan złośliwy!
    source: reduta-ordona.txt
  - !ruby/struct:Triphthong::Verse
    text: Zechcesz, będę szczęśliwy, — każesz, nieszczęśliwy.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale moim zdaniem to sposób niewłaściwy.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie! — i sokół siadł mu na ramię O dziwy!
    source: zmija.txt
  yczyn:
  - !ruby/struct:Triphthong::Verse
    text: ! '(Do niej): Nie zmuszaj mnie do wyłuszczania przyczyn.'
    source: dramat.txt
  inie:
  - !ruby/struct:Triphthong::Verse
    text: Wielbił drzewo grzejąc się człowiek przy kominie.
    source: drzewo.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekło drzewo: «Cóż po tym! — grzeje, ale ginie».'
    source: drzewo.txt
  - !ruby/struct:Triphthong::Verse
    text: Soyez tranquille, przyjdź tu o siódmej godzinie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Stanisław Struś tu leżę; nie wchodź, poganinie!
    source: fraszki-ksiegi-trzecie-nagrobek-stanislawowi-strusowi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sprawiedliwa waśń i po śmierci nie ominie.
    source: fraszki-ksiegi-trzecie-nagrobek-stanislawowi-strusowi.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz jeśli nie zaświeci nic?… i ból przeminie?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż nie poprawię się, nie sprzedam stajni, nie…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam, gdzie się grunt nachyla, jest rzeka w nizinie.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Sny moje zaniedbane marnieją w dolinie…
    source: napoj-cienisty-zwolywali-sie-surma-na-wrzawe-zabawe.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiem, co winienem sławie i mojej rodzinie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten aksamit traw, będzież to mak i botwinie?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A Horeszków i pamięć i imię zaginie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dwa całe dni zeszło na próżnej strzelaninie.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ten sok mógłby zaszkodzić pannie Karolinie?
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tedy w braku Piruzy — mów mi o Serminie.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Aż ślebodny znajdziem czas W uherskiej dziedzinie!
    source: z-wichrow-i-hal-z-tatr-taniec-zbojnicki.txt
  iśgłos:
  - !ruby/struct:Triphthong::Verse
    text: Nagle wydało mu się, że słyszy jakiś głos.
    source: duch-we-flaszce.txt
  atło:
  - !ruby/struct:Triphthong::Verse
    text: Podniósł ją do góry i obejrzał pod światło.
    source: duch-we-flaszce.txt
  - !ruby/struct:Triphthong::Verse
    text: W jednej z tych ścian przez otwór sączyło się światło.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Szponami orła sięga on po nowe światło.
    source: tako-rzecze-zaratustra.txt
  oił:
  - !ruby/struct:Triphthong::Verse
    text: Źle ten czyni, kto cudzą rzecz sobie przyswoił.
    source: dudek-bajki-nowe.txt
  ajo:
  - !ruby/struct:Triphthong::Verse
    text: — A zad tyli, co kwoka, kiedy znosi jajo.
    source: dusiolek.txt
  olniej:
  - !ruby/struct:Triphthong::Verse
    text: Matka już od kilku chwil jadła coraz wolniej.
    source: dym.txt
  ija:
  - !ruby/struct:Triphthong::Verse
    text: Nogi jeszcze połamie… schody porozbija…
    source: dym.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy pijani, widzę, a pijan-em i ja.
    source: fraszki-ksiegi-trzecie-do-waclawa-ostroroga.txt
  - !ruby/struct:Triphthong::Verse
    text: Ogłuszony do reszty, wypaliłem i ja…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto tu kocha — kto ginie — kto kogo zabija?
    source: napoj-cienisty-dzanada.txt
  yły:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Niech pani patrzy: włosy mi się najeżyły.'
    source: dyrektor-pod-kanapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Twarz mu się rozjaśniła, oczy zaiskrzyły.
    source: potwarz.txt
  iczy:
  - !ruby/struct:Triphthong::Verse
    text: Któż jego miejsce zmierzy, kto jego czas zliczy!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomysł jest gorzki, śmiały, ale malowniczy…
    source: slodycz.txt
  ęci:
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie umiem rozróżnić marzeń od pamięci?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale no Pan posłuchaj, co się stąd wyświęci.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Zamiar jest niewolnikiem wyłącznym pamięci.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Wstańcie jeno teraz, boć my przecie nie święci.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A my, czy to będziemy z pod prawa wyjęci?
    source: pan-tadeusz.txt
  yszli:
  - !ruby/struct:Triphthong::Verse
    text: Ty będziesz znowu wolny, my oznajmić przyszli.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy potrzeba, żebyśmy zaraz w pole wyszli?
    source: pan-tadeusz.txt
  oły:
  - !ruby/struct:Triphthong::Verse
    text: Żebyś ty widział moje merynosy, woły!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Dźwigasz mię! — ktoś ty? — strzeż się, sam spadniesz w te doły.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po trzy, po cztery w kupce, chyba nie kościoły?
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Towarzystwa przykładzie, pracowite pszczoły!
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  ucił:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedział, że dom może na zawsze porzucił.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dowierzał rzutowi i, blednąc, odrzucił.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt zdrady na oczy tym szelmom nie wyrzucił?…
    source: potop-tom-pierwszy.txt
  oza:
  - !ruby/struct:Triphthong::Verse
    text: Ale dla Boga, po co te łzy, płacze, zgroza.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ole:
  - !ruby/struct:Triphthong::Verse
    text: Dziś w więzieniu jak w domu, jak w swoim żywiole.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszystko minie na ziemi: szczęście i niedole.'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ileż znowu pamiątek w twoim domku, w szkole!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czynili zasadzki i pozywali w pole…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Powinniście, jak można tylko, chodzić w pole.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Posiał jeden na górze, a drugi na dole.
    source: oracze-i-jowisz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyleciawszy przez bramę, biegł prosto na pole.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wskrzeszają mądrą wolność, skracają swywole.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale, mości panowie, oto wasze role.
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: I wyspą śniegu nakrył błękitne wód pole.
    source: sonety-krymskie-gora-kikineis.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, ustąpię, będzie miał tutaj wolne pole.
    source: swietoszek.txt
  ysza:
  - !ruby/struct:Triphthong::Verse
    text: Prawda, źle przyjmujemy nowego przybysza;
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Na koniec zwrócił się do swego towarzysza.
    source: ogniem-i-mieczem-tom-drugi.txt
  aczy:
  - !ruby/struct:Triphthong::Verse
    text: I uczniowi najlepszą nagrodę wyznaczy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóżeś zrobił, najgłupszy, najsroższy z siepaczy!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: On jeden poprawi się, i Bóg mu przebaczy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Stracić z oczu brzeg niegdyś znajomej rozpaczy!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Umrzeć, dopóki jeszcze śmierć trwa i coś znaczy!»
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Stoisz — chora i w łachman odziana żebraczy.
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozumie kto z waćpaństwa, co ten bilet znaczy?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Kuzynka z francuskiego myśli swe tłumaczy.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż wie, kiedy mu Pan kres żywota naznaczy.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan w dość wyraźny sposób rzecz całą tłumaczy.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Przekonamy się zresztą, co to wszystko znaczy.
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: Trochę, prawda, daleko, ale co to znaczy?
    source: w-razurze.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, Papkin czeka, Aż go Anna zoczyć raczy.
    source: zemsta.txt
  ola:
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, jaka nas wszystkich czeka jutro dola.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie jestem niechętny… ja już schodzę z pola…
    source: lalka-tom-drugi.txt
  ata:
  - !ruby/struct:Triphthong::Verse
    text: Nieźle by i za tego pomodlić się brata.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pieśni ma, tyś jest gwiazdą za granicą świata!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ku niebu, on ku niebu, ku niebu ulata!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Długoż masz, o Miłości, frasować me lata?
    source: fraszki-ksiegi-trzecie-do-milosci-dlugoz-masz-o-milosci-fras.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy podobno przed czasem chcesz mię zgładzić z świata?
    source: fraszki-ksiegi-trzecie-do-milosci-dlugoz-masz-o-milosci-fras.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak przez mgłę zobaczyłam pobladłą twarz brata.
    source: gloria-victis-dziwna-historia.txt
  - !ruby/struct:Triphthong::Verse
    text: — I Timeleon zabił rodzonego brata…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam jest posąg człowieka na posągu świata.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Przewidziałem nieszczęście… lecz śmierć z ręki kata!!!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dąć w rogi z czatowni na cztery strony świata!
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów, dziewczę, czy twe serce niekiedy ulata?
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaczął przypuszczać, że ma przed sobą wariata.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Okropność! — zapłakała pani Małgorzata.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale od tego czasu minęły dwa lata.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciało matki i ojca, i siostry, i brata…
    source: napoj-cienisty-ubostwo.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy on robi na tobie wrażenie wariata?
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Posłany wódz kaukaski z siłami pół–świata,
    source: reduta-ordona.txt
  - !ruby/struct:Triphthong::Verse
    text: Kradzieżą oczywistą wzniosła się intrata.
    source: satyry-czesc-druga-wzietosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja cztery lata czekam na to, cztery lata!
    source: ziemia-obiecana-tom-drugi.txt
  eszył:
  - !ruby/struct:Triphthong::Verse
    text: Ej, Feliksie, żebyś ty nas trochę pocieszył!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty, jeśli zechcesz, w piekle diabła byś rozśmieszył.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Tadeusz milczkiem za nią na grzyby pośpieszył.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Możem nad rozkaz wodzów powstanie przyśpieszył!
    source: pan-tadeusz.txt
  acam:
  - !ruby/struct:Triphthong::Verse
    text: Dobre to — lecz ja znowu do Feliksa wracam.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ara:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, ty! — tych mnie imion przy kielichach wara.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy ci nie zimno w łożu kryształowym cara?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy śmiałbyś w oczy matki spojrzeć okiem cara?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan Molinari w domu? — zapytał szwajcara.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawda, że się wybornie dobrała ta para.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc — pomyślałem sobie — pójdę do Makara.
    source: w-razurze.txt
  ańska:
  - !ruby/struct:Triphthong::Verse
    text: Konradzie, stój, dla Boga, to jest pieśń pogańska.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak on okropnie patrzy, — to jest pieśń szatańska.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Korzysz się modlitewnie, a gardzisz mną z pańska.
    source: dziejba-lesna-dziejba-lesna.txt
  ącze:
  - !ruby/struct:Triphthong::Verse
    text: Ktoś ty? — jam orzeł! — patrzy kruk — myśl moje plącze!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  eką:
  - !ruby/struct:Triphthong::Verse
    text: Z drżenia ziemi czyż ludzie głąb nurtów docieką.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I gorącą łez moich polewałem rzeką.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Kroki moje już dudnią po grobli — nad rzeką.
    source: napoj-cienisty-z-lat-dzieciecych.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mości książę, żołnierze szablami się sieką!
    source: ogniem-i-mieczem-tom-drugi.txt
  umny:
  - !ruby/struct:Triphthong::Verse
    text: Tak! — czuły jestem, silny jestem i rozumny.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Moje, gdzie są przeszłości cmentarze i trumny.
    source: sonety-odeskie-do-patrzysz-mi-w-oczy.txt
  ebie:
  - !ruby/struct:Triphthong::Verse
    text: I dojdę po promieniach uczucia — do Ciebie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz słuchaj, są tysiące biedniejszych od ciebie.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja sam już nie na jednym płakałem pogrzebie.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt się nigdy nie dowie, czym byłem dla siebie!
    source: dziejba-lesna-iii-jam-nie-osjan.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu nieśmiertelniejesz na moim pogrzebie?
    source: dziejba-lesna-iv-pogrzeb.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemuś zabił mnie jadem, co nie truje ciebie?
    source: dziejba-lesna-iv-pogrzeb.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy żyć dalej o ledwie nie żebranym chlebie?
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: Mijały dni za dniami, podobne do siebie.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc gdy mi wezmą życie… a starzec pogrzebie!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie warto było biec tak daleko do ciebie.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: — Był w tych stronach i długo czatował na ciebie.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Wokulski ocknął się i spojrzał bliżej siebie.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Aresztuję pana i zabieram do siebie.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zerwali się i spojrzeli za siebie.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bez ojca wzrósł — szeptała — bez ojca… bez ciebie!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Szepnęłaś: — «Odtąd tylko należę do ciebie».'
    source: napoj-cienisty-brat.txt
  - !ruby/struct:Triphthong::Verse
    text: Dłoń złamana w niej tkwiła jak nóż w ciepłym chlebie!
    source: napoj-cienisty-marcin-swoboda.txt
  - !ruby/struct:Triphthong::Verse
    text: Dom nasz — dom wasz, tak też i bądźcie jak u siebie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Prawda — zawołał Robak — jak Pan Bóg na niebie!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Kmicic mówił dalej, jakby sam do siebie:'
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ja pracuję za niego i za siebie.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: To go uspokoiło i przyszedł do siebie.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Obie kulki leżały prawie obok siebie.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Zostawił ją i wściekły popędził przed siebie.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Przeciwko woli ojca cóż począć w potrzebie?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Po prostu, taką groźbę odwrócić od siebie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Spłaciłem dług i muszę powracać do siebie.
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie dano mu czasu na przyjście do siebie.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: / siada po drugiej stronie stołu, jak do siebie /
    source: zemsta.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem zupełnie chory, boję się o siebie…
    source: ziemia-obiecana-tom-drugi.txt
  ęga:
  - !ruby/struct:Triphthong::Verse
    text: Jam tu, jam przybył, widzisz, jaka ma potęga!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: W wymówionym słowie jest cudowna potęga.
    source: lord-jim.txt
  omy:
  - !ruby/struct:Triphthong::Verse
    text: Lecz te, co jutro rykną, czym są dzisiaj gromy?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czym jest wieków ciąg cały, mnie z dziejów wiadomy?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz przecie, ojcze, że ty znaczysz tyle, co my…
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Cel mej podróży jest, jak zawsze, niewiadomy.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Z nieludzką stanowczością trwałem — *nieruchomy*.
    source: studnia-i-wahadlo.txt
  - !ruby/struct:Triphthong::Verse
    text: Makar Kuzmicz milczy i stoi nieruchomy.
    source: w-razurze.txt
  atek:
  - !ruby/struct:Triphthong::Verse
    text: Z czego wychodzi cały człowiek, mały światek?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czym jest śmierć, co rozprószy myśli mych dostatek?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — To moja siostra starsza — odpowiedział kwiatek.
    source: motylek.txt
  onie:
  - !ruby/struct:Triphthong::Verse
    text: Czym był On, póki światy trzymał w swoim łonie?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czym będzie wieczność świata, gdy On go pochłonie?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Twego bólu do życia żaden grób nie schłonie!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziwożona z rozpaczą załamała dłonie.
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: Dajcie mi lampę… sztylet w zabitego łonie…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mnich w kapturze potyka się z królem w koronie!
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Myśli martwa, ty, niegdyś z żądzą walki w łonie!
    source: kwiaty-zla-zadza-nicestwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Lawino, chcesz mnie unieść, pędząc po gór skłonie?
    source: kwiaty-zla-zadza-nicestwa.txt
  - !ruby/struct:Triphthong::Verse
    text: One mię niosą, dokąd chcą, jak bujne konie.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto dziewczynę przybłąkał w twych pragnień ustronie?
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto wypulchnił jej wargi i wyśnieżył dłonie?
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: Rąk nie wzniosę ku niebu po modlitwy zgonie!
    source: napoj-cienisty-noca.txt
  - !ruby/struct:Triphthong::Verse
    text: / drzwi za sobą zamyka i idzie ku Żonie /
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dawaj go sam! — zawołał król klasnąwszy w dłonie.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W tym razie, wina cała jest po mojej stronie.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jużci pleban inaczej uczy na ambonie…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spojrzymy: husaria już rozpuściła konie.'
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Nadaremnie płakałam, załamując dłonie!
    source: przygody-sindbada-zeglarza.txt
  iście:
  - !ruby/struct:Triphthong::Verse
    text: Milczysz, — wszakżeś z Szatanem walczył osobiście?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: O dziatki, wy się ze mnie śmiać nie powinniście!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Miała takąż sukienkę i na głowie liście.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: I *tylko* ku tworzeniu uczyć się winniście!
    source: tako-rzecze-zaratustra.txt
  umu:
  - !ruby/struct:Triphthong::Verse
    text: Milczysz! — nie dasz dla serca, dajże dla rozumu.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Każdy cud chcesz tłumaczyć; biegaj do rozumu…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Myślałem, że bez duszy… tylko bez rozumu!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czekam chwilę: już nigdzie blasku ani szumu.'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  upia:
  - !ruby/struct:Triphthong::Verse
    text: Chwila dumy — ta czaszka już byłaby trupia.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  eptać:
  - !ruby/struct:Triphthong::Verse
    text: Widzieć krew w jego ustach, i nie można chłeptać!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tu ziemia równa, byle ją trochę udeptać.
    source: krzyzacy-tom-pierwszy.txt
  ucha:
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Świętego Ducha.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja swoje, a on swoje; — nie widzi, nie słucha.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: A po śmierci grzesznika cierpiącego skrucha!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Świętego Ducha!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Pod wpływem pracy w sercu budzi się otucha.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czasem słychać szum morza, czasem cichość głucha.
    source: lambro.txt
  - !ruby/struct:Triphthong::Verse
    text: W ciszy korsarz podnosi blade czoło — słucha.
    source: lambro.txt
  - !ruby/struct:Triphthong::Verse
    text: «Wprawdzie tam, w drugiej kupie, szlachta pilnie słucha.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam zwyczaj drapać zaraz, jak mię kto rozrucha.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten już przedał, co kupił; wieść nie lada grucha.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  awcie:
  - !ruby/struct:Triphthong::Verse
    text: Mój Panie, idźcie sobie, a nas tu zostawcie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Idźcie do drugiej izby — rzekł — a ich ostawcie…
    source: pan-wolodyjowski.txt
  eję:
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg nie pojmuję — nic, i oszaleję.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pójdź ze mną w żal bez końca i pójdź w beznadzieję!
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystka teraz dla ciebie z całych sił istnieję…
    source: dziejba-lesna-smierc-buddy.txt
  - !ruby/struct:Triphthong::Verse
    text: (Ach, jak ja się starzeję, jak ja się starzeję!…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wasza książęca mość, ja chyba oszaleję!…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — To dobrze, ale gdzie ja się na noc podzieję?
    source: w-pustyni-i-w-puszczy.txt
  ona:
  - !ruby/struct:Triphthong::Verse
    text: A to jest rzecz niemała widzieć, jak człek kona.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ktoś dziękuje z uśmiechem… znam głos… pewnie ona.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Długo się w wannie parzysz, Pryszko pochodzona.
    source: fraszki-ksiegi-trzecie-do-pryszki.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy chcesz jako Pelijas odmłodnąć warzona?
    source: fraszki-ksiegi-trzecie-do-pryszki.txt
  - !ruby/struct:Triphthong::Verse
    text: Niewidoma dziewczynka była upojona.
    source: katarynka.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszędzie cicho… prowadzą… wiesz, gdzie wprowadzona?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: W górze — Nieb pięknych, smutnych, świąteczna opona.
    source: kwiaty-zla-harmonia-wieczorna.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamięć twa jak monstrancjum lśni mi w głębi łona!
    source: kwiaty-zla-harmonia-wieczorna.txt
  - !ruby/struct:Triphthong::Verse
    text: Albo — nie, już mi się nie chce, jestem zmęczona.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy już się będzie robak tulić do jej łona?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Mniej straszna w swym nieszczęściu, od wężów jedzona.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzór najsroższych męczarni — postać Laokona.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Przelotny uśmiech przemknął po twarzy barona.
    source: metrzengerstein.txt
  - !ruby/struct:Triphthong::Verse
    text: Czego tylko nie było w duszy Alcabona!
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Umierasz, a ja szepcę: «Wiedziałem, że skona!»'
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak tedy mniemam, iż ten kozaczek to ona.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdy okiem wkoło rzuca, postrzega: to ona!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Oficerowie brali się wzajem w ramiona.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Widocznie ma nadzieję wyjść za Stapletona.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzucał się i krzyczał, aż zbudziła go żona.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Wrósł tu nagle po pas, a nawet po ramiona.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Augustianin, żołnierz i dworzanin Nerona!
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Wskazał na okręt, potem chwycił mnie w ramiona.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtedy Będziesz, spodziewam się, zaspokojona.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Większej nad tę nie było i nie ma — to ona!
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wstrzymuj mnie, wypełnię to, co każe ona.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzgardziłaś mną, dziedziczko moja ucieszona.
    source: treny-tren-iii.txt
  ęcéj:
  - !ruby/struct:Triphthong::Verse
    text: Przepaść — tysiąc lat — pusto — dobrze — jeszcze więcéj!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ocha:
  - !ruby/struct:Triphthong::Verse
    text: Synu mój, tyś na sercu, które ciebie kocha.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ktokolwiek w drzwi kołacze — niech wejdzie i kocha!
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: — To jeszcze bardziej tego innego pokocha.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niema z żalu, postawą jak wymownie szlocha!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Skądże takowa dobroć, odmiana tak płocha?
    source: satyry-czesc-druga-klatki.txt
  ijo:
  - !ruby/struct:Triphthong::Verse
    text: Ty to z ust jego wrzeszczysz, stujęzyczna żmijo,
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  yja:
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, dlaczego tobie przeor tak nie sprzyja?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, w Apokalipsie co znaczy bestyja?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: „Myśl czarna, ręka pewna, płyn dzielny, czas sprzyja.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie tamuje zamiaru obecność niczyja.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: I nie wiedział, czyj zamysł, ani zbrodnia czyja?
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł na to Śnigrobek: «Niech nicość nam sprzyja!'
    source: napoj-cienisty-snigrobek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszelka radość jest w końcu tyleż, co niczyja…
    source: napoj-cienisty-snigrobek.txt
  epił:
  - !ruby/struct:Triphthong::Verse
    text: — Milczy i trzepie — oczy aż strach we mnie wlepił.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, księżuniu, czegoś do mnie się uczepił?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  osty:
  - !ruby/struct:Triphthong::Verse
    text: Co ja winien, że takie mam odbierać chłosty.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy ja jestem król diabłów, — wszak ja diabeł prosty.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  aman:
  - !ruby/struct:Triphthong::Verse
    text: A wiesz, że jutro będziesz bity jako Haman?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  unde:
  - !ruby/struct:Triphthong::Verse
    text: Ego te exorciso, spiritus immunde —
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  undę:
  - !ruby/struct:Triphthong::Verse
    text: Księże, stój — słucham — gadam — stój — jedną sekundę!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Któryż pierwszy pochwyci sposobną sekundę?
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdy włożyła kapelusz, podał jej rotundę.
    source: ziemia-obiecana-tom-pierwszy.txt
  uszę:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest nieszczęsny więzień, co chce zgubić duszę?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Zostać dłużej nie mogę; nie, nie, jechać muszę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrowa, Telimeno moja; jutro ruszę».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przez jutro wypocznę — rzekł — a pojutrze ruszę.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechże sądzi potomność, a ja pióro kruszę.
    source: satyry-czesc-pierwsza-palinodia.txt
  - !ruby/struct:Triphthong::Verse
    text: Że uciekać i kochać bez nadziei muszę.
    source: sonety-odeskie-do-laury.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nastała noc: och, że też światłem ja być muszę!'
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Zwij mnie wszakże jako chcesz, — jestem, kim być muszę.
    source: tako-rzecze-zaratustra.txt
  eży:
  - !ruby/struct:Triphthong::Verse
    text: Ten grzesznik już przeklęty, prawem mnie należy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: W nieświęconej ziemi I nie pod krzyżem leży…
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: Usiądź lepiej i pomyśl, co czynić należy.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto zasłużył na ziele — niech się nim odświeży.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Bogu się nieśmiertelność — nam się Bóg należy.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: «Lecz cóż to? — krzyknął Sędzia — co do mnie należy?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyzwaliśmy, zapewne, i bić się należy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Choćbym chciał zostać, czy to ode mnie zależy?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzech jezdnych padło rannych, jeden trupem leży.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzieżeście, ludzie prawi, przystojna młodzieży?
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  - !ruby/struct:Triphthong::Verse
    text: Oślep tłuszcza bezbożna w otchłań zbytków bieży.
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  - !ruby/struct:Triphthong::Verse
    text: „Rok się skończył, winszować tej pory należy”.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  - !ruby/struct:Triphthong::Verse
    text: Niejeden dom zbudować nam jeszcze należy!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Aliści, gracze moi, cóż na tym zależy!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie dobrej myśli, bo cóż na tym zależy!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Me czucie i współczucie — cóż na tym zależy!
    source: tako-rzecze-zaratustra.txt
  egub:
  - !ruby/struct:Triphthong::Verse
    text: Pytaj go, męcz — niewinnej duszy mojej nie gub.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  eba:
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, gadaj wyraźnie — czego mu potrzeba?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeba mi nowych skrzydeł, nowych dróg potrzeba.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Dusza z ust zapalonych leci w błękit nieba…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Na jednego anioła dwóch dusz ziemskich trzeba!…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozumie się, że tego mu było potrzeba.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: „Cudze rzeczy znać dobrze, a swoje potrzeba!”
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Poeta, co ich widział, zgadł, jak żyć potrzeba?
    source: napoj-cienisty-romans.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma dwa głody, lecz brak mu — dziewczyny i chleba.
    source: napoj-cienisty-romans.txt
  - !ruby/struct:Triphthong::Verse
    text: Wydać abo nie wydać; w tym rozmysłu trzeba”.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Tylko gwiazdy nań patrzą z wysokiego nieba.
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Płakaniem nic nie wskórasz, a tu radzić trzeba.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamięć, bystrość, pojęcie są to dary nieba.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Jedynym jego celem, zasługa dla nieba.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem jak ogłupiała i spadam jak z nieba!
    source: swietoszek.txt
  imię:
  - !ruby/struct:Triphthong::Verse
    text: On poprawi się jeszcze, on wsławi Twe Imię.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: to wyraźne hultajstwo brać drugiego imię.
    source: poskromienie-zlosnicy.txt
  osił:
  - !ruby/struct:Triphthong::Verse
    text: I on także w więzieniu, jak nam gość donosił.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: w domeczku swoim wróci pani szybko do sił.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Braun jednak przez długi czas nic jej nie donosił.
    source: potop-tom-trzeci.txt
  okiem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ty nie z ziemi: — tam rosłaś, nad białym obłokiem.'
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Dróg zawartych przesądem nie przestąpię krokiem.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: To pewien dłużnik, bankrut potępion wyrokiem.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Skrzetuski popatrzył na niego szklanym wzrokiem.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale wszyscy słuchali w milczeniu głębokiem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Już wzniósł głowę; słuchają w milczeniu głębokiem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Obyś wasza miłość był prawdziwym prorokiem…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przystanął, zdjął kapelusz i żegnał go wzrokiem.
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: Palce miałaś na oślep skrwawione ich sokiem.
    source: w-malinowym-chrusniaku.txt
  inął:
  - !ruby/struct:Triphthong::Verse
    text: Mój kochanek na niebie, sprzed oczu nie zginął.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Wysadzić drzwi, od których klucz kędyś zaginął!
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak w rozstania godzinie młody anioł zginął…
    source: godzina-mysli.txt
  asce:
  - !ruby/struct:Triphthong::Verse
    text: Marszałek — Grand Contrôleur — ledwie poznasz, w masce.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  orów:
  - !ruby/struct:Triphthong::Verse
    text: Bo to był tylko jeden z prywatnych wieczorów.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Spadało to na niego jak głosy upiorów.
    source: ludzie-bezdomni-tom-drugi.txt
  azu:
  - !ruby/struct:Triphthong::Verse
    text: On umiał ugrupować bal na kształt obrazu;
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty cukrowych ust lubej nie tknąłeś ni razu!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Kocham upór męczeński — hej! — takiego głazu!…
    source: napoj-cienisty-wol-wiosnowaty.txt
  - !ruby/struct:Triphthong::Verse
    text: Mogę teraz was wszystkich wziąć w areszt od razu».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Żołnierz trzyma się ściśle litery rozkazu!
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czym nie wydał co do niej innego rozkazu?
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu trzeba już wziąć ściślej znaczenie wyrazu.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: A zatem idę spełnić treść pani rozkazu.
    source: swietoszek.txt
  osić:
  - !ruby/struct:Triphthong::Verse
    text: Ale przeczytaj wreszcie — dajże się uprosić.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak też waćpani możesz takich rzeczy prosić!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam znów Żyda wypędzać, młyn i karczmę znosić?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Droży się wilk, na koniec dał się im uprosić.
    source: wilk-i-owce.txt
  eści:
  - !ruby/struct:Triphthong::Verse
    text: I znowu lat trzy przeszło bez śladu, bez wieści.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Opowiem wam dwie dawne, ale pełne treści…
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Może spojrzysz ukradkiem… i łezka boleści…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: „Zawsze kokietka z niej, choć już ma lat trzydzieści!…”
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sięgnął Maciej po słowo, co wszystek gniew zmieści!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: — «Ty, psiaparo — psiawełno — psianogo — psiatreści!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Najokrutniejszy taki, co gryzie, a pieści.
    source: szczurek-i-matka.txt
  edział:
  - !ruby/struct:Triphthong::Verse
    text: I cóż on na pytania moje odpowiedział?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak to, imaginez-vous — jam o tym nie wiedział!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo u dominikanów ten Rollison siedział.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: No gadajże, skąd ty wiesz, kto ci to powiedział?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ciszej nieco, niż mówił zwykle, odpowiedział:'
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tamten z jednostajną wciąż flegmą odpowiedział:'
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podniósł głowę Traugutt i twardo odpowiedział:'
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Akela podniósł znowu głowę i powiedział:'
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Anzelm z uroczystością w głosie odpowiedział:'
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz ja tej krwi nie winien, jam o tym nie wiedział».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz porwał się z poduszek i posępny siedział.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozgniewany, rzecz całą przed ludźmi powiedział.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Wuj westchnął głęboko i nic nie odpowiedział.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie było strzeżone, bo rzadko ktoś w nim siedział.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: To szaleństwo, dziś gdy się tworzy taki przedział.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Chyba żeś nie słyszała, co do mnie powiedział.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żadnego Dominika nie ma… — odpowiedział.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzetelny bardzo człowiek, bo mi wprost powiedział:'
    source: ziemia-obiecana-tom-drugi.txt
  anki:
  - !ruby/struct:Triphthong::Verse
    text: Trzody, cienie — Sławianie, my lubim sielanki.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: On jest kupiec, więc nie ma prawa do hrabianki…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic nie ma, prócz lusterka i prócz macierzanki.
    source: napoj-cienisty-lalka.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to zaśmiał się Migoń: — «Bawmy się w chowanki!'
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: Miałem za sobą Dobrzyn i cztery zaścianki!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak śmiałej powinszować można wychowanki.
    source: powrot-posla.txt
  ędy:
  - !ruby/struct:Triphthong::Verse
    text: Ale próżno, nie dla nas wysokie urzędy!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Arystokracja tylko ma u dworu względy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — A tak, ona swym Ropsem… proszę panów tędy…
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sen — w pobliżu, sen — zdała, sen wokół, sen — wszędy!
    source: przygody-sindbada-zeglarza.txt
  aku:
  - !ruby/struct:Triphthong::Verse
    text: Ja bym im dwór pokazał, nauczyłbym smaku.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie każdy jest łotrem, kto siedział na Pawiaku…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: My nie odczulibyśmy wcale tego braku.
    source: ropucha.txt
  ysku:
  - !ruby/struct:Triphthong::Verse
    text: — Tajemną! — za te nudy, owóż co mam w zysku.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  isku:
  - !ruby/struct:Triphthong::Verse
    text: Jaśnie Panie, excusez, któż wątpi o spisku!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  urzy:
  - !ruby/struct:Triphthong::Verse
    text: U kadetów? — voyez-vous, on tam wojsko burzy.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  entów:
  - !ruby/struct:Triphthong::Verse
    text: cet incendiaire, Ma tu korespondentów.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Na podwórzu przed chatą stało dwóch studentów.
    source: ropucha.txt
  eda:
  - !ruby/struct:Triphthong::Verse
    text: To szatan niecierpliwy, — z tym człowiekiem bieda!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam tyle ważnych rzeczy; wymówić mi nie da.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Odkazujże po ludzku, bo ci będzie bieda.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeden Judasz drugiego za pieniądze sprzeda.
    source: moralnosc-pani-dulskiej.txt
  obić:
  - !ruby/struct:Triphthong::Verse
    text: Co Pan Senator każe z Rollisonem robić?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, rozumie się, że to grzech, ale co zrobić…
    source: podrzutek.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawie chcą mię już gwałcić; no i cóż mam robić!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: A pasztetnik?« »Umiałci i pasztety robić«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Daję słowo, że nie wiem, co ze sobą robić.
    source: ziemia-obiecana-tom-drugi.txt
  anach:
  - !ruby/struct:Triphthong::Verse
    text: Lecz po co zawsze prawić o republikanach.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawsze o Ateńczykach, Spartanach, Rzymianach.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ogiem:
  - !ruby/struct:Triphthong::Verse
    text: Odprawiamy, lecz siada i skwierczy pod progiem.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla was, co się modlicie, jestem tylko — Bogiem.
    source: dziejba-lesna-iii-jam-nie-osjan.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zleciał i rzekł do chłopa: «Jedźże z Panem Bogiem!»'
    source: furman-i-motyl.txt
  - !ruby/struct:Triphthong::Verse
    text: Chrystus zabrania mścić się nawet i nad wrogiem!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie zapominaj pan, że jesteś pedagogiem!
    source: potwarz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żądza podróży stała się moim nałogiem.
    source: przygody-sindbada-zeglarza.txt
  ęgo:
  - !ruby/struct:Triphthong::Verse
    text: A potem ją sprowadzić — aż w dół — o tak tęgo;
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ęgą:
  - !ruby/struct:Triphthong::Verse
    text: Żeby nas nie nudziła więcej swą włóczęgą.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ison:
  - !ruby/struct:Triphthong::Verse
    text: Witam, witam, któraż z pań jest pani Rollison?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ito:
  - !ruby/struct:Triphthong::Verse
    text: — Jego zbito — zlituj się — po katowsku zbito.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: takiego, co się przez nie świeci jak przez sito.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie przestanę! — trąbił słoń — Wytłumaczcież mi to!
    source: ksiega-dzungli.txt
  ucho:
  - !ruby/struct:Triphthong::Verse
    text: Kto poplótł, że go bili, nie wyjdzie na sucho.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wszędzie było samotnie i głucho.
    source: pan-tadeusz.txt
  ińca:
  - !ruby/struct:Triphthong::Verse
    text: Wypchnęli mię z progu I z bramy, i z dziedzińca.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  edzi:
  - !ruby/struct:Triphthong::Verse
    text: Ale tam, moja Pani, wielu innych siedzi?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Możeś ty mnie podstępnie badał na spowiedzi?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz na Litewskim Księstwie teraz syzma siedzi!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Jak to — parsknął Asesor — do kroćset niedźwiedzi!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Między stawami w rowie młyn ukryty siedzi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jako stary opiekun, co kochanków śledzi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Na trzy więc pytania trzech żądam odpowiedzi.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Winicjusz nie znalazł na razie odpowiedzi.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwy, kto z równymi o granicę siedzi!
    source: sasiedztwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Zły głód, wojna, powietrze; gorsi źli sąsiedzi.
    source: sasiedztwo.txt
  ęcia:
  - !ruby/struct:Triphthong::Verse
    text: Jak to? — czyż to nie był głos mojego dziecięcia?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: O świcie do Czerska ją zawieziem, do księcia!
    source: legendy-warszawskie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Czas by już Zośkę wreszcie wydobyć z zamknięcia.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo wszakci to już pono wyrasta z dziecięcia».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Za czysta skóra ma dla dłoni twych dotknięcia.
    source: tako-rzecze-zaratustra.txt
  asnął:
  - !ruby/struct:Triphthong::Verse
    text: Syn Pani zdrów być musi, gdy tak głośno wrzasnął.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeci położył głowę na książce i zasnął.
    source: wspomnienia-niebieskiego-mundurka.txt
  ędza:
  - !ruby/struct:Triphthong::Verse
    text: Księdza przynajmniej poszlij, syn mój prosi księdza.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak ma być dobre pasmo, gdy zepsuta przędza?
    source: satyry-czesc-druga-malzenstwo.txt
  ubi:
  - !ruby/struct:Triphthong::Verse
    text: Nikt jak ja religiji nie ceni, nie lubi —
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, ach, brak moralności, to, to młodzież gubi.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba pani wiedzieć, że on kobiet nie lubi.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja Agatę lubię, I Agata mię lubi.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale pan może kaszy zupełnie nie lubi?
    source: wierna-rzeka.txt
  oga:
  - !ruby/struct:Triphthong::Verse
    text: Wstaw się ty jeszcze za mną, ach, na rany Boga!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Mój towarzysz zapewne biedny drży u proga!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Krwią mnie serce zabiegło, wsparłem się u proga…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ludzie w nim mieli druha, w myślach świat miał wroga.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ee… żebyć to ino ręka… żeby noga…
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: We mnie i w przyrodzeniu zgwałconym ma wroga.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Dar kochanki, czy wrogów chytra zapomoga?
    source: napoj-cienisty-trupiegi.txt
  - !ruby/struct:Triphthong::Verse
    text: — O gniazdo ojców moich, o kolebko droga!…
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tobą tylko szczęśliwy, z tobą, moja droga!
    source: sonety-odeskie-pierwszy-raz-jam-niewolnik.txt
  - !ruby/struct:Triphthong::Verse
    text: Należy w druhu swoim czcić jeszcze i wroga.
    source: tako-rzecze-zaratustra.txt
  obie:
  - !ruby/struct:Triphthong::Verse
    text: Waść, księże, zostań, parę słów mam szepnąć tobie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale wiesz, co mię trzyma i garnie ku tobie?
    source: fraszki-ksiegi-wtore-do-mikolaja-mieleckiego-na-swe-zles-mie.txt
  - !ruby/struct:Triphthong::Verse
    text: Gościu, siądź pod mym liściem, a odpoczni sobie!
    source: fraszki-ksiegi-wtore-na-lipe-gosciu-siadz-pod-mym-lisciem-a-.txt
  - !ruby/struct:Triphthong::Verse
    text: Luba, jam koło ciebie i z tobą i w tobie…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie było mu z nią dobrze ani źle; tak sobie.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Judymowa była wprost rozszarpana w sobie.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Potem ja będę zawsze z tobą i przy tobie.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wie — i nikt dzisiaj nie odpowie tobie”.
    source: napoj-cienisty-betleem.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty — z dołu — przyjrzyj no się mej górnej żałobie!
    source: napoj-cienisty-na-poddaszu.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdziwiły się, zaśmiały nawet strony obie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Więc — rzecze Sędzia — teraz czas myśleć o sobie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Pod krzakiem siedział ślimak i myślał o sobie.
    source: slimak-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Podróżni często przy twym rozmawiają grobie,
    source: sonety-krymskie-grob-potockiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaiste, to szczyt cnoty działać w tym sposobie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikczemnik jeszcze z nieba śmie urągać sobie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wal, szyj, kłuj, sturba jego suka; but sam w sobie!
    source: szewcy.txt
  uczę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Skórę wam zedrę, szelmy, służby was nauczę:'
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: C'en est trop — a łajdaki, służby was nauczę!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: «Brzechaczu! — wrzasnął Klucznik — ja cię wnet nauczę!»
    source: pan-tadeusz.txt
  adać:
  - !ruby/struct:Triphthong::Verse
    text: Toś wyuczył się w Polsce panu odpowiadać.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: A ci też (ale o tym nie trzeba powiadać).
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie woła dziś przewoźnik: „Wsiadaj, kto ma wsiadać!'
    source: fraszki-ksiegi-wtore-na-tenze-nie-wola-dzis-przewoznik-wsiad.txt
  - !ruby/struct:Triphthong::Verse
    text: Niebezpieczno się wozić, gdy mrok pocznie padać.”
    source: fraszki-ksiegi-wtore-na-tenze-nie-wola-dzis-przewoznik-wsiad.txt
  - !ruby/struct:Triphthong::Verse
    text: Panie Sędzio, wszakże to czas podobno śniadać?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przynajmniej nie chciej waćpan imion ich powiadać.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: I gorszyć jeszcze naród, i w tem się go badać?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaproponował, żeby to dokładnie zbadać.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Mała izba, czterdziestu nie może tu siadać«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  oną:
  - !ruby/struct:Triphthong::Verse
    text: Tę panienkę, tam patrzaj, białą i czerwoną.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyszedł chłop do biskupa chcąc się rozwieść z żoną.
    source: fraszki-ksiegi-wtore-o-rozwodzie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pytają go: „Czemuż tak w oczu twych mierzioną?”'
    source: fraszki-ksiegi-wtore-o-rozwodzie.txt
  - !ruby/struct:Triphthong::Verse
    text: Obym przy drugim mężu była potępioną!
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: O Głowo, przepasana cierniową koroną!…
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozsuńcie nad posłaniem oponę czerwoną!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: Po bracie się pocieszył koroną i żoną.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzniosła oczy i chwilę była zamyśloną…
    source: slodycz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdy się świat wścieka, radość mam niewysłowioną.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wkrótce chory miał głowę dobrze opatrzoną.
    source: wierna-rzeka.txt
  ubie:
  - !ruby/struct:Triphthong::Verse
    text: Spytaj księdza, jeżeli zapłacze przy ślubie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja nie mam siły sama mówić o tej zgubie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ależ pani, wszak także winnaś mieć w rachubie…
    source: swietoszek.txt
  ynów:
  - !ruby/struct:Triphthong::Verse
    text: A u dominikanów pewnie masz kuzynów?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ichu:
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz! — ja tobie każę — nie szepc mi po cichu.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja w imieniu Cesarza każę; słyszysz, mnichu?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  isisz:
  - !ruby/struct:Triphthong::Verse
    text: «Ej, Senatorze, widzę, że się już ty bisisz».
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: A ty, mnichu, tymczasem jak wisisz, tak wisisz.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  obił:
  - !ruby/struct:Triphthong::Verse
    text: Panie, odpuść mu, Panie; on nie wie, co zrobił!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, bracie, tą złą radą tyś sam się już dobił.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, za co Bóg trochą sławy mnie ozdobił?
    source: liryki-lozanskie-pytasz-za-co-bog.txt
  - !ruby/struct:Triphthong::Verse
    text: — Za to, com myślał i chciał — nie za to, com zrobił!
    source: liryki-lozanskie-pytasz-za-co-bog.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, panowie, straszny wypadek się zrobił.
    source: ziemia-obiecana-tom-drugi.txt
  ornie:
  - !ruby/struct:Triphthong::Verse
    text: Obaczym, czy on będzie milczał tak upornie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: »I osiem nie wystarczy« — przekładam pokornie.
    source: satyry-czesc-pierwsza-zona-modna.txt
  ęciu:
  - !ruby/struct:Triphthong::Verse
    text: Que me dites-vous là, mon cher, o Książęciu?
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pierwsze słowa ludzkie od lat dwudziestu pięciu.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc poprzestaje tylko na gniewnym mruknięciu:'
    source: wspomnienia-niebieskiego-mundurka.txt
  uka:
  - !ruby/struct:Triphthong::Verse
    text: I Pan zgadnął? — zje diabła, kto Pana oszuka.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc oto jest ogromna poświęceń nauka!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Z Napoleonem pobić Moskalów nie sztuka.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czemu się który z was nie żeni, u kaduka!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Miej się na ostrożności, nikt cię nie oszuka.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  arza:
  - !ruby/struct:Triphthong::Verse
    text: Mon cher, idź zaraz, weźmij mego sekretarza.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Gorzką truciznę sączą tylko łzy zbrodniarza.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — A to się wam przyda przy robocie ołtarza?
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: A te ściany są krwawą powieścią korsarza.
    source: lambro.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy odgadli, że to wjazd księdza kwestarza.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Po moim chyba trupie pójdzie do ołtarza!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ba, a to nie wiecie, że papier u pisarza?
    source: szkice-weglem.txt
  urczy:
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak mu oczy błyszczą, istny wzrok jaszczurczy!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  ega:
  - !ruby/struct:Triphthong::Verse
    text: Bracie, Pan Bóg różnymi znakami ostrzega.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten braciszek coś bardzo wygląda na szpiega —
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Zrąb skalny zasłaniał nas przed oczyma zbiega.
    source: pies-baskervilleow.txt
  ala:
  - !ruby/struct:Triphthong::Verse
    text: I tu możemy tańczyć, dość obszerna sala.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Niby rój glist, co mrowiem gęstym się przewala.
    source: kwiaty-zla-do-czytelnika.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyjaż tam pierś rycerska w kurzawie się wala?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: I moje serce zdolne mocniej kochać z dala.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: On narobił długów, i to jest pierwsza fala.
    source: powracajaca-fala.txt
  ajcie:
  - !ruby/struct:Triphthong::Verse
    text: Widzi — patrz, jak sadzi Po schodach, zatrzymajcie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  uki:
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie tu rozedrę, jak mój Jaś, na sztuki.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak ja od niej słyszałem też same nauki!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  etu:
  - !ruby/struct:Triphthong::Verse
    text: Jak blisko — w sam róg domu uniwersytetu.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili zapukano do drzwi gabinetu.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I wypalił mu w same piersi z pistoletu.
    source: potop-tom-drugi.txt
  eczne:
  - !ruby/struct:Triphthong::Verse
    text: Ruble rosyjskie, widzę, bardzo niebezpieczne.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Panie zmieszały taniec — jak Panie niegrzeczne.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  achem:
  - !ruby/struct:Triphthong::Verse
    text: Już gadajcie, co chcecie, a strach zawsze strachem.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  iłnos:
  - !ruby/struct:Triphthong::Verse
    text: No i cóż, księże? — milczy!… milczy i zwiesił nos.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  iska:
  - !ruby/struct:Triphthong::Verse
    text: Lecz co tobie do mego rodu i nazwiska?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Grzegorzu, czy nie pomnisz zmarłego nazwiska?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Może rozgrane słońcem topazu ogniska?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Szepcze: precz stąd, gdzie wyrzut, zbrodnia, gdzie ból ściska!'
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Hetman pewniejszym był go z daleka niż z bliska.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Warto by się doczekać tego widowiska.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Płodzie szacownych ojców noszący nazwiska!
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  - !ruby/struct:Triphthong::Verse
    text: Najmilszy jego napój łza, którą wyciska.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  eżki:
  - !ruby/struct:Triphthong::Verse
    text: My, księża, tylko błędne prostujemy ścieżki.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  ugi:
  - !ruby/struct:Triphthong::Verse
    text: Ach, tak prędko przebiegłem gościniec tak długi!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Z dawnej budowy nic nie zostawił czas długi.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeciej pary daremnie czekają czas długi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Arcy to szelma jest, a ów Sakowicz drugi!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Może nas usłyszą — i krzyknął po raz drugi.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan ich człowiek, lecz głupszy, lecz gorszy nad sługi.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale Szczepan szarpnął się śmiało raz i drugi.
    source: wierna-rzeka.txt
  oje:
  - !ruby/struct:Triphthong::Verse
    text: Posil się; wraz przyniosę jadło i napoje.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednąż kocham dziewczynę, czyli dziewcząt dwoje?
    source: dziejba-lesna-ii-twoj-portret.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomóżmy mu w złym razie, a załóżmy swoje.”
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: „Diabeł cię niechaj prosi, niech już ciągną moje.”
    source: fraszki-ksiegi-trzecie-marcinowa-powiesc.txt
  - !ruby/struct:Triphthong::Verse
    text: Na oścież otwierajcie pałacu podwoje!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscyśmy byli — i krwi naszej poszły zdroje.
    source: i-wstal-anhelli-z-grobu-za-nim-wszystkie-duchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Morze, szerokie morze, ukój nasze znoje!
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Morze, rozległe morze, ukój nasze znoje.
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak ją dzieje kopalni rozdarły na dwoje.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Łaska to boża takie zaślepienie twoje.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Bóg złączył, a czart dzieli; Bóg swoje, czart swoje!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Oczy ich są błękitne i ślepe, jak moje.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz Akte musiała mieć rozum za oboje.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszka sława na potem, co teraz, to moje.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: O Pawle, niech ogłoszę uwielbienie twoje!
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Świadczysz, a na złe idą dobrodziejstwa twoje.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemuż świadczysz, z dobroci gdy masz niepokoje?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzie słodsze burzliwego wieku niepokoje?
    source: sonety-odeskie-do-niemna.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko przeszło — a czemuż nie przejdą łzy moje?
    source: sonety-odeskie-do-niemna.txt
  - !ruby/struct:Triphthong::Verse
    text: Dosyć do licha, skończcie raz te niepokoje.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Masz pani może słuszność i powody swoje.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: By inaczej postąpić ja mam również moje.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kocham je, kocham za to, że piękne, że twoje.
    source: w-malinowym-chrusniaku.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jeszcze pewniej wydadzą ją za was oboje.
    source: w-pustyni-i-w-puszczy.txt
  ęście:
  - !ruby/struct:Triphthong::Verse
    text: Odbierzcie mu żelazo, rozdejmijcie pięście.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale to właśnie było najgorsze nieszczęście!
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: A tak wierzyłem w swoje wyjątkowe szczęście!…”
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A nuż w dodatku stało się jakie nieszczęście?…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W domu oczekiwało go nowe nieszczęście.
    source: potwarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Boże — cóż to byłoby za nieludzkie szczęście!
    source: szewcy.txt
  acie:
  - !ruby/struct:Triphthong::Verse
    text: Podzielam twoję boleść, nieszczęśliwy bracie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie potym nierychło w czerwonym ornacie.
    source: fraszki-ksiegi-wtore-o-kapelanie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A królowa: „Ksze miły, długo to sypiacie!”'
    source: fraszki-ksiegi-wtore-o-kapelanie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł zatem do pierwszego: «Kolego i bracie!'
    source: kuglarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: O, tam są drzwi, widzisz pan, panie adwokacie?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta chodźcie, matko chrzestna, ta co się kłaniacie.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wy, młodzi, wszyscy teraz w jedną dudkę gracie!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili znaleźli się oboje w komnacie.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgniłby tutaj, nim kindię ostatnią zagracie!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wstał i począł chodzić po komnacie.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Któreż więc zwierzę od nich głupsze jeszcze znacie?”
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyjaciele moi, cóż wy o tym mniemacie?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak nie masz o jagniętach i wzmianki w traktacie».
    source: wilk-i-owce-ii.txt
  - !ruby/struct:Triphthong::Verse
    text: — No, a teraz ty… jak się nazywasz, kamracie?
    source: wyspa-skarbow.txt
  ędzą:
  - !ruby/struct:Triphthong::Verse
    text: Nigdy nie zamykałem drzwi moich przed nędzą.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  odę:
  - !ruby/struct:Triphthong::Verse
    text: Ale stój, stój, mój bracie, ja sam go przywiodę.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Upadła na ziemię i zaczęła pić wodę.
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Smuga zgasła, i Eliasz wziął jej Zmrok za zgodę.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy tym zanosiło się na długą pogodę.
    source: pan-wolodyjowski.txt
  yny:
  - !ruby/struct:Triphthong::Verse
    text: Chodź, bracie, nie lękaj się dobrego księżyny.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: / (Azaradel przyklęka nad trupem dziewczyny.)
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Raz ją tylko widziałem, raz jeden jedyny.
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co to jest?… — zapytała panny Florentyny.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wara psiarni człowieczej do bytów przyczyny!»
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbudziło go dopiero nadejście Horpyny.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: On kocha, a mam słowo ciotki i dziewczyny».
    source: pan-tadeusz.txt
  ojca:
  - !ruby/struct:Triphthong::Verse
    text: Pójdźże precz, rozbójniku, nie zabij nam ojca!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: / Wydziera się od matki i idzie do ojca /
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzuciła przecież czary na mojego ojca.
    source: przygody-tomka-sawyera.txt
  ójca:
  - !ruby/struct:Triphthong::Verse
    text: O, prawda, moje dziatki, jest to wielki zbójca!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  uży:
  - !ruby/struct:Triphthong::Verse
    text: Przyjąłem ją, schowałem, dotąd wiernie służy!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Świerszcz wzniósł nogę — na baczność, a drugą — w sen dłuży…
    source: napoj-cienisty-wol-wiosnowaty.txt
  - !ruby/struct:Triphthong::Verse
    text: Sama dobra szlachta w tym regimencie służy.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pewnie mu nie usłużył — a źle, gdy nie służy.
    source: satyry-czesc-druga-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wierny jak rumak, który biegiem się nie nuży.
    source: sen-nocy-letniej.txt
  echy:
  - !ruby/struct:Triphthong::Verse
    text: Tonie, tonie, i wkrótce przetnie mi oddechy!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: We wrotach rozlegały się wesołe śmiechy.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyjedziemy właśnie na koniec tej uciechy.
    source: potop-tom-trzeci.txt
  ęki:
  - !ruby/struct:Triphthong::Verse
    text: Czyliż niewinna miłość wiecznej godna męki?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten sam Bóg stworzył miłość, który stworzył wdzięki.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechaj Bóg litościwy wyrwie z twej paszczęki.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Wziąść go, prowadzić zaraz na śmierć i na męki!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I nie wszystką znalazłem: brak wargi i ręki!'
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: Słychać trzask czaszek, grzechot piszczeli i jęki.
    source: oto-bog-ktory-lona-tajemnic-odmyka.txt
  - !ruby/struct:Triphthong::Verse
    text: Takiemu paniczowi nie oddam twej ręki.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzień dobry, nie pozwalasz ucałować ręki?
    source: sonety-odeskie-dzien-dobry.txt
  ączą:
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli Pan Bóg złączył, ludzie nie rozłączą!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  ończą:
  - !ruby/struct:Triphthong::Verse
    text: Może się troski wasze pomyślnie zakończą.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  oi:
  - !ruby/struct:Triphthong::Verse
    text: Obraz tego rozstania dotąd w myśli stoi.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Czekaj, aż się ul cały płomyków wyroi…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz tylko za siebie — bo tam u podwoi…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeden między kupkami szlachcic cichy stoi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jego pułk z Millerem pod Częstochową stoi…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcecie wiedzieć, co cierpię, rówiennicy moi?
    source: sonety-odeskie-z-petrarki.txt
  osą:
  - !ruby/struct:Triphthong::Verse
    text: Błądziłem po zaroślach, gdzie mnie oczy niosą.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Pędziłem kurierami, gdzie oczy poniosą.
    source: ludzie-bezdomni-tom-drugi.txt
  ymie:
  - !ruby/struct:Triphthong::Verse
    text: Już tchnienie jej rozwiało te kształty olbrzymie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie śmiano jednak przesłać mu wyroku w Rzymie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle mię trącił płacz na pustym błoniu: „Rzymie!'
    source: rzym.txt
  adnie:
  - !ruby/struct:Triphthong::Verse
    text: Łańcuch, który tu wiąże, nad ziemią opadnie!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale który to będzie — nikt nie wie, nie zgadnie…
    source: napoj-cienisty-postacie.txt
  - !ruby/struct:Triphthong::Verse
    text: „Zamknijmy go na haczyk, bo i nas okradnie.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: To prawda, lecz niegrzeczna, wyraz zbyt dosadnie.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże to pięknie nazwać, kiedy Piotr okradnie?
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: Pomyślmy, z ojcem panny jak rzecz skończyć ładnie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Byle czas był, z wszystkiego można wybrnąć snadnie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrzem zgadła, choć nie wiem, co z tego wypadnie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tym co cię przysłał, żebyś w piekle siedział na dnie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc pamiętaj o wszystkim i spełnij dokładnie.
    source: towarzysz-podrozy.txt
  ebo:
  - !ruby/struct:Triphthong::Verse
    text: Jak wilk lub jak astronom patrzają na niebo.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  echu:
  - !ruby/struct:Triphthong::Verse
    text: A moi przyjaciele!… żałuję pośpiechu!…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Może–ż Być rozgrzeszonym, kto dzierży plon grzechu?
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam stały wyraz twarzy, niby Człowiek Śmiechu.
    source: napoj-cienisty-lalka.txt
  - !ruby/struct:Triphthong::Verse
    text: A nie zapominajcie przy tym i o śmiechu!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Kucharzewski przerywa mu wybuchem śmiechu.
    source: wspomnienia-niebieskiego-mundurka.txt
  ępy:
  - !ruby/struct:Triphthong::Verse
    text: I na cóż nam te zdrady, spowiedź i podstępy?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  atwa:
  - !ruby/struct:Triphthong::Verse
    text: Temu do wywikłania tajemnica łatwa.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  amy:
  - !ruby/struct:Triphthong::Verse
    text: Dawno, dawno!… raz miałem przypadek ten samy.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: I poznały ulice, domy, sklepy, bramy.
    source: krolowa-sniegu.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeden masz nieśmiertelność; my czy jej nie mamy?
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: I znasz siebie, i nie znasz; my czy siebie znamy?
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: W rozwarte dłonią naszą do zaświatów bramy?
    source: napoj-cienisty-tamten.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś ta wiara już mija — i my z nią mijamy…
    source: napoj-cienisty-tamten.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ej, bo mnie się zdaje, że my się skądciś znamy.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A obca szlachta woła w głos: «Nie pozwalamy!»'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tedy on górą, ale się jeszcze spotkamy.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Dwóch z moich ludzi krąży koło każdej bramy.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodzi nam o tę mapę — jej się domagamy.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Panie Horn! — zawołała za nim Kama z bramy.
    source: ziemia-obiecana-tom-drugi.txt
  odnia:
  - !ruby/struct:Triphthong::Verse
    text: Którą wtenczas widziałem, którą widzę co dnia.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszedł drugi i powiedział: «Ja się zowię zbrodnia».'
    source: kuglarze-bajki-nowe.txt
  asły:
  - !ruby/struct:Triphthong::Verse
    text: Iluż to braci moich złe jaszczurki spasły!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  yzna:
  - !ruby/struct:Triphthong::Verse
    text: Ale żadnemu księdzu i mędrcom nie wyzna!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, tyś mój drugi ojciec, to moja ojczyzna!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Pochłonęła go drętwa i pilna Ciszyzna.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiedział, że Bóg — daleko, — że nic mu nie wyzna.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrze mi tak, wiedziałam, kto jesteś: mężczyzna!'
    source: pan-tadeusz.txt
  izna:
  - !ruby/struct:Triphthong::Verse
    text: Dziatki urosły, ciebie przyprósza siwizna!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: No, powiedz sama, czy tak wygląda bielizna?
    source: przygody-sindbada-zeglarza.txt
  ody:
  - !ruby/struct:Triphthong::Verse
    text: Gdzieś ty bywał dotychczas, przyjacielu młody?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: O święte objawienie mej boskiej urody!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: Minęli i ten pokój i weszli na schody.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Muszę jeszcze pomyśleć o zapasie wody.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: «Przestańcie — mówił do nich — dodawać mi wody».
    source: ocean-i-tagus-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Wy, klasyczne Tyburu spadające wody!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Bracie! — rzekł ksiądz — ważne są do tego powody.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem, bracie, z Hrabią trzeba przyjść do zgody.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Znam ja te wszystkie głupstwa, wszakże byłem młody.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Konewka dotąd małe dał męstwa dowody.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja mówię, żeś waćpan przyjacielem mody.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy obiedzie opowiesz mi swoje przygody.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Podobnie na twe serce, o poeto młody!
    source: sonety-krymskie-ajudah.txt
  - !ruby/struct:Triphthong::Verse
    text: Nim mię osądzisz, czekaj słońca i pogody!
    source: sonety-odeskie-do-d-d-elegia.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgniotę z nim razem wszelkich przykrości powody.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bóg ich pokarać, ale my nie mamy wody.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szybko opowiedziałem mu swoje przygody.
    source: wyspa-skarbow.txt
  ytać:
  - !ruby/struct:Triphthong::Verse
    text: Ty mnie zabiłeś! — ty mnie nauczyłeś czytać!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: W pięknych księgach i pięknym przyrodzeniu czytać!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciał pogodę na jutro w niebiosach wyczytać.
    source: klechdy-polskie-czarny-koziol.txt
  aczył:
  - !ruby/struct:Triphthong::Verse
    text: Pan Bóg do twojej prośby przychylić się raczył.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Były dnie i noce, że z gorączki majaczył.
    source: wierna-rzeka.txt
  yło:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko było jak dawniej — tylko jej nie było!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: I odtąd już go nigdy na ziemi nie było.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: I odtąd już go nigdy w wszechświecie nie było.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Aleć się pociesz, bo i mnie się raz zdarzyło…
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wypłakały się i to im nieco ulżyło.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgoła zawżdy dziś lepiej, niźli wczoraj było”.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Przejdzie ból, powiedzże mi, proszę, jak to było?
    source: satyry-czesc-pierwsza-pijanstwo.txt
  iją:
  - !ruby/struct:Triphthong::Verse
    text: Wtem (o, gdy mię wspomnienia same nie zabiją!)
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu różą, tu fijołki, tu mieccie leliją!
    source: fraszki-ksiegi-trzecie-nagrobek-jej-m-p-wojewodzinej-lubelsk.txt
  - !ruby/struct:Triphthong::Verse
    text: Posłów nie biją, ale i posły nie biją!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Na składkę, powiada, nic nie dali i piją.
    source: szkice-weglem.txt
  yją:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ksiądz wyrzekł drugie imię i krzyknął: „Niech żyją!”'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz, wasza królewska mość, jako tam wyją.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Zali nie czas rozpocząć żyć, jak wszyscy żyją?
    source: quo-vadis.txt
  odu:
  - !ruby/struct:Triphthong::Verse
    text: Przebudzony, ujrzałem krwawy promyk wschodu.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtem anioł śmierci wywiódł z rajskiego ogrodu!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Oni jedni nigdy nie robią mi zawodu.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I z wołaniem: «Gdzie Magda?» — pcha się do ogrodu!'
    source: napoj-cienisty-wiosna.txt
  - !ruby/struct:Triphthong::Verse
    text: A gdyby z tyłu zrobić powstanie narodu?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze — rzekł stary Kiemlicz — pójdę przynieść miodu.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ja, to już jakby z urzędu, z zawodu.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Spełnij życzenie moje i mego narodu.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam!… czy Allah postawił ścianą morze lodu?
    source: sonety-krymskie-widok-gor-ze-stepow-kozlowa.txt
  usta:
  - !ruby/struct:Triphthong::Verse
    text: I honorów świecąca bańka, wewnątrz pusta!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: O Jezabel, ty płocha, ty dziewczyno pusta!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: Sto przyczyn na sto zamków zamknęło mu usta.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Noc, przy zmarłych spędzona, nazywa się — pusta!
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgniją oczy — i wyraz tych oczu — i usta.
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Alboż ja wiem, czy serce mówiło przez usta?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to miłość prawdziwa, czy zabawa pusta?
    source: swietoszek.txt
  asty:
  - !ruby/struct:Triphthong::Verse
    text: Ot, tym wina utoczę na ślubne toasty…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  ażą:
  - !ruby/struct:Triphthong::Verse
    text: Ty pod zazdrosnych oczu, chytrych żądeł strażą!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja radzę pójść za niego, gdy tak pani każą.
    source: swietoszek.txt
  ochał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I pomyślisz westchnąwszy: ach, on mię tak kochał!'
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Będęż, jak dziecko szczęścia, umierając szlochał?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz Anastazy głośno, bezradnie zaszlochał.
    source: przedwiosnie.txt
  arły:
  - !ruby/struct:Triphthong::Verse
    text: Jej rysy… coraz ciemniej… tak, już się zatarły!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, czym pośród trupów, czylim sam umarły.
    source: dziady-dziady-widowisko-czesc-i.txt
  oszę:
  - !ruby/struct:Triphthong::Verse
    text: I twego!… wszystko… o nic… ani łzy nie proszę!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to jest Przy nowinie, którą ja-ć przynoszę!?…
    source: pierscien-wielkiej-damy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak dotychczas bywało, lecz siadajmy, proszę.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Nad nasz polor prostotę ja dawną przenoszę.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Przestań pan już, ja żadnych łaskotek nie znoszę.
    source: swietoszek.txt
  ity:
  - !ruby/struct:Triphthong::Verse
    text: Taką bronią po dwakroć zostałem przebity…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Kiwnął upiór głową na znak, że targ ubity.
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wynieśliście trupa na tron złotolity?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Naokół były trawy, wikle i rokity.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Leżała, dłużąc w trawie swój dreszcz jednolity.
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: O Nieba, co to będzie za mąż wyśmienity!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przypatrzże się temu, czy nie dobrze zabity?
    source: w-pustyni-i-w-puszczy.txt
  éty:
  - !ruby/struct:Triphthong::Verse
    text: Taką bronią za życia są oczy kobiéty,
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  azo:
  - !ruby/struct:Triphthong::Verse
    text: Puls ustał… ręce twoje zimne jak żelazo!
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  odły:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, jakie mię na świat zamiary przywiodły.
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  yściec:
  - !ruby/struct:Triphthong::Verse
    text: No, przyznaj się szczerze, Czy wierzysz w piekło, w czyściec?…
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  asnąć:
  - !ruby/struct:Triphthong::Verse
    text: I nie mogłam doczytać — czyż podobna zasnąć?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobranoc, już uciekłaś i drzwi chcesz zatrzasnąć.
    source: sonety-odeskie-dobranoc.txt
  oku:
  - !ruby/struct:Triphthong::Verse
    text: Dusze ich wzięłyż bytność z poetów wyroku.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Kształty odlaneż tylko z pięknych słów obłoku?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Salome ciebie woła z płomieniami w oku!
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wypłacę go natychmiast z góry za pół roku.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziewczyna znów znalazła się u jego boku.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Łza, dawno zapomniana, śni się memu oku.
    source: napoj-cienisty-zly-jar.txt
  - !ruby/struct:Triphthong::Verse
    text: I „nic to było wziąć po łbie albo po boku”.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nagle Tomek zawrócił i przyśpieszył kroku.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Panie Pietrze, a waszeć coś wskórał w tym roku?
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  - !ruby/struct:Triphthong::Verse
    text: Utyłeś, więc winszuję dobrego obroku.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  - !ruby/struct:Triphthong::Verse
    text: A kiedy masz ich znowu odwiedzić? — po roku.
    source: sonety-odeskie-do-wizytujacych.txt
  - !ruby/struct:Triphthong::Verse
    text: A pamiętasz wtedy na wiosnę, tego roku?
    source: w-malym-dworku.txt
  ynął:
  - !ruby/struct:Triphthong::Verse
    text: Od tego dnia, ach, jakżem daleko odpłynął!
    source: dziady-dziady-widowisko-czesc-i.txt
  ili:
  - !ruby/struct:Triphthong::Verse
    text: Tuła się i głos matki powtarzając kwili.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz i ty mię porzucasz, jak inni rzucili.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bójcie się Boga, toście przysięgę spełnili!
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widziałem, ale Niemce ci mi ją zabili.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jenom na wozie, bo mnie Niemcy postrzelili.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Weź pan rodzinę Łęckich, co oni robili?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciekawym, dlaczego ten wazon odwrócili?…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Oni by sobie z Żabcią prędzej poradzili…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Taka chmura zebrała się właśnie w tej chwili.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciocia przypuszcza, że nie będziemy płacili.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Tysiąc pięćset pięćdziesiąt franków! — rzekł po chwili.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli do sporu przyszło, jakże spór godzili?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto obrali sędziów i zakład stawili.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby nieboszczyk pan mój Stolnik dożył chwili!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zali to prawda, że go wszyscy opuścili?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jan Skrzetuski zamyślił się i rzekł po chwili:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Miecznik poczerwieniał na nowo w jednej chwili.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Byłam, panie, ale mnie za drzwi wyrzucili.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I nie, i nie: nareszcie bracia ustąpili.'
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Bodajbyśmy się więcej nigdy nie dzielili.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co to za niewolnica? — spytała po chwili.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: No, ale co ma znaczyć ta mowa w tej chwili?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: To, że ci jakieś plotki na niego zrobili.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zarobić zawsze można — dorzucił po chwili.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Poszedł do maszyny i powrócił po chwili.
    source: ziemia-obiecana-tom-pierwszy.txt
  ewać:
  - !ruby/struct:Triphthong::Verse
    text: Jak tylko wrócę, zaraz muszę im zaśpiewać.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Maciek milczał; lecz widno, że się zaczął gniewać./
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'albo: nie! — i wiedziałby, czego się spodziewać.'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Słowo już umie człeka w jeden ogół zlewać.
    source: rzecz-o-wolnosci-slowa.txt
  ału:
  - !ruby/struct:Triphthong::Verse
    text: Zbłądziłem — otóż skutek wieszczego zapału!
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże waćpan takiego dopuściłeś działu?
    source: powrot-posla.txt
  elu:
  - !ruby/struct:Triphthong::Verse
    text: Takich jak ty myśliwych nie znalazłbyś wielu.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: — „Siejba była w płakaniu, a żniwo w weselu…”
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszak to me zaręczyny: zagrajże Jankielu!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak nie raz przyrzekałeś grać na mym weselu?»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ściskają się oba: „Jak się masz, przyjacielu?'
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  oni:
  - !ruby/struct:Triphthong::Verse
    text: Wyjechaliśmy razem — cóż mię w pole goni?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan na służbę tak gniewa się, że niech Bóg broni…
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez serce przeszła kula, a broń trzymał w dłoni.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Spoczywa na rozdrożu — wśród leśnej ustroni.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Zginął — w rodzinnym stepie nicht go nie dogoni.
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Śliczny pomysł! — wzbił się nad inne głos Leoni.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czekał, do jakich mroków pierś chętną dołoni?
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciszom, spadłym z zaświatów, do ucha świerszcz dzwoni!
    source: napoj-cienisty-poranek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kuszel i Roztworowski w dwa tysiące koni.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Burza idzie! — szeptali do siebie dragoni.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednakże przez noc trwało zawieszenie broni.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W elekcji każdy swego kandydata broni.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie wzdychaj tak ciężko i nie załamuj dłoni!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Znajdziesz po nim Macieja, co już resztą goni.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  - !ruby/struct:Triphthong::Verse
    text: Przychodzień zajrzał we drzwi, lecz nie znalazł koni.
    source: wierna-rzeka.txt
  icza:
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jesteś, samotności córo tajemnicza?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaiste, okolica była malownicza!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: O niewierna istoto, o duszo zmiennicza!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I nie skryjesz ze wstydu pod ziemię oblicza?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Sadowski pochylił się do Wrzeszczowicza:'
    source: potop-tom-drugi.txt
  onił:
  - !ruby/struct:Triphthong::Verse
    text: A jeśli nic nie gonisz, pewno rad byś gonił?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Ej, czy cię widok pustej torby nie zapłonił?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Huk wstrząsnął powietrzem i dym widok zasłonił.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mógłżebym mścić się nad nim za to, że cię bronił?
    source: quo-vadis.txt
  elić:
  - !ruby/struct:Triphthong::Verse
    text: Wstyd młodemu niczego dotąd nie zastrzelić?
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyznaj się, ja ci mogę w potrzebie udzielić.
    source: dziady-dziady-widowisko-czesc-i.txt
  aczyć:
  - !ruby/struct:Triphthong::Verse
    text: Jeżeliś niepojętny, będę się tłumaczyć.
    source: dziady-dziady-widowisko-czesc-i.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby to filozofia mogła wytłumaczyć?
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach, mój Boże, jakże bym chciała to zobaczyć!
    source: kwiaty-idalki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie potępiaj mnie, pozwól mi się wytłumaczyć…
    source: podrzutek.txt
  uchu:
  - !ruby/struct:Triphthong::Verse
    text: Ten — na wznak, ów — na boku, a tamten — na brzuchu.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś w nich jeszcze się dzieje — pomimo bezruchu.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Niejeden zaś, słysząc to, mówił sobie w duchu:'
    source: quo-vadis.txt
  oskot:
  - !ruby/struct:Triphthong::Verse
    text: Może milczą — wsłuchani w podziemnych burz łoskot?
    source: dziejba-lesna-dziejba-lesna.txt
  ółce:
  - !ruby/struct:Triphthong::Verse
    text: Można całą jej duszę pomieścić w jaskółce!
    source: dziejba-lesna-dziejba-lesna.txt
  unek:
  - !ruby/struct:Triphthong::Verse
    text: I co to za karczemny do trupa stosunek!
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Chrapać na zmarłej piersi, co śni pocałunek!
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: To nawet zjednało mi u niego szacunek…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Posłano mnie z moimi ludźmi na ratunek.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Witkowski był bliżej i skoczył na ratunek.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Do ciebie zwracam się o pomoc, o ratunek!
    source: przygody-sindbada-zeglarza.txt
  ęcej:
  - !ruby/struct:Triphthong::Verse
    text: I żywcem wstydliwości urągać trupięcej!
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: O zmarski, o starości, bywajcie co pręcej!
    source: fraszki-ksiegi-trzecie-o-necie.txt
  - !ruby/struct:Triphthong::Verse
    text: Owa wasze namowy będą ważyć więcej.
    source: fraszki-ksiegi-trzecie-o-necie.txt
  - !ruby/struct:Triphthong::Verse
    text: Mam już sześć węzełków, a Bóg da, będzie więcej!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeden Kmicic mógł się na to zdobyć, nikt więcej.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sami Niemcy i Szkoci, a Szkotów najwięcej!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zechciej tylko, a będę ich miał dwakroć więcej.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Krzak różany wydaje róże i nic więcej!
    source: slimak-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Moja synowo, żegnam, nic nie powiem Więcej.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu śmiercią żałości nie zbywasz co pręcej?
    source: treny-tren-xv.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ci Murzyni śpią i nie rozbudzą się więcej.
    source: w-pustyni-i-w-puszczy.txt
  eszcze:
  - !ruby/struct:Triphthong::Verse
    text: Niech ciało samo siebie przeżyje raz jeszcze.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Pogardą na śmiertelne odpowiadał dreszcze.
    source: dziejba-lesna-iii-pogrzeb-don-zuana.txt
  - !ruby/struct:Triphthong::Verse
    text: «Śpi snem wiecznym» — szeptano, ale nie spał jeszcze.
    source: dziejba-lesna-iii-pogrzeb-don-zuana.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Teleżuk po chwilowym milczeniu rzekł jeszcze:'
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Mało dla nas, co mamy, więcej chcemy jeszcze.
    source: kon-i-wielblad-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Kurtyna podniesiona — ja — czekałem jeszcze…
    source: kwiaty-zla-marzenie-ciekawego.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wahającym się przecież głosem zaczął jeszcze:'
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: I już świata nie było, a trwali gdzieś jeszcze…
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Opierasz się łajdaku i śmiesz go lżyć jeszcze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ileż bo możliwości pozostaje jeszcze!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Występuje Sitkiewicz i dwaj inni jeszcze.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jeździłem dzisiaj, nudzi mnie to więcej jeszcze.
    source: ziemia-obiecana-tom-pierwszy.txt
  acha:
  - !ruby/struct:Triphthong::Verse
    text: Gdyś się porwał na nogi — miałam nawet stracha.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale lokaje mieli okropnego stracha.
    source: wszechwiedzacy-doktor.txt
  arę:
  - !ruby/struct:Triphthong::Verse
    text: Nie mam czasu na ciągłą w twego boga wiarę.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: By je zachować, z mego zrobiłbym ofiarę.
    source: swietoszek.txt
  ędziu:
  - !ruby/struct:Triphthong::Verse
    text: Tyle w tobie nicości, co skrzydeł w łabędziu…
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Twój bóg nazbyt jest nigdzie, mój — na podorędziu.
    source: dziejba-lesna-dziejba-lesna.txt
  arła:
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli spotkasz chłopca — powiedz, żem umarła.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: W jeden rząd długi, prosty piechota się zwarła.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Tyś nie miał pieniędzy, bom ci wszystko wydarła…
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakże bym mogła nie znać słowika? — odparła.
    source: slowik.txt
  oła:
  - !ruby/struct:Triphthong::Verse
    text: Więc jeżeli nie w usta, to choć bliżej czoła…
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Piłkę oddam, jeżeli obudzić się zdoła.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdarza się w mgle pozgonnej złocistość wesoła.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Idąca do lasu przez drogę Śmierć mnie woła.
    source: dziejba-lesna-ii-dreszcze-nasze-u-warg-sie-spotkaly.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpatrzona w chmur naokół trwogę Śmierć mnie woła.
    source: dziejba-lesna-ii-dreszcze-nasze-u-warg-sie-spotkaly.txt
  - !ruby/struct:Triphthong::Verse
    text: Wróciwszy, pewnie w zamku zasiądzie do stoła?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Basia była szczęśliwa i jak ptak wesoła.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Orszak przez główne wejście wchodzi do kościoła.
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Kędy wąż śliską piersią dotyka się zioła.
    source: sonety-krymskie-stepy-akermanskie.txt
  - !ruby/struct:Triphthong::Verse
    text: Odmaluję najwierniej, ile pióro zdoła.
    source: sonety-odeskie-z-petrarki.txt
  - !ruby/struct:Triphthong::Verse
    text: Pańskim pragnieniom czyż nic oprzeć się nie zdoła?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Aby odetchnąć, czasu nie zostawiasz zgoła.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: W każdym razie noc była niezmiernie wesoła.
    source: towarzysz-podrozy.txt
  istką:
  - !ruby/struct:Triphthong::Verse
    text: Jak spędziłeś noc z rudą na wznak wiekuistką?…
    source: dziejba-lesna-dziejba-lesna.txt
  azłe:
  - !ruby/struct:Triphthong::Verse
    text: W zamian za to głosiłeś myśli dość rozlazłe…
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Twój wspólnik to podkreśla i ma ci to za złe.
    source: dziejba-lesna-dziejba-lesna.txt
  inę:
  - !ruby/struct:Triphthong::Verse
    text: Wyznaj swoją ciemnawą na tle Boga winę.
    source: dziejba-lesna-dziejba-lesna.txt
  - !ruby/struct:Triphthong::Verse
    text: Stąd czarne skrzydła myśli nad światem rozwinę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Uważałaś, jaką on ma znudzoną minę?
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpośród godzin istnienia miał taką godzinę!…
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Pogłaskały powierzchnię, miłując głębinę.
    source: napoj-cienisty-spojrzystosc.txt
  - !ruby/struct:Triphthong::Verse
    text: — W takiej kompanii pójdę śmiele i rad zginę!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Pocałuj mnie, kochana, przez muru szczelinę.
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, nie twoje usteczka, lecz całuję glinę!
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten pan Loyal ma bardzo nielojalną minę.
    source: swietoszek.txt
  iszę:
  - !ruby/struct:Triphthong::Verse
    text: Nieśmy ją w którąkolwiek po drodze współciszę…
    source: dziejba-lesna-dziejba-lesna.txt
  yża:
  - !ruby/struct:Triphthong::Verse
    text: Te same zawsze gwoździe tłoczą go do krzyża.
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmiało możecie państwo jechać do Paryża.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A on tymczasem daje nura do Paryża!…
    source: lalka-tom-pierwszy.txt
  ętnie:
  - !ruby/struct:Triphthong::Verse
    text: — Ale on mnie już minął i znikł obojętnie.
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  aczej:
  - !ruby/struct:Triphthong::Verse
    text: I tak zawsze i nigdy nie będzie inaczej…
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Hej, przyjdzie sam kniaź Witold, to będzie inaczej.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze pół roku temu gadali inaczej.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A wiadomo, że jutro nie będzie inaczej…
    source: napoj-cienisty-poeta.txt
  - !ruby/struct:Triphthong::Verse
    text: I tak zawsze i zawsze i nigdy inaczej!
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Musimy dziś podpić, nie może być inaczej!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ludzie wytłumaczyli to sobie inaczej:'
    source: przygody-tomka-sawyera.txt
  orza:
  - !ruby/struct:Triphthong::Verse
    text: Przez śnieżyce, co, wyjąc, powiększa przestworza.
    source: dziejba-lesna-iii-zboj.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie było widać ani nieba, ani morza.
    source: lord-jim.txt
  eja:
  - !ruby/struct:Triphthong::Verse
    text: Pcha go naprzód w mrok pusty wicher i nadzieja…
    source: dziejba-lesna-iii-zboj.txt
  - !ruby/struct:Triphthong::Verse
    text: ależ Zbyszko — ja właśnie myślę przeciwnie… ja…
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: A czyja by ty była w Barze, żeby nie ja?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozmyślania przerwało wejście Tuhaj-beja.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Cnota wasza — to wasze najdroższe własne ja.
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja mam jeszcze dokładać do tego złodzieja.
    source: ziemia-obiecana-tom-drugi.txt
  edłsię:
  - !ruby/struct:Triphthong::Verse
    text: Stanął nagle, jak gdyby z durną zmorą zszedł się.
    source: dziejba-lesna-iii-zboj.txt
  ory:
  - !ruby/struct:Triphthong::Verse
    text: Czemuśmy się zgodzili na brzemię pokory?
    source: dziejba-lesna-ii-prosba.txt
  - !ruby/struct:Triphthong::Verse
    text: Przemknął jedno oko I widzi… istne zmory!
    source: pan-tadeusz.txt
  edzę:
  - !ruby/struct:Triphthong::Verse
    text: Czemu dziś we wspomnieniu tak pilnie je śledzę?
    source: dziejba-lesna-i-krajobraz-utracony.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż nie zmarnotrawię i nie upośledzę!
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie może z tego nic być, jako żyw tu siedzę!
    source: pan-wolodyjowski.txt
  ęcie:
  - !ruby/struct:Triphthong::Verse
    text: Ruch każdy, snem sprawdzony, odtwarzam zawzięcie…
    source: dziejba-lesna-i-krajobraz-utracony.txt
  uska:
  - !ruby/struct:Triphthong::Verse
    text: Słyszę, jak deszcz po liściach coraz gęściej pluska.
    source: dziejba-lesna-iv-pogrzeb.txt
  - !ruby/struct:Triphthong::Verse
    text: A deszcz po żywych liściach coraz gęściej pluska?…
    source: dziejba-lesna-iv-pogrzeb.txt
  ywą:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba przemknąć pomiędzy śmiercią a pokrzywą…
    source: dziejba-lesna-iv-wiersz-konny.txt
  - !ruby/struct:Triphthong::Verse
    text: Znalazłem ją w parowie więcej, niż nieżywą!
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: Imię swe na jej piersi wyżarłeś — pokrzywą!
    source: napoj-cienisty-migon-i-jawrzon.txt
  imnie:
  - !ruby/struct:Triphthong::Verse
    text: — Odmową obraziłby pan i mamę, i mnie…
    source: dzielo-sztuki.txt
  asza:
  - !ruby/struct:Triphthong::Verse
    text: — I tłumaczyć nie warto — ucieszył się Sasza.
    source: dzielo-sztuki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czego ja nie widziałem, wnuku Eneasza!
    source: quo-vadis.txt
  acę:
  - !ruby/struct:Triphthong::Verse
    text: — Przyszedłem podziękować ci za twoją pracę.
    source: dzielo-sztuki.txt
  - !ruby/struct:Triphthong::Verse
    text: Za prezesa przykładem niechaj grosz utracę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale jak będą dłużki małe — nie zapłacę.
    source: moralnosc-pani-dulskiej.txt
  aćtchu:
  - !ruby/struct:Triphthong::Verse
    text: — Panie doktorze — zaczął, nie mogąc złapać tchu.
    source: dzielo-sztuki.txt
  uczas:
  - !ruby/struct:Triphthong::Verse
    text: czas wieczność czasu szare wąwozy czasu czas
    source: dzien-jak-co-dzien-wawozy-czasu.txt
  - !ruby/struct:Triphthong::Verse
    text: czas wieczność czasu szare wąwozy czasu czas
    source: dzien-jak-co-dzien-wawozy-czasu.txt
  adnych:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Z mojej zaś, wypisane węglem: „Nie mam żadnych”.'
    source: dziewczynka-i-lalka.txt
  alej:
  - !ruby/struct:Triphthong::Verse
    text: Tak była zmęczona, że nie mogła iść dalej.
    source: dziewczynka-z-zapalkami.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Danveld tymczasem był tuż i mówił dalej:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Otarła oczy chustką i mówiła dalej:'
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Daj spokój… co ci po tych głupstwach!… — i tak dalej.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Psom dajcie, co na duszy macie! — wołał dalej.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Albo to — jak ciał naszych pragnęła głąb alej?
    source: napoj-cienisty-tamten.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli kto mnie pozna, toś zginął — idźmy dalej.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: — Szkoda, że cię nie mogę widzieć! — mówił dalej.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I wspomniawszy te słowa, mówił sobie dalej:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Ogół stał się… a słowo co ma począć dalej?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy zaciął konia i pojechał dalej.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale Zanzibaryci nie chcieli iść dalej.
    source: w-pustyni-i-w-puszczy.txt
  eci:
  - !ruby/struct:Triphthong::Verse
    text: — Chodźmy tam wszyscy razem! — zawołały dzieci.
    source: dzwony.txt
  - !ruby/struct:Triphthong::Verse
    text: Rodzeństwo to nazwano parą ładnych dzieci.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo tuman taki, że i ogień nie prześwieci.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzrok ich, to głębia, kędy nocą woda świeci.
    source: kwiaty-zla-staruszki.txt
  - !ruby/struct:Triphthong::Verse
    text: A on wie, że ból z ciała wymknął się i leci!…
    source: napoj-cienisty-zly-jar.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech go lepiej nie będzie i niech mu kat świeci!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie zmiarkowaliśmy, w której stronie świeci.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Któraż lwica jęczała na niewdzięczne dzieci?
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: — A co rządowi przyjdzie z Fatmy i jej dzieci?
    source: w-pustyni-i-w-puszczy.txt
  ytu:
  - !ruby/struct:Triphthong::Verse
    text: I z piersi dziecka wyrwał się okrzyk zachwytu.
    source: dzwony.txt
  askiem:
  - !ruby/struct:Triphthong::Verse
    text: Suchy jałowiec palił się z wesołym trzaskiem.
    source: echa-lesne.txt
  - !ruby/struct:Triphthong::Verse
    text: Oczy twe poetycznym zapłonęły blaskiem.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Maćko kazał poruszać tabor równo z brzaskiem.
    source: krzyzacy-tom-drugi.txt
  ałspać:
  - !ruby/struct:Triphthong::Verse
    text: Poszedłem do alkierza, gdziem tej nocy miał spać.
    source: echa-lesne.txt
  orem:
  - !ruby/struct:Triphthong::Verse
    text: Filozof dysputował o prym z oratorem.
    source: filozof-i-orator.txt
  - !ruby/struct:Triphthong::Verse
    text: I lecieli dalej, a ciągle borem, borem!
    source: potop-tom-pierwszy.txt
  ary:
  - !ruby/struct:Triphthong::Verse
    text: Czego chcesz od nas, Panie, za Twe hojne dary?
    source: fragmenta-piesn-czego-chcesz-od-nas-panie.txt
  - !ruby/struct:Triphthong::Verse
    text: Czego za dobrodziejstwa, którym nie masz miary?
    source: fragmenta-piesn-czego-chcesz-od-nas-panie.txt
  - !ruby/struct:Triphthong::Verse
    text: Aniele tchnący zdrowiem, znasz chorób ofiary?
    source: kwiaty-zla-sprzecznosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Lis młody i stary
    source: lis-mlody-i-stary.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbliżył się i oświadczył jej swoje zamiary.
    source: motylek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przecie oboje jakby dobrani do pary.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dobranoc, kanoniku! — zawołał Cezary.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: I skarby i przepychy i dziwy i czary!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Natręctwo twoje nie ma granic ani miary!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Serca zemsty wołają, a zemsta ofiary.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cieszy mnie wasza skrucha i dobre zamiary.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: To już trzy, com ci w oczy wyrzucił, przywary.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tam właśnie nauczyła się wołać: „Talary!'
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niech doktor siada, bardzo proszę — zaczął stary.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Źrebiec i koń stary
    source: zrebiec-i-kon-stary.txt
  eniu:
  - !ruby/struct:Triphthong::Verse
    text: Malujcie tę piękną twarz i rzeźcie w kamieniu.
    source: fragmenta-piesn-vi-co-by-ty-urodziwa-hanno-na-to-dala.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie był jako żyw Zewksis w takim podziwieniu
    source: fragmenta-piesn-vi-co-by-ty-urodziwa-hanno-na-to-dala.txt
  - !ruby/struct:Triphthong::Verse
    text: Kazimierz położył mu rękę na ramieniu.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Wójt i wójtowa w ślad za nią weszli w milczeniu.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: Wówczas nagle ustał i krzyk, i płacz w więzieniu.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: Twierdził, że nie myślał o własnym ocaleniu.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Kilku z nas rozmawiało tu o tym zdarzeniu.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyrok ten przyjęty był w głębokim milczeniu.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak sen, co śnić się nie chce, a śni się wbrew chceniu.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Sir Henryk położył mi rękę na ramieniu.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: O dzieci naszych szczęściu i postanowieniu.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jaki on mądry! — rzekła róża w zamyśleniu.
    source: slimak-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy nie przeciwia się tu coś twemu sumieniu?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy tym ciągle myśli i gada o jedzeniu.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Długi John odpowiedział we własnym imieniu.
    source: wyspa-skarbow.txt
  uję:
  - !ruby/struct:Triphthong::Verse
    text: To jedno wiem, że obie bez miary miłuję.
    source: fraszka-o-anusi-i-o-kasi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak Boga kocham, ani grosza nie daruję!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Że się przed nią w zbryzganym fraku prezentuję!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: I za tyle dobroci wdzięczność żywą czuję.
    source: swietoszek.txt
  inisz:
  - !ruby/struct:Triphthong::Verse
    text: Że krótkie fraszki czynię, to, Jakubie, winisz?
    source: fraszki-ksiegi-pierwsze-do-jakuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Alboż wszystkich zarówno potępiasz i winisz?
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  ynisz:
  - !ruby/struct:Triphthong::Verse
    text: Krótsze twoje nierówno, bo ich ty nie czynisz.
    source: fraszki-ksiegi-pierwsze-do-jakuba.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co robić? — spytał jej — i co z sobą uczynisz?
    source: krzyzacy-tom-drugi.txt
  iwa:
  - !ruby/struct:Triphthong::Verse
    text: Pani jako nadobna, tak też i uczciwa!
    source: fraszki-ksiegi-pierwsze-do-paniej-pani-jako-nadobna-tak-tez-.txt
  - !ruby/struct:Triphthong::Verse
    text: Psychologia nietrudna i nieosobliwa.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: To znów Pan włada boski — wielki ojciec żniwa.
    source: kwiaty-zla-muza-chora.txt
  - !ruby/struct:Triphthong::Verse
    text: I dlaczegóż to Hanka taka nieszczęśliwa?
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Zrobię dla cię, co zechcesz, byś była szczęśliwa”.
    source: napoj-cienisty-urszula-kochanowska.txt
  - !ruby/struct:Triphthong::Verse
    text: Amy Lawrence była dumna i szczęśliwa.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyliż się już sprzykrzyły małżeńskie ogniwa?”
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: Byłoby ślicznie, gdyby rzecz była prawdziwa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciociu, jaka ja strasznie jestem nieszczęśliwa!
    source: ziemia-obiecana-tom-drugi.txt
  arzym:
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze O Łazickim a Barzym
    source: fraszki-ksiegi-pierwsze-o-lazickim-a-barzym.txt
  ożyć:
  - !ruby/struct:Triphthong::Verse
    text: Panie, za mą pobożność chciej mi to odłożyć!
    source: fraszki-ksiegi-trzecie-do-jana-jesli-stad-jaka-rozkosz-ma-cz.txt
  - !ruby/struct:Triphthong::Verse
    text: Trzeba się dziś zwyciężyć, aby jutra dożyć.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś w nas trzasło i już nie wiadomo, po co żyć.
    source: szewcy.txt
  iję:
  - !ruby/struct:Triphthong::Verse
    text: Ale kiedy ty puszczasz krew, czemu ja piję?
    source: fraszki-ksiegi-trzecie-do-kogos.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak mi Boże dopomóż, że jak psa ubiję!
    source: nad-niemnem-tom-drugi.txt
  ymy:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Próżno przeć: upiłem się; winem czy-li rymy?'
    source: fraszki-ksiegi-trzecie-do-waclawa-ostroroga.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli winem, subtelne tego wina dymy.
    source: fraszki-ksiegi-trzecie-do-waclawa-ostroroga.txt
  - !ruby/struct:Triphthong::Verse
    text: «Do was — wołał Skołuba — do was się łączymy!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciesz się, kochana żono, dzisiaj go ujrzymy.
    source: powrot-posla.txt
  emniej:
  - !ruby/struct:Triphthong::Verse
    text: Flis ma swą rzecz na pieczy, a gospodarz nie mniej.
    source: fraszki-ksiegi-trzecie-o-flisie.txt
  - !ruby/struct:Triphthong::Verse
    text: Słuchajcież, kto tu sztukę wyprawi foremniej.
    source: fraszki-ksiegi-trzecie-o-flisie.txt
  odzi:
  - !ruby/struct:Triphthong::Verse
    text: Onej też nie od tego, ręka tylko szkodzi.
    source: fraszki-ksiegi-trzecie-o-flisie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, chciwość zawdy na zły koniec przywodzi.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale swoją drogą, niech pan do nas przychodzi.
    source: kamizelka.txt
  - !ruby/struct:Triphthong::Verse
    text: Borów się już wyrzekł, a o syna mu chodzi…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — To nocami nigdy ze źródła nie wychodzi?
    source: legendy-warszawskie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mogli mi wybaczyć, że siedzę w tej łodzi.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie byliśmy wszyscy razem w jednej łodzi?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma pozwolenie, więc mnie to nic nie obchodzi.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: I któż wówczas nie wierzył w rozpęd naszych łodzi?
    source: napoj-cienisty-tamten.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc słońce już w wolności krajach nie zachodzi?
    source: oda-do-wolnosci.txt
  - !ruby/struct:Triphthong::Verse
    text: I powiedz waćpan, o co tym złodziejom chodzi?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, miłość rodzinna nigdy nie zawodzi.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na koniec zapytała: «Skąd tu pan przychodzi?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I także mu na świecie wszystko się powodzi?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I z tej strasznej napaści z tryumfem wychodzi?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Skoro przyjdzie, wnet wszystkich uciszy i zgodzi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Za kim się tu drzwi zamkną, ten już nie wychodzi.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Dałeś rozum,— przecz u nas fortuna sie rodzi?
    source: piesn-ii-o-rzadzie-bozym-na-swiecie.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę wymiarkować, o co księciu chodzi…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Obce wojsko, jak wkroczy, to wszystko pogodzi.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: On nie tak, jak to drudzy, i gada, i chodzi”.
    source: satyry-czesc-druga-medrek.txt
  - !ruby/struct:Triphthong::Verse
    text: Owszem, piękniej wybuja, lepszy owoc rodzi.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiek nasz w wielu odkryciach dawniejsze przechodzi.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże nie poczęstować, gdy kto w dom przychodzi?
    source: satyry-czesc-pierwsza-pijanstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Jaka korzyść tak wielką utratę nadgrodzi?
    source: satyry-czesc-pierwsza-pijanstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Zła to radość, mój bracie, po której żal chodzi.
    source: satyry-czesc-pierwsza-pijanstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: / Kucharka pogroziwszy im palcem odchodzi.
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: Stawia lampę na stole i milcząc wychodzi.
    source: w-malym-dworku.txt
  - !ruby/struct:Triphthong::Verse
    text: Naszego malca jednak nic on nie obchodzi.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Śmieją się za to ze mnie, ale cóż to szkodzi?
    source: wszystko-na-swoim-miejscu.txt
  - !ruby/struct:Triphthong::Verse
    text: — Może i tak było, nic mię to nie obchodzi.
    source: ziemia-obiecana-tom-drugi.txt
  ekę:
  - !ruby/struct:Triphthong::Verse
    text: Do mnie płynie wieloryb rozdarwszy paszczekę.
    source: fraszki-ksiegi-trzecie-o-milosci-ma-juz-pokoj-prometeus-lecz.txt
  unku:
  - !ruby/struct:Triphthong::Verse
    text: Któż wiedział, by tak wiele należało w trunku?
    source: fraszki-ksiegi-wtore-do-andrzeja-trzecieskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Od książęcia Sanguszki mam ją w podarunku».
    source: pan-tadeusz.txt
  adzić:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę cię, Pietrze, do Włoch drugi raz prowadzić.
    source: fraszki-ksiegi-wtore-do-piotra-kloczowskiego.txt
  - !ruby/struct:Triphthong::Verse
    text: Krochmal może do wielkich rzeczy doprowadzić.
    source: ojciec-goriot.txt
  edzieć:
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, nie teszno li mię tak samego siedzieć?
    source: fraszki-ksiegi-wtore-do-wojtka-pytasz-nie-teszno-li-mie-tak-.txt
  - !ruby/struct:Triphthong::Verse
    text: Teszniej mię, Wojtku, z tobą, kiedyś to chciał wiedzieć.
    source: fraszki-ksiegi-wtore-do-wojtka-pytasz-nie-teszno-li-mie-tak-.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bom zapomniał, co mi pan kazał wam powiedzieć.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz Socha nie umiał mu na to odpowiedzieć.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzisz pan, że nie mogę nic więcej powiedzieć.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja ci już wczoraj chciałem to samo powiedzieć.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Coś chciała wykonać, coś zdziałać, coś powiedzieć…
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz na to nie tak łatwo było odpowiedzieć.
    source: wyspa-skarbow.txt
  iskie:
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi wtóre Na pszczoły budziwiskie
    source: fraszki-ksiegi-wtore-na-pszczoly-budziwiskie.txt
  ęgach:
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi wtóre O łazarzowych księgach
    source: fraszki-ksiegi-wtore-o-lazarzowych-ksiegach.txt
  oich:
  - !ruby/struct:Triphthong::Verse
    text: Co za rozkosz masz mieszkać w suchych kościach moich?
    source: fraszki-ksiegi-wtore-o-milosci-kto-naprzod-poczal-milosc-dzi.txt
  - !ruby/struct:Triphthong::Verse
    text: Żaby już nie czas przenieść gdzie indziej strzał swoich?
    source: fraszki-ksiegi-wtore-o-milosci-kto-naprzod-poczal-milosc-dzi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jesteś złamany, i to złamany przez swoich…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszakże mówiłeś, że rad byś wrócić do swoich!
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: Szewcem byłbym z rozkoszą do końca dni moich.
    source: szewcy.txt
  eczpatrz:
  - !ruby/struct:Triphthong::Verse
    text: Ręce opadły na mą pierś samotną — Lecz patrz!
    source: giaur.txt
  ejśmiech:
  - !ruby/struct:Triphthong::Verse
    text: — Jak to — dziwisz się — pośród tragedii takiej — śmiech?
    source: gloria-victis-bog-wie-kto.txt
  okój:
  - !ruby/struct:Triphthong::Verse
    text: — Niech dają nam święęę-ty — poooo-kój!
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: Idźcieże do kaduka i dajcie mnie spokój!
    source: ogniem-i-mieczem-tom-drugi.txt
  erwszej:
  - !ruby/struct:Triphthong::Verse
    text: — Może wesoły Oleś! — żartujemy z pierwszej.
    source: gloria-victis-bog-wie-kto.txt
  ejdzie:
  - !ruby/struct:Triphthong::Verse
    text: Dotąd nie przyszło nam do głowy, że nadejdzie.
    source: gloria-victis-bog-wie-kto.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech pan idzie, bo jeszcze starsza pani wejdzie.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Był pan tutaj, a teraz wstanie i odejdzie.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak się pan prezes wyśpi, to i wszystko przejdzie.
    source: ziemia-obiecana-tom-pierwszy.txt
  egłam:
  - !ruby/struct:Triphthong::Verse
    text: Czym było to, co sama jedna w nim spostrzegłam?
    source: gloria-victis-dziwna-historia.txt
  owe:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu znowu odezwały się dzwonki liliowe:'
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko jak było dawniej, piękne, świeże nowe.
    source: historia-roku.txt
  - !ruby/struct:Triphthong::Verse
    text: Ha, ty psie, masz gorączkę, ale ciało zdrowe?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdjęto puderman, całe ubranie gotowe.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyznać należy, że to systema jest nowe.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Pode drzwiami ujrzałem schody marmurowe.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Słowo każdego już jest po części zbiorowe.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: — A jakie słowo? — czynne, bierne, posiłkowe?
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dam panu pięć tysięcy rubli, no, gotowe?
    source: ziemia-obiecana-tom-drugi.txt
  ysów:
  - !ruby/struct:Triphthong::Verse
    text: Młody Herkules z kształtów, Scypio rzymski z rysów.
    source: gloria-victis-gloria-victis.txt
  yślą:
  - !ruby/struct:Triphthong::Verse
    text: On, ten mały, wysoki był wiedzą i myślą.
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: Już się sobie zwierzyli, o czym i nie myślą.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jim Hawkins zginął — było pierwszą moją myślą.
    source: wyspa-skarbow.txt
  anych:
  - !ruby/struct:Triphthong::Verse
    text: Jak rzeki wezbrane, o wodach nieprzebranych.
    source: gloria-victis-gloria-victis.txt
  - !ruby/struct:Triphthong::Verse
    text: I nikogo nie braknie, oprócz zapomnianych.
    source: w-sztambuchu-marii-wodzinskiej.txt
  epły:
  - !ruby/struct:Triphthong::Verse
    text: Dzień był kwietniowy, bardzo pogodny i ciepły.
    source: gloria-victis-hekuba.txt
  ulek:
  - !ruby/struct:Triphthong::Verse
    text: Ona tak samo myśli i czuje jak Julek.
    source: gloria-victis-hekuba.txt
  ałsię:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I kręcąc się z nią jeszcze po pokoju, śmiał się:'
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Umył się, włożył czystą bieliznę, przebrał się.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Geist patrzył na niego i wciąż uśmiechał się.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Orzelski usta trochę otworzył, zmieszał się.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Michał aż siadał na łożu i żegnał się.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle głos jakiś w dalszych szeregach ozwał się:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co mu to szkodzi, że sir Henryk zakochał się?
    source: pies-baskervilleow.txt
  aniem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zaczęła z wielkim trudem i jąkaniem:'
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: I rycerz rzucił się na ziemię ze szlochaniem.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lepiej byś pan tu rządził idąc za mym zdaniem.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zostaw ją, moja córko, z jej głupim gadaniem.
    source: swietoszek.txt
  oa:
  - !ruby/struct:Triphthong::Verse
    text: Niech Teleżuk zełże, że za poddanego… a?
    source: gloria-victis-hekuba.txt
  yli:
  - !ruby/struct:Triphthong::Verse
    text: Żeby jeszcze nie śpiący ludzie zobaczyli!
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo to oni radzi na Jagienkę patrzyli.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszystko pozaczynali, a nic nie skończyli.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Nawóz bo nawóz, ale oni dobrze żyli.
    source: szewcy.txt
  aszmi:
  - !ruby/struct:Triphthong::Verse
    text: A scyzoryk, ten nowy od Julka, oddasz mi?
    source: gloria-victis-hekuba.txt
  asta:
  - !ruby/struct:Triphthong::Verse
    text: Tak jak się stało, stać się musiało — i basta!
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Czekałem, aż wóz ruszy, by wlec Cię do miasta…
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Drgnęła trumna, a była godzina dwunasta.
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Dość mam śmierci, co siłkiem po ziemi się szasta!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Była najwykwintniejsza z kobiet tego miasta!
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Z waszych gadanin skutek żaden nie wyrasta.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Przecież o szóstej musi pan jechać do miasta!
    source: syrena.txt
  emiał:
  - !ruby/struct:Triphthong::Verse
    text: Tej nocy nikt w Leszczynce dobrego snu nie miał.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: — A drugą pannę murza nasz sam w namiocie miał.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Cezary żachnął się i na chwilę oniemiał.
    source: przedwiosnie.txt
  ińcie:
  - !ruby/struct:Triphthong::Verse
    text: Walczcie z nami i z nami zwyciężcie lub zgińcie!”
    source: gloria-victis-hekuba.txt
  ewem:
  - !ruby/struct:Triphthong::Verse
    text: I upadł na ziemię pod rozłożystym drzewem.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzą słudzy z rożnami, koszami i drzewem.
    source: romeo-i-julia.txt
  iłem:
  - !ruby/struct:Triphthong::Verse
    text: Jak to ja wtedy do tej wiewiórki trafiłem…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Gorzkie pocałowania kobiety — kupiłem…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: I czy ostatecznie tak bardzo się myliłem?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan jednak przebywa je bez szwanku? — wtrąciłem.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Niepowszedni to człek i z dawna to mówiłem!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Przypominasz sobie, Huck, jak ci to mówiłem?
    source: przygody-tomka-sawyera.txt
  adzą:
  - !ruby/struct:Triphthong::Verse
    text: Was może posłuchają… wam może oddadzą…
    source: gloria-victis-hekuba.txt
  ększyć:
  - !ruby/struct:Triphthong::Verse
    text: Żeby koszt utrzymania się w mieście powiększyć?
    source: gloria-victis-hekuba.txt
  amtąd:
  - !ruby/struct:Triphthong::Verse
    text: — Zaczekam na ulicy wyjścia mamy stamtąd…
    source: gloria-victis-hekuba.txt
  atach:
  - !ruby/struct:Triphthong::Verse
    text: Bawią się sobie w blasku słonecznym, na kwiatach!”
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Eunuchy w odległych usnęli komnatach.
    source: zmija.txt
  ośno:
  - !ruby/struct:Triphthong::Verse
    text: Nieznajoma zaśmiała się swobodnie, głośno.
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu książę chwycił list i począł czytać głośno:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym podniósłszy twarz ku niebu, mówił głośno:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawsze on się uśmiechał — nigdy nie śmiał głośno.
    source: wspomnienia-niebieskiego-mundurka.txt
  aków:
  - !ruby/struct:Triphthong::Verse
    text: Tak mnie troszkę czasem i ciągnie do Polaków…
    source: gloria-victis-hekuba.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu gnębicie w imię Polski nie–Polaków?
    source: przedwiosnie.txt
  esse:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Boginią was nazywa: C''est une déesse!'
    source: gloria-victis-hekuba.txt
  ówno:
  - !ruby/struct:Triphthong::Verse
    text: — Czego wy taka smutna, Ino Julianówno!
    source: gloria-victis-hekuba.txt
  iłość:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jedna tylko na świecie jest rzecz ważna: miłość.'
    source: gloria-victis-hekuba.txt
  uszny:
  - !ruby/struct:Triphthong::Verse
    text: Na świecie był już lipiec upalny i duszny.
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak każe obyczaj i jestem mu posłuszny.
    source: przygody-sindbada-zeglarza.txt
  ądy:
  - !ruby/struct:Triphthong::Verse
    text: — A wot, te wszystkie wasze idee i *prądy*!
    source: gloria-victis-oficer.txt
  odzić:
  - !ruby/struct:Triphthong::Verse
    text: To i nie chce się czasem po tym świecie chodzić!
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: Doktorowi nie chciało się stamtąd wychodzić.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Że go przyjmuję grzecznie, chce mnie za nos wodzić!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nam dobrze, Szwedom źle, przecz marny do nich chodzić?
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ma przytomność mogłaby ich zgodzie przeszkodzić.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaraz zemdleje albo zechce się rozwodzić.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Na co zbiory, jeżeli nie mają dogodzić?
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: O co się pani troszczy, po cóż mam tam chodzić?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: To jest człowiek stworzony, by go za nos wodzić.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Żebym tylko mógł ustać na nogach i chodzić!
    source: wierna-rzeka.txt
  onią:
  - !ruby/struct:Triphthong::Verse
    text: — Wot takie plecy, co mnie od wszystkiego bronią…
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: — Doprawdy? — zawołałem z głęboką ironią.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli przez życzliwość pańskiej sprawy bronią…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Za wiele życzliwości, nie proszę cię o nią.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: „Bohaterów” — wymówił z niezmierną ironią!
    source: wspomnienia-niebieskiego-mundurka.txt
  ęźnia:
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwy uśmiech rozlał się po twarzy więźnia.
    source: gloria-victis-oficer.txt
  ęćitd:
  - !ruby/struct:Triphthong::Verse
    text: Tu miało ich być trzy, tam pięć, ówdzie dziesięć itd.
    source: gloria-victis-oficer.txt
  ykle:
  - !ruby/struct:Triphthong::Verse
    text: Ale mniej jakoś głośno i twardo niż zwykle.
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie rzuca beczkami i nie trzaska jak zwykle.
    source: wierna-rzeka.txt
  atkę:
  - !ruby/struct:Triphthong::Verse
    text: Widziałeś narzeczoną moją i jej matkę!
    source: gloria-victis-oficer.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja wiem, ja wiem! — zawołał, klepiąc go w łopatkę.
    source: ziemia-obiecana-tom-pierwszy.txt
  enna:
  - !ruby/struct:Triphthong::Verse
    text: Obfita we zdarzenia, nadzieją brzemienna!
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie dotąd widzę, piękna maro senna!
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie dotąd widzę, piękna maro senna!
    source: pan-tadeusz.txt
  osny:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz okrucha, momentu, fragmentu tej wiosny.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy może cię przywołać jeszcze krzyk żałosny?
    source: kwiaty-zla-moesta-et-errabunda.txt
  - !ruby/struct:Triphthong::Verse
    text: Minął ociągający się smętek mej wiosny!
    source: tako-rzecze-zaratustra.txt
  aczął:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powoli, głosem głuchym znowu mówić zaczął:'
    source: gloria-victis-oni.txt
  ecny:
  - !ruby/struct:Triphthong::Verse
    text: — Czy właściciel Dziatkowicz jest tutaj obecny?
    source: gloria-victis-oni.txt
  innym:
  - !ruby/struct:Triphthong::Verse
    text: Dają zlecenie mnie i tobie, przez nas innym.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: I znowu usiłował myśleć o czym innym.
    source: lalka-tom-pierwszy.txt
  onych:
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie wymagaj teraz od niej farb czerwonych.
    source: gloria-victis-oni.txt
  innych:
  - !ruby/struct:Triphthong::Verse
    text: Czekają zapewne na nadciągnięcie innych…
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: W każdej koniunkturze My mamy coś nad innych.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Tylko żywi źli ludzie krzywdzą czasem innych.
    source: towarzysz-podrozy.txt
  ale:
  - !ruby/struct:Triphthong::Verse
    text: Długo, bardzo długo nie działo się nic wcale.
    source: gloria-victis-oni.txt
  - !ruby/struct:Triphthong::Verse
    text: Chyba na śmiech ludziom, a nie ku Bożej chwale.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, to bardzo piękne i bardzo drogie — ale…
    source: krasnoludek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam właśnie odbywają się zwykle te bale.
    source: kwiaty-idalki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jan Bohatyrowicz nie tańczył dotąd wcale.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Mój panie, na zajazdach nie znacie się wcale!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzień był piękny, widać ich było doskonale.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niech żyje król, ociec nasz! — wołali górale.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Duszę mi przenikają, Tereso, twe żale.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Jednakże nauka nie nęciła mnie wcale.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: Taką świętą osobę śmie znieważać w szale!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Mękę, którą mi zadał, przebacz mu wspaniale.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Odważnie moje serce, trzymajmy się stale.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż on śmiałby postąpić z nami tak zuchwale!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: / odtrącając szpicrutę, krzyczy w dzikim szale /
    source: szewcy.txt
  obrał:
  - !ruby/struct:Triphthong::Verse
    text: — Pan Dorsza ślicznie sobie przyjaciółkę dobrał!
    source: gloria-victis-panna-roza.txt
  ostać:
  - !ruby/struct:Triphthong::Verse
    text: — „Mario, czy ty mię kochasz, bo masz taką postać!…”
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: I sam nagle w tym słońcu musiałem pozostać.
    source: napoj-cienisty-do-siostry.txt
  - !ruby/struct:Triphthong::Verse
    text: Był niejakiś pan Łukasz, co chciał wiele dostać.
    source: satyry-czesc-druga-wzietosc.txt
  agę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja ośmieliłem się wyrazić uwagę:'
    source: gloria-victis-panna-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Owszem, słyszę — dodałem skupiwszy uwagę.
    source: lalka-tom-pierwszy.txt
  órzył:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pan Dorsza spokojnie na nią patrząc powtórzył:'
    source: gloria-victis-panna-roza.txt
  uką:
  - !ruby/struct:Triphthong::Verse
    text: Niech go tam bębny moje do reszty roztłuką!
    source: gloria-victis-smierc-domu.txt
  ecię:
  - !ruby/struct:Triphthong::Verse
    text: Wśród ciemnej szkolnej sali było drugie dziecię.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Zapomnij o łzach moich, ocal moje dziecię!
    source: matka.txt
  owy:
  - !ruby/struct:Triphthong::Verse
    text: Włos miało jasny, kolor oczu lazurowy.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Stąd go nie większym widać od człowieka głowy.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: I nagle mrowie przeszło go od stóp do głowy.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Że też mi tak prosta myśl nie przyszła do głowy.)
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy — wolę raczej zdać egzamin państwowy.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Któryż z rzędu nam błękit uderza do głowy?
    source: napoj-cienisty-poranek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy Hrabia z całym dworem wyjechał na łowy?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak rozmyślając smutnie pochylili głowy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A w dodatku dostaję ów list zagadkowy…
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Cicho a prędko, panie, bo ksiądz już gotowy.
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: To zapewne Szarmancki wyjeżdża na łowy.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu jest klucz tajemnicy, tu dwuznaczność mowy!
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie istniał żaden związek, przynajmniej duchowy.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Borowiecki dał mu swój bilet wizytowy.
    source: ziemia-obiecana-tom-pierwszy.txt
  ytne:
  - !ruby/struct:Triphthong::Verse
    text: Ludzie na nim nadzieje budowali szczytne.
    source: godzina-mysli.txt
  ycia:
  - !ruby/struct:Triphthong::Verse
    text: Przed sobą miał krainę duchów do zdobycia.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Taki był koniec pierwszej części jego życia.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Dopalała się z wolna lampa jego życia.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '*Paka* — zabrała znaczny okres jego życia.'
    source: przedwiosnie.txt
  uciem:
  - !ruby/struct:Triphthong::Verse
    text: Zaczarowanie wolą nazwali — zaczuciem.
    source: godzina-mysli.txt
  yma:
  - !ruby/struct:Triphthong::Verse
    text: Po trzech latach nauki miał wziąć kij pielgrzyma.
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech mię Najświętsza Panna w swej opiece trzyma!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wie, gdzie ten wicher, który żagle wzdyma?
    source: napoj-cienisty-cmentarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto raz w podróż wyruszył — już się nie zatrzyma.
    source: napoj-cienisty-cmentarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wstał ze stepów Chmielnicki i urósł w olbrzyma.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W dobrym uczynku bojaźń obmowy cię wstrzyma!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: na cóż to patrzeć musiał własnymi oczyma!
    source: tako-rzecze-zaratustra.txt
  osen:
  - !ruby/struct:Triphthong::Verse
    text: Wysyłają mię w kraje bez zim i bez wiosen.
    source: godzina-mysli.txt
  iczem:
  - !ruby/struct:Triphthong::Verse
    text: Oto jest romans życia nie skłamany w niczem…
    source: godzina-mysli.txt
  - !ruby/struct:Triphthong::Verse
    text: Siedzieli z pochylonym ku misie obliczem.
    source: pan-tadeusz.txt
  orze:
  - !ruby/struct:Triphthong::Verse
    text: Wzdymaj się, srebrnomodre, nieskończone morze!
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzdymaj się srebrnomodre, nieskończone morze!
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzdymaj się srebrnomodre, nieskończone morze!
    source: grob-poety.txt
  - !ruby/struct:Triphthong::Verse
    text: Koledzy, miłymi–ście gośćmi w Elzynorze.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Źle zmyślać, źle i prawdę mówić w pańskim dworze.
    source: lew-pokorny.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powieść o Akteonie: wiosna szumi w borze.'
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Podpatrzył w blask boginię skąpaną w jeziorze.
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, gdzie Twoje brzegi, a gdzie moje morze?
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: — A cóżeś to porabiał na książęcym dworze?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Stęskniłem się za nią, mój drogi *pomidorze*.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Dokończycie tych sporów, ale w innej porze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Uspokój się, mój bracie, błagam cię w pokorze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, przestańmy już mówić o tym przykrym sporze.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jej forma już wyłącza nawet myśl o sporze.
    source: swietoszek.txt
  echać:
  - !ruby/struct:Triphthong::Verse
    text: Racz mu Wasza królewska mość nie bronić jechać.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Judym przypomniał sobie, że rano ma jechać.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozumie się, że wy nie możecie tam jechać.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: No, no, ale żeby tak na Bohunie jechać!
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie było więc rady — i trzeba było jechać.
    source: w-pustyni-i-w-puszczy.txt
  aszym:
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie przyjaciółmi, Tak jak ja jestem waszym.
    source: hamlet.txt
  eństwo:
  - !ruby/struct:Triphthong::Verse
    text: Idźmy W trop za nim; tu nie w porę posłuszeństwo.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Waszym dostojeństwem niech będzie posłuszeństwo!
    source: tako-rzecze-zaratustra.txt
  ordu:
  - !ruby/struct:Triphthong::Verse
    text: Pomścij Śmierć jego, dzieło ohydnego mordu!
    source: hamlet.txt
  awdy:
  - !ruby/struct:Triphthong::Verse
    text: Tak to Na wędę fałszu złowisz karpia prawdy.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Byle wrócił Ochocki, dowiemy się prawdy…”
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęściem, katuszą jest posiadanie prawdy.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawsze wolisz baśnie od nauki i prawdy.
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale — rzekł — jesteście za to u źródła prawdy.
    source: w-pustyni-i-w-puszczy.txt
  orszak:
  - !ruby/struct:Triphthong::Verse
    text: / Król, Królowa, Rozenkranc, Gildenstern i orszak.
    source: hamlet.txt
  amlet:
  - !ruby/struct:Triphthong::Verse
    text: Niech tam który wskaże Tym panom, gdzie jest Hamlet.
    source: hamlet.txt
  owiek:
  - !ruby/struct:Triphthong::Verse
    text: Myślę, Żeś waćpan prawy, honorowy człowiek.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan Starski jest to bardzo zajmujący człowiek.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Przed nim, z mroku, wynurzył się obdarty człowiek.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: To jest człowiek… który… ach… człowiek… to jest człowiek!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — A ja wiedziałem, że pan jesteś mądry człowiek.
    source: ziemia-obiecana-tom-drugi.txt
  awem:
  - !ruby/struct:Triphthong::Verse
    text: Dosyć tego, dopowiesz mi resztę niebawem.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: I głos rozległ się echem i zamilkł niebawem.
    source: napoj-cienisty-eliasz.txt
  odnię:
  - !ruby/struct:Triphthong::Verse
    text: To był hultajski bigos, a oznacza zbrodnię.
    source: hamlet.txt
  awdę:
  - !ruby/struct:Triphthong::Verse
    text: Z tymi głupcami trzeba by zgłupieć naprawdę.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mam daru wymowy, ale mówię prawdę.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciebie jedną kocham, po raz pierwszy naprawdę.
    source: w-malym-dworku.txt
  enę:
  - !ruby/struct:Triphthong::Verse
    text: / Dwóch Grabarzy z rydlami itd. wchodzi na scenę.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: muszę zostać bogatym za jaką bądź cenę.
    source: ojciec-goriot.txt
  ii:
  - !ruby/struct:Triphthong::Verse
    text: A dlaczegóż on został wysłany do Anglii?
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Uderzająca była gra jej fizjognomii.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie jestem wszechwładnym panem w Paflagonii?
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpadam do środka, ściągam ręcznik z latarki i…
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy nie zakochałeś się wypadkiem w Pomponii?
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Obiecałem mu przesłać wiadomość o Ligii.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Słowik i szczygieł II
    source: slowik-i-szczygiel-ii.txt
  ąrzecz:
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię, mój Horacy, powiedz mi jedną rzecz.
    source: hamlet.txt
  iśle:
  - !ruby/struct:Triphthong::Verse
    text: Tak brać rzeczy, byłoby to brać je za ściśle.
    source: hamlet.txt
  ocny:
  - !ruby/struct:Triphthong::Verse
    text: W jakimże on rodzaju broni tak jest mocny?
    source: hamlet.txt
  adną:
  - !ruby/struct:Triphthong::Verse
    text: O tym wszystkim Ja wam dać mogę wieść dokładną.
    source: hamlet.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech ludzie z pistoletów kule ci wykradną!
    source: kordian.txt
  ijny:
  - !ruby/struct:Triphthong::Verse
    text: Dzwon z kościółka ogłosił wieczór wigilijny.
    source: historia-roku.txt
  omnij:
  - !ruby/struct:Triphthong::Verse
    text: Ucz się żyć nie dla siebie, o sobie zapomnij!
    source: historia-roku.txt
  óble:
  - !ruby/struct:Triphthong::Verse
    text: — A kiedy przyjdzie wiosna? — świergotały wróble.
    source: historia-roku.txt
  yscy:
  - !ruby/struct:Triphthong::Verse
    text: Zmarszczył brwi, gniewny srodze, i umilkli wszyscy.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Ludzie, co byli przy nim, poginęli — wszyscy.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jeszczem nie pomyślał, że oni tu są wszyscy…
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: zamordowanoli go? — zawołali wszyscy.
    source: potop-tom-drugi.txt
  arzeź:
  - !ruby/struct:Triphthong::Verse
    text: Rozpoczęła się wielka bitwa, okropna rzeź.
    source: historia-zoltej-cizemki.txt
  onich:
  - !ruby/struct:Triphthong::Verse
    text: A niech se ta mrą, choćby i dziś, nic mi po nich…
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko o tym mówi, co pozostało po nich.
    source: wszystko-na-swoim-miejscu.txt
  - !ruby/struct:Triphthong::Verse
    text: Horn, który czekał w bramie, przyłączył się do nich.
    source: ziemia-obiecana-tom-drugi.txt
  isza:
  - !ruby/struct:Triphthong::Verse
    text: Coś idzie, idzie, sapi, przeszło bokiem, cisza.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Dokoła panowała absolutna cisza.
    source: przygody-tomka-sawyera.txt
  arna:
  - !ruby/struct:Triphthong::Verse
    text: — Ano, duży, ciemny na gębie, broda carna…
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak będziesz mieć pieniądze, to będziesz mocarna…
    source: moralnosc-pani-dulskiej.txt
  olno:
  - !ruby/struct:Triphthong::Verse
    text: Rozkażcie, panie, aby mnie puszczono wolno.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wolno… na dziedzińcu się trzepie… nie wolno!…
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest granica, za którą przechodzić nie wolno.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyś jest z tych, którym z jarzma umykać się *wolno*?
    source: tako-rzecze-zaratustra.txt
  ętał:
  - !ruby/struct:Triphthong::Verse
    text: W pierwszej chwili jakoś nic a nic nie pamiętał.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Będzie o tobie jak o najdroższej pamiętał.
    source: wierna-rzeka.txt
  idzę:
  - !ruby/struct:Triphthong::Verse
    text: — Ciekawość, gdzie stoi, kiej nikogo nie widzę.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Słyszę kroki odważne, lecz wroga nie widzę.
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: Odsłoń twarz, abym stwierdził — kogo nienawidzę!…»
    source: napoj-cienisty-migon-i-jawrzon.txt
  ożnie:
  - !ruby/struct:Triphthong::Verse
    text: Małe nóżki stawiała zręcznie i ostrożnie…
    source: historia-zoltej-cizemki.txt
  echce:
  - !ruby/struct:Triphthong::Verse
    text: — Żadna dziewucha wiły za męża nie zechce.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Może i pan Korczyński dać mu jej nie zechce?
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu u was wszyscy chcą brać, a nikt robić nie chce.
    source: ziemia-obiecana-tom-pierwszy.txt
  ączki:
  - !ruby/struct:Triphthong::Verse
    text: — Prościuteńko? — powtórzył Wawrzuś, klaszcząc w rączki.
    source: historia-zoltej-cizemki.txt
  ucny:
  - !ruby/struct:Triphthong::Verse
    text: — Ojoj… teraz widzę… a to ci cudak śtucny!
    source: historia-zoltej-cizemki.txt
  ałeś:
  - !ruby/struct:Triphthong::Verse
    text: No, brwi i nosa cale mi nie żałowałeś.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzędzian, mów, zali wielkich przeszkód nie doznałeś?
    source: ogniem-i-mieczem-tom-drugi.txt
  odzę:
  - !ruby/struct:Triphthong::Verse
    text: Od dwóch dni jestem wolny, dziś do was przychodzę.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przyszedłem ci powiedzieć, że wkrótce wychodzę.
    source: ziemia-obiecana-tom-drugi.txt
  emną:
  - !ruby/struct:Triphthong::Verse
    text: Pewno Jacuś, bo go mistrz chwalił raz przede mną.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pewno, pewno, zbytnio se nie pozwalaj ze mną.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu szczyt… lękam się spojrzeć w przepaść świata ciemną.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym spisać imiona płaczących nade mną.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Napój cienisty Po co tyle świec nade mną…
    source: napoj-cienisty-po-co-tyle-swiec-nade-mna.txt
  - !ruby/struct:Triphthong::Verse
    text: W końcu wylała całe swe serce przede mną.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: A czyja łaska panów Szlachty, proszę ze mną.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co się stanie z tobą, to się stanie i ze mną.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziękuję ci, żeś chciała zobaczyć się ze mną.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — O Boże i Panie mój, miej litość nade mną!
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy widzisz kogo i czy kto stoi przede mną?
    source: w-pustyni-i-w-puszczy.txt
  óbkę:
  - !ruby/struct:Triphthong::Verse
    text: No, ale pokaż, pokaż choć jedną osóbkę!
    source: historia-zoltej-cizemki.txt
  eśniej:
  - !ruby/struct:Triphthong::Verse
    text: — Na pierwsze dni lutego wykończę, nie wcześniej.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Sid nauczył się tego już kilka dni wcześniej.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Słowo, niźli narzędziem, celem było wcześniej.
    source: rzecz-o-wolnosci-slowa.txt
  otkam:
  - !ruby/struct:Triphthong::Verse
    text: — Czym się spodziewał, że cię w Krakowie napotkam!
    source: historia-zoltej-cizemki.txt
  oty:
  - !ruby/struct:Triphthong::Verse
    text: Ale czekaj, niedługo już mojej głupoty.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie oderwała nawet oczu od roboty.
    source: kamizelka.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego na twarz włosów rozpuszczasz uploty?…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów, czarodziejko, kochasz wyklęte istoty?
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów, czarodziejko, kochasz wyklęte istoty?
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: — O, nigdy nie wyjść poza Liczby i Istoty!
    source: kwiaty-zla-otchlan.txt
  - !ruby/struct:Triphthong::Verse
    text: Lepsze prostych dziwactwo niż mądrych pieszczoty».
    source: motyl-i-chrzaszcz-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Ileż lat już minęło od pierwszej pieszczoty?
    source: napoj-cienisty-nad-ranem.txt
  - !ruby/struct:Triphthong::Verse
    text: I czy zbraknie nam kiedyś do szczęścia ochoty?
    source: napoj-cienisty-nad-ranem.txt
  - !ruby/struct:Triphthong::Verse
    text: Gospodarze już dawno wyszli do roboty.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: No, czy już się skończyły te wszystkie pieszczoty?
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Och, Tomek, one widzą w ciemności jak koty.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyli wspacznym obrotem wrócił się wiek złoty?
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy świat dzielniejszą zyskał istność i obroty?
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozśmieli się z wieśniackiej przytomni prostoty.
    source: satyry-czesc-pierwsza-zona-modna.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty pracujesz, bo musisz; my mrówki — z ochoty».
    source: wol-i-mrowki.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja cię zaraz łajdaku wyrzucę z roboty.
    source: ziemia-obiecana-tom-drugi.txt
  owrót:
  - !ruby/struct:Triphthong::Verse
    text: Zaklął w sto diabłów, splunął i usiadł na powrót.
    source: historia-zoltej-cizemki.txt
  ocie:
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko jedno; mogę i jutro po robocie.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: «Wielki człowiek — zawołał Cydzik — a w kapocie?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzisz pan?… znowu jakiś źrebiec ugrzązł w błocie…
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Często, co złe z pozoru, dobre jest w istocie.
    source: podrozny.txt
  - !ruby/struct:Triphthong::Verse
    text: Teresiu, możesz tutaj zostać przy robocie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co mi dasz, jeżeli cię wyręczę w robocie?
    source: rupiec-kopec.txt
  ida:
  - !ruby/struct:Triphthong::Verse
    text: Będę go musiał prosić jutro, może mi da.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy panienka czytała Mayne-Reida?
    source: malcy.txt
  odzie:
  - !ruby/struct:Triphthong::Verse
    text: Kupiec przyjechał, ale go nie ma w gospodzie.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż nie w więzieniu duma, lecz w ogrodzie?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że nic temu nie stoi na przeszkodzie?
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Samotny Hrabia długo jeszcze stał w ogrodzie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: («Tak, tak — krzyknęli wszyscy — równy wojewodzie!»)
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Brzmi wdzięczność, miło słuchać, choćby i o głodzie.
    source: satyry-czesc-pierwsza-palinodia.txt
  inien:
  - !ruby/struct:Triphthong::Verse
    text: Zimnica się wam wraca, ja temu nie winien.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: Wpadł do mnie, przysięgał, że on temu nie winien…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Naród o takich rzeczach gadać nie powinien.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale kiedy chce gadać, ja temu nie winien.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Szczęściem Mój ojciec umarł — tak jak był powinien…
    source: trzy-poemata-waclaw.txt
  ował:
  - !ruby/struct:Triphthong::Verse
    text: Kto go wie, na co takiej dziury potrzebował.
    source: historia-zoltej-cizemki.txt
  - !ruby/struct:Triphthong::Verse
    text: A ty czemuś tak ręką w niebo wygórował?…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — A na onych łowach tyś mi dziecko ratował!
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «I masz za co — rzekł osieł — bom ja sam polował».
    source: lew-i-osiel-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: — A jegomość będzie po weselu wojował?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Żeby już raz otwarcie był mnie zrekuzował!…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaliżeś to już kiedy pierwej praktykował?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żołnierz jest, jakich dziaduś najwięcej miłował…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co mnie tu waść będziesz po nocy indagował!
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc król znów: „To i dalej będziesz następował?”'
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy tak, to wam jeszcze będę prorokował.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Pięknie się na dzisiejszym sejmie popisował.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: W nieuczciwem go zdaniu nikt nie poszlakował.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ojcze, bodajby Bóg cię najdłużej zachował!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś wziął rewanż; trzy wygrał, do kieszeni schował.
    source: satyry-czesc-pierwsza-gracz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak mówił nasz pan Michał, co krocie rachował”.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie będę ja zbyt ostrą satyrą brakował.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  - !ruby/struct:Triphthong::Verse
    text: To mój kolega, Leon Kohn! — rekomendował.
    source: ziemia-obiecana-tom-pierwszy.txt
  ułek:
  - !ruby/struct:Triphthong::Verse
    text: Na drugiej półce kilka drewnianych szkatułek.
    source: historia-zoltej-cizemki.txt
  yszą:
  - !ruby/struct:Triphthong::Verse
    text: — Stukajmy oba na raz, prędzej nas usłyszą.
    source: historia-zoltej-cizemki.txt
  uzu:
  - !ruby/struct:Triphthong::Verse
    text: A ty, Szymek, odstawisz chłopców do cekhauzu.
    source: historia-zoltej-cizemki.txt
  idą:
  - !ruby/struct:Triphthong::Verse
    text: O… widzicie, jak raz na przełaj miedzą idą!
    source: historia-zoltej-cizemki.txt
  anko:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ, ojcze… — ośmielił się odezwać Stanko.
    source: historia-zoltej-cizemki.txt
  ychśpiew:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj nas, Matko Boża, To ojców naszych śpiew.
    source: hymn-bogarodzico-dziewico.txt
  amie:
  - !ruby/struct:Triphthong::Verse
    text: Zakryj błędne źrenice, ścigany Adamie!
    source: hymny-dies-irae.txt
  - !ruby/struct:Triphthong::Verse
    text: Głos tygrysa roztętnił się donośnie w jamie.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pierwsze moje słowa są: Przepiękny Piramie!'
    source: sen-nocy-letniej.txt
  iśpi:
  - !ruby/struct:Triphthong::Verse
    text: O zwisłe piersi oparł obrzękłą twarz i śpi…
    source: hymny-hymn-sw-franciszka-z-asyzu.txt
  azdy:
  - !ruby/struct:Triphthong::Verse
    text: O bracie mój, księżycu, o siostry me, gwiazdy!
    source: hymny-hymn-sw-franciszka-z-asyzu.txt
  ęmasz:
  - !ruby/struct:Triphthong::Verse
    text: — — — O mój ty, bracie luby, jaką ty siostrę masz!
    source: hymny-judasz.txt
  opy:
  - !ruby/struct:Triphthong::Verse
    text: i za każdym wbija mi się krokiem w me stopy?
    source: hymny-judasz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrze mówisz: idź ty wprzód, ja za tobą w tropy.'
    source: odprawa-poslow-greckich.txt
  amion:
  - !ruby/struct:Triphthong::Verse
    text: Te biodra, które zamknie pierścieniem swych ramion!
    source: hymny-salome.txt
  orzu:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego głos mój w pustym rozbrzmiewa przestworzu?
    source: hymny-salome.txt
  - !ruby/struct:Triphthong::Verse
    text: Znał rodzaje wszelkich ryb bytujących w morzu.
    source: przygody-sindbada-zeglarza.txt
  uchy:
  - !ruby/struct:Triphthong::Verse
    text: I wstał Anhelli z grobu — za nim wszystkie duchy…
    source: i-wstal-anhelli-z-grobu-za-nim-wszystkie-duchy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzniósł nad siebie i został wśród ulewy suchy.
    source: umbrelka-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest tak samo jak szyby zmatowany, głuchy.
    source: wspomnienia-niebieskiego-mundurka.txt
  ensie:
  - !ruby/struct:Triphthong::Verse
    text: Pewnej nocy nikogo nie było w kredensie.
    source: janko-muzykant.txt
  uszki:
  - !ruby/struct:Triphthong::Verse
    text: Nieźle to i posłuchać, gdy mówią staruszki.
    source: jas-bajki-nowe.txt
  odze:
  - !ruby/struct:Triphthong::Verse
    text: I to wskórał, iż zleciał i potłukł się srodze.
    source: jas-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja tu jestem, znajdzie on mnie na swojej drodze!
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz sapał i wzdychał, a wreszcie ustał w drodze.
    source: przedwiosnie.txt
  eszła:
  - !ruby/struct:Triphthong::Verse
    text: Co powiedziawszy, mądra kobieta odeszła.
    source: jednooczka-dwuoczka-trzyoczka.txt
  ewam:
  - !ruby/struct:Triphthong::Verse
    text: — Siądźmy tu, Jednooczko, to ci coś zaśpiewam.
    source: jednooczka-dwuoczka-trzyoczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto mnie pozna po głosie, że to ja tak śpiewam?
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedziałem mu, że się nań wcale nie gniewam.
    source: robinson-crusoe.txt
  atka:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, trudno jej z tym jednym okiem! — rzekła matka.
    source: jednooczka-dwuoczka-trzyoczka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oddaj mi dziecko moje! — zawołała matka.
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Sprowadzimy doktora! — rzuciła się matka.
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówił trzeci: «Ja taki jak i pani matka!»'
    source: wilczki-bajki-nowe.txt
  artanr:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bronisław Gubrynowicz, Lwów 1909; Pierwodruk: ,,Warta" 1881, nr 359.'
    source: jezeli-ci-pan-nie-zbuduje-domu.txt
  odłą:
  - !ruby/struct:Triphthong::Verse
    text: Po cóż blisko mnie wzrastasz, gdy jesteś tak podłą?
    source: jodla-i-jablon-bajki-nowe.txt
  eszy:
  - !ruby/struct:Triphthong::Verse
    text: Patrz, do moich owoców jak się każdy spieszy!
    source: jodla-i-jablon-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak widząc, że kwitnę, każdy się ucieszy!»
    source: jodla-i-jablon-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto umierającego smuci, wiem, że grzeszy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiem tobie coś, pewnie to ciebie pocieszy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I ów przegrał i westchnął, a Jędrzej się cieszy.
    source: satyry-czesc-pierwsza-gracz.txt
  óro:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Kałamarz i pióro
    source: kalamarz-i-pioro.txt
  arzów:
  - !ruby/struct:Triphthong::Verse
    text: Nadszedł ten, co ją pisał, rozśmiał się z bajarzów.
    source: kalamarz-i-pioro.txt
  - !ruby/struct:Triphthong::Verse
    text: Wieleż takich na świecie piór i kałamarzów.
    source: kalamarz-i-pioro.txt
  ący:
  - !ruby/struct:Triphthong::Verse
    text: Jestem, za przeproszeniem, człowiek pracujący…
    source: kameleon.txt
  - !ruby/struct:Triphthong::Verse
    text: Może czekać, siedzący albo i leżący!
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: Otworzył nam drzwi stary, mrukliwy służący.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: W takim razie przebacz mi, bo grzeszę niechcący.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Wilk pokutujący
    source: wilk-pokutujacy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, potrzeba mi milion — zaszemrał głos drwiący.
    source: ziemia-obiecana-tom-drugi.txt
  ełow:
  - !ruby/struct:Triphthong::Verse
    text: — Nie ma się co i pytać — mówi Oczumiełow.
    source: kameleon.txt
  elkie:
  - !ruby/struct:Triphthong::Verse
    text: Pan dobrodziej pyta się o te kamyzelkie?…
    source: kamizelka.txt
  akwosk:
  - !ruby/struct:Triphthong::Verse
    text: — To co, panie? — spytała żona blednąc jak wosk.
    source: kamizelka.txt
  eto:
  - !ruby/struct:Triphthong::Verse
    text: Bo, o ile uważam po kamizelce, to…
    source: kamizelka.txt
  agle:
  - !ruby/struct:Triphthong::Verse
    text: — A co ty tam robisz za szafą?… — spytał nagle.
    source: kamizelka.txt
  aka:
  - !ruby/struct:Triphthong::Verse
    text: Skończył, wziął karty w ręce i… zaczął tryszaka.
    source: kartownik.txt
  - !ruby/struct:Triphthong::Verse
    text: Niezupełnie taki jak wszyscy?… a jaż taka?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co my tu będziem robić bez tego kociaka?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: I tobie się wydarzyć może pora taka.
    source: wierzba-i-lipa-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Każde drzewo, sąsiadko, ma swego robaka.»
    source: wierzba-i-lipa-bajki-nowe.txt
  ępiał:
  - !ruby/struct:Triphthong::Verse
    text: Ale utworów miernych nigdy nie potępiał.
    source: katarynka.txt
  usie:
  - !ruby/struct:Triphthong::Verse
    text: Bo kataryniarze są po prostu rabusie!
    source: katarynka.txt
  idzi:
  - !ruby/struct:Triphthong::Verse
    text: Wtedy zrozumiano, że dziewczynka nie widzi.
    source: katarynka.txt
  - !ruby/struct:Triphthong::Verse
    text: Ślepa, mówią, jest Temis — bajka, Temis widzi.
    source: satyry-czesc-druga-wzietosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ten biedak nie ma oczu i nie widzi.
    source: u-krola-olch.txt
  ezwał:
  - !ruby/struct:Triphthong::Verse
    text: Nikt się na to dzwonienie z izby nie odezwał.
    source: klechdy-polskie-czarny-koziol.txt
  ozioł:
  - !ruby/struct:Triphthong::Verse
    text: Albo ja wiem, który z was — człek, a który — kozioł?
    source: klechdy-polskie-czarny-koziol.txt
  uty:
  - !ruby/struct:Triphthong::Verse
    text: Głodnemu chleb na myśli, a bosemu buty.
    source: klechdy-polskie-jan-tajemnik.txt
  eczny:
  - !ruby/struct:Triphthong::Verse
    text: Młyn był stary, popsuty i bezużyteczny.
    source: klechdy-polskie-jan-tajemnik.txt
  atrzył:
  - !ruby/struct:Triphthong::Verse
    text: Patrzał tak długo, aż się i czegoś dopatrzył.
    source: klechdy-polskie-jan-tajemnik.txt
  owski:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro noc Zmartwychwstania — powtórzył Piórkowski.
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mój jesteś, bom cię kupił! — zaprzeczył Piórkowski.
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja z tobą, Janie! — rzecze pan Wołodyjowski.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W konie! — skomenderował pan Wołodyjowski.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pozwól, siostro… — powtórzył pan Wołodyjowski.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już waćpan zaczynasz? — rzekł pan Wołodyjowski.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przysięgajcie! — powtórzył pan Wołodyjowski.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A kto winien? — pytał pan Szlichtyng, sędzia wschowski.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Rysią! — skomenderował pan Wołodyjowski.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak i będzie! — zawołał pan Wołodyjowski.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Panie — rzekł — nazywam się Stanisław Tarkowski.
    source: w-pustyni-i-w-puszczy.txt
  eszczu:
  - !ruby/struct:Triphthong::Verse
    text: Rosną na niej te stopnie, jak grzyby po deszczu.
    source: klechdy-polskie-jan-tajemnik.txt
  orach:
  - !ruby/struct:Triphthong::Verse
    text: Dukaty i talary iskrzyły się w worach.
    source: klechdy-polskie-jan-tajemnik.txt
  ita:
  - !ruby/struct:Triphthong::Verse
    text: Znów ci była skrócona i niecałkowita.
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pomarańcza, jak widzę, z Malty — wyśmienita!”
    source: ostatni-despotyzm.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy z wawrzynów drzewo wolności wykwita.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Prawda — powtórzył Chrzciciel — krop a krop i kwita».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale to wiem, żem słuchać powinien, i kwita.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dwojga mu brakło tylko: Spiritus et vita.'
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Podpisał; niech zna Niemiec, jak Polska obfita.
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: — George, zdaje mi się, że już z tobą kwita!
    source: wyspa-skarbow.txt
  ardą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Diabeł spojrzał na ową dłoń i rzekł z pogardą:'
    source: klechdy-polskie-jan-tajemnik.txt
  - !ruby/struct:Triphthong::Verse
    text: Geist spojrzał na niego z pobłażliwą wzgardą.
    source: lalka-tom-drugi.txt
  yśle:
  - !ruby/struct:Triphthong::Verse
    text: — To nic — odrzekła Majka po krótkim namyśle.
    source: klechdy-polskie-majka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odparł Wokulski po chwilowym namyśle.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie mam pewności, czy jest on zdrów na umyśle.
    source: wyspa-skarbow.txt
  yślał:
  - !ruby/struct:Triphthong::Verse
    text: Potrzebne mu widać to milczenie — pomyślał.
    source: klechdy-polskie-majka.txt
  - !ruby/struct:Triphthong::Verse
    text: „A jednak ten Mraczewski jest infamis! — myślał.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Co te galerie robią przez cały rok?” — myślał.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wokulski szedł do swego mieszkania i myślał:'
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: „Nuż sznurek zgasł, wilgoć jest w powietrzu!” — pomyślał.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „Bo cóż bym wtedy miał do roboty?” — pomyślał.
    source: w-pustyni-i-w-puszczy.txt
  oszczyk:
  - !ruby/struct:Triphthong::Verse
    text: Pewnej nocy uwziął się na niego nieboszczyk.
    source: klechdy-polskie-majka.txt
  owił:
  - !ruby/struct:Triphthong::Verse
    text: Stało się tak, jak Dziura w sobie postanowił.
    source: klechdy-polskie-majka.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo cóż by on na waszych polowaniach łowił?
    source: pan-tadeusz.txt
  akie:
  - !ruby/struct:Triphthong::Verse
    text: — Ma w torbie przestronność i zacisze wszelakie!
    source: klechdy-polskie-podlasiak.txt
  awiec:
  - !ruby/struct:Triphthong::Verse
    text: I bez niej się obejdzie! — zgromił ją kulawiec.
    source: klechdy-polskie-podlasiak.txt
  ęli:
  - !ruby/struct:Triphthong::Verse
    text: Dobiegli do rozstaju i znów przystanęli.
    source: klechdy-polskie-podlasiak.txt
  - !ruby/struct:Triphthong::Verse
    text: Księżna daleko, a my cię Niemcom odjęli.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż po tym, kiedy ludzie na zęby ją wzięli?
    source: piesni-ksiegi-pierwsze-piesn-xxv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona wie, jesli fałszu czy prawdy sie jęli.
    source: piesni-ksiegi-pierwsze-piesn-xxv.txt
  ekła:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zadumała się tylko i po chwili rzekła:'
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Księżniczka spojrzała na rumaka i rzekła:'
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wreszcie, gdy Maćko skończył, westchnęła i rzekła:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ona zaś potrząsnęła głową i odrzekła:'
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: dziecię własne przywiodło mnie do progu piekła!
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Basia utkwiła w nim wzrok rysi i odrzekła:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Basia podniosła oczy ku niebu i rzekła:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ona zaś pomyślała przez chwilę i rzekła:'
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co wasza książęca mość chcesz uczynić? — rzekła.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz ona nie zmieszawszy się bynajmniej rzekła:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dam ci swoją wstążeczkę ze szyi — odrzekła.
    source: rupiec-kopec.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzruszyła ramionami i nic nie odrzekła.
    source: wierna-rzeka.txt
  yjdzie:
  - !ruby/struct:Triphthong::Verse
    text: Sam Jezus nie przyjdzie, a Imię Jego przyjdzie.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: Trudno uwierzyć, że on już nigdy nie przyjdzie.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Co nam już ze śpiewania i płakania przyjdzie!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Owo dlatego, że nam się pożegnać przyjdzie.
    source: potop-tom-trzeci.txt
  ogach:
  - !ruby/struct:Triphthong::Verse
    text: Książę Firuz-Szach już od dawna był na nogach.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: Uczucia po światowych opadały drogach…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiara dziecinna padła na papieskich progach…
    source: kordian.txt
  awdaż:
  - !ruby/struct:Triphthong::Verse
    text: Wszak i w tej chwili śni mi się Persja — nieprawdaż?.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  irze:
  - !ruby/struct:Triphthong::Verse
    text: — Zapraszam cię do mego pałacu w Kaszmirze.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  ykły:
  - !ruby/struct:Triphthong::Verse
    text: O świcie jednak zbudził ją hałas niezwykły.
    source: klechdy-sezamowe-basn-o-rumaku-zakletym.txt
  - !ruby/struct:Triphthong::Verse
    text: No i ma słuszność… piękny człowiek i niezwykły…”
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam gwar coraz większy, tam wrzask jakiś niezwykły.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  apił:
  - !ruby/struct:Triphthong::Verse
    text: Brzęczał komar wesoło, bo się dobrze napił.
    source: komar-bajki-nowe.txt
  isko:
  - !ruby/struct:Triphthong::Verse
    text: «Mamy latać, latajmyż nie górnie, nie nisko».
    source: komar-i-mucha.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale ten Tatar, jakże mu tam na przezwisko?
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Prowadził mnie na bardzo ciemne wężowisko…
    source: prowadzil-mnie-na-bardzo-ciemne-wezowisko.txt
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, proszę, twoje dostojne nazwisko.
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: — No, to na krzestne imię, ale na przezwisko?
    source: szkice-weglem.txt
  esza:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A furman: «Konie głupie, ale wóz pospiesza».'
    source: konie-i-furman.txt
  eszczę:
  - !ruby/struct:Triphthong::Verse
    text: A że to prawda, powieść o koniu umieszczę.
    source: kon-i-wielblad-bajki-nowe.txt
  ostry:
  - !ruby/struct:Triphthong::Verse
    text: A kto by cię tam wpuścił? — zadrwiły z niej siostry.
    source: kopciuszek.txt
  iło:
  - !ruby/struct:Triphthong::Verse
    text: Więc się koło tortury całe obróciło?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Mów o czym innym, Pismo święte mię zabiło.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Inaczej zaraz mu się w Zgorzelicach cniło.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A potem aże mi się dziwno uczyniło.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Im przecie o Jagienkę, nie o nią chodziło?…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Obydwom o zabranych małżonków chodziło.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Coś podobnego nigdy się nie przygodziło…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — To ci powiem, co mi się wczoraj przygodziło…
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: To mię też zamieszanie z Francji wypędziło.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Kołysanie okrętu wkrótce mnie uśpiło.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: „Ale nie, nie tak złoto jak teraz mamiło.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: Po smacznym, mówią, kąsku i wodę pić miło”.
    source: satyry-czesc-pierwsza-pijanstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: I jak sądzicie, co się wówczas przytrafiło?
    source: tako-rzecze-zaratustra.txt
  iśnie:
  - !ruby/struct:Triphthong::Verse
    text: Każdy ząb jej rozdziera, każda szruba ciśnie.
    source: kordian.txt
  ipsy:
  - !ruby/struct:Triphthong::Verse
    text: Z brązu wzniosę posągi, gdzie pokruszę gipsy.
    source: kordian.txt
  ogów:
  - !ruby/struct:Triphthong::Verse
    text: Zwaśnionych obu spędzam ze scenicznych progów.
    source: kordian.txt
  onu:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie są kwitnące maki po wstęgach zagonu?»
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc kupiono u ciebie zrzeczenie się tronu.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Było go wziąść… a co by ci zostało z plonu?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ile może być z tego szkody dla Zakonu!
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Podaj mi pan rękę i idźmy do salonu.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: O!… porzucił nas… ale proszę do salonu…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Grunt — nie mędrkować, jeno żyć według szablonu.
    source: szczesliwy.txt
  ączył:
  - !ruby/struct:Triphthong::Verse
    text: Jam się w miłość nieszczęsną całym sercem wsączył…
    source: kordian.txt
  adką:
  - !ruby/struct:Triphthong::Verse
    text: A widzi pan, widzi, Jak zabawiłem gadką…
    source: kordian.txt
  anu:
  - !ruby/struct:Triphthong::Verse
    text: Ponoś no o tej walce nie mówiłem panu?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Przecież kuzynka pańska podoba się panu?
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Tygellinus przyszedł w pomoc swemu panu:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: To błyszczy Dniestr, to weszła lampa Akermanu.
    source: sonety-krymskie-stepy-akermanskie.txt
  ery:
  - !ruby/struct:Triphthong::Verse
    text: Mnie, świecącemu w jednej, widać było cztery.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem głowa Mimi spadła na papiery.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta przerwa rozmów trwała już minut ze cztery.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Za czym wielkie powstały w całej karczmie szmery.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nabrałabyś się od nich pięknej manijery.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zażartowałem, Jakie ja mam rewolwery?
    source: przesolil.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie, tamto zaczyna się od innej litery.
    source: romeo-i-julia.txt
  - !ruby/struct:Triphthong::Verse
    text: Ażebym cię wybadał prosił mnie Walery.
    source: swietoszek.txt
  asku:
  - !ruby/struct:Triphthong::Verse
    text: Sto dział zagrzmiało, oczy zgubiłem od blasku.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Joe z posępną miną grzebał kijem w piasku.
    source: przygody-tomka-sawyera.txt
  erzem:
  - !ruby/struct:Triphthong::Verse
    text: Ten, o którym rzecz wiodę, zwał się Kazimierzem.
    source: kordian.txt
  owę:
  - !ruby/struct:Triphthong::Verse
    text: Kordian zapomniał, że ma matkę, matkę wdowę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzecki schwycił się obu rękoma za głowę.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dopiero w parku ocknął się i podniósł głowę.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Rój dziadów na portretach w przeszłość zwiesił głowę…
    source: napoj-cienisty-w-palacu-spiacej-krolewny.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzień dzisiejszy zwalił mi dziesięć lat na głowę.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Chłopiec starszy od matki o rok i o głowę…
    source: ostatni-despotyzm.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierwsza z nim po francusku zaczęła rozmowę.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nagle porwał się obu rękoma za głowę.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Kapitan zrozpaczony chwycił się za głowę.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby ten senat i ten lud miał jedną głowę!…
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Kazałaś mnie tu pani wezwać na rozmowę.
    source: swietoszek.txt
  anta:
  - !ruby/struct:Triphthong::Verse
    text: Pani — patrz tam na niebo… oto duchy Danta.
    source: kordian.txt
  ejszy:
  - !ruby/struct:Triphthong::Verse
    text: Więc pan mi przyrzeka, Że będzie spokojniejszy?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Blask na skałach czynił się coraz wyraźniejszy.
    source: w-pustyni-i-w-puszczy.txt
  yśnie:
  - !ruby/struct:Triphthong::Verse
    text: Ból, chwila jedna, ciemno — potem jasność błyśnie.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli się wszystko z chwilą boleści rozpryśnie?
    source: kordian.txt
  udną:
  - !ruby/struct:Triphthong::Verse
    text: Znajdę śród lasów łąkę kwietną i odludną.
    source: kordian.txt
  emnie:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś wszędzie, koło mnie, nade mną i we mnie…»
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — I jakiż to zresztą sens tak żartować ze mnie?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A ty wstecz się doń garniesz, choć widmem jest we mnie,
    source: napoj-cienisty-tamten.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieprzyjaciel szybszy był nierównie ode mnie.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo któż wie, jakby rzeczy poszły tu beze mnie?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiara nie zbawia — odparł — zwłaszcza wiara we mnie.
    source: tako-rzecze-zaratustra.txt
  awną:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż dzisiaj w stroju zmianę widzę jawną?
    source: kordian.txt
  enię:
  - !ruby/struct:Triphthong::Verse
    text: Obym się sam ocenił, skoro świat ocenię…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Chcesz wasza książęca mość, to się z nią ożenię.
    source: potop-tom-trzeci.txt
  eszty:
  - !ruby/struct:Triphthong::Verse
    text: / Kordian daje szyling i nie przyjmuje reszty /
    source: kordian.txt
  umie:
  - !ruby/struct:Triphthong::Verse
    text: Pan mój jak lord płaci, A jak lord siąść nie umie!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja tak poprowadzę, że się pani naumie.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Tłum mędrców; przedtem ledwo znaleźć było w tłumie.
    source: satyry-czesc-druga-pochwala-wieku.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż się nowe przymioty odkryły w rozumie?
    source: satyry-czesc-druga-pochwala-wieku.txt
  itnę:
  - !ruby/struct:Triphthong::Verse
    text: Weź mię w twoje ramiona, rozkoszą odkwitnę.
    source: kordian.txt
  ilę:
  - !ruby/struct:Triphthong::Verse
    text: I ożywam na całą pocałunku chwilę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze jeszcze, że matka spała na tę chwilę.
    source: nasza-szkapa.txt
  eskich:
  - !ruby/struct:Triphthong::Verse
    text: Polska musi doznawać zawsze łask niebieskich?
    source: kordian.txt
  awi:
  - !ruby/struct:Triphthong::Verse
    text: Lecz garści krwawej ziemi nikt nie błogosławi.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt, choć niemało złego i gorzkiego strawi.
    source: rzecz-o-wolnosci-slowa.txt
  ochy:
  - !ruby/struct:Triphthong::Verse
    text: Rzucam na cztery wiatry męczennika prochy!
    source: kordian.txt
  ócę:
  - !ruby/struct:Triphthong::Verse
    text: Ze skalanymi usty do kraju powrócę…
    source: kordian.txt
  ucę:
  - !ruby/struct:Triphthong::Verse
    text: Na pobitych Polaków pierwszy klątwę rzucę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Odwróć łeb, byś nie widział, czym będę, gdy zrzucę…»
    source: napoj-cienisty-dwaj-macieje.txt
  itu:
  - !ruby/struct:Triphthong::Verse
    text: Nie — myśli wielkiej trzeba z ziemi lub z błękitu.
    source: kordian.txt
  oka:
  - !ruby/struct:Triphthong::Verse
    text: Kwiatem dam się pokrywa estrada szeroka.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Na dworze uczyniła się już noc głęboka…
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A studnia jestże w zamku i zawsze głęboka?
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pocztowi wykonali rozkaz w mgnieniu oka.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakoż widziałem, że go mają za proroka.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś otwiera się nowa i dla mnie epoka!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Więc wierni — zapytał — nie widują proroka?
    source: w-pustyni-i-w-puszczy.txt
  owach:
  - !ruby/struct:Triphthong::Verse
    text: Wolisz zostać carem I chodzić po tych głowach.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Uderzyła mnie prawda zawarta w tych słowach.
    source: lord-jim.txt
  idła:
  - !ruby/struct:Triphthong::Verse
    text: Ten szewc pojął honoru i zemsty prawidła.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Serek mam doskonały i świeże powidła.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sroga bitwa, a o co — o liść lub kadzidła.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  awa:
  - !ruby/struct:Triphthong::Verse
    text: Będzie zjadał bażanty, a na wety — prawa.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żeby mnie tak Bóg skarał, jak ona łogawa!
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo przecież o ten zamek dziś toczy się sprawa.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: W Pilwiszkach napotkałem księcia Bogusława.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ani mi w głowie tego rodzaju zabawa!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzieć takich szaleńców rzecz bardzo ciekawa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo skarżyć się na ciebie, czyliż nie mam prawa?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że do wyrzutów nie nada ci prawa.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ma się rozumieć, cóż to dla nich za zabawa!
    source: ziemia-obiecana-tom-drugi.txt
  amku:
  - !ruby/struct:Triphthong::Verse
    text: Orszak koronacyjny powraca do zamku…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: przestań chodzić — już jesteś na Wysokim Zamku.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Krzyk z miasta dochodził aż do starego zamku.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jutro sobie zapłaczę, gdy pójdziesz do zamku.
    source: towarzysz-podrozy.txt
  awił:
  - !ruby/struct:Triphthong::Verse
    text: Jaż bym tron nieskalany Polaków zakrwawił?
    source: kordian.txt
  ałą:
  - !ruby/struct:Triphthong::Verse
    text: Pomnij, że nosisz szatę Zbawiciela białą!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie zbyt dobrze, bo jejmość cierpiała noc całą.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nieszczęście: wzdłuż i w poprzek zbiegłem knieję całą.'
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcesz pan, by nabożeństwa godzinę miał stałą.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyżbym ja tak łagodnie przyjęła rzecz całą.
    source: swietoszek.txt
  asło:
  - !ruby/struct:Triphthong::Verse
    text: Ile się w trumnach królów robactwa wypasło?
    source: kordian.txt
  arów:
  - !ruby/struct:Triphthong::Verse
    text: Był to niegdyś dowodzca u wolnych Szwajcarów.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nastała noc burzliwa, pełna krzyków, swarów.
    source: potop-tom-pierwszy.txt
  ydzie:
  - !ruby/struct:Triphthong::Verse
    text: Aby je wiecznej ludów nie przedać ohydzie.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Żyd skoczył, wpadł w tłum; Klucznik wołał: «Precz stąd, Żydzie!'
    source: pan-tadeusz.txt
  omny:
  - !ruby/struct:Triphthong::Verse
    text: Dzień naszej zemsty będzie wielki — wiekopomny!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo dostał po głowie i leżał nieprzytomny!
    source: przygody-tomka-sawyera.txt
  yska:
  - !ruby/struct:Triphthong::Verse
    text: Wiele potrzeba zabójstw, nim się kraj odzyska?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Na trupie zapomniany brylant ogniem błyska.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Na Ordynackiej, w lochach starego zamczyska.
    source: legendy-warszawskie-zlota-kaczka.txt
  - !ruby/struct:Triphthong::Verse
    text: «Cóż złego, że przeniosłem stoły do zamczyska?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt na tym nic nie stracił, a pan może zyska.
    source: pan-tadeusz.txt
  ęże:
  - !ruby/struct:Triphthong::Verse
    text: Myśli w niebo lecącej twój wzrok nie dosięże…
    source: kordian.txt
  arą:
  - !ruby/struct:Triphthong::Verse
    text: Mnie samego ten starzec nową natchnął wiarą.
    source: kordian.txt
  aczam:
  - !ruby/struct:Triphthong::Verse
    text: Rozchodźmy się ze schadzki… drugiej nie naznaczam.
    source: kordian.txt
  ule:
  - !ruby/struct:Triphthong::Verse
    text: Ten grosz znajdzie się zawsze w ubogich szkatule…
    source: kordian.txt
  aże:
  - !ruby/struct:Triphthong::Verse
    text: Wy oblicza, on myśli i serce pokaże.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jacek bratu oddaje, głośno czytać każe.
    source: pan-tadeusz.txt
  arzem:
  - !ruby/struct:Triphthong::Verse
    text: Kładziesz zbrodnią na zbrodnią, klękłeś przed zbrodniarzem.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: A więc sądziłeś, że to ja jestem zbrodniarzem?
    source: pies-baskervilleow.txt
  ażę:
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz na mnie, lecz patrzaj, gdzie ja palcem wskażę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: «Pal — woła Sędzia — ja cię w tym ogniu usmażę».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak, wyrodku, dziś w wieczór zrobi, co ja każę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja jestem mały i lekki, więc dokażę.
    source: wspomnienia-niebieskiego-mundurka.txt
  yszczą:
  - !ruby/struct:Triphthong::Verse
    text: Nie nastąp na nie… patrzaj… wiją się i błyszczą.
    source: kordian.txt
  egły:
  - !ruby/struct:Triphthong::Verse
    text: Jak rybki, gdy w krysztale kruszynę spostrzegły…
    source: kordian.txt
  icę:
  - !ruby/struct:Triphthong::Verse
    text: Nie zaglądaj przez okna na ciemną ulicę!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Pożar ogarnął zaraz całą okolicę.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Hejże! — krzyknęli wszyscy — hejże na Soplicę!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy zamierza odwiedzić naszą okolicę?
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc po rozum, po dowcip trzeba za granicę.
    source: satyry-czesc-druga-medrek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale nie poszedł, wracał znowu na ulicę.
    source: ziemia-obiecana-tom-pierwszy.txt
  użej:
  - !ruby/struct:Triphthong::Verse
    text: Czułem, co niegdyś ojciec mój, lecz czułem dłużej.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — „Nikczemni! — krzyknąłem — Nie udawajcie dłużej!
    source: serce-oskarzycielem.txt
  elać:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli nie zwaryjował ten żołnierz… rozstrzelać…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Źródło — zdroje i puhar — i wiedza, jak przelać?
    source: rzecz-o-wolnosci-slowa.txt
  atów:
  - !ruby/struct:Triphthong::Verse
    text: Waćpan przyszedłeś zwiedzić szpital waryjatów?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Otoczyła ich puszcza machin i warsztatów.
    source: ludzie-bezdomni-tom-drugi.txt
  uce:
  - !ruby/struct:Triphthong::Verse
    text: Cały szpital rozłożę jak zegar po sztuce…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan zapewne w medycznej ćwiczysz się nauce?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — My go mamy, podadzą jej po drugiej sztuce.
    source: ziemia-obiecana-tom-pierwszy.txt
  ańskie:
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi pan zapalić cygaro hawańskie…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: A potem ze mnie śmiały się dzieci włościańskie!
    source: pan-tadeusz.txt
  ywię:
  - !ruby/struct:Triphthong::Verse
    text: Odejść muszę, gdy słucham, rozum sobie krzywię.
    source: kordian.txt
  uczą:
  - !ruby/struct:Triphthong::Verse
    text: Czemu twoje wyrazy tak brzęczą i huczą?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Oto — ale zaczekam, aczej się oduczą.
    source: satyry-czesc-druga-podroz.txt
  itwy:
  - !ruby/struct:Triphthong::Verse
    text: Umiem jedną, co ludzi popycha do bitwy.
    source: kordian.txt
  ożna:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę… za głośna będzie, a może bezbożna?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest w domu, ale mówić z nim teraz nie można.
    source: poskromienie-zlosnicy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lenistwo traci, praca zyskuje ostrożna.
    source: reguly-dla-gospodarzow-domu.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie odkładaj na jutro, co dziś zrobić można.
    source: reguly-dla-gospodarzow-domu.txt
  ołów:
  - !ruby/struct:Triphthong::Verse
    text: Ale tak jest, zapytaj potomka Mogołów…
    source: kordian.txt
  ennym:
  - !ruby/struct:Triphthong::Verse
    text: Dręczysz mię — nudzisz — łamiesz — gryziesz — jestem sennym…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kto jesteś? — rzekłem głosem znużonym i sennym.
    source: przygody-sindbada-zeglarza.txt
  ęta:
  - !ruby/struct:Triphthong::Verse
    text: Przez nie wytłumaczona jasno Trójca święta.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Słychać było, jak czas się po gwiazdach wałęta…
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Stał Jawrzon przy dwóch ulach — ubrany od święta.
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: — «Kto się tak bezcieleśnie w mym sadzie wałęta?
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bądź waćpan dobrej myśli — rzekł pan Podbipięta.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie waszaże to szlachta, nie wasi książęta?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Hrabia rzekł: «O kobieto dla mnie niepojęta!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: paroksyzm tobie nowy, wiaro nasza święta!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiem mu: niech na swoją powinność pamięta.'
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: — Każdy mój jęk — zna ciebie, każda łza — pamięta!
    source: przeklestwo-do.txt
  - !ruby/struct:Triphthong::Verse
    text: — Rzekłyby na rzeź dane owce i bydlęta.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  - !ruby/struct:Triphthong::Verse
    text: Daj mi pierś ucałować — Dobranoc, zapięta.
    source: sonety-odeskie-dobranoc.txt
  udy:
  - !ruby/struct:Triphthong::Verse
    text: Bóg przez sześć dni wiekowych stwarzał ziemskie ludy.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu ślepie wytrzeszczasz, mgliste od wyłudy!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Stan taki Słowa jako swe ogłosi cudy?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Co dokona u siebie, pocznie między ludy?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Ile tu udawania i ile obłudy!
    source: swietoszek.txt
  enił:
  - !ruby/struct:Triphthong::Verse
    text: Jam nie osoba, jam się dawno w krzyż zamienił.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale stryj nagle pierwsze zamiary odmienił.
    source: pan-tadeusz.txt
  anic:
  - !ruby/struct:Triphthong::Verse
    text: Ty chciałeś zabić widmo, poświęcić się za nic.
    source: kordian.txt
  otny:
  - !ruby/struct:Triphthong::Verse
    text: Car ujrzy, jak mój żołnierz nad Moskale lotny…
    source: kordian.txt
  acze:
  - !ruby/struct:Triphthong::Verse
    text: Niech grają Dąbrowskiego, książę sam poskacze…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: I czerw toczyć cię będzie jak żalu rozpacze.
    source: kwiaty-zla-posmiertne-zale.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy zaoczył zająca, co na stepie skacze?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: I teraz ona płacze, Zbyszku… ona płacze…
    source: moralnosc-pani-dulskiej.txt
  okuj:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jaki tam Bóg powiedział: «Dziecko w więzy okuj»?'
    source: kordian.txt
  ugą:
  - !ruby/struct:Triphthong::Verse
    text: Dziecię śmiechem odpowie nad kwiecistą strugą…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nieuczciwie, żeniąc się z jedną, kochać drugą.
    source: pan-tadeusz.txt
  udny:
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, na ścianach gmachu pył spostrzegam brudny?
    source: kordian.txt
  usze:
  - !ruby/struct:Triphthong::Verse
    text: Tam w końcu pająk sidła zastawuje musze.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Stąd biali wyglądają jak czyśćcowe dusze.
    source: pan-tadeusz.txt
  oźny:
  - !ruby/struct:Triphthong::Verse
    text: Z dala trup tego kraju zdawał mi się groźny…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Nad ranem śnieg spadł duży, wiatr miotał nim mroźny…
    source: pod-stara-wierzba.txt
  ichnął:
  - !ruby/struct:Triphthong::Verse
    text: Marzące o podbojach myśli nieraz zwichnął…
    source: kordian.txt
  echnął:
  - !ruby/struct:Triphthong::Verse
    text: Przyjechałem… trup zadrżał, nawet się uśmiechnął…
    source: kordian.txt
  etne:
  - !ruby/struct:Triphthong::Verse
    text: Łez nie widziałem… domy kobiercami kwietne?
    source: kordian.txt
  eszną:
  - !ruby/struct:Triphthong::Verse
    text: Zapewne mi przynosisz jaką wieść pocieszną?
    source: kordian.txt
  arska:
  - !ruby/struct:Triphthong::Verse
    text: Bracie, pohamuj wściekłość, co nozdrzami parska.
    source: kordian.txt
  upi:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekła ci: «Daj tron bratu!», rzekłeś: «Niech brat kupi…»'
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dajże spokój, nie jestem ślepy ani głupi…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrzyński tylko dwakroć wyrzekł głośno: «Głupi!»'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Owszem, mnie cię żal, bracie, żeś choć złoty, głupi.
    source: worki-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie ten dobry, co błyszczy, ale ten, co kupi».
    source: worki-bajki-nowe.txt
  ęce:
  - !ruby/struct:Triphthong::Verse
    text: Wynieście ojca ciało; całujcie mu ręce!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Pochylił się nad stołem, wyciągając ręce.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Wtedy nieszczęsna matka załamała ręce.
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Tadeusz patrzył wesół i zacierał ręce.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Oleńka! — jęknął Kmicic, wyciągając ręce.
    source: potop-tom-pierwszy.txt
  ewy:
  - !ruby/struct:Triphthong::Verse
    text: A potem myłeś usta całą wodą Newy.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak kwiatów bezsamicznych pachnące wyziewy —
    source: sen-nocy-letniej.txt
  erny:
  - !ruby/struct:Triphthong::Verse
    text: Zamknąwszy drzwi na zamek zniknął Pylad wierny.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Na ładną buzię to i sędzia jest pażerny…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czym się to wszystko skończy, Boże miłosierny…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wąwóz to był jakoby korytarz niezmierny.
    source: potop-tom-drugi.txt
  icze:
  - !ruby/struct:Triphthong::Verse
    text: Upływa tydzień — drugi… szmery tajemnicze…
    source: kordian.txt
  awić:
  - !ruby/struct:Triphthong::Verse
    text: Ja ci muszę te słowa nazad w gardło wdławić!
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Połknąłeś tajemnicę i nie możesz strawić?
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie mógł to książę swoich pachołków wyprawić?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Prosili, by im też choć koszule zostawić!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie, drogi stryju, dłużej nie mogę tu bawić!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeden krok fałszywy mógł nas o śmierć przyprawić.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie mogły wszystkiego pochłonąć i strawić.
    source: przedwiosnie.txt
  eżył:
  - !ruby/struct:Triphthong::Verse
    text: Gdyby zamiast słów szpady dobył, już bym nie żył…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Usłyszałem wrzask kobiet, spojrzałem — pan nie żył».
    source: pan-tadeusz.txt
  órę:
  - !ruby/struct:Triphthong::Verse
    text: Oficer go nie widzi… rękę podniósł w górę.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tej strony ci w skórę i z tamtej… także w skórę!
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Co powiedziawszy, ruszył jak huragan w górę.
    source: zajac-i-jez.txt
  - !ruby/struct:Triphthong::Verse
    text: Potem lękliwie wchodzi po schodach na górę.
    source: zarcik.txt
  ównać:
  - !ruby/struct:Triphthong::Verse
    text: Pod tym względem niełatwo jej było dorównać.
    source: krasnoludek.txt
  - !ruby/struct:Triphthong::Verse
    text: — On, który mógł potęgą z królami się równać!…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie porównać — choć i to trudno — ale zrównać.
    source: szewcy.txt
  esztę:
  - !ruby/struct:Triphthong::Verse
    text: Daj mi pan parę groszy, a oddam ci resztę.
    source: krasnoludek.txt
  ełnie:
  - !ruby/struct:Triphthong::Verse
    text: — Mógłbym się tu przenieść i zamieszkać zupełnie…
    source: krasnoludek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nad ranem sen uleciał od niego zupełnie.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy pragnie pan, abym nie mówiła zupełnie?
    source: ziemia-obiecana-tom-drugi.txt
  udka:
  - !ruby/struct:Triphthong::Verse
    text: Kupiec był znowu górą w sercu krasnoludka.
    source: krasnoludek.txt
  ognia:
  - !ruby/struct:Triphthong::Verse
    text: I tak siedział, póki nie ugaszono ognia.
    source: krasnoludek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszelkiej rzeczy niesmacznej lękam się jak ognia…
    source: nad-niemnem-tom-drugi.txt
  ygi:
  - !ruby/struct:Triphthong::Verse
    text: Jegomość w majtkach wprawił swe uszy w podrygi.
    source: krol-dzumiec.txt
  olla:
  - !ruby/struct:Triphthong::Verse
    text: Nie ty jesteś mi panem — ja sługą Apolla.
    source: krol-edyp.txt
  ębi:
  - !ruby/struct:Triphthong::Verse
    text: A dziś kogo większa moc Klęsk i złego gnębi?
    source: krol-edyp.txt
  - !ruby/struct:Triphthong::Verse
    text: Któż w czarniejszą runął noc Do nieszczęścia głębi?
    source: krol-edyp.txt
  - !ruby/struct:Triphthong::Verse
    text: — Sapieha, mówisz waćpan, Radziwiłła gnębi?
    source: potop-tom-drugi.txt
  odziej:
  - !ruby/struct:Triphthong::Verse
    text: Żył sobie niegdyś bardzo złośliwy czarodziej.
    source: krolowa-sniegu.txt
  ąta:
  - !ruby/struct:Triphthong::Verse
    text: Na wieżowym zegarze zaczęła bić piąta.
    source: krolowa-sniegu.txt
  ocznych:
  - !ruby/struct:Triphthong::Verse
    text: Powróciły jaskółki do gniazd zeszłorocznych.
    source: krolowa-sniegu.txt
  utrem:
  - !ruby/struct:Triphthong::Verse
    text: Są one bardzo ciepłe, wykładane futrem.
    source: krolowa-sniegu.txt
  ełka:
  - !ruby/struct:Triphthong::Verse
    text: A tam, przy oknie, stały ich małe krzesełka!
    source: krolowa-sniegu.txt
  akty:
  - !ruby/struct:Triphthong::Verse
    text: — Jestem zmęczona i chcę spać tak dobrze, jak ty.
    source: krol-zab.txt
  ytam:
  - !ruby/struct:Triphthong::Verse
    text: Odpowieszże mi szczerze na to, o co spytam?
    source: krzyzacy-tom-drugi.txt
  oską:
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś jest, który wyzywasz sprawiedliwość boską?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ha!… zaczekam tedy na sprawiedliwość boską…
    source: lalka-tom-drugi.txt
  usię:
  - !ruby/struct:Triphthong::Verse
    text: Zbyszko wiedział przecie, że idzie o Danusię.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach, to pan — odparł baron przypatrując mu się.
    source: lalka-tom-pierwszy.txt
  okien:
  - !ruby/struct:Triphthong::Verse
    text: Przy kaplicy padał na śnieg żółty blask z okien.
    source: krzyzacy-tom-drugi.txt
  ygfryd:
  - !ruby/struct:Triphthong::Verse
    text: — Więc koniecznie jeszcze tej nocy? — mówił Zygfryd.
    source: krzyzacy-tom-drugi.txt
  elce:
  - !ruby/struct:Triphthong::Verse
    text: Na tę myśl zatroskał się stary rycerz wielce.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wspojźrzy się poza siebie: aż tuż psy i strzelce!'
    source: przyjaciele-bajki-nowe.txt
  ycą:
  - !ruby/struct:Triphthong::Verse
    text: Najgorzej się obawiał Maćko, że go chwycą.
    source: krzyzacy-tom-drugi.txt
  ozła:
  - !ruby/struct:Triphthong::Verse
    text: Bóg mi świadek, nie życzę jej nijakiego zła.
    source: krzyzacy-tom-drugi.txt
  azić:
  - !ruby/struct:Triphthong::Verse
    text: Stary ja, ale lepiej mi pod pięść nie włazić.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Widok jego ucieszył mnie, zamiast przerazić.
    source: przygody-sindbada-zeglarza.txt
  ećmi:
  - !ruby/struct:Triphthong::Verse
    text: Zych, jako wiecie, mnie zdał opiekę nad dziećmi.
    source: krzyzacy-tom-drugi.txt
  umem:
  - !ruby/struct:Triphthong::Verse
    text: Jak gdzie nie można pięścią, to trzeba rozumem…
    source: krzyzacy-tom-drugi.txt
  idlić:
  - !ruby/struct:Triphthong::Verse
    text: Bóg by dał, żeby tak i Krzyżaków usidlić…
    source: krzyzacy-tom-drugi.txt
  enka:
  - !ruby/struct:Triphthong::Verse
    text: — A wżdy to Sieciechówna — odrzekła Jagienka.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czemu zaś zaklinacie? — spytała Jagienka.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Co wam jest? — spytała ze zdziwieniem Jagienka.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prawda! — rzekł Zbyszko — wiecie, że tam jest Jagienka?
    source: krzyzacy-tom-drugi.txt
  acać:
  - !ruby/struct:Triphthong::Verse
    text: — A jakoże mi samej z Sieciechówną wracać?
    source: krzyzacy-tom-drugi.txt
  aćsię:
  - !ruby/struct:Triphthong::Verse
    text: W dzień i po trzeźwemu nie ma przyczyny bać się.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A ja z Martą pomówić muszę… rozpytać się!
    source: nad-niemnem-tom-trzeci.txt
  aznał:
  - !ruby/struct:Triphthong::Verse
    text: Wszelako — wiecie–li na pewno, że nie zaznał?
    source: krzyzacy-tom-drugi.txt
  ęciem:
  - !ruby/struct:Triphthong::Verse
    text: Ale Zbyszko zgoła był wówczas pacholęciem.
    source: krzyzacy-tom-drugi.txt
  awda:
  - !ruby/struct:Triphthong::Verse
    text: A co do Danuśki i Juranda, to prawda.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Stary Simons prędko się unosi, to prawda.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Przecież ja nie po życie tu przybyłem — prawda?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Mój Robaku! — powtarzał — czy to tylko prawda?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Żniwem twym był wstręt, jako twa jedyna prawda.
    source: tako-rzecze-zaratustra.txt
  aćko:
  - !ruby/struct:Triphthong::Verse
    text: — Obacz, jak się to rządzisz! — odpowiedział Maćko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Słyszałem, że Zbyszko tu był? — zawołał Maćko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co się stało? — zawołał zrywając się Maćko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dałby Bóg, aby się to stało! — odrzekł Maćko.
    source: krzyzacy-tom-pierwszy.txt
  obrze:
  - !ruby/struct:Triphthong::Verse
    text: — Skoro dlatego tak się śpieszył, to i dobrze.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wie pan, że z prezesową jest bardzo niedobrze…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Każ więźnia tego schować i opatrzyć dobrze!
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikomum źle nie robił, ani mnie nikt dobrze.
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli się to da zrobić, wszystko pójdzie dobrze.
    source: sen-nocy-letniej.txt
  ęły:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro do dnia, by konie przez noc wypoczęły.
    source: krzyzacy-tom-drugi.txt
  ojest:
  - !ruby/struct:Triphthong::Verse
    text: Ale teraz musi się pokazać, jako jest.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzięki Bogu, jeszcze nie zwariowałem; to jest —
    source: poskromienie-zlosnicy.txt
  aglał:
  - !ruby/struct:Triphthong::Verse
    text: Oni szli coraz prędzej, bo Zbyszko przynaglał.
    source: krzyzacy-tom-drugi.txt
  eńców:
  - !ruby/struct:Triphthong::Verse
    text: — Zabij mnie — rzekł — wiem, iż wy nie szczędzicie jeńców.
    source: krzyzacy-tom-drugi.txt
  apie:
  - !ruby/struct:Triphthong::Verse
    text: A tamten tylko zgrzytnie i potem znów sapie.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś mu słowo rzec, jutro będzie po harapie.
    source: potop-tom-trzeci.txt
  yszko:
  - !ruby/struct:Triphthong::Verse
    text: — Nie znęcają się nad nią? — spytał głucho Zbyszko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Położę się przy progu izby — odrzekł Zbyszko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Szczęść wam Boże, szlachetny panie — odrzekł Zbyszko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Z tych, panie, już żaden nie żywie — odparł Zbyszko.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jeden na wronym koniu na przedzie — rzekł Zbyszko.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zakon Boży mocniejszy! — odpowiedział Zbyszko.
    source: krzyzacy-tom-pierwszy.txt
  okół:
  - !ruby/struct:Triphthong::Verse
    text: A stary rycerz spojrzał ponuro naokół.
    source: krzyzacy-tom-drugi.txt
  oce:
  - !ruby/struct:Triphthong::Verse
    text: Płynęły im wśród mroków nocnych dni i noce.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: O Aniele radości, znasz ducha niemoce?
    source: kwiaty-zla-sprzecznosc.txt
  - !ruby/struct:Triphthong::Verse
    text: O Aniele radości, znasz ducha niemoce?
    source: kwiaty-zla-sprzecznosc.txt
  imi:
  - !ruby/struct:Triphthong::Verse
    text: Burza, którą gnał wicher, była już nad nimi.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zgodziłem się chętnie i poszedłem wraz z nimi.
    source: przygody-sindbada-zeglarza.txt
  awion:
  - !ruby/struct:Triphthong::Verse
    text: Do tatusia, któren też z niewoli wybawion.
    source: krzyzacy-tom-drugi.txt
  edzie:
  - !ruby/struct:Triphthong::Verse
    text: — To Jan z Aragonii na pewno już przyjedzie.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc najlepiej będzie dla niego, gdy odjedzie.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam widziałem — i koniem nie bardzo przejedzie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czołem za cześć, łaskawy mój panie sąsiedzie.
    source: piesni-ksiegi-pierwsze-piesn-xviii.txt
  - !ruby/struct:Triphthong::Verse
    text: Prosił go przy tym, aby został na obiedzie.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Romeo, czy będziesz u ojca na obiedzie?
    source: romeo-i-julia.txt
  imy:
  - !ruby/struct:Triphthong::Verse
    text: Na to uśmiech rozjaśnił srogą twarz Tolimy.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: «Gdzie wy — krzyknęła szlachta — gdzie wy, to tam i my!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Stój cierpliwie i czekaj, aż się oddalimy.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czym więcej kupimy, tym więcej zarobimy.
    source: ziemia-obiecana-tom-pierwszy.txt
  odał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili zaś zwróciwszy się do Zbyszka, dodał:'
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwracając się do Skrzetuskiego dodał:'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zaciął się pan Michał i po chwili dodał:'
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym ukazując na Chryzotemis dodał:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I skłoniwszy się na znak pożegnania, dodał:'
    source: quo-vadis.txt
  iniec:
  - !ruby/struct:Triphthong::Verse
    text: I wziąwszy go za rękę, powiódł przez dziedziniec.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Skręcił na miejscu i wszedł na wielki dziedziniec.
    source: ludzie-bezdomni-tom-pierwszy.txt
  aszczas:
  - !ruby/struct:Triphthong::Verse
    text: — Jeno to, żeś młody i że na wszystko masz czas.
    source: krzyzacy-tom-drugi.txt
  ańcu:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg widzi, że do reszty bym skapiał w Bogdańcu.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: wartałki i błoto W ich skokach i w ich tańcu.
    source: kwiaty-zla-podroz.txt
  ekaw:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg łaskaw — mruknął — że już ja do nich nieciekaw.
    source: krzyzacy-tom-drugi.txt
  enki:
  - !ruby/struct:Triphthong::Verse
    text: A Czech klęknął koło niej i rzekł do Jagienki.
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyś rodem z czarnych piekieł, czy z krain jutrzenki?
    source: kwiaty-zla-hymn-do-piekna.txt
  - !ruby/struct:Triphthong::Verse
    text: Muszę dać Wacławowi na kożuch, walenki…
    source: ludzie-bezdomni-tom-pierwszy.txt
  onej:
  - !ruby/struct:Triphthong::Verse
    text: — Jaguś, ku tobie jako ku siestrze rodzonej…
    source: krzyzacy-tom-drugi.txt
  ójsię:
  - !ruby/struct:Triphthong::Verse
    text: — Z lada gęby tego nie usłyszysz — nie bój się!
    source: krzyzacy-tom-drugi.txt
  orche:
  - !ruby/struct:Triphthong::Verse
    text: Tam wzięt był przez nas i ten poćciwy de Lorche.
    source: krzyzacy-tom-drugi.txt
  ęgać:
  - !ruby/struct:Triphthong::Verse
    text: Konie ze stajen wywieść i wozy zaprzęgać!
    source: krzyzacy-tom-drugi.txt
  awą:
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, co to się tam tak łyska nad kurzawą?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Postanowiłem więc sam zająć się tą sprawą…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Był gaj z rzadka zarosły, wysłany murawą.
    source: pan-tadeusz.txt
  olski:
  - !ruby/struct:Triphthong::Verse
    text: Mógł to być jednak tylko znaczny podjazd polski.
    source: krzyzacy-tom-drugi.txt
  emcom:
  - !ruby/struct:Triphthong::Verse
    text: Lecz zwycięstwo poczęło chylić się ku Niemcom…
    source: krzyzacy-tom-drugi.txt
  itość:
  - !ruby/struct:Triphthong::Verse
    text: Tu i owdzie ozwały się głosy o litość.
    source: krzyzacy-tom-drugi.txt
  edtem:
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odpowiedział Maćko — widziałeś mnie przedtem.
    source: krzyzacy-tom-drugi.txt
  awierzch:
  - !ruby/struct:Triphthong::Verse
    text: Oczy komtura wyszły z przerażenia na wierzch.
    source: krzyzacy-tom-drugi.txt
  oddać:
  - !ruby/struct:Triphthong::Verse
    text: — To jakże mógł chrzest przyjąć albo Tyniec oddać?
    source: krzyzacy-tom-pierwszy.txt
  astserc:
  - !ruby/struct:Triphthong::Verse
    text: Widać Pan Jezus dał im krzemienie zamiast serc.
    source: krzyzacy-tom-pierwszy.txt
  agać:
  - !ruby/struct:Triphthong::Verse
    text: Naznaczyli, że za trzy dni będą się zmagać.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Około roku 1840 ojciec zaczął niedomagać.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Chmiel się wił wkoło trzciny, miał jej dopomagać.
    source: trzcina-i-chmiel.txt
  ecznie:
  - !ruby/struct:Triphthong::Verse
    text: Wiecie! —dobrze wam u mnie będzie i przezpiecznie.
    source: krzyzacy-tom-pierwszy.txt
  arżył:
  - !ruby/struct:Triphthong::Verse
    text: Proścież tedy Boga, by się Krzyżak nie skarżył…
    source: krzyzacy-tom-pierwszy.txt
  ójdą:
  - !ruby/struct:Triphthong::Verse
    text: — Są przecie między nami tacy, którzy pójdą.
    source: krzyzacy-tom-pierwszy.txt
  utną:
  - !ruby/struct:Triphthong::Verse
    text: „Korol” rozsierdził się, i tak ci głowę utną.
    source: krzyzacy-tom-pierwszy.txt
  upwysz:
  - !ruby/struct:Triphthong::Verse
    text: — Prawy to rycerz mówi! — ozwał się biskup Wysz.
    source: krzyzacy-tom-pierwszy.txt
  orzec:
  - !ruby/struct:Triphthong::Verse
    text: Na to nic nie rzekł Zbyszko, bo nie było co rzec.
    source: krzyzacy-tom-pierwszy.txt
  órka:
  - !ruby/struct:Triphthong::Verse
    text: Nie trapiono się tym, że przyszła na świat córka.
    source: krzyzacy-tom-pierwszy.txt
  utnie:
  - !ruby/struct:Triphthong::Verse
    text: I hojny jest, a naszych miłuje okrutnie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie widziałaś, jak do mnie mówiła okrutnie.
    source: swietoszek.txt
  ewu:
  - !ruby/struct:Triphthong::Verse
    text: A Maćko aż pobladł ze wzruszenia i gniewu.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie, to nie! — zawołała głosem, drżącym z gniewu.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego mam być głupi? — zapytał bez gniewu.
    source: wspomnienia-niebieskiego-mundurka.txt
  inny:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg by mnie skarał, gdyby ja był dla was inny.
    source: krzyzacy-tom-pierwszy.txt
  uchnął:
  - !ruby/struct:Triphthong::Verse
    text: Widział to Jurand, ale gniewem nie wybuchnął.
    source: krzyzacy-tom-pierwszy.txt
  awna:
  - !ruby/struct:Triphthong::Verse
    text: Ale do gospodarstwa i Jagienka sprawna.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc co tam spokojnego, gdzie burza ustawna?
    source: piesn-ix-iz-prozne-czlowiecze-staranie-bez-bozej-pomocy.txt
  - !ruby/struct:Triphthong::Verse
    text: Satyry, Część pierwsza Złość ukryta i jawna
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  orsklą:
  - !ruby/struct:Triphthong::Verse
    text: -– Byliście może z kniaziem Witoldem pod Worsklą?
    source: krzyzacy-tom-pierwszy.txt
  abrak:
  - !ruby/struct:Triphthong::Verse
    text: Niech stryjko powie, czyli mi doświadczenia brak.
    source: krzyzacy-tom-pierwszy.txt
  ysty:
  - !ruby/struct:Triphthong::Verse
    text: Z gęby czyste paniątko, ale chłop pleczysty…
    source: krzyzacy-tom-pierwszy.txt
  ypęd:
  - !ruby/struct:Triphthong::Verse
    text: — Ba, blisko było, a to przecie okrutny pęd.
    source: krzyzacy-tom-pierwszy.txt
  yrósł:
  - !ruby/struct:Triphthong::Verse
    text: — Nie dziwota, żeś go nie poznała, bo wyrósł.
    source: krzyzacy-tom-pierwszy.txt
  arli:
  - !ruby/struct:Triphthong::Verse
    text: Byle się jeno kiedyś o nie nie podarli!…
    source: krzyzacy-tom-pierwszy.txt
  igłos:
  - !ruby/struct:Triphthong::Verse
    text: — Jagienka! — odpowiedział cienki niewieści głos.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja — odpowiedział jakiś prawie obcy mi głos.
    source: lalka-tom-pierwszy.txt
  awne:
  - !ruby/struct:Triphthong::Verse
    text: A mężne to, a wartkie jako ryś, a sprawne.
    source: krzyzacy-tom-pierwszy.txt
  ęznów:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Myślicie? — spytał Maćko, po czym ozwał się znów:'
    source: krzyzacy-tom-pierwszy.txt
  emoc:
  - !ruby/struct:Triphthong::Verse
    text: — Ej, nic mi nie będzie, bo już czuję w sobie moc.
    source: krzyzacy-tom-pierwszy.txt
  oim:
  - !ruby/struct:Triphthong::Verse
    text: Lecz Maćko uparł się i postawił na swoim.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Idę przypomnieć moją wolę córkom moim.
    source: w-malym-dworku.txt
  ecał:
  - !ruby/struct:Triphthong::Verse
    text: Zaliście nie słyszeli, żem to już obiecał?
    source: krzyzacy-tom-pierwszy.txt
  ekłzych:
  - !ruby/struct:Triphthong::Verse
    text: — Wasza głowa na wszystko poradzi — odrzekł Zych.
    source: krzyzacy-tom-pierwszy.txt
  ywdy:
  - !ruby/struct:Triphthong::Verse
    text: jeśli nie wytrzymasz, to ci nie będzie krzywdy.
    source: krzyzacy-tom-pierwszy.txt
  ojnie:
  - !ruby/struct:Triphthong::Verse
    text: Pocieszała go tylko myśl o wielkiej wojnie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Na Mazowszu mniej ludzie mówili o wojnie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pobladła bardzo, ale spytała spokojnie:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pokolenia te żyły w ustawicznej wojnie.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — W Łodzi wiedzą, co jestem wart — odparł spokojnie.
    source: ziemia-obiecana-tom-drugi.txt
  ozwę:
  - !ruby/struct:Triphthong::Verse
    text: — Kto o mnie takie rzeczy szczekał, to go pozwę!
    source: krzyzacy-tom-pierwszy.txt
  emiec:
  - !ruby/struct:Triphthong::Verse
    text: — Do usług — odpowiedział zbliżając się Niemiec.
    source: krzyzacy-tom-pierwszy.txt
  ytał:
  - !ruby/struct:Triphthong::Verse
    text: — Ten to rycerz przybył mi z pomocą? — zapytał.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Jeszcześ — rzekł Robak — z oczu moich nie wyczytał?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «A czy Sędzia — rzekł Major — żółtą księgę czytał?»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy wasza dostojność mnie posądzasz?… — zapytał.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu pierwszy żołnierz zniżył nieco głos i pytał:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po wyjściu synów stary Walijczyk zapytał:'
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wyszedł starzec; światło niósł on w ręku i pytał:'
    source: tako-rzecze-zaratustra.txt
  ydać:
  - !ruby/struct:Triphthong::Verse
    text: — Miałże starosta gości jako na rzeź wydać?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Cień każdy i mgła każda mogą ci się przydać…
    source: napoj-cienisty-w-trwodze.txt
  onem:
  - !ruby/struct:Triphthong::Verse
    text: — Czy wasza książęca mość chce wojny z Zakonem?
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Ryków krzyknął: «Ognia pół batalijonem!»'
    source: pan-tadeusz.txt
  ińcach:
  - !ruby/struct:Triphthong::Verse
    text: Ale może znajdą się na innych gościńcach.
    source: krzyzacy-tom-pierwszy.txt
  użyć:
  - !ruby/struct:Triphthong::Verse
    text: — Daj Bóg waszej książęcej miłości odsłużyć.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie chyba do śmierci w kawalerstwie służyć.
    source: potop-tom-pierwszy.txt
  erwsze:
  - !ruby/struct:Triphthong::Verse
    text: — Choćby i nie chciał dać, to moje prawo pierwsze.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pani zapytuje, czy doprawdy najpierwsze?
    source: nad-niemnem-tom-trzeci.txt
  yskał:
  - !ruby/struct:Triphthong::Verse
    text: — Ledwie że zaczął dychać; mowy nie odzyskał.
    source: krzyzacy-tom-pierwszy.txt
  ewno:
  - !ruby/struct:Triphthong::Verse
    text: Nie przemówił ci Jurand i leży jak drewno.
    source: krzyzacy-tom-pierwszy.txt
  echał:
  - !ruby/struct:Triphthong::Verse
    text: Żeby była chora, to by jej nie odjechał!
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie może to być, żebyś waćpan z nami jechał.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemuś to do Zbaraża z nimi nie przyjechał?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mateczko — rzekło dziewczę — pan Vautrin przyjechał.
    source: ojciec-goriot.txt
  urand:
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna! — odpowiedział Jurand.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A przecie ją porwali — odpowiedział Jurand.
    source: krzyzacy-tom-pierwszy.txt
  aprą:
  - !ruby/struct:Triphthong::Verse
    text: Poskarżym się mistrzowi — a oni się zaprą.
    source: krzyzacy-tom-pierwszy.txt
  ężny:
  - !ruby/struct:Triphthong::Verse
    text: Maćko bowiem równie był przebiegły, jak mężny.
    source: krzyzacy-tom-pierwszy.txt
  ógmnie:
  - !ruby/struct:Triphthong::Verse
    text: — Wyście ofiarowali ją Bogu, a Bóg mnie.
    source: krzyzacy-tom-pierwszy.txt
  ątnik:
  - !ruby/struct:Triphthong::Verse
    text: — I posiłku po długiej drodze — dodał pątnik.
    source: krzyzacy-tom-pierwszy.txt
  uśka:
  - !ruby/struct:Triphthong::Verse
    text: — Na miły Bóg! — zawołał Zbyszko — gdzie Danuśka?
    source: krzyzacy-tom-pierwszy.txt
  eczniej:
  - !ruby/struct:Triphthong::Verse
    text: Tam ci jej na powróz nie wezmą… tam przezpieczniej…
    source: krzyzacy-tom-pierwszy.txt
  ąmam:
  - !ruby/struct:Triphthong::Verse
    text: I chodzi mi o dziecko… toć ja ją jedną mam.
    source: krzyzacy-tom-pierwszy.txt
  ybę:
  - !ruby/struct:Triphthong::Verse
    text: Od jezior wieziono na saniach zmarzłą rybę.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Hesia idzie do okna i chucha na szybę.
    source: moralnosc-pani-dulskiej.txt
  erzać:
  - !ruby/struct:Triphthong::Verse
    text: Lecz oni nie myśleli na niego uderzać.
    source: krzyzacy-tom-pierwszy.txt
  eku:
  - !ruby/struct:Triphthong::Verse
    text: Cóż wolnemu rodowi po małym człowieku?
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cóż wolnemu rodowi po małym człowieku?
    source: ksiega-dzungli.txt
  awno:
  - !ruby/struct:Triphthong::Verse
    text: Wszakże nawet Tabaki mówił ci niedawno…
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Bo mnie wciąż się wydaje, że to tak niedawno!
    source: napoj-cienisty-tamten.txt
  okach:
  - !ruby/struct:Triphthong::Verse
    text: To powiedziawszy, pobiegł ku równi w podskokach.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Kilka ryb uwijało się przy jego zwłokach.
    source: wyspa-skarbow.txt
  awo:
  - !ruby/struct:Triphthong::Verse
    text: Nie krzywdź malców, za braci miej je, tak chce prawo!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Wprowadził Wokulskiego do sali na prawo.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jęli szukać w parowie — łapczywie i żwawo.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Poszperali — na lewo, znaleźli — na prawo.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: O wy, dusze wyborne i większe nad prawo!
    source: satyry-czesc-pierwsza-gracz.txt
  ungli:
  - !ruby/struct:Triphthong::Verse
    text: Nie ma mędrszego od nas ludu w całej dżungli!
    source: ksiega-dzungli.txt
  ynił:
  - !ruby/struct:Triphthong::Verse
    text: Żałuję z głębi serca tego, com uczynił!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Dosyć ja już dla was, psów niewiernych, uczynił.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Z takich to on ichmościów żołnierzy uczynił.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Był wielkim, bo czuł, czym był, a co czuł, to czynił.
    source: satyry-czesc-druga-wzietosc.txt
  erzeń:
  - !ruby/struct:Triphthong::Verse
    text: Bagera wymierzyła mu kilka uderzeń.
    source: ksiega-dzungli.txt
  upił:
  - !ruby/struct:Triphthong::Verse
    text: Przysiągłem na bawołu, który mnie okupił!
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten nic nie miał, a dobra za milijon kupił”.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy skarb znalazł, że tyle pożyczył i kupił?”
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, nie pamiętam nigdy, abym się tak upił.
    source: ziemia-obiecana-tom-pierwszy.txt
  ysa:
  - !ruby/struct:Triphthong::Verse
    text: Cała dżungla wie, żem to ja zabił tygrysa!
    source: ksiega-dzungli.txt
  aczas:
  - !ruby/struct:Triphthong::Verse
    text: Musiał tedy płynąć co sił, by uciec na czas.
    source: ksiega-dzungli.txt
  amu:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nawet dobra, łagodna matka mówiła mu:'
    source: ksiega-dzungli.txt
  orskie:
  - !ruby/struct:Triphthong::Verse
    text: Pojął, że ma przed sobą właśnie krowy morskie.
    source: ksiega-dzungli.txt
  acji:
  - !ruby/struct:Triphthong::Verse
    text: Riki dziwił się bardzo całej tej owacji.
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, mój baronie, czy Starski nie ma racji.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Strach, co tu się stanie za kilka generacji…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem przedzierali się przez gaj akacji.
    source: w-pustyni-i-w-puszczy.txt
  yknąć:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zdołał jednak powitać Sahiba i krzyknąć:'
    source: ksiega-dzungli.txt
  asię:
  - !ruby/struct:Triphthong::Verse
    text: Sziwa jest światem, czyliż go oszukać da się?
    source: ksiega-dzungli.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale pani Wąsowska nie zachwycała się.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pytał głupi mądrego: «Na co rozum zda się?»'
    source: madry-i-glupi-ii.txt
  - !ruby/struct:Triphthong::Verse
    text: Sprzeczki i poróżnienia z wujem lękała się.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak nie można trwać nadal, ale nadal trwa się…
    source: napoj-cienisty-pejzaz-wspolczesny.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wszystko, co jest piękne, wymalować da się!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co to będzie za radość zobaczyć Joasię!
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale nareszcie i ta podróż skończyła się.
    source: przedwiosnie.txt
  iczkę:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem pozwól, że ci dam małą zaliczkę.
    source: ksiega-dzungli.txt
  ajni:
  - !ruby/struct:Triphthong::Verse
    text: — Zaczyna świtać! — rzekły — Wracamy do stajni.
    source: ksiega-dzungli.txt
  aszka:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zadziwili się wszyscy, on rzekł: «To jest fraszka!»'
    source: kuglarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Dał młodemu trzos złota, została się flaszka.
    source: kuglarze-bajki-nowe.txt
  iszej:
  - !ruby/struct:Triphthong::Verse
    text: tu dwór szlachcica, Dam znak, wystrzelę… nie, ciszej!
    source: kulik.txt
  atków:
  - !ruby/struct:Triphthong::Verse
    text: Prawda, jakie niektóre podobne do kwiatków?
    source: kwiaty-idalki.txt
  ytem:
  - !ruby/struct:Triphthong::Verse
    text: — To pewno kwiaty tańczą! — szepnęła z zachwytem.
    source: kwiaty-idalki.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy dotąd nie tracił ziemi pod kopytem…
    source: napoj-cienisty-wol-wiosnowaty.txt
  owu:
  - !ruby/struct:Triphthong::Verse
    text: — Może one tu przyjdą — pomyślała znowu.
    source: kwiaty-idalki.txt
  - !ruby/struct:Triphthong::Verse
    text: Niezmiernie się cieszę, że go zobaczę znowu!
    source: u-krola-olch.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przysuń bliżej, do samej twarzy… — prosi znowu.
    source: wspomnienia-niebieskiego-mundurka.txt
  ogła:
  - !ruby/struct:Triphthong::Verse
    text: Na koniec Ida dłużej wytrzymać nie mogła.
    source: kwiaty-idalki.txt
  ękne:
  - !ruby/struct:Triphthong::Verse
    text: Niepodobna opisać, jak to było piękne!
    source: kwiaty-idalki.txt
  atym:
  - !ruby/struct:Triphthong::Verse
    text: Aż naga prawda błysła licem lodowatym;
    source: kwiaty-zla-marzenie-ciekawego.txt
  oskie:
  - !ruby/struct:Triphthong::Verse
    text: Spójrzmy na to przecudne arcydzieło włoskie!
    source: kwiaty-zla-maska.txt
  ołem:
  - !ruby/struct:Triphthong::Verse
    text: Zbliżmy się — stańmy z boku — otoczmy ją kołem!
    source: kwiaty-zla-maska.txt
  - !ruby/struct:Triphthong::Verse
    text: Goście weszli w porządku i stanęli kołem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Goście weszli w porządku i stanęli kołem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy kwitnie gaj Mendoga pod farnym kościołem?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dajże waćpan listy, a sam siadaj za stołem.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przebóg, jesteśmyż winni że siedzimy społem?
    source: sonety-odeskie-widzenie-sie-w-gaju.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszelka prawda jest krzywa, czas nawet jest kołem”.
    source: tako-rzecze-zaratustra.txt
  odne:
  - !ruby/struct:Triphthong::Verse
    text: Jak wy daleko, raje wonne i pogodne!
    source: kwiaty-zla-moesta-et-errabunda.txt
  upem:
  - !ruby/struct:Triphthong::Verse
    text: Możnaż zdławić sumienie, któregośmy łupem?
    source: kwiaty-zla-niepowrotne.txt
  ytów:
  - !ruby/struct:Triphthong::Verse
    text: Możnaż wywołać światło z chmurnych niebios szczytów?
    source: kwiaty-zla-niepowrotne.txt
  - !ruby/struct:Triphthong::Verse
    text: Możnaż wywołać światło z chmurnych niebios szczytów?
    source: kwiaty-zla-niepowrotne.txt
  enny:
  - !ruby/struct:Triphthong::Verse
    text: Jam piękna, o śmiertelni, niby sen kamienny!
    source: kwiaty-zla-piekno.txt
  - !ruby/struct:Triphthong::Verse
    text: Ze wszystkich sennych dni ten był najbardziej senny.
    source: przygody-tomka-sawyera.txt
  urzę:
  - !ruby/struct:Triphthong::Verse
    text: I nigdy się nie śmieję, ani łzą nie chmurzę.
    source: kwiaty-zla-piekno.txt
  óży:
  - !ruby/struct:Triphthong::Verse
    text: Gorzka wiedza, jaką się wyciąga z podróży!
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nasza wyprawa przecież krwi rozlanie wróży.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Odbyłem taką jedną w czasie mych podróży.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Babinicz zaś kontent był z siebie i z podróży.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Dumałem rzeczywiście o nowej podróży.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Miał rozum, w domu siedząc kto się śmiał z podróży.
    source: satyry-czesc-druga-podroz.txt
  eni:
  - !ruby/struct:Triphthong::Verse
    text: Jesteście lotosowych owoców spragnieni!
    source: kwiaty-zla-podroz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tyś różny: i my zawsze myślą rozróżnieni.'
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tyś jeden: i my zawsze sercem połączeni.'
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Po śniadaniu spotkałem mrs Barrymore w sieni.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: I po chwili zniknęli obaj w ciemnej sieni.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Twe słowa jak rozkosznie moje serce ceni…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Kochankowie w rozmowie są nienasyceni!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdaje się, że jesteśmy spowinowaceni.
    source: w-malym-dworku.txt
  otnie:
  - !ruby/struct:Triphthong::Verse
    text: Jam nie Styks, bym cię kąpać mógł dziewięciokrotnie,
    source: kwiaty-zla-sed-non-satiata.txt
  órą:
  - !ruby/struct:Triphthong::Verse
    text: Tyle mam wspomnień, jakbym tysiąc lat miał z górą.
    source: kwiaty-zla-spleen.txt
  utą:
  - !ruby/struct:Triphthong::Verse
    text: O Aniele dobroci, znasz nienawiść strutą?
    source: kwiaty-zla-sprzecznosc.txt
  - !ruby/struct:Triphthong::Verse
    text: O Aniele dobroci, znasz nienawiść strutą?
    source: kwiaty-zla-sprzecznosc.txt
  okiej:
  - !ruby/struct:Triphthong::Verse
    text: Skrycie, bez wiedzy waszej — radości głębokiej.
    source: kwiaty-zla-staruszki.txt
  yciem:
  - !ruby/struct:Triphthong::Verse
    text: Rozpustnicy wracali złamani użyciem.
    source: kwiaty-zla-zmrok-poranny.txt
  orom:
  - !ruby/struct:Triphthong::Verse
    text: Może przedstawisz mnie pan kilku lokatorom.
    source: lalka-tom-drugi.txt
  ądca:
  - !ruby/struct:Triphthong::Verse
    text: — Pracuje kobiecisko jak wół — szepnął rządca.
    source: lalka-tom-drugi.txt
  obał:
  - !ruby/struct:Triphthong::Verse
    text: Ten wykrzyknik już całkiem mi się nie podobał.
    source: lalka-tom-drugi.txt
  isię:
  - !ruby/struct:Triphthong::Verse
    text: — Może to Ludwiczek, bo akurat śnił mi się…
    source: lalka-tom-drugi.txt
  uknął:
  - !ruby/struct:Triphthong::Verse
    text: „Co za oryginalne szpiegowanie… — mruknął.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przeszedł się po pokoju, słyszałem jak mruknął:'
    source: lord-jim.txt
  ygmach:
  - !ruby/struct:Triphthong::Verse
    text: W głębi na lewo widać jakiś potężny gmach.
    source: lalka-tom-drugi.txt
  ymnie:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro pojedynek i może zabiłby mnie…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale istotna prawda pozostanie przy mnie.
    source: lord-jim.txt
  ulski:
  - !ruby/struct:Triphthong::Verse
    text: „Ile on może mieć lat?…” — pomyślał Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to za człowiek? — spytał niedbale Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co za Palmieri? — spytał zdziwiony Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Prezesowej?… — rzekł innym już głosem Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, to niepospolity człowiek — rzekł Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „Dziwny pies łańcuchowy!” — pomyślał Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie lubisz pan kobiet? — rzekł z uśmiechem Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Biedny Klejn był innego zdania — rzekł Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bo gospodaruje w nim Szlangbaum, nie Wokulski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, panie Szlangbaum! — zawołał Wokulski.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mu się, że za nim stoi Wokulski.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Powiedzą, żem zwariował — przerwał mu Wokulski.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A subiekci?… — odezwał się z kąta Wokulski.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy dogorywającej świeczce stał Wokulski.
    source: lalka-tom-pierwszy.txt
  unki:
  - !ruby/struct:Triphthong::Verse
    text: Czy już skończyłeś z tamtą osobą rachunki?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszak mamy jechać dzisiaj po różne sprawunki.
    source: nie-boska-komedia.txt
  ennej:
  - !ruby/struct:Triphthong::Verse
    text: Tak było zawsze, nawet w epoce krzemiennej.
    source: lalka-tom-drugi.txt
  eist:
  - !ruby/struct:Triphthong::Verse
    text: Innego sposobu nie widzę — odparł Geist.
    source: lalka-tom-drugi.txt
  anków:
  - !ruby/struct:Triphthong::Verse
    text: To będzie kosztowało dwa tysiące franków…
    source: lalka-tom-drugi.txt
  ęby:
  - !ruby/struct:Triphthong::Verse
    text: Nożykiem tniesz wiklinę, a toporem dęby.
    source: lalka-tom-drugi.txt
  edium:
  - !ruby/struct:Triphthong::Verse
    text: — Nie można od razu, gdyż nie jesteś pan *medium*.
    source: lalka-tom-drugi.txt
  epnął:
  - !ruby/struct:Triphthong::Verse
    text: „Jest i u nas niemało do zrobienia — szepnął.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „Już to wyleczyłoby mnie od razu!” — szepnął.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W rezultacie nic mnie to nie obchodzi — szepnął.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili jednak zebrał się w sobie i szepnął:'
    source: przygody-tomka-sawyera.txt
  uprzyjść:
  - !ruby/struct:Triphthong::Verse
    text: — Pan baron Dalski pyta się, czy może tu przyjść.
    source: lalka-tom-drugi.txt
  arski:
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że krąży około niej Starski.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Aż wreszcie pokazał się orszak komisarski.
    source: ogniem-i-mieczem-tom-drugi.txt
  ące:
  - !ruby/struct:Triphthong::Verse
    text: — A ja już nie widziałam go cztery miesiące.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz właśnie w modzie są mydełka pachnące.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem przyszły wieści uspokajające.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Policzki ma zapadłe, kości wystające.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przyjdę, bo nie widziałem go ze dwa miesiące.
    source: ziemia-obiecana-tom-pierwszy.txt
  etę:
  - !ruby/struct:Triphthong::Verse
    text: — Wygląda na dzielną i wesołą kobietę.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: To może pan woli grać ze Starskim w pikietę?…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Doktor Mortimer wyjął z kieszeni gazetę.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Przystanąłem trzymając pod pachą serwetę.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Znasz pan chociażby jedną porządną kobietę?
    source: ziemia-obiecana-tom-pierwszy.txt
  eństwa:
  - !ruby/struct:Triphthong::Verse
    text: O, ten zakochałby się we mnie do szaleństwa!
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic nie zadowalało jego okrucieństwa.
    source: pierscien-i-roza.txt
  aprzód:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski ukłonił się i pojechał naprzód.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Działa ku murom i na bramę, a my naprzód!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie rozumiesz komendy kapitana „Naprzód”?
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Gray i Hunter pierwsi wystąpili naprzód.
    source: wyspa-skarbow.txt
  óżko:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski zdmuchnął ją i rzucił się na łóżko.
    source: lalka-tom-drugi.txt
  ocki:
  - !ruby/struct:Triphthong::Verse
    text: Jakich uczuć doznawał pan?… — mówił Ochocki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Do spacerujących pań zbliżył się Ochocki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech no ją pan pokaże!… — zawołał Ochocki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Istotnie, źle wygląda — dorzucił Ochocki.
    source: lalka-tom-drugi.txt
  yczkę:
  - !ruby/struct:Triphthong::Verse
    text: Ochocki wziął koszyk i rzucił go na bryczkę.
    source: lalka-tom-drugi.txt
  ynkiem:
  - !ruby/struct:Triphthong::Verse
    text: — I tego krakowiaka, co wisi nad szynkiem?
    source: lalka-tom-drugi.txt
  okrew:
  - !ruby/struct:Triphthong::Verse
    text: — O nie — wtrącił Węgiełek — to nie ruda, to krew…
    source: lalka-tom-drugi.txt
  aron:
  - !ruby/struct:Triphthong::Verse
    text: — Więc według pana nie ma rady? — spytał baron.
    source: lalka-tom-drugi.txt
  ista:
  - !ruby/struct:Triphthong::Verse
    text: No, ale cóż lepszego miałbym u Geista?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy przemów do zmory, boś lepszy mówista»…
    source: napoj-cienisty-dwaj-macieje.txt
  owych:
  - !ruby/struct:Triphthong::Verse
    text: Załatwiwszy to poszedł do ruin zamkowych.
    source: lalka-tom-drugi.txt
  aach:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle — rozdzierającym głosem krzyknęła: „Ach!'
    source: lalka-tom-drugi.txt
  eres:
  - !ruby/struct:Triphthong::Verse
    text: — Ona, zdaje mi się, ma do ciebie interes.
    source: lalka-tom-drugi.txt
  uchał:
  - !ruby/struct:Triphthong::Verse
    text: Zimno mi się zrobiło, kiedym tego słuchał.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Modliłam się trzy nocy i Bóg mnie wysłuchał.
    source: nie-boska-komedia.txt
  ojcem:
  - !ruby/struct:Triphthong::Verse
    text: (Mój Boże, dlaczego ja nie jestem jej ojcem?)
    source: lalka-tom-drugi.txt
  iżdżą:
  - !ruby/struct:Triphthong::Verse
    text: — Po całych nocach ryczą, tupią, pieją, gwiżdżą…
    source: lalka-tom-drugi.txt
  uszka:
  - !ruby/struct:Triphthong::Verse
    text: — Umrzemy, chcesz powiedzieć? — przerwała staruszka.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I nigdy nie zapomnę Pacierza staruszka…
    source: wspomnienia-niebieskiego-mundurka.txt
  alką:
  - !ruby/struct:Triphthong::Verse
    text: — Teraz panna nam powie, co to było z lalką?
    source: lalka-tom-drugi.txt
  anka:
  - !ruby/struct:Triphthong::Verse
    text: — Przekonał się, że panna Łęcka ma kochanka…
    source: lalka-tom-drugi.txt
  ystach:
  - !ruby/struct:Triphthong::Verse
    text: On, ten nasz kochany, ten nasz podziwiany Stach…
    source: lalka-tom-drugi.txt
  eszsklep:
  - !ruby/struct:Triphthong::Verse
    text: — Wciąż mówią — odezwałem się — że sprzedajesz sklep.
    source: lalka-tom-drugi.txt
  icbyć:
  - !ruby/struct:Triphthong::Verse
    text: Oj, czy z naszej wizyty nie miałoby nic być?…
    source: lalka-tom-drugi.txt
  ewiem:
  - !ruby/struct:Triphthong::Verse
    text: Chyba że ma długi, o których ja nic nie wiem.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestli to miłość czy też co innego, nie wiem!
    source: pan-wolodyjowski.txt
  irski:
  - !ruby/struct:Triphthong::Verse
    text: — Dawnoś pan był u naszych dam? — zaczyna Wirski.
    source: lalka-tom-drugi.txt
  obnym:
  - !ruby/struct:Triphthong::Verse
    text: Zostawiam to Starskiemu i jemu podobnym…
    source: lalka-tom-drugi.txt
  ato:
  - !ruby/struct:Triphthong::Verse
    text: — Gdzież w tym roku wybiorą się państwo na lato?
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zorza z mgłą się spłynęła, a z wiecznością — lato.
    source: napoj-cienisty-magda.txt
  - !ruby/struct:Triphthong::Verse
    text: Zdziwiła się, że Tomek nie zgodził się na to.
    source: przygody-tomka-sawyera.txt
  iskach:
  - !ruby/struct:Triphthong::Verse
    text: Podaje się zwyczajnie, na srebrnych półmiskach…
    source: lalka-tom-drugi.txt
  ipaż:
  - !ruby/struct:Triphthong::Verse
    text: Bylem otworzył salon i kupił ekwipaż…
    source: lalka-tom-drugi.txt
  aum:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I zaraz mi objaśnił, że to znaczy: *Szlang–Baum*.'
    source: lalka-tom-drugi.txt
  entem:
  - !ruby/struct:Triphthong::Verse
    text: — Ona przecież nazwała go impertynentem…
    source: lalka-tom-drugi.txt
  iński:
  - !ruby/struct:Triphthong::Verse
    text: — A każda w innym guście — dodał pan Niwiński.
    source: lalka-tom-drugi.txt
  ęcki:
  - !ruby/struct:Triphthong::Verse
    text: Pewnego dnia, już w maju, wezwał go pan Łęcki.
    source: lalka-tom-drugi.txt
  utro:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski obiecał być gotowym na jutro.
    source: lalka-tom-drugi.txt
  ółmrok:
  - !ruby/struct:Triphthong::Verse
    text: Nie było nawet światła, tylko smutny półmrok.
    source: lalka-tom-drugi.txt
  ofać:
  - !ruby/struct:Triphthong::Verse
    text: — Bo mówisz tak, jakbyś się i z niej chciał wycofać…
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kilku trzeźwiejszych z bandy zaczęło się cofać.
    source: mendel-gdanski.txt
  odparł:
  - !ruby/struct:Triphthong::Verse
    text: — Twoimi pomysłami i pieniędzmi! — odparł.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Alboż ja nie wiem, co się z tobą dzieje?… — odparł.
    source: lalka-tom-drugi.txt
  yda:
  - !ruby/struct:Triphthong::Verse
    text: Może i to… może i to na coś się przyda.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest to drobnostka, która ci się wszakże przyda.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — I to zresztą — nadmienił — na nic się nie przyda.
    source: wyspa-skarbow.txt
  uman:
  - !ruby/struct:Triphthong::Verse
    text: Wkrótce znowu odwiedził Wokulskiego Szuman.
    source: lalka-tom-drugi.txt
  awość:
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz co, że gotówem to zrobić przez ciekawość.
    source: lalka-tom-drugi.txt
  erio:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, książę, usuwam się zupełnie na serio.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy to —- dodał po chwili — ma być żart, czy serio?
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wyznaję otwarcie, żem nie brał ich na serio.
    source: wspomnienia-niebieskiego-mundurka.txt
  asa:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ starozakonni, panie… obca rasa…
    source: lalka-tom-drugi.txt
  erpnia:
  - !ruby/struct:Triphthong::Verse
    text: — Kto słyszał siedzieć w mieście na początku sierpnia?…
    source: lalka-tom-drugi.txt
  ącsię:
  - !ruby/struct:Triphthong::Verse
    text: — Mój panie!… — wybuchnęła wdówka zrywając się.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czego? — zapytał krótko, nie zatrzymując się.
    source: ziemia-obiecana-tom-pierwszy.txt
  ęży:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, walkę, w której strona silniejsza zwycięży…
    source: lalka-tom-drugi.txt
  użbę:
  - !ruby/struct:Triphthong::Verse
    text: — A ja potrafiłabym zawołać na służbę…
    source: lalka-tom-drugi.txt
  yciu:
  - !ruby/struct:Triphthong::Verse
    text: — I co pan zrobi po tym ciekawym odkryciu?
    source: lalka-tom-drugi.txt
  urę:
  - !ruby/struct:Triphthong::Verse
    text: — Czy ja znowu nie wlazłem w jaką awanturę?…”
    source: lalka-tom-drugi.txt
  ęczny:
  - !ruby/struct:Triphthong::Verse
    text: Nie proszę o to, ale byłbym bardzo wdzięczny.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale ptaszek drobny głos podniósł także dźwięczny:'
    source: spiewak-spod-strzechy.txt
  ecki:
  - !ruby/struct:Triphthong::Verse
    text: — Masz co na myśli? — spytał tajemniczo Rzecki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna… — przeżegnał się Rzecki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego musiało się stać?… — wybuchnął Rzecki.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ażeby wyjść przed ósmą — wtrącił pan Lisiecki.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zerwać z Żydami — wtrącił półgłosem Lisiecki.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niech panowie raczą je podać —- odparł Rzecki.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: pan nigdy nie będziesz miał taktu, panie Rzecki…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wie wasza wielebność co? — poszepnął Czarniecki.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już chyba nic nie będzie! — rzekł pan Piotr Czarniecki.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Skąd powstał na Michała ów spisek zdradziecki?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Stąd tylko, że król Michał zwał się Wiszniowiecki.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co ja mam myśleć o tym, panie Borowiecki?
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Do widzenia, kochany panie Borowiecki.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Chwilę ci tylko zajmę — zaczął Borowiecki.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Telefon się pyta, czy jest pan Borowiecki?
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Obiad był najzwyklejszy, na sposób niemiecki.
    source: ziemia-obiecana-tom-pierwszy.txt
  agi:
  - !ruby/struct:Triphthong::Verse
    text: Ja tam do pogłosek nie przywiązuję wagi.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale małżeństwo, Zosiu, jest rzecz wielkiej wagi!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nikt tedy na nikogo nie zwracał uwagi.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Na wuja nikt tymczasem nie zwrócił uwagi.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Czemu, rozumiejąc to, nie masz Pan odwagi?
    source: szewcy.txt
  ówek:
  - !ruby/struct:Triphthong::Verse
    text: — A co, nie miałem racji, że to jest półgłówek!…
    source: lalka-tom-drugi.txt
  omus:
  - !ruby/struct:Triphthong::Verse
    text: To nawet nie jest żadna zasługa, tylko mus.
    source: lalka-tom-drugi.txt
  awiu:
  - !ruby/struct:Triphthong::Verse
    text: Przecież to jasne, że Stach zabił się w Zasławiu.
    source: lalka-tom-drugi.txt
  ończył:
  - !ruby/struct:Triphthong::Verse
    text: Ale jaki to człowiek stylowy!… — zakończył.
    source: lalka-tom-drugi.txt
  uzin:
  - !ruby/struct:Triphthong::Verse
    text: ach, ty bezmozgi szlachcic polski! — śmiał się Suzin.
    source: lalka-tom-drugi.txt
  esiąt:
  - !ruby/struct:Triphthong::Verse
    text: Należy się dwa ruble kopiejek pięćdziesiąt…
    source: lalka-tom-pierwszy.txt
  oko:
  - !ruby/struct:Triphthong::Verse
    text: Przybliż się i rozważaj ten napis głęboko.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nad strażami będzie miał mój porucznik oko.
    source: potop-tom-pierwszy.txt
  acy:
  - !ruby/struct:Triphthong::Verse
    text: „Tak, to musi być Paweł” — myśli pan Ignacy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I jeszcze gorsze rzeczy widzi pan Ignacy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Nie znają się — powtarzał — na rzeczach prostacy».
    source: paw-i-orzel.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przysłowie niesie: jaki pan i słudzy tacy.'
    source: reguly-dla-gospodarzow-domu.txt
  - !ruby/struct:Triphthong::Verse
    text: Gospodarz ma dać przykład do cnoty i pracy.
    source: reguly-dla-gospodarzow-domu.txt
  - !ruby/struct:Triphthong::Verse
    text: Ruszaj do kucharza i pomagaj mu w pracy.
    source: wyspa-skarbow.txt
  enów:
  - !ruby/struct:Triphthong::Verse
    text: — Zbroi się za sześćdziesiąt milionów guldenów?…
    source: lalka-tom-pierwszy.txt
  ensji:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ ja do żadnego z nich nie mam pretensji.
    source: lalka-tom-pierwszy.txt
  uście:
  - !ruby/struct:Triphthong::Verse
    text: — Ale ja poradziłem jej inną, w tym guście…
    source: lalka-tom-pierwszy.txt
  obią:
  - !ruby/struct:Triphthong::Verse
    text: — Ale kobietom oni nic złego nie zrobią?
    source: lalka-tom-pierwszy.txt
  owska:
  - !ruby/struct:Triphthong::Verse
    text: Domyślamy się, że to zrobiła Krzeszowska…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak! — odrzekła półgłosem panna Drohojowska.
    source: pan-wolodyjowski.txt
  ubią:
  - !ruby/struct:Triphthong::Verse
    text: Chłopak piękny, kobiety go pasjami lubią…
    source: lalka-tom-pierwszy.txt
  ubli:
  - !ruby/struct:Triphthong::Verse
    text: — Miałby więcej o dwakroć sto tysięcy rubli…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc weźmy tę okrągłą cyfrę tysiąc rubli.
    source: ziemia-obiecana-tom-drugi.txt
  idok:
  - !ruby/struct:Triphthong::Verse
    text: Gdy weszli tam, uderzył go szczególny widok.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pobojowisko straszny przedstawiało widok.
    source: potop-tom-trzeci.txt
  uctwo:
  - !ruby/struct:Triphthong::Verse
    text: W takim razie na pewno czeka nas bankructwo.
    source: lalka-tom-pierwszy.txt
  oczek:
  - !ruby/struct:Triphthong::Verse
    text: Pół minuty — znowu strzał i znowu obłoczek…
    source: lalka-tom-pierwszy.txt
  astej:
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz ty — rzekł do mnie Katz — że już po jedynastej?…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I ja też nie mogę, do chapudry girlastej!
    source: szewcy.txt
  azły:
  - !ruby/struct:Triphthong::Verse
    text: — A skądże, u licha, pchły, które mnie oblazły?
    source: lalka-tom-pierwszy.txt
  entnar:
  - !ruby/struct:Triphthong::Verse
    text: — Nawet teraz — rzekł cicho — mam na furze centnar.
    source: lalka-tom-pierwszy.txt
  oskwy:
  - !ruby/struct:Triphthong::Verse
    text: — Czy może i sprowadzał perkaliki z Moskwy?
    source: lalka-tom-pierwszy.txt
  yszła:
  - !ruby/struct:Triphthong::Verse
    text: Była dobrą i ładną, lecz za mąż nie wyszła.
    source: lalka-tom-pierwszy.txt
  abia:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż w tym dziwnego — śmiał się zarażony hrabia.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W tymże kierunku z wolna posuwa się Hrabia.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zawołał Klucznik — widzisz pan, co się wyrabia.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A potem, czegóż jeszcze wlazł mi tu ten Hrabia?
    source: pan-tadeusz.txt
  ystko:
  - !ruby/struct:Triphthong::Verse
    text: — I nawet bardzo, ale to jeszcze nie wszystko.
    source: lalka-tom-pierwszy.txt
  eją:
  - !ruby/struct:Triphthong::Verse
    text: — Myślę, że one nigdy nie obojętnieją…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Taki to, psiakrew, zejdzie, gdzie go nie posieją…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czas nam w drogę — przemówił pustelnik — bierzcie ją!
    source: legendy-warszawskie-syrena.txt
  orun:
  - !ruby/struct:Triphthong::Verse
    text: Już ujarzmiliśmy wiatr, ciepło, światło, piorun…
    source: lalka-tom-pierwszy.txt
  ędzy:
  - !ruby/struct:Triphthong::Verse
    text: Wywdzięcza mi się, żem go wydobyła z nędzy!…
    source: lalka-tom-pierwszy.txt
  acje:
  - !ruby/struct:Triphthong::Verse
    text: Ma pan rację, ale i ja mam moje racje…
    source: lalka-tom-pierwszy.txt
  anda:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Panu W. W.* Encyklopedie większe Orgelbranda…”'
    source: lalka-tom-pierwszy.txt
  ydków:
  - !ruby/struct:Triphthong::Verse
    text: A co teraz drukują w gazety na Żydków.
    source: lalka-tom-pierwszy.txt
  udniem:
  - !ruby/struct:Triphthong::Verse
    text: — Termin, jeżeli można, jutro przed południem…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Latem stałem się na wskroś i letnim południem!
    source: tako-rzecze-zaratustra.txt
  igra:
  - !ruby/struct:Triphthong::Verse
    text: — Przepowiadałem, że się jaśnie pan doigra.
    source: lalka-tom-pierwszy.txt
  yślność:
  - !ruby/struct:Triphthong::Verse
    text: Boże, jak srogo karzesz mnie za lekkomyślność…
    source: lalka-tom-pierwszy.txt
  ację:
  - !ruby/struct:Triphthong::Verse
    text: „Jużci — mówił do siebie — adwokat ma rację.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: zaczynam przypuszczać, że baba miała rację…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Geometra westchnął i powlókł się za stację.
    source: przesolil.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale cezar nie wierzy w bogów i ma rację.
    source: quo-vadis.txt
  eniusz:
  - !ruby/struct:Triphthong::Verse
    text: Czyżby ten z czerwonymi rękoma parweniusz?…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po czym to pan poznaje? — zagadnął Eugeniusz.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan nie wiesz, co się stało? — zapytał Eugeniusz.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jutro opowiem panu wszystko — rzekł Eugeniusz.
    source: ojciec-goriot.txt
  enkach:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem Wokulskiego nie było w Łazienkach.
    source: lalka-tom-pierwszy.txt
  osin:
  - !ruby/struct:Triphthong::Verse
    text: „A jeżeli Wokulski nie zechce przeprosin?…
    source: lalka-tom-pierwszy.txt
  omasz:
  - !ruby/struct:Triphthong::Verse
    text: Bardzo rozumny człowiek — powtórzył pan Tomasz.
    source: lalka-tom-pierwszy.txt
  ąnic:
  - !ruby/struct:Triphthong::Verse
    text: — W mieście, panie, cicho do czasu, a zresztą nic.
    source: lalka-tom-pierwszy.txt
  aczne:
  - !ruby/struct:Triphthong::Verse
    text: Wokulskiemu wydało się to wprost niesmaczne.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «Łowić myszy — pan rzecze — przysługi to znaczne.
    source: pan-i-kotka.txt
  uble:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski wydobył swój bilet i dwa ruble.
    source: lalka-tom-pierwszy.txt
  aczą:
  - !ruby/struct:Triphthong::Verse
    text: „Już ich pewno nie spotkam!” — powtarzał z rozpaczą.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — I cóż z serca mężnego! — jęknęła z rozpaczą.
    source: wierna-rzeka.txt
  eniach:
  - !ruby/struct:Triphthong::Verse
    text: — My z ciocią byłyśmy już na dwu przedstawieniach.
    source: lalka-tom-pierwszy.txt
  ysta:
  - !ruby/struct:Triphthong::Verse
    text: Przekona się pan, co to za wielki artysta.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Trącił Maciej Macieja: «Lży, bestia nieczysta!'
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak ja w jegerskim pułku pierwszy mazurzysta!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Rzadko kłamca z swojego rzemiosła korzysta.
    source: prawda-satyryk-i-panegirysta.txt
  - !ruby/struct:Triphthong::Verse
    text: Zeszli Prawdę satyryk i panegirysta.
    source: prawda-satyryk-i-panegirysta.txt
  - !ruby/struct:Triphthong::Verse
    text: „Czy nie z tych, co to z prawnych wybiegów korzysta?
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak to z dobrego pana zły sługa korzysta”.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Próżno więc, jak to mówią, po szkodzie korzysta.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  osy:
  - !ruby/struct:Triphthong::Verse
    text: „Jak tu nudno!” — szepnął i zawrócił do szosy.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Spasajtes! — rozległy się przerażone głosy.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz pan Czarniecki nowe gotował im ciosy.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ptaki tymczasem darły się już wniebogłosy.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie powaga, lecz dzielność wzbija pod niebiosy.
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  yzłje:
  - !ruby/struct:Triphthong::Verse
    text: Pan Ignacy otworzył usta, lecz przygryzł je.
    source: lalka-tom-pierwszy.txt
  otle:
  - !ruby/struct:Triphthong::Verse
    text: Taniej kosztowałaby ją podróż na miotle…”
    source: lalka-tom-pierwszy.txt
  unet:
  - !ruby/struct:Triphthong::Verse
    text: — Łęcki jest pański klient? — pyta piękny brunet.
    source: lalka-tom-pierwszy.txt
  eptem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kiwa na zakrystiana i pyta go szeptem:'
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz zdobycz odsunęła jego ręce z szeptem:'
    source: przedwiosnie.txt
  ęcy:
  - !ruby/struct:Triphthong::Verse
    text: Można było dostać sto dwadzieścia tysięcy…”
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty wypłacasz mi za pół roku pięć tysięcy…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Samych pieniędzy było kilkaset tysięcy.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wilk: «Ja ci dowiodę, Żeś przed sześciu miesięcy…»'
    source: wilk-i-baran-bajki-nowe.txt
  iwu:
  - !ruby/struct:Triphthong::Verse
    text: Miejscowi panowie nie mogli wyjść z podziwu.
    source: lalka-tom-pierwszy.txt
  inikt:
  - !ruby/struct:Triphthong::Verse
    text: Bo nie Joasia ani Hortensja, ani nikt…
    source: lalka-tom-pierwszy.txt
  yner:
  - !ruby/struct:Triphthong::Verse
    text: — Co się pan tak rozbijasz, panie kamerdyner?…
    source: lalka-tom-pierwszy.txt
  ócił:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale a propos: wiesz, że Kazio Starski wrócił?…'
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zmówmy litanię, by Bóg nieszczęście odwrócił!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakby kto moją duszę na nice wywrócił.
    source: przedwiosnie.txt
  ozchin:
  - !ruby/struct:Triphthong::Verse
    text: — Obecnie z Anglii, dokąd przyjechał prosto z Chin.
    source: lalka-tom-pierwszy.txt
  astół:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, prawda!… — zawołała rzucając list na stół.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: / Odpasuje i rzuca karabelę na stół.
    source: zemsta.txt
  aby:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę żadnych listów od tej nieznośnej baby…
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli ten dowód mojej miłości jest słaby…
    source: powrot-posla.txt
  arok:
  - !ruby/struct:Triphthong::Verse
    text: — Dlatego, że nie wiem, co będzie od dziś za rok.
    source: lalka-tom-pierwszy.txt
  óżstąd:
  - !ruby/struct:Triphthong::Verse
    text: — Masz pan rację — potwierdził doktór — ale cóż stąd?…
    source: lalka-tom-pierwszy.txt
  ęchce:
  - !ruby/struct:Triphthong::Verse
    text: — Jestem żywy — on mówi — nawet jeść mi się chce.
    source: lalka-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Żołnierska wolność w tym, by służyć, komu się chce.
    source: potop-tom-drugi.txt
  ilczysz:
  - !ruby/struct:Triphthong::Verse
    text: I dziś mi nie chcesz odkryć serca głębi, Milczysz?…”
    source: lambro.txt
  yzny:
  - !ruby/struct:Triphthong::Verse
    text: Z tych ścian wyczytaj zbrodnie wygnańców z ojczyzny.
    source: lambro.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale dziś pierwsza rzecz wzgląd na dobro ojczyzny.
    source: pan-wolodyjowski.txt
  iwak:
  - !ruby/struct:Triphthong::Verse
    text: Był to w swoim rodzaju szczególniejszy dziwak.
    source: latarnik.txt
  iśni:
  - !ruby/struct:Triphthong::Verse
    text: Stara głowa pochyla się na piersi i śni.
    source: latarnik.txt
  ętą:
  - !ruby/struct:Triphthong::Verse
    text: Niewytrzymanie ludzkie z takim wiercipiętą!
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — „Zacznijcie wargi nasze chwalić Pannę świętą…”
    source: ziemia-obiecana-tom-drugi.txt
  alszka:
  - !ruby/struct:Triphthong::Verse
    text: — Co ty gadasz, Walusiu? — zawołała Halszka.
    source: legendy-warszawskie-bazyliszek.txt
  otym:
  - !ruby/struct:Triphthong::Verse
    text: — Jakże to można, choćby żartem, mówić o tym.
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie, dziękuję, ja muszę mu powiedzieć o tym.
    source: ziemia-obiecana-tom-drugi.txt
  aciek:
  - !ruby/struct:Triphthong::Verse
    text: — I ja bym radził wrócić — poważnie rzekł Maciek.
    source: legendy-warszawskie-bazyliszek.txt
  obu:
  - !ruby/struct:Triphthong::Verse
    text: Wydostać się z piwnicy nie było sposobu!…
    source: legendy-warszawskie-bazyliszek.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pitagoras powiedział: Nie trzeba jeść bobu.'
    source: satyry-czesc-druga-podroz.txt
  uszczaj:
  - !ruby/struct:Triphthong::Verse
    text: ! '— A ty, Staszku, pamiętaj: oka z niej nie spuszczaj!'
    source: legendy-warszawskie-syrena.txt
  odny:
  - !ruby/struct:Triphthong::Verse
    text: Młody, zdrowy, to i nic dziwnego, że głodny.
    source: legendy-warszawskie-zlota-kaczka.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiatr wiał z północy i dzień był niezwykle chłodny.
    source: w-pustyni-i-w-puszczy.txt
  ynku:
  - !ruby/struct:Triphthong::Verse
    text: Niedługo jednak trwały chwile wypoczynku.
    source: len.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pojechał już na podjazd; nie zna on spoczynku.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Z wolna jednak powiaty stawały w ordynku.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Złapałem hultaja na gorącym uczynku.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Wierz mi, gorszyć się będę z takiego uczynku.
    source: powrot-posla.txt
  acząc:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dzieci klaskały w dłonie i śpiewały, skacząc:'
    source: len.txt
  amym:
  - !ruby/struct:Triphthong::Verse
    text: Liryki lozańskie Broń mnie przed sobą samym…
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Można na nim polegać, jak na sobie samym.
    source: przygody-tomka-sawyera.txt
  ęgi:
  - !ruby/struct:Triphthong::Verse
    text: Broń mnie przed sobą samym — maszże dość potęgi!
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Samotność zataczała nad nim wielkie kręgi.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Com zrobił, tom wyczytał z tej tu oto księgi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Takeś twojej tak świeżej niepomna przysięgi?
    source: pan-tadeusz.txt
  ończym:
  - !ruby/struct:Triphthong::Verse
    text: Końca Twojego nie znasz; my kiedyż się skończym?
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  ączym:
  - !ruby/struct:Triphthong::Verse
    text: Dzielisz się, łączysz; i my dzielim się i łączym.
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  edzim:
  - !ruby/struct:Triphthong::Verse
    text: Tyś potężny w niebiosach; my tam gwiazdy śledzim.
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  - !ruby/struct:Triphthong::Verse
    text: Wielkiś w morzach; my po nich jeździm, głąb ich zwiedzim.
    source: liryki-lozanskie-bron-mnie-przed-soba.txt
  udu:
  - !ruby/struct:Triphthong::Verse
    text: W całym lesie nie było podobnego cudu.
    source: listek-z-nieba.txt
  - !ruby/struct:Triphthong::Verse
    text: Ileż w dłoniach twych pieczy, miłości i cudu!
    source: w-malinowym-chrusniaku.txt
  eczną:
  - !ruby/struct:Triphthong::Verse
    text: I stała się roślina, rajska „pożyteczną”.
    source: listek-z-nieba.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale wydało mi się to rzeczą zbyteczną.
    source: robinson-crusoe.txt
  iświr:
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mu się, że jest porwany w jakiś wir.
    source: lord-jim.txt
  upie:
  - !ruby/struct:Triphthong::Verse
    text: — Nie boję się pracować w tej zgniłej skorupie!
    source: lord-jim.txt
  ęcznie:
  - !ruby/struct:Triphthong::Verse
    text: Mizernych sto pięćdziesiąt dolarów miesięcznie.
    source: lord-jim.txt
  eństwie:
  - !ruby/struct:Triphthong::Verse
    text: — Nie pomyślałem jeszcze o niebezpieczeństwie.
    source: lord-jim.txt
  ejsca:
  - !ruby/struct:Triphthong::Verse
    text: Patrzyłem na niego, nie ruszając się z miejsca.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan to widział? — jęknęła zrywając się z miejsca.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Atoli wuj Tarabuk nie ruszył się z miejsca.
    source: przygody-sindbada-zeglarza.txt
  óżka:
  - !ruby/struct:Triphthong::Verse
    text: Wrzeszczał, że chce, pragnie i musi iść do łóżka.
    source: lord-jim.txt
  orbank:
  - !ruby/struct:Triphthong::Verse
    text: Właśnie mijaliśmy od północy Hector Bank.
    source: lord-jim.txt
  elec:
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc to, położyłem mój nóż i widelec.
    source: lord-jim.txt
  ysię:
  - !ruby/struct:Triphthong::Verse
    text: W tej właśnie chwili oczy nasze zetknęły się.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mości książę! — zawołał — rebelia szerzy się!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I tak silnym powabom któż z nas oparłby się?
    source: powrot-posla.txt
  etyt:
  - !ruby/struct:Triphthong::Verse
    text: Zauważyłem też, że ma dobry apetyt.
    source: lord-jim.txt
  ącach:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zamierzyłem się pięścią, on stanął, mrucząc: „Ach!'
    source: lord-jim.txt
  adół:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie znajdę ludzi, którzy zechcą zejść tam na dół?
    source: lord-jim.txt
  ewie:
  - !ruby/struct:Triphthong::Verse
    text: Nie wie pan, co powiedzieć — i nikt tego nie wie.
    source: lord-jim.txt
  erzy:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłem i nie dbam o to, czy ktoś w to wierzy.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Kona Cicho, jak Człowiek, który wie i wierzy…
    source: na-wzgorzu-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: Płut w sieni, Ryków za nim, wołają żołnierzy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pojedziesz ty, Babinicz, Ługowski, z żołnierzy.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, zwisł jak martwy na rękach żołnierzy.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Próżno się pan sili, Nikt panu nie uwierzy.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak pani, ja ją przyjmę, niech mi pani wierzy.
    source: swietoszek.txt
  usiadł:
  - !ruby/struct:Triphthong::Verse
    text: Wstał, zacisnął pięść, spojrzał na mnie i znów usiadł.
    source: lord-jim.txt
  órzu:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie znalazłeś odwagę, by skoczyć, ty tchórzu!
    source: lord-jim.txt
  ynu:
  - !ruby/struct:Triphthong::Verse
    text: Pragnąłem tylko, by się zabrali do czynu!
    source: lord-jim.txt
  alast:
  - !ruby/struct:Triphthong::Verse
    text: Rzuciłbym go w morze jak niepotrzebny balast.
    source: lord-jim.txt
  ea:
  - !ruby/struct:Triphthong::Verse
    text: Ani trochę nie dbali już o George'a.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaniepokoiłem się o Barrymore'a.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oto od stóp głowy do nożek: Galatea!'
    source: wesele.txt
  obię:
  - !ruby/struct:Triphthong::Verse
    text: Myślałem właśnie o tym, że tego nie zrobię.
    source: lord-jim.txt
  opli:
  - !ruby/struct:Triphthong::Verse
    text: Ale co do wina… rób co chcesz, ani kropli!…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Spociłem się, zziajałem — a tu ani kropli.
    source: wspomnienia-niebieskiego-mundurka.txt
  alczę:
  - !ruby/struct:Triphthong::Verse
    text: Zmuszony jestem walczyć z tą sprawą i walczę!
    source: lord-jim.txt
  iznów:
  - !ruby/struct:Triphthong::Verse
    text: Następnego zdania nie usłyszałem i znów…
    source: lord-jim.txt
  upców:
  - !ruby/struct:Triphthong::Verse
    text: Spojrzał na mnie, jak gdybym był największym z głupców.
    source: lord-jim.txt
  emgo:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego, u diabła, nie wypowiadałem go?
    source: lord-jim.txt
  udać:
  - !ruby/struct:Triphthong::Verse
    text: — Proszę spojrzeć na ten list, który chcę panu dać.
    source: lord-jim.txt
  ałej:
  - !ruby/struct:Triphthong::Verse
    text: On także był ze mną na stopie poufałej…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Był to mąż w sile wieku, postawy wspaniałej.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kmicic o jednym myślał, wjeżdżając do Białej.
    source: potop-tom-drugi.txt
  ądał:
  - !ruby/struct:Triphthong::Verse
    text: Przechylił się i bacznie się czemuś przyglądał.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Czuł w sobie zjednoczenie z tym, na co spoglądał.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Domu mi pilnować — ja sam będę doglądał.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam niczego więcej nie pragnął, nie pożądał.
    source: potop-tom-drugi.txt
  edni:
  - !ruby/struct:Triphthong::Verse
    text: Fizycznie bardzo jest do tego odpowiedni.
    source: lord-jim.txt
  aszych:
  - !ruby/struct:Triphthong::Verse
    text: Ja wiedziałem tylko, że on był jednym z naszych.
    source: lord-jim.txt
  ucić:
  - !ruby/struct:Triphthong::Verse
    text: — A pan pytałeś się mnie, czy chcę to porzucić?
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeśli mnie nie kochała, mogła mnie odrzucić.
    source: quo-vadis.txt
  ąpi:
  - !ruby/struct:Triphthong::Verse
    text: Mam nadzieję, że to tak prędko nie nastąpi…
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak był pewien, jako że po dniu noc nastąpi.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj się nie rodził, kto krwi teraz poskąpi!…
    source: potop-tom-pierwszy.txt
  awia:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ radża straszliwie się ciebie obawia.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Z dala, z dala nadleciał po rosach krzyk pawia.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: I nie wiedział, kto strwonił pierś, co się wykrwawia?
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: — Do Prochorówki, bo tam chłopstwo się przeprawia.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jest król, co na rzezie tłumy te wyprawia?
    source: reduta-ordona.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy dzieli ich odwagę, czy pierś sam nadstawia?
    source: reduta-ordona.txt
  asstrzelb:
  - !ruby/struct:Triphthong::Verse
    text: Dwie żelazne armatki i cały zapas strzelb.
    source: lord-jim.txt
  ednia:
  - !ruby/struct:Triphthong::Verse
    text: Ale nie każda jest do tego odpowiednia.
    source: lord-jim.txt
  eczna:
  - !ruby/struct:Triphthong::Verse
    text: Mowa widocznie była dla niego zbyteczna.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Za nieudanym tęskni wszelka rozkosz wieczna.
    source: tako-rzecze-zaratustra.txt
  upaść:
  - !ruby/struct:Triphthong::Verse
    text: Cornelius chwycił za róg stołu, by nie upaść.
    source: lord-jim.txt
  ersi:
  - !ruby/struct:Triphthong::Verse
    text: Żyłem tyle dni z takim ciężarem na piersi!
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: I miewał takie chwile, że darł własne piersi.
    source: potop-tom-drugi.txt
  iwe:
  - !ruby/struct:Triphthong::Verse
    text: Powiedział, że nie może, że to niemożliwe.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Białocerkiew zmieniała się w piekło prawdziwe.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Jedna osina drżąca, wstrząsa liście siwe.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Postrzegłem od razu, że jest to niemożliwe.
    source: studnia-i-wahadlo.txt
  - !ruby/struct:Triphthong::Verse
    text: Musiało to być zwierzę niezmiernie złośliwe.
    source: towarzysz-podrozy.txt
  - !ruby/struct:Triphthong::Verse
    text: W gromadce odezwały się śmiechy złośliwe…
    source: wspomnienia-niebieskiego-mundurka.txt
  epszy:
  - !ruby/struct:Triphthong::Verse
    text: — Na honor — zawołałem — wierzę, że jest lepszy!
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Zresztą, skoro chłop był wam dobry, to jam lepszy.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ośnie:
  - !ruby/struct:Triphthong::Verse
    text: — Hallo, dziewczyno moja! — zawołał radośnie.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czego waćpanna płaczesz? — zawołał żałośnie.
    source: pan-wolodyjowski.txt
  azję:
  - !ruby/struct:Triphthong::Verse
    text: — Trafiłeś nareszcie na sposobność, okazję.
    source: lord-jim.txt
  ęści:
  - !ruby/struct:Triphthong::Verse
    text: Papiery podzielone były na trzy części.
    source: lord-jim.txt
  ając:
  - !ruby/struct:Triphthong::Verse
    text: — Tuanie? — zawołał Tamb' Itam podbiegając.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: — Żywcem by nas chciał upiec, bitwy nie staczając.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie zaryczał, zda się, tak oto śpiewając.
    source: tako-rzecze-zaratustra.txt
  ółka:
  - !ruby/struct:Triphthong::Verse
    text: Cichy smutek ogarnął rozbawione kółka.
    source: ludzie-bezdomni-tom-drugi.txt
  iżal:
  - !ruby/struct:Triphthong::Verse
    text: Było jej wszystko jedno, a razem taki żal!
    source: ludzie-bezdomni-tom-drugi.txt
  eckiej:
  - !ruby/struct:Triphthong::Verse
    text: — Jeździłam do spowiedzi… do Woli Zameckiej.
    source: ludzie-bezdomni-tom-drugi.txt
  utek:
  - !ruby/struct:Triphthong::Verse
    text: Kąty izby zalega mrok, wilgoć i smutek.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł Maciej do Macieja: «Umknął, zmór podrzutek!'
    source: napoj-cienisty-dwaj-macieje.txt
  idniu:
  - !ruby/struct:Triphthong::Verse
    text: Zetknęli się znowu ze sobą tu, we *Widniu*.
    source: ludzie-bezdomni-tom-drugi.txt
  onów:
  - !ruby/struct:Triphthong::Verse
    text: Tłok ludzki wwalił się we drzwi i do wagonów.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jestem sprytny, dorobię się na tym milionów.
    source: ojciec-goriot.txt
  oszedł:
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie mruknął coś ostro, chrapliwie i poszedł.
    source: ludzie-bezdomni-tom-drugi.txt
  yty:
  - !ruby/struct:Triphthong::Verse
    text: Ten *biurger* miał calutki front domu pokryty.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Paw z nią gruchał, a w pawiu tkwił Indra ukryty.
    source: napoj-cienisty-dzanada.txt
  oniu:
  - !ruby/struct:Triphthong::Verse
    text: Pani musi prześlicznie wyglądać na koniu…
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto mógł po nocy jeździć w alejach na koniu?
    source: przedwiosnie.txt
  awał:
  - !ruby/struct:Triphthong::Verse
    text: Może zresztą w cylindrze tak się pan wydawał.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten smutek niemal z każdym dniem wzmagać się zdawał.
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Tyle razy nabrał mnie przecież na ten kawał.
    source: przygody-tomka-sawyera.txt
  oski:
  - !ruby/struct:Triphthong::Verse
    text: — A przecież nad tą wodą stoją wasze wioski.
    source: ludzie-bezdomni-tom-drugi.txt
  ębia:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Otóż tak: jedź dobrodziej ze mną do Zagłębia.'
    source: ludzie-bezdomni-tom-drugi.txt
  ówił:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tamten, jakby zgadując jego myśli, mówił:'
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dyrektor uśmiechnął się pod wąsem i mówił:'
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Patrzcie, jaki mi sędzia! — z ironią wymówił.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem jąkając się, ze zdumieniem wymówił:'
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A nicże J. O. książę w tej materii nie mówił?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'On zaś istotnie stał już przed nią i przemówił:'
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Charłamp zmieszał się mocno i tak dalej mówił:'
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Zobaczę ją dziś wieczór i będę z nią mówił.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przeczekał dwie minuty, potem zaś przemówił:'
    source: robinson-crusoe.txt
  esztką:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko zostające na miejscu było resztką.
    source: ludzie-bezdomni-tom-drugi.txt
  abor:
  - !ruby/struct:Triphthong::Verse
    text: „Lavabis me et super nivem dealbabor…”
    source: ludzie-bezdomni-tom-drugi.txt
  uszeń:
  - !ruby/struct:Triphthong::Verse
    text: Ja nie tylko unikam, ale nie mam wzruszeń.
    source: ludzie-bezdomni-tom-drugi.txt
  izgór:
  - !ruby/struct:Triphthong::Verse
    text: Przykryły je warstwami gruntu zdjętymi z gór.
    source: ludzie-bezdomni-tom-drugi.txt
  oki:
  - !ruby/struct:Triphthong::Verse
    text: I poczynił pan już w tym celu jakieś kroki?
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Słuszne I sprawiedliwe zapadły wyroki…
    source: na-wzgorzu-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: Następnie począł wołać wiernego Soroki.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Przechodzi obok niego o krok, o dwa kroki.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty, nad skały poziomu uciekłszy w obłoki,
    source: sonety-krymskie-czatyrdah.txt
  ówki:
  - !ruby/struct:Triphthong::Verse
    text: Ulewa dudniła po dachu przybudówki.
    source: ludzie-bezdomni-tom-drugi.txt
  orej:
  - !ruby/struct:Triphthong::Verse
    text: Judym wziął się bez zwłoki do badania chorej.
    source: ludzie-bezdomni-tom-drugi.txt
  erwów:
  - !ruby/struct:Triphthong::Verse
    text: Nie istnieją tam płuca chore, nie ma nerwów.
    source: ludzie-bezdomni-tom-drugi.txt
  ymał:
  - !ruby/struct:Triphthong::Verse
    text: Żeby obok mnie nikt nie był, nikt mię nie trzymał!
    source: ludzie-bezdomni-tom-drugi.txt
  ęło:
  - !ruby/struct:Triphthong::Verse
    text: Wzdrygnęła się, jakby ją to słowo w tył pchnęło.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nic z pierwotnych tych epok wcale nie zginęło.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Mówmy więc, o czym pierwsze mówienie się wszczęło.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  esa:
  - !ruby/struct:Triphthong::Verse
    text: Partnerem projektu jest Prokom Software SA.
    source: ludzie-bezdomni-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Partnerem projektu jest Prokom Software SA.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Partnerem projektu jest Prokom Software SA.
    source: sonety-krymskie-mogily-haremu.txt
  enic:
  - !ruby/struct:Triphthong::Verse
    text: — No, pani to rozumie, a ja zupełnie nic!
    source: ludzie-bezdomni-tom-pierwszy.txt
  ychpań:
  - !ruby/struct:Triphthong::Verse
    text: Judym czuł, że wtargnął do towarzystwa tych pań.
    source: ludzie-bezdomni-tom-pierwszy.txt
  obiet:
  - !ruby/struct:Triphthong::Verse
    text: Nigdy jeszcze nie zbliżał się do takich kobiet.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Wstyd bowiem okazać się tchórzem — wobec kobiet!
    source: przygody-sindbada-zeglarza.txt
  ezkim:
  - !ruby/struct:Triphthong::Verse
    text: Ja bym się zabawił na wycieczce, ale z kim?
    source: ludzie-bezdomni-tom-pierwszy.txt
  azło:
  - !ruby/struct:Triphthong::Verse
    text: Jak był głupim drągalem, to robił, co wlazło.
    source: ludzie-bezdomni-tom-pierwszy.txt
  uku:
  - !ruby/struct:Triphthong::Verse
    text: Doktor jej nie wstrzymywał i sam biegł po bruku.
    source: ludzie-bezdomni-tom-pierwszy.txt
  ąsik:
  - !ruby/struct:Triphthong::Verse
    text: Górną wargę ocieniał mały, czarny wąsik.
    source: ludzie-bezdomni-tom-pierwszy.txt
  awki:
  - !ruby/struct:Triphthong::Verse
    text: — Ta kwestia wypełniła pierwszą część rozprawki.
    source: ludzie-bezdomni-tom-pierwszy.txt
  ystkich:
  - !ruby/struct:Triphthong::Verse
    text: Co też kolega!… — słychać było ze stron wszystkich.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W przyszłą sobotę czekam cię, czekam was wszystkich.
    source: ziemia-obiecana-tom-pierwszy.txt
  atu:
  - !ruby/struct:Triphthong::Verse
    text: — Węglichowski jest moim kolegą z Dorpatu.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Chochriukowa usunął z naszego powiatu…
    source: szydlo-w-worku.txt
  asji:
  - !ruby/struct:Triphthong::Verse
    text: — Jedź, kpie, kiedy ci mówię! — krzyknął doktor w pasji.
    source: ludzie-bezdomni-tom-pierwszy.txt
  ukos:
  - !ruby/struct:Triphthong::Verse
    text: Miejsce było pochyłe i wóz szedł na ukos.
    source: ludzie-bezdomni-tom-pierwszy.txt
  acjusz:
  - !ruby/struct:Triphthong::Verse
    text: — A to jest pan Karbowski, wasz przecie kuracjusz.
    source: ludzie-bezdomni-tom-pierwszy.txt
  orsza:
  - !ruby/struct:Triphthong::Verse
    text: Czy ciągle będę coraz gorsza, coraz gorsza?
    source: ludzie-bezdomni-tom-pierwszy.txt
  ece:
  - !ruby/struct:Triphthong::Verse
    text: Ale niech go tam Pan Bóg ma w swojej opiece!
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: W cyrku przez cały czas są jakieś nowe hece.
    source: przygody-tomka-sawyera.txt
  emsty:
  - !ruby/struct:Triphthong::Verse
    text: Powoli może przyjdę do pragnienia zemsty.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — abyś miał powody do wielorakiej zemsty!
    source: tako-rzecze-zaratustra.txt
  esię:
  - !ruby/struct:Triphthong::Verse
    text: Ruchy ma jakieś żabie, prędkie, trzepiące się.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Protazy zawołał trzykroć: «Uciszcie się!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Goliat usta szeroko otworzył — śmieje się.
    source: wspomnienia-niebieskiego-mundurka.txt
  ówka:
  - !ruby/struct:Triphthong::Verse
    text: Maniusia Lipecka jest to tak zwana „główka”.
    source: ludzie-bezdomni-tom-pierwszy.txt
  adni:
  - !ruby/struct:Triphthong::Verse
    text: No i tak co dzień — przez trzy miesiące i dwa dni.
    source: ludzie-bezdomni-tom-pierwszy.txt
  ętność:
  - !ruby/struct:Triphthong::Verse
    text: Zarazem takie samo zimno, obojętność.
    source: ludzie-bezdomni-tom-pierwszy.txt
  owień:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę się uskarżać na brak postanowień…
    source: ludzie-bezdomni-tom-pierwszy.txt
  ażny:
  - !ruby/struct:Triphthong::Verse
    text: Skuteczny ten wynajdzie sposób, kto odważny…
    source: ludzie-bezdomni-tom-pierwszy.txt
  ebra:
  - !ruby/struct:Triphthong::Verse
    text: Jechałabym natychmiast, ale deszcz jak z cebra.
    source: ludzie-bezdomni-tom-pierwszy.txt
  yznę:
  - !ruby/struct:Triphthong::Verse
    text: Ze wzgórza roztoczył się widok na płaszczyznę.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie pożałujem krwi za wiarę i ojczyznę!
    source: potop-tom-trzeci.txt
  ępu:
  - !ruby/struct:Triphthong::Verse
    text: Toteż zdecydowałam się użyć podstępu.
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Przystąpiła do rzeczy bez żadnego wstępu.
    source: wierna-rzeka.txt
  arze:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż los tak różny mieli ci malarze?
    source: malarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Piotr malował podobne, Jan piękniejsze twarze.
    source: malarze-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamiętam dawnych braci rozbłyskane twarze.
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: A jeżeli żyje, to czy znajdą ją w jarze?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Słuchali go w zdumieniu król i dygnitarze.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Zmuszona chyba przyjmie udział w tym zamiarze.
    source: swietoszek.txt
  itać:
  - !ruby/struct:Triphthong::Verse
    text: Ach, mój Boże, dajcież mu się z ojcem przywitać!
    source: malcy.txt
  ebrać:
  - !ruby/struct:Triphthong::Verse
    text: Niech Natalia pomoże panu się rozebrać.
    source: malcy.txt
  ądżin:
  - !ruby/struct:Triphthong::Verse
    text: — A w Kalifornii, zamiast herbaty, piją dżin.
    source: malcy.txt
  icyn:
  - !ruby/struct:Triphthong::Verse
    text: — Więc nie pojedziesz? — z gniewem pytał Czeczewicyn.
    source: malcy.txt
  ądzić:
  - !ruby/struct:Triphthong::Verse
    text: Zdziwił się i nie wiedział, co ma o tym sądzić.
    source: mali-czarodzieje.txt
  adza:
  - !ruby/struct:Triphthong::Verse
    text: I gdzież to się podziała tej dziewczynki władza?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Taka była przesądów owoczesnych władza!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — A nie, to niech siebie i was prochem wysadza.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: I jak gwałtownie swoje chęci przeprowadza!
    source: swietoszek.txt
  ulił:
  - !ruby/struct:Triphthong::Verse
    text: Alboż choć raz do serca me dziecię przytulił?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Alboż młodością — wdziękiem — choć raz się rozczulił?
    source: maria-powiesc-ukrainska.txt
  ujesz:
  - !ruby/struct:Triphthong::Verse
    text: «Moje młode pacholę, gdzież to ty wędrujesz?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy z Ziemi Świętej wracasz, że tak utyskujesz?»
    source: maria-powiesc-ukrainska.txt
  usty:
  - !ruby/struct:Triphthong::Verse
    text: Wrzawa, śmiech pusty; Czy znasz Weneckie zapusty?»
    source: maria-powiesc-ukrainska.txt
  yki:
  - !ruby/struct:Triphthong::Verse
    text: Jakżeby wodza polskie odstąpiły szyki?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak żyję, nie słyszałem piękniejszej muzyki.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: «Formuj się do ataku! — zawołał — na sztyki!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I zabrzmiały zwykle u Arabów okrzyki:'
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozmyślał właśnie o tym, wchodząc do fabryki.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Poszedł do kantoru, miał już dosyć fabryki.
    source: ziemia-obiecana-tom-drugi.txt
  asem:
  - !ruby/struct:Triphthong::Verse
    text: Jakież to grały trąby za przyległym lasem?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakież to świeże hufy czwałują z hałasem?
    source: maria-powiesc-ukrainska.txt
  ując:
  - !ruby/struct:Triphthong::Verse
    text: «Musi być bardzo późno — niech śpią — trosk nie czując».
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan śmiał się do psa wszystkie zęby ukazując.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakiż to kawał drogi — mówi, postękując.
    source: w-razurze.txt
  aży:
  - !ruby/struct:Triphthong::Verse
    text: Któż pożar od piorunu gasić się odważy?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś nas wzywa — rzekł Hunter, który stał na straży.
    source: wyspa-skarbow.txt
  anem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz któż był ten człek mały z okiem zapłakanem?
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyszedł potem do zdrowia i odtąd… pił dzbanem.
    source: pijak.txt
  - !ruby/struct:Triphthong::Verse
    text: Dam takiego, co będzie i pniem, i bocianem».
    source: po-pniu-i-po-bocianie.txt
  - !ruby/struct:Triphthong::Verse
    text: „Naucz, panie Aleksy, jak to zostać panem.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  - !ruby/struct:Triphthong::Verse
    text: A jednak ja się grubo stęskniłem za panem.
    source: ziemia-obiecana-tom-drugi.txt
  aria:
  - !ruby/struct:Triphthong::Verse
    text: ! 'P. Parylak: Antoniego Malczewskiego „Maria”.'
    source: maria-powiesc-ukrainska.txt
  acu:
  - !ruby/struct:Triphthong::Verse
    text: Było ich siedem — w głównym przestrzale pałacu.
    source: maska-smierci-szkarlatnej.txt
  - !ruby/struct:Triphthong::Verse
    text: Pójdziesz natychmiast razem z nami do pałacu.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Zebrała się z duchem i weszła do pałacu.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niedługo, widzę, orać będą na tym placu.
    source: wierna-rzeka.txt
  ekrwi:
  - !ruby/struct:Triphthong::Verse
    text: Szyby były szkarłatne, o skrzącej barwie krwi.
    source: maska-smierci-szkarlatnej.txt
  ejest:
  - !ruby/struct:Triphthong::Verse
    text: Jego dworzanie czuli dobrze, iż tak nie jest.
    source: maska-smierci-szkarlatnej.txt
  ecka:
  - !ruby/struct:Triphthong::Verse
    text: Może rozpoznasz bicie serca swego dziecka?
    source: matka.txt
  - !ruby/struct:Triphthong::Verse
    text: Boję się, żeby to coś nie było z niemiecka!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszak wolność nie jest chłopska rzecz, ale szlachecka!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale w tej chwili weszła pani Makowiecka.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Dręcz mnie, ale nie gubmy niewinnego dziecka!
    source: podrzutek.txt
  agnę:
  - !ruby/struct:Triphthong::Verse
    text: Ja nie wiem co dobre, ja nie wiem, czego pragnę.
    source: matka.txt
  ętno:
  - !ruby/struct:Triphthong::Verse
    text: Jej fizjonomję, jej ruch, jej głosy, jej tętno.
    source: mendel-gdanski.txt
  awie:
  - !ruby/struct:Triphthong::Verse
    text: Stary Mendel jest w ciągłej o niego obawie.
    source: mendel-gdanski.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak kobiet w domu nie ma, człowiek bez rąk prawie!
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Całe miasto mówiło tylko o tej sprawie.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś więc wezwany do udziału w zabawie.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Choć wprost przeciwny przepis znajduje się w prawie.
    source: swietoszek.txt
  armistrz:
  - !ruby/struct:Triphthong::Verse
    text: — A za cóż by? — odrzucił swobodnie zegarmistrz.
    source: mendel-gdanski.txt
  ejzna:
  - !ruby/struct:Triphthong::Verse
    text: Dwadzieścia i siedem lat mnie pan dobrodziej zna!
    source: mendel-gdanski.txt
  edrzeć:
  - !ruby/struct:Triphthong::Verse
    text: Te dziure to nie żydki zaczęły pierwsze drzeć.
    source: mendel-gdanski.txt
  adość:
  - !ruby/struct:Triphthong::Verse
    text: Czy pan dobrodziej myśli, co to będzie za dość?
    source: mendel-gdanski.txt
  aktach:
  - !ruby/struct:Triphthong::Verse
    text: Moralność Pani Dulskiej Komedia w trzech aktach
    source: moralnosc-pani-dulskiej.txt
  ofli:
  - !ruby/struct:Triphthong::Verse
    text: Słychać za kulisami szłapanie pantofli.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zabrali się do skrobania kartofli.
    source: wierna-rzeka.txt
  yjak:
  - !ruby/struct:Triphthong::Verse
    text: No — lata — czy zaczepia — czy kocha się — czy jak…
    source: moralnosc-pani-dulskiej.txt
  odzień:
  - !ruby/struct:Triphthong::Verse
    text: No — tak, jak pan Zbyszko… do rana prawie co dzień.
    source: moralnosc-pani-dulskiej.txt
  ulska:
  - !ruby/struct:Triphthong::Verse
    text: / Przez scenę jak huragan przelatuje Dulska.
    source: moralnosc-pani-dulskiej.txt
  utno:
  - !ruby/struct:Triphthong::Verse
    text: Może być — ale mnie to zaraz potem smutno.
    source: moralnosc-pani-dulskiej.txt
  obki:
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie bywa… żyjemy jak ostatnie sobki.
    source: moralnosc-pani-dulskiej.txt
  iką:
  - !ruby/struct:Triphthong::Verse
    text: moja pani — publika została publiką.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Z Persami, Tatarami, albo z Siczą dziką.
    source: powrot-posla.txt
  obno:
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, że samobójców chowają osobno.
    source: moralnosc-pani-dulskiej.txt
  aga:
  - !ruby/struct:Triphthong::Verse
    text: Jak ją wynosili, to była prawie naga.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Chilonowi wróciła zupełnie odwaga.
    source: quo-vadis.txt
  owej:
  - !ruby/struct:Triphthong::Verse
    text: / patrzy w lustro, potem do Juliasiewiczowej /
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Zaraz rozległ się dzwonek z pokoju królowej.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy Szefel wierniejszy nie był Prokrusowej.
    source: sen-nocy-letniej.txt
  asaż:
  - !ruby/struct:Triphthong::Verse
    text: Gdy zobaczy fortepian, musi zaraz pasaż…
    source: moralnosc-pani-dulskiej.txt
  eścia:
  - !ruby/struct:Triphthong::Verse
    text: Ja bym podwyższyła co najmniej o dwadzieścia…
    source: moralnosc-pani-dulskiej.txt
  ednim:
  - !ruby/struct:Triphthong::Verse
    text: / Ta sama dekoracja co w akcie poprzednim.
    source: moralnosc-pani-dulskiej.txt
  ansę:
  - !ruby/struct:Triphthong::Verse
    text: źle… prawda, że jest we mnie materiał na *szansę*?
    source: moralnosc-pani-dulskiej.txt
  ąca:
  - !ruby/struct:Triphthong::Verse
    text: Ojciec przecież łokciami ludzi nie roztrąca.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: — Czy historia ta nie jest interesująca?
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Żarłoczność Hefajstosa jest zdumiewająca.
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Dowlókłszy się na miejsce, zastał już zająca.
    source: zajac-i-jez.txt
  yklną:
  - !ruby/struct:Triphthong::Verse
    text: Ale… takim jak ja, to cygany los wyklną.
    source: moralnosc-pani-dulskiej.txt
  atą:
  - !ruby/struct:Triphthong::Verse
    text: Hesia, przebrać się — Mela, zajmij się herbatą.
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Znamy twą tajemnicę strasznie zieleniatą!
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Cisza duma nad bliską dnia w mroku utratą.
    source: napoj-cienisty-magda.txt
  - !ruby/struct:Triphthong::Verse
    text: „Ci dalsi słuszną teraz cieszą się zapłatą!”
    source: satyry-czesc-druga-klatki.txt
  orzyć:
  - !ruby/struct:Triphthong::Verse
    text: / Dzwonek — Hanka się zrywa i chce biec otworzyć.
    source: moralnosc-pani-dulskiej.txt
  oraj:
  - !ruby/struct:Triphthong::Verse
    text: Patrz, Mela, jak mi nogi urosły od wczoraj.
    source: moralnosc-pani-dulskiej.txt
  ispryt:
  - !ruby/struct:Triphthong::Verse
    text: Ciocia powiedziała, że ja mam złodziejski spryt.
    source: moralnosc-pani-dulskiej.txt
  ocię:
  - !ruby/struct:Triphthong::Verse
    text: Powrócił do rozumu… i przeprasza ciocię.
    source: moralnosc-pani-dulskiej.txt
  acą:
  - !ruby/struct:Triphthong::Verse
    text: Jak nie mieli sumienia, to niech teraz płacą!
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: Łódź pracowała nocną, gorączkową pracą.
    source: ziemia-obiecana-tom-pierwszy.txt
  ila:
  - !ruby/struct:Triphthong::Verse
    text: Czasem złą się być zdaje bardziej, niż jest, chwila.
    source: motyl-i-chrzaszcz-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: — Więc naprawdę zbliża się ta cudowna chwila…
    source: pierscien-i-roza.txt
  yla:
  - !ruby/struct:Triphthong::Verse
    text: Złapało dziecko chrząszcza, filozof motyla.
    source: motyl-i-chrzaszcz-bajki-nowe.txt
  arłwilk:
  - !ruby/struct:Triphthong::Verse
    text: — To tak nie można, jak ci się zdaje — odparł wilk.
    source: mysi-krolik-i-niedzwiedz.txt
  eco:
  - !ruby/struct:Triphthong::Verse
    text: Po prostu, przez usta ci przejść to nie może, co?
    source: nad-niemnem-tom-drugi.txt
  ychgłupstw:
  - !ruby/struct:Triphthong::Verse
    text: Kpij z cioci księżny i ze wszystkich światowych głupstw!
    source: nad-niemnem-tom-drugi.txt
  ema:
  - !ruby/struct:Triphthong::Verse
    text: Tu najmniejszej rzeczy do rozumienia nie ma!
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto potrafi żal dłońmi tak tłumić obiema!
    source: napoj-cienisty-ubostwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Od dzisiaj nie ma zgody, nie ma, nie ma, nie ma!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Co tam pakta, jeśli kto poczciwości nie ma!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jeżeli w pasie ich nie ma, to nigdzie nie ma.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jestli ten kościół tam we mgle, czy go już nie ma?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Każdy może tak mówić, dopóki go nie ma.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Piasek mówi: «Przeleciał!», wiatr: «Już go tu nie ma!»'
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: — Będzie ta może ze trzy mile, może nie ma…
    source: silaczka.txt
  ykcie:
  - !ruby/struct:Triphthong::Verse
    text: — Niepodobna, kochany panie Benedykcie…
    source: nad-niemnem-tom-drugi.txt
  amię:
  - !ruby/struct:Triphthong::Verse
    text: — Dobroć i względność twoja… — ciągnął — ośmiela mię…
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak jedno słowo powiesz, kości ci połamię.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: / podszedł ku śpiącemu i szarpie go za ramię /
    source: wesele.txt
  arzysz:
  - !ruby/struct:Triphthong::Verse
    text: Łódki pilnuje! — zaśmiał się jego towarzysz.
    source: nad-niemnem-tom-drugi.txt
  ochasz:
  - !ruby/struct:Triphthong::Verse
    text: Czy jeszcze cokolwiek lub kogokolwiek kochasz?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy mnie nienawidzą, ty jeden mnie kochasz.
    source: ojciec-goriot.txt
  ywdzić:
  - !ruby/struct:Triphthong::Verse
    text: Nie jest to przede wszystkim plamić się i krzywdzić!
    source: nad-niemnem-tom-drugi.txt
  elą:
  - !ruby/struct:Triphthong::Verse
    text: — Stanęli na drodze i językami mielą!
    source: nad-niemnem-tom-drugi.txt
  ejsześć:
  - !ruby/struct:Triphthong::Verse
    text: Jemu było wtedy lat dwadzieścia, a jej sześć.
    source: nad-niemnem-tom-drugi.txt
  ęmieć:
  - !ruby/struct:Triphthong::Verse
    text: Bo to wygoda w chacie wielką gromadę mieć.
    source: nad-niemnem-tom-drugi.txt
  ugo:
  - !ruby/struct:Triphthong::Verse
    text: — He, he, he, proszę tylko nie bawić się długo!
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Czas może mnie uleczy; wyjadę — na długo».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Przez litość, chcesz mnie zabić, męcząc mnie tak długo.
    source: swietoszek.txt
  ętam:
  - !ruby/struct:Triphthong::Verse
    text: Pani i wiary dać nie może, jak pamiętam.
    source: nad-niemnem-tom-drugi.txt
  eńki:
  - !ruby/struct:Triphthong::Verse
    text: — Ładnieńki sobie, tylko że bardzo maleńki…
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Anusia zaś wpadła jak burza do Oleńki.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: I nagle rzuciła się w ramiona Oleńki.
    source: potop-tom-trzeci.txt
  ostał:
  - !ruby/struct:Triphthong::Verse
    text: — Nie dbaj, że pszczoła kąsa, byleś miodu dostał!
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: „Dał na druk i w przemowie wielkim człekiem został!”
    source: satyry-czesc-druga-klatki.txt
  yszysz:
  - !ruby/struct:Triphthong::Verse
    text: Pewno myślisz, że o czymś ciekawym posłyszysz?
    source: nad-niemnem-tom-drugi.txt
  iwiesz:
  - !ruby/struct:Triphthong::Verse
    text: Zapieram się jego jak Piotr Chrystusa, i… wiesz?
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Walczyli z olbrzymami i smokami i wiesz?
    source: w-pustyni-i-w-puszczy.txt
  ugie:
  - !ruby/struct:Triphthong::Verse
    text: Wyglądała trochę na jedno i na drugie.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie kocham go i jest mi wstrętnym, a po drugie…
    source: ziemia-obiecana-tom-pierwszy.txt
  adzę:
  - !ruby/struct:Triphthong::Verse
    text: Co dam krok, to półtora zagona przesadzę…
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Lub posłuszeństwo, lub też miłość moją zdradzę.
    source: powrot-posla.txt
  ęką:
  - !ruby/struct:Triphthong::Verse
    text: Marta kiwnęła głową i machnęła ręką.
    source: nad-niemnem-tom-pierwszy.txt
  ojna:
  - !ruby/struct:Triphthong::Verse
    text: Pani Emilia była bardzo niespokojna.
    source: nad-niemnem-tom-pierwszy.txt
  irle:
  - !ruby/struct:Triphthong::Verse
    text: Kobieta krótkim gestem wskazała go Kirle.
    source: nad-niemnem-tom-pierwszy.txt
  esą:
  - !ruby/struct:Triphthong::Verse
    text: Pewno dziś co smacznego dadzą, bo goście są…
    source: nad-niemnem-tom-pierwszy.txt
  ykta:
  - !ruby/struct:Triphthong::Verse
    text: Do ostatnich należał ojciec Benedykta.
    source: nad-niemnem-tom-pierwszy.txt
  omyśl:
  - !ruby/struct:Triphthong::Verse
    text: Zastanów się nad tym, co ci doradzam, pomyśl…
    source: nad-niemnem-tom-pierwszy.txt
  asi:
  - !ruby/struct:Triphthong::Verse
    text: Człowiek rdzewieje tylko, duszę w sobie gasi.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — A czym będzie konie pasł, śniegiem? — rzekł do Basi.
    source: pan-wolodyjowski.txt
  adzi:
  - !ruby/struct:Triphthong::Verse
    text: Może i zrobię tak, jak mi bratczysko radzi…
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Naprowadzi on nam tu diabłów, naprowadzi…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech żyje i niech nas do wiktorii prowadzi!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Kłóciłem się z mężulkiem, i cóż to poradzi?
    source: powrot-posla.txt
  ejsze:
  - !ruby/struct:Triphthong::Verse
    text: jakie motylki… ale w ogrodzie ładniejsze…
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodziło tylko o to, by wybrać złe mniejsze.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Z włosów tylko, bo zresztą są znacznie piękniejsze.
    source: ziemia-obiecana-tom-drugi.txt
  ończę:
  - !ruby/struct:Triphthong::Verse
    text: — Zaraz, zaraz — odmruknął — tylko widzisz… skończę…
    source: nad-niemnem-tom-pierwszy.txt
  obry:
  - !ruby/struct:Triphthong::Verse
    text: — Dobry był obiad — mruczał stary — bardzo dobry…
    source: nad-niemnem-tom-pierwszy.txt
  yce:
  - !ruby/struct:Triphthong::Verse
    text: Teraz jednak mówili już o polityce.
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: A ten, nie dosłyszawszy, dał kreskę Domeyce.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A teraz chcecie znaleźć robotę w fabryce?
    source: ziemia-obiecana-tom-pierwszy.txt
  ykre:
  - !ruby/struct:Triphthong::Verse
    text: Raz jednak odbiło się w nim wrażenie przykre.
    source: nad-niemnem-tom-pierwszy.txt
  egło:
  - !ruby/struct:Triphthong::Verse
    text: Przerażenie dreszczem po ciele jej przebiegło.
    source: nad-niemnem-tom-pierwszy.txt
  arstwie:
  - !ruby/struct:Triphthong::Verse
    text: — Panienka niby to zna się na gospodarstwie?
    source: nad-niemnem-tom-pierwszy.txt
  ilna:
  - !ruby/struct:Triphthong::Verse
    text: I wszystko ona robić zdoła, taka silna…
    source: nad-niemnem-tom-pierwszy.txt
  emrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Córkę usunął i ze zmieszanym wzrokiem rzekł:'
    source: nad-niemnem-tom-pierwszy.txt
  ajka:
  - !ruby/struct:Triphthong::Verse
    text: Bajki babom, a to, co ja powiem, nie bajka!
    source: nad-niemnem-tom-pierwszy.txt
  admiar:
  - !ruby/struct:Triphthong::Verse
    text: Do tego i lubości bywało tu nadmiar.
    source: nad-niemnem-tom-pierwszy.txt
  odzisz:
  - !ruby/struct:Triphthong::Verse
    text: Jak zowiesz się i z jakiej kondycji pochodzisz?”
    source: nad-niemnem-tom-pierwszy.txt
  ękna:
  - !ruby/struct:Triphthong::Verse
    text: Ale dziw wielki, że u króla żonka piękna!
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy nie wydałaś mi się jeszcze tak piękna.
    source: quo-vadis.txt
  azny:
  - !ruby/struct:Triphthong::Verse
    text: Jeden kiep, drugi dureń, a obydwa błazny!
    source: nad-niemnem-tom-trzeci.txt
  estem:
  - !ruby/struct:Triphthong::Verse
    text: Prawdziwie i głęboko nieszczęśliwy jestem…
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: W samej rzeczy, łaskawy panie, cóż ja jestem?
    source: ojciec-goriot.txt
  achlarz:
  - !ruby/struct:Triphthong::Verse
    text: Najwięcej je uderzał i zachwycał wachlarz.
    source: nad-niemnem-tom-trzeci.txt
  anką:
  - !ruby/struct:Triphthong::Verse
    text: Wejście syna było dla ojca niespodzianką.
    source: nad-niemnem-tom-trzeci.txt
  eżę:
  - !ruby/struct:Triphthong::Verse
    text: Czy na gardło mię skażesz, czy tylko — na wieżę?
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty poleżysz ustronnie — i ja też poleżę.
    source: napoj-cienisty-dwaj-macieje.txt
  ędko:
  - !ruby/struct:Triphthong::Verse
    text: W takich pytaniach dusze dojrzewają prędko!…
    source: nad-niemnem-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: ! '— I powiedz jej ode mnie: Nic to! — dodał prędko.'
    source: pan-wolodyjowski.txt
  eźmiesz:
  - !ruby/struct:Triphthong::Verse
    text: Ochmistrzynię sobie na moje miejsce weźmiesz…
    source: nad-niemnem-tom-trzeci.txt
  ynę:
  - !ruby/struct:Triphthong::Verse
    text: Psy go własne opadły, szarpiąc jak zwierzynę!
    source: napoj-cienisty-akteon.txt
  eleń:
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie zgadł tajemnicy narzuconych wcieleń!
    source: napoj-cienisty-akteon.txt
  ardziej:
  - !ruby/struct:Triphthong::Verse
    text: Dziś jeszcze się złocę, A złociłem się bardziej…
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: Przy wzgórzach bieg wielbłądów zwolnił jeszcze bardziej.
    source: w-pustyni-i-w-puszczy.txt
  ebny:
  - !ruby/struct:Triphthong::Verse
    text: Ginę w ludzką powłokę wsnuty jak w płaszcz zgrzebny.
    source: napoj-cienisty-akteon.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mnie już nie prosił: na cóż byłem mu potrzebny?'
    source: pan-tadeusz.txt
  anne:
  - !ruby/struct:Triphthong::Verse
    text: O brzóz przyszłość wiódł z mgłami walki nieustanne.
    source: napoj-cienisty-alcabon.txt
  annę:
  - !ruby/struct:Triphthong::Verse
    text: Aż pokochał osiadłą na strychu Kurjannę.
    source: napoj-cienisty-alcabon.txt
  ogo:
  - !ruby/struct:Triphthong::Verse
    text: Nie mam po co i nie mam powrócić do kogo!
    source: napoj-cienisty-betleem.txt
  - !ruby/struct:Triphthong::Verse
    text: Słychać wszystko i wszystkich — nie widać nikogo!
    source: napoj-cienisty-dokola-klombu.txt
  - !ruby/struct:Triphthong::Verse
    text: Źlem zrobił — jakże byłem ukarany srogo!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Składłaś dziateczki swoje zagubione srogo.
    source: treny-tren-xv.txt
  - !ruby/struct:Triphthong::Verse
    text: Ryfka musi te konie wynająć od kogo.
    source: wierna-rzeka.txt
  ywy:
  - !ruby/struct:Triphthong::Verse
    text: Znam tę głąb, gdzie się Okręt mocuje nieżywy.
    source: napoj-cienisty-cmentarz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wołodyjowski leżał u jej nóg półżywy.
    source: pan-wolodyjowski.txt
  osku:
  - !ruby/struct:Triphthong::Verse
    text: W śmierci taka zdrobniała, niby lalka z wosku…
    source: napoj-cienisty-do-siostry.txt
  arość:
  - !ruby/struct:Triphthong::Verse
    text: Lada parów potrafi, śniąc, kwiatami zarość!
    source: napoj-cienisty-dwaj-macieje.txt
  umnie:
  - !ruby/struct:Triphthong::Verse
    text: Byle durniom zejść z drogi miałbym bezrozumnie?
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Zamiast z dziewką — na sianie, bez dziewki spać w trumnie?
    source: napoj-cienisty-dwaj-macieje.txt
  aszę:
  - !ruby/struct:Triphthong::Verse
    text: Na baśń leśną dybiecie, jak bawół na paszę!
    source: napoj-cienisty-dwaj-macieje.txt
  óra:
  - !ruby/struct:Triphthong::Verse
    text: Cztery pięście go tłukły, nie wiadomo — która!
    source: napoj-cienisty-dwaj-macieje.txt
  ystę:
  - !ruby/struct:Triphthong::Verse
    text: Ten go chwyta za grdykę, a tamten — za łystę.
    source: napoj-cienisty-dwaj-macieje.txt
  yste:
  - !ruby/struct:Triphthong::Verse
    text: Czmur nagli do ucieczki swe nogi bieżyste.
    source: napoj-cienisty-dwaj-macieje.txt
  esna:
  - !ruby/struct:Triphthong::Verse
    text: Pochwalona ta z Tobą znajomość bezkresna.
    source: napoj-cienisty-dwaj-macieje.txt
  erpię:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że cierpisz niekiedy, — i ja czasem cierpię.
    source: napoj-cienisty-dwaj-macieje.txt
  erpie:
  - !ruby/struct:Triphthong::Verse
    text: A nuż się nieśmiertelność w niebiosach wyczerpie!
    source: napoj-cienisty-dwaj-macieje.txt
  ekał:
  - !ruby/struct:Triphthong::Verse
    text: Na krańcach mego płaczu będę na was czekał.
    source: napoj-cienisty-dwaj-macieje.txt
  ycha:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Drugi na to: «Już do snu nicość mnie kołycha.'
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: — Litwą! — odpowiedziała z drugiej strony pycha.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakoś mnie pani wciąż stąd słowami wypycha.
    source: wierna-rzeka.txt
  icha:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, co we mnie cierpiało, — nie wiem, co nacicha…
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dzięki ci, Boże, żem żyw dotąd! — szepnął z cicha.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A idźże mi waść wreszcie z tą zgodą do licha!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Przerwał Sędzia, tupnąwszy nogą — patrzcie mnicha!
    source: pan-tadeusz.txt
  eju:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Naówczas do Macieja rzekł Maciej: «Macieju!'
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dobrze w mym bólu, jak w samym Betleju…
    source: napoj-cienisty-dwaj-macieje.txt
  udzić:
  - !ruby/struct:Triphthong::Verse
    text: A już śmierć się zbliżyła, by ich snem utrudzić.
    source: napoj-cienisty-dwaj-macieje.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziała, którego ma najpierw wystudzić.
    source: napoj-cienisty-dwaj-macieje.txt
  oczna:
  - !ruby/struct:Triphthong::Verse
    text: I wrzask pawia skądinąd — i cisza niezwłoczna…
    source: napoj-cienisty-dzanada.txt
  - !ruby/struct:Triphthong::Verse
    text: A kto widział tę ciszę, — ten wie, że widoczna.
    source: napoj-cienisty-dzanada.txt
  iłą:
  - !ruby/struct:Triphthong::Verse
    text: Wszechświat stał mu się błędną wokół bezmogiłą.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zmógł się z lotem ostatnią swych pragnień bezsiłą.
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: Pochowani w mogile mrą wciąż za mogiłą!
    source: napoj-cienisty-ubostwo.txt
  egu:
  - !ruby/struct:Triphthong::Verse
    text: A prorok przetarł oczy i przynaglił biegu.
    source: napoj-cienisty-eliasz.txt
  igu:
  - !ruby/struct:Triphthong::Verse
    text: Ścigał bezkres i piersią czuł radość pościgu.
    source: napoj-cienisty-eliasz.txt
  ywał:
  - !ruby/struct:Triphthong::Verse
    text: Chcę iść w tę Innotę, Chcę być tam, gdzieś nie bywał!
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie masz tu nikogo, co by się tak nazywał.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie zdrożonym, bom w mieście dwa dni wypoczywał.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: «Ja wiem — rzecze poeta — anioł przelatywał».
    source: sonety-odeskie-nieuczona-twa-postac.txt
  asam:
  - !ruby/struct:Triphthong::Verse
    text: Niech czuję, że zwyciężam, lub wiem, że wygasam!
    source: napoj-cienisty-eliasz.txt
  olę:
  - !ruby/struct:Triphthong::Verse
    text: Chcę wzburzoną swodobą przekroczyć mą dolę!
    source: napoj-cienisty-eliasz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja — wyjąkało blade jak płótno pacholę.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł pierwszy: «Pragnę deszczu»; drugi: «Suszą wolę».'
    source: oracze-i-jowisz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja o cudzie prostaków poradzić się wolę.
    source: pan-tadeusz.txt
  itnie:
  - !ruby/struct:Triphthong::Verse
    text: Już nie było błękitu, więc trwał bezbłękitnie.
    source: napoj-cienisty-eliasz.txt
  uże:
  - !ruby/struct:Triphthong::Verse
    text: Złe jary — wyrwy w złudach, zmór pełne kałuże!
    source: napoj-cienisty-kopciuszek.txt
  erko:
  - !ruby/struct:Triphthong::Verse
    text: Duszę ma z macierzanki i patrzy w lusterko.
    source: napoj-cienisty-lalka.txt
  ama:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówi tylko dwa słowa: Papa, albo Mama.'
    source: napoj-cienisty-lalka.txt
  - !ruby/struct:Triphthong::Verse
    text: To omyłka, należy mówić *zimnorama*.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Toć nie ja mówię, jeno oczywistość sama.
    source: quo-vadis.txt
  ęczy:
  - !ruby/struct:Triphthong::Verse
    text: Baśń wyszła już z mody, Jak krynolina z tęczy!…
    source: napoj-cienisty-lalka.txt
  urą:
  - !ruby/struct:Triphthong::Verse
    text: Czub chałupy aż dymi zachodu purpurą!
    source: napoj-cienisty-magda.txt
  - !ruby/struct:Triphthong::Verse
    text: Przyzwyczajenie staje się drugą naturą.
    source: wierna-rzeka.txt
  onić:
  - !ruby/struct:Triphthong::Verse
    text: A zważaj, byś na oślep potrafił się bronić!…
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam ci mieczem o miecz mój pomogę zadzwonić!…»
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ten nędznik jest przebiegły, potrafi się bronić.
    source: pies-baskervilleow.txt
  alny:
  - !ruby/struct:Triphthong::Verse
    text: Jeden wróg był widzialny, drugi — niewidzialny.
    source: napoj-cienisty-migon-i-jawrzon.txt
  - !ruby/struct:Triphthong::Verse
    text: »A pokój do bawienia?« »Tam gdzie i jadalny«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  ocy:
  - !ruby/struct:Triphthong::Verse
    text: Spieszy w zaświat na żebry cień brzozy sierocy.
    source: napoj-cienisty-noca.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja ze świata świeżego, bez końca, bez nocy.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Mógłbyś wszystko osiągnąć przy mojej pomocy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jadł, pił, spał i pracował od świtu do nocy.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Wzdrygnęli się na myśl, że to przeszedł Duch Nocy.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Przytomność wróciła jej jeszcze tejże nocy.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: I wypchnięto go z domu; a złodziej skradł w nocy.
    source: wyzel-i-brytan-bajki-nowe.txt
  eżyć:
  - !ruby/struct:Triphthong::Verse
    text: Przyszła z innego świata i trzeba ją przeżyć…
    source: napoj-cienisty-noc.txt
  erzyć:
  - !ruby/struct:Triphthong::Verse
    text: Nie każdą śmierć dziś można wiecznością uśmierzyć…
    source: napoj-cienisty-noc.txt
  ygłuch:
  - !ruby/struct:Triphthong::Verse
    text: To — jej kochan z drewna, Zły, bezmyślny, martwy głuch!
    source: napoj-cienisty-panna-anna.txt
  aczar:
  - !ruby/struct:Triphthong::Verse
    text: On nic nie rozumie, Lecz za niego działa — czar…
    source: napoj-cienisty-panna-anna.txt
  ęwśnie:
  - !ruby/struct:Triphthong::Verse
    text: — «Bóg zapomniał w niebie, Że samotna ginę w śnie!
    source: napoj-cienisty-panna-anna.txt
  ijak:
  - !ruby/struct:Triphthong::Verse
    text: Chyba nikt nie zgadnie — Z kim spędziła noc i jak?
    source: napoj-cienisty-panna-anna.txt
  opie:
  - !ruby/struct:Triphthong::Verse
    text: I te sklepy, co w świateł mizdrzą się potopie!
    source: napoj-cienisty-pejzaz-wspolczesny.txt
  atom:
  - !ruby/struct:Triphthong::Verse
    text: My dwoje — iluż dalom stąd widni i światom!
    source: napoj-cienisty-poranek.txt
  - !ruby/struct:Triphthong::Verse
    text: Najdoskonalej marny, wyrwałbym tym światom.
    source: rzecz-o-wolnosci-slowa.txt
  yświat:
  - !ruby/struct:Triphthong::Verse
    text: Tak śpieszno nam i pilno Zobaczyć inny świat!…
    source: napoj-cienisty-po-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: Błękitne zadumanie Objęło cały świat.
    source: narodziny-afrodyty.txt
  itam:
  - !ruby/struct:Triphthong::Verse
    text: — «Znasz nicość, mgłą topazu Przelśnioną tu i tam?…»
    source: napoj-cienisty-po-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: Z jakąż ja twarzą bracią swą miłą przywitam?
    source: odprawa-poslow-greckich.txt
  eznam:
  - !ruby/struct:Triphthong::Verse
    text: — «Znam dziwnie i od razu, Na niewidziane znam!»
    source: napoj-cienisty-po-smierci.txt
  enczas:
  - !ruby/struct:Triphthong::Verse
    text: To nie te jeszcze światy, I jeszcze nie ten czas…
    source: napoj-cienisty-po-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: To nie te jeszcze światy I jeszcze nie ten czas…
    source: napoj-cienisty-po-smierci.txt
  emtęcz:
  - !ruby/struct:Triphthong::Verse
    text: — «Czy wiesz, że twe pieszczoty Są tylko drganiem tęcz?»
    source: napoj-cienisty-po-smierci.txt
  imęcz:
  - !ruby/struct:Triphthong::Verse
    text: — «O, męcz mnie, duchu złoty, Miłością trudź i męcz!»
    source: napoj-cienisty-po-smierci.txt
  yzgon:
  - !ruby/struct:Triphthong::Verse
    text: Zmęczonym — dłuższa droga, — Zmęczonym — krótszy zgon.
    source: napoj-cienisty-po-smierci.txt
  eżal:
  - !ruby/struct:Triphthong::Verse
    text: Kończą się mgły za mgłami, Lecz nie ustaje żal.
    source: napoj-cienisty-po-smierci.txt
  adal:
  - !ruby/struct:Triphthong::Verse
    text: Spójrz — każda dal przed nami — Wciąż przedostatnia dal!
    source: napoj-cienisty-po-smierci.txt
  oraz:
  - !ruby/struct:Triphthong::Verse
    text: W pozgonnych zórz szkarłaty Rzuć okiem tylko raz!
    source: napoj-cienisty-po-smierci.txt
  awią:
  - !ruby/struct:Triphthong::Verse
    text: Przytłumione snem bóle na nowo ich trawią!
    source: napoj-cienisty-pszczoly.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze czas, bo później się papiery okrwawią.
    source: potop-tom-pierwszy.txt
  ącwśpiew:
  - !ruby/struct:Triphthong::Verse
    text: Ciało się moje mroczy, Ze śpiewu idąc w śpiew.
    source: napoj-cienisty-rozmowa.txt
  eńdrzew:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedzą błędne oczy, Jak odbić zieleń drzew?
    source: napoj-cienisty-rozmowa.txt
  ichsnów:
  - !ruby/struct:Triphthong::Verse
    text: Wiosenne spadły deszcze, A nie ma moich snów!
    source: napoj-cienisty-rozmowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Podziemne korytarze Pełne są moich snów.
    source: przygody-sindbada-zeglarza.txt
  umów:
  - !ruby/struct:Triphthong::Verse
    text: Raz jeszcze i raz jeszcze O makach w polu mów!
    source: napoj-cienisty-rozmowa.txt
  obku:
  - !ruby/struct:Triphthong::Verse
    text: Prócz dreszczu — nie mam w kwiatach innego dorobku…
    source: napoj-cienisty-snigrobek.txt
  ołom:
  - !ruby/struct:Triphthong::Verse
    text: W urojonych ogrodach znajdź mnie i oszołom!»
    source: napoj-cienisty-snigrobek.txt
  atrzysz:
  - !ruby/struct:Triphthong::Verse
    text: Sny oczu nie strzegą, A ty na mnie nie patrzysz.
    source: napoj-cienisty-spojrzystosc.txt
  inąć:
  - !ruby/struct:Triphthong::Verse
    text: Za kogo, Dumna Wodo, chcesz marnieć i ginąć?
    source: napoj-cienisty-strumien.txt
  - !ruby/struct:Triphthong::Verse
    text: A lepiej było, niżli nam przeń wszytkim zginąć.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dopełnia się tego w godzinę, Pominąć?
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale jeśli nie, to bez wody muszą zginąć.
    source: w-pustyni-i-w-puszczy.txt
  eścił:
  - !ruby/struct:Triphthong::Verse
    text: Wszakże pieszczę cię dotąd tak, jak tamten pieścił…
    source: napoj-cienisty-tamten.txt
  asną:
  - !ruby/struct:Triphthong::Verse
    text: Każde zmarło inaczej śmiercią strasznie własną!…
    source: napoj-cienisty-ubostwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak to nowe światełka wschodzą, stare gasną.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  okąt:
  - !ruby/struct:Triphthong::Verse
    text: Lecz dokąd Płynie chmury żaglisty wielokąt?
    source: napoj-cienisty-w-chmur-odbiciu.txt
  ążą:
  - !ruby/struct:Triphthong::Verse
    text: Muchy ruchem celowym — a bez celu krążą.
    source: napoj-cienisty-wol-wiosnowaty.txt
  - !ruby/struct:Triphthong::Verse
    text: W jeden powój miłosny dwie łątki się wiążą.
    source: napoj-cienisty-wol-wiosnowaty.txt
  uła:
  - !ruby/struct:Triphthong::Verse
    text: Jar pobliski brzmi osą, jak pusta szkatuła.
    source: napoj-cienisty-wol-wiosnowaty.txt
  ono:
  - !ruby/struct:Triphthong::Verse
    text: Królewna dłoń o martwe zraniła wrzeciono.
    source: napoj-cienisty-w-palacu-spiacej-krolewny.txt
  - !ruby/struct:Triphthong::Verse
    text: Drzewa, jawą parując, posnęły zielono.
    source: napoj-cienisty-w-palacu-spiacej-krolewny.txt
  - !ruby/struct:Triphthong::Verse
    text: Medeą nie za naszych czasów uniesiono.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Sędzia, dając dobranoc, żegnał całe grono.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Bezbronnego człowieka, niestety, sprzątniono…
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A i to, Bóg mi świadkiem, pro publico bono».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko powiem, jakoby mi za to płacono.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Julia Murcja co rzekła, gdy chleb jej spuszczono?…
    source: slodycz.txt
  idać:
  - !ruby/struct:Triphthong::Verse
    text: I co znaczy ten wszechświat, gdy Boga nie widać?
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Wybiegła, ale nigdzie nie było go widać.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Piasków ani osypisk nie było tu widać.
    source: w-pustyni-i-w-puszczy.txt
  adzie:
  - !ruby/struct:Triphthong::Verse
    text: O, wszyscy, wszyscy przyjdźcie w trwodze i bezładzie!
    source: napoj-cienisty-w-trwodze.txt
  - !ruby/struct:Triphthong::Verse
    text: Piszę z morza do Ciebie, kochany Sindbadzie!
    source: przygody-sindbada-zeglarza.txt
  oczach:
  - !ruby/struct:Triphthong::Verse
    text: Biegnę, głowę gmatwając w szumach, w podobłoczach!
    source: napoj-cienisty-z-lat-dzieciecych.txt
  iścik:
  - !ruby/struct:Triphthong::Verse
    text: Różowieje o zmierzchu twój spłowiały liścik…
    source: napoj-cienisty-zmierzch-bezpowrotny.txt
  yścig:
  - !ruby/struct:Triphthong::Verse
    text: W niebie — drobnych obłoków napuszysty wyścig!
    source: napoj-cienisty-zmierzch-bezpowrotny.txt
  óża:
  - !ruby/struct:Triphthong::Verse
    text: A jak dumnie się modrzy u ciszy podnóża!
    source: napoj-cienisty-zwiewnosc.txt
  urza:
  - !ruby/struct:Triphthong::Verse
    text: Jak buńczucznie do boju z mgłą się napurpurza!
    source: napoj-cienisty-zwiewnosc.txt
  esko:
  - !ruby/struct:Triphthong::Verse
    text: A jest go tak niewiele, że mniej niż niebiesko…
    source: napoj-cienisty-zwiewnosc.txt
  ąłblask:
  - !ruby/struct:Triphthong::Verse
    text: Na modrym oceanie Słoneczny zasnął blask.
    source: narodziny-afrodyty.txt
  adził:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Handel* już kołdrę zwinął i pod pachę wsadził.'
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto z wiosek batalijon Moskalów sprowadził?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto tak prędko sąsiedztwo z zaścianków zgromadził?
    source: pan-tadeusz.txt
  ysły:
  - !ruby/struct:Triphthong::Verse
    text: Szczególniej Felek coraz miał nowe pomysły.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Miłuję ją i miłość miesza moje zmysły.
    source: quo-vadis.txt
  edał:
  - !ruby/struct:Triphthong::Verse
    text: — A toć byś ty niedługo duszę w ciele sprzedał?
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: „On najlepszy z panów, On sto plag nigdy nie dał”.
    source: satyry-czesc-pierwsza-pan-niewart-slugi.txt
  erka:
  - !ruby/struct:Triphthong::Verse
    text: Ale Felek już wsadził rękę do kuferka.
    source: nasza-szkapa.txt
  - !ruby/struct:Triphthong::Verse
    text: Opodal leżał szkielet małego pinczerka.
    source: pies-baskervilleow.txt
  otych:
  - !ruby/struct:Triphthong::Verse
    text: Za trzy te sztuki razem dawał dziesięć złotych.
    source: nasza-szkapa.txt
  olcu:
  - !ruby/struct:Triphthong::Verse
    text: To ci było w Trójcę, na odpuście, na Solcu…
    source: nasza-szkapa.txt
  urósł:
  - !ruby/struct:Triphthong::Verse
    text: — Cóżeś ty, tak jak tyka, przez ten miesiąc urósł?
    source: nasza-szkapa.txt
  uścić:
  - !ruby/struct:Triphthong::Verse
    text: — Trza będzie chyba szkapę między ludzi puścić.
    source: nasza-szkapa.txt
  ukasz:
  - !ruby/struct:Triphthong::Verse
    text: — A bodaj też kumeńka!… — rozśmiał się pan Łukasz!
    source: nasza-szkapa.txt
  ojej:
  - !ruby/struct:Triphthong::Verse
    text: Całuj I nie opuszczaj duszy, wiecznie twojej!
    source: na-wzgorzu-smierci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wasza książęca mość jest szafarzem krwi mojej.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: On wiedział, co się wtenczas działo W duszy mojej!…
    source: pan-tadeusz.txt
  amten:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słuchaj: Do boju ze mną stanął znowu Tamten —'
    source: na-wzgorzu-smierci.txt
  ymski:
  - !ruby/struct:Triphthong::Verse
    text: Żydowin jestem, ale obywatel Rzymski — — —
    source: na-wzgorzu-smierci.txt
  ylwiąt:
  - !ruby/struct:Triphthong::Verse
    text: Połam im zęby w ustach — Trzonowe zęby lwiąt!
    source: na-wzgorzu-smierci.txt
  ójpłaszcz:
  - !ruby/struct:Triphthong::Verse
    text: taanis namioty tak trzepocą jak twój płaszcz
    source: nic-wiecej-w-kolorowej-nocy.txt
  emam:
  - !ruby/struct:Triphthong::Verse
    text: Pójdę, jeśli chcesz, ale już sił prawie nie mam.
    source: nie-boska-komedia.txt
  ątku:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko, co zażądasz — pół mojego majątku —
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: — Odpocznij, a później mów wszystko od początku.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jam wszystko już przewidział z samego początku.
    source: powrot-posla.txt
  ichy:
  - !ruby/struct:Triphthong::Verse
    text: / Namiot — porozrzucane butelki, kielichy.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak zrobiłem się nagle w oczach ludzkich lichy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Idzie do stołu gościom nalewać kielichy.
    source: pan-tadeusz.txt
  azad:
  - !ruby/struct:Triphthong::Verse
    text: Dzięki ci za troskliwość, mości Żydzie — nazad!
    source: nie-boska-komedia.txt
  ackich:
  - !ruby/struct:Triphthong::Verse
    text: Wskrześ mi syna, Panie, spod batogów kozackich.
    source: nie-boska-komedia.txt
  eckie:
  - !ruby/struct:Triphthong::Verse
    text: Arcykapłanie, daj mi święcenie zbójeckie.
    source: nie-boska-komedia.txt
  erzysz:
  - !ruby/struct:Triphthong::Verse
    text: Ciebie pierwszego, jeśli się nam sprzeniewierzysz.
    source: nie-boska-komedia.txt
  erbu:
  - !ruby/struct:Triphthong::Verse
    text: Stara powiastka — pusta jak chrzęst twego herbu.
    source: nie-boska-komedia.txt
  acił:
  - !ruby/struct:Triphthong::Verse
    text: Sto trupów położył, a dwieście swoich stracił.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Chciał się skąpy obwiesić, że talara stracił.
    source: skapy.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak to im po swojemu, szyderczo zapłacił.
    source: wierna-rzeka.txt
  ymi:
  - !ruby/struct:Triphthong::Verse
    text: Ty się podliłeś wyższym, gardziłeś niższymi.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: W ten sposób pozostanie znacznie za innymi.
    source: quo-vadis.txt
  arto:
  - !ruby/struct:Triphthong::Verse
    text: Człowiekiem być nie warto — Aniołem nie warto.
    source: nie-boska-komedia.txt
  - !ruby/struct:Triphthong::Verse
    text: Na koniec z trzaskiem sali drzwi na wściąż otwarto.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: I w teatrze jest sala, którą poznać warto!
    source: pod-stara-wierzba.txt
  opan:
  - !ruby/struct:Triphthong::Verse
    text: — Co innego Niekrasow, a co innego pan…
    source: nie-udalo-sie.txt
  album:
  - !ruby/struct:Triphthong::Verse
    text: / siadając przy stole i przeglądając album /
    source: noc-tysiaczna-druga.txt
  ącznie:
  - !ruby/struct:Triphthong::Verse
    text: Pierwsze chwile poranku mają coś wyłącznie…
    source: noc-tysiaczna-druga.txt
  awdą:
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że co mówię, jest niezawodną prawdą.
    source: obrona-sokratesa.txt
  arga:
  - !ruby/struct:Triphthong::Verse
    text: Chcę pokazać, skąd przeciw mnie powstała skarga.
    source: obrona-sokratesa.txt
  onać:
  - !ruby/struct:Triphthong::Verse
    text: To jest właśnie, o czym was najtrudniej przekonać.
    source: obrona-sokratesa.txt
  inni:
  - !ruby/struct:Triphthong::Verse
    text: Jeślim co tedy winien, toż i oni winni.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prędzej, prędzej, porąbać prom — wołali inni.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jędrek, czy ty pamiętasz, ileśmy mu winni?
    source: pan-wolodyjowski.txt
  ękam:
  - !ruby/struct:Triphthong::Verse
    text: Bać się ich nam każą, A ja, owszem, się lękam.
    source: odprawa-poslow-greckich.txt
  ędą:
  - !ruby/struct:Triphthong::Verse
    text: Mówiono zawżdy o to i do końca będą.
    source: odprawa-poslow-greckich.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakie wojska na kresach wojować go będą?
    source: pan-wolodyjowski.txt
  amniej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tej podobno ta powieść g''myśli: mnie bynamniej.'
    source: odprawa-poslow-greckich.txt
  yńskim:
  - !ruby/struct:Triphthong::Verse
    text: Jutro ci powróżę na wodzie w kole młyńskim.
    source: ogniem-i-mieczem-tom-drugi.txt
  uju:
  - !ruby/struct:Triphthong::Verse
    text: — A co się wam zdarzyło, ojcze Owsiwuju?
    source: ogniem-i-mieczem-tom-drugi.txt
  apsów:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż wkrótce dały się słyszeć szczekania psów.
    source: ogniem-i-mieczem-tom-drugi.txt
  atrzyć:
  - !ruby/struct:Triphthong::Verse
    text: Mnie tu na progu siedzieć i w oczy ci patrzyć.
    source: ogniem-i-mieczem-tom-drugi.txt
  idzisz:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ja ci zła nie chcę: za co ty mnie nienawidzisz?'
    source: ogniem-i-mieczem-tom-drugi.txt
  orwał:
  - !ruby/struct:Triphthong::Verse
    text: A tak mi coś szepce, że on ją znowu porwał.
    source: ogniem-i-mieczem-tom-drugi.txt
  iskiem:
  - !ruby/struct:Triphthong::Verse
    text: — Powoli, powoli! — rzekł z cicha i z przyciskiem.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Imiona wymówił ze złośliwym naciskiem.
    source: ziemia-obiecana-tom-drugi.txt
  inus:
  - !ruby/struct:Triphthong::Verse
    text: — Wolałby się on tego zrzec — rzekł pan Longinus.
    source: ogniem-i-mieczem-tom-drugi.txt
  osę:
  - !ruby/struct:Triphthong::Verse
    text: Albo to i ta wojna nie o ryżą kosę?
    source: ogniem-i-mieczem-tom-drugi.txt
  achów:
  - !ruby/struct:Triphthong::Verse
    text: Chmiel lis, bez Tatarów nie uderzy na Lachów.
    source: ogniem-i-mieczem-tom-drugi.txt
  yjlach:
  - !ruby/struct:Triphthong::Verse
    text: „Dobry on! — powtarzano w tłumie — zołotyj Lach!
    source: ogniem-i-mieczem-tom-drugi.txt
  enią:
  - !ruby/struct:Triphthong::Verse
    text: Co mnie było do tego, że się chamy żenią?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś zbrodnią to było, co dziś żartem mienią.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś zbrodnią to było, co dziś żartem mienią.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  ykach:
  - !ruby/struct:Triphthong::Verse
    text: — Jak jemu było na strop leźć, kiedy był w łykach.
    source: ogniem-i-mieczem-tom-drugi.txt
  ałym:
  - !ruby/struct:Triphthong::Verse
    text: — Będzie jednym durnym mniej na świecie, na białym.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Otóż strach go brał, czy się jej nie wydał małym.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: A cóż ma znaczyć niechęć w tym zdarzeniu całym?
    source: swietoszek.txt
  ici:
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli nie zdrajcy, to od Kozaków pobici.
    source: ogniem-i-mieczem-tom-drugi.txt
  uszel:
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie teraz się sprawa waży — rzecze Kuszel.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Już przyparty do wydmy — dodał cicho Kuszel.
    source: ogniem-i-mieczem-tom-drugi.txt
  azać:
  - !ruby/struct:Triphthong::Verse
    text: Regimentarze oczu nie śmieją pokazać.
    source: ogniem-i-mieczem-tom-drugi.txt
  osów:
  - !ruby/struct:Triphthong::Verse
    text: Na wały! — powtórzyło kilka śmielszych głosów.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: słuchamy! — ozwało się kilkanaście głosów.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ja! — ozwało się zaraz kilkanaście głosów.
    source: potop-tom-trzeci.txt
  anku:
  - !ruby/struct:Triphthong::Verse
    text: — A na wojnie… nie doznał jakowego szwanku?
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiwat Rębajło, Szczerbiec, Półkozic, Mopanku!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mnie, którego Radziwiłł nazywał: kochanku!'
    source: pan-tadeusz.txt
  oon:
  - !ruby/struct:Triphthong::Verse
    text: — Ej, panie Michale, mnie się widzi, że to on.
    source: ogniem-i-mieczem-tom-drugi.txt
  amujść:
  - !ruby/struct:Triphthong::Verse
    text: — Panie Michale, już on nie powinien nam ujść!
    source: ogniem-i-mieczem-tom-drugi.txt
  eziesz:
  - !ruby/struct:Triphthong::Verse
    text: Ot i teraz o szabli gadasz, bo list wieziesz.
    source: ogniem-i-mieczem-tom-drugi.txt
  ynić:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba wszystko przezornie i roztropnie czynić.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: A więc czemu by on nie miał tego uczynić?
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'I znowu wybuchała podnieta: co czynić?'
    source: wierna-rzeka.txt
  achty:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem Bohun zwrócił się dumnie do szlachty.
    source: ogniem-i-mieczem-tom-drugi.txt
  ezie:
  - !ruby/struct:Triphthong::Verse
    text: A co ja mam robić, jak mi kto w drogę wlezie?
    source: ogniem-i-mieczem-tom-drugi.txt
  ocji:
  - !ruby/struct:Triphthong::Verse
    text: — Panie Michale, możesz być pewien promocji.
    source: ogniem-i-mieczem-tom-drugi.txt
  ębą:
  - !ruby/struct:Triphthong::Verse
    text: — No, to będzie Anusia panią całą gębą!
    source: ogniem-i-mieczem-tom-drugi.txt
  ekli:
  - !ruby/struct:Triphthong::Verse
    text: — Bo mówiłeś waść, żeście go we dwóch usiekli.
    source: ogniem-i-mieczem-tom-drugi.txt
  ęjuż:
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze — odrzekł Kisiel — a czerń rozeszła się już?
    source: ogniem-i-mieczem-tom-drugi.txt
  ywno:
  - !ruby/struct:Triphthong::Verse
    text: — Ałe szczoby cij łycar Bohuna ubyw, no!
    source: ogniem-i-mieczem-tom-drugi.txt
  owem:
  - !ruby/struct:Triphthong::Verse
    text: — I on tobie mówił, że panna pod Raszkowem?
    source: ogniem-i-mieczem-tom-drugi.txt
  ohun:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wchodzę ja — i patrzę, kto leży w betach: Bohun!'
    source: ogniem-i-mieczem-tom-drugi.txt
  ędzian:
  - !ruby/struct:Triphthong::Verse
    text: — Co nagle, to po diable! — odpowiedział Rzędzian.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Może ma, a może i nie ma — rzecze Rzędzian.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jakom żyw, gwałt mi się tu dzieje! — wrzeszczał Rzędzian.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Po sprawiedliwości tak i było — rzekł Rzędzian.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Matko Boska! — zakrzyknął w uniesieniu Rzędzian.
    source: potop-tom-drugi.txt
  yśleć:
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie też nam w głowie o twoim zdrowiu myśleć.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam nie wiem, miłościwy panie, co mam myśleć…
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Co ja mam z tym robić, co ja mam o tym myśleć?
    source: ziemia-obiecana-tom-drugi.txt
  ałby:
  - !ruby/struct:Triphthong::Verse
    text: — Już mi się ze snu zdaje, że mój koń ma dwa łby.
    source: ogniem-i-mieczem-tom-drugi.txt
  oco:
  - !ruby/struct:Triphthong::Verse
    text: Skręćmy w lasy za tymi wilkami albo co?
    source: ogniem-i-mieczem-tom-drugi.txt
  enlas:
  - !ruby/struct:Triphthong::Verse
    text: Przejechaliśmy się na nich aż za tamten las.
    source: ogniem-i-mieczem-tom-drugi.txt
  erstwo:
  - !ruby/struct:Triphthong::Verse
    text: Vivant regimentarze! — krzyknęło rycerstwo.
    source: ogniem-i-mieczem-tom-drugi.txt
  ońmi:
  - !ruby/struct:Triphthong::Verse
    text: Równina napełniła się ludźmi i końmi.
    source: ogniem-i-mieczem-tom-drugi.txt
  achód:
  - !ruby/struct:Triphthong::Verse
    text: Grzmoty roztaczały się od wschodu na zachód.
    source: ogniem-i-mieczem-tom-drugi.txt
  enta:
  - !ruby/struct:Triphthong::Verse
    text: Że to nie czas, nie miejsce i nie argumenta!
    source: ogniem-i-mieczem-tom-drugi.txt
  uski:
  - !ruby/struct:Triphthong::Verse
    text: — Dajcie pokój swarom! — rzekł poważnie Skrzetuski.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pod Zbaraż… na ratunek… — wyszeptał Skrzetuski.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Książę szyk będzie sprawiał — odparł pan Skrzetuski.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ale i do wycieczki — odrzekł pan Skrzetuski.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zacne jakieś miasto — rzekł Stanisław Skrzetuski.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Babinicz idzie już do nas! — przerwał Skrzetuski.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Jezuita, ksiądz pijar, filozof francuski…
    source: rzecz-o-wolnosci-slowa.txt
  ebrze:
  - !ruby/struct:Triphthong::Verse
    text: Boże! — westchnął Zagłoba trzęsąc się jak w febrze.
    source: ogniem-i-mieczem-tom-drugi.txt
  emność:
  - !ruby/struct:Triphthong::Verse
    text: Dalsze szeregi wozów otaczała ciemność.
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Niektóre części gajów ogarnęła ciemność.
    source: quo-vadis.txt
  óla:
  - !ruby/struct:Triphthong::Verse
    text: — Kto by to inny podjął się przedrzeć do króla?
    source: ogniem-i-mieczem-tom-drugi.txt
  egnał:
  - !ruby/struct:Triphthong::Verse
    text: Dziś pójdę, zaraz; jużem się z księciem pożegnał.
    source: ogniem-i-mieczem-tom-drugi.txt
  opny:
  - !ruby/struct:Triphthong::Verse
    text: — A ten staw zbaraski był po prostu okropny.
    source: ogniem-i-mieczem-tom-drugi.txt
  ęgę:
  - !ruby/struct:Triphthong::Verse
    text: Chciał bliżej spojrzeć na tę straszliwą potęgę.
    source: ogniem-i-mieczem-tom-drugi.txt
  idrgnął:
  - !ruby/struct:Triphthong::Verse
    text: Skrzetuski przez jakie pół godziny ani drgnął.
    source: ogniem-i-mieczem-tom-drugi.txt
  itwie:
  - !ruby/struct:Triphthong::Verse
    text: „Bóg ziemię obmywał po sprawiedliwej bitwie.”
    source: ogniem-i-mieczem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Taki miał koniec zajazd ostatni na Litwie .
    source: pan-tadeusz.txt
  aza:
  - !ruby/struct:Triphthong::Verse
    text: Tętent koni zmieszał się ze szczękiem żelaza.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  usa:
  - !ruby/struct:Triphthong::Verse
    text: W tym oczku zamknięty jest proch z grobu Chrystusa.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie miał w tej chwili żalu nawet do Ursusa.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlatego to posłałem po ciebie Ursusa.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Gdzie mnie prowadzisz? — spytał po drodze Ursusa.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: A wówczas chciało mu się znów kochać Chrystusa.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Niech mi da jaki znak, że ocali Rufiusa.
    source: quo-vadis.txt
  iszki:
  - !ruby/struct:Triphthong::Verse
    text: Nescio, co bym wolał, czy mysie, czy psie kiszki.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  odnie:
  - !ruby/struct:Triphthong::Verse
    text: Ni się złożyć, ni cięcia wymierzyć swobodnie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona cię tak kocha, że przyjdzie niezawodnie.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak wszystko, akt ten chcecie odbyć nowomodnie.
    source: powrot-posla.txt
  yczas:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Choćby mieli co począć — repeto: mamy czas.'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  aski:
  - !ruby/struct:Triphthong::Verse
    text: Kniaziówna cofnęła się nagle w głąb kolaski.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ażal:
  - !ruby/struct:Triphthong::Verse
    text: — Bo nie możemy nie dać, choć nam Bohuna żal…
    source: ogniem-i-mieczem-tom-pierwszy.txt
  awniej:
  - !ruby/struct:Triphthong::Verse
    text: Wydała mu się jeszcze piękniejszą niż dawniej.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  enką:
  - !ruby/struct:Triphthong::Verse
    text: — No, stary Czechły, wezmę i ciebie z panienką.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ottak:
  - !ruby/struct:Triphthong::Verse
    text: — Zawedem posła, ałe za borodu — ot tak!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  olnić:
  - !ruby/struct:Triphthong::Verse
    text: — Idę Kozaków z waszych okowów uwolnić.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ukdział:
  - !ruby/struct:Triphthong::Verse
    text: Nareszcie pewnej nocy zasłyszano huk dział.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  abrzeg:
  - !ruby/struct:Triphthong::Verse
    text: Krzeczowski wsiadł w jedno z nich i odjechał na brzeg.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  icki:
  - !ruby/struct:Triphthong::Verse
    text: teraz na Żółte Wody! — zawołał Chmielnicki.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Później przyszły refleksje: „Skąd znowu Barwicki?'
    source: przedwiosnie.txt
  erwszy:
  - !ruby/struct:Triphthong::Verse
    text: Ale żaden z wodzów nie chciał uderzyć pierwszy.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Teraz widzę dobrze, że kochasz po raz pierwszy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie postanowiłem odezwać się pierwszy.
    source: przygody-sindbada-zeglarza.txt
  estnik:
  - !ruby/struct:Triphthong::Verse
    text: — Jakom powiedział, tak się stanie! — rzekł namiestnik.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  orzy:
  - !ruby/struct:Triphthong::Verse
    text: Chwila jeszcze, skok jeszcze i jar się roztworzy.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Goście w śmiech; musiał przerwać znowu Podkomorzy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu ci nikt bez rozkazu gęby nie otworzy.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Z tego niech pan pojęcie o synu wytworzy.
    source: swietoszek.txt
  ini:
  - !ruby/struct:Triphthong::Verse
    text: — Hej, synkowie, do szabel! — krzyknęła kniahini.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaś przedtem: crescite et multiplicamini…'
    source: potop-tom-trzeci.txt
  erkas:
  - !ruby/struct:Triphthong::Verse
    text: Ale to daleko stąd, dalej jak do Czerkas.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ojrzy:
  - !ruby/struct:Triphthong::Verse
    text: Trawy wysokie, żadne oko nas nie dojrzy.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  azja:
  - !ruby/struct:Triphthong::Verse
    text: — Całkiem nie białogłowska w waćpannie fantazja.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  apek:
  - !ruby/struct:Triphthong::Verse
    text: — Czego chcecie? — pytali nie zdejmując czapek.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ołkiem:
  - !ruby/struct:Triphthong::Verse
    text: — Obejdzie się bez was, sam pojadę z pachołkiem.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ijaj:
  - !ruby/struct:Triphthong::Verse
    text: Bij ich, to buntownicy, szpiegi, bij, zabijaj!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  adów:
  - !ruby/struct:Triphthong::Verse
    text: Ale tak myślę, że Bóg nam zesłał tych dziadów.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: O, jakże przeklinałem tchórzostwo sąsiadów!
    source: wyspa-skarbow.txt
  opstwo:
  - !ruby/struct:Triphthong::Verse
    text: Jakiś przestrach ogarnął zgromadzone chłopstwo.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ażcie:
  - !ruby/struct:Triphthong::Verse
    text: Lepiej wy mnie jeść dajcie i nocleg pokażcie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  esech:
  - !ruby/struct:Triphthong::Verse
    text: Jako wże na zemli i dosza ku nebesech…
    source: ogniem-i-mieczem-tom-pierwszy.txt
  achy:
  - !ruby/struct:Triphthong::Verse
    text: — Ej, mołojcy, słyszała ja, szczo wy ne Lachy.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  yprom:
  - !ruby/struct:Triphthong::Verse
    text: W Prochorówce był tylko jeden dziurawy prom.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  aństwo:
  - !ruby/struct:Triphthong::Verse
    text: Towarzyszyły temu wrzaski i pijaństwo.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj w piekło przepadło obrzydłe pijaństwo!
    source: satyry-czesc-pierwsza-pijanstwo.txt
  idę:
  - !ruby/struct:Triphthong::Verse
    text: Do Chmielnickiego i do Krzywonosa idę!
    source: ogniem-i-mieczem-tom-pierwszy.txt
  apcha:
  - !ruby/struct:Triphthong::Verse
    text: Prom zatopicie, jak was tyle się tu napcha.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  yński:
  - !ruby/struct:Triphthong::Verse
    text: — Poranili, choć posła — odrzekł pan Śleszyński.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ysłał:
  - !ruby/struct:Triphthong::Verse
    text: Czemuż on jednak do mnie po prochy nie przysłał?
    source: ogniem-i-mieczem-tom-pierwszy.txt
  aczać:
  - !ruby/struct:Triphthong::Verse
    text: Mogliby oni i bez wodza bitwy staczać.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  adły:
  - !ruby/struct:Triphthong::Verse
    text: Zwarli się więc, aż konie na zadach przysiadły.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  oniom:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba też było spocząć i dać „oddech” koniom.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  itej:
  - !ruby/struct:Triphthong::Verse
    text: — Pan Kisiel nie stanowi Rzeczypospolitej.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ężko:
  - !ruby/struct:Triphthong::Verse
    text: — Mości książę! — zawołał oddychając ciężko.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  odność:
  - !ruby/struct:Triphthong::Verse
    text: Ale w tych czasach nikt nie ma względu na godność.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ynczo:
  - !ruby/struct:Triphthong::Verse
    text: Przypadali tedy do siebie pojedynczo.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  onos:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro wszystkich wyreżem! — powtarzał Krzywonos.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  arzecz:
  - !ruby/struct:Triphthong::Verse
    text: W tym honor kawalerski, a to jest święta rzecz.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cicho, babo! — rzekł na to jeż — To już moja rzecz!
    source: zajac-i-jez.txt
  ośćwie:
  - !ruby/struct:Triphthong::Verse
    text: A co mnie tam spotkało, to już jegomość wie.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  eciuch:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ona: „Udałeś mi się, chociażeś dzieciuch!'
    source: ogniem-i-mieczem-tom-pierwszy.txt
  objął:
  - !ruby/struct:Triphthong::Verse
    text: Rzędzian zbliżył się i za kolana go objął.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  anjan:
  - !ruby/struct:Triphthong::Verse
    text: — Cóżeś waszmość naprawdę słyszał? — spytał pan Jan.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  ółek:
  - !ruby/struct:Triphthong::Verse
    text: W gzymsach począł się świergot wróbli i jaskółek.
    source: ogniem-i-mieczem-tom-pierwszy.txt
  oriot:
  - !ruby/struct:Triphthong::Verse
    text: — Biedne dziecię! — zawołał głośno ojciec Goriot.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Student zapukał silnie do drzwi ojca Goriot.
    source: ojciec-goriot.txt
  aryż:
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz rano gęsta mgła pokryła Paryż.
    source: ojciec-goriot.txt
  ocztą:
  - !ruby/struct:Triphthong::Verse
    text: — Nigdy nie odważyłam się przesłać go pocztą.
    source: ojciec-goriot.txt
  yśli:
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęśliwy nieborak o niej tylko myśli.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Uczucie — czyż to nie świat cały w jednej myśli?
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Pan pisarz poszedł dalej, pełen dobrych myśli.
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale musiał odgadnąć trzy razy jej myśli.
    source: towarzysz-podrozy.txt
  owas:
  - !ruby/struct:Triphthong::Verse
    text: — Hej, milordzie Gâôriotte, tu się mówi o was.
    source: ojciec-goriot.txt
  utrin:
  - !ruby/struct:Triphthong::Verse
    text: — Warto by nauczyć go rozumu — rzekł Vautrin.
    source: ojciec-goriot.txt
  ądasz:
  - !ruby/struct:Triphthong::Verse
    text: „Drogie dziecię, posyłam ci to, czego żądasz.
    source: ojciec-goriot.txt
  ingen:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż ja chcę być u pani de Nucingen?
    source: ojciec-goriot.txt
  awca:
  - !ruby/struct:Triphthong::Verse
    text: Kucharka oznajmiała o przybyciu krawca.
    source: ojciec-goriot.txt
  azy:
  - !ruby/struct:Triphthong::Verse
    text: Bo to, widzisz, kobieta nie kocha dwa razy.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Byłam ja w Petersburku, nie raz, nie dwa razy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Do widzenia po trzeźwu; pójdź za mną, Gerwazy!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Niech we krwi wrogów nasze utoną urazy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Tak, tak, mój Protazeńku» rzekł Klucznik Gerwazy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Tak, tak, mój Gerwazeńku» rzekł Woźny Protazy.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zakosztowałbym ja go chętnie i sto razy!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Schowaj to i uspokój się, Dyapanazy.
    source: w-malym-dworku.txt
  emią:
  - !ruby/struct:Triphthong::Verse
    text: Wolałabym wtedy być o sto stóp pod ziemią.
    source: ojciec-goriot.txt
  odej:
  - !ruby/struct:Triphthong::Verse
    text: Wybieraliśmy meble jak dla panny młodej.
    source: ojciec-goriot.txt
  ydzisz:
  - !ruby/struct:Triphthong::Verse
    text: — O, ja widzę dobrze, że ty się mnie nie wstydzisz!
    source: ojciec-goriot.txt
  ure:
  - !ruby/struct:Triphthong::Verse
    text: Jaka to młodość piękna, pani Couture!
    source: ojciec-goriot.txt
  iret:
  - !ruby/struct:Triphthong::Verse
    text: — Może by to źle było — zarzucił Poiret.
    source: ojciec-goriot.txt
  oźnie:
  - !ruby/struct:Triphthong::Verse
    text: — Idę do pani Buneaud — powiedziała groźnie.
    source: ojciec-goriot.txt
  obnik:
  - !ruby/struct:Triphthong::Verse
    text: Ja pracowałem w pocie czoła jak wyrobnik.
    source: ojciec-goriot.txt
  ois:
  - !ruby/struct:Triphthong::Verse
    text: Powóz zatrzymał się na ulicy d'Artois.
    source: ojciec-goriot.txt
  awsze:
  - !ruby/struct:Triphthong::Verse
    text: Ja będę cię kochała szczerze i na zawsze!
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziś wieczorem opuszczę ten świat raz na zawsze.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Najlepiej zostawić ją tutaj, tak jak zawsze.
    source: przygody-tomka-sawyera.txt
  esów:
  - !ruby/struct:Triphthong::Verse
    text: wszyscy ją opuścili wskutek interesów.
    source: ojciec-goriot.txt
  eścić:
  - !ruby/struct:Triphthong::Verse
    text: Serce moje jest wielkie, może wszystko zmieścić.
    source: ojciec-goriot.txt
  ynność:
  - !ruby/struct:Triphthong::Verse
    text: Przyrzekł mi, że przyjdzie, gdy załatwi swą czynność.
    source: ojciec-goriot.txt
  eścią:
  - !ruby/struct:Triphthong::Verse
    text: Zatrzymała się znowu przejęta boleścią.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Dlatego też nazywa się czułą powieścią.
    source: poskromienie-zlosnicy.txt
  aźni:
  - !ruby/struct:Triphthong::Verse
    text: Chciałabym dać ci jakiś zadatek przyjaźni.
    source: ojciec-goriot.txt
  amą:
  - !ruby/struct:Triphthong::Verse
    text: Możesz rachować na mnie jak na siebie samą.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja wiem, że ty się w duszy nosisz z taką plamą.
    source: swietoszek.txt
  aczny:
  - !ruby/struct:Triphthong::Verse
    text: Przebieg podobnych chorób bywa tak dziwaczny!
    source: ojciec-goriot.txt
  anchon:
  - !ruby/struct:Triphthong::Verse
    text: Nie przestaje myśleć o swych córkach — rzekł Bianchon.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zdaje mi się, że to już nie przejdzie — rzekł Bianchon.
    source: ojciec-goriot.txt
  ous:
  - !ruby/struct:Triphthong::Verse
    text: Pójdź do nich raz jeszcze, dam ci za to sto sous.
    source: ojciec-goriot.txt
  oria:
  - !ruby/struct:Triphthong::Verse
    text: Z panią baronową to znów inna historia.
    source: ojciec-goriot.txt
  olwiek:
  - !ruby/struct:Triphthong::Verse
    text: Zdawało się im, że ja mam jeszcze cośkolwiek.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie wiem, czy się pan starał o to kiedykolwiek.
    source: ziemia-obiecana-tom-drugi.txt
  amnie:
  - !ruby/struct:Triphthong::Verse
    text: Obie już zaczynały rumienić się za mnie.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli się wykryje, zwalisz winę na mnie.
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jak śmiesz proponować tak niską cenę za mnie!
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Kiedyż pani podobny wyrok wyda na mnie?
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: nic nie rozumiem, za co ciocia krzyczy na mnie!
    source: ziemia-obiecana-tom-drugi.txt
  aniu:
  - !ruby/struct:Triphthong::Verse
    text: Studenci złożyli go ze czcią na posłaniu.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawołam na nie, by mnie pokrzepiły; Nianiu!
    source: romeo-i-julia.txt
  utnym:
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy się zbytek kończy doświadczeniem smutnym.
    source: ojciec-lakomy.txt
  - !ruby/struct:Triphthong::Verse
    text: Płakał ojciec łakomy nad synem rozrzutnym.
    source: ojciec-lakomy.txt
  owisz:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Oracze i Jowisz
    source: oracze-i-jowisz.txt
  obiad:
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż już raz, na Boga, skończy się ten obiad.
    source: order.txt
  - !ruby/struct:Triphthong::Verse
    text: Przerwał mu wreszcie lokaj, meldujący obiad.
    source: ziemia-obiecana-tom-pierwszy.txt
  itta:
  - !ruby/struct:Triphthong::Verse
    text: W Cyruliku Sewilskim występuje *Pitta*…
    source: ostatni-despotyzm.txt
  yka:
  - !ruby/struct:Triphthong::Verse
    text: Oto Bóg, który łona tajemnic odmyka…
    source: oto-bog-ktory-lona-tajemnic-odmyka.txt
  - !ruby/struct:Triphthong::Verse
    text: Oj weźcież ich na munsztuk, bo też szlachta bryka!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Zakatrupimy was jak ofiarnego byka.
    source: szewcy.txt
  asterz:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Owieczka i pasterz
    source: owieczka-i-pasterz.txt
  uknie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Że milczała: «Niewdzięczna!» — żwawie ją ofuknie.'
    source: owieczka-i-pasterz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc rzekła: «Bóg ci zapłać… a z czego te suknie?»'
    source: owieczka-i-pasterz.txt
  owię:
  - !ruby/struct:Triphthong::Verse
    text: «Pieścisz mnie — rzecze kotka — bo ci myszy łowię».
    source: pan-i-kotka.txt
  urek:
  - !ruby/struct:Triphthong::Verse
    text: By stary Dąbrowskiego usłyszeć mazurek.
    source: pan-tadeusz.txt
  ołki:
  - !ruby/struct:Triphthong::Verse
    text: Geranium, lewkonija, astry i fijołki.
    source: pan-tadeusz.txt
  uza:
  - !ruby/struct:Triphthong::Verse
    text: Bez Suwarowa to on może nas wytuza.
    source: pan-tadeusz.txt
  artą:
  - !ruby/struct:Triphthong::Verse
    text: Obaczcież, co się stało w końcu z Bonapartą…»
    source: pan-tadeusz.txt
  eczki:
  - !ruby/struct:Triphthong::Verse
    text: W końcu, stawiła przed nim trzy z chleba gałeczki.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: To Merripit-House, cel naszej wycieczki.
    source: pies-baskervilleow.txt
  oci:
  - !ruby/struct:Triphthong::Verse
    text: Zresztą zdać się możemy na sąd pańskiej cioci.
    source: pan-tadeusz.txt
  ożył:
  - !ruby/struct:Triphthong::Verse
    text: Cóż by rzekł na to stary Rejtan, gdyby ożył?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Wróciłby do Lachowicz i w grób się położył!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Widziałeś, Czaruś, jaką to sutannę włożył…
    source: przedwiosnie.txt
  - !ruby/struct:Triphthong::Verse
    text: Musisz zostać, bez ciebie jutra bym nie dożył.
    source: swietoszek.txt
  uszył:
  - !ruby/struct:Triphthong::Verse
    text: Tu śmiech młodzieży mowę Wojskiego zagłuszył.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Mały rycerz westchnął i wąsikami ruszył.
    source: potop-tom-trzeci.txt
  ocno:
  - !ruby/struct:Triphthong::Verse
    text: Twoja powieść, Gerwazy, zajęła mię mocno.
    source: pan-tadeusz.txt
  ównym:
  - !ruby/struct:Triphthong::Verse
    text: Któż był w lasach litewskich Rejtanowi równym?
    source: pan-tadeusz.txt
  utnych:
  - !ruby/struct:Triphthong::Verse
    text: Odkryj mi, piękna, tajnie twych losów okrutnych!
    source: pan-tadeusz.txt
  odziéj:
  - !ruby/struct:Triphthong::Verse
    text: I czego tu po grzędach szuka pan dobrodziéj?»
    source: pan-tadeusz.txt
  ynne:
  - !ruby/struct:Triphthong::Verse
    text: Znak, że myśl jeszcze drzemie, że serce nieczynne!
    source: pan-tadeusz.txt
  adu:
  - !ruby/struct:Triphthong::Verse
    text: Szedł przy płocie, a głowę odwracał od sadu.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: „Kiedyż to umarł smok od wężowego jadu?
    source: tako-rzecze-zaratustra.txt
  iszy:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż zdała się szukać samotności, ciszy.
    source: pan-tadeusz.txt
  ęściu:
  - !ruby/struct:Triphthong::Verse
    text: Nikt oprócz mnie nie będzie myślił o jej szczęściu».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «A jeśli ona szczęście znajdzie w tym zamęściu?
    source: pan-tadeusz.txt
  ażna:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podoba, nie podoba: a to mi rzecz ważna!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Żaden nie wiedział, czy to żart, czy rzecz poważna.
    source: wspomnienia-niebieskiego-mundurka.txt
  usza:
  - !ruby/struct:Triphthong::Verse
    text: Radziłem, bo brat kazał; nikt tu nie przymusza.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: »Zgoda!« — wrzaśli; czas? — jutro; miejsce? — karczma Usza.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Szlachta żegna się śpiesznie i już w drogę rusza.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: To już nie mieściło się w głowie patrycjusza.
    source: quo-vadis.txt
  ynię:
  - !ruby/struct:Triphthong::Verse
    text: W nimfie tej czyż obaczę jaką ochmistrzynię?»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Takie to bractwo z moich żołnierzów uczynię!
    source: pan-wolodyjowski.txt
  ałki:
  - !ruby/struct:Triphthong::Verse
    text: Czy aloes z długimi jak konduktor pałki?
    source: pan-tadeusz.txt
  oków:
  - !ruby/struct:Triphthong::Verse
    text: ! 'U nas dość głowę podnieść: ileż to widoków!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ileż scen i obrazów z samej gry obłoków!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tchnąłem, z ust mych śnieg leciał; pomykałem kroków,
    source: sonety-krymskie-widok-gor-ze-stepow-kozlowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Najdumniejszy z jeńców twych, Łowco zza obłoków!
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Dzieliło ich od niego najwyżej sto kroków.
    source: w-pustyni-i-w-puszczy.txt
  owiu:
  - !ruby/struct:Triphthong::Verse
    text: «Strzelby — krzyknęli wszyscy — mieć na pogotowiu!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Asesor wołał ciągle: «Ołowiu, ołowiu!'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Rozpalić ogień i mieć szczypce w pogotowiu.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Co ja tu będę robił sam na tym pustkowiu?
    source: pies-baskervilleow.txt
  yni:
  - !ruby/struct:Triphthong::Verse
    text: Wy tylko grosz dajecie do moskiewskiej skrzyni».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz ta niech zwyczaj zmieni, śmierć folgi nie czyni.
    source: piesn-ix-iz-prozne-czlowiecze-staranie-bez-bozej-pomocy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy ty myślisz, że jaki wpływ na kogo czyni…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Mój szwagrze, tak przemawiać zwykli libertyni.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Twojej żony unikać będę, jak to czyni…
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakże zwie się to, co ich tak dumnymi czyni?
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie dość mi tego, że grom szkody już nie czyni.
    source: tako-rzecze-zaratustra.txt
  arzu:
  - !ruby/struct:Triphthong::Verse
    text: «Ach — zawołał Skołuba — mój księże kwestarzu!
    source: pan-tadeusz.txt
  agą:
  - !ruby/struct:Triphthong::Verse
    text: Więc ja to sobie w nocy rozbieram z uwagą.
    source: pan-tadeusz.txt
  ętni:
  - !ruby/struct:Triphthong::Verse
    text: Hrabia blondyn… blondyni nie są zbyt namiętni!
    source: pan-tadeusz.txt
  osię:
  - !ruby/struct:Triphthong::Verse
    text: Czyby się nie udało podsunąć mu Zosię?
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Uczuł się nieszczęśliwym bardzo — poznał Zosię!
    source: pan-tadeusz.txt
  inna:
  - !ruby/struct:Triphthong::Verse
    text: «Ach ciociu — rzekła smutnie Zosia — cóż ja winna!
    source: pan-tadeusz.txt
  uły:
  - !ruby/struct:Triphthong::Verse
    text: Hreczecha na milczenie miał słuch bardzo czuły.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Sam gawęda, i lubił niezmiernie gaduły.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Na koniec łatwo będzie zniszczyć te skrupuły.
    source: swietoszek.txt
  eństwem:
  - !ruby/struct:Triphthong::Verse
    text: Przecież dwóch dziś odznaczył los niebezpieczeństwem.
    source: pan-tadeusz.txt
  atne:
  - !ruby/struct:Triphthong::Verse
    text: Względy, urzędy nudzą, uszko delikatne!
    source: pan-tadeusz.txt
  atnę:
  - !ruby/struct:Triphthong::Verse
    text: Ja cię tu zaraz po tych zauszniczkach płatnę.
    source: pan-tadeusz.txt
  iju:
  - !ruby/struct:Triphthong::Verse
    text: Puszczę go w taniec jako niedźwiadka na kiju».
    source: pan-tadeusz.txt
  arcę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na mnie to zdajcie: ja go należycie skarcę.'
    source: pan-tadeusz.txt
  asze:
  - !ruby/struct:Triphthong::Verse
    text: «Zamek — rzekł Klucznik — i wieś, oboje to nasze».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie trzeba się wynosić z tego, co nie nasze».
    source: szkatula-ze-zlotem-wor-z-kasza.txt
  ajstwem:
  - !ruby/struct:Triphthong::Verse
    text: Kto widział zajazd robić z chłopstwem i z lokajstwem?
    source: pan-tadeusz.txt
  odzież:
  - !ruby/struct:Triphthong::Verse
    text: Protazy śpieszył włożyć swą woźnieńską odzież.
    source: pan-tadeusz.txt
  aził:
  - !ruby/struct:Triphthong::Verse
    text: «Po coś waść — krzyknął Robak — do tych ruin łaził?
    source: pan-tadeusz.txt
  abi:
  - !ruby/struct:Triphthong::Verse
    text: Woźny już dawniej wyszedł ku domowi Hrabi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: A widzę, że się dzisiaj ziścił omen babi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Tam, kędy zdrowia nie masz, jaki zysk powabi?
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  adzał:
  - !ruby/struct:Triphthong::Verse
    text: Z kolei Bartek poseł rzecz swą wyprowadzał.
    source: pan-tadeusz.txt
  iku:
  - !ruby/struct:Triphthong::Verse
    text: He, cóż myślisz Macieju, nasz ojcze Króliku?»
    source: pan-tadeusz.txt
  ełkiem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oba krzyczeli: «Wiwat Chrzciciel z kropidełkiem!»'
    source: pan-tadeusz.txt
  urze:
  - !ruby/struct:Triphthong::Verse
    text: Kto tchórz, niech w bernardyńskim chowa się kapturze!»
    source: pan-tadeusz.txt
  ińskie:
  - !ruby/struct:Triphthong::Verse
    text: — Rzekł stary Maciej — owoż i rządy babińskie!
    source: pan-tadeusz.txt
  ament:
  - !ruby/struct:Triphthong::Verse
    text: Po co tu pisać akta, po co psuć atrament?
    source: pan-tadeusz.txt
  alam:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Buchman krzyknął: «Ja zgody nigdy nie pochwalam!'
    source: pan-tadeusz.txt
  ubą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tymczasem Buchman wołał: «Zgoda będzie zgubą,!»'
    source: pan-tadeusz.txt
  eszać:
  - !ruby/struct:Triphthong::Verse
    text: Nikt tam podobną fraszką nie śmiał rady mieszać».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «To nie fraszka — zawołał Klucznik — łotrów wieszać!»
    source: pan-tadeusz.txt
  yku:
  - !ruby/struct:Triphthong::Verse
    text: (Upiec go muszę kiedyś na tym Scyzoryku.)
    source: pan-tadeusz.txt
  omem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz Podkomorzy siedział na przyzbie przed domem.
    source: pan-tadeusz.txt
  awiał:
  - !ruby/struct:Triphthong::Verse
    text: Czy król posła z pokojem czy z wojną wyprawiał?
    source: pan-tadeusz.txt
  ątał:
  - !ruby/struct:Triphthong::Verse
    text: Możem zanadto czynnie z powstaniem się krzątał!
    source: pan-tadeusz.txt
  aciął:
  - !ruby/struct:Triphthong::Verse
    text: Ale jechać dziś, skądżeś waszeć tak się zaciął?
    source: pan-tadeusz.txt
  argi:
  - !ruby/struct:Triphthong::Verse
    text: «Ho! — rzekł Stryj — pewnie jakieś miłośne zatargi!
    source: pan-tadeusz.txt
  osi:
  - !ruby/struct:Triphthong::Verse
    text: Bo pani Telimena nie odda mi Zosi!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: «Widzę — rzekł Sędzia — że się na rozbój zanosi».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Niebaczny Saku, jakiż zapał cię unosi!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy już odtąd gniewnej nie przebłagasz Zosi.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Niechajże przed odjazdem o rękę jej prosi.
    source: pan-tadeusz.txt
  ąsać:
  - !ruby/struct:Triphthong::Verse
    text: «Gerwazeńku — rzekł Woźny — po co się tak dąsać?
    source: pan-tadeusz.txt
  yków:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc do majora Płuta rzekł kapitan Ryków:'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ty jesteś zuch na szpady: wyjdź ty bracie Ryków.'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ledwie ich można było wstrzymać od okrzyków.
    source: pan-wolodyjowski.txt
  untu:
  - !ruby/struct:Triphthong::Verse
    text: Ha, pany Polaki, Ja was nauczę buntu!
    source: pan-tadeusz.txt
  apał:
  - !ruby/struct:Triphthong::Verse
    text: A wzmagał się w nim coraz tańcowania zapał.
    source: pan-tadeusz.txt
  egą:
  - !ruby/struct:Triphthong::Verse
    text: Widząc to, jegry za broń porywają, biegą.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś wiedział, jak zacnie jego myśli biegą!
    source: swietoszek.txt
  ozy:
  - !ruby/struct:Triphthong::Verse
    text: Za czym rozbito kłodę, rozcięto powrozy.
    source: pan-tadeusz.txt
  endzie:
  - !ruby/struct:Triphthong::Verse
    text: Wkrótce tu nie zostanie nikt z nas przy komendzie!»
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: — Godzi się Babinicza zluzować w komendzie.
    source: potop-tom-trzeci.txt
  ików:
  - !ruby/struct:Triphthong::Verse
    text: Lub wiesz co, wyszlem kogo z naszych poruczników.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Widok jej uspokoił nieco przeciwników.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Bodajże waszą mość! — rzekł jeden z pułkowników.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: W tobie znać artystę, w nich — biegłych rzemieślników.
    source: quo-vadis.txt
  elca:
  - !ruby/struct:Triphthong::Verse
    text: «Gonto — rzekł Major — widzisz ty tego wisielca?
    source: pan-tadeusz.txt
  ebrem:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli mu wsadzisz kulę, tam pod piątym żebrem.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: To dostaniesz ode mnie cztery ruble srebrem».
    source: pan-tadeusz.txt
  olił:
  - !ruby/struct:Triphthong::Verse
    text: Och major Płut, on dzisiaj bardzo poswywolił!
    source: pan-tadeusz.txt
  endę:
  - !ruby/struct:Triphthong::Verse
    text: On odpowie przed carem, bo on miał komendę.
    source: pan-tadeusz.txt
  oplach:
  - !ruby/struct:Triphthong::Verse
    text: A już deszcz wciąż pluszczy Jak z sita, w gęstych kroplach.
    source: pan-tadeusz.txt
  ilka:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Aż Ryków rzekł: «Nosił wilk, ponieśli i wilka!»'
    source: pan-tadeusz.txt
  ączka:
  - !ruby/struct:Triphthong::Verse
    text: Wierzaj mi, wielką siłę ma ślubna obrączka.
    source: pan-tadeusz.txt
  erem:
  - !ruby/struct:Triphthong::Verse
    text: «To niezgodna — rzekł Hrabia — z moim charakterem!
    source: pan-tadeusz.txt
  ewkę:
  - !ruby/struct:Triphthong::Verse
    text: Soplicy Horeszkowie odmówili dziewkę!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Że mnie, Jackowi, czarną podano polewkę!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dajże waćpan spokój, bo upuszczę polewkę…
    source: potop-tom-pierwszy.txt
  alem:
  - !ruby/struct:Triphthong::Verse
    text: «Nie byłem w zmowie — Jacek odpowiedział z żalem.
    source: pan-tadeusz.txt
  uzy:
  - !ruby/struct:Triphthong::Verse
    text: Wstyd!… bo by powiedziano, żem mścił się rekuzy!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Dumnie i hardo chodził po dłoni Piruzy.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Kapitol pójdzie w gruzy i Palatyn w gruzy.
    source: quo-vadis.txt
  ynach:
  - !ruby/struct:Triphthong::Verse
    text: Było to właśnie wkrótce po jej zaręczynach.
    source: pan-tadeusz.txt
  uma:
  - !ruby/struct:Triphthong::Verse
    text: Zwłaszcza, w kim taka, jaka była we mnie duma!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Imię zdrajcy przylgnęło do mnie jako dżuma.
    source: pan-tadeusz.txt
  aża:
  - !ruby/struct:Triphthong::Verse
    text: Jeden szlachcic na zgodę powszechną nie zważa.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz biada rywalowi, co mię tak znieważa!
    source: pan-tadeusz.txt
  isy:
  - !ruby/struct:Triphthong::Verse
    text: Czy to Pinety panu dał w służbę swe bisy ?
    source: pan-tadeusz.txt
  ajem:
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, bo ja życie strawiłem za krajem».
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Czy też Joasia o nim myślała nawzajem?
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: Idzie dyskurs uprzejmy zwykłym obyczajem.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  edziem:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli Jenerał każe, to go tu przywiedziem».
    source: pan-tadeusz.txt
  uchem:
  - !ruby/struct:Triphthong::Verse
    text: Maćku, myśliłem że ty większym jesteś zuchem!
    source: pan-tadeusz.txt
  eździ:
  - !ruby/struct:Triphthong::Verse
    text: Ale panie, dwóch orłów razem się nie gnieździ!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Łaska pańska, hetmanie, na pstrym koniu jeździ!
    source: pan-tadeusz.txt
  atni:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Brzmią zewsząd okrzyki: «Ach to może ostatni!'
    source: pan-tadeusz.txt
  owia:
  - !ruby/struct:Triphthong::Verse
    text: Wre taniec, brzmi muzyka, oklaski i zdrowia!
    source: pan-tadeusz.txt
  ałość:
  - !ruby/struct:Triphthong::Verse
    text: Taka była dla Zosi Dobrzyńskiego stałość.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak się lęka, jaka z swym ojcem nieśmiałość!
    source: powrot-posla.txt
  iwiłł:
  - !ruby/struct:Triphthong::Verse
    text: Powiedz no szczerze, czymć jest Bogusław Radziwiłł?
    source: pan-wolodyjowski.txt
  ystół:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ten zaś odezwał się do niego przez cały stół:'
    source: pan-wolodyjowski.txt
  ałam:
  - !ruby/struct:Triphthong::Verse
    text: Ledwie trzy wiązki słomy na spanie dostałam.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nigdy się jeszcze nad tem nie zastanawiałam.
    source: slimak-i-roza.txt
  iłam:
  - !ruby/struct:Triphthong::Verse
    text: Ja cię dotąd z kompanią nie poznajomiłam!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Czasem śni mi się nawet, że to ja zrobiłam.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Do pana nic a nic, Ja do siebie mówiłam.
    source: swietoszek.txt
  anioł:
  - !ruby/struct:Triphthong::Verse
    text: — Takaś waćpanna dobra jako właśnie anioł!
    source: pan-wolodyjowski.txt
  ares:
  - !ruby/struct:Triphthong::Verse
    text: Nie pisz na naszych murach Mane, Tekel, Fares!
    source: pan-wolodyjowski.txt
  iczył:
  - !ruby/struct:Triphthong::Verse
    text: Jam ciebie w pierwszym rzędzie do bractwa zaliczył.
    source: pan-wolodyjowski.txt
  izby:
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy pan Zagłoba wstał i wyszedł z izby.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Nigdy wam się nie uda wnieść muru do izby.
    source: sen-nocy-letniej.txt
  ojniej:
  - !ruby/struct:Triphthong::Verse
    text: Krzysi serce zabiło zaraz niespokojniej.
    source: pan-wolodyjowski.txt
  ote:
  - !ruby/struct:Triphthong::Verse
    text: Włosy jej błyszczały na zagięciach jak złote.
    source: pan-wolodyjowski.txt
  ustach:
  - !ruby/struct:Triphthong::Verse
    text: Lecz w tym miejscu uderzył się dłonią po ustach.
    source: pan-wolodyjowski.txt
  ocą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ów odrzekł zmienionym głosem, ale z mocą:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Na szczęście jego patron przyszedł mu z pomocą.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie chcę płakać… tylko mi się… oczy pocą!
    source: w-pustyni-i-w-puszczy.txt
  óżku:
  - !ruby/struct:Triphthong::Verse
    text: Zimny pot oblał Krzysię i siadła na łóżku.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierekładin podniósł się i usiadł na łóżku…
    source: wykrzyknik.txt
  ądać:
  - !ruby/struct:Triphthong::Verse
    text: — Co mi pomoże której z tych tam gwiazd pożądać?
    source: pan-wolodyjowski.txt
  iżej:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem do elekcji było coraz bliżej.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Wciąż niżej — nieprzerwalnie — nieuchronnie niżej!
    source: studnia-i-wahadlo.txt
  yba:
  - !ruby/struct:Triphthong::Verse
    text: Lecz pan Zagłoba pływał w tym morzu jak ryba.
    source: pan-wolodyjowski.txt
  ybię:
  - !ruby/struct:Triphthong::Verse
    text: — Już ja pierwszego, który się zbliży, nie chybię.
    source: pan-wolodyjowski.txt
  endy:
  - !ruby/struct:Triphthong::Verse
    text: Powiadam ci, że nie masz strzelać bez komendy!
    source: pan-wolodyjowski.txt
  item:
  - !ruby/struct:Triphthong::Verse
    text: Samaś mi dała prawo — nie czyń mnie banitem!…
    source: pan-wolodyjowski.txt
  eszły:
  - !ruby/struct:Triphthong::Verse
    text: Prostak, widzisz, jestem i lata w wojnie zeszły…
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Doświadczenia nabywa wiek w lata podeszły.
    source: satyry-czesc-druga-medrek.txt
  eźle:
  - !ruby/struct:Triphthong::Verse
    text: Oby ci było dobrze, jako mnie będzie źle!
    source: pan-wolodyjowski.txt
  abej:
  - !ruby/struct:Triphthong::Verse
    text: Panu memu było na przezwisko Sałma-bej.
    source: pan-wolodyjowski.txt
  ajca:
  - !ruby/struct:Triphthong::Verse
    text: — Pozwól waszmość pan, a tak i ów wilk nie zdrajca…
    source: pan-wolodyjowski.txt
  amach:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tam znowu ręka kiścień podnosi: Basia mach!'
    source: pan-wolodyjowski.txt
  ocham:
  - !ruby/struct:Triphthong::Verse
    text: Serce mi tu rosło, jak Pana Boga kocham!
    source: pan-wolodyjowski.txt
  owicz:
  - !ruby/struct:Triphthong::Verse
    text: — Nic jej! — powtórzył blady jak trup Mellechowicz.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Daruj ją mnie — ozwał się nagle Adurowicz.
    source: pan-wolodyjowski.txt
  asia:
  - !ruby/struct:Triphthong::Verse
    text: — O, to jest wyborna myśl! — zawołała Basia.
    source: pan-wolodyjowski.txt
  argę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pan Zagłoba wysunął naprzód dolną wargę:'
    source: pan-wolodyjowski.txt
  eżnych:
  - !ruby/struct:Triphthong::Verse
    text: Droga była dość ciężka z powodu zasp śnieżnych.
    source: pan-wolodyjowski.txt
  aśki:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A później pochylając się do ucha Baśki:'
    source: pan-wolodyjowski.txt
  azji:
  - !ruby/struct:Triphthong::Verse
    text: Straszny i złowrogi blask bił od twarzy Azji.
    source: pan-wolodyjowski.txt
  akło:
  - !ruby/struct:Triphthong::Verse
    text: Serce biło mu jednak tak, że tchu mu brakło…
    source: pan-wolodyjowski.txt
  ekrwią:
  - !ruby/struct:Triphthong::Verse
    text: Drugie było wybite albo zalane krwią.
    source: pan-wolodyjowski.txt
  arstwo:
  - !ruby/struct:Triphthong::Verse
    text: — Krew onego najlepsze dla „pani” lekarstwo!
    source: pan-wolodyjowski.txt
  igła:
  - !ruby/struct:Triphthong::Verse
    text: Siła by mi pomogła kądziel albo igła!
    source: pan-wolodyjowski.txt
  iną:
  - !ruby/struct:Triphthong::Verse
    text: Niechże was kaduk porwie z taką dyscypliną!
    source: pan-wolodyjowski.txt
  asto:
  - !ruby/struct:Triphthong::Verse
    text: Aza waćpani wiesz, co to zdobyte miasto?
    source: pan-wolodyjowski.txt
  itą:
  - !ruby/struct:Triphthong::Verse
    text: Niech Bóg zmiłuje się nad Rzecząpospolitą!”
    source: pan-wolodyjowski.txt
  oparł:
  - !ruby/struct:Triphthong::Verse
    text: Najważniejsza rzecz, żeby Kamieniec się oparł!
    source: pan-wolodyjowski.txt
  egiem:
  - !ruby/struct:Triphthong::Verse
    text: Zbliżywszy się do Prutu, szli w dół lewym brzegiem.
    source: pan-wolodyjowski.txt
  ocząć:
  - !ruby/struct:Triphthong::Verse
    text: Sułtan zdumiał się tak, że nie wiedział, co począć.
    source: pan-wolodyjowski.txt
  odrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pan Zagłoba uraził się nieco i odrzekł:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zmieszał się pan generał podolski i odrzekł:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Grek wypluł wino na tunikę i odrzekł:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Lig opuścił głowę na piersi i odrzekł:'
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Staś zastanowił się przez chwilę, po czym odrzekł:'
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Poszła siać oczami śmierć i zniszczenie — odrzekł.
    source: ziemia-obiecana-tom-pierwszy.txt
  alski:
  - !ruby/struct:Triphthong::Verse
    text: — Rozum mu się pomieszał! — szepnął pan Muszalski.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jedziecie waszmościowie do Birż! — rzekł Kowalski.
    source: potop-tom-pierwszy.txt
  olu:
  - !ruby/struct:Triphthong::Verse
    text: — Ty pójdziesz do pani i oznajmisz, żem w polu.
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak *toto* porosło i krzewiło się w polu.
    source: przedwiosnie.txt
  ycić:
  - !ruby/struct:Triphthong::Verse
    text: Widokiem ich nie mogli się z zamku nasycić.
    source: pan-wolodyjowski.txt
  azdą:
  - !ruby/struct:Triphthong::Verse
    text: Lecz pan Wołodyjowski sunął ku nim z jazdą.
    source: pan-wolodyjowski.txt
  ąpię:
  - !ruby/struct:Triphthong::Verse
    text: Ketling, jedź tam teraz, a ja cię tu zastąpię.
    source: pan-wolodyjowski.txt
  ębna:
  - !ruby/struct:Triphthong::Verse
    text: Wtem z ambony ozwało się warczenie bębna.
    source: pan-wolodyjowski.txt
  aszno:
  - !ruby/struct:Triphthong::Verse
    text: W kościele uczyniło się po prostu straszno.
    source: pan-wolodyjowski.txt
  yte:
  - !ruby/struct:Triphthong::Verse
    text: Ty, dla którego nic nie jest w świecie zakryte.
    source: pan-wolodyjowski.txt
  azdę:
  - !ruby/struct:Triphthong::Verse
    text: Ty wiesz najlepiej, że nie masz nad naszą jazdę!
    source: pan-wolodyjowski.txt
  udzkie:
  - !ruby/struct:Triphthong::Verse
    text: Słychać było strzały, szczęk broni, krzyki ludzkie.
    source: pan-wolodyjowski.txt
  istrze:
  - !ruby/struct:Triphthong::Verse
    text: A za nim powtórzyli komendę rotmistrze.
    source: pan-wolodyjowski.txt
  eża:
  - !ruby/struct:Triphthong::Verse
    text: Wysoko — strzela blaskiem ozłocona wieża.
    source: paryz.txt
  oczył:
  - !ruby/struct:Triphthong::Verse
    text: Paw się dął, szklniące pióra gdy wspaniale toczył.
    source: paw-i-orzel.txt
  adłem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz skoro już ją skradłem bratankowi… skradłem?
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: I w otchłań bezdenną, zda się, znowuż zapadłem.
    source: tako-rzecze-zaratustra.txt
  ylne:
  - !ruby/struct:Triphthong::Verse
    text: Jednakże przypuszczenie to byłoby mylne.
    source: pierscien-i-roza.txt
  ejka:
  - !ruby/struct:Triphthong::Verse
    text: — To ja się roześmiałem — zawołał Lulejka.
    source: pierscien-i-roza.txt
  epsze:
  - !ruby/struct:Triphthong::Verse
    text: — Hrabina Gburia-Furia chrapała w najlepsze.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Choć to i podniszczone, aleć będą lepsze.
    source: wierna-rzeka.txt
  ulbo:
  - !ruby/struct:Triphthong::Verse
    text: Pistolety czy szpady? — pytał dalej Bulbo.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Hm, to będzie trochę ciężko! — zamyślił się Bulbo.
    source: pierscien-i-roza.txt
  oziu:
  - !ruby/struct:Triphthong::Verse
    text: — Nie przed śniadaniem, nie przed śniadaniem, Mrukioziu!
    source: pierscien-i-roza.txt
  ozo:
  - !ruby/struct:Triphthong::Verse
    text: Ojcem jego był brat mój, nieboszczyk Seriozo.
    source: pierscien-i-roza.txt
  archa:
  - !ruby/struct:Triphthong::Verse
    text: A moje okulary? — zawołał monarcha.
    source: pierscien-i-roza.txt
  annie:
  - !ruby/struct:Triphthong::Verse
    text: A przecież myśleli o sobie nieustannie.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak się zdaje, on również zakochany w pannie.
    source: swietoszek.txt
  ablach:
  - !ruby/struct:Triphthong::Verse
    text: — Hej, straż, na arenę i roznieść ją na szablach!
    source: pierscien-i-roza.txt
  ićje:
  - !ruby/struct:Triphthong::Verse
    text: A gdyby lwy chciały jej bronić, zastrzelić je.
    source: pierscien-i-roza.txt
  urom:
  - !ruby/struct:Triphthong::Verse
    text: Albo nie, wziąć ją żywcem i poddać torturom!
    source: pierscien-i-roza.txt
  adło:
  - !ruby/struct:Triphthong::Verse
    text: Wstręt po prostu brał patrzeć na to czupiradło.
    source: pierscien-i-roza.txt
  yksa:
  - !ruby/struct:Triphthong::Verse
    text: ! '/ Spostrzegając wrażenie na twarzy Mak-Yksa: /'
    source: pierscien-wielkiej-damy.txt
  iczość:
  - !ruby/struct:Triphthong::Verse
    text: ! '*okna te*, *Swą osobną mają tajemniczość*…'
    source: pierscien-wielkiej-damy.txt
  uknię:
  - !ruby/struct:Triphthong::Verse
    text: / Porywa się — zawadza, i rozdziera suknię — — — /
    source: pierscien-wielkiej-damy.txt
  emczczy:
  - !ruby/struct:Triphthong::Verse
    text: — resztę sił zdobywszy — Iż *od rana byłem czczy*…
    source: pierscien-wielkiej-damy.txt
  olet:
  - !ruby/struct:Triphthong::Verse
    text: ! '/ Obszukiwany przez straż, dobywa pistolet: /'
    source: pierscien-wielkiej-damy.txt
  iskim:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Istotnie: Oddalony — zawsze byłem bliskim!'
    source: pierscien-wielkiej-damy.txt
  eśnie:
  - !ruby/struct:Triphthong::Verse
    text: Otóż owego dnia wstał wyjątkowo wcześnie.
    source: pies-baskervilleow.txt
  ubny:
  - !ruby/struct:Triphthong::Verse
    text: — A więc powiadasz pan, że to podarek ślubny?
    source: pies-baskervilleow.txt
  edztwie:
  - !ruby/struct:Triphthong::Verse
    text: Zbadałem wszystkie fakty, przytoczone w śledztwie.
    source: pies-baskervilleow.txt
  urtkę:
  - !ruby/struct:Triphthong::Verse
    text: — O ile zrozumiałem, jest wejście przez furtkę?
    source: pies-baskervilleow.txt
  ustęp:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pozwólcie mi odczytać z niego jeden ustęp:'
    source: pies-baskervilleow.txt
  imer:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze jedno pytanie, doktorze Mortimer.
    source: pies-baskervilleow.txt
  olmes:
  - !ruby/struct:Triphthong::Verse
    text: — I będziesz mi donosił o wszystkim — rzekł Holmes.
    source: pies-baskervilleow.txt
  ożkarz:
  - !ruby/struct:Triphthong::Verse
    text: — Dzisiaj widocznie dobry dzień — szepnął dorożkarz.
    source: pies-baskervilleow.txt
  ywem:
  - !ruby/struct:Triphthong::Verse
    text: — A więc ten pan ci mówił, że jest detektywem?
    source: pies-baskervilleow.txt
  enryk:
  - !ruby/struct:Triphthong::Verse
    text: — Więc chcecie mnie opuścić? — powtórzył sir Henryk.
    source: pies-baskervilleow.txt
  ętkę:
  - !ruby/struct:Triphthong::Verse
    text: — Wielu już przypłaciło życiem taką chętkę.
    source: pies-baskervilleow.txt
  ychbłot:
  - !ruby/struct:Triphthong::Verse
    text: — Co panu zależało na przebyciu tych błot?
    source: pies-baskervilleow.txt
  onet:
  - !ruby/struct:Triphthong::Verse
    text: — Poruszaj świecą, Watson — zawołaj baronet.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, w jaki sposób umarł?… — zagadnął baronet.
    source: pies-baskervilleow.txt
  ire:
  - !ruby/struct:Triphthong::Verse
    text: — Szczekał bardzo daleko, w stronie Grimpen-Mire…
    source: pies-baskervilleow.txt
  iwość:
  - !ruby/struct:Triphthong::Verse
    text: Coś widocznie wzbudziło jego podejrzliwość.
    source: pies-baskervilleow.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz wyczerpywała się i jego cierpliwość.
    source: potop-tom-trzeci.txt
  agno:
  - !ruby/struct:Triphthong::Verse
    text: Wieczorem wziąłem płaszcz i wyszedłem na bagno.
    source: pies-baskervilleow.txt
  ołnierz:
  - !ruby/struct:Triphthong::Verse
    text: Wiatr smagał mnie po twarzy, deszcz lał się za kołnierz.
    source: pies-baskervilleow.txt
  ęczam:
  - !ruby/struct:Triphthong::Verse
    text: — Mówiłam już panu, że wiele mu zawdzięczam.
    source: pies-baskervilleow.txt
  eru:
  - !ruby/struct:Triphthong::Verse
    text: Pod prowiantami leżał kawałek papieru.
    source: pies-baskervilleow.txt
  otwór:
  - !ruby/struct:Triphthong::Verse
    text: Kroki umilkły, nagle cień zasłonił otwór.
    source: pies-baskervilleow.txt
  okryć:
  - !ruby/struct:Triphthong::Verse
    text: — Wypełnia lukę, której nie zdołałem pokryć.
    source: pies-baskervilleow.txt
  erwy:
  - !ruby/struct:Triphthong::Verse
    text: Lecz wzruszenie tej nocy wstrząsnęły mu nerwy.
    source: pies-baskervilleow.txt
  ejcie:
  - !ruby/struct:Triphthong::Verse
    text: O drukarza nie mówię, z tym sie zrozumiejcie.
    source: piesni-dedykacja.txt
  eżał:
  - !ruby/struct:Triphthong::Verse
    text: Bodajże nie przechował; a bodaj poleżał!
    source: piesni-ksiegi-pierwsze-piesn-xii.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, jako mię do gron tak pięknych ubieżał.
    source: piesni-ksiegi-pierwsze-piesn-xii.txt
  esześć:
  - !ruby/struct:Triphthong::Verse
    text: Minęło pięć minut, pięć i pół, nareszcie sześć…
    source: po-ciemku.txt
  ękłaść:
  - !ruby/struct:Triphthong::Verse
    text: Wybił się ze snu i już nie chciało mu się kłaść.
    source: po-ciemku.txt
  ustą:
  - !ruby/struct:Triphthong::Verse
    text: — Dziegciem albo… czymś takim… cebulą… kapustą.
    source: po-ciemku.txt
  ochcą:
  - !ruby/struct:Triphthong::Verse
    text: Wezmę je — i niech sobie ludzie mówią, co chcą.
    source: podrzutek.txt
  ilet:
  - !ruby/struct:Triphthong::Verse
    text: Czekaj, śpiewam we środę, więc przyślę ci bilet.
    source: pod-stara-wierzba.txt
  adny:
  - !ruby/struct:Triphthong::Verse
    text: Podobasz mi się, kwiatku, bardzo jesteś ładny.
    source: polny-kwiatek.txt
  - !ruby/struct:Triphthong::Verse
    text: Pozór go tak osądził, ale pozór zdradny.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Pozór go tak osądził, ale pozór zdradny.
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  iwku:
  - !ruby/struct:Triphthong::Verse
    text: Na miłość Boga, dajcie mi kwartę podpiwku.
    source: poskromienie-zlosnicy.txt
  ołam:
  - !ruby/struct:Triphthong::Verse
    text: Con tutto il cuore ben trovato, wołam.
    source: poskromienie-zlosnicy.txt
  ugę:
  - !ruby/struct:Triphthong::Verse
    text: Kto jesteś, panie, że śmiesz bić mojego sługę?
    source: poskromienie-zlosnicy.txt
  entio:
  - !ruby/struct:Triphthong::Verse
    text: Więc powiedz także, że ja nie jestem Lucentio.
    source: poskromienie-zlosnicy.txt
  óje:
  - !ruby/struct:Triphthong::Verse
    text: — Nie bój się! — odpowiedział Soroka — nie zbóje!
    source: potop-tom-drugi.txt
  osim:
  - !ruby/struct:Triphthong::Verse
    text: — Zamknij pysk i do chaty prowadź, póki prosim.
    source: potop-tom-drugi.txt
  uszu:
  - !ruby/struct:Triphthong::Verse
    text: Żołnierze umilkli i nadstawili uszu.
    source: potop-tom-drugi.txt
  obyć:
  - !ruby/struct:Triphthong::Verse
    text: Co innego z łąk stadko porwać albo zdobyć.
    source: potop-tom-drugi.txt
  ablę:
  - !ruby/struct:Triphthong::Verse
    text: — Prać! — odrzekł stary Kiemlicz, dobywając szablę.
    source: potop-tom-drugi.txt
  istem:
  - !ruby/struct:Triphthong::Verse
    text: Pachołek wyszedł i po chwili wrócił z listem.
    source: potop-tom-drugi.txt
  osne:
  - !ruby/struct:Triphthong::Verse
    text: Po strzałach rozległy się okrzyki radosne.
    source: potop-tom-drugi.txt
  inasz:
  - !ruby/struct:Triphthong::Verse
    text: — Kiszków naprawdę krewny, a przez Kiszków i nasz.
    source: potop-tom-drugi.txt
  anusz:
  - !ruby/struct:Triphthong::Verse
    text: — Słyszałeś? — rzekł, skończywszy czytać, książę Janusz.
    source: potop-tom-drugi.txt
  arzec:
  - !ruby/struct:Triphthong::Verse
    text: — A dokąd to tak spieszno? — zapytał go starzec.
    source: potop-tom-drugi.txt
  adom:
  - !ruby/struct:Triphthong::Verse
    text: — Na rany Chrystusa! — rzekł wreszcie — co to za dom?
    source: potop-tom-drugi.txt
  ikiem:
  - !ruby/struct:Triphthong::Verse
    text: — Panie Weyhard, czy waćpan jesteś katolikiem?
    source: potop-tom-drugi.txt
  icic:
  - !ruby/struct:Triphthong::Verse
    text: — Katolik jestem, jak i waćpan! — odparł Kmicic.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Im większa kupa, tym o niej głośniej! — rzekł Kmicic.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jaśnie wielmożny panie hetmanie — rzekł Kmicic.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tę samą mam nadzieję — odparł żywo Kmicic.
    source: potop-tom-trzeci.txt
  arzą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'za grzechy moje…” — odrzekł z mieniącą się twarzą:'
    source: potop-tom-drugi.txt
  icu:
  - !ruby/struct:Triphthong::Verse
    text: Nie słyszałeś, będąc ze Żmudzi, o Kmicicu?
    source: potop-tom-drugi.txt
  ukać:
  - !ruby/struct:Triphthong::Verse
    text: Wolicie z tamtej strony murów łupu szukać?
    source: potop-tom-drugi.txt
  erskie:
  - !ruby/struct:Triphthong::Verse
    text: Rozpoczęły się zwykłe swawole żołnierskie.
    source: potop-tom-drugi.txt
  ośle:
  - !ruby/struct:Triphthong::Verse
    text: — Ani słowa nie powiem więcej! — rzekł wyniośle.
    source: potop-tom-drugi.txt
  oisz:
  - !ruby/struct:Triphthong::Verse
    text: — A co, miły braciszku, także się to boisz?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Słusznie się więc twych kroków pierwiastkowych boisz.
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  - !ruby/struct:Triphthong::Verse
    text: — Zostań dni kilka, to się trochę uspokoisz.
    source: ziemia-obiecana-tom-drugi.txt
  alkę:
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie wydał rozkazów wstrzymujących walkę.
    source: potop-tom-drugi.txt
  eptał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Raz wraz też trącał jeden drugiego i szeptał:'
    source: potop-tom-drugi.txt
  aniach:
  - !ruby/struct:Triphthong::Verse
    text: Nie ma szkód ni w kościele, ni w zabudowaniach…
    source: potop-tom-drugi.txt
  icer:
  - !ruby/struct:Triphthong::Verse
    text: — W prochach ekspens niezmierny — odrzekł ów oficer.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ruszaj z Bogiem! — powtórzył groźnie już oficer.
    source: potop-tom-drugi.txt
  onim:
  - !ruby/struct:Triphthong::Verse
    text: — A żeby się zaląkł, to by już było po nim?
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: W odwrocie oni teraz, ale ich dogonim!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Tego nie mam z pewnością, ale co mi po nim?
    source: ropucha.txt
  - !ruby/struct:Triphthong::Verse
    text: — Możesz go sobie wziąć na własność, nic mi po nim.
    source: ziemia-obiecana-tom-pierwszy.txt
  idźcie:
  - !ruby/struct:Triphthong::Verse
    text: — Pomódlcie się teraz wy — rzekł — a potem idźcie!
    source: potop-tom-drugi.txt
  ustaw:
  - !ruby/struct:Triphthong::Verse
    text: Prawym królem naszym jest teraz Karol Gustaw!
    source: potop-tom-drugi.txt
  unąć:
  - !ruby/struct:Triphthong::Verse
    text: Masz dosyć, czyli mam ci jeszcze w oczy plunąć?
    source: potop-tom-drugi.txt
  unął:
  - !ruby/struct:Triphthong::Verse
    text: — Masz, psie, dosyć, czyli chcesz, bym ci w oczy plunął?
    source: potop-tom-drugi.txt
  ejwróg:
  - !ruby/struct:Triphthong::Verse
    text: — A książę Bogusław — rzekł — to mi przynajmniej wróg.
    source: potop-tom-drugi.txt
  edzka:
  - !ruby/struct:Triphthong::Verse
    text: Wyczerpała się jednak i cierpliwość szwedzka.
    source: potop-tom-drugi.txt
  ęski:
  - !ruby/struct:Triphthong::Verse
    text: Spotykały jednak i Szwedów różne klęski.
    source: potop-tom-drugi.txt
  eńkę:
  - !ruby/struct:Triphthong::Verse
    text: Wnet pamięć przywiodła mu przed oczy Oleńkę.
    source: potop-tom-drugi.txt
  alić:
  - !ruby/struct:Triphthong::Verse
    text: — Kuklinowski! — rzekł — może ty chcesz go ocalić?
    source: potop-tom-drugi.txt
  yjki:
  - !ruby/struct:Triphthong::Verse
    text: Słabyś trochę, potrzeba ci pielęgnacyjki…
    source: potop-tom-drugi.txt
  ejscu:
  - !ruby/struct:Triphthong::Verse
    text: Nikt z oficerów nie mógł usiedzieć na miejscu.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu nagle zakręcił się pan Andrzej na miejscu.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak tylko ściemniło się, byliśmy na miejscu.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że ukryłeś okręt gdzieś w bezpiecznym miejscu.
    source: wyspa-skarbow.txt
  erał:
  - !ruby/struct:Triphthong::Verse
    text: — Nic więcej — odpowiedział jak echo jenerał.
    source: potop-tom-drugi.txt
  ańskich:
  - !ruby/struct:Triphthong::Verse
    text: Wtem pan Andrzej rymnął jak długi do nóg pańskich.
    source: potop-tom-drugi.txt
  awach:
  - !ruby/struct:Triphthong::Verse
    text: Któż lepiej od niego znał się na takich sprawach!
    source: potop-tom-drugi.txt
  atnię:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli król pojedzie i wpadnie jako w matnię?…
    source: potop-tom-drugi.txt
  argu:
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem dojechano do Nowego Targu.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tomek poczuł, że pora ocknąć się z letargu.
    source: przygody-tomka-sawyera.txt
  ełzy:
  - !ruby/struct:Triphthong::Verse
    text: Ty, panie, jeden widzisz mój żal i moje łzy!…
    source: potop-tom-drugi.txt
  amość:
  - !ruby/struct:Triphthong::Verse
    text: — Któż poradzi, jeśli nie wasza królewska mość?!
    source: potop-tom-drugi.txt
  ałkról:
  - !ruby/struct:Triphthong::Verse
    text: — A gdzie jest wojewoda witebski? — pytał król.
    source: potop-tom-drugi.txt
  ycerz:
  - !ruby/struct:Triphthong::Verse
    text: włos mu z głowy nie spadnie! — odrzekł mały rycerz.
    source: potop-tom-drugi.txt
  arzał:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze się Zagłoba nie ze wszystkim zestarzał!
    source: potop-tom-drugi.txt
  arłamp:
  - !ruby/struct:Triphthong::Verse
    text: — Dorzućcie do ognia! — rzekł pacholętom Charłamp.
    source: potop-tom-drugi.txt
  ągnie:
  - !ruby/struct:Triphthong::Verse
    text: I znowu ostrzegł nas, iż książę z Kiejdan ciągnie.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: No ale któż ten ton tak wysoki uciągnie??
    source: wesele.txt
  ewiast:
  - !ruby/struct:Triphthong::Verse
    text: — Nie o wojskowych pytam, dla Boga!… a z niewiast?…
    source: potop-tom-drugi.txt
  osacz:
  - !ruby/struct:Triphthong::Verse
    text: — Prawie, żem się z Kiejdan nie ruszał — odrzekł nosacz.
    source: potop-tom-drugi.txt
  adam:
  - !ruby/struct:Triphthong::Verse
    text: przy pierwszej sposobności o tym z nią pogadam.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — A ty Józiu, gdzie sypiasz? — zagadnął pan Adam.
    source: ziemia-obiecana-tom-drugi.txt
  usia:
  - !ruby/struct:Triphthong::Verse
    text: — Jezusie Nazareński! — krzyknęła Anusia.
    source: potop-tom-drugi.txt
  akał:
  - !ruby/struct:Triphthong::Verse
    text: — Tylem jej dotąd bronił, ile kot napłakał!
    source: potop-tom-drugi.txt
  ykład:
  - !ruby/struct:Triphthong::Verse
    text: Podawano ich własnym żołnierzom za przykład.
    source: potop-tom-drugi.txt
  ednio:
  - !ruby/struct:Triphthong::Verse
    text: I nastało milczenie, dłuższe niż poprzednio.
    source: potop-tom-drugi.txt
  óźniej:
  - !ruby/struct:Triphthong::Verse
    text: — O waścinych instrukcjach pomówimy później.
    source: potop-tom-drugi.txt
  erki:
  - !ruby/struct:Triphthong::Verse
    text: Poczekasz waść na pismo u pana Oskierki.
    source: potop-tom-drugi.txt
  azgi:
  - !ruby/struct:Triphthong::Verse
    text: — Krzyknij mu w ucho, ktoś jest, i rozbij łeb w drzazgi…
    source: potop-tom-drugi.txt
  użby:
  - !ruby/struct:Triphthong::Verse
    text: — Ot! — rzekł — żołnierski los, za trzydzieści lat służby…
    source: potop-tom-drugi.txt
  ańbić:
  - !ruby/struct:Triphthong::Verse
    text: — Bo chciał waszą miłość przy Polakach pohańbić.
    source: potop-tom-drugi.txt
  akbyć:
  - !ruby/struct:Triphthong::Verse
    text: — Musisz waćpan odwyknąć, bo nie może tak być.
    source: potop-tom-pierwszy.txt
  alca:
  - !ruby/struct:Triphthong::Verse
    text: Miłujeszże mnie choć na obwinięcie palca?
    source: potop-tom-pierwszy.txt
  ąpić:
  - !ruby/struct:Triphthong::Verse
    text: On i w opiece musi waćpanów zastąpić.
    source: potop-tom-pierwszy.txt
  ągle:
  - !ruby/struct:Triphthong::Verse
    text: Ale inni śmieli się, wiec Zend krakał ciągle.
    source: potop-tom-pierwszy.txt
  eznasz:
  - !ruby/struct:Triphthong::Verse
    text: Nie groźże mi rekuzą, bo mnie jeszcze nie znasz…
    source: potop-tom-pierwszy.txt
  icem:
  - !ruby/struct:Triphthong::Verse
    text: Ale i oni znają mores przed Kmicicem!…
    source: potop-tom-pierwszy.txt
  utrym:
  - !ruby/struct:Triphthong::Verse
    text: — Milczeć! — huknął potężnym głosem Józwa Butrym.
    source: potop-tom-pierwszy.txt
  ajmnie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dlatego ostatni raz mówię: zaniechaj mnie!'
    source: potop-tom-pierwszy.txt
  ędzać:
  - !ruby/struct:Triphthong::Verse
    text: Ten kurlandzki… dobrze się nim od psów odpędzać.
    source: potop-tom-pierwszy.txt
  októw:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś wolna i możesz wracać do Wodoktów.
    source: potop-tom-pierwszy.txt
  atel:
  - !ruby/struct:Triphthong::Verse
    text: — Wojewoda witebski zacny obywatel.
    source: potop-tom-pierwszy.txt
  ogło:
  - !ruby/struct:Triphthong::Verse
    text: Na mszę już dałem, oby im to co pomogło!
    source: potop-tom-pierwszy.txt
  ichstron:
  - !ruby/struct:Triphthong::Verse
    text: Jan Kazimierz! — poczęto wołać ze wszystkich stron.
    source: potop-tom-pierwszy.txt
  ądzi:
  - !ruby/struct:Triphthong::Verse
    text: Kto winien, niech go Bóg, niech go ojczyzna sądzi!…
    source: potop-tom-pierwszy.txt
  imiód:
  - !ruby/struct:Triphthong::Verse
    text: — Co tatuś woli dziś pić, dębniaczek czyli miód?
    source: potop-tom-pierwszy.txt
  ędził:
  - !ruby/struct:Triphthong::Verse
    text: Ale stawał mężnie i sam życia nie szczędził…
    source: potop-tom-pierwszy.txt
  odzien:
  - !ruby/struct:Triphthong::Verse
    text: — Pewnie, że nie do mnie, bom tego i niegodzien…
    source: potop-tom-pierwszy.txt
  odem:
  - !ruby/struct:Triphthong::Verse
    text: — No, proszę — rzekł książę — to waćpan z Litwy rodem?
    source: potop-tom-pierwszy.txt
  ydzień:
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, panie Michale, dziś twój fortunny dzień…
    source: potop-tom-pierwszy.txt
  aszmość:
  - !ruby/struct:Triphthong::Verse
    text: — Tokarzewicz! — zakrzyknął — a bywaj no waszmość!
    source: potop-tom-pierwszy.txt
  ufać:
  - !ruby/struct:Triphthong::Verse
    text: Czemu byś to ty jedna miała mi nie ufać?
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbyt dobrze znał Moryca, aby mógł mu ufać.
    source: ziemia-obiecana-tom-drugi.txt
  amną:
  - !ruby/struct:Triphthong::Verse
    text: ! 'ten go wzniesie ochotnie… i powtórzy za mną:'
    source: potop-tom-pierwszy.txt
  usi:
  - !ruby/struct:Triphthong::Verse
    text: — Otwórz okna, bo duszno i astma mnie dusi.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Poszedł ku nim, licząc, iż tam droga być musi.
    source: przedwiosnie.txt
  erzchu:
  - !ruby/struct:Triphthong::Verse
    text: Głupi będzie pod spodem, a mądry na wierzchu.
    source: potop-tom-pierwszy.txt
  ewny:
  - !ruby/struct:Triphthong::Verse
    text: Szlachty trochę… i Kmicic, ale ten niepewny.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Czułem, że budzi się w nim miłość dla królewny.
    source: przygody-sindbada-zeglarza.txt
  isław:
  - !ruby/struct:Triphthong::Verse
    text: że musimy tu siedzieć! — zakrzyknął Stanisław.
    source: potop-tom-pierwszy.txt
  uścił:
  - !ruby/struct:Triphthong::Verse
    text: Człeku się zdaje, że sam sobie krwi upuścił.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: co by ja był wart, gdybym hetmana opuścił.
    source: potop-tom-pierwszy.txt
  ówić:
  - !ruby/struct:Triphthong::Verse
    text: — Powiedzże mu, jak wróci, że chcemy z nim mówić.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Złamana jego postać zdawała się mówić:'
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: List przeczytał i zwrócił, nie wiedząc, co mówić.
    source: ziemia-obiecana-tom-drugi.txt
  yźnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale kto dziś z hetmanem, ten przeciw ojczyźnie!
    source: potop-tom-pierwszy.txt
  odwieźć:
  - !ruby/struct:Triphthong::Verse
    text: Kiedy ja mam rozkaz do Birż waszmościów odwieźć.
    source: potop-tom-pierwszy.txt
  apać:
  - !ruby/struct:Triphthong::Verse
    text: Całkiem mnie zatkało, że tchu nie mogę złapać!
    source: potop-tom-pierwszy.txt
  awiem:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze wszystkiego o nim nie wiecie, co ja wiem!…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: On chciałby tylko szwaczki, mundantki — czy ja wiem?
    source: szewcy.txt
  ozić:
  - !ruby/struct:Triphthong::Verse
    text: A jakżeś to mógł własną krew Szwedom odwozić?
    source: potop-tom-pierwszy.txt
  owgird:
  - !ruby/struct:Triphthong::Verse
    text: — I szable! — zakrzyknęli Chudzyński i Dowgird.
    source: potop-tom-pierwszy.txt
  ówisz:
  - !ruby/struct:Triphthong::Verse
    text: — O którym liście wasza książęca mość mówisz?
    source: potop-tom-pierwszy.txt
  abość:
  - !ruby/struct:Triphthong::Verse
    text: Uległem pozornie, bo mam dla ciebie słabość…
    source: potop-tom-pierwszy.txt
  uso:
  - !ruby/struct:Triphthong::Verse
    text: — I swoim kosztem, bo u mnie z pieniędzmi kuso.
    source: potop-tom-pierwszy.txt
  uczył:
  - !ruby/struct:Triphthong::Verse
    text: Od niegom się nieźle po niemiecku poduczył.
    source: potop-tom-pierwszy.txt
  ybrał:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę ja jej, ale nie chcę, by ją inny brał…
    source: potop-tom-pierwszy.txt
  uści:
  - !ruby/struct:Triphthong::Verse
    text: Wasza książęca mość niech tego nie dopuści…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: On nie chce twojej śmierci, On jej nie dopuści…
    source: quo-vadis.txt
  anchof:
  - !ruby/struct:Triphthong::Verse
    text: — Lepiej o tym nie mówić! — odpowiedział Ganchof.
    source: potop-tom-pierwszy.txt
  estba:
  - !ruby/struct:Triphthong::Verse
    text: Konie i rzeczy wszystkie, cokolwiek tam jest, ba!
    source: potop-tom-pierwszy.txt
  unim:
  - !ruby/struct:Triphthong::Verse
    text: Żołnierze stanęli, on zaś zwrócił się ku nim.
    source: potop-tom-pierwszy.txt
  adłnas:
  - !ruby/struct:Triphthong::Verse
    text: — Leźliśmy Chowańskiemu w gardło i nie zjadł nas…
    source: potop-tom-pierwszy.txt
  ersiach:
  - !ruby/struct:Triphthong::Verse
    text: Szwedzi z drugiego brzegu wstrzymali dech w piersiach.
    source: potop-tom-trzeci.txt
  utna:
  - !ruby/struct:Triphthong::Verse
    text: Hajda teraz, bo droga przed nami okrutna!
    source: potop-tom-trzeci.txt
  idzą:
  - !ruby/struct:Triphthong::Verse
    text: Zresztą tak myślę, że cię tam bardzo nawidzą…
    source: potop-tom-trzeci.txt
  alska:
  - !ruby/struct:Triphthong::Verse
    text: — Ja jestem Kowalski, a to pani Kowalska…
    source: potop-tom-trzeci.txt
  afi:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiadomo, który na niego pierwszy trafi.
    source: potop-tom-trzeci.txt
  olej:
  - !ruby/struct:Triphthong::Verse
    text: Potem zasię przyjdzie na elektora kolej.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Sama powiedziała, że teraz jego kolej…
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Z Kairu zbudowano do Chartumu kolej.
    source: w-pustyni-i-w-puszczy.txt
  efryszt:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiada tedy do nas: „Ze Szwedem będzie fryszt!'
    source: potop-tom-trzeci.txt
  eszne:
  - !ruby/struct:Triphthong::Verse
    text: Zewsząd też przychodziły wieści niepocieszne.
    source: potop-tom-trzeci.txt
  óci:
  - !ruby/struct:Triphthong::Verse
    text: Niech się na ciebie cała potęga obróci!
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Ach, w cóż się twoja czuła kochanka obróci!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Smutek, żałość i rozpacz życia jej ukróci.
    source: powrot-posla.txt
  iznas:
  - !ruby/struct:Triphthong::Verse
    text: Rzeką się nieprzyjaciel zastawił i drwi z nas!
    source: potop-tom-trzeci.txt
  iczu:
  - !ruby/struct:Triphthong::Verse
    text: Od czasu do czasu gniew błyskał mu w obliczu.
    source: potop-tom-trzeci.txt
  aciel:
  - !ruby/struct:Triphthong::Verse
    text: Nie omieszkał korzystać z tego nieprzyjaciel.
    source: potop-tom-trzeci.txt
  ardła:
  - !ruby/struct:Triphthong::Verse
    text: Sto tysięcy szabel, jak gołębiowi z gardła!…
    source: potop-tom-trzeci.txt
  egów:
  - !ruby/struct:Triphthong::Verse
    text: Włosy powstawały od opowiadań zbiegów.
    source: potop-tom-trzeci.txt
  assling:
  - !ruby/struct:Triphthong::Verse
    text: — Odmówiła tedy wprost! — mówił dalej Hassling.
    source: potop-tom-trzeci.txt
  ętać:
  - !ruby/struct:Triphthong::Verse
    text: — Wasza mość chcesz go, widzę, dobrze zapamiętać?
    source: potop-tom-trzeci.txt
  imsię:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Znów przeraźliwe głosy wołają: „Dusim się!'
    source: potop-tom-trzeci.txt
  yczeć:
  - !ruby/struct:Triphthong::Verse
    text: Nagle setki gardzieli poczynają ryczeć.
    source: potop-tom-trzeci.txt
  oślep:
  - !ruby/struct:Triphthong::Verse
    text: Lecz tłumy go nie słyszą i biegną na oślep.
    source: potop-tom-trzeci.txt
  adaj:
  - !ruby/struct:Triphthong::Verse
    text: — Szepceli ci diabeł coś do ucha, powiadaj?
    source: potop-tom-trzeci.txt
  ęzca:
  - !ruby/struct:Triphthong::Verse
    text: Toż to gorszy Tatara ojczyzny ciemięzca!
    source: potop-tom-trzeci.txt
  ecznik:
  - !ruby/struct:Triphthong::Verse
    text: — Dla Boga! — rzekł do siebie, ochłonąwszy, miecznik.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: jakoś nieskoro! — odrzekł, śmiejąc się, pan miecznik.
    source: potop-tom-trzeci.txt
  eńka:
  - !ruby/struct:Triphthong::Verse
    text: — Chluba całego wojska! — dodała Oleńka.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, Anusiu, prawda! — odrzekła Oleńka.
    source: potop-tom-trzeci.txt
  edno:
  - !ruby/struct:Triphthong::Verse
    text: — Choćby się i ożenił… toż mi wszystko jedno!…
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Naprzód mędrzec-pustelnik wszędzie znaczy jedno!…
    source: rzecz-o-wolnosci-slowa.txt
  anbies:
  - !ruby/struct:Triphthong::Verse
    text: — Z początku wszystko nam szło dobrze — mówił pan Bies.
    source: potop-tom-trzeci.txt
  osta:
  - !ruby/struct:Triphthong::Verse
    text: — Waćpanna wiedziałaś o tym!…— krzyknął starosta.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Przykład wszystkim widoczny rzecz wyłuszczy z prosta.
    source: satyry-czesc-druga-wzietosc.txt
  otkał:
  - !ruby/struct:Triphthong::Verse
    text: — Bodajem go kiedyś na długość szabli spotkał!
    source: potop-tom-trzeci.txt
  edów:
  - !ruby/struct:Triphthong::Verse
    text: Krótko mówiąc, pierwszego dnia biliśmy Szwedów.
    source: potop-tom-trzeci.txt
  inicz:
  - !ruby/struct:Triphthong::Verse
    text: — I ja tak myślę — mruknął przez zęby Babinicz.
    source: potop-tom-trzeci.txt
  ankach:
  - !ruby/struct:Triphthong::Verse
    text: Dwa lata nie siał już nikt ni orał w zaściankach.
    source: potop-tom-trzeci.txt
  esteś:
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie też będzie wiedział, gdzie waćpanna jesteś!
    source: potop-tom-trzeci.txt
  osłać:
  - !ruby/struct:Triphthong::Verse
    text: — Przez pierwszego lepszego chłopa można posłać…
    source: potop-tom-trzeci.txt
  atną:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze ich widać, gonią ciągle i tną a tną!
    source: potop-tom-trzeci.txt
  órem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zgrzybiali Butrymowie powtarzają chórem:'
    source: potop-tom-trzeci.txt
  iczach:
  - !ruby/struct:Triphthong::Verse
    text: Bez ciebie byłoby już po Wołmontowiczach!
    source: potop-tom-trzeci.txt
  ymsnem:
  - !ruby/struct:Triphthong::Verse
    text: Po posiłku zasnęli wszyscy kamiennym snem.
    source: potop-tom-trzeci.txt
  ądzisz:
  - !ruby/struct:Triphthong::Verse
    text: Ale niech już tak będzie, jak Ty rozporządzisz!
    source: potop-tom-trzeci.txt
  umrzeć:
  - !ruby/struct:Triphthong::Verse
    text: — Kazał się koniecznie tam wieźć, bo tam chce umrzeć.
    source: potop-tom-trzeci.txt
  ęcią:
  - !ruby/struct:Triphthong::Verse
    text: Śmierć jedynie mogła je pokryć niepamięcią…
    source: potop-tom-trzeci.txt
  acić:
  - !ruby/struct:Triphthong::Verse
    text: — Gorzej niż wyrzekać, bo trzeba ale płacić!…
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Jakiż zysk taką szkodę potrafi zapłacić?
    source: satyry-czesc-pierwsza-pijanstwo.txt
  onsam:
  - !ruby/struct:Triphthong::Verse
    text: Historia Adlera jest tak dziwna jak on sam.
    source: powracajaca-fala.txt
  ącgo:
  - !ruby/struct:Triphthong::Verse
    text: Wyborny papa jesteś! — krzyknął całując go.
    source: powracajaca-fala.txt
  yplan:
  - !ruby/struct:Triphthong::Verse
    text: Adler i pod tym względem miał już gotowy plan.
    source: powracajaca-fala.txt
  ołku:
  - !ruby/struct:Triphthong::Verse
    text: — Prawda! — odparł Gosławski siadając na stołku.
    source: powracajaca-fala.txt
  adler:
  - !ruby/struct:Triphthong::Verse
    text: — Ja ale dobrze panu zapłacę! — rzekł Adler.
    source: powracajaca-fala.txt
  ajsię:
  - !ruby/struct:Triphthong::Verse
    text: — Zaraz ci wytłumaczę, tylko nie gniewaj się.
    source: powracajaca-fala.txt
  ęsknię:
  - !ruby/struct:Triphthong::Verse
    text: Co go może obchodzić, że ja za nim tęsknię?
    source: powracajaca-fala.txt
  iwne:
  - !ruby/struct:Triphthong::Verse
    text: Adlerowi i to nie wydało się dziwne.
    source: powracajaca-fala.txt
  oma:
  - !ruby/struct:Triphthong::Verse
    text: Chodził prędko po sali i rzucał rękoma.
    source: powracajaca-fala.txt
  - !ruby/struct:Triphthong::Verse
    text: Podparł go i ugłaskał drżącymi rękoma.
    source: przedwiosnie.txt
  októr:
  - !ruby/struct:Triphthong::Verse
    text: — Czy słyszałeś, Ferdynand, co powiedział doktór?…
    source: powracajaca-fala.txt
  yczą:
  - !ruby/struct:Triphthong::Verse
    text: Niech tkają, niech przędą, niech się kręcą, niech krzyczą!…
    source: powracajaca-fala.txt
  alu:
  - !ruby/struct:Triphthong::Verse
    text: Sprzedałbym siebie jak psa, jak sztukę perkalu.
    source: powracajaca-fala.txt
  ażni:
  - !ruby/struct:Triphthong::Verse
    text: Twoja wylękniona twarz nudzi mnie i drażni.
    source: powracajaca-fala.txt
  uczeć:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Począł znowu biegać po salonach i mruczeć:'
    source: powracajaca-fala.txt
  endzień:
  - !ruby/struct:Triphthong::Verse
    text: No, ty!… czy potrafisz czas cofnąć o jeden dzień…
    source: powracajaca-fala.txt
  omnę:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę, ja mu kawałka tego nie zapomnę.
    source: powrot-posla.txt
  etniej:
  - !ruby/struct:Triphthong::Verse
    text: Waćpani nie pamiętasz wojny siedmioletniej.
    source: powrot-posla.txt
  etni:
  - !ruby/struct:Triphthong::Verse
    text: Właśnie wtenczas, gdy umarł syn mój małoletni.
    source: powrot-posla.txt
  ygnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale, Starosto, kawa tymczasem ostygnie.
    source: powrot-posla.txt
  onno:
  - !ruby/struct:Triphthong::Verse
    text: Waćpan widzę koniecznie chcesz się kochać konno.
    source: powrot-posla.txt
  ócić:
  - !ruby/struct:Triphthong::Verse
    text: Ale któż znów nadchodzi osobność mą kłócić.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona się tu boi i chce do niej powrócić.
    source: quo-vadis.txt
  amo:
  - !ruby/struct:Triphthong::Verse
    text: Ja właśnie o waćpanu słyszałem to samo.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja pójdę inną drogą i wrócę tak samo.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie martwcie się, bo i bez was było tak samo.
    source: ziemia-obiecana-tom-pierwszy.txt
  ynki:
  - !ruby/struct:Triphthong::Verse
    text: Patrzaj, te wszystkie piękne brunetki, blondynki.
    source: powrot-posla.txt
  ubić:
  - !ruby/struct:Triphthong::Verse
    text: I waćpan z tak haniebnym zdaniem śmiesz się chlubić!
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Masz za żart zdradzać czułość i kobietę zgubić!
    source: powrot-posla.txt
  ywość:
  - !ruby/struct:Triphthong::Verse
    text: Ale po co te gniewy, dla czego ta żywość?
    source: powrot-posla.txt
  osnym:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, skąd mu się wzięło być ze mną zazdrosnym.
    source: powrot-posla.txt
  ubię:
  - !ruby/struct:Triphthong::Verse
    text: Przeczytam, bo ja bardzo smutne wiersze lubię.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Chcę, i proszę pani, Ja go już dawno lubię.
    source: powrot-posla.txt
  uci:
  - !ruby/struct:Triphthong::Verse
    text: Podkomorzyc ją także pono bałamuci.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: W nieskończoności głąb na zawsze snać się rzuci…
    source: z-wichrow-i-hal-z-tatr-orzel.txt
  ydem:
  - !ruby/struct:Triphthong::Verse
    text: Pozwól waćpani, niechaj pomówię wprzód z Żydem.
    source: powrot-posla.txt
  orek:
  - !ruby/struct:Triphthong::Verse
    text: Wszak co dziś przyszło z poczty, już zgadłem we wtorek.
    source: powrot-posla.txt
  yskać:
  - !ruby/struct:Triphthong::Verse
    text: W tym przypadku, pytam się, co kto może zyskać?
    source: powrot-posla.txt
  ancki:
  - !ruby/struct:Triphthong::Verse
    text: / Ciż sami, Starościna, Teresa, Szarmancki /
    source: powrot-posla.txt
  ątek:
  - !ruby/struct:Triphthong::Verse
    text: A to prześliczna miłość, to piękny początek.
    source: powrot-posla.txt
  umieć:
  - !ruby/struct:Triphthong::Verse
    text: Nie znasz go, ani ci się można dorozumieć.
    source: powrot-posla.txt
  arzyć:
  - !ruby/struct:Triphthong::Verse
    text: Niech Walery waćpannie przestanie się marzyć.
    source: powrot-posla.txt
  aklód:
  - !ruby/struct:Triphthong::Verse
    text: Kończyny jego ciała były zimne jak lód.
    source: prawdziwy-opis-wypadku-z-p-waldemarem.txt
  artwy:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, nie — spałem, a teraz — teraz *jestem martwy*.
    source: prawdziwy-opis-wypadku-z-p-waldemarem.txt
  ącę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł do Swojej duszy: Oto złe roztrącę!…'
    source: przebudzenie-jehowy.txt
  ytań:
  - !ruby/struct:Triphthong::Verse
    text: Cezary nie zadawał sobie takich pytań.
    source: przedwiosnie.txt
  ynną:
  - !ruby/struct:Triphthong::Verse
    text: Teraz ów cień musiał stać się figurą czynną.
    source: przedwiosnie.txt
  istę:
  - !ruby/struct:Triphthong::Verse
    text: Obydwoje dostali się na czarną listę.
    source: przedwiosnie.txt
  ebył:
  - !ruby/struct:Triphthong::Verse
    text: Szkliłbym ci to tak w żywe oczy, gdybym nie był?
    source: przedwiosnie.txt
  udzkiej:
  - !ruby/struct:Triphthong::Verse
    text: Szkoda na to czasu i zdrowia duszy ludzkiej.
    source: przedwiosnie.txt
  izki:
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie ów parień nadszedł, ale bez walizki.
    source: przedwiosnie.txt
  ukaj:
  - !ruby/struct:Triphthong::Verse
    text: — No, to idźże jeszcze raz i dobrze poszukaj!
    source: przedwiosnie.txt
  ągu:
  - !ruby/struct:Triphthong::Verse
    text: Dwaj ludzie obcy stali na końcu pociągu.
    source: przedwiosnie.txt
  ońcu:
  - !ruby/struct:Triphthong::Verse
    text: Stajnie mieściły się na drugim jego końcu.
    source: przedwiosnie.txt
  alop:
  - !ruby/struct:Triphthong::Verse
    text: Koń rzucił się naprzód i poszedł w pełny galop.
    source: przedwiosnie.txt
  odwór:
  - !ruby/struct:Triphthong::Verse
    text: Była to raczej willa niż pałac albo dwór.
    source: przedwiosnie.txt
  ulo:
  - !ruby/struct:Triphthong::Verse
    text: — Gdzież ty idziesz, Karusia? — zmartwił się księżulo.
    source: przedwiosnie.txt
  oste:
  - !ruby/struct:Triphthong::Verse
    text: Nęci go — mówił — życie ludzkie, życie proste.
    source: przedwiosnie.txt
  olan:
  - !ruby/struct:Triphthong::Verse
    text: Czemuż pan nie zażądał koni stąd, z Odolan?
    source: przedwiosnie.txt
  apić:
  - !ruby/struct:Triphthong::Verse
    text: Nie przyszło jej do głowy, by się czegoś napić.
    source: przedwiosnie.txt
  eżdżał:
  - !ruby/struct:Triphthong::Verse
    text: — Będziesz tu jeszcze ze swym Chyrowem wyjeżdżał!
    source: przedwiosnie.txt
  iklnąc:
  - !ruby/struct:Triphthong::Verse
    text: Ten, kto go bił, stał o krok przed nim, sapiąc i klnąc.
    source: przedwiosnie.txt
  arne:
  - !ruby/struct:Triphthong::Verse
    text: Ale to będzie małe, proste, ordynarne.
    source: przedwiosnie.txt
  ydał:
  - !ruby/struct:Triphthong::Verse
    text: Rozmienił się na drobne i sam się w tłum wydał.
    source: przedwiosnie.txt
  ondyn:
  - !ruby/struct:Triphthong::Verse
    text: Lulek był chorowity, słaby, nikły blondyn.
    source: przedwiosnie.txt
  owcem:
  - !ruby/struct:Triphthong::Verse
    text: Nabrał tego pojęcia w rozmowach z Gajowcem.
    source: przedwiosnie.txt
  ensam:
  - !ruby/struct:Triphthong::Verse
    text: Na całym świecie wróg nasz jest jeden i ten sam.
    source: przedwiosnie.txt
  iczą:
  - !ruby/struct:Triphthong::Verse
    text: Zdradzilibyśmy byli sprawę robotniczą.
    source: przedwiosnie.txt
  ywać:
  - !ruby/struct:Triphthong::Verse
    text: Takich argumentów nie należy używać.
    source: przedwiosnie.txt
  yby:
  - !ruby/struct:Triphthong::Verse
    text: Patrzą zimne, na poły zapotniałe szyby.
    source: przedwiosnie.txt
  alaj:
  - !ruby/struct:Triphthong::Verse
    text: Jeden z dwudziestu pięciu tysięcy — przewalaj!
    source: przedwiosnie.txt
  echą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ledwie się przywitał, rzekł z diabelską uciechą:'
    source: przedwiosnie.txt
  upów:
  - !ruby/struct:Triphthong::Verse
    text: Cezary nie wrócił już do mniej wonnych trupów.
    source: przedwiosnie.txt
  odejść:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba było koniecznie z tego miejsca odejść.
    source: przedwiosnie.txt
  onia:
  - !ruby/struct:Triphthong::Verse
    text: — Posłuchaj, Klimie, czemu tak popędzasz konia?
    source: przesolil.txt
  ilkach:
  - !ruby/struct:Triphthong::Verse
    text: Co ty się wciąż oglądasz, kręcisz, jak na szpilkach?
    source: przesolil.txt
  ędnie:
  - !ruby/struct:Triphthong::Verse
    text: Zresztą sam wuj Tarabuk czuł, że pisze błędnie.
    source: przygody-sindbada-zeglarza.txt
  aniom:
  - !ruby/struct:Triphthong::Verse
    text: Nie wierzyłem dotychczas tym opowiadaniom.
    source: przygody-sindbada-zeglarza.txt
  ynarz:
  - !ruby/struct:Triphthong::Verse
    text: — Wrzuć co prędzej do morza! — powiedział marynarz.
    source: przygody-sindbada-zeglarza.txt
  ądry:
  - !ruby/struct:Triphthong::Verse
    text: Jestem tak samo jak ty odważny i mądry.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzę teraz, że jesteś szlachetny i mądry.
    source: przygody-sindbada-zeglarza.txt
  uzą:
  - !ruby/struct:Triphthong::Verse
    text: — Precz z mych oczu! — zawołał król w ślad za Piruzą.
    source: przygody-sindbada-zeglarza.txt
  ólem:
  - !ruby/struct:Triphthong::Verse
    text: — Precz z mych oczu! — zawołał Hindbad w ślad za królem.
    source: przygody-sindbada-zeglarza.txt
  isał:
  - !ruby/struct:Triphthong::Verse
    text: Nastało południe a wuj Tarabuk pisał.
    source: przygody-sindbada-zeglarza.txt
  ufer:
  - !ruby/struct:Triphthong::Verse
    text: Pobiegłem natychmiast do miejsca, gdzie stał kufer.
    source: przygody-sindbada-zeglarza.txt
  esłów:
  - !ruby/struct:Triphthong::Verse
    text: W podziemiach śnię i marzę, W ustach mam roje słów.
    source: przygody-sindbada-zeglarza.txt
  atak:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dość mi rozkazać snowi: Śnij mi się tak a tak!'
    source: przygody-sindbada-zeglarza.txt
  yznak:
  - !ruby/struct:Triphthong::Verse
    text: A sen się już różowi, Podając złoty znak.
    source: przygody-sindbada-zeglarza.txt
  ęśpiew:
  - !ruby/struct:Triphthong::Verse
    text: Idź w ślad za moim głosem, Dla ciebie nucę śpiew!
    source: przygody-sindbada-zeglarza.txt
  aszny:
  - !ruby/struct:Triphthong::Verse
    text: Jest on wszakże zawzięty, potężny i straszny.
    source: przygody-sindbada-zeglarza.txt
  ewcząt:
  - !ruby/struct:Triphthong::Verse
    text: Czym papier, czym pergamin wobec takich dziewcząt?
    source: przygody-sindbada-zeglarza.txt
  ększy:
  - !ruby/struct:Triphthong::Verse
    text: — Tam — na środku placu, gdzie ścisk i tłok największy.
    source: przygody-sindbada-zeglarza.txt
  ąsiad:
  - !ruby/struct:Triphthong::Verse
    text: — Mniejsza o to, kto i przed kim! — zawołał sąsiad.
    source: przygody-sindbada-zeglarza.txt
  ojem:
  - !ruby/struct:Triphthong::Verse
    text: — Jak to! — zawołał tłuścioch z wielkim niepokojem.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: Dla nich więc igrasz z bliźnich szczęściem i pokojem?
    source: sonety-odeskie-pozegnanie-do-d-d.txt
  - !ruby/struct:Triphthong::Verse
    text: — Coś w tym być musi jednak — mówił z niepokojem.
    source: towarzysz-podrozy.txt
  armił:
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś głodny i nikt cię dotąd nie nakarmił!
    source: przygody-sindbada-zeglarza.txt
  ymasz:
  - !ruby/struct:Triphthong::Verse
    text: — Toć miarkuję, że ledwo na nogach się trzymasz!
    source: przygody-sindbada-zeglarza.txt
  ądzie:
  - !ruby/struct:Triphthong::Verse
    text: — Kim jesteś, człowieku o nieludzkim wyglądzie?
    source: przygody-sindbada-zeglarza.txt
  acznie:
  - !ruby/struct:Triphthong::Verse
    text: Słowa te sprawiły, iż posmutniałem znacznie.
    source: przygody-sindbada-zeglarza.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ooooo! — mruknął znów tamten dwuznacznie.
    source: wspomnienia-niebieskiego-mundurka.txt
  ojrzeń:
  - !ruby/struct:Triphthong::Verse
    text: — Dziwię się tym, którzy nie mogą znieść ich spojrzeń.
    source: przygody-sindbada-zeglarza.txt
  eden:
  - !ruby/struct:Triphthong::Verse
    text: Purpurowiec zbliżył się jeszcze o krok jeden.
    source: przygody-sindbada-zeglarza.txt
  abuk:
  - !ruby/struct:Triphthong::Verse
    text: — Sindbadzie! — szepnął mi do ucha wuj Tarabuk.
    source: przygody-sindbada-zeglarza.txt
  arbel:
  - !ruby/struct:Triphthong::Verse
    text: Przyszedł pewnego razu czarnoksiężnik Barbel…
    source: przygody-sindbada-zeglarza.txt
  antco:
  - !ruby/struct:Triphthong::Verse
    text: — Myślisz, że jesteś taki wielki elegant, co?
    source: przygody-tomka-sawyera.txt
  achjim:
  - !ruby/struct:Triphthong::Verse
    text: Z bramy, z wiadrem na wodę, wybiegł w podskokach Jim.
    source: przygody-tomka-sawyera.txt
  yszło:
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś zaczął malować i coś ci nie wyszło…
    source: przygody-tomka-sawyera.txt
  użo:
  - !ruby/struct:Triphthong::Verse
    text: Dwa tysiące wierszy to dużo, bardzo dużo.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie rozumiecie; panu trza powietrza dużo.
    source: wesele.txt
  alec:
  - !ruby/struct:Triphthong::Verse
    text: Zaraz na początku chrząszcz ugryzł Tomka w palec.
    source: przygody-tomka-sawyera.txt
  omek:
  - !ruby/struct:Triphthong::Verse
    text: — Och, Sid, przestań, nie szarp mnie… — jęknął wreszcie Tomek.
    source: przygody-tomka-sawyera.txt
  ęhuck:
  - !ruby/struct:Triphthong::Verse
    text: — Przecież pochowali go jeszcze w sobotę, Huck.
    source: przygody-tomka-sawyera.txt
  erbę:
  - !ruby/struct:Triphthong::Verse
    text: Tomek otworzył usta i pokazał szczerbę.
    source: przygody-tomka-sawyera.txt
  adach:
  - !ruby/struct:Triphthong::Verse
    text: Wiara Tomka została zachwiana w posadach.
    source: przygody-tomka-sawyera.txt
  ążce:
  - !ruby/struct:Triphthong::Verse
    text: Ja nie mogę polec, bo tego nie ma w książce.
    source: przygody-tomka-sawyera.txt
  iczo:
  - !ruby/struct:Triphthong::Verse
    text: Stare belki zaczęły trzeszczeć tajemniczo.
    source: przygody-tomka-sawyera.txt
  aniec:
  - !ruby/struct:Triphthong::Verse
    text: — Rachunek wyrównany, psie! — warknął mieszaniec.
    source: przygody-tomka-sawyera.txt
  apią:
  - !ruby/struct:Triphthong::Verse
    text: — Muff Potter będzie wisiał, jeżeli go złapią!
    source: przygody-tomka-sawyera.txt
  aszkę:
  - !ruby/struct:Triphthong::Verse
    text: Zamówiła go więc od razu całą flaszkę.
    source: przygody-tomka-sawyera.txt
  ocia:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, ancymonie, co ma do tego ciocia?
    source: przygody-tomka-sawyera.txt
  yszłość:
  - !ruby/struct:Triphthong::Verse
    text: Potem wspólnie zaczęli snuć plany na przyszłość.
    source: przygody-tomka-sawyera.txt
  ylas:
  - !ruby/struct:Triphthong::Verse
    text: Po drugiej stronie rzeki ciągnął się gęsty las.
    source: przygody-tomka-sawyera.txt
  ybko:
  - !ruby/struct:Triphthong::Verse
    text: Nawet nie przeczuwałam wtedy, że tak szybko…
    source: przygody-tomka-sawyera.txt
  ardło:
  - !ruby/struct:Triphthong::Verse
    text: Dym miał niezbyt przyjemny smak i drapał w gardło.
    source: przygody-tomka-sawyera.txt
  ęspać:
  - !ruby/struct:Triphthong::Verse
    text: Poszli na plażę i tam położyli się spać.
    source: przygody-tomka-sawyera.txt
  amknąć:
  - !ruby/struct:Triphthong::Verse
    text: — Kazałaś mu… kazałaś mu… no, pójść i zamknąć.
    source: przygody-tomka-sawyera.txt
  iłsid:
  - !ruby/struct:Triphthong::Verse
    text: — Zdaje mi się, że nic nie mówiłem — wtrącił Sid.
    source: przygody-tomka-sawyera.txt
  iczka:
  - !ruby/struct:Triphthong::Verse
    text: Stanęła przy mym boku gwiazda-powierniczka,
    source: przygody-tomka-sawyera.txt
  yczka:
  - !ruby/struct:Triphthong::Verse
    text: Radość, szczęście, pociecha, duszy mej siostrzyczka!
    source: przygody-tomka-sawyera.txt
  ument:
  - !ruby/struct:Triphthong::Verse
    text: Nie będę powoływał się na ten argument.
    source: przygody-tomka-sawyera.txt
  abrać:
  - !ruby/struct:Triphthong::Verse
    text: — To skąd będziesz wiedział, do którego się zabrać?
    source: przygody-tomka-sawyera.txt
  ełko:
  - !ruby/struct:Triphthong::Verse
    text: Ostatniej nocy widział tam małe światełko.
    source: przygody-tomka-sawyera.txt
  arczył:
  - !ruby/struct:Triphthong::Verse
    text: Jeden raz najzupełniej Huckowi wystarczył.
    source: przygody-tomka-sawyera.txt
  omka:
  - !ruby/struct:Triphthong::Verse
    text: Jak w takiej sytuacji zawiadomić Tomka?!
    source: przygody-tomka-sawyera.txt
  odka:
  - !ruby/struct:Triphthong::Verse
    text: Szybko otworzono drzwi i Huck wszedł do środka.
    source: przygody-tomka-sawyera.txt
  ewność:
  - !ruby/struct:Triphthong::Verse
    text: Była to jednak tylko wątpliwość, nie pewność.
    source: przygody-tomka-sawyera.txt
  odrzwi:
  - !ruby/struct:Triphthong::Verse
    text: Ledwo zjedli śniadanie, ktoś zapukał do drzwi.
    source: przygody-tomka-sawyera.txt
  ołać:
  - !ruby/struct:Triphthong::Verse
    text: — Straszne, Becky, to prawda, ale trzeba wołać.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie dosyć przeprosić, nie dosyć odwołać.
    source: satyry-czesc-pierwsza-palinodia.txt
  ęścia:
  - !ruby/struct:Triphthong::Verse
    text: Ruszyli więc dalej — bez celu — na los szczęścia.
    source: przygody-tomka-sawyera.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pan mówi, że człowiek jest twórcą swego szczęścia.
    source: szczesliwy.txt
  osnu:
  - !ruby/struct:Triphthong::Verse
    text: Miasteczko szykowało się do ciężkiego snu.
    source: przygody-tomka-sawyera.txt
  eczar:
  - !ruby/struct:Triphthong::Verse
    text: On straszy tam, gdzie umarł — u wejścia do pieczar.
    source: przygody-tomka-sawyera.txt
  orki:
  - !ruby/struct:Triphthong::Verse
    text: Dobrze zrobiliśmy, że zabraliśmy worki.
    source: przygody-tomka-sawyera.txt
  uglas:
  - !ruby/struct:Triphthong::Verse
    text: A może pokłóciłeś się z panią Douglas?
    source: przygody-tomka-sawyera.txt
  ączęść:
  - !ruby/struct:Triphthong::Verse
    text: Bądź tak dobry, Tomku, i weź sobie moją część.
    source: przygody-tomka-sawyera.txt
  andy:
  - !ruby/struct:Triphthong::Verse
    text: Ale obiecaj mi, że przyjmiesz mnie do bandy.
    source: przygody-tomka-sawyera.txt
  oniusz:
  - !ruby/struct:Triphthong::Verse
    text: Opowiesz mi to wolnym czasem — rzekł Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Lecz sprawcą porwania nam dziecka jest Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Każ sobie dać płaszcz! — rzekł mu na drogę Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — W każdym razie dziękuję ci — mówił Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś jej narzeczonym? — powtórzył Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: „Przegrałem i zginąłem” — pomyślał Petroniusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: „A zatem jej nie odbił!” — pomyślał Petroniusz.
    source: quo-vadis.txt
  ulów:
  - !ruby/struct:Triphthong::Verse
    text: — Uspokój się, szalony potomku konsulów.
    source: quo-vadis.txt
  osób:
  - !ruby/struct:Triphthong::Verse
    text: — Czekaj, zdaje mi się, że obmyśliłem sposób.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Chodź, Flipoto, dość mam już niemiłych mi osób.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Biegniesz pani tak prędko, że zdążyć nie sposób.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: „Może jutro wynajdę jaki inny sposób.”
    source: w-pustyni-i-w-puszczy.txt
  órką:
  - !ruby/struct:Triphthong::Verse
    text: Ale wiesz o tym, że nie jesteś naszą córką.
    source: quo-vadis.txt
  iból:
  - !ruby/struct:Triphthong::Verse
    text: Na twarzy Aulusa znów odbił się gniew i ból.
    source: quo-vadis.txt
  ogniew:
  - !ruby/struct:Triphthong::Verse
    text: Narazić się od pierwszej chwili na jego gniew?
    source: quo-vadis.txt
  usisz:
  - !ruby/struct:Triphthong::Verse
    text: Być na niej musisz, naprzód dlatego, że musisz…
    source: quo-vadis.txt
  akać:
  - !ruby/struct:Triphthong::Verse
    text: Porwała ją rozpacz i chciało jej się płakać.
    source: quo-vadis.txt
  usów:
  - !ruby/struct:Triphthong::Verse
    text: — Do domu, Ursusie, do domu, do Aulusów!
    source: quo-vadis.txt
  igów:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś zakładniczką i córką króla Ligów.
    source: quo-vadis.txt
  ęsach:
  - !ruby/struct:Triphthong::Verse
    text: I dwie łzy zawisły na jej spuszczonych rzęsach.
    source: quo-vadis.txt
  ulgę:
  - !ruby/struct:Triphthong::Verse
    text: Ta jedna myśl sprawiała mu niejaką ulgę.
    source: quo-vadis.txt
  akmnie:
  - !ruby/struct:Triphthong::Verse
    text: — Bo ci nie odpłaciła nienawiścią jak mnie.
    source: quo-vadis.txt
  utu:
  - !ruby/struct:Triphthong::Verse
    text: Sąd domowy oczyścił ją z tego zarzutu.
    source: quo-vadis.txt
  orak:
  - !ruby/struct:Triphthong::Verse
    text: — Sam cezar o nich mówił — odpowiedział dworak.
    source: quo-vadis.txt
  eczór:
  - !ruby/struct:Triphthong::Verse
    text: Przyjdź po pachołka i po pieniądze dziś wieczór.
    source: quo-vadis.txt
  otnik:
  - !ruby/struct:Triphthong::Verse
    text: Ale on się powiesił! — zawołał robotnik.
    source: quo-vadis.txt
  emznikł:
  - !ruby/struct:Triphthong::Verse
    text: On zaś kazał jej iść do uczniów, a potem znikł.
    source: quo-vadis.txt
  icjusz:
  - !ruby/struct:Triphthong::Verse
    text: — Prześladowania się nie bójcie — rzekł Winicjusz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego? — zapytał ze zdziwieniem Winicjusz.
    source: quo-vadis.txt
  arzekł:
  - !ruby/struct:Triphthong::Verse
    text: — Muszę poprosić Miriam lub Nazariusza — rzekł.
    source: quo-vadis.txt
  ęcię:
  - !ruby/struct:Triphthong::Verse
    text: — Ktokolwiek jesteś, kocham inną i nie chcę cię.
    source: quo-vadis.txt
  ancjum:
  - !ruby/struct:Triphthong::Verse
    text: Wyroki śmierci może wydawać i z Ancjum.
    source: quo-vadis.txt
  ijan:
  - !ruby/struct:Triphthong::Verse
    text: — U Linusa, starszego kapłana chrześcijan.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Skąd… siła… ta… się… dziwna bierze U chrześcijan?…
    source: slodycz.txt
  umarł:
  - !ruby/struct:Triphthong::Verse
    text: — Panie, ów starzec omdlał, a może i umarł.
    source: quo-vadis.txt
  ekłem:
  - !ruby/struct:Triphthong::Verse
    text: Dawniej wierzyłem w przemoc, dziś się jej wyrzekłem.
    source: quo-vadis.txt
  aczę:
  - !ruby/struct:Triphthong::Verse
    text: Dlatego dziś piszę, choć jutro cię zobaczę.
    source: quo-vadis.txt
  igia:
  - !ruby/struct:Triphthong::Verse
    text: — Miasto całe jak w ogniu — powtórzyła Ligia.
    source: quo-vadis.txt
  ogłem:
  - !ruby/struct:Triphthong::Verse
    text: I dłużej już bez ciebie wytrzymać nie mogłem.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przyznam ci się: zabić cię znienacka nie mogłem.'
    source: w-malym-dworku.txt
  ałdów:
  - !ruby/struct:Triphthong::Verse
    text: Wolisz sypiać po prandium niż przysiedzieć fałdów.
    source: quo-vadis.txt
  ajmniej:
  - !ruby/struct:Triphthong::Verse
    text: Na chromego małżonka Wenery, bynajmniej!
    source: quo-vadis.txt
  ikę:
  - !ruby/struct:Triphthong::Verse
    text: Ujrzę płonące miasto i skończę Troikę.
    source: quo-vadis.txt
  ilo:
  - !ruby/struct:Triphthong::Verse
    text: — Płaczę nad Rzymem, panie — odpowiedział Chilo.
    source: quo-vadis.txt
  ądu:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Liczne głosy poczęły powtarzać: „Dzień sądu!…'
    source: quo-vadis.txt
  itol:
  - !ruby/struct:Triphthong::Verse
    text: Ale wówczas ostał się przynajmniej Kapitol.
    source: quo-vadis.txt
  oruch:
  - !ruby/struct:Triphthong::Verse
    text: Mów, radź! — zawołał Nero ujrzawszy jego ruch.
    source: quo-vadis.txt
  ystrach:
  - !ruby/struct:Triphthong::Verse
    text: I w duszy nie wątpił, że jednak przeważy strach.
    source: quo-vadis.txt
  akrew:
  - !ruby/struct:Triphthong::Verse
    text: Twoje boskie oczy nie lubią patrzeć na krew.
    source: quo-vadis.txt
  ąpać:
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, ale tymczasem muszę się wykąpać.
    source: quo-vadis.txt
  armur:
  - !ruby/struct:Triphthong::Verse
    text: Twarz Winicjusza stała się blada jak marmur.
    source: quo-vadis.txt
  ółtwój:
  - !ruby/struct:Triphthong::Verse
    text: Tu, z tych łez i z tej krwi chcesz zbudować kościół Twój?
    source: quo-vadis.txt
  ęcząc:
  - !ruby/struct:Triphthong::Verse
    text: Jedni z nich stali, drudzy modlili się klęcząc.
    source: quo-vadis.txt
  yrku:
  - !ruby/struct:Triphthong::Verse
    text: Chilona poprzednio już wyniesiono z cyrku.
    source: quo-vadis.txt
  yca:
  - !ruby/struct:Triphthong::Verse
    text: — Jestem, świetlisty płodzie słońca i księżyca.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Ta pani jest wyborna, przykład mnie zachwyca!
    source: swietoszek.txt
  araz:
  - !ruby/struct:Triphthong::Verse
    text: Tu i ówdzie ozwał się poklask i ścichł zaraz.
    source: quo-vadis.txt
  - !ruby/struct:Triphthong::Verse
    text: Jak mi gwałt zrobić zechcą, zabiję się zaraz.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale najmłodsza siostra szepnęła mu zaraz:'
    source: u-krola-olch.txt
  arkus:
  - !ruby/struct:Triphthong::Verse
    text: — To nieprawda! — zawołał z niepokojem Barkus.
    source: quo-vadis.txt
  obroć:
  - !ruby/struct:Triphthong::Verse
    text: Ale czy wypada mi śpiewać własną dobroć?
    source: quo-vadis.txt
  ystiusz:
  - !ruby/struct:Triphthong::Verse
    text: Mówił mi o tym krewny Aulusów Antystiusz.
    source: quo-vadis.txt
  alał:
  - !ruby/struct:Triphthong::Verse
    text: Czy zapał krwią ostatni bombardyjer zalał?
    source: reduta-ordona.txt
  ochów:
  - !ruby/struct:Triphthong::Verse
    text: — „Dobrze — rzecze Jenerał, — nie odda im prochów”.
    source: reduta-ordona.txt
  omów:
  - !ruby/struct:Triphthong::Verse
    text: Tu blask, — dym, — chwila cicho — i huk jak stu gromów!
    source: reduta-ordona.txt
  ętu:
  - !ruby/struct:Triphthong::Verse
    text: Uważnie przyjrzałem się kośćcowi okrętu.
    source: rekopis-zaleziony-w-butli.txt
  innej:
  - !ruby/struct:Triphthong::Verse
    text: Musiałem pomyśleć o sporządzeniu innej.
    source: robinson-crusoe.txt
  eźli:
  - !ruby/struct:Triphthong::Verse
    text: Inaczej dawno by mnie już byli znaleźli.
    source: robinson-crusoe.txt
  ałtna:
  - !ruby/struct:Triphthong::Verse
    text: Jaskinia była mała i bardzo niekształtna.
    source: robinson-crusoe.txt
  orzył:
  - !ruby/struct:Triphthong::Verse
    text: Zacząłem od pytania, czy wie kto go stworzył.
    source: robinson-crusoe.txt
  - !ruby/struct:Triphthong::Verse
    text: W takim razie potrzeba, bym się upokorzył.
    source: swietoszek.txt
  ychrad:
  - !ruby/struct:Triphthong::Verse
    text: Lud mój chętnie uczy się i słucha mądrych rad.
    source: robinson-crusoe.txt
  alki:
  - !ruby/struct:Triphthong::Verse
    text: — Robinson i Piętaszek zbroją się do walki.
    source: robinson-crusoe.txt
  yspy:
  - !ruby/struct:Triphthong::Verse
    text: — Druga łódź buntowników przybija do wyspy.
    source: robinson-crusoe.txt
  ójgłos:
  - !ruby/struct:Triphthong::Verse
    text: Wiesz dobrze, kto do ciebie mówi, gdyż znasz mój głos.
    source: robinson-crusoe.txt
  utaj:
  - !ruby/struct:Triphthong::Verse
    text: A jednak jakże obcy się poczułem tutaj!
    source: robinson-crusoe.txt
  apięć:
  - !ruby/struct:Triphthong::Verse
    text: Okręt stał u wybrzeża przez dni dwadzieścia pięć.
    source: robinson-crusoe.txt
  adrżeć:
  - !ruby/struct:Triphthong::Verse
    text: Kto zechce zadrzeć z nami, będzie musiał zadrżeć.
    source: romeo-i-julia.txt
  órki:
  - !ruby/struct:Triphthong::Verse
    text: „Sinior Martino, jego małżonka i córki.
    source: romeo-i-julia.txt
  iglarz:
  - !ruby/struct:Triphthong::Verse
    text: podniósł Z ziemi niebogę; był to wielki figlarz.
    source: romeo-i-julia.txt
  ucie:
  - !ruby/struct:Triphthong::Verse
    text: Człowiek, którego Pan Bóg skazał na zepsucie.
    source: romeo-i-julia.txt
  ęczyn:
  - !ruby/struct:Triphthong::Verse
    text: Życie twoje przeszłoby zatem bez zaręczyn.
    source: romeo-i-julia.txt
  ukam:
  - !ruby/struct:Triphthong::Verse
    text: Oto Nadchodzi właśnie ten, którego szukam.
    source: romeo-i-julia.txt
  inniać:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz–że Zbójcę krewnego twego uniewinniać?
    source: romeo-i-julia.txt
  yjdziesz:
  - !ruby/struct:Triphthong::Verse
    text: Biegnę Uprzedzić moją panią, że pan przyjdziesz.
    source: romeo-i-julia.txt
  arys:
  - !ruby/struct:Triphthong::Verse
    text: Wchodzą Kapulet, Pani Kapulet i Parys.
    source: romeo-i-julia.txt
  ołasz:
  - !ruby/struct:Triphthong::Verse
    text: Choćbyś Dopięła tego, wskrzesić go nie zdołasz.
    source: romeo-i-julia.txt
  iśmie:
  - !ruby/struct:Triphthong::Verse
    text: Masz–li Ustną odpowiedź jego czy na piśmie?
    source: romeo-i-julia.txt
  alne:
  - !ruby/struct:Triphthong::Verse
    text: To wydawało jej się całkiem naturalne.
    source: ropucha.txt
  osło:
  - !ruby/struct:Triphthong::Verse
    text: Gdybym w nie skoczyć mogła, gdzie by mnie wyniosło?
    source: ropucha.txt
  ekstwwyd:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bronisław Gubrynowicz, Lwów 1909; Pierwodruk: tekst w wyd.'
    source: rozlaczenie.txt
  ośćswą:
  - !ruby/struct:Triphthong::Verse
    text: Słowo więc, raz rzeczone, ma niepowrotność swą.
    source: rzecz-o-wolnosci-slowa.txt
  iństwo:
  - !ruby/struct:Triphthong::Verse
    text: Tam jest skąpstwo rzemiosła, nie jego dzieciństwo.
    source: rzecz-o-wolnosci-slowa.txt
  yństwo:
  - !ruby/struct:Triphthong::Verse
    text: Tam jest prędzej styl wielki, niźli barbarzyństwo.
    source: rzecz-o-wolnosci-slowa.txt
  eło:
  - !ruby/struct:Triphthong::Verse
    text: Żyją stare religie, pierwsze ducha dzieło.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Zostać panem, największe, prawda, to jest dzieło.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  eśni:
  - !ruby/struct:Triphthong::Verse
    text: Nie duchowi, ni sobie, ni wewnętrznej pieśni.
    source: rzecz-o-wolnosci-slowa.txt
  asnym:
  - !ruby/struct:Triphthong::Verse
    text: Nie można być, doprawdy, kolosalniej jasnym!
    source: rzecz-o-wolnosci-slowa.txt
  ańczy:
  - !ruby/struct:Triphthong::Verse
    text: Kto słyszy — drży, kto nie śmie słyszeć — gra i tańczy.
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Kto zaś do celu swego się zbliża, ten tańczy.
    source: tako-rzecze-zaratustra.txt
  ylko:
  - !ruby/struct:Triphthong::Verse
    text: Mahomet zawołałby we śnie, «Druku tylko!…»
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdybym był pięknym, Tyzbe, twoim byłbym tylko —
    source: sen-nocy-letniej.txt
  ytek:
  - !ruby/struct:Triphthong::Verse
    text: Wolność w użycie wchodzi, w prawo jej użytek.
    source: rzecz-o-wolnosci-slowa.txt
  olą:
  - !ruby/struct:Triphthong::Verse
    text: I czy On wszystkich uczył równo parabolą?…
    source: rzecz-o-wolnosci-slowa.txt
  amem:
  - !ruby/struct:Triphthong::Verse
    text: Tak dzisiaj słowo cierpi ujarzmione kłamem!
    source: rzecz-o-wolnosci-slowa.txt
  asów:
  - !ruby/struct:Triphthong::Verse
    text: Jest ironia zdarzeń, I jest ironia czasów.
    source: rzecz-o-wolnosci-slowa.txt
  utne:
  - !ruby/struct:Triphthong::Verse
    text: I spomniałem to *serio* fałszywe, okrutne!
    source: rzecz-o-wolnosci-slowa.txt
  ucznie:
  - !ruby/struct:Triphthong::Verse
    text: Znalazł uczniów; któryż błąd nie znachodził ucznie?
    source: satyry-czesc-druga-czlowiek-i-zwierz.txt
  orny:
  - !ruby/struct:Triphthong::Verse
    text: Pada do nóg jegomość dobrodziej Pokorny.
    source: satyry-czesc-druga-klatki.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ach, jak ślicznie! — zawołał kapelmistrz nadworny.
    source: slowik.txt
  oczny:
  - !ruby/struct:Triphthong::Verse
    text: „Jest to jaśnie wielmożny sędzia tegoroczny.
    source: satyry-czesc-druga-klatki.txt
  użne:
  - !ruby/struct:Triphthong::Verse
    text: „Fundusz zrobił; to dzieło bliźniemu usłużne”.
    source: satyry-czesc-druga-klatki.txt
  użnę:
  - !ruby/struct:Triphthong::Verse
    text: „Ale ukradł trzy części, czwartą dał w jałmużnę”.
    source: satyry-czesc-druga-klatki.txt
  uczyć:
  - !ruby/struct:Triphthong::Verse
    text: „Dobrze mu tak, trzeba tych ichmościów oduczyć”.
    source: satyry-czesc-druga-klatki.txt
  umiał:
  - !ruby/struct:Triphthong::Verse
    text: Wszedł na świat — kto go zoczył, przestraszył się, zdumiał”.
    source: satyry-czesc-druga-medrek.txt
  ochą:
  - !ruby/struct:Triphthong::Verse
    text: Natura wszystkim matką, nikomu macochą.
    source: satyry-czesc-druga-medrek.txt
  uczaj:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli masz dar bawienia, baw, a nie nauczaj”.
    source: satyry-czesc-druga-medrek.txt
  użył:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Co druk głosi, to prawda: od czegoż by służył?'
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Płaci on wielkim mężom, w czym się świat zadłużył.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  aszki:
  - !ruby/struct:Triphthong::Verse
    text: Pełno w świecie obłudy, wkrada się i w fraszki.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  - !ruby/struct:Triphthong::Verse
    text: Wewnątrz skryta osoba, z wierzchu same maszki.
    source: satyry-czesc-druga-pochwala-glupstwa.txt
  ólnie:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz, abym lepszość naszą dowodził szczególnie?”
    source: satyry-czesc-druga-pochwala-wieku.txt
  otne:
  - !ruby/struct:Triphthong::Verse
    text: Żółwim krokiem szły przedtem nauki kłopotne.
    source: satyry-czesc-druga-pochwala-wieku.txt
  ętną:
  - !ruby/struct:Triphthong::Verse
    text: Wznieś porę pożądaną i wiekom pamiętną!
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  - !ruby/struct:Triphthong::Verse
    text: Wznieś porę pożądaną i wiekom pamiętną!
    source: satyry-czesc-druga-pochwaly-milczenia.txt
  ynem:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś królem, a czemu nie królewskim synem?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jest jeszcze inny obłęd: a ten jest *przed* czynem.'
    source: tako-rzecze-zaratustra.txt
  inem:
  - !ruby/struct:Triphthong::Verse
    text: To niedobrze; krew pańska jest zaszczyt przed gminem.
    source: satyry-czesc-pierwsza-do-krola.txt
  elne:
  - !ruby/struct:Triphthong::Verse
    text: Musiał czcić; czegóż złoto nie potrafi dzielne?
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  iszczą:
  - !ruby/struct:Triphthong::Verse
    text: Nie ganię ja podróże, ale niech nie niszczą.
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  - !ruby/struct:Triphthong::Verse
    text: Co po guście, dłużnicy gdy płaczą i piszczą?
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  iczne:
  - !ruby/struct:Triphthong::Verse
    text: Co po fantach, za które poszły wsie dziedziczne?
    source: satyry-czesc-pierwsza-marnotrawstwo.txt
  owiem:
  - !ruby/struct:Triphthong::Verse
    text: „Słucham, już będę milczał, niech się tylko dowiem”.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  owna:
  - !ruby/struct:Triphthong::Verse
    text: Od srebra aż do złota, praca niewymowna.
    source: satyry-czesc-pierwsza-oszczednosc.txt
  iste:
  - !ruby/struct:Triphthong::Verse
    text: Przystajem na takowe prawdy oczywiste.
    source: satyry-czesc-pierwsza-pijanstwo.txt
  astry:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oto profit: nudności i guzy, i plastry”.'
    source: satyry-czesc-pierwsza-pijanstwo.txt
  ytą:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz widzieć tajemnicę przed światem ukrytą?
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  awcę:
  - !ruby/struct:Triphthong::Verse
    text: Na co rozum, dar boży, jeśli bluźni dawcę?
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  adne:
  - !ruby/struct:Triphthong::Verse
    text: Gdzieżeście, o matrony święte i przykładne?
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  ubił:
  - !ruby/struct:Triphthong::Verse
    text: Był czas, kiedy błąd ślepy nierządem się chlubił.
    source: satyry-czesc-pierwsza-swiat-zepsuty.txt
  aniać:
  - !ruby/struct:Triphthong::Verse
    text: Zasłonię; proszę jednak jejmości się kłaniać.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  aszy:
  - !ruby/struct:Triphthong::Verse
    text: Gmin podły wnętrzna trwoga i sumnienie straszy.
    source: satyry-czesc-pierwsza-szczesliwosc-filutow.txt
  ardzi:
  - !ruby/struct:Triphthong::Verse
    text: Syp fundusze, a kradnij, Bóg ofiarą wzgardzi.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  otą:
  - !ruby/struct:Triphthong::Verse
    text: Grunt wszystkiego poczciwość, pobożność i z cnotą.
    source: satyry-czesc-pierwsza-zlosc-ukryta-i-jawna.txt
  etą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jejmość w złych humorach: »Czym pojedziem?« »Karetą«.'
    source: satyry-czesc-pierwsza-zona-modna.txt
  ustru:
  - !ruby/struct:Triphthong::Verse
    text: A ogród?« »Są kwatery z bukszpanu, ligustru«.
    source: satyry-czesc-pierwsza-zona-modna.txt
  eślą:
  - !ruby/struct:Triphthong::Verse
    text: Więc obcych wizerunki malują i kreślą.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  yści:
  - !ruby/struct:Triphthong::Verse
    text: Lepsze małe, lecz pewne, wieśniackie korzyści.
    source: satyry-czesc-pierwsza-zycie-dworskie.txt
  ęstwo:
  - !ruby/struct:Triphthong::Verse
    text: I czyż warto jest walczyć, nie wierząc w zwycięstwo?
    source: schnaca-limba.txt
  aska:
  - !ruby/struct:Triphthong::Verse
    text: Twoje nazwisko, mości panie, jeśli łaska?
    source: sen-nocy-letniej.txt
  acją:
  - !ruby/struct:Triphthong::Verse
    text: Na uczciwość, ten księżyc świeci z rzadką gracją.
    source: sen-nocy-letniej.txt
  iwca:
  - !ruby/struct:Triphthong::Verse
    text: Niech zginę, jeśli mi nie żal tego poczciwca.
    source: sen-nocy-letniej.txt
  ekle:
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem wieleć z tego, co się działo w piekle.
    source: serce-oskarzycielem.txt
  agał:
  - !ruby/struct:Triphthong::Verse
    text: Lecz odgłos uderzeń wciąż wzmagał się i wzmagał.
    source: serce-oskarzycielem.txt
  - !ruby/struct:Triphthong::Verse
    text: «Drudzy rwali — wilk rzecze — jam tylko pomagał».
    source: wilk-i-owce-ii.txt
  esień:
  - !ruby/struct:Triphthong::Verse
    text: Szczególniej dokuczała mu zazwyczaj jesień.
    source: silaczka.txt
  istu:
  - !ruby/struct:Triphthong::Verse
    text: Natrafił wśród papierów na początek listu.
    source: silaczka.txt
  itniesz:
  - !ruby/struct:Triphthong::Verse
    text: — Czy np. pomyślałaś kiedy o tym, po co kwitniesz?
    source: slimak-i-roza.txt
  utor:
  - !ruby/struct:Triphthong::Verse
    text: Powodu tej natury nie usłuchał autor.
    source: slodycz.txt
  alnie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie mówię: cywilnie, Lecz mówię: naturalnie…'
    source: slodycz.txt
  aską:
  - !ruby/struct:Triphthong::Verse
    text: I o Chrystusie onę Odyseję płaską…
    source: slodycz.txt
  - !ruby/struct:Triphthong::Verse
    text: Jest coś, co oni zowią słodyczą i łaską…
    source: slodycz.txt
  ypia:
  - !ruby/struct:Triphthong::Verse
    text: Zarzuca kraj szaty na oczy i zasypia.
    source: slodycz.txt
  ąsa:
  - !ruby/struct:Triphthong::Verse
    text: Niechaj się nigdy słaby na mocnych nie dąsa!
    source: slon-i-pszczola.txt
  ernie:
  - !ruby/struct:Triphthong::Verse
    text: Lepiej krótko, a dobrze, niż długo, a miernie.»
    source: slowik-i-szczygiel-ii.txt
  ądził:
  - !ruby/struct:Triphthong::Verse
    text: «A ja tego — rzekł słowik — który mnie osądził».
    source: slowik-i-szczygiel.txt
  - !ruby/struct:Triphthong::Verse
    text: — Pomyśleć sobie, żeś to ty mnie tak urządził!
    source: wyspa-skarbow.txt
  aczka:
  - !ruby/struct:Triphthong::Verse
    text: — To krowa ryczy — rzekła mała pomywaczka.
    source: slowik.txt
  elan:
  - !ruby/struct:Triphthong::Verse
    text: — Czyż to być może? — spytał zdumiony szambelan.
    source: slowik.txt
  ynka:
  - !ruby/struct:Triphthong::Verse
    text: — Słowiczku! — zawołała radośnie dziewczynka.
    source: slowik.txt
  ykłą:
  - !ruby/struct:Triphthong::Verse
    text: Łzy twoje mają cenę i wartość niezwykłą.
    source: slowik.txt
  ękniej:
  - !ruby/struct:Triphthong::Verse
    text: A słowik śpiewał dalej, coraz rzewniej, piękniej.
    source: slowik.txt
  iwnie:
  - !ruby/struct:Triphthong::Verse
    text: Przeprosiłem go, ale on jakoś tak dziwnie…
    source: smierc-urzednika.txt
  ua:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Snycerz i statua
    source: snycerz-i-statua.txt
  irza:
  - !ruby/struct:Triphthong::Verse
    text: Sonety krymskie Góra Kikineis Mirza
    source: sonety-krymskie-gora-kikineis.txt
  ury:
  - !ruby/struct:Triphthong::Verse
    text: Czy aniołom tron odlał z zamrożonéj chmury?
    source: sonety-krymskie-widok-gor-ze-stepow-kozlowa.txt
  akra:
  - !ruby/struct:Triphthong::Verse
    text: Tyle rzeczy wybornych i pożywnych, kra, kra!
    source: spiewak-spod-strzechy.txt
  ikrzyż:
  - !ruby/struct:Triphthong::Verse
    text: O ulico, ulico Miast, nad któremi krzyż!
    source: stolica.txt
  anny:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Strumyk i fontanny
    source: strumyk-i-fontanny.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż znaczył ten w milczeniu upór nieustanny?
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Czyż to mnie wypadało przyjąć rolę panny?
    source: swietoszek.txt
  istej:
  - !ruby/struct:Triphthong::Verse
    text: Otaczała mnie ciemność nocy wiekuistej.
    source: studnia-i-wahadlo.txt
  ężar:
  - !ruby/struct:Triphthong::Verse
    text: Zadławił mię na poły ich wzmożony ciężar.
    source: studnia-i-wahadlo.txt
  isze:
  - !ruby/struct:Triphthong::Verse
    text: «Dlatego, żem tak myślał jak moi derwisze».
    source: sultan-w-piekle.txt
  orzéj:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jak go zobaczysz, powiesz: no tutaj to gorzéj!'
    source: swietoszek.txt
  anę:
  - !ruby/struct:Triphthong::Verse
    text: Właśnie miałem wychodzić, lecz teraz zostanę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja sądziłem, że inną odpowiedź dostanę.
    source: swietoszek.txt
  ile:
  - !ruby/struct:Triphthong::Verse
    text: A to uczucia ludzkie, w całej swojej sile.
    source: swietoszek.txt
  aras:
  - !ruby/struct:Triphthong::Verse
    text: A z tym drugim co będzie, by skończyć ambaras?
    source: swietoszek.txt
  ązek:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko zrobię, co każesz, by zerwać ten związek.
    source: swietoszek.txt
  enić:
  - !ruby/struct:Triphthong::Verse
    text: Najprzód chcę was pogodzić, a potem pożenić.
    source: swietoszek.txt
  ótnię:
  - !ruby/struct:Triphthong::Verse
    text: Czyś pan zwariował, dzisiaj zwodzić taką kłótnię!
    source: swietoszek.txt
  amień:
  - !ruby/struct:Triphthong::Verse
    text: Pan nie pragniesz miłości doczesnych omamień.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszakże i ja mam w piersiach serce, a nie kamień.
    source: swietoszek.txt
  ekiem:
  - !ruby/struct:Triphthong::Verse
    text: Czyż za to żem pobożny, nie mam być człowiekiem?
    source: swietoszek.txt
  aczéj:
  - !ruby/struct:Triphthong::Verse
    text: Słucham pana, bo zrobić nie mogę inaczéj.
    source: swietoszek.txt
  yniéj:
  - !ruby/struct:Triphthong::Verse
    text: Nie, na złość wszystkim, pragnę abyś siedział przy niéj.
    source: swietoszek.txt
  aśnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale twoja spokojność zdradziła cię właśnie.
    source: swietoszek.txt
  udze:
  - !ruby/struct:Triphthong::Verse
    text: A na cóżeś ją potem oddał w ręce cudze?
    source: swietoszek.txt
  ożę:
  - !ruby/struct:Triphthong::Verse
    text: Mając te środki w ręku, może cię zatrwożę.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, jednakże ja to między bajki włożę.
    source: wstep-do-bajek.txt
  olnię:
  - !ruby/struct:Triphthong::Verse
    text: Nie bój się ojcze, ja cię od niego uwolnię.
    source: swietoszek.txt
  adą:
  - !ruby/struct:Triphthong::Verse
    text: Jakież to straszne rzeczy w uszy mi tu kładą!
    source: swietoszek.txt
  ucze:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba mi przed wieczorem oddać wszystkie klucze.
    source: swietoszek.txt
  omię:
  - !ruby/struct:Triphthong::Verse
    text: — Muszę teraz mieć strasznie głupią fizjonomię.
    source: szczesliwy.txt
  omni:
  - !ruby/struct:Triphthong::Verse
    text: Jak się pan ożeni, to sobie pan przypomni.
    source: szczesliwy.txt
  ełki:
  - !ruby/struct:Triphthong::Verse
    text: Zęby mi wybił — moje zęby jak perełki!
    source: szewcy.txt
  etang:
  - !ruby/struct:Triphthong::Verse
    text: To nie jest takie proste, mon cher Sayetang!
    source: szewcy.txt
  eczas:
  - !ruby/struct:Triphthong::Verse
    text: Macie idee, boście nażarci — macie czas.
    source: szewcy.txt
  ęknę:
  - !ruby/struct:Triphthong::Verse
    text: Nie śmiej się, małpo, z taką lubością, bo pęknę.
    source: szewcy.txt
  adzy:
  - !ruby/struct:Triphthong::Verse
    text: Pierwsze bezprawie w imię prawomocnej władzy.
    source: szewcy.txt
  ichzłud:
  - !ruby/struct:Triphthong::Verse
    text: To wielki symbol jest but — przekory wszelkich złud!
    source: szewcy.txt
  ukach:
  - !ruby/struct:Triphthong::Verse
    text: / przez sen przeciągając się, po paru pomrukach /
    source: szewcy.txt
  yco:
  - !ruby/struct:Triphthong::Verse
    text: Ja się wprost chyba na śmierć zapożądam czy co?
    source: szewcy.txt
  upa:
  - !ruby/struct:Triphthong::Verse
    text: Siadaj tu, stary durniu, obok tego trupa.
    source: szewcy.txt
  amięć:
  - !ruby/struct:Triphthong::Verse
    text: W muzeum ma to być na wieczną rzeczy pamięć.
    source: szewcy.txt
  erpiał:
  - !ruby/struct:Triphthong::Verse
    text: Tego akademika pan pisarz nie cierpiał.
    source: szkice-weglem.txt
  aród:
  - !ruby/struct:Triphthong::Verse
    text: — Francuzy — rzekł — to też jest bałamutny naród.
    source: szkice-weglem.txt
  eszmul:
  - !ruby/struct:Triphthong::Verse
    text: — No, pasioł won, ty sałdat! — rzekł flegmatycznie Szmul.
    source: szkice-weglem.txt
  eria:
  - !ruby/struct:Triphthong::Verse
    text: myślę, a to nie owce, tylko kawaleria.
    source: szkice-weglem.txt
  ękła:
  - !ruby/struct:Triphthong::Verse
    text: Dopiero jak przyszła na rynek, tak się zlękła.
    source: szkice-weglem.txt
  odpust:
  - !ruby/struct:Triphthong::Verse
    text: Rzepowej zdawało się, że to jaki odpust.
    source: szkice-weglem.txt
  użny:
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odparł Zaratustra — nie dawam jałmużny.
    source: tako-rzecze-zaratustra.txt
  ywką:
  - !ruby/struct:Triphthong::Verse
    text: Pracuje się jeszcze, gdyż praca jest rozrywką.
    source: tako-rzecze-zaratustra.txt
  ykiem:
  - !ruby/struct:Triphthong::Verse
    text: Lud cały radował się i mlaskał językiem.
    source: tako-rzecze-zaratustra.txt
  ustra:
  - !ruby/struct:Triphthong::Verse
    text: ! ',,Zaprawdę, piękny połów miał dziś Zaratustra.'
    source: tako-rzecze-zaratustra.txt
  yszu:
  - !ruby/struct:Triphthong::Verse
    text: Chodźże, ty mój zimny i sztywny towarzyszu!
    source: tako-rzecze-zaratustra.txt
  uskach:
  - !ruby/struct:Triphthong::Verse
    text: Tysiącletnie wartości lśnią się na tych łuskach.
    source: tako-rzecze-zaratustra.txt
  ypiać:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mądrością jego: czuwać, by móc dobrze sypiać.'
    source: tako-rzecze-zaratustra.txt
  arwach:
  - !ruby/struct:Triphthong::Verse
    text: Ja zaś pokażę wam ich w innych jeszcze barwach.
    source: tako-rzecze-zaratustra.txt
  ykraść:
  - !ruby/struct:Triphthong::Verse
    text: Powinieneś samego siebie z życia wykraść!”
    source: tako-rzecze-zaratustra.txt
  akten:
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, wolę śmierci znamionuje znak ten!
    source: tako-rzecze-zaratustra.txt
  elkich:
  - !ruby/struct:Triphthong::Verse
    text: Otworem stoi jeszcze ziemia dla dusz wielkich.
    source: tako-rzecze-zaratustra.txt
  epszym:
  - !ruby/struct:Triphthong::Verse
    text: Zaś krew jest dlań wśród wszystkich dowodów najlepszym.
    source: tako-rzecze-zaratustra.txt
  iwych:
  - !ruby/struct:Triphthong::Verse
    text: Ale to było zawsze mądrością trwożliwych.
    source: tako-rzecze-zaratustra.txt
  yran:
  - !ruby/struct:Triphthong::Verse
    text: Zbyt długo tkwił w kobiecie niewolnik i tyran.
    source: tako-rzecze-zaratustra.txt
  órcy:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oceniać znaczy tworzyć: słuchajcież mi, twórcy!'
    source: tako-rzecze-zaratustra.txt
  adna:
  - !ruby/struct:Triphthong::Verse
    text: Mała zemsta jest bardziej ludzka, niźli żadna.
    source: tako-rzecze-zaratustra.txt
  eczwzwyż:
  - !ruby/struct:Triphthong::Verse
    text: Nie tylko w liczbę mnożyć się winieneś, lecz wzwyż.
    source: tako-rzecze-zaratustra.txt
  amyśl:
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, lepszy jest zły czyn, niźli mała myśl.
    source: tako-rzecze-zaratustra.txt
  udzki:
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, i największy był mi — nadto ludzki!
    source: tako-rzecze-zaratustra.txt
  ódło:
  - !ruby/struct:Triphthong::Verse
    text: Zbyt gwałtownie bijesz ty mi, rozkoszy źródło!
    source: tako-rzecze-zaratustra.txt
  ocnym:
  - !ruby/struct:Triphthong::Verse
    text: O, bodaj żebym ja był ciemnym a ponocnym!
    source: tako-rzecze-zaratustra.txt
  icpoń:
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, wśród jasnego dnia zasnął mi nicpoń!
    source: tako-rzecze-zaratustra.txt
  aniał:
  - !ruby/struct:Triphthong::Verse
    text: Czyżby za motylami zbytnio się uganiał?
    source: tako-rzecze-zaratustra.txt
  astał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wieczór nastał: wybaczcież mi, że wieczór nastał!”'
    source: tako-rzecze-zaratustra.txt
  ywie:
  - !ruby/struct:Triphthong::Verse
    text: Takie jest przyrodzenie wszystkiego, co żywie.
    source: tako-rzecze-zaratustra.txt
  ędrsi:
  - !ruby/struct:Triphthong::Verse
    text: Baczcież mi na to słowo moje, wy najmędrsi!
    source: tako-rzecze-zaratustra.txt
  istków:
  - !ruby/struct:Triphthong::Verse
    text: Z farb was upieczono i ze sklejonych świstków.
    source: tako-rzecze-zaratustra.txt
  achach:
  - !ruby/struct:Triphthong::Verse
    text: znieść ja nie mogę tego koczura na dachach!
    source: tako-rzecze-zaratustra.txt
  odzą:
  - !ruby/struct:Triphthong::Verse
    text: I oni sami bodaj że z morza pochodzą.
    source: tako-rzecze-zaratustra.txt
  emniać:
  - !ruby/struct:Triphthong::Verse
    text: Potraficie ryczeć i popiołem przyciemniać!
    source: tako-rzecze-zaratustra.txt
  ożu:
  - !ruby/struct:Triphthong::Verse
    text: Oto wije się śniące na twardym podłożu.
    source: tako-rzecze-zaratustra.txt
  urmy:
  - !ruby/struct:Triphthong::Verse
    text: A w takim rzeknięciu jest wiele z dźwięcznej surmy.
    source: tako-rzecze-zaratustra.txt
  eczność:
  - !ruby/struct:Triphthong::Verse
    text: Owa zaś droga przed się — to druga jest wieczność.
    source: tako-rzecze-zaratustra.txt
  ędzej:
  - !ruby/struct:Triphthong::Verse
    text: spluń na miasto kramarzy i zawróć czym prędzej!
    source: tako-rzecze-zaratustra.txt
  emna:
  - !ruby/struct:Triphthong::Verse
    text: Tam na dole jednak — tam mowa jest daremna!
    source: tako-rzecze-zaratustra.txt
  ącą:
  - !ruby/struct:Triphthong::Verse
    text: Niech wam oka ich „za” i „przeciw” nie zamącą!
    source: tako-rzecze-zaratustra.txt
  óżę:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Patrz, ja sam się uśmiecham, ja, coć na to wróżę:'
    source: tako-rzecze-zaratustra.txt
  odpsów:
  - !ruby/struct:Triphthong::Verse
    text: Tych skoleń i brzechotań nabyłaś snadź od psów!
    source: tako-rzecze-zaratustra.txt
  amen:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Siedem pieczęci (czyli: Pieśń na „tak” i „amen”)'
    source: tako-rzecze-zaratustra.txt
  - !ruby/struct:Triphthong::Verse
    text: — Cokolwiek mnie czeka, niech i tak będzie, amen.
    source: wyspa-skarbow.txt
  inno:
  - !ruby/struct:Triphthong::Verse
    text: Cóż to nadejść musi i minąć nie powinno?
    source: tako-rzecze-zaratustra.txt
  ętków:
  - !ruby/struct:Triphthong::Verse
    text: Zarwij, wędko ma, w brzuchy wszystkich czarnych smętków!
    source: tako-rzecze-zaratustra.txt
  ęswą:
  - !ruby/struct:Triphthong::Verse
    text: Bo, zaprawdę, krwią własną mnożyłem wiedzę swą!
    source: tako-rzecze-zaratustra.txt
  ąwszak:
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie źródła moich łez Do ciebie płyną wszak!
    source: tako-rzecze-zaratustra.txt
  agniesz:
  - !ruby/struct:Triphthong::Verse
    text: W niej możesz szukać tego, kogo znaleźć pragniesz.
    source: tako-rzecze-zaratustra.txt
  aszmnie:
  - !ruby/struct:Triphthong::Verse
    text: O, zły poszukiwaczu, czemu — doświadczasz mnie?
    source: tako-rzecze-zaratustra.txt
  adłoń:
  - !ruby/struct:Triphthong::Verse
    text: — Spojrzyj, wielebny, jakaż piękna i długa dłoń!
    source: tako-rzecze-zaratustra.txt
  ądziesz:
  - !ruby/struct:Triphthong::Verse
    text: Przysiądź się do mnie, nie po próżnicy tu siądziesz.
    source: tako-rzecze-zaratustra.txt
  ępcy:
  - !ruby/struct:Triphthong::Verse
    text: Czyś widział kiedy, jak śpią schwytani przestępcy?
    source: tako-rzecze-zaratustra.txt
  ufność:
  - !ruby/struct:Triphthong::Verse
    text: Dowody wszakże budzą w motłochu nieufność.
    source: tako-rzecze-zaratustra.txt
  adrży:
  - !ruby/struct:Triphthong::Verse
    text: — dziś, gdy wszystko się chwieje, gdy cała ziemia drży.
    source: tako-rzecze-zaratustra.txt
  ejczyk:
  - !ruby/struct:Triphthong::Verse
    text: I oto jawię się już, Jako Europejczyk.
    source: tako-rzecze-zaratustra.txt
  erząt:
  - !ruby/struct:Triphthong::Verse
    text: Wymknął się więc z jaskini i rzekł do swych zwierząt.
    source: tako-rzecze-zaratustra.txt
  ejże:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Wstręt* odstępuje od tych wyższych ludzi: hejże!'
    source: tako-rzecze-zaratustra.txt
  órze:
  - !ruby/struct:Triphthong::Verse
    text: (I Zaratustra wskazał rękoma ku górze.)
    source: tako-rzecze-zaratustra.txt
  ebu:
  - !ruby/struct:Triphthong::Verse
    text: chociaż przed chwilą były świadkami pogrzebu.
    source: towarzysz-podrozy.txt
  etrzem:
  - !ruby/struct:Triphthong::Verse
    text: Tam dopiero odetchniesz cudownym powietrzem.
    source: towarzysz-podrozy.txt
  ącym:
  - !ruby/struct:Triphthong::Verse
    text: — O czym myślę? — spytała Janka głosem drżącym.
    source: towarzysz-podrozy.txt
  ykać:
  - !ruby/struct:Triphthong::Verse
    text: Ale tego nie wolno się było dotykać.
    source: towarzysz-podrozy.txt
  orsze:
  - !ruby/struct:Triphthong::Verse
    text: «Mylisz się — chmiel jej rzecze — przyjdą wiatry gorsze».
    source: trzcina-i-chmiel.txt
  ałek:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Tulipan i fiałek
    source: tulipan-i-fialek.txt
  elem:
  - !ruby/struct:Triphthong::Verse
    text: Tęskno mi już za nim, za starym przyjacielem.
    source: u-krola-olch.txt
  ojciec:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to znów za bieganie! — strofował ich ojciec.
    source: u-krola-olch.txt
  eski:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, jak mi się podobał stary gość norweski!
    source: u-krola-olch.txt
  ańki:
  - !ruby/struct:Triphthong::Verse
    text: Poproś panienkę Olgę, powiedz, że dla Wańki.”
    source: wanka.txt
  emój:
  - !ruby/struct:Triphthong::Verse
    text: Zimnem dołu wieje strój, ty nie mój, ty nie mój!
    source: wesele.txt
  ętrać:
  - !ruby/struct:Triphthong::Verse
    text: Mąć tę narodową kadź, serce truj, głowę trać!
    source: wesele.txt
  ewtan:
  - !ruby/struct:Triphthong::Verse
    text: Złoty pan, weselny pan, pójdźże w tan, pójdźże w tan!
    source: wesele.txt
  iznim:
  - !ruby/struct:Triphthong::Verse
    text: Ktoś połamał? — a myśmy, cośmy to chcieli z nim — ?
    source: wesele.txt
  anoc:
  - !ruby/struct:Triphthong::Verse
    text: Dawno nie miałem snu, jak ten wieczór, jak ta noc.
    source: wesele.txt
  erzu:
  - !ruby/struct:Triphthong::Verse
    text: Spocznij, Wasza Mość; żona stroi się w alkierzu…
    source: wesele.txt
  ichrze:
  - !ruby/struct:Triphthong::Verse
    text: Pani by tam stała i stała na tym wichrze…
    source: wesele.txt
  adsze:
  - !ruby/struct:Triphthong::Verse
    text: Tak się w oczach mgli, wszystko widzę coraz bladsze.
    source: wesele.txt
  ychlic:
  - !ruby/struct:Triphthong::Verse
    text: wstydzę się waszych słów, choć mi radość z waszych lic.
    source: wesele.txt
  ichej:
  - !ruby/struct:Triphthong::Verse
    text: Widok ze Świnicy do Doliny Wierchcichej
    source: widok-ze-swinicy-do-doliny-wierchcichej.txt
  ylos:
  - !ruby/struct:Triphthong::Verse
    text: Wszechmogący Bóg, czyli sam bezżałosny los?
    source: wierna-rzeka.txt
  ólu:
  - !ruby/struct:Triphthong::Verse
    text: Nogi sunęły po nim snadniej i bez bólu.
    source: wierna-rzeka.txt
  olem:
  - !ruby/struct:Triphthong::Verse
    text: Podchodzili do niego wszyscy wraz, półkolem.
    source: wierna-rzeka.txt
  urąk:
  - !ruby/struct:Triphthong::Verse
    text: — Mój tatko ma tylko sześć palców u obu rąk.
    source: wierna-rzeka.txt
  adnym:
  - !ruby/struct:Triphthong::Verse
    text: Dał o tym znać dowódcy i jego podwładnym.
    source: wierna-rzeka.txt
  iszept:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili znów rozszerzył się między nimi szept:'
    source: wierna-rzeka.txt
  apiał:
  - !ruby/struct:Triphthong::Verse
    text: Zachodził w głowę, czy on żyje, czy już skapiał.
    source: wierna-rzeka.txt
  eskradł:
  - !ruby/struct:Triphthong::Verse
    text: Na szczęście nikt „cugantów” nie spostrzegł i nie skradł.
    source: wierna-rzeka.txt
  onic:
  - !ruby/struct:Triphthong::Verse
    text: Ale mi się widzi tak, jakby nie było nic.
    source: wierna-rzeka.txt
  eżsię:
  - !ruby/struct:Triphthong::Verse
    text: — A jeślibyś ją skrzywdził — jęknął starzec — strzeż się!
    source: wierna-rzeka.txt
  ariusz:
  - !ruby/struct:Triphthong::Verse
    text: — Organizował, jeździł jako emisariusz…
    source: wierna-rzeka.txt
  odnej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówił jakby o rzeczy nieważnej, przygodnej:'
    source: wierna-rzeka.txt
  orie:
  - !ruby/struct:Triphthong::Verse
    text: Opowiadał mi śliczne wojenne historie…
    source: wierna-rzeka.txt
  ańca:
  - !ruby/struct:Triphthong::Verse
    text: Odtrącił pannę ręką i wskazał powstańca.
    source: wierna-rzeka.txt
  igiem:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba było uchodzić na świat przed pościgiem.
    source: wierna-rzeka.txt
  ardziel:
  - !ruby/struct:Triphthong::Verse
    text: Dusiła się od czegoś, co zatkało gardziel.
    source: wierna-rzeka.txt
  ywieźć:
  - !ruby/struct:Triphthong::Verse
    text: Ja myślę, że trzeba go stąd koniecznie wywieźć.
    source: wierna-rzeka.txt
  atarń:
  - !ruby/struct:Triphthong::Verse
    text: Stała przed nim podróżna kareta bez latarń.
    source: wierna-rzeka.txt
  ecznym:
  - !ruby/struct:Triphthong::Verse
    text: Wilczek chowany zrobił się grzecznym, Bezpiecznym.
    source: wilczek-bajki-nowe.txt
  arta:
  - !ruby/struct:Triphthong::Verse
    text: «Może, lecz twoja matka na wilki zażarta».
    source: wilk-i-baran-bajki-nowe.txt
  ówny:
  - !ruby/struct:Triphthong::Verse
    text: ! '* Jego córki — Zosia i AmelkaNibkówny.'
    source: w-malym-dworku.txt
  ywność:
  - !ruby/struct:Triphthong::Verse
    text: / po raz pierwszy porusza się i traci sztywność /
    source: w-malym-dworku.txt
  óddrzew:
  - !ruby/struct:Triphthong::Verse
    text: O jakie 50 kroków w głębi widać dworek wśród drzew.
    source: w-malym-dworku.txt
  isać:
  - !ruby/struct:Triphthong::Verse
    text: / na wpół podnosząc się i nie przestając pisać /
    source: w-malym-dworku.txt
  ustki:
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie szczęśliwi. (wstaje) Nie mam nawet chustki.
    source: w-malym-dworku.txt
  ódki:
  - !ruby/struct:Triphthong::Verse
    text: / które łupnęło przez ten czas kieliszek wódki /
    source: w-malym-dworku.txt
  uczyk:
  - !ruby/struct:Triphthong::Verse
    text: Tam na półce środkowej na prawo jest kluczyk.
    source: w-malym-dworku.txt
  odać:
  - !ruby/struct:Triphthong::Verse
    text: Ale czemu samo nie możesz nam tego dać?
    source: w-malym-dworku.txt
  aleźć:
  - !ruby/struct:Triphthong::Verse
    text: Upadła mi tu gdzieś i nie mogę jej znaleźć.
    source: w-malym-dworku.txt
  ałstaś:
  - !ruby/struct:Triphthong::Verse
    text: — A jakże znajdziemy ich wśród wzgórz? — zapytał Staś.
    source: w-pustyni-i-w-puszczy.txt
  inów:
  - !ruby/struct:Triphthong::Verse
    text: — Wytrzymają — ozwał się jeden z Beduinów.
    source: w-pustyni-i-w-puszczy.txt
  igał:
  - !ruby/struct:Triphthong::Verse
    text: Tam nikt nas nie znajdzie i nikt nie będzie ścigał.
    source: w-pustyni-i-w-puszczy.txt
  yswąd:
  - !ruby/struct:Triphthong::Verse
    text: W rozpalonym powietrzu czuć było jakby swąd.
    source: w-pustyni-i-w-puszczy.txt
  idrys:
  - !ruby/struct:Triphthong::Verse
    text: — Allach akbar! — zawołał ze zdziwieniem Idrys.
    source: w-pustyni-i-w-puszczy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Mahdi jest miłosierny — odpowiedział Idrys.
    source: w-pustyni-i-w-puszczy.txt
  ęzców:
  - !ruby/struct:Triphthong::Verse
    text: Ale raj otworzy się tylko dla zwycięzców.
    source: w-pustyni-i-w-puszczy.txt
  ałgebhr:
  - !ruby/struct:Triphthong::Verse
    text: „Nie zobaczę już więcej Idrysa!” — myślał Gebhr.
    source: w-pustyni-i-w-puszczy.txt
  ężka:
  - !ruby/struct:Triphthong::Verse
    text: Droga w górę Białego Nilu była ciężka.
    source: w-pustyni-i-w-puszczy.txt
  isa:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż były to konie Gebhra i Chamisa.
    source: w-pustyni-i-w-puszczy.txt
  abił:
  - !ruby/struct:Triphthong::Verse
    text: — Żal jej Saby, którego bawół pewno zabił.
    source: w-pustyni-i-w-puszczy.txt
  ibę:
  - !ruby/struct:Triphthong::Verse
    text: — Kali wziął miecz Gebhra i poszedł za zeribę.
    source: w-pustyni-i-w-puszczy.txt
  ey:
  - !ruby/struct:Triphthong::Verse
    text: — Sam pan wielki powiedział, że Kali jest donkey.
    source: w-pustyni-i-w-puszczy.txt
  ibi:
  - !ruby/struct:Triphthong::Verse
    text: — A widzisz jednak, że ja pracuję dla bibi.
    source: w-pustyni-i-w-puszczy.txt
  imno:
  - !ruby/struct:Triphthong::Verse
    text: — I zimno, i gorąco, ale bardziej zimno…
    source: w-pustyni-i-w-puszczy.txt
  abyć:
  - !ruby/struct:Triphthong::Verse
    text: — I nie rozumiał wcale, dlaczego tak ma być.
    source: w-pustyni-i-w-puszczy.txt
  unglę:
  - !ruby/struct:Triphthong::Verse
    text: Myślisz, że to przyjemnie iść w nocy przez dżunglę?
    source: w-pustyni-i-w-puszczy.txt
  uust:
  - !ruby/struct:Triphthong::Verse
    text: — Rozumiemy! — zabrzmiała odpowiedź z trzystu ust.
    source: w-pustyni-i-w-puszczy.txt
  imów:
  - !ruby/struct:Triphthong::Verse
    text: A cóż powiada Kali, syn króla Wa-himów?
    source: w-pustyni-i-w-puszczy.txt
  okradł:
  - !ruby/struct:Triphthong::Verse
    text: — I aby jeden nigdy drugiego nie okradł?
    source: w-pustyni-i-w-puszczy.txt
  ystał:
  - !ruby/struct:Triphthong::Verse
    text: Staś wahał się przez chwilę, ale w końcu przystał.
    source: w-pustyni-i-w-puszczy.txt
  onel:
  - !ruby/struct:Triphthong::Verse
    text: Chwila jeszcze — jeden skok i byłoby po Nel.
    source: w-pustyni-i-w-puszczy.txt
  alczył:
  - !ruby/struct:Triphthong::Verse
    text: Ty pojedziesz ze mną i będziesz z nimi walczył.
    source: w-pustyni-i-w-puszczy.txt
  ijskiej:
  - !ruby/struct:Triphthong::Verse
    text: Powietrze drgało jak na Pustyni Libijskiej.
    source: w-pustyni-i-w-puszczy.txt
  obnie:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg ich uratował, a więc prawdopodobnie.
    source: w-pustyni-i-w-puszczy.txt
  eciach:
  - !ruby/struct:Triphthong::Verse
    text: „Dzięki chłopcu wiadomość pomyślna o dzieciach.
    source: w-pustyni-i-w-puszczy.txt
  umrę:
  - !ruby/struct:Triphthong::Verse
    text: Cały miesiąc leżałem, myślałem, że umrę.
    source: w-razurze.txt
  urent:
  - !ruby/struct:Triphthong::Verse
    text: Ale co ty, Makarze, jesteś za konkurent?
    source: w-razurze.txt
  anycz:
  - !ruby/struct:Triphthong::Verse
    text: — No, czego!? — uspakaja go Erast Iwanycz.
    source: w-razurze.txt
  uchać:
  - !ruby/struct:Triphthong::Verse
    text: — A jak wejdzie inspektor, wstać, milczeć i słuchać.
    source: wspomnienia-niebieskiego-mundurka.txt
  arszy:
  - !ruby/struct:Triphthong::Verse
    text: — I wiesz co? — oświadcza na zakończenie starszy.
    source: wspomnienia-niebieskiego-mundurka.txt
  urniał:
  - !ruby/struct:Triphthong::Verse
    text: Dowiedziawszy się o swej porażce, spochmurniał.
    source: wspomnienia-niebieskiego-mundurka.txt
  eński:
  - !ruby/struct:Triphthong::Verse
    text: ! '*parole!* — mówił o nim profesor Luceński.'
    source: wspomnienia-niebieskiego-mundurka.txt
  ognie:
  - !ruby/struct:Triphthong::Verse
    text: Ślimak zrozumiał, że go wzięto we dwa ognie.
    source: wspomnienia-niebieskiego-mundurka.txt
  imak:
  - !ruby/struct:Triphthong::Verse
    text: Ostatni wynurzył się z ciemnej sieni Ślimak.
    source: wspomnienia-niebieskiego-mundurka.txt
  olarz:
  - !ruby/struct:Triphthong::Verse
    text: Po prawej stronie mieszkał szewc, po lewej stolarz.
    source: wspomnienia-niebieskiego-mundurka.txt
  otruś:
  - !ruby/struct:Triphthong::Verse
    text: — Ani ruszać się! — poparł przyjaciela Piotruś.
    source: wspomnienia-niebieskiego-mundurka.txt
  upłe:
  - !ruby/struct:Triphthong::Verse
    text: Mieszkanie państwa Krystków było bardzo szczupłe.
    source: wspomnienia-niebieskiego-mundurka.txt
  enko:
  - !ruby/struct:Triphthong::Verse
    text: Jużeś to w chatki mojej zajrzała okienko?
    source: wspomnienia-niebieskiego-mundurka.txt
  oro:
  - !ruby/struct:Triphthong::Verse
    text: Prowadź mnie… już bez ciebie w tym wieku niesporo.
    source: wspomnienia-niebieskiego-mundurka.txt
  ożesz:
  - !ruby/struct:Triphthong::Verse
    text: — Baczność, uwaga — jeszcze nagrodę wziąć możesz!…
    source: wspomnienia-niebieskiego-mundurka.txt
  erant:
  - !ruby/struct:Triphthong::Verse
    text: — Ad rivum eundem Lupus et Agnus venerant…
    source: wspomnienia-niebieskiego-mundurka.txt
  atność:
  - !ruby/struct:Triphthong::Verse
    text: — Eeee… to tylko tak *bez delikatność*!
    source: wspomnienia-niebieskiego-mundurka.txt
  opą:
  - !ruby/struct:Triphthong::Verse
    text: Nie zaniedbuje przy tym macać gruntu stopą.
    source: wspomnienia-niebieskiego-mundurka.txt
  echa:
  - !ruby/struct:Triphthong::Verse
    text: Dla twojej matki będzie to honor, pociecha…
    source: wspomnienia-niebieskiego-mundurka.txt
  - !ruby/struct:Triphthong::Verse
    text: Nasze wesele dzisiaj… to nasza uciecha…
    source: ziemia-obiecana-tom-drugi.txt
  iłki:
  - !ruby/struct:Triphthong::Verse
    text: Ale chłopcu przychodzą z pomocą posiłki.
    source: wspomnienia-niebieskiego-mundurka.txt
  igrzech:
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś zrobił, co mówisz, byłby to wielki grzech.
    source: wspomnienia-niebieskiego-mundurka.txt
  elgę:
  - !ruby/struct:Triphthong::Verse
    text: Pewnie uważają to imię za obelgę.
    source: wspomnienia-niebieskiego-mundurka.txt
  alce:
  - !ruby/struct:Triphthong::Verse
    text: — Który chodzi boso i nos wyciera w palce…
    source: wspomnienia-niebieskiego-mundurka.txt
  ójka:
  - !ruby/struct:Triphthong::Verse
    text: — Spełnimy! — krzyczy głośno bohaterska trójka.
    source: wspomnienia-niebieskiego-mundurka.txt
  odna:
  - !ruby/struct:Triphthong::Verse
    text: Ty naprzód, a kurcz w tył… ty na wierzch, a kurcz do dna.
    source: wspomnienia-niebieskiego-mundurka.txt
  ycki:
  - !ruby/struct:Triphthong::Verse
    text: — Daj pokój, Bronek… — prosi półgłosem Sprężycki.
    source: wspomnienia-niebieskiego-mundurka.txt
  edzy:
  - !ruby/struct:Triphthong::Verse
    text: A „polski” jak umiał — niech powiedzą koledzy.
    source: wspomnienia-niebieskiego-mundurka.txt
  uszno:
  - !ruby/struct:Triphthong::Verse
    text: — Otwórz, kochanku, lufcik, bo tu trochę duszno…
    source: wspomnienia-niebieskiego-mundurka.txt
  atent:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Gadaj: co będziesz robił, jak dostaniesz patent?'
    source: wspomnienia-niebieskiego-mundurka.txt
  egę:
  - !ruby/struct:Triphthong::Verse
    text: Praktyczny Bonuś bada ciekawie kolegę.
    source: wspomnienia-niebieskiego-mundurka.txt
  iszczę:
  - !ruby/struct:Triphthong::Verse
    text: Sam z siebie je tworzę, I sam w sobie je niszczę.
    source: wszechmocny-bog.txt
  awiam:
  - !ruby/struct:Triphthong::Verse
    text: — I znaki przestankowe… prawidłowo stawiam.
    source: wykrzyknik.txt
  ańczyć:
  - !ruby/struct:Triphthong::Verse
    text: Wyskoczyły z obłoków i zaczęły tańczyć…
    source: wykrzyknik.txt
  erach:
  - !ruby/struct:Triphthong::Verse
    text: Rzeczywiście, kiedy się je stawia w papierach?
    source: wykrzyknik.txt
  oktor:
  - !ruby/struct:Triphthong::Verse
    text: — Dużo mnie to obchodzi — odpowiedział doktor.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Najpierw zbadamy zeszyt — zauważył doktor.
    source: wyspa-skarbow.txt
  ośmierć:
  - !ruby/struct:Triphthong::Verse
    text: Ale powtórny atak przyprawi go o śmierć.
    source: wyspa-skarbow.txt
  intem:
  - !ruby/struct:Triphthong::Verse
    text: Sinobrody był dzieckiem w porównaniu z Flintem.
    source: wyspa-skarbow.txt
  edzic:
  - !ruby/struct:Triphthong::Verse
    text: — Nie chcę już więcej słuchać — nadąsał się dziedzic.
    source: wyspa-skarbow.txt
  ówią:
  - !ruby/struct:Triphthong::Verse
    text: A teraz tu, na własną rękę, jak to mówią.
    source: wyspa-skarbow.txt
  ilver:
  - !ruby/struct:Triphthong::Verse
    text: — Wszyscyśmy psa warci, wiedz o tym — burkną Silver.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: Więc Dick może odmawiać pacierze — rzekł Silver.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Jim we własnej osobie — odpowiedział Silver.
    source: wyspa-skarbow.txt
  - !ruby/struct:Triphthong::Verse
    text: — Tak, niech to piorun strzeli! — przytakiwał Silver.
    source: wyspa-skarbow.txt
  etów:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, panie, nazywają ją Wyspą Szkieletów.
    source: wyspa-skarbow.txt
  ollet:
  - !ruby/struct:Triphthong::Verse
    text: — Dziękuję, ci, mój zuchu — rzekł kapitan Smollet.
    source: wyspa-skarbow.txt
  ygnał:
  - !ruby/struct:Triphthong::Verse
    text: Pewnego pięknego dnia odezwał się sygnał.
    source: wyspa-skarbow.txt
  imie:
  - !ruby/struct:Triphthong::Verse
    text: — Wspomnij tylko te słowa swemu panu, Jimie!
    source: wyspa-skarbow.txt
  odjął:
  - !ruby/struct:Triphthong::Verse
    text: — Panie doktorze, waćpan obsadzisz drzwi — podjął.
    source: wyspa-skarbow.txt
  ełni:
  - !ruby/struct:Triphthong::Verse
    text: Gdy się przebudziłem, był już dzień w całej pełni.
    source: wyspa-skarbow.txt
  alstwo:
  - !ruby/struct:Triphthong::Verse
    text: Przeklinałem sam siebie za swoje niedbalstwo.
    source: wyspa-skarbow.txt
  eśtu:
  - !ruby/struct:Triphthong::Verse
    text: A więc, Jimie — tu wyjął z ust fajkę — jesteś tu!
    source: wyspa-skarbow.txt
  una:
  - !ruby/struct:Triphthong::Verse
    text: W pewnej chwili patrzymy, aż tu, do pioruna!
    source: wyspa-skarbow.txt
  emskarb:
  - !ruby/struct:Triphthong::Verse
    text: — Wyście stracili okręt, a ja znalazłem skarb.
    source: wyspa-skarbow.txt
  ództwa:
  - !ruby/struct:Triphthong::Verse
    text: A teraz, do pioruna, zrzekam się dowództwa!
    source: wyspa-skarbow.txt
  organ:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak, panie, zażywał! — odpowiedział Morgan.
    source: wyspa-skarbow.txt
  ończyć:
  - !ruby/struct:Triphthong::Verse
    text: Ale, mości doktorze, pan nie dał mi skończyć.
    source: wyspa-skarbow.txt
  omoc:
  - !ruby/struct:Triphthong::Verse
    text: Wyruszę wówczas, żeby sprowadzić wam pomoc.
    source: wyspa-skarbow.txt
  yłach:
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że przez chwilę mróz ściął wszystkim krew w żyłach.
    source: wyspa-skarbow.txt
  ędząc:
  - !ruby/struct:Triphthong::Verse
    text: Silver biegł utykając na szczudle i zrzędząc.
    source: wyspa-skarbow.txt
  owiedź:
  - !ruby/struct:Triphthong::Verse
    text: Nie pozostało mu już czasu na odpowiedź.
    source: wyspa-skarbow.txt
  yślad:
  - !ruby/struct:Triphthong::Verse
    text: Włościanin uroczyście… znaczy ślad… znaczy ślad…”
    source: w-zlym-humorze.txt
  ezdwóch:
  - !ruby/struct:Triphthong::Verse
    text: Gdybym był wyszedł z asa trefl — nie byłbym bez dwóch.
    source: w-zlym-humorze.txt
  itny:
  - !ruby/struct:Triphthong::Verse
    text: Charakter jego twarzy był zawsze wybitny.
    source: zaglada-domu-usherow.txt
  ennych:
  - !ruby/struct:Triphthong::Verse
    text: Zaniedbał i zapomniał swych zajęć codziennych.
    source: zaglada-domu-usherow.txt
  ośpiech:
  - !ruby/struct:Triphthong::Verse
    text: Czy nie zdąża, aby mi wyrzucać mój pośpiech?
    source: zaglada-domu-usherow.txt
  osną:
  - !ruby/struct:Triphthong::Verse
    text: Mruczał jednak na trawki, że tak prędko rosną.
    source: zajaczek-bajki-nowe.txt
  agra:
  - !ruby/struct:Triphthong::Verse
    text: Ach, co za gra uczuć na jej twarzy, co za gra!
    source: zarcik.txt
  ątwarz:
  - !ruby/struct:Triphthong::Verse
    text: Wiosenny wiatr dmie jej wprost w bladą, ponurą twarz.
    source: zarcik.txt
  ejent:
  - !ruby/struct:Triphthong::Verse
    text: Cześnik chwyta za szablę, to samo i Rejent.
    source: zemsta.txt
  odą:
  - !ruby/struct:Triphthong::Verse
    text: Nie jest to dobrodziejstwem, co jest z cudzą szkodą».
    source: ziemia-i-potok-bajki-nowe.txt
  edzią:
  - !ruby/struct:Triphthong::Verse
    text: Niewyraźne mruknięcie było odpowiedzią.
    source: ziemia-obiecana-tom-drugi.txt
  edasz:
  - !ruby/struct:Triphthong::Verse
    text: — Cugowe konie weźmiesz do Łodzi, czy sprzedasz?
    source: ziemia-obiecana-tom-drugi.txt
  ergły:
  - !ruby/struct:Triphthong::Verse
    text: — Adyć się rucham, jaże mi kulasy stergły.
    source: ziemia-obiecana-tom-drugi.txt
  agęś:
  - !ruby/struct:Triphthong::Verse
    text: Widzisz ją, będzie się tu rządzić jak szara gęś.
    source: ziemia-obiecana-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, jaka z tej panny Mady typowa gęś?
    source: ziemia-obiecana-tom-drugi.txt
  akkot:
  - !ruby/struct:Triphthong::Verse
    text: Widzisz go, będzie mi tu złością parskał jak kot.
    source: ziemia-obiecana-tom-drugi.txt
  obę:
  - !ruby/struct:Triphthong::Verse
    text: Łódź ich tylko przebrała w inną garderobę.
    source: ziemia-obiecana-tom-drugi.txt
  ałmaks:
  - !ruby/struct:Triphthong::Verse
    text: — Szkoda, że to już, jest tak prędko — powiedział Maks.
    source: ziemia-obiecana-tom-drugi.txt
  ychem:
  - !ruby/struct:Triphthong::Verse
    text: Pokój umeblowany był z wielkim przepychem.
    source: ziemia-obiecana-tom-drugi.txt
  elusz:
  - !ruby/struct:Triphthong::Verse
    text: Kugelman sprawi żonie wiosenny kapelusz.
    source: ziemia-obiecana-tom-drugi.txt
  ydni:
  - !ruby/struct:Triphthong::Verse
    text: — Ja raz jeszcze pytam, gdzieś była przez te trzy dni?
    source: ziemia-obiecana-tom-drugi.txt
  amwam:
  - !ruby/struct:Triphthong::Verse
    text: — Interes prosty, czyste złoto powiadam wam.
    source: ziemia-obiecana-tom-drugi.txt
  icznie:
  - !ruby/struct:Triphthong::Verse
    text: Roześmiał się serdecznie i bardzo cynicznie.
    source: ziemia-obiecana-tom-drugi.txt
  awce:
  - !ruby/struct:Triphthong::Verse
    text: Powrócili przed dom i usiedli na ławce.
    source: ziemia-obiecana-tom-drugi.txt
  awców:
  - !ruby/struct:Triphthong::Verse
    text: — Czemu on nie pójdzie do swoich wychowawców?…
    source: ziemia-obiecana-tom-drugi.txt
  opię:
  - !ruby/struct:Triphthong::Verse
    text: — Mam litość, tylko mnie nie stać na filantropię.
    source: ziemia-obiecana-tom-drugi.txt
  astać:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, ale można z niego nigdy nie wyrastać.
    source: ziemia-obiecana-tom-drugi.txt
  ydzę:
  - !ruby/struct:Triphthong::Verse
    text: Ja pana nienawidzę, ja się panem brzydzę…
    source: ziemia-obiecana-tom-drugi.txt
  iwał:
  - !ruby/struct:Triphthong::Verse
    text: Pan nie jest nieszczęśliwy… pan mnie oszukiwał…
    source: ziemia-obiecana-tom-drugi.txt
  ocent:
  - !ruby/struct:Triphthong::Verse
    text: Pan ulokujesz swoją córkę na sto procent.
    source: ziemia-obiecana-tom-drugi.txt
  ówną:
  - !ruby/struct:Triphthong::Verse
    text: — Słyszałem coś o tym na mieście… z Müllerówną?
    source: ziemia-obiecana-tom-drugi.txt
  oust:
  - !ruby/struct:Triphthong::Verse
    text: Ujęła jej rękę i przycisnęła do ust.
    source: ziemia-obiecana-tom-drugi.txt
  ałach:
  - !ruby/struct:Triphthong::Verse
    text: — Muszę, nocna robota we wszystkich oddziałach.
    source: ziemia-obiecana-tom-drugi.txt
  udzą:
  - !ruby/struct:Triphthong::Verse
    text: Puściłem Grosglicka, a węgle już mnie nudzą.
    source: ziemia-obiecana-tom-drugi.txt
  eciw:
  - !ruby/struct:Triphthong::Verse
    text: Anka porwała się i wybiegła na przeciw.
    source: ziemia-obiecana-tom-drugi.txt
  aleć:
  - !ruby/struct:Triphthong::Verse
    text: Tak, kiedyś żył naprawdę, kochał, umiał szaleć.
    source: ziemia-obiecana-tom-drugi.txt
  ałponsnr:
  - !ruby/struct:Triphthong::Verse
    text: Ty jesteś czerwony, ty jesteś radykał pons nr 4.
    source: ziemia-obiecana-tom-pierwszy.txt
  oryc:
  - !ruby/struct:Triphthong::Verse
    text: — Głupie słowo! — żachnął się niecierpliwie Moryc.
    source: ziemia-obiecana-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Karol, po co go budzisz — szepnął cicho Moryc.
    source: ziemia-obiecana-tom-pierwszy.txt
  ódmy:
  - !ruby/struct:Triphthong::Verse
    text: — Telefonowali o barchan numer siódmy.
    source: ziemia-obiecana-tom-pierwszy.txt
  ekasz:
  - !ruby/struct:Triphthong::Verse
    text: — Ja pana gonię, ale pan dobrze uciekasz.
    source: ziemia-obiecana-tom-pierwszy.txt
  esła:
  - !ruby/struct:Triphthong::Verse
    text: Pieniędzy! — wołał w myśli, zrywając się z krzesła.
    source: ziemia-obiecana-tom-pierwszy.txt
  aglanc:
  - !ruby/struct:Triphthong::Verse
    text: Kolegi pomogły i było fertig, na glanc.
    source: ziemia-obiecana-tom-pierwszy.txt
  ółkę:
  - !ruby/struct:Triphthong::Verse
    text: My w Łodzi stanowimy brylantową spółkę.
    source: ziemia-obiecana-tom-pierwszy.txt
  akpsy:
  - !ruby/struct:Triphthong::Verse
    text: — Zdechliby z głodu, panie Borowiecki, jak psy.
    source: ziemia-obiecana-tom-pierwszy.txt
  ążył:
  - !ruby/struct:Triphthong::Verse
    text: Na ciastko i gazetę jeszcze byś pan zdążył.
    source: ziemia-obiecana-tom-pierwszy.txt
  ostek:
  - !ruby/struct:Triphthong::Verse
    text: Błoto i w tej ulicy było wyżej kostek.
    source: ziemia-obiecana-tom-pierwszy.txt
  ignąć:
  - !ruby/struct:Triphthong::Verse
    text: Bucholc zawsze był większym, nie mógł go prześcignąć.
    source: ziemia-obiecana-tom-pierwszy.txt
  atnich:
  - !ruby/struct:Triphthong::Verse
    text: — Odbijają straty na bankructwach ostatnich.
    source: ziemia-obiecana-tom-pierwszy.txt
  uchni:
  - !ruby/struct:Triphthong::Verse
    text: Obszedł wszystkie sale i powrócił do „kuchni”.
    source: ziemia-obiecana-tom-pierwszy.txt
  okniej:
  - !ruby/struct:Triphthong::Verse
    text: — Sama tak siedzisz? — pytał, siadając obok niej.
    source: ziemia-obiecana-tom-pierwszy.txt
  aką:
  - !ruby/struct:Triphthong::Verse
    text: — Przesadzasz chyba, skąd by Trawiński wziął taką!
    source: ziemia-obiecana-tom-pierwszy.txt
  uja:
  - !ruby/struct:Triphthong::Verse
    text: — Mama już o tym nawet pisała do wuja.
    source: ziemia-obiecana-tom-pierwszy.txt
  ęco:
  - !ruby/struct:Triphthong::Verse
    text: — No, zuchu, pojedziemy w lecie na trawę, co?
    source: ziemia-obiecana-tom-pierwszy.txt
  atrze:
  - !ruby/struct:Triphthong::Verse
    text: — Nie bardzo musiałyście się bawić w teatrze?
    source: ziemia-obiecana-tom-pierwszy.txt
  atru:
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego nie przyszedłeś po nas do teatru?
    source: ziemia-obiecana-tom-pierwszy.txt
  awstwem:
  - !ruby/struct:Triphthong::Verse
    text: Mendelsohn pił wolno i smakował ze znawstwem.
    source: ziemia-obiecana-tom-pierwszy.txt
  ybrać:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, jakoś nigdy przedtem nie mogłem się wybrać.
    source: ziemia-obiecana-tom-pierwszy.txt
  ercą:
  - !ruby/struct:Triphthong::Verse
    text: Dobrzem powiedziała, że pan jest ludożercą.
    source: ziemia-obiecana-tom-pierwszy.txt
  awdzi:
  - !ruby/struct:Triphthong::Verse
    text: — Że to pogłoska, która się nigdy nie sprawdzi.
    source: ziemia-obiecana-tom-pierwszy.txt
  yślub:
  - !ruby/struct:Triphthong::Verse
    text: — Tak oświadczę się, zaraz po Wielkiej Nocy ślub.
    source: ziemia-obiecana-tom-pierwszy.txt
  ajesz:
  - !ruby/struct:Triphthong::Verse
    text: A dlaczegóż to ty na tym nie poprzestajesz?
    source: ziemia-obiecana-tom-pierwszy.txt
  ubnie:
  - !ruby/struct:Triphthong::Verse
    text: — Nie odpisałeś mi, czy dajesz kredyt lub nie?
    source: ziemia-obiecana-tom-pierwszy.txt
  igdy:
  - !ruby/struct:Triphthong::Verse
    text: — Zawsze, ale nigdy na nią nie patrzę, nigdy.
    source: ziemia-obiecana-tom-pierwszy.txt
  owczo:
  - !ruby/struct:Triphthong::Verse
    text: Nieprawda, zaprzeczali niektórzy stanowczo.
    source: ziemia-obiecana-tom-pierwszy.txt
  ótce:
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, mamo — rzekła – pewno wyzdrowieję wkrótce.
    source: z-jednego-gniazda.txt
  imgrób:
  - !ruby/struct:Triphthong::Verse
    text: Wesele jego wojów dlaczego ma w nim grób?
    source: z-wichrow-i-hal-z-alp-szlakiem-symplonskiej-drogi.txt
  yłup:
  - !ruby/struct:Triphthong::Verse
    text: Z pożogi i posoki wyniesie świeży łup!
    source: z-wichrow-i-hal-z-alp-szlakiem-symplonskiej-drogi.txt
  ybieg:
  - !ruby/struct:Triphthong::Verse
    text: A środkiem straszna rzeka znaczy swój zmarzły bieg.
    source: z-wichrow-i-hal-z-alp-szlakiem-symplonskiej-drogi.txt
  eżej:
  - !ruby/struct:Triphthong::Verse
    text: Popłynął krwawy zdrój po śniegów runi świeżej…
    source: z-wichrow-i-hal-z-tatr-orzel.txt
  ebne:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Zwierściadło podchlebne
    source: zwiersciadlo-podchlebne.txt
  edźwiedź:
  - !ruby/struct:Triphthong::Verse
    text: Bajki i przypowieści Zwierzęta i niedźwiedź
    source: zwierzeta-i-niedzwiedz.txt
