  - !ruby/struct:Triphthong::Verse
    text: Nabity — niechaj krzemień na żelazo pada…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dmucham w różę, co słońcem palona opada?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, kochany panie, to ładnie się składa.
