  - !ruby/struct:Triphthong::Verse
    text: — Z pewnością upieką nas albo ugotują.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: „Panie! — woła — zobacz no, co ci dokazują…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Albo janczary; oni dobrze maszerują.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już ja wiem, jako nerwy w człowieku luktują.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ętą:
  - !ruby/struct:Triphthong::Verse
    text: Niewytrzymanie ludzkie z takim wiercipiętą!
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: My wam jedno powiemy pod klątwą, pod świętą.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — „Zacznijcie wargi nasze chwalić Pannę świętą…”
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  otym:
  - !ruby/struct:Triphthong::Verse
    text: — Jakże to można, choćby żartem, mówić o tym.
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, dziękuję, ja muszę mu powiedzieć o tym.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ęte:
  - !ruby/struct:Triphthong::Verse
    text: A ja wam mówię, że tam są skarby zaklęte.
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: bo obaj byli kieby te pluskwy zeschnięte!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Co jest godne przekleństwa, musi być przeklęte!
    source: Wierna rzeka (Stefan Żeromski)
  obu:
  - !ruby/struct:Triphthong::Verse
    text: Wydostać się z piwnicy nie było sposobu!…
