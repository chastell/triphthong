  - !ruby/struct:Triphthong::Verse
    text: Wiem, że obłudy sztuką nieźle pani włada!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nad uczciwością jawny tryumf święci zdrada!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I niszcząc mnie, on jeszcze mnie winnym powiada!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Niech mu uszy obetnie, jeszcze będę rada.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Milczała patrząc na się kolejno gromada.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kto co obiecywał, niech za to odpowiada!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jesliście tak weseli, jakaż u was zwada?
    source: Pieśń XVIII (Czołem za cześć, łaskawy mój panie sąsiedzie...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Toż cała okolica jeno o tym gada!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zginął tylko trzonowy ząb twego pradziada.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Podobno w mojej Tyzby pokaże się zdrada.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Frozyno, ależ ona nic nie odpowiada?
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A to jest, muszę przyznać, nikczemnik nie lada!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jak pałka, tak mi nagle to na głowę spada.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pójdźmy, może się jeszcze znajdzie jakaś rada.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Milcz, żmijo, bo się znajdzie i na ciebie rada!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jest zupełnie formalny, wszelki spór upada.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W istocie, że bezczelność trzeba mieć nie lada!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Od piekieł do Nieb szczytu nikt nie odpowiada!
    source: Wiersz ten ci święcę... (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Nieustannie też chustkę do oczu przykłada.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  emógł:
  - !ruby/struct:Triphthong::Verse
    text: Kochał właśnie dlatego, że jej dostać nie mógł.
    source: Bąk i piłka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Biedny len w tym chaosie myśli zebrać nie mógł.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Pan Andrzej próbował wstać, wyjść za nią, lecz nie mógł…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  oło:
  - !ruby/struct:Triphthong::Verse
    text: Tańczył wybornie, brzęczał głośno i wesoło.
    source: Bąk i piłka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, niech no tylko przyjdzie! — krzyknął Kaj wesoło.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie byłoć, prawda, rządów, lecz było wesoło.
    source: Palinodia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Charłamp począł wąsami ruszać i trzeć czoło.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zimne były usta i powieki, i czoło…
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego któregoś dnia uderzył się w czoło?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: I doprawdy, powtarzam, że trzeba mieć czoło…
    source: Świętoszek (Molière (Molier))
  ękę:
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, Fortunato chwycił mnie za rękę.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrów; stój i raz jeszcze ściśni dziada rękę!
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Panu owszem — odparła podając mu rękę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Młody człowiek gorąco ścisnął go za rękę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Widzę przecie, że chowasz w sobie jakąś mękę.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zamilkli trochę, Krwawa Szyja podniósł rękę.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Staś zbliżył się szybko i chwycił Nel za rękę.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  adem:
  - !ruby/struct:Triphthong::Verse
    text: Szliśmy dalej w pogoni za Amontilladem.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Bracie, i ty poszedłeś za jego przykładem!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Policzone dni twoje, pójdziesz jego śladem.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I wy, panowie, pójdźcie za starych przykładem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I rozstrzygnijcie spór wasz choć mniejszym zakładem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ońca:
  - !ruby/struct:Triphthong::Verse
    text: Była północ — i trud mój dobiegał do końca.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: niewyczerpany zdroju boleści bez końca!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Patrz! — ha! — to dziecię uszło — rośnie — to obrońca!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiosna! — mknęło przez pola daleko, bez końca.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Takie przykłady można by mnożyć bez końca.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Ta ciemność była tylko przepowiednią słońca.
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ciemność, której nie tyka żaden promień słońca!
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Trumna, gdzie nieskończoność dobiega do końca!
    source: Śmierć Buddy (Bolesław Leśmian)
  ynie:
  - !ruby/struct:Triphthong::Verse
    text: Potem Poszła osiadłać rumaka Sawynie.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słońce w krwi swej stygnącej zgasło na wyżynie…
    source: Harmonia wieczorna (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Kruk go odniesie, z pola odniesie Dziewczynie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przy nim stał kwestarz, Sędzia tuż przy bernardynie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czuję, że we mnie mężnych krew Horeszków płynie!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dokończ; na to przynajmniej odpowiedz tak czy nie.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: A potem przeczytasz mi twój wierszyk, kuzynie.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Czy te słowa zostały powiedziane, czy nie?
    source: Żarcik (Anton Czechow)
  inu:
  - !ruby/struct:Triphthong::Verse
    text: Tyle, Ile potrzeba dla zabawy gminu.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dobrze; idź teraz z Bogiem; nie chybię terminu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  aco:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Sawa, jak szatan, zmarszczył się: „Poganko, A co?'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Porwie, gryźnie, aż gruszka twarda i ladaco.
    source: Jaś (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kazio i Kazia, jaka dobrana para, co?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie możesz powiedzieć mi, po co i na co?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Każdy ma się na kogoś obejrzeć, a ja co?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wy po pracy możecie jeszcze żyć — a ja co?
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  achcic:
  - !ruby/struct:Triphthong::Verse
    text: Przy tobie jakiś złoty marcypanek Szlachcic.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Zwykła strzelanina — rzekł przedrzeźniając szlachcic.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Choćbyś i garniec miał, toś chłop, a Pakosz szlachcic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  oby:
  - !ruby/struct:Triphthong::Verse
    text: Być może urosła od czasu swej choroby.
    source: Berenice (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, czy już od dawna doświadczasz choroby?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak będzie wesele, to nie będzie żałoby.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To nauczka dla tych, co okradają groby!
    source: Przygody Tomka Sawyera (Mark Twain)
  arzy:
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie wzrok mój żarliwie zdążył do jej twarzy.
    source: Berenice (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Nie dziw, głosu natury nie dosłyszą starzy!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Juści; a rynek aż się roi od ceklarzy!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nic z niego się nie dowiem ni z ust, ani z twarzy…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ryszard, mój sekretarz, był jednym z komisarzy.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Suknia jawą atłasu ze snem się kojarzy.
    source: Lalka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Teraz nieprędko taka sposobność się zdarzy”.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Słońce łaskotało mnie rozkosznie po twarzy.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Twarzy, zewsząd zjawionych jak najwięcej twarzy!
    source: W trwodze (Bolesław Leśmian)
  obie:
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wie — i nikt dzisiaj nie odpowie tobie”.
    source: Betleem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale wiesz, co mię trzyma i garnie ku tobie?
    source: Do Mikołaja Mieleckiego (Na swe złeś mię upoił, mój dobry starosta...)
      (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Waść, księże, zostań, parę słów mam szepnąć tobie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Podróżni często przy twym rozmawiają grobie,
    source: Grób Potockiéj (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Luba, jam koło ciebie i z tobą i w tobie…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie było mu z nią dobrze ani źle; tak sobie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Judymowa była wprost rozszarpana w sobie.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Dziś on papieżem, ona królową w żałobie…
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Oto, co próbowałem dowieść tej osobie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Potem ja będę zawsze z tobą i przy tobie.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Gościu, siądź pod mym liściem, a odpoczni sobie!
    source: Na lipę (Gościu, siądź pod mym liściem, a odpoczni sobie!) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Ty — z dołu — przyjrzyj no się mej górnej żałobie!
    source: Na poddaszu (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zdziwiły się, zaśmiały nawet strony obie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Więc — rzecze Sędzia — teraz czas myśleć o sobie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Płakały potem cicho, ściskając się obie.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wal, szyj, kłuj, sturba jego suka; but sam w sobie!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Pod krzakiem siedział ślimak i myślał o sobie.
    source: Ślimak i róża (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zaiste, to szczyt cnoty działać w tym sposobie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nikczemnik jeszcze z nieba śmie urągać sobie.
    source: Świętoszek (Molière (Molier))
  aci:
  - !ruby/struct:Triphthong::Verse
    text: Pani i nam przeszkadza, i sama czas traci.
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: No, a ile mi pan za każdy bat zapłaci?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Mam honor mu polecić siebie, moich braci…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wieśniak przyznał się do swej prawdziwej postaci.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Bajkami się lud bawi, drukarnia bogaci.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Powiedzże waćpan teraz, że uparty traci.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wielki zaiste zaszczyt, że ukrzywdził braci.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wrócą wilkołakami krew ssać ze swych braci.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ętna:
  - !ruby/struct:Triphthong::Verse
    text: Mnie prawie zamęczyła i ich zgnębi — wstrętna!
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Wiadomość ta była mi zgoła obojętna.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  owa:
  - !ruby/struct:Triphthong::Verse
    text: Tu jest bank, instytucja prywatna, handlowa.
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Niech od złego Bóg żywych i zmarłych zachowa!
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Niech Pan opowie, — to rzecz ważna, narodowa.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Który mi przypomina ostatnie: bądź zdrowa!'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemyże bowiem była ta wojna światowa?
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Zbrodnią by w moim łonie była myśl takowa.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: „A skąd, a po co, a na długo do Krakowa?”
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Raz, dwa, trzy, broń na ramię, warta pałacowa…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Królowa pisała ów list jeszcze z Głogowa.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Więc nie można spokojnie pomówić ni słowa?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zawsze przyjmować gości pani jest gotowa?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To mi ładne życzenia, w istocie, ni słowa!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Aby się miały sprawdzić, niech mnie Bóg zachowa…
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: By zakończyć ten zatarg, czekam twego słowa.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Milczenia twego jasną będzie mi wymowa.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Ze splecionych piorunów korona cierniowa.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Była to straszna noc a długa, bo zimowa.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «A to co? — przerwał Robak — gdzie rozum, gdzie głowa?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co tu mi wasze bajesz, jaka burda nowa?»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówiłem: po co tobie leźć do Soplicowa?'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli cię tam złowię, niech cię Bóg uchowa!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, czy wszędzie w Litwie ten się zwyczaj chowa?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dla Boga! — zawołała pani stolnikowa.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Więc śmielej już spytam, o czym była rozmowa?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Michale — ozwała się pani stolnikowa.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciuńdziewicz pewno albo Ćwierciakiewiczowa.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I poprowadził ich jak wicher do Janowa.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Próżna jest i szkodliwa na człowieka zmowa.
    source: Pszczoły (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Prawda, my go karmiemy, ale on nas chowa.
    source: Pszczoły (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie byle kto ty jesteś — i nie byle głowa!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóż stało się z świętemi wnętrznościami słowa?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Źle mówicie, stary mój — odparła Wiszowa.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Nieprawda! — zawołała z rozpaczą Rzepowa.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jam ją także dlatego wypełnić gotowa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zobaczmy, jak się skończy cała ta rozmowa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chcę, by przy mnie odbyła się cała rozmowa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gorączka przeszła, jestem najzupełniej zdrowa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszak może się i przy mnie odbyć ta rozmowa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Oj, oj, nic się dobrego w tym wszystkim nie chowa!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Nie zgadnie — rzekł czarownik — już moja w tym głowa.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Od walijskiej mnie wróżki pan Bóg niech zachowa!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bo na sera kawałek zmienić mnie gotowa.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A kochaszże ją jeszcze? — szepnęła wójtowa.
    source: Wiedźma (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Sam — powtórzyła jeszcze spokojniej wójtowa.
    source: Wiedźma (Bolesław Leśmian)
  ami:
  - !ruby/struct:Triphthong::Verse
    text: Niedźwiedź szybko wybiegł i wkrótce znikł za drzwiami.
    source: Białośnieżka i Różanka (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Zapłaci wam dobrze za to i z precentami…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak — mówił do siebie, zgrzytając zębami.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: O Boże miłosierny, zmiłuj się nad nami!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Diabeł to trzyma nici, co kierują nami!
    source: Do czytelnika (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: A moja skóra jaki ma związek z czarami?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Je n'y conçois rien! — ha, ha, ha, ha, mon ami!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Polaki nam odbiorą nasz handel skórami.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyaresztuj Doktora razem z papierami.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To ważna sprawa, musim zatrudnić się sami.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Twoja miłość bieżąca nas wiecznych nie zmami.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja z dławiącymi się w gardle wołaniami:'
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Do takiej zwierzyny nie strzela się kulami.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Płynęły dnie za dniami, noce za nocami…
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Wewnętrzne wrażenia nie są wcale cudami.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Mamusiu droga, weź i mnie na bal z siostrami!
    source: Kopciuszek (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Przegrałeś moje serce razem z klejnotami!!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A na to pan de Lorche ruszył ramionami:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ano, znać, że wam szczebrzuch tkwi między żebrami…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otoczył komendanta fortecy szpiegami.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Nowe narady między trzema kobietami.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Umowy!… paradni są z tymi umowami…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A co to był za kłopot z tymi paszportami!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Za cóż ja się, u diabła, biłem z Austriakami?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I dlatego radzę ci: połącz się z Żydami.'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Sam związałem ją w płachtę razem z pokrzywami.
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Któż chciałby zdobyczy pod tymi warunkami?
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: będę nieśmiertelna i nieśmiertelna z wami!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wrócił do mnie szybkimi krokami.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: A może i zeszła na podwórze z *dzieciami*.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Gdzieś w kącie szczękał zegar z długimi wagami.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż to nie jest tamten z Pieśni nad pieśniami?
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Sypki śnieg iskrzy się i chrupie pod nogami.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jakżebym chciała widzieć go już raz za drzwiami!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: On jeden z cudzoziemców poglądał ze łzami.
    source: Mogiły haremu (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Modą Dziś u paniczów bratać się z łotrami..
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Dawni cesarze Chin nie byli zdobywcami.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Pierwotni Grecy byli wszyscy piratami.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Biegnąc, zamieniali się krótkimi słowami.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Świat, widzę, przewraca się do góry nogami.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten człowiek zajmuje się diablimi sprawkami.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie pójdzie, kiedy gdzie iść, my nie wiemy sami?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale niechże będzie już zgoda między nami.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ziemia nasza jest jeszcze daleko przed nami”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Wspomóżcie go waszymi ostrymi włóczniami!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Drzewa uciekały w tył całymi pułkami.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Michał począł ruszać mocno wąsikami.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Karolcia zajmuje się nie tylko kurami…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Twarz jego ledwie było widać pod bryzgami.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeden z nich zwrócił się do mnie z tymi słowami:'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Król nie oderwał oczu od książki z bajkami.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Huck, czy potrafisz trzymać język za zębami?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Po śniadaniu siedzieli z kwaśnymi minami.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Przydadzą się nam, kiedy będziemy zbójcami.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie poczną wychodzić całymi kupami.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Hrabia Anzelm ze swymi pięknymi siostrami.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak rachowałem chwile, które była z nami!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Brygido — rzekłem — czy cię nużyłem skargami?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Czemu — dodałem — Smith nie miałby jechać z nami?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Cały kraj usiany był dokoła wiciami.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Łachmany pokryte są białymi punktami.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Nie zawsze to jest prawdą, co widzimy sami.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wy się więcej kochacie, niż myślicie sami.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja zaś wiem, co mam sądzić, i nikt mnie nie zmami.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Naiwność ludzka bywa bezmierną czasami.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! '/ Z lewej strony wpadają: Nibek — z dziewczynkami.'
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — A ci ludzie? — zapytał drżącymi wargami.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak lew… ale z „duszami” i „umarlakami”.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Poszukiwanie skarbu — głos między drzewami
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Fabryka pracowała wszystkimi mięśniami.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Czy narzekał, że bawił się wtedy źle z nami.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Dajcież spokój z kłótniami i interesami.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ania:
  - !ruby/struct:Triphthong::Verse
    text: Ale kotek nie dał mu nowego ubrania.
    source: Biedny młynarczyk i kotek (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — Ach… to ostatecznie jest nie do wytrzymania!
    source: Dyrektor pod kanapą (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Usta moje ucałuj — dla ulgi konania…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Oto krzyżem cię żegnam zamiast całowania.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A gdyby zapaliła jedną dla rozgrzania?
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Odsyłałem ci wszystkie listy do mieszkania…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Podnieśliśmy zaraz wrzask nie do opisania.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Ale rozkaz niełatwy był do wykonania.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Inaczej nie byłoby tu bez krwi rozlania.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zrobiło się gorąco nie do wytrzymania.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szkoda, że masz niewielki dar opowiadania!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ulżyły Tadeusza sercu te wyznania.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spiesz się, bo lada chwila wrócą z polowania».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Znana jest panu moja metoda badania.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Czy okolica jest tak trudna do poznania?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Prawda, że to był jeden sposób przekonania.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cezary odsypiał swe charkowskie czuwania.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ślicznieś wynagrodzony za swoje starania!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — No, Bronek — mówi rześko — teraz do czytania.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, niech mnie pan nie zmusza do przypominania!
    source: Zagadkowa natura (Anton Czechow)
  okój:
  - !ruby/struct:Triphthong::Verse
    text: — Niech dają nam święęę-ty — poooo-kój!
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Chciałem zapalić lampę, ale dałem pokój.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Śnieżysty, zabójczy mróz zaległ nagle pokój.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie jestem bogaty; mam tylko jeden pokój.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Idźcieże do kaduka i dajcie mnie spokój!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ejdzie:
  - !ruby/struct:Triphthong::Verse
    text: Dotąd nie przyszło nam do głowy, że nadejdzie.
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Niech pan idzie, bo jeszcze starsza pani wejdzie.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Był pan tutaj, a teraz wstanie i odejdzie.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Jak się pan prezes wyśpi, to i wszystko przejdzie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oni:
  - !ruby/struct:Triphthong::Verse
    text: Pan na służbę tak gniewa się, że niech Bóg broni…
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wyjechaliśmy razem — cóż mię w pole goni?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czekał, do jakich mroków pierś chętną dołoni?
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Przez serce przeszła kula, a broń trzymał w dłoni.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Spoczywa na rozdrożu — wśród leśnej ustroni.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zginął — w rodzinnym stepie nicht go nie dogoni.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: — Śliczny pomysł! — wzbił się nad inne głos Leoni.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Kuszel i Roztworowski w dwa tysiące koni.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Burza idzie! — szeptali do siebie dragoni.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciszom, spadłym z zaświatów, do ucha świerszcz dzwoni!
    source: Poranek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jednakże przez noc trwało zawieszenie broni.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W elekcji każdy swego kandydata broni.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znajdziesz po nim Macieja, co już resztą goni.
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wzdychaj tak ciężko i nie załamuj dłoni!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Trzymał ją właśnie wspartą na kościstej dłoni.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Przychodzień zajrzał we drzwi, lecz nie znalazł koni.
    source: Wierna rzeka (Stefan Żeromski)
  edział:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ciszej nieco, niż mówił zwykle, odpowiedział:'
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I cóż on na pytania moje odpowiedział?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak to, imaginez-vous — jam o tym nie wiedział!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo u dominikanów ten Rollison siedział.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No gadajże, skąd ty wiesz, kto ci to powiedział?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Opuścił ją, żałując tego, co powiedział.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Akela podniósł znowu głowę i powiedział:'
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Kubuś potrząsnął głową i nie odpowiedział.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Anzelm z uroczystością w głosie odpowiedział:'
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tamten z jednostajną wciąż flegmą odpowiedział:'
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podniósł głowę Traugutt i twardo odpowiedział:'
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ja tej krwi nie winien, jam o tym nie wiedział».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz porwał się z poduszek i posępny siedział.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozgniewany, rzecz całą przed ludźmi powiedział.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wuj westchnął głęboko i nic nie odpowiedział.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie było strzeżone, bo rzadko ktoś w nim siedział.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Stary, nad stołem sparty, zadumany siedział.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: To szaleństwo, dziś gdy się tworzy taki przedział.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chyba żeś nie słyszała, co do mnie powiedział.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Żadnego Dominika nie ma… — odpowiedział.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzetelny bardzo człowiek, bo mi wprost powiedział:'
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ebie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Szepnęłaś: — «Odtąd tylko należę do ciebie».'
    source: Brat (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I dojdę po promieniach uczucia — do Ciebie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz słuchaj, są tysiące biedniejszych od ciebie.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja sam już nie na jednym płakałem pogrzebie.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I od kogóż się dowiem, jeśli nie od ciebie?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czy żyć dalej o ledwie nie żebranym chlebie?
    source: Grób poety (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Mijały dni za dniami, podobne do siebie.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nikt się nigdy nie dowie, czym byłem dla siebie!
    source: Jam - nie Osjan (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Więc gdy mi wezmą życie… a starzec pogrzebie!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie warto było biec tak daleko do ciebie.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Był w tych stronach i długo czatował na ciebie.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Oto wszystko, co mogę uczynić dla ciebie.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Słuchajcie lub nie, będę mówił sam dla siebie…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Mów; wszystko gotów jestem uczynić dla ciebie.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Wokulski ocknął się i spojrzał bliżej siebie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Aresztuję pana i zabieram do siebie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zerwali się i spojrzeli za siebie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dłoń złamana w niej tkwiła jak nóż w ciepłym chlebie!
    source: Marcin Swoboda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Bez ojca wzrósł — szeptała — bez ojca… bez ciebie!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dom nasz — dom wasz, tak też i bądźcie jak u siebie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Prawda — zawołał Robak — jak Pan Bóg na niebie!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemu nieśmiertelniejesz na moim pogrzebie?
    source: Pogrzeb (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czemuś zabił mnie jadem, co nie truje ciebie?
    source: Pogrzeb (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Kmicic mówił dalej, jakby sam do siebie:'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale ja pracuję za niego i za siebie.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To go uspokoiło i przyszedł do siebie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Obie kulki leżały prawie obok siebie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Zostawił ją i wściekły popędził przed siebie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: A któż policzy… jest nas jako gwiazd na niebie.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Przeciwko woli ojca cóż począć w potrzebie?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Po prostu, taką groźbę odwrócić od siebie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przyjaciel mój, oddany mi w każdej potrzebie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Spłaciłem dług i muszę powracać do siebie.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie dano mu czasu na przyjście do siebie.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: / siada po drugiej stronie stołu, jak do siebie /
    source: Zemsta (Aleksander Fredro)
  - !ruby/struct:Triphthong::Verse
    text: Jestem zupełnie chory, boję się o siebie…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ęgi:
  - !ruby/struct:Triphthong::Verse
    text: Broń mnie przed sobą samym — maszże dość potęgi!
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Samotność zataczała nad nim wielkie kręgi.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Com zrobił, tom wyczytał z tej tu oto księgi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Takeś twojej tak świeżej niepomna przysięgi?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ecze:
  - !ruby/struct:Triphthong::Verse
    text: Twoja mądrość samego siebie nie dociecze.
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A czyliż samo siebie zna plemię człowiecze?
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na koniec, dokładnie mu przyjrzawszy się, rzecze:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem, zwracając się do Don Kichota, rzecze:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na ulicy spotyka wróbla, który rzecze:'
    source: Pies i wróbel (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kogucik pobiegł co sił do studni i rzecze:'
    source: Śmierć kurki (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Poklepał tedy konia po szyi i rzecze:'
    source: Ubogi bogaty (Jacob i Wilhelm Grimm)
  amy:
  - !ruby/struct:Triphthong::Verse
    text: Jeden masz nieśmiertelność; my czy jej nie mamy?
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I znasz siebie, i nie znasz; my czy siebie znamy?
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dawno, dawno!… raz miałem przypadek ten samy.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I poznały ulice, domy, sklepy, bramy.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ej, bo mnie się zdaje, że my się skądciś znamy.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A obca szlachta woła w głos: «Nie pozwalamy!»'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tedy on górą, ale się jeszcze spotkamy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dwóch z moich ludzi krąży koło każdej bramy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zatem dalej — już czeka mój powóz u bramy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W rozwarte dłonią naszą do zaświatów bramy?
    source: Tamten (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dziś ta wiara już mija — i my z nią mijamy…
    source: Tamten (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: / bierze go pogrzebaczem i wpuszcza do jamy /
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Chodzi nam o tę mapę — jej się domagamy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Horn! — zawołała za nim Kama z bramy.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  eni:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tyś różny: i my zawsze myślą rozróżnieni.'
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tyś jeden: i my zawsze sercem połączeni.'
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: jeśli policja wkroczy, jesteśmy zgubieni.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Po śniadaniu spotkałem mrs Barrymore w sieni.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Jesteście lotosowych owoców spragnieni!
    source: Podróż (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: I po chwili zniknęli obaj w ciemnej sieni.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obaczył przez okienko, jak pierzchnęła z sieni.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Twe słowa jak rozkosznie moje serce ceni…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kochankowie w rozmowie są nienasyceni!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zdaje się, że jesteśmy spowinowaceni.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  edzim:
  - !ruby/struct:Triphthong::Verse
    text: Tyś potężny w niebiosach; my tam gwiazdy śledzim.
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wielkiś w morzach; my po nich jeździm, głąb ich zwiedzim.
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  eka:
  - !ruby/struct:Triphthong::Verse
    text: Ty sam na siebie wdziałeś raz postać człowieka.
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, czyś wziął na chwilę, czyś ją miał od wieka!
    source: Broń mnie przed sobą samym... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nawet pies mnie mierzi, kiej po próżnicy szczeka.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Satyra prawdę mówi, względów się wyrzeka.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wielbi urząd, czci króla, lecz sądzi człowieka.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy winni są śmierci każdego człowieka!
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale jak nas runt złowi, kaprala zasieka.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czegóż boisz się sobie równego człowieka?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pierwiej mię sam zawołał, a teraz ucieka.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś służyć ojczyźnie hasłem było człeka.
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś służyć ojczyźnie hasłem było człeka.
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A tam mnie Kokosiński z kompanami czeka…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Boginie są, mój Janie; czcij je, lecz z daleka.
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie wabi cię podróż dziwna i daleka?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Cud nieznany w nieznanej podróży cię czeka.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma mnie… nie znam… tego… dobrego człowieka…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'O cóż się panna skarży: świetny los cię czeka.'
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A więc ciebie wieczny wstyd, a jego śmierć czeka.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z bijącym sercem, z głową pełną myśli — czeka.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  oży:
  - !ruby/struct:Triphthong::Verse
    text: Niech się nikt z powierzchownej ozdoby nie sroży.
    source: Brytan w obroży (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Brytan z srebrno-złocistej pysznił się obroży.
    source: Brytan w obroży (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: «Chcecie wiedzieć — rzekł dalej — jak przemysł rzecz mnoży?
    source: Kuglarze (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Niech z was każdy w ten worek pieniądze położy».
    source: Kuglarze (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą przyjdźcie jutro, to się wszystko ułoży.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  osyć:
  - !ruby/struct:Triphthong::Verse
    text: Przyznam się, że mam tego już zupełnie dosyć.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Dopieroż bitwa tęga, trupa leci dosyć.
    source: Pamiętniki (Jan Chryzostom Pasek)
  ąda:
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie tylko, patrzcie, jak to kaczę wygląda!
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny, kto na boczne bramy się ogląda!
    source: Do Teofila Januszewskiego (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Pan Jezus me pilnuje, a żona dogląda…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  udem:
  - !ruby/struct:Triphthong::Verse
    text: Uczyniło to spiesznie, choć z niemałym trudem.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: O, nie znuż się ostatnim czarowania trudem!
    source: Prośba (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: albo pod nasze jarzmo, albo łącz się z ludem!*
    source: Przestrogi dla Polski (Stanisław Staszic)
  ura:
  - !ruby/struct:Triphthong::Verse
    text: — O tak, to wielka rozkosz! — zaśmiała się kura.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Coraz to inny Maciej nacierał na Czmura!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jak ciemno, patrz no, jaka zebrała się chmura.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ta wyspa, żeglująca w otchłani — to chmura!
    source: Góra Kikineis (Adam Mickiewicz)
  asie:
  - !ruby/struct:Triphthong::Verse
    text: Dreszcz przebiega na samą myśl o takim czasie.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Dowiesz się o tym wszystkim z książek w swoim czasie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Kropiciel zerwał się bronić się: po czasie!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo już był skrępowany we swym własnym pasie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzieje się w krwi pożywką podchmielonym czasie.
    source: Pejzaż współczesny (Bolesław Leśmian)
  orzej:
  - !ruby/struct:Triphthong::Verse
    text: I brzydkiemu kaczęciu było coraz gorzej.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I płakać wam nie wolno, mówić jeszcze gorzej.
    source: Pan niewart sługi (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie kara za słowem okrutna tym sporzej.
    source: Pan niewart sługi (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Więc lepiej rzeczy idą, bo żywiej, bo sporzej”.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Sądź, jak chcesz, może lepiej, może też i gorzej”.
    source: Pochwała wieku (Ignacy Krasicki)
  yłem:
  - !ruby/struct:Triphthong::Verse
    text: — Nie marzyłem o takim szczęściu — nie marzyłem!
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oto jest sonet, który dla niej ułożyłem:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Bóg dał mi to szczęście, że ciebie zobaczyłem.
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wszakże od tylu lat o nim tylko marzyłem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówią — że to jest wielkie; ja wiem: ja tam byłem.'
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Z bardzo dobrą dla niego nowiną przybyłem.
    source: Świętoszek (Molière (Molier))
  erni:
  - !ruby/struct:Triphthong::Verse
    text: Powiedzcież niech raz na klucz drzwi zamkną odźwierni!
    source: Cafe (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Nie róbcie że z kawiarni jakiejś ekstazerni!
    source: Cafe (Bruno Jasieński)
  ije:
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczego Pani dziś tak dużo pije?
    source: Cafe (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Tylko zgaś świecę; — widzisz — ogień w okna bije.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przychodzić — Pan Senator, widzisz, kawę pije.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gore mi twarz przed wstydem, a pot przez mię bije.
    source: ! 'Z greckiego (Nie znam się ku tym łupom: kto li to, szalony...) (Jan
      Kochanowski)'
  yję:
  - !ruby/struct:Triphthong::Verse
    text: Jak dyskretnie odsłania wszystko… a nie szyję.
    source: Cafe (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: A nie obeszło mię to, ażem nalał szyję.
    source: Do kogoś (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Otóż widzisz Pan, że ja tym imieniem żyję.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ten staruszek naprawdę wdeptał się po szyję…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Chciałem widzieć ciebie i pokazać, że żyję.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę mówić, chyba tego nie przeżyję!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja bym go tam nie wzięła pewno, póki żyję.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: O runo spadające aż na kark i szyję!
    source: Warkocz (Charles Baudelaire)
  yną:
  - !ruby/struct:Triphthong::Verse
    text: I myśli zaprawione mam abrykotyną.
    source: Cafe (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Po sadzawkach łabędzie rozżaglone płyną.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Naprawdę, Kubusiu, nie spałeś z tą dziewczyną?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Tyś była zawsze naszą pociechą jedyną.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  oto:
  - !ruby/struct:Triphthong::Verse
    text: Ale niedobry chrabąszcz nie troszczył się o to.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ale skąd się tu wzięłaś, żyjąca istoto?
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, gdzie ja to czytał, ale mniejsza o to.
    source: Młynarz, syn jego i osieł (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Powinno być przeciwnie, ale mniejsza o to!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A wam co mam powiedzieć, cnotliwa hołoto?
    source: Szczęśliwość filutów (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, mości Ubu, jak się biją o złoto.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Nie złoto szczęście czyni, o bracia, nie złoto!
    source: Złość ukryta i jawna (Ignacy Krasicki)
  uga:
  - !ruby/struct:Triphthong::Verse
    text: — A rożków wcale nie ma — dorzuciła druga.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Śliczna byłaby wszystkim słuchaczom przysługa.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, ta chwila jak piorun, a jak wieczność długa!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na strasznym chyba sądzie taka będzie druga!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ksiądz ci ja jestem, ale i książęcy sługa.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W salonie na zegarze wolno bije druga…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Wije się, jak szeroka, popielata smuga.
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: U każdej orzeł i pstra czysta sznura długa.
    source: O nowych fraszkach (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spytajże Arystarcha: fraszka jako druga.'
    source: O nowych fraszkach (Jan Kochanowski)
  akiem:
  - !ruby/struct:Triphthong::Verse
    text: Co ona pocznie teraz z takim wielkim ptakiem!
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Niech zważa, z kim ma sprawę, kto chce być junakiem.
    source: Jastrząb i sokół (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Weź mego konia, zabij w galop — a leć ptakiem…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A koń rży, jak za matką tęskni za kozakiem!
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Ona była żebraczką, a on był żebrakiem.
    source: Romans (Bolesław Leśmian)
  eczka:
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, polecę z tobą — rzekła Calineczka.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Najgłówniejsza złodziejska przystań i ucieczka.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jest Marszałek nasz Maciej, a laska Rózeczka».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Błogosławiona, cuda czyniąca książeczka!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ozie:
  - !ruby/struct:Triphthong::Verse
    text: Szedł chłop na jarmark, ciągnąc cielę na powrozie.
    source: Chłop i cielę (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A była niedorzeczność i drwina w tej zgrozie!
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: «Dlaczego ty śpisz w izbie, ja marznę na mrozie?»
    source: Dwa psy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Mówił mopsu tłustemu kurta na powrozie.
    source: Dwa psy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ale jakże się rozgrzać na śniegu i mrozie?
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wziął go wicher i uniósł na ognistym wozie.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Klął osieł los okrutny, że marznął na mrozie.
    source: Osieł i baran (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Szprycha zadziała koło w ciężarowym wozie.
    source: Śmierć Pana Premiera (Bruno Jasieński)
  egi:
  - !ruby/struct:Triphthong::Verse
    text: Spóźnilim się, bo takie śniegi, takie śniegi!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Po co ci, Senna Falo, na krzyżu noclegi?
    source: Strumień (Bolesław Leśmian)
  iwać:
  - !ruby/struct:Triphthong::Verse
    text: Juści, co mu tu kapieć, czego doczekiwać?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Staś przerwał rozmowę i począł nasłuchiwać.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  erza:
  - !ruby/struct:Triphthong::Verse
    text: — I… co by zaś miało być… — puśćcie do alkierza.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Zgoła czym są z potrzeby, są z natury zwierza.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Więc razem z twoją brodą pójdzie do balwierza.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nagle ksiądz zwrócił się do Jana Kazimierza.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Roland powiada: „To cios tęgiego rycerza!”.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Dalipan, Grzegorzu, nie będziem darli pierza.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ychać:
  - !ruby/struct:Triphthong::Verse
    text: — Siadajcie, rozgrzejcie się, cóż tam u was słychać?…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czy od strony Dziatkowicz turkotu nie słychać?
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Bo u nas na Wołyniu coś niedobrze słychać.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Nie wierzyłem, lecz w całym powiecie tak słychać».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu, poglądając w zamek, nie przestawał wzdychać.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ędę:
  - !ruby/struct:Triphthong::Verse
    text: — Hale, a na zwiesnę to kupowała będę!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz na mnie, gdy imię to wymawiać będę…
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ale nie o nim teraz opowiadać będę.
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ja, panie Podkomorzy, wasz przyjaciel będę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg, zlezę z woza i na konia siędę.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Napiszę do niego list, a chodzić nie będę.
    source: Śmierć urzędnika (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, lecz choć po cichu i tak myśleć będę.
    source: Świętoszek (Molière (Molier))
  yszał:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze nikto o takim mocarzu nie słyszał!…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Jakoże was zowią, bom niedobrze dosłyszał?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Noc jest tak ciemna, że gdzie by tam kto co słyszał.
    source: Przedwiośnie (Stefan Żeromski)
  otów:
  - !ruby/struct:Triphthong::Verse
    text: — Coby zaś miało cieszyć, mało to kłopotów?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Odjął ręce od pługa, do odejścia gotów.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I znowu słychać było tylko bicie młotów.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  ózka:
  - !ruby/struct:Triphthong::Verse
    text: — A koniom to nie dacie? — zagadnęła Józka.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czemu nuży mnie zwłok mych w zaświaty wywózka.
    source: Pogrzeb (Bolesław Leśmian)
  ąpił:
  - !ruby/struct:Triphthong::Verse
    text: — A rozumu też wam Pan Jezus nie poskąpił.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Oj, sławnie ty uczynił, dobrze ty postąpił!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  umiesz:
  - !ruby/struct:Triphthong::Verse
    text: — Głupiaś, nie powiadaj, na czym się nie rozumiesz…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Danuśka! — rzekł — widziszże ty mnie i rozumiesz?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Widziałem! — i nic więcej nie rzekę — rozumiesz.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Rodzona siostra cudnej Ryngałły, rozumiesz?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Myśl więcej, gadaj mniej, a kiedyś mnie zrozumiesz.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Umiesz ty źle wróżyć, a poradzić nie umiesz.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — No, panie Michale, czas pokazać, co umiesz!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Milczałbyś lepiej, kiedy rzeczy nie rozumiesz.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jutro o zmroku przyszlę po ciebie, rozumiesz!…
    source: Quo vadis (Henryk Sienkiewicz)
  anim:
  - !ruby/struct:Triphthong::Verse
    text: Chodził znowu długo, a Łapa krok w krok za nim.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Pascal miał otchłań, która wciąż płynęła za nim.
    source: Otchłań (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Okręt mknie coraz szybciej, a Syrena za nim.
    source: Syrena (Hans Christian Andersen)
  emu:
  - !ruby/struct:Triphthong::Verse
    text: Jeden, żeby i chciał, nie uradzi wszystkiemu.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Co to jest, że przystoi każda rzecz pieknemu!
    source: Fraszka do Kasie (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: I gniew twój przydał sercu miłości mojemu.
    source: Fraszka do Kasie (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: ! 'W tej chwili wachmistrz Kosmacz zbliżył się ku niemu:'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I wyciągnął oznakę ku Wiśniowieckiemu.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uszy bym mu obciął jak panu Duńczewskiemu.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już wjeżdża w bramę, bieżmy naprzeciwko niemu.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rodzice naprzeciwko synowi swojemu?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Połowa z was będzie z nim, pół przeciwko niemu!
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Jestem twym ojcem, sam wiem, co robię i czemu.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy go nienawidzą i wiem dobrze, czemu!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przed słońcem wzeszłoś ku mnie, najsamotniejszemu.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Teraz, Mistrzu, sam sie lecz; czas doktór każdemu.
    source: Tren XIX albo Sen (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie głosy zwracają się przeciw tamtemu.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Mam krzesło, przysłali mi dwa tygodnie temu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ęstwa:
  - !ruby/struct:Triphthong::Verse
    text: A w karczmie kłębiła się już niezgorsza gęstwa.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Z twarzy ich bił żar bitwy i pewność zwycięstwa.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cny towarzyszu, jakże mi żal twego męstwa!
    source: Pieśń o Rolandzie (Autor nieznany)
  atał:
  - !ruby/struct:Triphthong::Verse
    text: Mój Jezus, abom to sam za Jagną nie latał!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie o tom ja pod drzwiami Fortuny kołatał.
    source: Powrót z Warszawy na wieś (Franciszek Karpiński)
  omnie:
  - !ruby/struct:Triphthong::Verse
    text: Diable nasienie, ścierwo, mówię ci, pij do mnie!…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czy na moje wspomnienie rumieni się skromnie?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy sama czasem nie chcąc nie wspomina o mnie?…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widziałem taniec słoni… a teraz, już po mnie!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: W nagłym wypadku proszę odwołać się do mnie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Mieszkasz w domu nad rzeką i trwożysz się o mnie.
    source: Nocą (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ależ własny interes każe im przyjść do mnie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Broniliście się, ty wiesz, dzielnie i przytomnie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zapytaj na stacji, czy nie ma listu do mnie.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Nie zaprzeczam zgoła, że jest pisany do mnie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie mam nic do ludzi ani oni do mnie!
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Ażeby przykryć piersi odkryte nieskromnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego pani mówi w taki sposób do mnie?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  eko:
  - !ruby/struct:Triphthong::Verse
    text: Obaj sielne bogacze, że szukać daleko!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Odwilż jest i mgła, ale to już niedaleko…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zapewne, zawiodłoby nas to za daleko.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Ja staryj, ne zdużaju, a lude daleko…
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  obne:
  - !ruby/struct:Triphthong::Verse
    text: — Podobne to do niego, taki zbój, podobne.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Holendrzy ciągną zyski mniej więcej podobne.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Przykro w swych dzieciach wzbudzać uczucia podobne.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ecie:
  - !ruby/struct:Triphthong::Verse
    text: — Napletli wam, a wy to do serca bierzecie!…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dziś mnie, jutro tobie, tak się dzieje na świecie.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie zbraknie Bogu strawy (to mówię — po trzecie!)
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Dopóki jeden Maciej trwa jeszcze na świecie!»
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wynieście ją, wynieście — pomóc tej kobiecie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Konając patrzy na świat, sam jeden na świecie!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciekawość, duzo tez ta wsi na całym świecie?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł im Jowisz: «Lepiej to dla was, że nie wiecie.'
    source: Jowisz i owce (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Rzadki i oprócz naszych cud prawie na świecie.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy dotąd mówili, żem jeden na świecie.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Obejrzyjcie, panie, wosk i sami powiecie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakoże, miłościwa pani, rozkażecie?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Posłuchaj; wytłumaczę ci najjaśniej w świecie.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Ja bym chciała być jemu najpiękniejszą w świecie!»
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Nie; postanowień moich nie cofnie nic w świecie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jednak choć cios jest ciężki, nie zmusza cię przecie…
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Związać mi tego szelmę, a łaskę znajdziecie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słyszeliście to wszyscy: a czy rozumiecie?'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nędza was jak popadła, tak statecznie gniecie.
    source: Powrót z Warszawy na wieś (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: I tyś także, jak widzę, prawdą szła na świecie.
    source: Powrót z Warszawy na wieś (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Dziwna, najdziwniejsza ze wszystkich ksiąg na świecie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Bocian jest najmądrzejszą istotą na świecie.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Szczęty, mózgi pokrewne, o bliski mi świecie!
    source: Staruszki (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze wam tak — rzekł — czemu się nie pilnujecie.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę tu pozostać, nie, za nic na świecie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jeślibyś mojej rady chciał wysłuchać przecie…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie, puść mnie, nie zostanę tutaj za nic w świecie!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jestże drugi głupszy król i naród na świecie?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co pan chce, tyle teraz łajdactwa na świecie…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  istów:
  - !ruby/struct:Triphthong::Verse
    text: — Ino ich patrzeć, bo są już u organistów.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Znalazłem się tedy znów w klanie balzakistów.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  adał:
  - !ruby/struct:Triphthong::Verse
    text: — A pamiętasz to, Józia, com wtedy powiadał?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie bluźńmy, zbyt zuchwali, tego, co ją nadał.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nasz występek przymioty szacowne postradał.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A dziś mię wstyd: bom więcej, niż było, przykładał.'
    source: Do Jędrzeja (A cóż radzisz, Jędrzeju? Wszak mogę w twe uszy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: „Od gminu daleki, Nie będzie z nami gadał”.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Za jakie dwie niedziele na koń będzie siadał.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty, Fyłyp, nie mów, o czym ja z tobą tu gadał.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już mnie gadano, jużem kroki waści badał!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Asan bałamut i trzpiot, asan kłamstwa gadał!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko mi jedno, z kim chce gadać, byle gadał.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dopiero co to samo Babinicz powiadał!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Odpychasz mię? — czym twoje serce już postradał?
    source: Pożegnanie (Do D. D.) (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz jam go wprzódy nie dał, a ciebie posiadał.
    source: Pożegnanie (Do D. D.) (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Założę się z tobą, że będzie się układał.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  owym:
  - !ruby/struct:Triphthong::Verse
    text: Było to o tym Burku Panajezusowym!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A szubienica będzie pomnikiem grobowym…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ta mowa wyda ci się zapewne czymś nowym.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ! '*Trwoga* bowiem — jest naszym stanem wyjątkowym.'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  obna:
  - !ruby/struct:Triphthong::Verse
    text: Przenajświętsza i gwieździe zarannej podobna…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ale w nim raz wraz siedzieć rzecz jest niepodobna.
    source: Podróż (Ignacy Krasicki)
  oru:
  - !ruby/struct:Triphthong::Verse
    text: Sama pójdę po tego kostyrę do dworu…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Odetchnął wesoło i zajrzał do otworu.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czekam więc, pani, twego wolnego wyboru.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wyrokom twoim, pani, poddam się bez sporu.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Ot już i okolica, i droga do dworu…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nowa karczma nie była ciekawa z pozoru.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Bierz tę zdobycz — rzekł Jowisz — a nie sądź z pozoru!
    source: Skarb (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Karze czasem Opatrzność, gdy przyczynia zbioru».
    source: Skarb (Ignacy Krasicki)
  otem:
  - !ruby/struct:Triphthong::Verse
    text: — Ktosik tam jest… przyczaił się jeno pod płotem.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Był to ten sam karawan, jadący z powrotem.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Listy, chcesz czytać teraz, alboli też potem?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pod drwalnią stał Huck Finn ze swoim zdechłym kotem.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Skądże to matce przyszło teraz mówić o tem?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Boże, ci kochankowie z swym wiecznym szczebiotem!
    source: Świętoszek (Molière (Molier))
  yrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie ozwał się na to, a jeno do Jagny rzekł:'
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Idę, idę, bo w izbie śmierć, a jam ci przyrzekł…
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym umilkł na chwilę i pomyślawszy rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Piotr wstał i zwróciwszy się do gromady rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  aje:
  - !ruby/struct:Triphthong::Verse
    text: — Nasze prawo, a nikto go nam nie przyznaje.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: a śmignij no prawą po portkach, bo zostaje!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A panna Antonina czy mnie nie poznaje?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Pan sam temu przyczyną — mój mąż mnie wyłaje.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Tu Wojski skończył opis i laską znak daje.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrzy we mnie, brwi marszczy, ale nie poznaje.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z radości wstał z powozu, i chustką znak daje.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Radość i pomieszanie w sercu mem powstaje.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rok tylko, alem przejął wszystkie ich zwyczaje.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Król dziś umrze, nazajutrz syn po nim nastaje.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Takie uczucie dla mnie szczytnym się wydaje.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Słusznie, bo je świat cały za takie uznaje.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Łotr bezczelnie niebiosy na drwiny podaje!
    source: Świętoszek (Molière (Molier))
  icie:
  - !ruby/struct:Triphthong::Verse
    text: — Laboga… moiściewy… cudeńka prawicie…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Już tam drudzy wsiadają, wierę, rychło spicie!”
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Bo kiedyś zapłacisz mi pan za to sowicie…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Są usługi, za które płaci się sowicie.
    source: Skąpiec (Molière (Molier))
  ejsce:
  - !ruby/struct:Triphthong::Verse
    text: — Wychodźta, kobieto, bo nie la was tu miejsce…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Bierzecie, a potem nie kładziecie na miejsce.
    source: Po ciemku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Wolę sam panować na Litwie w jego miejsce.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  edzą:
  - !ruby/struct:Triphthong::Verse
    text: Przeciech wołali mę, to niby wiedzieć wiedzą…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie tam, gdzie on je, ale tam, gdzie jego jedzą.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Będą przepytywać i może się dowiedzą.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy nie zauważyłeś pan, że pana śledzą?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  emgdzie:
  - !ruby/struct:Triphthong::Verse
    text: A gdzież ja się podzieję z tym dzieciąteczkiem, gdzie?…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko się tak pochyla i sama nie wiem gdzie.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ogę:
  - !ruby/struct:Triphthong::Verse
    text: — Miarkuję, ino że nic rozeznać nie mogę!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Poczekajcie, niech ino zejdę, to pomogę.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Szedł podróżny w wilczurze, zaszedł mu wilk drogę.
    source: Człowiek i wilk (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: «Znaj z odzieży — rzekł człowiek — co jestem, co mogę».
    source: Człowiek i wilk (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pozwolą — Za pierścionek ja ci dam przestrogę.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ktokolwiek jesteś, długą przejść musiałeś drogę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto jestem?… jeszcze rano… powiedzieć nie mogę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech mi świat da poezją — dać mu jej nie mogę.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kiedy wam mówię, że nie mogę, to nie mogę!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skoczyliśmy tedy pod wieś, a Ichmość w drogę.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Tak waćpannę miłuję, że dychać nie mogę…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Krzyczy: „Pójdźcie, poganie, bo ja ruszam w drogę”.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Spakował swój tłumoczek i wyruszył w drogę.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Z tej strony chciej swą waćpan uspokoić trwogę.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ujrzysz córkę szczęśliwą, zapewnić go mogę.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Minęły się w przelocie, dystansując drogę.
    source: Przejechali (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Zdaje się, że to któraś z nich weszła nam w drogę.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Zastanawiali się nad tym przez całą drogę.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Gromadą iść i ławą im zastąpić drogę…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Za to ja ojcu wdzięczną jestem, ile mogę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niebo samo odkryło mi do zemsty drogę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wyznaję, że ja z tego żartować nie mogę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dotąd jeszcze z wzruszenia ochłonąć nie mogę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przez tę szkatułkę zmysłów odzyskać nie mogę!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: «Pozwól uścisnąć dłonie, ucałować nogę.
    source: Widzenie się w gaju (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żem cię dotąd nie kochał — zrozumieć nie mogę!
    source: Wyznanie spóźnione (Bolesław Leśmian)
  owo:
  - !ruby/struct:Triphthong::Verse
    text: Za wszystko płać, choćby i za to dobre słowo!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: O ranach próżna troska, wszak wyglądam zdrowo?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ostatni dar, ostatnia myśl, ostatnie słowo!
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: W imię Boga sztyletem piszę zemsty słowo…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O gdyby wstał ten człowiek i przemówił słowo!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak on może wyglądać tak krzepko i zdrowo?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Słabą naturę ludzką sądzisz zbyt surowo.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nienawidzę jej, powiedz: to zbyt wątłe słowo.'
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wieleby gadać — jest to ani to, ni owo!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bijcie, Francuzi, bo ja zaczynam na nowo!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nim się rozstaniemy, jeszcze jedno słowo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  eta:
  - !ruby/struct:Triphthong::Verse
    text: Daliśta dziedzicom, to odbierać będzieta!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Jakież bogactwo wszędzie! — szepnęła kobieta.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — I tak prędko? — zdziwiła się jakaś kobieta.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'MAŁGORZATA: Więc co to takiego kobieta?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc między nami, to żaba, nie kobieta.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Iluż ludzi ma zamiar zgubić ta kobieta?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwa nieświadomość dzieci Mahometa!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Chcesz powiedzieć, że to jest urocza kobieta.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — Skąd ono się tu wzięło? — mówiła kobieta.
    source: Z jednego gniazda (Hans Christian Andersen)
  achu:
  - !ruby/struct:Triphthong::Verse
    text: Krowa zdechła i chłopak choruje z przestrachu!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Można tu było bawić się na płaskim dachu.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A ona aż zerwała się z ławy ze strachu.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyszło spać, nie masz strzechy, a jak spać bez dachu?
    source: Małpy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Chciałby się bić, a trzęsie portkami ze strachu!
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Co takiego? — szepnął Huck, pobladły ze strachu.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież to znalazłaś tego kogutka na dachu?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  emię:
  - !ruby/struct:Triphthong::Verse
    text: Przerażająca cichość ogarnęła ziemię.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, jak cenię wieszczów gromowładne plemię.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie — to nie tak… inaczej… idź z nieba na ziemię.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wikary: „Ze… ze… zesadź mnie na zie… zie… ziemię”.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Wolności skrzydła całą osłoniły ziemię.
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Gdyż popiół z cygara spadł dwa razy na ziemię.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ano:
  - !ruby/struct:Triphthong::Verse
    text: I u Dominikowej dzisiaj wycinano.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Po co nie brać szafunku starostw, gdy dawano?
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Po tym ci tylko w Polszcze króle poznawano.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A ilu przedzierżgniono w zdrajców i skalano?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Musiałeś się więc chyba urodzić dziś rano?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Nu, niech pani przeczyta, co tam napisano?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Jutro wyjedziemy o wpół do ósmej rano.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem, żeć szarfą na wojnę przewiązano.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pewnie i teraz jego samego wysłano.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tych przyjęto i między obrońców wmieszano.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jużci, nie bez kozery ich aresztowano.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Postanowił wyruszyć na drugi dzień rano.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Zmiarkowali łatwo, że ich opasywano.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze mi — rzekła róża — tak wiele mi dano!
    source: Ślimak i róża (Hans Christian Andersen)
  ane:
  - !ruby/struct:Triphthong::Verse
    text: — Odchowane, nie bój się, Jaguś, odchowane.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A tej torturze dziecko musi być poddane.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ma się wrażenie, że są stenografowane.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko tam jest zaklęte i zaczarowane.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Cóż tam na wsi, czas piękny, zboże już zasiane?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Po chwili dwie depesze zostały wysłane.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ejsza:
  - !ruby/struct:Triphthong::Verse
    text: — Niepróżno mówią, żeście we wsi najmądrzejsza…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Okolica stawała się coraz ludniejsza.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli jego miłość wartość mą umniejsza…
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jeśli panią ku niemu skłania chęć najlżejsza…
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Bógże ci zapłać, bo mi będzie starość lżejsza.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «W czerwonej czapce chodził» zda mi sie cudniejsza.
    source: Pieśń XVIII (Czołem za cześć, łaskawy mój panie sąsiedzie...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, ona piękna, aleś ty stokroć piękniejsza.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyszła do niej znajoma, nierównie czarniejsza.
    source: Zwierściadło podchlebne (Ignacy Krasicki)
  ywa:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, nie, ino obraza boska z tego bywa.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: «W czymże to? — rzekł mu Jowisz — mów, na czym ci zbywa?»
    source: Koń i wielbłąd (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: «Oto kark niezbyt wzniosły, a zbyt gęsta grzywa.
    source: Koń i wielbłąd (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czyli, jak mnie, dziwakiem ogół cię nazywa?
    source: Marzenie ciekawego (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: I bladość śmierci lice wyniosłe okrywa.
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rad jestem, że przybywa, jakkolwiek przybywa.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czemu tedy prawdziwe nazwisko ukrywa?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakież on tajemnice waćpani odkrywa?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Polskiemu językowi na czem z rodu zbywa?…
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się pan sobie z dudków u których pan bywa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Prawdziwa miłość śmielszą w swych żądaniach bywa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za książę, co tak tajemnie przybywa?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  akże:
  - !ruby/struct:Triphthong::Verse
    text: — Ale może zapisać to, co jego… jakże?…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Każdy człowiek ma wady i on je ma także.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A Gerda płakała i dobra wrona także.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak — powtórzył pastuch — pamiętam, a jakże!
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy kochają się w niej, może i ty także.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Stary popatrzył nań i zadumał się także.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Mea kocha ją bardzo — i paciorki także!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  yszy:
  - !ruby/struct:Triphthong::Verse
    text: — Krzyczycie kiej wrona, że wieś cała usłyszy!…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A skąd się tutaj wzięłaś? — zapytały myszy.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Siedzi w jamie a wzdycha; wtem owieczki słyszy.
    source: Wilk i owce (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Patrzą w dół, aż wilk w jamie siedzi, ledwo dyszy.
    source: Wilk i owce (Ignacy Krasicki)
  yszedł:
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, pono ten stary wędrownik już przyszedł.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ledwo to pomyślał, a Gryz z chałupy wyszedł.
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Rzekłem tylko, iż nowy sentyment nie przyszedł.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Gdyby mi przyszło partię zbierać, tu bym przyszedł.”
    source: Potop, tom drugi (Henryk Sienkiewicz)
  obi:
  - !ruby/struct:Triphthong::Verse
    text: — Nie nowina to jej, co roku se to robi.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ale patrz no waćpan, co tam hultajstwo robi!…
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdy o tym pomyślę, aż mnie się zimno robi.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  arczy:
  - !ruby/struct:Triphthong::Verse
    text: — Mleka i chleba daj mi, Józia, a wystarczy.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Takim chory, że ledwie zipię… co to warczy?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Słońce już ukazało rąbek zbitej tarczy.
    source: Syrena (Hans Christian Andersen)
  asu:
  - !ruby/struct:Triphthong::Verse
    text: I szedł Pan Jezus… szedł… aż i przyszedł do lasu…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I czemu mówisz: Czas już — kiedy nie ma czasu!'
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „Bądź zdrów, klatek aż nadto, a ja nie mam czasu”.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Czego tu jeszcze stoisz? — spytał — nie trać czasu.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dziura bez pośpiechu wszedł do głębiny lasu.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I oto tak się wije już z godzinę czasu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Otrucie nie mogłoby trwać godzinę czasu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wisz i Doman zgodzili się na to zawczasu.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Coś się chciało zazłocić, lecz zabrakło czasu.
    source: Strumień (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wynosić mi się z domu i bez zwłoki czasu…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Możnością czarowania gryziesz się zawczasu.
    source: Wiedźma (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Pójdźmy za dziećmi, jeśli ma pan chwilę czasu.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  atem:
  - !ruby/struct:Triphthong::Verse
    text: I bez bory szli, i bez wody — całym światem.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, i jeszcze z tym łotrem swoim adwokatem?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: By został moim wrogiem, życzysz sobie zatem?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Oględnie się obchodzi pani z całym światem!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mnie, com niegdyś, rzec mogę, trząsł całym powiatem!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zabój toż samo prawie powtórzył za bratem.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiesz, co to za straszna boleść idzie za tem!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Widzieć, jak mnie oczernić chcą przed moim bratem.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Świat się wypolerował i my też za światem.
    source: Wziętość (Ignacy Krasicki)
  erze:
  - !ruby/struct:Triphthong::Verse
    text: Taki dziad i za trzecią kobietę się bierze!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Insze niech porównanie człek z zwierzęty bierze!
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Na co tobie ciekawość, zmów tylko pacierze.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Musisz mieć coś na sercu, rozmówmy się szczerze.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na grobie Twardowskiego odmawia pacierze.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Maćko rzeczywiście nie sprzeciwiał się szczerze.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Myślałam, że już mnie pan nigdy nie wybierze…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Lokaj obniósł półmisek i zmienił talerze.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Sam Sobieski daje nam wskazówkę w tej mierze.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Przecież Bóg jest dobry, więc mi go nie zabierze?
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz więc pani, bym swoją myśl wyraził szczerze?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie; list jest do Oronta; możesz trwać w tej wierze.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż to jest gdzie w zwyczaju, odpowiedz mi szczerze?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Dobry wieczór waćpanu — rzekli dwaj rycerze.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To Chmielnickiego gwiazda! — krzyknęli żołnierze.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za katy, prędko teraz młódź do dam się bierze!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No, Tadeuszku, przyznaj mi się waść, a szczerze».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ferdynand czuł, że ojciec gniewa się nieszczerze.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Najmniejsza zwłoka smutny obrót tu przybierze.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie tobie tłumaczenie mam zdawać w tej mierze.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Za chwilę sprawa obrót najgorszy przybierze.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przeniknęliśmy cię na wskroś, Johnie Silverze.
    source: Wyspa skarbów (Robert Louis Stevenson)
  era:
  - !ruby/struct:Triphthong::Verse
    text: I tak kiej ten paw chodzi a głowy zadziera.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Prosta piosenka, ale dobrą myśl zawiera!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czego żałujesz, on nic z sobą nie zabiera!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto treść symbolicznej komedii Rittnera.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Typem przeszłego wieku jest Panglos Woltera.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Waćpan musisz zagadki słać do Kuryjera.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Groźnym pewności wzrokiem w swój oręż poziera.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Zbadamy zasady, na których ją opiera.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Telimena ni wilczych, ni ludzkich nie zbiera.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — W czarnej; na wojnę w czarną się ona ubiera.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I sam zaraz ucapił za kark oficera.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Siadł na drugiej kanapce naprzeciw Adlera.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Żałość waćpana równie jest słuszna jak szczera.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Od pierwszego go w Anglii kupiłem pikiera.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym widzieć, jak on się do tego zabiera!
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Tę siłę, z której owy śpiewając umiera…
    source: Słodycz (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: A jakiż wola pani obrót w tym przybiera?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Padały też pioruny na głowę Moliera.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kapitan Flint, zielona papuga Silvera!
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Poznałem wkrótce, że są to kroki Ushera.
    source: Zagłada domu Usherów (Edgar Allan Poe)
  ino:
  - !ruby/struct:Triphthong::Verse
    text: — Z tego padnie złe na wieś całą, baczcie ino.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A gdyby Żydzi byli solidarniejsi… no!…
    source: Lalka, tom drugi (Bolesław Prus)
  ardo:
  - !ruby/struct:Triphthong::Verse
    text: — Ja ta nie odpiszę ni zagona! — rzekł twardo.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Ale że to Mikołaj zdolił spać tak twardo…
    source: Historia żółtej ciżemki (Antonina Domańska)
  ecko:
  - !ruby/struct:Triphthong::Verse
    text: Stary, a sąd miał jeszcze niedawno o dziecko!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Oby cię Bóg nie skarał ciężko, moje dziecko!
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — O, babciu, weź mnie z sobą! — zawołało dziecko.
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — To ja, Wawrzuś Wojciechów… — zapiszczało dziecko.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A pytał się, czy ja chcę, żeby on miał dziecko?
    source: Lalka, tom pierwszy (Bolesław Prus)
  ei:
  - !ruby/struct:Triphthong::Verse
    text: Wtedy kieliszek obszedł wszystkich po kolei.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Musi to być zapewne pałac Dulcynei.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie ujrzę jej, jeżeli to gwiazda nadziei!….
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie inaczej: wtłoczę miecz w każdą po kolei.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ali:
  - !ruby/struct:Triphthong::Verse
    text: Stoimy… stoimy… a tu naczelnik wali…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A to był pałac wielki Mohameda-Ali.
    source: Do Teofila Januszewskiego (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz kiedy!… oh, czujecie, wy, coście kochali!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Panowie miłościwi, za długoście spali!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Niech w tłumie myśli jaką myśl wielką zapali…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A to was tu psubraty w podziemiu trzymali?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I z nim będziem chełmińskich Niemców najeżdżali.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto nam dowiedzie, że to myśmy ich wysłali?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Majneger i de Bergow pierwsi mnie pozwali.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ziemia ku niej pasmami w ogrodach się pali.
    source: Magda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I kogóż, proszę pani, kto dzisiaj nie chwali?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszystko równo wszak waży na światowej szali!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wiedział, dlaczego w zadumieniu stali.
    source: Nieuczona twa postać... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uczcili wszyscy gościa, — nie wszyscy poznali.
    source: Nieuczona twa postać... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Gorszy on będzie: jeszcze wy go nie poznali.'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakimże sposobem o tym się przekonali?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wziąwszy Zosię pod rękę pobiegła do sali.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dobrze zrobił, bo jazda nań od zamku wali.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ledwiem pomyślił: szatan nasyła Moskali.'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stałem patrząc; wiesz, jak wasz zamek szturmowali.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Te w nagłych razach przeciw jeździe nadstawiali.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie będziecie gadali, gadali, gadali!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówi nam ta, którąśmy niegdyś całowali.
    source: Podróż (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — A goście jacy tu u panów nie bywali?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W obozie my to sobie z tęskności śpiewali.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kto za mną, niech przejdzie na prawą stronę sali!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bo Szwedzi kapuścianych głów naszatkowali!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz, Oleńka, jakieś konie rżą w oddali…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech będzie pochwalony wszelki plusk na fali!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chciał się przecież poprawić, ale mu nie dali.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wziąłem go pod ramię i zawiodłem do sali.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Jednym słowem może dla tych, którzy kochali.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Jak psy się sami gryźli i pozagryzali…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Będą się radowali, że mnie tu oddali…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Każ pan, niech syn twój milczy lub niech się oddali!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ale poszło to trudniej, niż się spodziewali.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — M'Kunje i M'Pua umrzeć — odpowiedział Kali.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten będzie dla waćpani, a tu będziem spali«.
    source: Żona modna (Ignacy Krasicki)
  oczy:
  - !ruby/struct:Triphthong::Verse
    text: Wytrzeszczyli na niego nieprzytomne oczy.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie psuj niepotrzebnemi łzami wdzięcznych oczy!
    source: Do Zosie (Nie psuj niepotrzebnemi łzami wdzięcznych oczy!) (Mikołaj Sęp
      Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Czy to — byt, czy to — niebyt tak wrzawnie się tłoczy?
    source: Dokoła klombu (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „To święty; pacierz szepce i w dół spuścił oczy”.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Pokaż no tylko worek, wnet on tu przyskoczy”.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Już ma komenderować… coś mi serce tłoczy!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zdarzają się przykłady tak bijące w oczy!
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Przeszedł około franta i spojrzał mu w oczy.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przybiegł do mnie i bystro popatrzył mi w oczy.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: On żałośnie trząsł głową, ja spuściłem oczy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Oparł się na łokciu i zakrył ręką oczy.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Wtedy drab podniósł głowę i otworzył oczy.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Przebaczam jej — rzekł stary, otwierając oczy.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Kowalski siadł na wozie i otworzył oczy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ma wszystkich zmarłych dziewcząt niezbadane oczy.
    source: Powieść o rozumnej dziewczynie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Przecież sam kazałeś mi patrzeć prosto w oczy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A ona podniosła na niego nagle oczy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Taki upór granicę rozsądku przekroczy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Libertyn — nikt w kościele nigdy go nie zoczy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze chwila, a człowiek ze skóry wyskoczy!
    source: Świętoszek (Molière (Molier))
  eraz:
  - !ruby/struct:Triphthong::Verse
    text: — Są takie we wsi, co i widziały, a nie raz…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czemużeś jej nie przywiózł i gdzie ona teraz?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Młody muł, który milczał długo, spytał teraz:'
    source: Księga dżungli (Rudyard Kipling)
  obą:
  - !ruby/struct:Triphthong::Verse
    text: — To samo mu rzekłem, bo chciał bieżyć za tobą…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Idź, bracie, prowadź, gdzie chcesz, podążę za tobą.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Co za moją wzgardzoną przemawia osobą?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten wypadek dóm cały napełnił żałobą”.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wpadłem W ten sam dół, którym wykopał pod tobą.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy ona jest sobą, z kim ona jest sobą?…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wzdychała nad sobą i nie tylko nad sobą…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ah! — z jak okropną trąby zagrały żałobą!
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Myślę, że nas Bóg ciężko dotknął tą chorobą.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Bohun pasował się przez chwilę sam ze sobą.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jesteś jeszcze młody i życie masz przed sobą.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Mrok się z mrokiem porównał, żałoba — z żałobą.
    source: Strumień (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, i zło nawet ma przyszłość przed sobą!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Widział go i nie zabił, nie zabrał ze sobą.
    source: Wierna rzeka (Stefan Żeromski)
  upię:
  - !ruby/struct:Triphthong::Verse
    text: — Pojadę do miasta, to ci trzewiki kupię.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dobry towar, a ja go, choćbym mógł, nie kupię.
    source: Małżeństwo (Ignacy Krasicki)
  arku:
  - !ruby/struct:Triphthong::Verse
    text: Ale w Lipcach huczało jakby na jarmarku.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Idźże tedy, mózgowcze, na złamanie karku!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Muszę wziąć się jeszcze do urządzenia parku.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  ędzie:
  - !ruby/struct:Triphthong::Verse
    text: — Głównie tłusto jeść dawać, a krzepę miał będzie…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wierność moja dla ciebie niewzruszoną będzie.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Mówią niektórzy, że ta interwencja będzie…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałeś rozkaz; śpiesz więc i niech koniec będzie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jakaż może być dla nas ugoda w tym względzie?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszystko się zmieni i gdy już ślub się odbędzie…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Ale to nie to — tego już nigdy nie będzie.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Zakopać taki talent w lasach i na grzędzie!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto w domu ojczyźnie potrzebniejszy będzie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co się tycze procesu, sąd arbitrów będzie…»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szedł coraz bezpowrotniej — w pozgonnym rozpędzie.
    source: Pogrzeb Don Żuana (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I znów mówię: Nie było i nigdy nie będzie!'
    source: Powieść o rozumnej dziewczynie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Co za rymy bez sensu wuj Tarabuk przędzie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Sen — w pobliżu, sen — zdała, sen — wokół, sen — wszędzie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Przestaniesz istnieć i już cię nigdy nie będzie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Wino już w głowie, A więc i piosnka wnet będzie.
    source: Rocznica powstania (Wincenty Pol)
  - !ruby/struct:Triphthong::Verse
    text: Nie znasz tego, o którym mówisz… więc w tym względzie…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl pan jaki ciężar uczujesz w tym względzie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A toć ona rozumu mnie dziś uczyć będzie!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kto kochając, podobną radę dawać będzie…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kto kochając, o radę pyta w takim względzie…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszak dar mój odrzucony przez ciebie nie będzie?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niechaj się wola nieba spełni w każdym względzie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja się zwieść nie pozwolę, niechaj co chce będzie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zbyt długo znoszę, byś mnie krzywdził w swym obłędzie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I niechaj ten pochód mój zanikiem ich będzie!”
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: O, uwierzyć w tę Resztę i potrwać w tym błędzie!
    source: Zmierzch bezpowrotny (Bolesław Leśmian)
  ęty:
  - !ruby/struct:Triphthong::Verse
    text: — O księdza się obciera, to myśli, że święty!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Przez kilka dni Wokulski był bardzo zajęty.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Swoją własną osobą przesadnie zajęty!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'A on mi znowu szepnął w ucho: — «Ojciec święty».'
    source: Niedawno jeszcze - kiedym spoczywał uśpiony... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chcemy płynąć zasiadłszy fantazji okręty!
    source: Podróż (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Cezary był ponury i głucho zawzięty.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Któż mniej od Zbawiciela bywa tu pojęty?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Kraj zdarł, kradł go bez wstrętu, a wyszedł jak święty.
    source: Wziętość (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: O kunszcie krasomówski w skutkach niepojęty!
    source: Wziętość (Ignacy Krasicki)
  udzie:
  - !ruby/struct:Triphthong::Verse
    text: — Wysadzili się, no, no! — dziwili się ludzie.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wystarcza mi, co o nim sądzą inni ludzie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Widocznie są ode mnie bieglejsi w obłudzie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Miast u nich nie ma ani wsi nawet… a ludzie…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ęża:
  - !ruby/struct:Triphthong::Verse
    text: Robili przenosiny Jagusi do męża.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Po czym żądają swoich koni i oręża.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jestem tu… — usłyszała głos i kroki męża.
    source: Po ciemku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: / kaszlnąwszy kilka razy, aby ostrzec męża /
    source: Świętoszek (Molière (Molier))
  yje:
  - !ruby/struct:Triphthong::Verse
    text: — Bo się Boga boja i w poczciwości żyje.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Mieszka na trzecim piętrze — powietrza użyje…
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie bluźń, kobieto; syn twój zraniony, lecz żyje.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Toast!… słyszałem imię… ach, nie powiem czyje!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jakiś głos nieznajomy wykrzyknął: „Niech żyje!”'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Papuga, wielomówny gość z Indii — nie żyje!
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Uderzmy w ton Silny jak dzwon: Polska niech żyje!'
    source: Marsz Skautów (Władysław Bełza)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Uderzmy w ton Silny jak dzwon: Polska niech żyje!'
    source: Marsz Skautów (Władysław Bełza)
  - !ruby/struct:Triphthong::Verse
    text: Twarz człowieka zdradza to, co się w sercu kryje.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pono nim słońce wnidzie, rosa oczy wyje».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że nic go już nigdy nie zmyje!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zawezwą lekarzy i podstęp się wykryje.
    source: Skąpiec (Molière (Molier))
  aki:
  - !ruby/struct:Triphthong::Verse
    text: — Z Walentową idź w parę, będą dwie pokraki!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Łotry, stoicie przy drzwiach i porządek taki?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po czym wsiedli z powrotem na rącze rumaki.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Byle tylko zostały żaby i robaki.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wygrał szczygieł: zadziwił wszystkich dekret taki.'
    source: Słowik i szczygieł (Ignacy Krasicki)
  owi:
  - !ruby/struct:Triphthong::Verse
    text: — Co smakuje bydlęciu, szkodzi człowiekowi!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Posłuchajcie, zaśpiewam piosnkę Lwowiczowi.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pokój temu domowi, pokój grzesznikowi!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba się będzie przyznać ojcu Szymonowi.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Pozwólcie też, panowie, spojrzeć człowiekowi…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A potem zwróciwszy się ku pacholikowi:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, tabakierę podawał starcowi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Markotno to się stało panu Rejtanowi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W twoich ręku wydarte prawo człowiekowi.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Jak Prokrus Szefelowi, tak ja Piramowi.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Twanaście szczyp przystoi staremu herpowi.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dawid sięga ledwo do pasa Goliatowi.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  echem:
  - !ruby/struct:Triphthong::Verse
    text: Niech Jankiel potańcuje! — wołali ze śmiechem.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż za sprawa tak nagła? — spytał Stwosz z uśmiechem.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Trochę — odpowiedziała ze smutnym uśmiechem.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Niech i tak będzie — począł znów Vautrin z uśmiechem.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Wszak to nieprzyzwoicie, to dalbóg jest grzechem».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A stuk ten dzwoni odjazd tajemniczym echem.
    source: Pieśń jesienna (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A cezar odpowiedział ze strasznym uśmiechem:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak z światów cudotwórczym zlewa się oddechem!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Głos leciał między pnie, a potem wracał echem.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Odpowiadasz bezładnie — ja słucham z uśmiechem.
    source: W malinowym chruśniaku (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bankier przejrzał uważnie i szepnął ze śmiechem:'
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ażnie:
  - !ruby/struct:Triphthong::Verse
    text: Starsi postępowali za nimi poważnie.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Dziękuję wam, panowie bracia!… — rzekł poważnie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Starzec wyprostował się i spojrzał uważnie.
    source: Robinson Crusoe (Daniel Defoe)
  ystkim:
  - !ruby/struct:Triphthong::Verse
    text: — Będę się jeszcze bardziej cieszyła tym wszystkim.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Czyż ja nie mogę być dla mamy wszystkim… wszystkim…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ten jednogłośny zamiar spodobał się wszystkim.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Plan ułożył Jim i on sam kierował wszystkim.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dałby Bóg, ażeby to już było po wszystkim.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sylwio! — krzyknęła wdowa — już teraz po wszystkim.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jak będzie po harapie, to będzie po wszystkim…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  oju:
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz z rana służba weszła do pokoju.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A nie umiesz żadnej o słonince, o łoju?
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Do jakiego wybiega na przechadzkę zdroju?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W jakim najczęściej lubi bawić się pokoju?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Spójrz na mnie, Nagino i gotuj się do boju!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Otóż brat szukał w Lizbonie spokoju.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Odtąd serce jego nie zaznało spokoju.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Wczoraj kazał mnie prosić do swego pokoju.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Wracajcie oboje do waszego pokoju.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Po chwili Stapleton wstał i wyszedł z pokoju.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Nie trzeba jednak zdradzać swego niepokoju…
    source: Przesolił (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Tomek przyszedł do domu w ponurym nastroju.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie wprowadziłem ich do jego pokoju.
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Duch bohatera nie ma w mogile spokoju…
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: / posuwając się cicho na środek pokoju /
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Zagadka widocznie nie daje jej spokoju.
    source: Żarcik (Anton Czechow)
  inka:
  - !ruby/struct:Triphthong::Verse
    text: — Co to ma znaczyć? — rzekła do siebie choinka.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Wszyscy skupili się koło kominka.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  inki:
  - !ruby/struct:Triphthong::Verse
    text: I spłonęła ostatnia gałązka choinki.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Schowaj waćpan i listy, i te upominki.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  edy:
  - !ruby/struct:Triphthong::Verse
    text: Pewno pan nie przypuszczał, że powrócę kiedy?
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ostatecznie, może i tak zostać, śpij tedy…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, jeśli chcesz wiedzieć, to ci powiem kiedy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  aju:
  - !ruby/struct:Triphthong::Verse
    text: Każdy ma przywiązanie do swojego kraju.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: To najniebezpieczniejszy człowiek w całym kraju.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: hej — posłuchajcie… starej pieśni znad Dunaju.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  odło:
  - !ruby/struct:Triphthong::Verse
    text: Cieszę się niezmiernie, że ci się tak powiodło.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jabłoń rzekła sąsiadce: «O ponura jodło!'
    source: Jodła i jabłoń (Ignacy Krasicki)
  asny:
  - !ruby/struct:Triphthong::Verse
    text: Pozwalam nawet, aby miał jeszcze cień własny.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Lecz, by w to wierzyć, żali masz dowód dość jasny?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Punkt trzeci: będzie miała swój ekwipaż własny.'
    source: Żona modna (Ignacy Krasicki)
  ować:
  - !ruby/struct:Triphthong::Verse
    text: Pod tym względem trzeba go przeegzaminować.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Zabiorę tę małą, chcę się nią opiekować.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jakże Pan z Rollisonem każe decydować?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wziąć te wszystkie papiery i opieczętować;
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wieczorem będziem wszystko razem trutynować.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skądże im przyszło teraz po świecie wędrować?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A skąd wiecie, że zaraz chciałby was całować?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie daj Bóg, abym się o dziecko miał targować.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Nie żałuj — lis zawołał — chciej lepiej ratować».
    source: Lis i wilk (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: «Zgrzeszyłeś, bracie lisie, trzeba pokutować».
    source: Lis i wilk (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Lekarza obowiązek — właśnie wykurować.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Bawiło mi oko, więc kazałem zbudować…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Takich rzeczy nie da się zaimprowizować.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Ale przecież można i myślą popracować.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Nie dopiero to wiedzą, że dobrze miłować.
    source: Na historyją trojańską (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Mnie ojciec kazał worek na węgle szykować.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Nieprzyjacielowi nie życzyłbym próbować.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chmielnicki jednak nie chciał już parlamentować.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «I taki łotr — zawołał Klucznik — ma panować?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I dawnych panów, lepszych od siebie, rujnować?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz i Turcy poczęli całkiem ustępować.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie zacny stan, lecz zdrajcę chciałem spostponować.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będą się kłaniać, chociaż nie będę pracować.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: To nie żart, żonę taką trzeba menażować.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Aha, zapomniałem, że ty wolisz pracować…
    source: Przygody Tomka Sawyera (Mark Twain)
  ewna:
  - !ruby/struct:Triphthong::Verse
    text: — Cień pański? — powtórzyła zdumiona królewna.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Biedny! — powtórzyła ze współczuciem królewna.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś szlachetny! — rzekła wzruszona królewna.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Więc idę na świat rąbać nadpróchniałe drewna.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ciszej, ciszej, najdroższy — szepnęła królewna.
    source: Pierścień i róża (William Makepeace Thackeray)
  iny:
  - !ruby/struct:Triphthong::Verse
    text: A mimo to — czyż jestem naprawdę bez winy?
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Mówiliście co tylko, że za pół godziny…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Może to łzy? — ty płaczesz? — to nie z mojej winy!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli tak wszystkie zwiędły? — to nie z mojej winy!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może lepiej się rzucić w lodowe szczeliny?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wokulski zbliżył się do powozu hrabiny.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nawet byłoby lepiej tu niż u hrabiny.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przeklętym zębem żre nas niegłazalność winy!
    source: Niepowrotne (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Niestety, jakież moje będą przenosiny?
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Myśl jego przeniosła się na łono rodziny.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Pan Nowowiejski stał się z czerwonego siny.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — ta willa Zewsząd smakiem tchnie Pani hrabiny —
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Zgadłeś; Milej niż w łóżku przeszły mi godziny.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie było społeczeństwa — nie było rodziny.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Widziała obce miasta, słoneczne krainy.
    source: Wierna rzeka (Stefan Żeromski)
  awę:
  - !ruby/struct:Triphthong::Verse
    text: Przyjacielu mój drogi, przyrzekam poprawę!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Naturalnie nie chciałem mieszać się w tę sprawę.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Aleśmy mieli z nimi paradną zabawę.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  oli:
  - !ruby/struct:Triphthong::Verse
    text: nie widzę, poza grobem, końca tej niedoli.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiesz, jako niewdzięczna miłość w sercu boli.
    source: Do Jędrzeja (A cóż radzisz, Jędrzeju? Wszak mogę w twe uszy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Młodzieńcze, ja głęboko czuję, co cię boli!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj się dzieje według Jego świętej woli!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ile dni od ostatniej upływa niedoli?
    source: Nad ranem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A emir odpowiada: „Wielce mnie to boli.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Tak wychowany szlachcic nie miał własnej woli.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Przysłowie mówi: „Myśl do woli, czyń powoli”.'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mgła rzekła: «Ust mych przyszłość — z bzu się nie wyzwoli!'
    source: Snigrobek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A ja chcę pana kochać mimo pańskiej woli.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Na cóż jeszcze cierpliwość moja nie zezwoli!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wraz z tobą nawiedza mnie szczęśliwość wbrew woli!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  oją:
  - !ruby/struct:Triphthong::Verse
    text: — A jednak często zdaje mi się, że jest moją.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Cóżeś zyskał dobrocią, łagodnością twoją?
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wdzięcznym za pierwsze — drugie zdaj na szablę moją.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Bodajbyś zginął marnie za tę litość twoją.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Wolę ja opuszczenie, wolę nędzę swoją!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Wolności to tam nasze solą w oku stoją.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Sztama! — rzekła serdecznie, podając mu swoją.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Krótko żyłam, ale Bóg dał mi duszę twoją.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oboje zwariowali i przyznać się boją.
    source: Świętoszek (Molière (Molier))
  enie:
  - !ruby/struct:Triphthong::Verse
    text: Dzisiaj przeniknęło mi serce jej spojrzenie.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Wyrzucili go oknem — czy ty masz sumnienie?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Syna mego tam z góry, na bruk, na kamienie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kędy spojrzysz, — rudera, pustka i zniszczenie!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wkońcu arystokrata przerywa milczenie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: I bezodpowiedzialnie rządzi twe skinienie.
    source: Hymn do piękna (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Szlachetny Brutus wszedł na mównicę; milczenie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rzeczywistości naga, wynagrodź marzenie!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj cię głód zabije, zapali pragnienie!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dla tej niebogi może też być w tym zbawienie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Magdusiu, spojrzyj no tam na biedne stworzenie…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: W przedpokoju rozległo się mocne dzwonienie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Znam się na tym i pierzcham jak senne marzenie.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Możesz pan głośno swoje wyjawić zlecenie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nauka dawną była, szło o jej pełnienie!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wówczas Basia poczuła niezmierne znużenie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nic mnie tak nie podnieca, jak niepowodzenie.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: W Myszyńcu samym znalazł wielkie zgromadzenie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I w tym uczuciu było jego odrodzenie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jednakże jątrzyło ich to lekceważenie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szacunek ów zmienił się później w uwielbienie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Byłaby z niej zrobiła pocieszne stworzenie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale co to za hałas, co to za trąbienie?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co to za miłe, wdzięczne i skromne stworzenie!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przymuszać się ustawnie, co za udręczenie!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Do czego to znów przypiąć to ich uwolnienie?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: To tylko waćpan robisz dla drugich zgorszenie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli będę mógł, to ci dam rozgrzeszenie.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przyrodę ogarnęło nieme odrętwienie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wówczas opanował go niesmak i zmęczenie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jest w tym jakaś rozkosz i jakieś zapomnienie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Panie, pójdę jej jeszcze roztrząsać sumienie.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ty mówisz, że dać możesz mi to zanielenie…
    source: Słodycz (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Słychać było sapanie jego i mruczenie.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Przez chwilę odbywa się ogólne węszenie.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Czuł w sobie jakieś ciemne zaniepokojenie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oniej:
  - !ruby/struct:Triphthong::Verse
    text: — Czy to wasz syn? — spytałem, zbliżając się do niej.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Dziś na przykład, skąd doszło do rozmowy o niej?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Jędrzejowa pośpiesznie zbliżyła się do niej.
    source: Wiedźma (Bolesław Leśmian)
  umiem:
  - !ruby/struct:Triphthong::Verse
    text: Tutaj jest coś, czego ci powiedzieć nie umiem.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: A jak zacznę rządzić, to pokażę, co umiem.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Daj mi pić… mam gorączkę… słów twych nie rozumiem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chwilami zdaje mi się, że już coś rozumiem.
    source: Quo vadis (Henryk Sienkiewicz)
  onał:
  - !ruby/struct:Triphthong::Verse
    text: Łódź przybiła do skały, on padł w nią i skonał.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Czas, byś go podniósł, Boże, lub gromem dokonał.
    source: Kordian (Juliusz Słowacki)
  oja:
  - !ruby/struct:Triphthong::Verse
    text: Od onej chwili jesteś moja, Loto, moja!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Bóg cię żegnaj, ja żywa i umarła twoja!
    source: Drugi (Mężu mój, o mój mężu, śmierć nielutościwa) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy, panienka, mnie nie wolno… ja się boja…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyś okradł, czyś złupił, Dość, że wioska już twoja.
    source: Szczęśliwość filutów (Ignacy Krasicki)
  erci:
  - !ruby/struct:Triphthong::Verse
    text: Zimny, zdrętwiały, pukam w spiżowe drzwi śmierci.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Żali chcesz jeszcze szukać jej i swojej śmierci?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Tak zwycięzców zwyciężył w końcu sen, brat śmierci.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc też wojna bez wici: gospodarz sie wierci.'
    source: Pieśń XVIII (Czołem za cześć, łaskawy mój panie sąsiedzie...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Porwoniście zabitej na ostatek śmierci!
    source: Pieśń XVIII (Czołem za cześć, łaskawy mój panie sąsiedzie...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: że, nieśmiertelny, próżno z bólu zwałbyś śmierci!…
    source: Przebudzenie Jehowy (Kazimierz Przerwa-Tetmajer)
  yma:
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wie, gdzie ten wicher, który żagle wzdyma?
    source: Cmentarz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kto raz w podróż wyruszył — już się nie zatrzyma.
    source: Cmentarz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Po trzech latach nauki miał wziąć kij pielgrzyma.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech mię Najświętsza Panna w swej opiece trzyma!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wstał ze stepów Chmielnicki i urósł w olbrzyma.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ów miecz zaraz mu pod łokciem chłopiec trzyma.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Natarł na Abisema, nic go nie zatrzyma.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Tchnął mocno Dobek, dziko rzucając oczyma.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: W dobrym uczynku bojaźń obmowy cię wstrzyma!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: na cóż to patrzeć musiał własnymi oczyma!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ywy:
  - !ruby/struct:Triphthong::Verse
    text: Znam tę głąb, gdzie się Okręt mocuje nieżywy.
    source: Cmentarz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wołodyjowski leżał u jej nóg półżywy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ele:
  - !ruby/struct:Triphthong::Verse
    text: To już coś znaczy, znaczy nawet bardzo wiele.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest spokojne latek dziecinnych wesele?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kędy jest moja Laura, gdzie są przyjaciele?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest spokojne latek dziecinnych wesele?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kędy jest moja Laura, gdzie są przyjaciele?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przymarnimy go nieco — i odbierzem ziele».
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To bal był taki świetny, i wojskowych wiele?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja słyszałem, że było pusto jak w kościele.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie traćmy nadziei, po smutkach wesele.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za wstawiennictwo takie dałby w okup wiele.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Dla siebie, ojcze, nic nie chcę, dla ludzi… wiele!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego aż tak liczne, przyczyn było wiele.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Przybieży Orłowski; już nas zastał w kościele.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: „Prawda, wielki kryminał, ale i plag wiele”.
    source: Pan niewart sługi (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: «Niech żyje — krzyknął Chrzciciel — Kurek na Kościele!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciżba tłoczy się w salę, a Maciej na czele.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kochałem ją serdecznie, całe dwie niedziele.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Obudzę ją! — szepnąłem drżąc na całym ciele.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Po to, by go widziano, ma bywać w kościele?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię przestań i tak gadałaś za wiele.
    source: Świętoszek (Molière (Molier))
  eście:
  - !ruby/struct:Triphthong::Verse
    text: — Ha, zrobiły, — wiedziano o tym w całym mieście.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz ty, co o tobie mówią w całym mieście?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A wiesz ty, co to będzie z Polską za lat dwieście?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I przecz chcesz założyć swą stolicę w tym mieście?”
    source: Quo vadis (Henryk Sienkiewicz)
  orą:
  - !ruby/struct:Triphthong::Verse
    text: Staruszka popatrzyła nań z wielką pokorą.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Skazówka na dziewiątej i trzy świece gorą!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Ej, jużże wsiadajcie, Aż was diabli pobiorą!”
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: «Kat by dał — krzyknął Wilbik — gwałtem od nas biorą».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przybędziemy na czas, nim się do snu zabiorą.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  aczu:
  - !ruby/struct:Triphthong::Verse
    text: Czemu wysuszyć ogniem nie próbuję Płaczu?
    source: Cuda miłości (Przebóg! Jak żyję, serca już nie mając?) (Jan Andrzej Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: Idź w mrok po senną strawę, zgłodniały tułaczu!
    source: W trwodze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lecz co znaczy łza w oku, gdy nie słychać płaczu?
    source: W trwodze (Bolesław Leśmian)
  usił:
  - !ruby/struct:Triphthong::Verse
    text: Tak dobrze za kark ujął, iż czaplę udusił.
    source: Czapla, ryby i rak (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Więc wyrok zgromadzenia psa odejść przymusił.
    source: Trzoda (Ignacy Krasicki)
  ęku:
  - !ruby/struct:Triphthong::Verse
    text: Padła trupem na miejscu, nie wydawszy jęku.
    source: Czarny kot (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: A mówią, że i słowo poczęło się z jęku.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  ytać:
  - !ruby/struct:Triphthong::Verse
    text: Chciał pogodę na jutro w niebiosach wyczytać.
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ty mnie zabiłeś! — ty mnie nauczyłeś czytać!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W pięknych księgach i pięknym przyrodzeniu czytać!
    source: Dziady, część IV (Adam Mickiewicz)
  oki:
  - !ruby/struct:Triphthong::Verse
    text: Ty, nad skały poziomu uciekłszy w obłoki,
    source: Czatyrdah (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale student umilkł i spojrzał na obłoki.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: I poczynił pan już w tym celu jakieś kroki?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Słuszne I sprawiedliwe zapadły wyroki…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Następnie począł wołać wiernego Soroki.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przechodzi obok niego o krok, o dwa kroki.
    source: Przedwiośnie (Stefan Żeromski)
  iki:
  - !ruby/struct:Triphthong::Verse
    text: Bo w sercu miała tylko czerwone buciki.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Osobliwy to dwór, ten dwór Marii Ludwiki.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Ja muszę strzec siebie i swoich od publiki.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Oj, nie wiesz jeszcze, co to są za dobrodziki!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: / nie odwracając się w tył mówi do publiki /
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  oże:
  - !ruby/struct:Triphthong::Verse
    text: W lesie ciemno, ponuro, a wrócić nie może.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Z nim razem płacz, kamienny, lodowaty Boże!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałam, że zabili — czyż można, mój Boże!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto wie, jeśli nie za to?… słuszne sądy boże!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Raz ożyła… raz drugi ożyć jeszcze może…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pójdę w ślad, by ku Tobie nawrócić ją, Boże!
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Stanowisko lepsze, niż się wydawać może.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I pobladła dziewczyna i odrzekła: «Boże!'
    source: Marcin Swoboda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Już to ciało Marcinem dla mnie być nie może!»…
    source: Marcin Swoboda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale ona myślała, że cud stać się może.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jakiż kwiat najpiękniejszy równać się z nią może?
    source: Motylek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I straszne Pauzylipu skaliste wydroże!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbój obłoczny, co z światem jest — wspak i na noże!
    source: Poeta (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Co się to bardziej czuje, jak powiedzieć może.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: A tymczasem masz kozła, co ci dopomoże».
    source: Przyjaciele (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Może dziś poznasz całą moją nicość — może…
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: To co słyszałem, nieba, czyż prawdą być może?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Powiedziałbym… nic wcale, bo to być nie może.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdy powiem, że daleko prowadzić cię może.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To zuchwalstwo, z jakim nic zrównać się nie może.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I rozejrzyj się, czyli słuchać kto nie może!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Czy zaraz, nie wiem, ale oswoić się może.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przypomina sobie i przypomnieć nie może.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: A wtedy każdej pracy Pan Bóg dopomoże.
    source: Złota kaczka (Artur Oppman)
  ardzo:
  - !ruby/struct:Triphthong::Verse
    text: Karusia płakała i smuciła się bardzo.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I jego druh Oliwier waleczny jest bardzo.
    source: Pieśń o Rolandzie (Autor nieznany)
  icho:
  - !ruby/struct:Triphthong::Verse
    text: Ulituj się nade mną! — wyszeptała cicho.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Pojrzał z wysokości na wszystkie strony — cicho.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Można być zacnym człekiem, a rymować licho!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Był u mnie dzisiaj w nocy przeor — dodał cicho.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ochu:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł człowiek: «Ja nie biję, lecz otrząsam z prochu.'
    source: Człowiek i suknia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ma racyję po części, bo nudne po trochu.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Opiewa tysiąc wierszy o sadzeniu grochu.
    source: Dziady, część III (Adam Mickiewicz)
  owie:
  - !ruby/struct:Triphthong::Verse
    text: W jedną drogą szli razem i człowiek, i zdrowie.
    source: Człowiek i zdrowie (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wpuść go więc i niech prędko rzecz swoją opowie.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: A to jest rzecz okropna — słuchajcie, Panowie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj Pan tym Ichmościom o Cichowskim powie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemu to o tym pisać nie chcecie, Panowie?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nogi przed się wyciągnął — dość krępe w budowie.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nicość ma za podnóżek, trupa — za wezgłowie.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Sto pytań huczało mi kołowrotem w głowie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — A jak przejdzie, to niech mi mama zaraz powie.
    source: Katarynka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A mnie tu pochowają albo w Ciechanowie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Litwo, ojczyzno moja, ty jesteś jak zdrowie!
    source: Latarnik (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale z ciebie uparta baba, co się zowie.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Albo o mym rozumie coś na ucho powie.
    source: Mówię z sobą... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba go tylko pięknie poprosić… opowie.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jak sosny niebotyczne urośli królowie.
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wielki to u boćwinków ród, Podbipiętowie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A rzuciłże też Marsa, obłatawszy zdrowie?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: «Ale Sędzio, cóż będzie, jak się Jacek dowie?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie, czuł, że nie mógł dłużej zostać w Soplicowie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Raportu nie podamy, tak się nikt nie dowie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bóg dał ręce żeby brać: to ruskie przysłowie».'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdyby nie przyjmował Mych odwiedzin: to kto wie?'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo fałsz, żebym był w jakiej z Moskalami zmowie…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rzekł Dąbrowski; lud krzyknął «Niech żyją wodzowie!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I przyjaciele wtenczas pomogli rozmowie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: De publicis pan Bogusz wszystko ci opowie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Częstokroć byli nimi starzy Tatarowie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiada swoim ludziom: „Pójdziecie, panowie.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, mopanku, co ci się roi po głowie?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To nie zbóje, to moi oficyjerowie…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pamiętam, że trybunał sądziłem w Piotrkowie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bardziej się jeszcze znudził, jak tu waćpanowie?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lepiej mu przecie będzie tam niż tutaj w rowie.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Nigdy podobna myśl nie postała mi w głowie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Petroniusz położył dłoń na jej złotej głowie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dużo dobrego zrobił, niech mu Bóg da zdrowie.
    source: Szydło w worku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Nie słyszałaś, co rzekła mi, słowo po słowie?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A to jest, muszę przyznać, łotrzyk, co się zowie!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przyjść nie mogę do siebie, mąci mi się w głowie…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dają mi go Żydzi, a nie wojewodowie.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  erzył:
  - !ruby/struct:Triphthong::Verse
    text: Stłukł obydwie i odtąd zwierściadłom nie wierzył.
    source: Człowiek i zwierciadła (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Poznał prawdę na koniec, gdy się piędzią zmierzył
    source: Człowiek i zwierciadła (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wierzę, aby on to naprawdę zamierzył.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zatrzymał się, jak gdyby grom w niego uderzył.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Skończył i dumnie szpady rękojeść uderzył.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ugi:
  - !ruby/struct:Triphthong::Verse
    text: Pan ich człowiek, lecz głupszy, lecz gorszy nad sługi.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, tak prędko przebiegłem gościniec tak długi!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z dawnej budowy nic nie zostawił czas długi.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Trzeciej pary daremnie czekają czas długi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Arcy to szelma jest, a ów Sakowicz drugi!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może nas usłyszą — i krzyknął po raz drugi.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ale Szczepan szarpnął się śmiało raz i drugi.
    source: Wierna rzeka (Stefan Żeromski)
  osy:
  - !ruby/struct:Triphthong::Verse
    text: Nie powaga, lecz dzielność wzbija pod niebiosy.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Jak tu nudno!” — szepnął i zawrócił do szosy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Spasajtes! — rozległy się przerażone głosy.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz pan Czarniecki nowe gotował im ciosy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ptaki tymczasem darły się już wniebogłosy.
    source: Przygody Tomka Sawyera (Mark Twain)
  eci:
  - !ruby/struct:Triphthong::Verse
    text: Któraż lwica jęczała na niewdzięczne dzieci?
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Chodźmy tam wszyscy razem! — zawołały dzieci.
    source: Dzwony (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Bo tuman taki, że i ogień nie prześwieci.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'GOSPODYNI: Nie wszystko złoto, co się świeci.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Niech go lepiej nie będzie i niech mu kat świeci!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rodzeństwo to nazwano parą ładnych dzieci.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie zmiarkowaliśmy, w której stronie świeci.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Wzrok ich, to głębia, kędy nocą woda świeci.
    source: Staruszki (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — A co rządowi przyjdzie z Fatmy i jej dzieci?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A on wie, że ból z ciała wymknął się i leci!…
    source: Zły jar (Bolesław Leśmian)
  oły:
  - !ruby/struct:Triphthong::Verse
    text: Towarzystwa przykładzie, pracowite pszczoły!
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Żebyś ty widział moje merynosy, woły!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dźwigasz mię! — ktoś ty? — strzeż się, sam spadniesz w te doły.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Po trzy, po cztery w kupce, chyba nie kościoły?
    source: Historia żółtej ciżemki (Antonina Domańska)
  ęta:
  - !ruby/struct:Triphthong::Verse
    text: — Rzekłyby na rzeź dane owce i bydlęta.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Daj mi pierś ucałować — Dobranoc, zapięta.
    source: Dobranoc (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słychać było, jak czas się po gwiazdach wałęta…
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Przez nie wytłumaczona jasno Trójca święta.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stał Jawrzon przy dwóch ulach — ubrany od święta.
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — «Kto się tak bezcieleśnie w mym sadzie wałęta?
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Bądź waćpan dobrej myśli — rzekł pan Podbipięta.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie waszaże to szlachta, nie wasi książęta?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Hrabia rzekł: «O kobieto dla mnie niepojęta!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: paroksyzm tobie nowy, wiaro nasza święta!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiem mu: niech na swoją powinność pamięta.'
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Każdy mój jęk — zna ciebie, każda łza — pamięta!
    source: Przeklęstwo. Do*** (Juliusz Słowacki)
  ości:
  - !ruby/struct:Triphthong::Verse
    text: Uchowaj, Panie Boże, takiej pobożności!
    source: Dewotka (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ciebie na pomoc wzywam, ciebie, o Miłości.
    source: Do miłości (Gdzie teraz ono jabłko i on klinot drogi...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: skąd ci ta zuchwałość, skąd tyle bezczelności!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Pismo! — to dla mnie — reskrypt Jego Carskiej Mości!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słowa śmiesznie złote Dla zbłagania ciemności!
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jeźdce w bieli i konie straszliwej białości!
    source: Farys (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na skieletach wielbłądów siedzą jeźdców kości.
    source: Farys (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kordian ma piękną przyszłość, talenta, zdolności…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ostaniecie, ale we wszelkiej przezpieczności.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Riki słyszał wszystko i dygotał z wściekłości.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ci, co zapomnieli o błędach swej młodości.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: I nie widziałeś już potem tych jejmości?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — A nade wszystko mojej własnej naiwności.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Może pan dobrodziej ma jakie kosztowności?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Były to oczy szczere aż do naiwności.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: I po cóż dopatrywać się tylu trudności?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Proszę, chciej mnie od swojej zwolnić obecności.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ależ wysłuchać mógłbyś przynajmniej bez złości.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chodziłem się dowiedzieć, jakie formalności.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: …że piszesz coś o sercu twoim i miłości.
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekłbyś: chcą roztratować nieproszonych gości.'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: One nie wiedziały nic o mojej słabości.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: «Ach ciociu, już tak dawno nie widziałam gości!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie pojmuję, co to ściąga się do włości!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I księżyc, co na dachach dolśnił się do czczości!
    source: Pejzaż współczesny (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lulejko, podaj rękę Jego Dostojności.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Jak żyję, nie widziałam takiej bezczelności!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Frankland spojrzał przez niego i krzyknął z radości:'
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: zginę, Jeśli tej skromnej nie zyskam piękności.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Pani siostro, wiesz, że mi nie brak przezorności…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otóż znowu pocieszne są delikatności!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęścia szukać należy w spokojnej mierności.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jesteśmy urodzeni z defektem polskości.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jest to niezbity dowód mojej poczytności.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Istotnie, nadzwyczajny zbieg okoliczności.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, lecz będę myśleć; to pana nie złości?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Myśl sobie, kiedy tak chcesz, ale myśl w cichości.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak pani, bez wątpienia i w mym sercu gości…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Matka mnie do największej doprowadzi złości!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż wszystko się działo w mojej obecności.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A ja chcę pana kochać, chociaż się pan złości.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Siostra ma oddać rękę temu jegomości?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I dla ciebie jest jeszcze droga do wielkości!”
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się tu, śmiej, ma jasna, krzepka złośliwości!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Ale szósta nie chciała wcale wyjść do gości.
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wsie leżały w znacznej od siebie odległości.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oczy mu przesłoniła zadymka wściekłości.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Szoner przesunął się w bok i zbliżył w ciemności.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Czyni źle, bo gust w samej upatruje złości.
    source: Złość ukryta i jawna (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jam niegodna tych parad, takiej wspaniałości«.
    source: Żona modna (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zmilczałem, wolno było żartować jejmości.
    source: Żona modna (Ignacy Krasicki)
  odził:
  - !ruby/struct:Triphthong::Verse
    text: Darmo tym być, do czego kto się nie urodził.
    source: Diament i kryształ (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: To by się dziś ów rycerz dobrze z nami zgodził!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: A warunek, na który się pan zgodził?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Nim Wojski zaczął mówić, Gerwazy spór zgodził.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten człowiek takim umrze, jakim się urodził.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  amie:
  - !ruby/struct:Triphthong::Verse
    text: Zakryj błędne źrenice, ścigany Adamie!
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Głos tygrysa roztętnił się donośnie w jamie.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pierwsze moje słowa są: Przepiękny Piramie!'
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  yłam:
  - !ruby/struct:Triphthong::Verse
    text: Wprost okropności, oczom własnym nie wierzyłam!
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Mam wyrzuty sumienia, że cię tam posyłam.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: tam jest całe pięć rubli, ja dobrze liczyłam.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  owiesz:
  - !ruby/struct:Triphthong::Verse
    text: Daj słowo honoru, że nikomu nie powiesz!
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — To może mi na inne pytania odpowiesz?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz rozkazuję ci gadać wszystko, co wiesz!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  óry:
  - !ruby/struct:Triphthong::Verse
    text: Pojechała ta Julia Michajłowna w góry…
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Mężczyzna zwracał blachę otworem do góry.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czyż uciekałem, kiedyś mierzył do mnie z góry?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Olbrzymie snopy iskier wzbiły się do góry.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Prosił bramin pobożny oświecenia z góry.
    source: Umbrelka (Ignacy Krasicki)
  unku:
  - !ruby/struct:Triphthong::Verse
    text: Któż wiedział, by tak wiele należało w trunku?
    source: Do Andrzeja Trzecieskiego (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Od książęcia Sanguszki mam ją w podarunku».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Twój jegomość nie z tego jest zgoła gatunku.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż to nie jest dawny styl w najlepszym gatunku?
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  ala:
  - !ruby/struct:Triphthong::Verse
    text: Niby rój glist, co mrowiem gęstym się przewala.
    source: Do czytelnika (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: I tu możemy tańczyć, dość obszerna sala.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyjaż tam pierś rycerska w kurzawie się wala?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: I moje serce zdolne mocniej kochać z dala.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On narobił długów, i to jest pierwsza fala.
    source: Powracająca fala (Bolesław Prus)
  uszy:
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś ty na dzień jeden była w mojej duszy…
    source: Do D. D. Elegia (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak się wieniec związanych ludzi prędko kruszy!
    source: Do Teofila Januszewskiego (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Teraz pustka, noc, cichość, ani żywej duszy!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Najlepiej go rozpleć, to wiatr zaraz wysuszy.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Roztrzaskaj głowę pierwszej, która się poruszy.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Zamknąwszy oczy patrzał w głębinę swej duszy.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wołał: — „Czemuż Bóg więzów moich nie rozkruszy?”.'
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie mógł wyczytać, co się działo w jej duszy.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jakem bernardyn, bardzo myślę o twej duszy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Śmierć i sztabsoficerów porywa za uszy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Życie nowych mu skąpi, a starych nie kruszy.
    source: Spotykam go codziennie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie mu tam w myśli teraz nowy gwóźdź dla duszy!
    source: Spotykam go codziennie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jeśliś cierpiał, czemuś nie otworzył swej duszy?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Nie, bracie, twych pogróżek głos mnie nie poruszy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wiem, co mówię, a Pan Bóg czyta w mojej duszy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak, synu, i straszliwie cierpię nad tym w duszy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czekajcie tylko, zaraz obetnę mu uszy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kochałem ją za inną zaletę jej duszy.
    source: W biurze pocztowym (Anton Czechow)
  inisz:
  - !ruby/struct:Triphthong::Verse
    text: Że krótkie fraszki czynię, to, Jakubie, winisz?
    source: Do Jakuba (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Alboż wszystkich zarówno potępiasz i winisz?
    source: Szczęśliwość filutów (Ignacy Krasicki)
  ynisz:
  - !ruby/struct:Triphthong::Verse
    text: Krótsze twoje nierówno, bo ich ty nie czynisz.
    source: Do Jakuba (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Co robić? — spytał jej — i co z sobą uczynisz?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  ożyć:
  - !ruby/struct:Triphthong::Verse
    text: Panie, za mą pobożność chciej mi to odłożyć!
    source: Do Jana (Jeśli stąd jaką rozkosz ma człowiek cnotliwy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba się dziś zwyciężyć, aby jutra dożyć.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — O której godzinie masz zamiar się położyć?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Luba kobiecinka, choć do rany przyłożyć.
    source: Odsiecz Wiednia (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Po co trupami w szabas arendarzów trwożyć?
    source: Popas w Upicie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Coś w nas trzasło i już nie wiadomo, po co żyć.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ice:
  - !ruby/struct:Triphthong::Verse
    text: Po sukni znam żałobę, znam i po podwice.
    source: Do Kachny (Po sukni znam żałobę, znam i po podwice...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Kasiu, to nie żałoba — ubielone lice!
    source: Do Kachny (Po sukni znam żałobę, znam i po podwice...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jej serce równie święte, jak powabne lice!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I gdzież są jej przysięgi, jakie obietnice?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Paszczami bram ziewały senne kamienice…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Z oczu jego płynęły dwie łzy samotnice.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś bywał on wszędy, dziś ma dwie stolice.
    source: Mędrek (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: O władzy wykonawczej w tejże republice.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Aż przeląkł się; bystrzejsze teraz miał źrenice.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, dlaczegóż, naturo, ulepiłaś lwice?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł: „Oto są — sprzęty, a oto — donice.'
    source: Urszula Kochanowska (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tylko patrzeć, jak przyjdą stęsknieni rodzice!
    source: Urszula Kochanowska (Bolesław Leśmian)
  iję:
  - !ruby/struct:Triphthong::Verse
    text: Ale kiedy ty puszczasz krew, czemu ja piję?
    source: Do kogoś (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi Boże dopomóż, że jak psa ubiję!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ha, dziecko, ty przy sobie chowasz istną żmiję!
    source: Świętoszek (Molière (Molier))
  ynem:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś królem, a czemu nie królewskim synem?
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Izold jest twoją żoną, a ja twoim synem.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jest jeszcze inny obłęd: a ten jest *przed* czynem.'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ecki:
  - !ruby/struct:Triphthong::Verse
    text: Skąd powstał na Michała ów spisek zdradziecki?
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Stąd tylko, że król Michał zwał się Wiszniowiecki.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Masz co na myśli? — spytał tajemniczo Rzecki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna… — przeżegnał się Rzecki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego musiało się stać?… — wybuchnął Rzecki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Ażeby wyjść przed ósmą — wtrącił pan Lisiecki.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Zerwać z Żydami — wtrącił półgłosem Lisiecki.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Niech panowie raczą je podać —- odparł Rzecki.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: pan nigdy nie będziesz miał taktu, panie Rzecki…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Wie wasza wielebność co? — poszepnął Czarniecki.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Już chyba nic nie będzie! — rzekł pan Piotr Czarniecki.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co ja mam myśleć o tym, panie Borowiecki?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Do widzenia, kochany panie Borowiecki.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Chwilę ci tylko zajmę — zaczął Borowiecki.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Telefon się pyta, czy jest pan Borowiecki?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Obiad był najzwyklejszy, na sposób niemiecki.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ary:
  - !ruby/struct:Triphthong::Verse
    text: To już trzy, com ci w oczy wyrzucił, przywary.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jakże mógłbym ją kochać, nie mając tej wiary?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zbliżył się i oświadczył jej swoje zamiary.
    source: Motylek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli były nagrody, były też i kary.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Przecie oboje jakby dobrani do pary.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Czego chcesz od nas, Panie, za Twe hojne dary?
    source: Pieśń (Czego chcesz od nas, Panie, za Twe hojne dary?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Czego za dobrodziejstwa, którym nie masz miary?
    source: Pieśń (Czego chcesz od nas, Panie, za Twe hojne dary?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Wziął za zapłatę złoto, bogactwa, talary.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Dobranoc, kanoniku! — zawołał Cezary.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: I skarby i przepychy i dziwy i czary!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Natręctwo twoje nie ma granic ani miary!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Serca zemsty wołają, a zemsta ofiary.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Cieszy mnie wasza skrucha i dobre zamiary.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Może ojciec schować dla siebie swoje dary.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Aniele tchnący zdrowiem, znasz chorób ofiary?
    source: Sprzeczność (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — Niech nas od tego bogi bronią — mówił stary.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Boś ty rozumniejszy od drugich — mówił stary.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tam właśnie nauczyła się wołać: „Talary!'
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Niech doktor siada, bardzo proszę — zaczął stary.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oje:
  - !ruby/struct:Triphthong::Verse
    text: Świadczysz, a na złe idą dobrodziejstwa twoje.
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż świadczysz, z dobroci gdy masz niepokoje?
    source: Do króla (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie słodsze burzliwego wieku niepokoje?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko przeszło — a czemuż nie przejdą łzy moje?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie słodsze burzliwego wieku niepokoje?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko przeszło — a czemuż nie przejdą łzy moje?
    source: Do Niemna (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Posil się; wraz przyniosę jadło i napoje.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscyśmy byli — i krwi naszej poszły zdroje.
    source: I wstał Anhelli z grobu - za nim wszystkie duchy... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak ją dzieje kopalni rozdarły na dwoje.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Pomóżmy mu w złym razie, a załóżmy swoje.”
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: „Diabeł cię niechaj prosi, niech już ciągną moje.”
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Morze, szerokie morze, ukój nasze znoje!
    source: Moesta et errabunda (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Morze, rozległe morze, ukój nasze znoje.
    source: Moesta et errabunda (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — Łaska to boża takie zaślepienie twoje.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bóg złączył, a czart dzieli; Bóg swoje, czart swoje!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Fraszka sława na potem, co teraz, to moje.
    source: Pochwała głupstwa (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: O Pawle, niech ogłoszę uwielbienie twoje!
    source: Pochwała głupstwa (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Oczy ich są błękitne i ślepe, jak moje.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lecz Akte musiała mieć rozum za oboje.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na oścież otwierajcie pałacu podwoje!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Dosyć do licha, skończcie raz te niepokoje.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Masz pani może słuszność i powody swoje.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: By inaczej postąpić ja mam również moje.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Skończcież już raz te figle, chodźcie tu oboje!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Lecz chcę ci dać sposobność, byś zarzuty swoje…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jednąż kocham dziewczynę, czyli dziewcząt dwoje?
    source: Twój portret (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kocham je, kocham za to, że piękne, że twoje.
    source: W malinowym chruśniaku (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Jeszcze pewniej wydadzą ją za was oboje.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  uszę:
  - !ruby/struct:Triphthong::Verse
    text: Że uciekać i kochać bez nadziei muszę.
    source: Do Laury (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest nieszczęsny więzień, co chce zgubić duszę?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niechże sądzi potomność, a ja pióro kruszę.
    source: Palinodia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zostać dłużej nie mogę; nie, nie, jechać muszę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrowa, Telimeno moja; jutro ruszę».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przez jutro wypocznę — rzekł — a pojutrze ruszę.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nastała noc: och, że też światłem ja być muszę!'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Zwij mnie wszakże jako chcesz, — jestem, kim być muszę.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ata:
  - !ruby/struct:Triphthong::Verse
    text: Długoż masz, o Miłości, frasować me lata?
    source: Do miłości (Długoż masz, o Miłości, frasować me lata?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Czy podobno przed czasem chcesz mię zgładzić z świata?
    source: Do miłości (Długoż masz, o Miłości, frasować me lata?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nieźle by i za tego pomodlić się brata.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pieśni ma, tyś jest gwiazdą za granicą świata!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ku niebu, on ku niebu, ku niebu ulata!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak przez mgłę zobaczyłam pobladłą twarz brata.
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — I Timeleon zabił rodzonego brata…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jam jest posąg człowieka na posągu świata.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przewidziałem nieszczęście… lecz śmierć z ręki kata!!!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Dąć w rogi z czatowni na cztery strony świata!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaczął przypuszczać, że ma przed sobą wariata.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Okropność! — zapłakała pani Małgorzata.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Mów, dziewczę, czy twe serce niekiedy ulata?
    source: Moesta et errabunda (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Ale od tego czasu minęły dwa lata.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Czy on robi na tobie wrażenie wariata?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Posłany wódz kaukaski z siłami pół–świata,
    source: Reduta Ordona (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciało matki i ojca, i siostry, i brata…
    source: Ubóstwo (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kradzieżą oczywistą wzniosła się intrata.
    source: Wziętość (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ja cztery lata czekam na to, cztery lata!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  iwa:
  - !ruby/struct:Triphthong::Verse
    text: Pani jako nadobna, tak też i uczciwa!
    source: Do paniej (Pani jako nadobna, tak też i uczciwa!) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Psychologia nietrudna i nieosobliwa.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I dlaczegóż to Hanka taka nieszczęśliwa?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: To znów Pan włada boski — wielki ojciec żniwa.
    source: Muza chora (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Amy Lawrence była dumna i szczęśliwa.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli ją wywiozę stąd, czy będzie szczęśliwa?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Byłoby ślicznie, gdyby rzecz była prawdziwa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zrobię dla cię, co zechcesz, byś była szczęśliwa”.
    source: Urszula Kochanowska (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ciociu, jaka ja strasznie jestem nieszczęśliwa!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czyliż się już sprzykrzyły małżeńskie ogniwa?”
    source: Żona modna (Ignacy Krasicki)
  umny:
  - !ruby/struct:Triphthong::Verse
    text: Moje, gdzie są przeszłości cmentarze i trumny.
    source: Do *** (Patrzysz mi w oczy) (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak! — czuły jestem, silny jestem i rozumny.
    source: Dziady, część III (Adam Mickiewicz)
  adzić:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę cię, Pietrze, do Włoch drugi raz prowadzić.
    source: Do Piotra Kłoczowskiego (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Krochmal może do wielkich rzeczy doprowadzić.
    source: Ojciec Goriot (Honoré de Balzac)
  asta:
  - !ruby/struct:Triphthong::Verse
    text: Czekałem, aż wóz ruszy, by wlec Cię do miasta…
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Drgnęła trumna, a była godzina dwunasta.
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dość mam śmierci, co siłkiem po ziemi się szasta!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tak jak się stało, stać się musiało — i basta!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Była najwykwintniejsza z kobiet tego miasta!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przecież o szóstej musi pan jechać do miasta!
    source: Syrena (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Z waszych gadanin skutek żaden nie wyrasta.
    source: Świętoszek (Molière (Molier))
  ostać:
  - !ruby/struct:Triphthong::Verse
    text: I sam nagle w tym słońcu musiałem pozostać.
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — „Mario, czy ty mię kochasz, bo masz taką postać!…”
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Był niejakiś pan Łukasz, co chciał wiele dostać.
    source: Wziętość (Ignacy Krasicki)
  usta:
  - !ruby/struct:Triphthong::Verse
    text: Noc, przy zmarłych spędzona, nazywa się — pusta!
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zgniją oczy — i wyraz tych oczu — i usta.
    source: Do siostry (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I honorów świecąca bańka, wewnątrz pusta!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: (do pana Jourdain) Ti non byl oszusta?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Sto przyczyn na sto zamków zamknęło mu usta.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: O Jezabel, ty płocha, ty dziewczyno pusta!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Alboż ja wiem, czy serce mówiło przez usta?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czy to miłość prawdziwa, czy zabawa pusta?
    source: Świętoszek (Molière (Molier))
  anek:
  - !ruby/struct:Triphthong::Verse
    text: Kto patrzy na rybackich sklepów złoty wianek?
    source: Do Teofila Januszewskiego (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: / budzi się strudzony i patrzy w okno — ranek /
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ot, już tam i wjechały małe — sarknął Janek.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Zaledwie jednak chłopiec wypił parę szklanek.
    source: Towarzysz podróży (Hans Christian Andersen)
  ymy:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Próżno przeć: upiłem się; winem czy-li rymy?'
    source: Do Wacława Ostroroga (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli winem, subtelne tego wina dymy.
    source: Do Wacława Ostroroga (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: «Do was — wołał Skołuba — do was się łączymy!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciesz się, kochana żono, dzisiaj go ujrzymy.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ija:
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy pijani, widzę, a pijan-em i ja.
    source: Do Wacława Ostroroga (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nogi jeszcze połamie… schody porozbija…
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Kto tu kocha — kto ginie — kto kogo zabija?
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ogłuszony do reszty, wypaliłem i ja…
    source: Lalka, tom pierwszy (Bolesław Prus)
  edzieć:
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, nie teszno li mię tak samego siedzieć?
    source: Do Wojtka (Pytasz, nie teszno li mię tak samego siedzieć?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Teszniej mię, Wojtku, z tobą, kiedyś to chciał wiedzieć.
    source: Do Wojtka (Pytasz, nie teszno li mię tak samego siedzieć?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: To było wszystko, czego się mogłem dowiedzieć.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Bom zapomniał, co mi pan kazał wam powiedzieć.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz Socha nie umiał mu na to odpowiedzieć.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz pan, że nie mogę nic więcej powiedzieć.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ja ci już wczoraj chciałem to samo powiedzieć.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Właśnie; czerwono-szara, to chciałem powiedzieć.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Nie pytaj o to, czegoś nie powinien wiedzieć.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Coś chciała wykonać, coś zdziałać, coś powiedzieć…
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Lecz na to nie tak łatwo było odpowiedzieć.
    source: Wyspa skarbów (Robert Louis Stevenson)
  asnąć:
  - !ruby/struct:Triphthong::Verse
    text: — Dobranoc, już uciekłaś i drzwi chcesz zatrzasnąć.
    source: Dobranoc (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nie mogłam doczytać — czyż podobna zasnąć?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  agnie:
  - !ruby/struct:Triphthong::Verse
    text: «I bardzo — rzecze owca — niewiele on pragnie.
    source: Dobroczynność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy znajdzie przyczynę, kto zdobyczy pragnie.
    source: Jagnię i wilcy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wtem zobaczyłem blade światełko na bagnie.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz, by wiedzieli wszyscy… bo świat się nie nagnie…
    source: Świętoszek (Molière (Molier))
  ijać:
  - !ruby/struct:Triphthong::Verse
    text: Ale co to pomoże w bawełnę obwijać!
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy raz chłopca widzi i zaraz zabijać.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Pewnie stał na warcie I szedł do mnie zabijać?…
    source: Kordian (Juliusz Słowacki)
  idział:
  - !ruby/struct:Triphthong::Verse
    text: Nie zważał na to, co syn robi — nic nie widział.
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Był w Szczytnie, niech mistrzowi opowie, co widział.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrzył na nią — to prawda, ale jej nie widział.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jak to było, żem panny we dworze Nie widział?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Takiej ja krasawicy na oczy nie widział…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Później opowiem ci, com tu słyszał i widział.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie, takiego Pirama świat jeszcze nie widział!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  aną:
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc to, pokazywał mu miarkę blaszaną.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Któż z nas pierwszy obaczy gwiazdę dobrze znaną?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Miałeś na cara pogrzeb mowę napisaną.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zdawały się patrzeć na nią jak na skazaną.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wdzięczność ci za to, ojcze, winnam niekłamaną.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Inwalida natychmiast podał rzecz żądaną.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Zabija ją pewność, że nie jestem kochaną.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  aca:
  - !ruby/struct:Triphthong::Verse
    text: — Ten, który stracił wolność, tobie ją powraca.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Chciał w ogniu piórka złocić i więcej nie wraca.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: O północy panienka ze spacerów wraca.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego Mosakowski do szkoły nie wraca?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ani:
  - !ruby/struct:Triphthong::Verse
    text: — Do jakiego królestwa jechać mamy, pani?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: On to, zdało się, że mię wyrywał z otchłani.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pragnę, Aby tak było, miłościwa pani.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Cierń, co mi zrani rękę, nikogo nie zrani!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A cóż wiesz, że nie jesteś jak ci obłąkani?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech posłów śle do mistrza! — zawołała pani.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz, doprawdy, świat cały zazdrość twoją rani!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Bo też świat cały znajdzie łaskę w oczach pani.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Za cóż nas tak niewinnie twój zły humor gani?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdy już chcesz tak koniecznie, zwróć się z nim do pani.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, zsiadł z konia i zbliżył się do sani.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chodź no tu, pani Claude, zacznijmy od pani.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak jak jej udzielenie pańską duszę rani.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jam to powiedział, aby spodobać się pani.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ten nieszczęśliwy projekt, co nas wszystkich rani…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cieszę się, żeście razem w tej chwili zebrani,
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cukier z sokiem lukrecji może ulży pani.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nikt o zdanie nie pytał się szanownej pani.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nogi im się splątały — przystają zdyszani…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie będziem dłużej ćmieni, więcej kołatani…
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie będziem dłużej ćmieni, więcej kołatani…
    source: Żeglarz (Adam Mickiewicz)
  ichot:
  - !ruby/struct:Triphthong::Verse
    text: — Do czego zmierzasz, Sancho? — zapytał Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Bardzoś dobrze powiedział, Sancho — rzekł Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  ęła:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaledwie Kamilla go ujrzała, krzyknęła:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Żal jeno, że ją kara w Spychowie minęła.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Cieńszym trochę niż wprzódy głosem odkrzyknęła:'
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca… — cicho do sąsiadki szepnęła.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Toćże mnie i czupryna już siwieć poczęła.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale ciekawość znowu budzić się zaczęła.
    source: Ropucha (Hans Christian Andersen)
  odszedł:
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczegóż żądasz, córko, ażeby on odszedł?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, Mela! — zerwał się do niej i podszedł.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ecić:
  - !ruby/struct:Triphthong::Verse
    text: — Bądź zdrów, bracie, czy nie masz mi czego polecić?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Będę cierpliwy; sprawę tę muszę wyświecić.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  utny:
  - !ruby/struct:Triphthong::Verse
    text: albo to, jak kto kontent, to może być smutny?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: „Pewnieś wczoraj był wesół, dlategoś dziś smutny.
    source: Pijaństwo (Ignacy Krasicki)
  ański:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pięknie to wyraża nasz poeta hiszpański:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Uchowaj Boże! — odrzekł starosta oszmiański.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: U fary przedzwoniono już na Anioł Pański.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  eę:
  - !ruby/struct:Triphthong::Verse
    text: Diabli tam znają jakąś panią Dulcyneę!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Pasterz Celadon kocha pasterkę Astreę.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  ela:
  - !ruby/struct:Triphthong::Verse
    text: Po takim cudzie czymże jest ta bagatela?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Na chwilę zatrzymałem się przed drzwiami Hillela.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Wzdymaj się, pieśń radości mu szum, pieśń wesela!
    source: Grób poety (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: — Zawstydziłaś go — rzekła panna Izabela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Przeprosił mnie — odparła panna Izabela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Co tam Starski albo i panna Izabela…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Wraca pan?… — zawołała panna Izabela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Znam jego treść — przerywa panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Znudzoną? — powtórzyła panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W salonie czekała go panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, więc walka?… — spytała panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — O nie — odpowiedziała panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Za miastem na odludziu — rozpacz i Niedziela!
    source: Niedziela (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Puste niebo zaledwo ziemi się udziela.
    source: Niedziela (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Stan Europy za czasu Karola Martela.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Deptane prawa ludów gdzież znajdą mściciela?…
    source: Oda do wolności (Juliusz Słowacki)
  inać:
  - !ruby/struct:Triphthong::Verse
    text: a że też zawsze trzeba ci to przypominać!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Oni się będą modlić, zabijać, przeklinać.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech mnie Bóg broni, abym miał o tym wspominać!
    source: Mieszczanin szlachcicem (Molière (Molier))
  obre:
  - !ruby/struct:Triphthong::Verse
    text: — Czy ja umiem — odpowie sędzia — a to dobre!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: I łowy rozpoczęły się wtedy na dobre.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ością:
  - !ruby/struct:Triphthong::Verse
    text: wybacz mi, ulituj się nad moją młodością!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Rozmowa z nim istotnie była przyjemnością.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: „Papież — pisze — przyjął mnie jak zwykle z radością.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Czy ta metamorfoza przyszła mu z łatwością?
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Na ten widok zabiło jej serce radością.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziwożona spojrzała na niego ze złością.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wyspa była pokryta bujną roślinnością.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Na twą przyjaźń ku niemu nie patrzę ze złością…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dla wielu będzie ona zupełną nowością.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: I jest bardzo dobry, i kocha nas z pewnością.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ążę:
  - !ruby/struct:Triphthong::Verse
    text: — Mylisz się, przyjacielu Sancho — rzecze książę.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Skłonność Do próżniackiego życia, mości książę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Języka mu przecież na węzeł nie zawiążę.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tegoż dnia przyjechał do Wokulskiego książę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To już drugi!… — mruknął na wpół do siebie książę.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Daj ci Boże zdrowie, żeś pospieszył! — rzekł książę.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak się masz, kawalerze? — rzekł wesoło książę.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jestem lekki, jak piórko, więc ci nie zaciążę.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dla pańskiego spokoju wątpliwość rozwiążę.
    source: Świętoszek (Molière (Molier))
  acza:
  - !ruby/struct:Triphthong::Verse
    text: Prócz tego, przyjaciołom wiele się wybacza.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz tę chmarę ptactwa, która go otacza?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ysłu:
  - !ruby/struct:Triphthong::Verse
    text: — Dajcież mi choć ze dwa dni czasu do namysłu.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Dziewczynka zapaliła drugą bez namysłu.
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Mości panowie, rzecz ta wymaga namysłu.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ają:
  - !ruby/struct:Triphthong::Verse
    text: Nie chwaląc się i o mnie gorzej nie trzymają.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Milcz, gębo nieposłuszna, bo dziewki wyłają!
    source: Dusiołek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tyś nie wiedział! — te łotry wszystko tobie tają.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Częstokroć samochwalcy przykrości doznają.
    source: Dzwon (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że nasze rodziny się znają.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Pochwycą inne i jak żołnierze czekają.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: „Miły, ba, słuchajcie, Już tam drudzy wsiadają.”
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: A to co za ogniska tam w dołku buchają?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sprzedawaj je, gdy ich od ciebie zażądają.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Obydwie moje córki bardzo mnie kochają.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Dajesz dzieciom życie, a one ci śmierć dają.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Zali to już pewne, że oni się kochają?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakież cię burze, jakież cię skały czekają?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chrześcijanie wzywają cię tam i wołają”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — A czemu to od Szwedów do nas uciekają?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A ot, przed kołowrotem ludzie go trzymają!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Matka, małżonka, ojciec na śmierć mnie wzywają!”
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czapki podrzucają do góry i wołają.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Będzie tak wszystkim, co się jej dopominają.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Strawiłeś lata twoje między dworską zgrają.
    source: Życie dworskie (Ignacy Krasicki)
  ężna:
  - !ruby/struct:Triphthong::Verse
    text: — Posłuchaj, przyjacielu Sancho — rzecze księżna.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Jakieże to wesele! — zawołała księżna.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, ale co on mówił? — zapytała księżna.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  adę:
  - !ruby/struct:Triphthong::Verse
    text: Jednakże Sancho, jak mógł, dawał sobie radę.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Jestem biedny podróżny, z dalekich stron jadę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie mam sukien; co znajdę, to na siebie kładę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Okręcił się i szpadą powitał gromadę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Biega więc do Macieja starego po radę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Sędzia, skłoniwszy się, opuścił biesiadę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pani mówiła panu: — Jutro nie przyjadę…'
    source: Śmierć Pana Premiera (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Z rozkazu księcia areszt tu na pana kładę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czemuż więc sam doradza mi pan uczuć zdradę?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czemuż pani w tym względzie pytała o radę?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Więc pójdę i oznajmię mu, że nie pojadę.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O, pani Page, daj mi proszę dobrą radę!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  enkę:
  - !ruby/struct:Triphthong::Verse
    text: Sancho pocieszał jak mógł zmartwioną panienkę.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, mamo, że ja mam niebieską sukienkę?…
    source: Katarynka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bo ja po oficersku ukarzę panienkę…»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kanarek podśpiewuje zaranną piosenkę…
    source: Wierna rzeka (Stefan Żeromski)
  ywiódł:
  - !ruby/struct:Triphthong::Verse
    text: Tak zastał mnie jeden ze straży i tu przywiódł.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby Algalif był żyw, byłbym ci go przywiódł.
    source: Pieśń o Rolandzie (Autor nieznany)
  yta:
  - !ruby/struct:Triphthong::Verse
    text: Opisujący to, co czytelnik wyczyta.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Takich dziejów słuchają, lecz kto je przeczyta?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mniej szkodzi impet jawny niźli złość ukryta.
    source: Hipokryt (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ukąsił idącego brytan hipokryta.
    source: Hipokryt (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: jadą tędy, owędy, konie rwą z kopyta.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Dawnoś widział *nasz kamień*? — tajemniczo pyta.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Cicho, Hamer, nikt cię o to wcale nie pyta.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Siada jejmość, a przy niej suczka faworyta.
    source: Żona modna (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: O barwie faworytów niech się nikt nie pyta.
    source: Życie dworskie (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Poznać z miny zuchwałej sługę faworyta.
    source: Życie dworskie (Ignacy Krasicki)
  alazł:
  - !ruby/struct:Triphthong::Verse
    text: Błogosławiony stokroć ten, co sen wynalazł!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Daj Bóg, abym hetmana w Jaworowie znalazł!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lub czyżby każdy z nas sam je sobie wynalazł?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  edli:
  - !ruby/struct:Triphthong::Verse
    text: Oby wszyscy lekarze ten sam dar posiedli!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Zaszeleściły suknie i wszyscy usiedli.
    source: Przygody Tomka Sawyera (Mark Twain)
  oła:
  - !ruby/struct:Triphthong::Verse
    text: Idąca do lasu przez drogę Śmierć mnie woła.
    source: Dreszcze nasze u warg się spotkały (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wpatrzona w chmur naokół trwogę Śmierć mnie woła.
    source: Dreszcze nasze u warg się spotkały (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Więc jeżeli nie w usta, to choć bliżej czoła…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Piłkę oddam, jeżeli obudzić się zdoła.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zdarza się w mgle pozgonnej złocistość wesoła.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wróciwszy, pewnie w zamku zasiądzie do stoła?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A zresztą smutno było i pusto dokoła.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Basia była szczęśliwa i jak ptak wesoła.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Orszak przez główne wejście wchodzi do kościoła.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Kędy wąż śliską piersią dotyka się zioła.
    source: Stepy akermańskie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pańskim pragnieniom czyż nic oprzeć się nie zdoła?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Aby odetchnąć, czasu nie zostawiasz zgoła.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mówię to, co wnet ujrzą tu wszyscy dokoła.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W każdym razie noc była niezmiernie wesoła.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Odmaluję najwierniej, ile pióro zdoła.
    source: Z Petrarki (Adam Mickiewicz)
  atło:
  - !ruby/struct:Triphthong::Verse
    text: Podniósł ją do góry i obejrzał pod światło.
    source: Duch we flaszce (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Przechadzam się pod nimi, póki widzę światło.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: W jednej z tych ścian przez otwór sączyło się światło.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Szponami orła sięga on po nowe światło.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Edward, który stał koło drzwi, zakręcił światło.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  umnie:
  - !ruby/struct:Triphthong::Verse
    text: Byle durniom zejść z drogi miałbym bezrozumnie?
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zamiast z dziewką — na sianie, bez dziewki spać w trumnie?
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Skądże przychodzisz tutaj przemawiać tak dumnie?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie indziej możesz szukać kadzideł, nie u mnie.
    source: Mizantrop (Molière (Molier))
  atą:
  - !ruby/struct:Triphthong::Verse
    text: Znamy twą tajemnicę strasznie zieleniatą!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „Ci dalsi słuszną teraz cieszą się zapłatą!”
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Cisza duma nad bliską dnia w mroku utratą.
    source: Magda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Hesia, przebrać się — Mela, zajmij się herbatą.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  yny:
  - !ruby/struct:Triphthong::Verse
    text: Wara psiarni człowieczej do bytów przyczyny!»
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chodź, bracie, nie lękaj się dobrego księżyny.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / (Azaradel przyklęka nad trupem dziewczyny.)
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Gramoli się z niej mnich i dwie dziewczyny.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Co to jest?… — zapytała panny Florentyny.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż bym się rumienić miała z tej przyczyny?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zbudziło go dopiero nadejście Horpyny.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On kocha, a mam słowo ciotki i dziewczyny».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Raz ją tylko widziałem, raz jeden jedyny.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Oto historia pewnej znanej mi dziewczyny.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Niemiec wiązał skóry i pakował bursztyny.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ysta:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Trącił Maciej Macieja: «Lży, bestia nieczysta!'
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „Czy nie z tych, co to z prawnych wybiegów korzysta?
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Przekona się pan, co to za wielki artysta.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tak to z dobrego pana zły sługa korzysta”.
    source: Pan niewart sługi (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wszak ja w jegerskim pułku pierwszy mazurzysta!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rzadko kłamca z swojego rzemiosła korzysta.
    source: Prawda, satyryk i panegirysta (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zeszli Prawdę satyryk i panegirysta.
    source: Prawda, satyryk i panegirysta (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Próżno więc, jak to mówią, po szkodzie korzysta.
    source: Złość ukryta i jawna (Ignacy Krasicki)
  ista:
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy przemów do zmory, boś lepszy mówista»…
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: No, ale cóż lepszego miałbym u Geista?
    source: Lalka, tom drugi (Bolesław Prus)
  eści:
  - !ruby/struct:Triphthong::Verse
    text: Sięgnął Maciej po słowo, co wszystek gniew zmieści!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — «Ty, psiaparo — psiawełno — psianogo — psiatreści!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I znowu lat trzy przeszło bez śladu, bez wieści.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Opowiem wam dwie dawne, ale pełne treści…
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może spojrzysz ukradkiem… i łezka boleści…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Zawsze kokietka z niej, choć już ma lat trzydzieści!…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Najokrutniejszy taki, co gryzie, a pieści.
    source: Szczurek i matka (Ignacy Krasicki)
  udy:
  - !ruby/struct:Triphthong::Verse
    text: Czemu ślepie wytrzeszczasz, mgliste od wyłudy!
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Bóg przez sześć dni wiekowych stwarzał ziemskie ludy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stan taki Słowa jako swe ogłosi cudy?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Co dokona u siebie, pocznie między ludy?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Ile tu udawania i ile obłudy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ileż w tym komedianctwa i szpetnej obłudy!
    source: Świętoszek (Molière (Molier))
  utek:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł Maciej do Macieja: «Umknął, zmór podrzutek!'
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kąty izby zalega mrok, wilgoć i smutek.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  awo:
  - !ruby/struct:Triphthong::Verse
    text: Jęli szukać w parowie — łapczywie i żwawo.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Poszperali — na lewo, znaleźli — na prawo.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: O wy, dusze wyborne i większe nad prawo!
    source: Gracz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie krzywdź malców, za braci miej je, tak chce prawo!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Wprowadził Wokulskiego do sali na prawo.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I sądzić tak, markizie, mam niejakie prawo.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Trzeba mi rozpatrzyć, co to było za prawo.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  eżę:
  - !ruby/struct:Triphthong::Verse
    text: Ty poleżysz ustronnie — i ja też poleżę.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czy na gardło mię skażesz, czy tylko — na wieżę?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  eży:
  - !ruby/struct:Triphthong::Verse
    text: Kto zasłużył na ziele — niech się nim odświeży.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Bogu się nieśmiertelność — nam się Bóg należy.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ten grzesznik już przeklęty, prawem mnie należy.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W nieświęconej ziemi I nie pod krzyżem leży…
    source: Grób poety (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Usiądź lepiej i pomyśl, co czynić należy.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Czy peruka i pióra są jak się należy?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mierzę, mój duży panie, tak jak się należy.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie, ty mnie tak nie kochasz, jak kochać należy.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: «Lecz cóż to? — krzyknął Sędzia — co do mnie należy?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wyzwaliśmy, zapewne, i bić się należy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Choćbym chciał zostać, czy to ode mnie zależy?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trzech jezdnych padło rannych, jeden trupem leży.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Po staremu — rzekł — pierwsze się bogom należy.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: „Rok się skończył, winszować tej pory należy”.
    source: Szczęśliwość filutów (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzieżeście, ludzie prawi, przystojna młodzieży?
    source: Świat zepsuty (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Oślep tłuszcza bezbożna w otchłań zbytków bieży.
    source: Świat zepsuty (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Mniej czynię, niźli słusznie się pani należy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niejeden dom zbudować nam jeszcze należy!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Aliści, gracze moi, cóż na tym zależy!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie dobrej myśli, bo cóż na tym zależy!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Me czucie i współczucie — cóż na tym zależy!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ycha:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Drugi na to: «Już do snu nicość mnie kołycha.'
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Litwą! — odpowiedziała z drugiej strony pycha.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakoś mnie pani wciąż stąd słowami wypycha.
    source: Wierna rzeka (Stefan Żeromski)
  icha:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, co we mnie cierpiało, — nie wiem, co nacicha…
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Dzięki ci, Boże, żem żyw dotąd! — szepnął z cicha.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A idźże mi waść wreszcie z tą zgodą do licha!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przerwał Sędzia, tupnąwszy nogą — patrzcie mnicha!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  eju:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Naówczas do Macieja rzekł Maciej: «Macieju!'
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dobrze w mym bólu, jak w samym Betleju…
    source: Dwaj Macieje (Bolesław Leśmian)
  ucę:
  - !ruby/struct:Triphthong::Verse
    text: Odwróć łeb, byś nie widział, czym będę, gdy zrzucę…»
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Na pobitych Polaków pierwszy klątwę rzucę.
    source: Kordian (Juliusz Słowacki)
  udzić:
  - !ruby/struct:Triphthong::Verse
    text: A już śmierć się zbliżyła, by ich snem utrudzić.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziała, którego ma najpierw wystudzić.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli przez obawę, w czym mogłem ją obudzić?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  eszcze:
  - !ruby/struct:Triphthong::Verse
    text: I już świata nie było, a trwali gdzieś jeszcze…
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Niech ciało samo siebie przeżyje raz jeszcze.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Teleżuk po chwilowym milczeniu rzekł jeszcze:'
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mało dla nas, co mamy, więcej chcemy jeszcze.
    source: Koń i wielbłąd (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kurtyna podniesiona — ja — czekałem jeszcze…
    source: Marzenie ciekawego (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wahającym się przecież głosem zaczął jeszcze:'
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pogardą na śmiertelne odpowiadał dreszcze.
    source: Pogrzeb Don Żuana (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: «Śpi snem wiecznym» — szeptano, ale nie spał jeszcze.
    source: Pogrzeb Don Żuana (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Leszka do ojca trzeba wyprawić dziś jeszcze.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Opierasz się łajdaku i śmiesz go lżyć jeszcze.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ileż bo możliwości pozostaje jeszcze!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Występuje Sitkiewicz i dwaj inni jeszcze.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Jeździłem dzisiaj, nudzi mnie to więcej jeszcze.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  eje:
  - !ruby/struct:Triphthong::Verse
    text: Tak zmarli jednocześnie obydwaj Macieje.
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To i u was na Litwie toż samo się dzieje?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, u nas gorzej jeszcze, u nas krew się leje!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Któż nie widzi, że młodzież od tego szaleje.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzieci, będzie ten płakał, kto się z płaczu śmieje!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ujrzałem światło w oknach: wchodzę, cóż się dzieje?'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otóż słyszysz, tych czasów co się ze mną dzieje?
    source: Fraszka do Zosie (Słuchaj, gdy nie chcesz baczyć, co się ze mną dzieje...)
      (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: O nader srogie serce, co się z tego śmieje!
    source: Fraszka do Zosie (Słuchaj, gdy nie chcesz baczyć, co się ze mną dzieje...)
      (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Chce mówić; posłuchajmy, co na świat posieje?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chwila — Oczekiwanie — Za oknem deszcz leje…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Przez ten las widać było, co się za nim dzieje.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jam najnędzniejszy z ludzi; tobie los się śmieje.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: «Ha! — rzekł Maciej — słyszałem, widzę co się dzieje!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zdrowieje moja Baśka jedyna, zdrowieje!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ściska go taki żal, że omal nie szaleje.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Rozkosz w pragnieniu moce niezwalczone sieje.
    source: Podróż (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A pomyślałem w duszy: Cóż są gminne dzieje?'
    source: Popas w Upicie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiemy sami, co się w sercach naszych dzieje.
    source: Potępi nas świętoszek... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Augusta wiek, tak zwany złotym, promienieje…
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Wszelki pracownik słowa iści swe nadzieje.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  yły:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Niech pani patrzy: włosy mi się najeżyły.'
    source: Dyrektor pod kanapą (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Dalej, panie, siadajmy na nasze kobyły.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Twarz mu się rozjaśniła, oczy zaiskrzyły.
    source: Potwarz (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Musiałem, choćby życie ważąc — rzekł przybyły.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  iczy:
  - !ruby/struct:Triphthong::Verse
    text: Któż jego miejsce zmierzy, kto jego czas zliczy!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdy chce tyle dokazać, na kogo on liczy?”
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Pomysł jest gorzki, śmiały, ale malowniczy…
    source: Słodycz (Cyprian Kamil Norwid)
  ęci:
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie umiem rozróżnić marzeń od pamięci?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale no Pan posłuchaj, co się stąd wyświęci.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zamiar jest niewolnikiem wyłącznym pamięci.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wstańcie jeno teraz, boć my przecie nie święci.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A my, czy to będziemy z pod prawa wyjęci?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z jakiej przyczyny zwalczać twoje słuszne chęci?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie dziw, że taka partia młodą pannę nęci.
    source: Świętoszek (Molière (Molier))
  yszli:
  - !ruby/struct:Triphthong::Verse
    text: Ty będziesz znowu wolny, my oznajmić przyszli.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy potrzeba, żebyśmy zaraz w pole wyszli?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ucił:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedział, że dom może na zawsze porzucił.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie dowierzał rzutowi i, blednąc, odrzucił.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nikt zdrady na oczy tym szelmom nie wyrzucił?…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ole:
  - !ruby/struct:Triphthong::Verse
    text: Dziś w więzieniu jak w domu, jak w swoim żywiole.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszystko minie na ziemi: szczęście i niedole.'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ileż znowu pamiątek w twoim domku, w szkole!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I wyspą śniegu nakrył błękitne wód pole.
    source: Góra Kikineis (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czynili zasadzki i pozywali w pole…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A cóż z resztkami słomy, które są w stodole?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Powinniście, jak można tylko, chodzić w pole.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Elianta z nią w tej chwili rozmawia na dole.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Posiał jeden na górze, a drugi na dole.
    source: Oracze i Jowisz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wyleciawszy przez bramę, biegł prosto na pole.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wskrzeszają mądrą wolność, skracają swywole.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale, mości panowie, oto wasze role.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tak, ustąpię, będzie miał tutaj wolne pole.
    source: Świętoszek (Molière (Molier))
  ysza:
  - !ruby/struct:Triphthong::Verse
    text: Prawda, źle przyjmujemy nowego przybysza;
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na koniec zwrócił się do swego towarzysza.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  aczy:
  - !ruby/struct:Triphthong::Verse
    text: I uczniowi najlepszą nagrodę wyznaczy.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóżeś zrobił, najgłupszy, najsroższy z siepaczy!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On jeden poprawi się, i Bóg mu przebaczy.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niedźwiedź macierzyńskiego domu — cóż ten znaczy?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Stoisz — chora i w łachman odziana żebraczy.
    source: Powieść o rozumnej dziewczynie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Rozumie kto z waćpaństwa, co ten bilet znaczy?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kuzynka z francuskiego myśli swe tłumaczy.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Któż wie, kiedy mu Pan kres żywota naznaczy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stracić z oczu brzeg niegdyś znajomej rozpaczy!
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Umrzeć, dopóki jeszcze śmierć trwa i coś znaczy!»
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pan w dość wyraźny sposób rzecz całą tłumaczy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przekonamy się zresztą, co to wszystko znaczy.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Trochę, prawda, daleko, ale co to znaczy?
    source: W razurze (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Tak, Papkin czeka, Aż go Anna zoczyć raczy.
    source: Zemsta (Aleksander Fredro)
  ola:
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, jaka nas wszystkich czeka jutro dola.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie jestem niechętny… ja już schodzę z pola…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekę: „Cóż czynić, kiedy starszych taka wola?'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Krzyczy: „Montjoie!”, aby zostać panem pola.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Pani Page, pamiętaj, jaka twoja rola.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  eszył:
  - !ruby/struct:Triphthong::Verse
    text: Ej, Feliksie, żebyś ty nas trochę pocieszył!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty, jeśli zechcesz, w piekle diabła byś rozśmieszył.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tadeusz milczkiem za nią na grzyby pośpieszył.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Możem nad rozkaz wodzów powstanie przyśpieszył!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ara:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, ty! — tych mnie imion przy kielichach wara.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy ci nie zimno w łożu kryształowym cara?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy śmiałbyś w oczy matki spojrzeć okiem cara?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Pan Molinari w domu? — zapytał szwajcara.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Prawda, że się wybornie dobrała ta para.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc — pomyślałem sobie — pójdę do Makara.
    source: W razurze (Anton Czechow)
  ańska:
  - !ruby/struct:Triphthong::Verse
    text: Konradzie, stój, dla Boga, to jest pieśń pogańska.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak on okropnie patrzy, — to jest pieśń szatańska.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Korzysz się modlitewnie, a gardzisz mną z pańska.
    source: Dziejba leśna (Bolesław Leśmian)
  eką:
  - !ruby/struct:Triphthong::Verse
    text: Z drżenia ziemi czyż ludzie głąb nurtów docieką.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I gorącą łez moich polewałem rzeką.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mości książę, żołnierze szablami się sieką!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kroki moje już dudnią po grobli — nad rzeką.
    source: Z lat dziecięcych (Bolesław Leśmian)
  ęga:
  - !ruby/struct:Triphthong::Verse
    text: Jam tu, jam przybył, widzisz, jaka ma potęga!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W wymówionym słowie jest cudowna potęga.
    source: Lord Jim (Joseph Conrad)
  omy:
  - !ruby/struct:Triphthong::Verse
    text: Lecz te, co jutro rykną, czym są dzisiaj gromy?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czym jest wieków ciąg cały, mnie z dziejów wiadomy?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz przecie, ojcze, że ty znaczysz tyle, co my…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Cel mej podróży jest, jak zawsze, niewiadomy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nasi bogowie pokój miłują jako my.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Z nieludzką stanowczością trwałem — *nieruchomy*.
    source: Studnia i wahadło (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Makar Kuzmicz milczy i stoi nieruchomy.
    source: W razurze (Anton Czechow)
  atek:
  - !ruby/struct:Triphthong::Verse
    text: Z czego wychodzi cały człowiek, mały światek?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czym jest śmierć, co rozprószy myśli mych dostatek?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To moja siostra starsza — odpowiedział kwiatek.
    source: Motylek (Hans Christian Andersen)
  onie:
  - !ruby/struct:Triphthong::Verse
    text: Czym był On, póki światy trzymał w swoim łonie?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czym będzie wieczność świata, gdy On go pochłonie?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto dziewczynę przybłąkał w twych pragnień ustronie?
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kto wypulchnił jej wargi i wyśnieżył dłonie?
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dajcie mi lampę… sztylet w zabitego łonie…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Mnich w kapturze potyka się z królem w koronie!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: One mię niosą, dokąd chcą, jak bujne konie.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: / drzwi za sobą zamyka i idzie ku Żonie /
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Rąk nie wzniosę ku niebu po modlitwy zgonie!
    source: Nocą (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Dawaj go sam! — zawołał król klasnąwszy w dłonie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W tym razie, wina cała jest po mojej stronie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jużci pleban inaczej uczy na ambonie…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziwożona z rozpaczą załamała dłonie.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spojrzymy: husaria już rozpuściła konie.'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nadaremnie płakałam, załamując dłonie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Twego bólu do życia żaden grób nie schłonie!
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Myśli martwa, ty, niegdyś z żądzą walki w łonie!
    source: Żądza nicestwa (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Lawino, chcesz mnie unieść, pędząc po gór skłonie?
    source: Żądza nicestwa (Charles Baudelaire)
  iście:
  - !ruby/struct:Triphthong::Verse
    text: Milczysz, — wszakżeś z Szatanem walczył osobiście?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O dziatki, wy się ze mnie śmiać nie powinniście!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Miała takąż sukienkę i na głowie liście.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O doktorze Wassory — słynnym okuliście?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Wy też, kneziu, z synowcem trzymać powinniście…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: I *tylko* ku tworzeniu uczyć się winniście!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  umu:
  - !ruby/struct:Triphthong::Verse
    text: Milczysz! — nie dasz dla serca, dajże dla rozumu.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Każdy cud chcesz tłumaczyć; biegaj do rozumu…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Myślałem, że bez duszy… tylko bez rozumu!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czekam chwilę: już nigdzie blasku ani szumu.'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Odłóżmy tylko upór, chwyćmy się rozumu.
    source: Przestrogi dla Polski (Stanisław Staszic)
  eptać:
  - !ruby/struct:Triphthong::Verse
    text: Widzieć krew w jego ustach, i nie można chłeptać!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tu ziemia równa, byle ją trochę udeptać.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ucha:
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Świętego Ducha.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja swoje, a on swoje; — nie widzi, nie słucha.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A po śmierci grzesznika cierpiącego skrucha!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W imię Ojca i Syna i Świętego Ducha!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale, panie, zdaje mi się, że pan nie słucha.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Pod wpływem pracy w sercu budzi się otucha.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czasem słychać szum morza, czasem cichość głucha.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W ciszy korsarz podnosi blade czoło — słucha.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: «Wprawdzie tam, w drugiej kupie, szlachta pilnie słucha.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam zwyczaj drapać zaraz, jak mię kto rozrucha.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ten już przedał, co kupił; wieść nie lada grucha.
    source: Życie dworskie (Ignacy Krasicki)
  awcie:
  - !ruby/struct:Triphthong::Verse
    text: Mój Panie, idźcie sobie, a nas tu zostawcie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Idźcie do drugiej izby — rzekł — a ich ostawcie…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  eję:
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg nie pojmuję — nic, i oszaleję.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: (Ach, jak ja się starzeję, jak ja się starzeję!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz więc, jakąś z ust jej otrzymał nadzieję?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Wasza książęca mość, ja chyba oszaleję!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź ze mną w żal bez końca i pójdź w beznadzieję!
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wszystka teraz dla ciebie z całych sił istnieję…
    source: Śmierć Buddy (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — To dobrze, ale gdzie ja się na noc podzieję?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  yja:
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, dlaczego tobie przeor tak nie sprzyja?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, w Apokalipsie co znaczy bestyja?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nie wiedział, czyj zamysł, ani zbrodnia czyja?
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „Myśl czarna, ręka pewna, płyn dzielny, czas sprzyja.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie tamuje zamiaru obecność niczyja.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł na to Śnigrobek: «Niech nicość nam sprzyja!'
    source: Snigrobek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wszelka radość jest w końcu tyleż, co niczyja…
    source: Snigrobek (Bolesław Leśmian)
  epił:
  - !ruby/struct:Triphthong::Verse
    text: — Milczy i trzepie — oczy aż strach we mnie wlepił.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, księżuniu, czegoś do mnie się uczepił?
    source: Dziady, część III (Adam Mickiewicz)
  osty:
  - !ruby/struct:Triphthong::Verse
    text: Co ja winien, że takie mam odbierać chłosty.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy ja jestem król diabłów, — wszak ja diabeł prosty.
    source: Dziady, część III (Adam Mickiewicz)
  undę:
  - !ruby/struct:Triphthong::Verse
    text: Księże, stój — słucham — gadam — stój — jedną sekundę!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Któryż pierwszy pochwyci sposobną sekundę?
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Gdy włożyła kapelusz, podał jej rotundę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  eba:
  - !ruby/struct:Triphthong::Verse
    text: Dobrze, gadaj wyraźnie — czego mu potrzeba?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba mi nowych skrzydeł, nowych dróg potrzeba.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dusza z ust zapalonych leci w błękit nieba…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na jednego anioła dwóch dusz ziemskich trzeba!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rozumie się, że tego mu było potrzeba.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: „Cudze rzeczy znać dobrze, a swoje potrzeba!”
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wydać abo nie wydać; w tym rozmysłu trzeba”.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Pamięć, bystrość, pojęcie są to dary nieba.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Tylko gwiazdy nań patrzą z wysokiego nieba.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Płakaniem nic nie wskórasz, a tu radzić trzeba.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poeta, co ich widział, zgadł, jak żyć potrzeba?
    source: Romans (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ma dwa głody, lecz brak mu — dziewczyny i chleba.
    source: Romans (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jedynym jego celem, zasługa dla nieba.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jestem jak ogłupiała i spadam jak z nieba!
    source: Świętoszek (Molière (Molier))
  imię:
  - !ruby/struct:Triphthong::Verse
    text: On poprawi się jeszcze, on wsławi Twe Imię.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: to wyraźne hultajstwo brać drugiego imię.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  osił:
  - !ruby/struct:Triphthong::Verse
    text: I on także w więzieniu, jak nam gość donosił.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: w domeczku swoim wróci pani szybko do sił.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Braun jednak przez długi czas nic jej nie donosił.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  okiem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ty nie z ziemi: — tam rosłaś, nad białym obłokiem.'
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dróg zawartych przesądem nie przestąpię krokiem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To pewien dłużnik, bankrut potępion wyrokiem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Skrzetuski popatrzył na niego szklanym wzrokiem.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale wszyscy słuchali w milczeniu głębokiem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już wzniósł głowę; słuchają w milczeniu głębokiem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ani on, ani ty nie ruszycie się krokiem.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Obyś wasza miłość był prawdziwym prorokiem…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przystanął, zdjął kapelusz i żegnał go wzrokiem.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Palce miałaś na oślep skrwawione ich sokiem.
    source: W malinowym chruśniaku (Bolesław Leśmian)
  inął:
  - !ruby/struct:Triphthong::Verse
    text: Mój kochanek na niebie, sprzed oczu nie zginął.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak w rozstania godzinie młody anioł zginął…
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wysadzić drzwi, od których klucz kędyś zaginął!
    source: Oficer (Eliza Orzeszkowa)
  asce:
  - !ruby/struct:Triphthong::Verse
    text: Marszałek — Grand Contrôleur — ledwie poznasz, w masce.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cała Hiszpania będzie teraz na ich łasce”.
    source: Pieśń o Rolandzie (Autor nieznany)
  orów:
  - !ruby/struct:Triphthong::Verse
    text: Bo to był tylko jeden z prywatnych wieczorów.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spadało to na niego jak głosy upiorów.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Konie napoimy i pilno nam do dworów.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  azu:
  - !ruby/struct:Triphthong::Verse
    text: On umiał ugrupować bal na kształt obrazu;
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty cukrowych ust lubej nie tknąłeś ni razu!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mogę teraz was wszystkich wziąć w areszt od razu».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żołnierz trzyma się ściśle litery rozkazu!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: I nie odzywaj się już bez mego rozkazu!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Czym nie wydał co do niej innego rozkazu?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu trzeba już wziąć ściślej znaczenie wyrazu.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: A zatem idę spełnić treść pani rozkazu.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Doczesnej szczęśliwości nie ścigasz obrazu.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jednak i w moich piersiach serce nie jest z głazu.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kocham upór męczeński — hej! — takiego głazu!…
    source: Wół wiosnowaty (Bolesław Leśmian)
  arnie:
  - !ruby/struct:Triphthong::Verse
    text: A jakie on okropne wytrzymał męczarnie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś pójdę znów, jak będą zapalać latarnie.
    source: Perche? (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Zaczną zamykać sklepy, otwierać kawiarnie.
    source: Perche? (Bruno Jasieński)
  osić:
  - !ruby/struct:Triphthong::Verse
    text: Ale przeczytaj wreszcie — dajże się uprosić.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak też waćpani możesz takich rzeczy prosić!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam znów Żyda wypędzać, młyn i karczmę znosić?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chodź, Flipoto, nie myślę tego dłużej znosić!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ależ, kochana matko, dajże się uprosić!…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Droży się wilk, na koniec dał się im uprosić.
    source: Wilk i owce (Ignacy Krasicki)
  anki:
  - !ruby/struct:Triphthong::Verse
    text: Trzody, cienie — Sławianie, my lubim sielanki.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nic nie ma, prócz lusterka i prócz macierzanki.
    source: Lalka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: On jest kupiec, więc nie ma prawa do hrabianki…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to zaśmiał się Migoń: — «Bawmy się w chowanki!'
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Miałem za sobą Dobrzyn i cztery zaścianki!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak śmiałej powinszować można wychowanki.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ędy:
  - !ruby/struct:Triphthong::Verse
    text: Ale próżno, nie dla nas wysokie urzędy!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Arystokracja tylko ma u dworu względy.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A tak, ona swym Ropsem… proszę panów tędy…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A ta Panna, co też ma w niebie za urzędy?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Sen — w pobliżu, sen — zdała, sen wokół, sen — wszędy!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  aku:
  - !ruby/struct:Triphthong::Verse
    text: Ja bym im dwór pokazał, nauczyłbym smaku.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie każdy jest łotrem, kto siedział na Pawiaku…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: My nie odczulibyśmy wcale tego braku.
    source: Ropucha (Hans Christian Andersen)
  isku:
  - !ruby/struct:Triphthong::Verse
    text: Jaśnie Panie, excusez, któż wątpi o spisku!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Prawa bez wykonania narzędziem ucisku.
    source: Przestrogi dla Polski (Stanisław Staszic)
  entów:
  - !ruby/struct:Triphthong::Verse
    text: cet incendiaire, Ma tu korespondentów.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na podwórzu przed chatą stało dwóch studentów.
    source: Ropucha (Hans Christian Andersen)
  eda:
  - !ruby/struct:Triphthong::Verse
    text: To szatan niecierpliwy, — z tym człowiekiem bieda!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam tyle ważnych rzeczy; wymówić mi nie da.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Odkazujże po ludzku, bo ci będzie bieda.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeden Judasz drugiego za pieniądze sprzeda.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Byle tylko nie spadła na nas gorsza bieda.
    source: Świętoszek (Molière (Molier))
  obić:
  - !ruby/struct:Triphthong::Verse
    text: Co Pan Senator każe z Rollisonem robić?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Naturalnie wtedy nie mogłem tego zrobić.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, rozumie się, że to grzech, ale co zrobić…
    source: Podrzutek (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Prawie chcą mię już gwałcić; no i cóż mam robić!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Daję słowo, że nie wiem, co ze sobą robić.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A pasztetnik?« »Umiałci i pasztety robić«.
    source: Żona modna (Ignacy Krasicki)
  anach:
  - !ruby/struct:Triphthong::Verse
    text: Lecz po co zawsze prawić o republikanach.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze o Ateńczykach, Spartanach, Rzymianach.
    source: Dziady, część III (Adam Mickiewicz)
  ogiem:
  - !ruby/struct:Triphthong::Verse
    text: Odprawiamy, lecz siada i skwierczy pod progiem.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zleciał i rzekł do chłopa: «Jedźże z Panem Bogiem!»'
    source: Furman i motyl (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dla was, co się modlicie, jestem tylko — Bogiem.
    source: Jam - nie Osjan (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chrystus zabrania mścić się nawet i nad wrogiem!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie zapominaj pan, że jesteś pedagogiem!
    source: Potwarz (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Żądza podróży stała się moim nałogiem.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Panuje nam dziś książę, co podłości wrogiem.
    source: Świętoszek (Molière (Molier))
  ito:
  - !ruby/struct:Triphthong::Verse
    text: — Jego zbito — zlituj się — po katowsku zbito.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: takiego, co się przez nie świeci jak przez sito.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie przestanę! — trąbił słoń — Wytłumaczcież mi to!
    source: Księga dżungli (Rudyard Kipling)
  ucho:
  - !ruby/struct:Triphthong::Verse
    text: Kto poplótł, że go bili, nie wyjdzie na sucho.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wszędzie było samotnie i głucho.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  edzi:
  - !ruby/struct:Triphthong::Verse
    text: Ale tam, moja Pani, wielu innych siedzi?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Możeś ty mnie podstępnie badał na spowiedzi?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz na Litewskim Księstwie teraz syzma siedzi!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Jak to — parsknął Asesor — do kroćset niedźwiedzi!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Między stawami w rowie młyn ukryty siedzi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jako stary opiekun, co kochanków śledzi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na trzy więc pytania trzech żądam odpowiedzi.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Winicjusz nie znalazł na razie odpowiedzi.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwy, kto z równymi o granicę siedzi!
    source: Sąsiedztwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zły głód, wojna, powietrze; gorsi źli sąsiedzi.
    source: Sąsiedztwo (Ignacy Krasicki)
  ęcia:
  - !ruby/struct:Triphthong::Verse
    text: Jak to? — czyż to nie był głos mojego dziecięcia?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czas by już Zośkę wreszcie wydobyć z zamknięcia.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo wszakci to już pono wyrasta z dziecięcia».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O świcie do Czerska ją zawieziem, do księcia!
    source: Syrena (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: Wszak on ma inne, bardziej nabożne zajęcia.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Za czysta skóra ma dla dłoni twych dotknięcia.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  asnął:
  - !ruby/struct:Triphthong::Verse
    text: Syn Pani zdrów być musi, gdy tak głośno wrzasnął.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trzeci położył głowę na książce i zasnął.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ędza:
  - !ruby/struct:Triphthong::Verse
    text: Księdza przynajmniej poszlij, syn mój prosi księdza.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak ma być dobre pasmo, gdy zepsuta przędza?
    source: Małżeństwo (Ignacy Krasicki)
  ubi:
  - !ruby/struct:Triphthong::Verse
    text: Nikt jak ja religiji nie ceni, nie lubi —
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, ach, brak moralności, to, to młodzież gubi.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba pani wiedzieć, że on kobiet nie lubi.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ja Agatę lubię, I Agata mię lubi.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale pan może kaszy zupełnie nie lubi?
    source: Wierna rzeka (Stefan Żeromski)
  oga:
  - !ruby/struct:Triphthong::Verse
    text: Wstaw się ty jeszcze za mną, ach, na rany Boga!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mój towarzysz zapewne biedny drży u proga!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Krwią mnie serce zabiegło, wsparłem się u proga…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie w nim mieli druha, w myślach świat miał wroga.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ee… żebyć to ino ręka… żeby noga…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: We mnie i w przyrodzeniu zgwałconym ma wroga.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zdumiał się Straszewski i mówi: „A dla Boga!'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Z tobą tylko szczęśliwy, z tobą, moja droga!
    source: Pierwszy raz jam niewolnik... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli godzina przyjdzie, walka będzie sroga.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — O gniazdo ojców moich, o kolebko droga!…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W jaki sposób ośmiela się ktoś dotknąć Boga?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Skądże się teraz wzięły te łzy i ta trwoga?…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Należy w druhu swoim czcić jeszcze i wroga.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Dar kochanki, czy wrogów chytra zapomoga?
    source: Trupięgi (Bolesław Leśmian)
  uczę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Skórę wam zedrę, szelmy, służby was nauczę:'
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: C'en est trop — a łajdaki, służby was nauczę!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Brzechaczu! — wrzasnął Klucznik — ja cię wnet nauczę!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  adać:
  - !ruby/struct:Triphthong::Verse
    text: Toś wyuczył się w Polsce panu odpowiadać.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ci też (ale o tym nie trzeba powiadać).
    source: Marcinowa powieść (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie woła dziś przewoźnik: „Wsiadaj, kto ma wsiadać!'
    source: ! 'Na tenże (Nie woła dziś przewoźnik: „Wsiadaj, kto ma wsiadać!) (Jan
      Kochanowski)'
  - !ruby/struct:Triphthong::Verse
    text: Niebezpieczno się wozić, gdy mrok pocznie padać.”
    source: ! 'Na tenże (Nie woła dziś przewoźnik: „Wsiadaj, kto ma wsiadać!) (Jan
      Kochanowski)'
  - !ruby/struct:Triphthong::Verse
    text: Panie Sędzio, wszakże to czas podobno śniadać?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przynajmniej nie chciej waćpan imion ich powiadać.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: I gorszyć jeszcze naród, i w tem się go badać?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaproponował, żeby to dokładnie zbadać.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Mała izba, czterdziestu nie może tu siadać«.
    source: Żona modna (Ignacy Krasicki)
  ubie:
  - !ruby/struct:Triphthong::Verse
    text: Spytaj księdza, jeżeli zapłacze przy ślubie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja nie mam siły sama mówić o tej zgubie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ależ pani, wszak także winnaś mieć w rachubie…
    source: Świętoszek (Molière (Molier))
  ynów:
  - !ruby/struct:Triphthong::Verse
    text: A u dominikanów pewnie masz kuzynów?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli król miał teścia, miał także i synów.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  ichu:
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz! — ja tobie każę — nie szepc mi po cichu.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja w imieniu Cesarza każę; słyszysz, mnichu?
    source: Dziady, część III (Adam Mickiewicz)
  isisz:
  - !ruby/struct:Triphthong::Verse
    text: «Ej, Senatorze, widzę, że się już ty bisisz».
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ty, mnichu, tymczasem jak wisisz, tak wisisz.
    source: Dziady, część III (Adam Mickiewicz)
  obił:
  - !ruby/struct:Triphthong::Verse
    text: Panie, odpuść mu, Panie; on nie wie, co zrobił!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, bracie, tą złą radą tyś sam się już dobił.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, za co Bóg trochą sławy mnie ozdobił?
    source: Pytasz, za co Bóg... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Za to, com myślał i chciał — nie za to, com zrobił!
    source: Pytasz, za co Bóg... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, panowie, straszny wypadek się zrobił.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ornie:
  - !ruby/struct:Triphthong::Verse
    text: Obaczym, czy on będzie milczał tak upornie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: »I osiem nie wystarczy« — przekładam pokornie.
    source: Żona modna (Ignacy Krasicki)
  ęciu:
  - !ruby/struct:Triphthong::Verse
    text: Que me dites-vous là, mon cher, o Książęciu?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pierwsze słowa ludzkie od lat dwudziestu pięciu.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest dla ośmiu, znajdzie się i dla dziesięciu.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc poprzestaje tylko na gniewnym mruknięciu:'
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  uka:
  - !ruby/struct:Triphthong::Verse
    text: I Pan zgadnął? — zje diabła, kto Pana oszuka.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc oto jest ogromna poświęceń nauka!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Próżno pani wymówek tutaj dłużej szuka.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Na nic się już nie przyda cała twoja sztuka.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Z Napoleonem pobić Moskalów nie sztuka.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czemu się który z was nie żeni, u kaduka!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Miej się na ostrożności, nikt cię nie oszuka.
    source: Przestroga młodemu (Ignacy Krasicki)
  arza:
  - !ruby/struct:Triphthong::Verse
    text: Mon cher, idź zaraz, weźmij mego sekretarza.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gorzką truciznę sączą tylko łzy zbrodniarza.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A to się wam przyda przy robocie ołtarza?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A te ściany są krwawą powieścią korsarza.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy odgadli, że to wjazd księdza kwestarza.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po moim chyba trupie pójdzie do ołtarza!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ba, a to nie wiecie, że papier u pisarza?
    source: Szkice węglem (Henryk Sienkiewicz)
  ega:
  - !ruby/struct:Triphthong::Verse
    text: Bracie, Pan Bóg różnymi znakami ostrzega.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten braciszek coś bardzo wygląda na szpiega —
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zrąb skalny zasłaniał nas przed oczyma zbiega.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ajcie:
  - !ruby/struct:Triphthong::Verse
    text: Widzi — patrz, jak sadzi Po schodach, zatrzymajcie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zlitujcie się nad dzieckiem waszym a wracajcie.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  uki:
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie tu rozedrę, jak mój Jaś, na sztuki.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszak ja od niej słyszałem też same nauki!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: I panu było trzeba tej nauki?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: By się obronić, musim użyć wszelkiej sztuki.
    source: Świętoszek (Molière (Molier))
  etu:
  - !ruby/struct:Triphthong::Verse
    text: Jak blisko — w sam róg domu uniwersytetu.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili zapukano do drzwi gabinetu.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I wypalił mu w same piersi z pistoletu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ejże, bo ja przemówię do twojego grzbietu.
    source: Skąpiec (Molière (Molier))
  eczne:
  - !ruby/struct:Triphthong::Verse
    text: Ruble rosyjskie, widzę, bardzo niebezpieczne.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Panie zmieszały taniec — jak Panie niegrzeczne.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To zniknięcie tak w porę było bardzo grzeczne.
    source: Mizantrop (Molière (Molier))
  iska:
  - !ruby/struct:Triphthong::Verse
    text: Lecz co tobie do mego rodu i nazwiska?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Grzegorzu, czy nie pomnisz zmarłego nazwiska?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może rozgrane słońcem topazu ogniska?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Szepcze: precz stąd, gdzie wyrzut, zbrodnia, gdzie ból ściska!'
    source: Moesta et errabunda (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Hetman pewniejszym był go z daleka niż z bliska.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Warto by się doczekać tego widowiska.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Płodzie szacownych ojców noszący nazwiska!
    source: Świat zepsuty (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy chcesz być z nami świadkiem tego widowiska?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Sam diabeł nawet nie ma takiego nazwiska.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Najmilszy jego napój łza, którą wyciska.
    source: Złość ukryta i jawna (Ignacy Krasicki)
  ęście:
  - !ruby/struct:Triphthong::Verse
    text: Odbierzcie mu żelazo, rozdejmijcie pięście.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, przybyłem między was na wasze nieszczęście.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Ale to właśnie było najgorsze nieszczęście!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A tak wierzyłem w swoje wyjątkowe szczęście!…”
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A nuż w dodatku stało się jakie nieszczęście?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W domu oczekiwało go nowe nieszczęście.
    source: Potwarz (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Boże — cóż to byłoby za nieludzkie szczęście!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  odę:
  - !ruby/struct:Triphthong::Verse
    text: Ale stój, stój, mój bracie, ja sam go przywiodę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Smuga zgasła, i Eliasz wziął jej Zmrok za zgodę.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Upadła na ziemię i zaczęła pić wodę.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Przy tym zanosiło się na długą pogodę.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oczy jego leją łzy, targa siwą brodę.
    source: Pieśń o Rolandzie (Autor nieznany)
  ojca:
  - !ruby/struct:Triphthong::Verse
    text: Pójdźże precz, rozbójniku, nie zabij nam ojca!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Syn okazywał się we wszystkim godny ojca.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: / Wydziera się od matki i idzie do ojca /
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rzuciła przecież czary na mojego ojca.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czy się w matkę urodą udali, czy w ojca?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  uży:
  - !ruby/struct:Triphthong::Verse
    text: Przyjąłem ją, schowałem, dotąd wiernie służy!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakże ten kaprys panów męczy mnie i nuży!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pewnie mu nie usłużył — a źle, gdy nie służy.
    source: Podróż (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Sama dobra szlachta w tym regimencie służy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wierny jak rumak, który biegiem się nie nuży.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie doścignę jej dzisiaj, bieganie mnie nuży…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ten ulepek z lukrecji może jej posłuży.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Świerszcz wzniósł nogę — na baczność, a drugą — w sen dłuży…
    source: Wół wiosnowaty (Bolesław Leśmian)
  echy:
  - !ruby/struct:Triphthong::Verse
    text: Tonie, tonie, i wkrótce przetnie mi oddechy!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: We wrotach rozlegały się wesołe śmiechy.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Przyjedziemy właśnie na koniec tej uciechy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ęki:
  - !ruby/struct:Triphthong::Verse
    text: Czyliż niewinna miłość wiecznej godna męki?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten sam Bóg stworzył miłość, który stworzył wdzięki.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzień dobry, nie pozwalasz ucałować ręki?
    source: Dzień dobry (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wassertrum wytrącił mi prawie lupę z ręki.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj Bóg litościwy wyrwie z twej paszczęki.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wziąść go, prowadzić zaraz na śmierć i na męki!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I nie wszystką znalazłem: brak wargi i ręki!'
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To jest zatem pobudka całej twej udręki?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie rumienisz się, widząc pismo własnej ręki?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przysięgam zamknąć odtąd oczy na jej wdzięki.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przysięgam, że na zawsze zrzekam się jej ręki.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Słychać trzask czaszek, grzechot piszczeli i jęki.
    source: Oto Bóg, który łona tajemnic odmyka... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Takiemu paniczowi nie oddam twej ręki.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdy mnie doń zmuszą, raczej zginę z własnej ręki.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Robaku, od kolebki skazany na męki!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  oi:
  - !ruby/struct:Triphthong::Verse
    text: Obraz tego rozstania dotąd w myśli stoi.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czekaj, aż się ul cały płomyków wyroi…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz tylko za siebie — bo tam u podwoi…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jeden między kupkami szlachcic cichy stoi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przez litość, niechże się pan trochę uspokoi!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Bardziej niż wszystko inne to mnie niepokoi.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chcecie wiedzieć, co cierpię, rówiennicy moi?
    source: Z Petrarki (Adam Mickiewicz)
  osą:
  - !ruby/struct:Triphthong::Verse
    text: Błądziłem po zaroślach, gdzie mnie oczy niosą.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wówczas, zapragnął ujrzeć Izold Jasnowłosą.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Pędziłem kurierami, gdzie oczy poniosą.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  ymie:
  - !ruby/struct:Triphthong::Verse
    text: Już tchnienie jej rozwiało te kształty olbrzymie!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie śmiano jednak przesłać mu wyroku w Rzymie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle mię trącił płacz na pustym błoniu: „Rzymie!'
    source: Rzym (Juliusz Słowacki)
  adnie:
  - !ruby/struct:Triphthong::Verse
    text: Łańcuch, który tu wiąże, nad ziemią opadnie!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Zamknijmy go na haczyk, bo i nas okradnie.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Być może; któż z nas serca tajniki odgadnie?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ale który to będzie — nikt nie wie, nie zgadnie…
    source: Postacie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pomyślmy, z ojcem panny jak rzecz skończyć ładnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Byle czas był, z wszystkiego można wybrnąć snadnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dobrzem zgadła, choć nie wiem, co z tego wypadnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Z tym co cię przysłał, żebyś w piekle siedział na dnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Więc pamiętaj o wszystkim i spełnij dokładnie.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: To prawda, lecz niegrzeczna, wyraz zbyt dosadnie.
    source: Życie dworskie (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jakże to pięknie nazwać, kiedy Piotr okradnie?
    source: Życie dworskie (Ignacy Krasicki)
  echu:
  - !ruby/struct:Triphthong::Verse
    text: A moi przyjaciele!… żałuję pośpiechu!…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może–ż Być rozgrzeszonym, kto dzierży plon grzechu?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam stały wyraz twarzy, niby Człowiek Śmiechu.
    source: Lalka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A nie zapominajcie przy tym i o śmiechu!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Kucharzewski przerywa mu wybuchem śmiechu.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ępy:
  - !ruby/struct:Triphthong::Verse
    text: I na cóż nam te zdrady, spowiedź i podstępy?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc śmiesz już na tak grube puszczać się podstępy!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Więc tak dalece liczysz na mój wzrok zbyt tępy?
    source: Mizantrop (Molière (Molier))
  odnia:
  - !ruby/struct:Triphthong::Verse
    text: Którą wtenczas widziałem, którą widzę co dnia.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszedł drugi i powiedział: «Ja się zowię zbrodnia».'
    source: Kuglarze (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Na tym rozstaliśmy się do następnego dnia.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  asły:
  - !ruby/struct:Triphthong::Verse
    text: Iluż to braci moich złe jaszczurki spasły!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Konie na chudej trawie leniwie się pasły…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  yzna:
  - !ruby/struct:Triphthong::Verse
    text: Ale żadnemu księdzu i mędrcom nie wyzna!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak, tyś mój drugi ojciec, to moja ojczyzna!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pochłonęła go drętwa i pilna Ciszyzna.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wiedział, że Bóg — daleko, — że nic mu nie wyzna.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrze mi tak, wiedziałam, kto jesteś: mężczyzna!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak wzniośle czuć potrafi jedynie mężczyzna.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak jest, tak czuć się godzi — to każdy mi przyzna.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dobrze tak, Ubu; teraz mówisz jak mężczyzna.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  izna:
  - !ruby/struct:Triphthong::Verse
    text: Dziatki urosły, ciebie przyprósza siwizna!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No, powiedz sama, czy tak wygląda bielizna?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  aczył:
  - !ruby/struct:Triphthong::Verse
    text: Pan Bóg do twojej prośby przychylić się raczył.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Były dnie i noce, że z gorączki majaczył.
    source: Wierna rzeka (Stefan Żeromski)
  yło:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko było jak dawniej — tylko jej nie było!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I odtąd już go nigdy na ziemi nie było.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I odtąd już go nigdy w wszechświecie nie było.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Aleć się pociesz, bo i mnie się raz zdarzyło…
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co go między pogańskie bożki policzyło?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Przejdzie ból, powiedzże mi, proszę, jak to było?
    source: Pijaństwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zgoła zawżdy dziś lepiej, niźli wczoraj było”.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wypłakały się i to im nieco ulżyło.
    source: Przygody Tomka Sawyera (Mark Twain)
  iją:
  - !ruby/struct:Triphthong::Verse
    text: Wtem (o, gdy mię wspomnienia same nie zabiją!)
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu różą, tu fijołki, tu mieccie leliją!
    source: Nagrobek jej M. P. wojewodzinej lubelskiej (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Posłów nie biją, ale i posły nie biją!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na składkę, powiada, nic nie dali i piją.
    source: Szkice węglem (Henryk Sienkiewicz)
  yją:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ksiądz wyrzekł drugie imię i krzyknął: „Niech żyją!”'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słyszysz, wasza królewska mość, jako tam wyją.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zali nie czas rozpocząć żyć, jak wszyscy żyją?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Twoje wszystkie ataki, wiem, co w sobie kryją.
    source: Świętoszek (Molière (Molier))
  odu:
  - !ruby/struct:Triphthong::Verse
    text: Przebudzony, ujrzałem krwawy promyk wschodu.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wtem anioł śmierci wywiódł z rajskiego ogrodu!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oni jedni nigdy nie robią mi zawodu.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A gdyby z tyłu zrobić powstanie narodu?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze — rzekł stary Kiemlicz — pójdę przynieść miodu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale ja, to już jakby z urzędu, z zawodu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Spełnij życzenie moje i mego narodu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tam!… czy Allah postawił ścianą morze lodu?
    source: Widok gór ze stepów Kozłowa (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I z wołaniem: «Gdzie Magda?» — pcha się do ogrodu!'
    source: Wiosna (Bolesław Leśmian)
  ażą:
  - !ruby/struct:Triphthong::Verse
    text: Ty pod zazdrosnych oczu, chytrych żądeł strażą!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy w jej lubej osobie błędy te nie rażą?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja radzę pójść za niego, gdy tak pani każą.
    source: Świętoszek (Molière (Molier))
  ochał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I pomyślisz westchnąwszy: ach, on mię tak kochał!'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będęż, jak dziecko szczęścia, umierając szlochał?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz Anastazy głośno, bezradnie zaszlochał.
    source: Przedwiośnie (Stefan Żeromski)
  arły:
  - !ruby/struct:Triphthong::Verse
    text: Jej rysy… coraz ciemniej… tak, już się zatarły!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, czym pośród trupów, czylim sam umarły.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  oszę:
  - !ruby/struct:Triphthong::Verse
    text: I twego!… wszystko… o nic… ani łzy nie proszę!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co się panu podoba, (do tancerzy) Proszę.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niechże się więc choć dowiem, za co gniew twój znoszę?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nad nasz polor prostotę ja dawną przenoszę.
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to jest Przy nowinie, którą ja-ć przynoszę!?…
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Tak dotychczas bywało, lecz siadajmy, proszę.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przestań pan już, ja żadnych łaskotek nie znoszę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja ją biorę na siebie, w zamian tylko proszę…
    source: Świętoszek (Molière (Molier))
  ity:
  - !ruby/struct:Triphthong::Verse
    text: Taką bronią po dwakroć zostałem przebity…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Leżała, dłużąc w trawie swój dreszcz jednolity.
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kiwnął upiór głową na znak, że targ ubity.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie wynieśliście trupa na tron złotolity?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Naokół były trawy, wikle i rokity.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: O Nieba, co to będzie za mąż wyśmienity!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przypatrzże się temu, czy nie dobrze zabity?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ili:
  - !ruby/struct:Triphthong::Verse
    text: Tuła się i głos matki powtarzając kwili.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz i ty mię porzucasz, jak inni rzucili.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — — — Z czego oni mogą żyć? — spytałem po chwili.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Bójcie się Boga, toście przysięgę spełnili!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Widziałem, ale Niemce ci mi ją zabili.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jenom na wozie, bo mnie Niemcy postrzelili.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Weź pan rodzinę Łęckich, co oni robili?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ciekawym, dlaczego ten wazon odwrócili?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Oni by sobie z Żabcią prędzej poradzili…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Taka chmura zebrała się właśnie w tej chwili.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nie śmiej się pani; nie czas żartować w tej chwili!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ciocia przypuszcza, że nie będziemy płacili.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Tysiąc pięćset pięćdziesiąt franków! — rzekł po chwili.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli do sporu przyszło, jakże spór godzili?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto obrali sędziów i zakład stawili.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby nieboszczyk pan mój Stolnik dożył chwili!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zali to prawda, że go wszyscy opuścili?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jan Skrzetuski zamyślił się i rzekł po chwili:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Miecznik poczerwieniał na nowo w jednej chwili.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Byłam, panie, ale mnie za drzwi wyrzucili.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I nie, i nie: nareszcie bracia ustąpili.'
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bodajbyśmy się więcej nigdy nie dzielili.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co to za niewolnica? — spytała po chwili.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No, ale co ma znaczyć ta mowa w tej chwili?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To, że ci jakieś plotki na niego zrobili.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zarobić zawsze można — dorzucił po chwili.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Poszedł do maszyny i powrócił po chwili.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ewać:
  - !ruby/struct:Triphthong::Verse
    text: Jak tylko wrócę, zaraz muszę im zaśpiewać.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Maciek milczał; lecz widno, że się zaczął gniewać./
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'albo: nie! — i wiedziałby, czego się spodziewać.'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słowo już umie człeka w jeden ogół zlewać.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  ału:
  - !ruby/struct:Triphthong::Verse
    text: Zbłądziłem — otóż skutek wieszczego zapału!
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakże waćpan takiego dopuściłeś działu?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  elu:
  - !ruby/struct:Triphthong::Verse
    text: Takich jak ty myśliwych nie znalazłbyś wielu.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — „Siejba była w płakaniu, a żniwo w weselu…”
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszak to me zaręczyny: zagrajże Jankielu!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszak nie raz przyrzekałeś grać na mym weselu?»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O celu pomówimy sobie po weselu.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: / wywija młynka szablą i morduje wielu /
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ściskają się oba: „Jak się masz, przyjacielu?'
    source: Życie dworskie (Ignacy Krasicki)
  icza:
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jesteś, samotności córo tajemnicza?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaiste, okolica była malownicza!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O niewierna istoto, o duszo zmiennicza!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nie skryjesz ze wstydu pod ziemię oblicza?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Sadowski pochylił się do Wrzeszczowicza:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie może ujść mu płazem bezczelność zbrodnicza.
    source: Świętoszek (Molière (Molier))
  onił:
  - !ruby/struct:Triphthong::Verse
    text: A jeśli nic nie gonisz, pewno rad byś gonił?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ej, czy cię widok pustej torby nie zapłonił?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Huk wstrząsnął powietrzem i dym widok zasłonił.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mógłżebym mścić się nad nim za to, że cię bronił?
    source: Quo vadis (Henryk Sienkiewicz)
  elić:
  - !ruby/struct:Triphthong::Verse
    text: Wstyd młodemu niczego dotąd nie zastrzelić?
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyznaj się, ja ci mogę w potrzebie udzielić.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  aczyć:
  - !ruby/struct:Triphthong::Verse
    text: Jeżeliś niepojętny, będę się tłumaczyć.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby to filozofia mogła wytłumaczyć?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ach, mój Boże, jakże bym chciała to zobaczyć!
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Nie potępiaj mnie, pozwól mi się wytłumaczyć…
    source: Podrzutek (Anton Czechow)
  ycie:
  - !ruby/struct:Triphthong::Verse
    text: Dla was to jest igraszką, nam idzie o życie».
    source: Dzieci i żaby (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Systematycznie szedłem wstecz przez moje życie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Kordian ma wartę w zamku tej nocy… słyszycie?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Panie, ocaliliście mi podwójnie życie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przez chwilę oglądali skarb w niemym zachwycie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Nie potrafią ocenić jak cudnym jest życie.
    source: Śmierć Pana Premiera (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Będziesz zaspokojoną pani należycie.
    source: Świętoszek (Molière (Molier))
  uchu:
  - !ruby/struct:Triphthong::Verse
    text: Ten — na wznak, ów — na boku, a tamten — na brzuchu.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Coś w nich jeszcze się dzieje — pomimo bezruchu.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Niejeden zaś, słysząc to, mówił sobie w duchu:'
    source: Quo vadis (Henryk Sienkiewicz)
  unek:
  - !ruby/struct:Triphthong::Verse
    text: I co to za karczemny do trupa stosunek!
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chrapać na zmarłej piersi, co śni pocałunek!
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To nawet zjednało mi u niego szacunek…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Posłano mnie z moimi ludźmi na ratunek.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Witkowski był bliżej i skoczył na ratunek.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Do ciebie zwracam się o pomoc, o ratunek!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ęcej:
  - !ruby/struct:Triphthong::Verse
    text: I żywcem wstydliwości urągać trupięcej!
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: O zmarski, o starości, bywajcie co pręcej!
    source: O Necie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Owa wasze namowy będą ważyć więcej.
    source: O Necie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Mam już sześć węzełków, a Bóg da, będzie więcej!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeden Kmicic mógł się na to zdobyć, nikt więcej.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sami Niemcy i Szkoci, a Szkotów najwięcej!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zechciej tylko, a będę ich miał dwakroć więcej.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zdarzyło się, ale nie zdarzy się już więcej”.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Krzak różany wydaje róże i nic więcej!
    source: Ślimak i róża (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Moja synowo, żegnam, nic nie powiem Więcej.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: On też, jak mniemam, pannę kocha coraz więcej?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czemu śmiercią żałości nie zbywasz co pręcej?
    source: Tren XV (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Ci Murzyni śpią i nie rozbudzą się więcej.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  acha:
  - !ruby/struct:Triphthong::Verse
    text: Gdyś się porwał na nogi — miałam nawet stracha.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale lokaje mieli okropnego stracha.
    source: Wszechwiedzący doktór (Jacob i Wilhelm Grimm)
  arę:
  - !ruby/struct:Triphthong::Verse
    text: Nie mam czasu na ciągłą w twego boga wiarę.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Przy lektyce na słońcu trzymał godzin parę.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: By je zachować, z mego zrobiłbym ofiarę.
    source: Świętoszek (Molière (Molier))
  ędziu:
  - !ruby/struct:Triphthong::Verse
    text: Tyle w tobie nicości, co skrzydeł w łabędziu…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Twój bóg nazbyt jest nigdzie, mój — na podorędziu.
    source: Dziejba leśna (Bolesław Leśmian)
  arła:
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli spotkasz chłopca — powiedz, żem umarła.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: W jeden rząd długi, prosty piechota się zwarła.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tyś nie miał pieniędzy, bom ci wszystko wydarła…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Jakże bym mogła nie znać słowika? — odparła.
    source: Słowik (Hans Christian Andersen)
  azłe:
  - !ruby/struct:Triphthong::Verse
    text: W zamian za to głosiłeś myśli dość rozlazłe…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Twój wspólnik to podkreśla i ma ci to za złe.
    source: Dziejba leśna (Bolesław Leśmian)
  owej:
  - !ruby/struct:Triphthong::Verse
    text: To rzecz o Tristanie i Izoldzie królowej.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: / patrzy w lustro, potem do Juliasiewiczowej /
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Zaraz rozległ się dzwonek z pokoju królowej.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy Szefel wierniejszy nie był Prokrusowej.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cóż wyrzec przeciw ojca woli tak surowej?
    source: Świętoszek (Molière (Molier))
  otę:
  - !ruby/struct:Triphthong::Verse
    text: Rohałt Dzierżący Słowo przygarnął sierotę.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: No, widzisz sama teraz swą śmieszną głupotę.
    source: Mieszczanin szlachcicem (Molière (Molier))
  umieć:
  - !ruby/struct:Triphthong::Verse
    text: Król pytał swego serca i nie mógł zrozumieć.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie znasz go, ani ci się można dorozumieć.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ikiem:
  - !ruby/struct:Triphthong::Verse
    text: Izold jest twoją żoną, a ja twym lennikiem.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Weyhard, czy waćpan jesteś katolikiem?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  asię:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Otwiera oczy, widzi Tristana, waha się:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Sziwa jest światem, czyliż go oszukać da się?
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Ale pani Wąsowska nie zachwycała się.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pytał głupi mądrego: «Na co rozum zda się?»'
    source: Mądry i głupi II (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Sprzeczki i poróżnienia z wujem lękała się.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nie wszystko, co jest piękne, wymalować da się!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak nie można trwać nadal, ale nadal trwa się…
    source: Pejzaż współczesny (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Co to będzie za radość zobaczyć Joasię!
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale nareszcie i ta podróż skończyła się.
    source: Przedwiośnie (Stefan Żeromski)
  arni:
  - !ruby/struct:Triphthong::Verse
    text: Nie dosyćże miał moich ubiegłych męczarni?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nazywają to „Mur przy ostatniej latarni”.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Samiż tylko rycerze ujdą nam bezkarni?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słowem: dwór na kształt klatki albo królikarni.'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówiłaś że spotkamy się w naszej kawiarni.
    source: Perche? (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Wchodzili różni ludzie, głośni, ordynarni.
    source: Perche? (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Gorąco tam było na drodze jak w piekarni…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  iżej:
  - !ruby/struct:Triphthong::Verse
    text: — Oto mi dobry kompan; dawajcież go bliżej!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem do elekcji było coraz bliżej.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wciąż niżej — nieprzerwalnie — nieuchronnie niżej!
    source: Studnia i wahadło (Edgar Allan Poe)
  utaj:
  - !ruby/struct:Triphthong::Verse
    text: — Przyjacielu, czegożeś przyszedł szukać tutaj?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czy i tam są rzeczy tak ciekawe jak tutaj?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A jednak jakże obcy się poczułem tutaj!
    source: Robinson Crusoe (Daniel Defoe)
  ocą:
  - !ruby/struct:Triphthong::Verse
    text: Czekałem śmierci, kiedyś mi przyszła z pomocą.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ów odrzekł zmienionym głosem, ale z mocą:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na szczęście jego patron przyszedł mu z pomocą.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie chcę płakać… tylko mi się… oczy pocą!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  osła:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie to nauczyłaś się takiego rzemiosła?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Mówiłem do niej to, co mi chwila przyniosła.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Na brzegu mokną sieci zatknięte na wiosła.
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Kirłowa obie dłonie do głowy podniosła.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Krew padła między nich i nienawiść wyrosła.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  oco:
  - !ruby/struct:Triphthong::Verse
    text: — Wypędzacie mnie, dobrzy panowie, i po co?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Skręćmy w lasy za tymi wilkami albo co?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wyszedł ze drzwi, spojrzawszy na konie: „A to co?'
    source: Pamiętniki (Jan Chryzostom Pasek)
  orzu:
  - !ruby/struct:Triphthong::Verse
    text: Umrę sama, bez ciebie, zatonę w tym morzu.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Znał rodzaje wszelkich ryb bytujących w morzu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego głos mój w pustym rozbrzmiewa przestworzu?
    source: Salome (Jan Kasprowicz)
  asza:
  - !ruby/struct:Triphthong::Verse
    text: — I tłumaczyć nie warto — ucieszył się Sasza.
    source: Dzieło sztuki (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie będzie ci wszystkim wspólna dola nasza?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W dwudziestu leciech zbyt nas samotność przestrasza.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Czego ja nie widziałem, wnuku Eneasza!
    source: Quo vadis (Henryk Sienkiewicz)
  acę:
  - !ruby/struct:Triphthong::Verse
    text: — Przyszedłem podziękować ci za twoją pracę.
    source: Dzieło sztuki (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Za prezesa przykładem niechaj grosz utracę.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale jak będą dłużki małe — nie zapłacę.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  umrę:
  - !ruby/struct:Triphthong::Verse
    text: I mnie tyż wszystko wolno, bo ja młodo umrę.
    source: Dziwna przygoda rodziny Połanieckich (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Cały miesiąc leżałem, myślałem, że umrę.
    source: W razurze (Anton Czechow)
  yty:
  - !ruby/struct:Triphthong::Verse
    text: Paw z nią gruchał, a w pawiu tkwił Indra ukryty.
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ten *biurger* miał calutki front domu pokryty.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  oczna:
  - !ruby/struct:Triphthong::Verse
    text: I wrzask pawia skądinąd — i cisza niezwłoczna…
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A kto widział tę ciszę, — ten wie, że widoczna.
    source: Dżananda (Bolesław Leśmian)
  awia:
  - !ruby/struct:Triphthong::Verse
    text: I nie wiedział, kto strwonił pierś, co się wykrwawia?
    source: Dżananda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Ależ radża straszliwie się ciebie obawia.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Z dala, z dala nadleciał po rosach krzyk pawia.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Do Prochorówki, bo tam chłopstwo się przeprawia.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jest król, co na rzezie tłumy te wyprawia?
    source: Reduta Ordona (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy dzieli ich odwagę, czy pierś sam nadstawia?
    source: Reduta Ordona (Adam Mickiewicz)
  askiem:
  - !ruby/struct:Triphthong::Verse
    text: Suchy jałowiec palił się z wesołym trzaskiem.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Oczy twe poetycznym zapłonęły blaskiem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Maćko kazał poruszać tabor równo z brzaskiem.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  iłą:
  - !ruby/struct:Triphthong::Verse
    text: Wszechświat stał mu się błędną wokół bezmogiłą.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zmógł się z lotem ostatnią swych pragnień bezsiłą.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pochowani w mogile mrą wciąż za mogiłą!
    source: Ubóstwo (Bolesław Leśmian)
  awem:
  - !ruby/struct:Triphthong::Verse
    text: I głos rozległ się echem i zamilkł niebawem.
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dosyć tego, dopowiesz mi resztę niebawem.
    source: Hamlet (William Shakespeare (Szekspir))
  ywał:
  - !ruby/struct:Triphthong::Verse
    text: Chcę iść w tę Innotę, Chcę być tam, gdzieś nie bywał!
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: «Ja wiem — rzecze poeta — anioł przelatywał».
    source: Nieuczona twa postać... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie masz tu nikogo, co by się tak nazywał.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie zdrożonym, bom w mieście dwa dni wypoczywał.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słuchajcie! — rzekł — czy jego Miller naprawdę wzywał?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  olę:
  - !ruby/struct:Triphthong::Verse
    text: Chcę wzburzoną swodobą przekroczyć mą dolę!
    source: Eliasz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie sądzę, aby czas w tym miał grać jaką rolę.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jakąż ona znów tutaj chce odgrywać rolę?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mniejsza o me pobudki, przemilczeć je wolę.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszak twoje tu jedynie uczucie gra rolę.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Ja — wyjąkało blade jak płótno pacholę.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł pierwszy: «Pragnę deszczu»; drugi: «Suszą wolę».'
    source: Oracze i Jowisz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ja o cudzie prostaków poradzić się wolę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  orem:
  - !ruby/struct:Triphthong::Verse
    text: Filozof dysputował o prym z oratorem.
    source: Filozof i orator (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I lecieli dalej, a ciągle borem, borem!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  uce:
  - !ruby/struct:Triphthong::Verse
    text: Ale cóż za bluźnierstwo przeciw „Wielkiej Sztuce''!
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Cały szpital rozłożę jak zegar po sztuce…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pan zapewne w medycznej ćwiczysz się nauce?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — My go mamy, podadzą jej po drugiej sztuce.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  uję:
  - !ruby/struct:Triphthong::Verse
    text: To jedno wiem, że obie bez miary miłuję.
    source: Fraszka o Anusi i o Kasi (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: A, jeżeli tak, w takim razie ustępuję.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jak Boga kocham, ani grosza nie daruję!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Że się przed nią w zbryzganym fraku prezentuję!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Więcej już słyszeć nie chcę i nie potrzebuję…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: I za tyle dobroci wdzięczność żywą czuję.
    source: Świętoszek (Molière (Molier))
  owe:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu znowu odezwały się dzwonki liliowe:'
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko jak było dawniej, piękne, świeże nowe.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ha, ty psie, masz gorączkę, ale ciało zdrowe?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W istocie, obyczaje to zupełnie nowe!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zdjęto puderman, całe ubranie gotowe.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyznać należy, że to systema jest nowe.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rzym miał tron elekcyjny i wojsko gotowe.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Pode drzwiami ujrzałem schody marmurowe.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Słowo każdego już jest po części zbiorowe.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — A jakie słowo? — czynne, bierne, posiłkowe?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Dam panu pięć tysięcy rubli, no, gotowe?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  yślą:
  - !ruby/struct:Triphthong::Verse
    text: On, ten mały, wysoki był wiedzą i myślą.
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Jim Hawkins zginął — było pierwszą moją myślą.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Już się sobie zwierzyli, o czym i nie myślą.
    source: Życie dworskie (Ignacy Krasicki)
  ecię:
  - !ruby/struct:Triphthong::Verse
    text: Wśród ciemnej szkolnej sali było drugie dziecię.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zapomnij o łzach moich, ocal moje dziecię!
    source: Matka (Hans Christian Andersen)
  owy:
  - !ruby/struct:Triphthong::Verse
    text: Włos miało jasny, kolor oczu lazurowy.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stąd go nie większym widać od człowieka głowy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I nagle mrowie przeszło go od stóp do głowy.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Koniec przygody stał się końcem pięknej wdowy.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Że też mi tak prosta myśl nie przyszła do głowy.)
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy — wolę raczej zdać egzamin państwowy.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Począłem tedy mówić do nich tymi słowy:'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Czy Hrabia z całym dworem wyjechał na łowy?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak rozmyślając smutnie pochylili głowy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A w dodatku dostaję ów list zagadkowy…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Któryż z rzędu nam błękit uderza do głowy?
    source: Poranek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Cicho a prędko, panie, bo ksiądz już gotowy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To zapewne Szarmancki wyjeżdża na łowy.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu jest klucz tajemnicy, tu dwuznaczność mowy!
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Nie istniał żaden związek, przynajmniej duchowy.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A przy tym sam dla siebie, ach, jakiż surowy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To, co trzeba, by wybić mu ten zamiar z głowy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Borowiecki dał mu swój bilet wizytowy.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ycia:
  - !ruby/struct:Triphthong::Verse
    text: Przed sobą miał krainę duchów do zdobycia.
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Taki był koniec pierwszej części jego życia.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dopalała się z wolna lampa jego życia.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '*Paka* — zabrała znaczny okres jego życia.'
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko to, to nie życie, to próżny zgiełk życia.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  iczem:
  - !ruby/struct:Triphthong::Verse
    text: Oto jest romans życia nie skłamany w niczem…
    source: Godzina myśli (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Siedzieli z pochylonym ku misie obliczem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  oską:
  - !ruby/struct:Triphthong::Verse
    text: — Mistrzu Pernath, ukryj mnie pan, na miłość Boską.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś jest, który wyzywasz sprawiedliwość boską?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ha!… zaczekam tedy na sprawiedliwość boską…
    source: Lalka, tom drugi (Bolesław Prus)
  alić:
  - !ruby/struct:Triphthong::Verse
    text: Lecz żadna z tych istot nie mogła się utrwalić.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Kuklinowski! — rzekł — może ty chcesz go ocalić?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ęka:
  - !ruby/struct:Triphthong::Verse
    text: Butelka jakaś leci na ścianę i pęka.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Mówić trudno… dobije mnie chyba ta męka…
    source: Świętoszek (Molière (Molier))
  awił:
  - !ruby/struct:Triphthong::Verse
    text: Czy pan myśli, że mój mąż by mi je zostawił?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Jaż bym tron nieskalany Polaków zakrwawił?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Więc, kawalerze, sądzisz, gdybym się pojawił…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj, hultaju, długo się będziesz z tym bawił?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Oj, oj, zdaje się, żem go na stole zostawił.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Bodajś kark skręcił razem z tym, co cię wyprawił!
    source: Świętoszek (Molière (Molier))
  emnie:
  - !ruby/struct:Triphthong::Verse
    text: Lekkie uczucie zgrozy zakradło się we mnie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: A to niechaj będzie jak najdalej ode mnie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Jesteś wszędzie, koło mnie, nade mną i we mnie…»
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie odstąpię cię na krok; bronisz się daremnie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — I jakiż to zresztą sens tak żartować ze mnie?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Listy latają częste stamtąd i ode mnie.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Nieprzyjaciel szybszy był nierównie ode mnie.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Bo któż wie, jakby rzeczy poszły tu beze mnie?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Wiara nie zbawia — odparł — zwłaszcza wiara we mnie.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: A ty wstecz się doń garniesz, choć widmem jest we mnie,
    source: Tamten (Bolesław Leśmian)
  esła:
  - !ruby/struct:Triphthong::Verse
    text: Ze zdziwienia o mało nie upadłem z krzesła.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: / dając znak służącemu, aby podał krzesła /
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pieniędzy! — wołał w myśli, zrywając się z krzesła.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ardło:
  - !ruby/struct:Triphthong::Verse
    text: Zbiegła spiesznie ze schodów; żal ścisnął mi gardło.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Dym miał niezbyt przyjemny smak i drapał w gardło.
    source: Przygody Tomka Sawyera (Mark Twain)
  ydzień:
  - !ruby/struct:Triphthong::Verse
    text: O, jeszcze jeden dzień żyć tylko, jedyny dzień!
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Wytrwali tam całą noc, aż nastał jasny dzień.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, panie Michale, dziś twój fortunny dzień…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ócił:
  - !ruby/struct:Triphthong::Verse
    text: Nie chciałbym, żeby ten — ten Hillel znów tu powrócił.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale a propos: wiesz, że Kazio Starski wrócił?…'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zmówmy litanię, by Bóg nieszczęście odwrócił!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakby kto moją duszę na nice wywrócił.
    source: Przedwiośnie (Stefan Żeromski)
  yjdzie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czułem to: miał słuszność; ten dzień nigdy nie przyjdzie.'
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Trudno uwierzyć, że on już nigdy nie przyjdzie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Co nam już ze śpiewania i płakania przyjdzie!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Owo dlatego, że nam się pożegnać przyjdzie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sam Jezus nie przyjdzie, a Imię Jego przyjdzie.
    source: Wiedźma (Bolesław Leśmian)
  amo:
  - !ruby/struct:Triphthong::Verse
    text: Zdarzyło mi się kiedyś zupełnie tak samo.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Ja właśnie o waćpanu słyszałem to samo.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja pójdę inną drogą i wrócę tak samo.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Nie martwcie się, bo i bez was było tak samo.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  agi:
  - !ruby/struct:Triphthong::Verse
    text: Laponder nie zwracał na to wcale uwagi.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Ja tam do pogłosek nie przywiązuję wagi.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bo tak powiedają, że żal nie ma uwagi.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Ale małżeństwo, Zosiu, jest rzecz wielkiej wagi!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nikt tedy na nikogo nie zwracał uwagi.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Na wuja nikt tymczasem nie zwrócił uwagi.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czemu, rozumiejąc to, nie masz Pan odwagi?
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  eszy:
  - !ruby/struct:Triphthong::Verse
    text: I ów przegrał i westchnął, a Jędrzej się cieszy.
    source: Gracz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, do moich owoców jak się każdy spieszy!
    source: Jodła i jabłoń (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak widząc, że kwitnę, każdy się ucieszy!»
    source: Jodła i jabłoń (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kto umierającego smuci, wiem, że grzeszy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powiem tobie coś, pewnie to ciebie pocieszy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ował:
  - !ruby/struct:Triphthong::Verse
    text: Dziś wziął rewanż; trzy wygrał, do kieszeni schował.
    source: Gracz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kto go wie, na co takiej dziury potrzebował.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A ty czemuś tak ręką w niebo wygórował?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — A na onych łowach tyś mi dziecko ratował!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «I masz za co — rzekł osieł — bom ja sam polował».
    source: Lew i osieł (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — A jegomość będzie po weselu wojował?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak mówił nasz pan Michał, co krocie rachował”.
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Rozumiałem, że się tym będzie kontentował.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Żeby już raz otwarcie był mnie zrekuzował!…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaliżeś to już kiedy pierwej praktykował?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Żołnierz jest, jakich dziaduś najwięcej miłował…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co mnie tu waść będziesz po nocy indagował!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc król znów: „To i dalej będziesz następował?”'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy tak, to wam jeszcze będę prorokował.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pięknie się na dzisiejszym sejmie popisował.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: W nieuczciwem go zdaniu nikt nie poszlakował.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ojcze, bodajby Bóg cię najdłużej zachował!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie będę ja zbyt ostrą satyrą brakował.
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Sto lat minęło, a nikt mnie nie uratował.
    source: Rybak i geniusz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ryba to się rzuciła, czy człowiek ratował?
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: To mój kolega, Leon Kohn! — rekomendował.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  echać:
  - !ruby/struct:Triphthong::Verse
    text: Racz mu Wasza królewska mość nie bronić jechać.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Judym przypomniał sobie, że rano ma jechać.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Rozumie się, że wy nie możecie tam jechać.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: No, no, ale żeby tak na Bohunie jechać!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie było więc rady — i trzeba było jechać.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  eństwo:
  - !ruby/struct:Triphthong::Verse
    text: Idźmy W trop za nim; tu nie w porę posłuszeństwo.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'GOSPODYNI: Ach, więc to chodzi o małżeństwo?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Ci poganie przychodzą po swoje męczeństwo.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Waszym dostojeństwem niech będzie posłuszeństwo!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  awdy:
  - !ruby/struct:Triphthong::Verse
    text: Tak to Na wędę fałszu złowisz karpia prawdy.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Byle wrócił Ochocki, dowiemy się prawdy…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęściem, katuszą jest posiadanie prawdy.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze wolisz baśnie od nauki i prawdy.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: co mogę zrobić, jeśli ty nie powiesz prawdy?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Ale — rzekł — jesteście za to u źródła prawdy.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  owiek:
  - !ruby/struct:Triphthong::Verse
    text: Myślę, Żeś waćpan prawy, honorowy człowiek.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pan Starski jest to bardzo zajmujący człowiek.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przed nim, z mroku, wynurzył się obdarty człowiek.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To jest człowiek… który… ach… człowiek… to jest człowiek!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — A ja wiedziałem, że pan jesteś mądry człowiek.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  awdę:
  - !ruby/struct:Triphthong::Verse
    text: Z tymi głupcami trzeba by zgłupieć naprawdę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mam daru wymowy, ale mówię prawdę.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Ciebie jedną kocham, po raz pierwszy naprawdę.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  enę:
  - !ruby/struct:Triphthong::Verse
    text: / Dwóch Grabarzy z rydlami itd. wchodzi na scenę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: muszę zostać bogatym za jaką bądź cenę.
    source: Ojciec Goriot (Honoré de Balzac)
  ii:
  - !ruby/struct:Triphthong::Verse
    text: A dlaczegóż on został wysłany do Anglii?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto w czym okazuje się siła religii.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: To mi szczególny przedmiot do komedii!'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Uderzająca była gra jej fizjognomii.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Paryż, ostatniego dnia księżyca Rebiab II, 1719.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie jestem wszechwładnym panem w Paflagonii?
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Wpadam do środka, ściągam ręcznik z latarki i…
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie zakochałeś się wypadkiem w Pomponii?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obiecałem mu przesłać wiadomość o Ligii.
    source: Quo vadis (Henryk Sienkiewicz)
  adną:
  - !ruby/struct:Triphthong::Verse
    text: O tym wszystkim Ja wam dać mogę wieść dokładną.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech ludzie z pistoletów kule ci wykradną!
    source: Kordian (Juliusz Słowacki)
  ałsię:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I kręcąc się z nią jeszcze po pokoju, śmiał się:'
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Umył się, włożył czystą bieliznę, przebrał się.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Geist patrzył na niego i wciąż uśmiechał się.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Orzelski usta trochę otworzył, zmieszał się.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pan Michał aż siadał na łożu i żegnał się.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle głos jakiś w dalszych szeregach ozwał się:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co mu to szkodzi, że sir Henryk zakochał się?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  aniem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zaczęła z wielkim trudem i jąkaniem:'
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I rycerz rzucił się na ziemię ze szlochaniem.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lepiej byś pan tu rządził idąc za mym zdaniem.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zostaw ją, moja córko, z jej głupim gadaniem.
    source: Świętoszek (Molière (Molier))
  yli:
  - !ruby/struct:Triphthong::Verse
    text: Żeby jeszcze nie śpiący ludzie zobaczyli!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Bo to oni radzi na Jagienkę patrzyli.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto ci dwaj panowie ze mną tu przybyli.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszystko pozaczynali, a nic nie skończyli.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nawóz bo nawóz, ale oni dobrze żyli.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Pewnam jest, że mnie moje przeczucie nie myli.
    source: Świętoszek (Molière (Molier))
  emiał:
  - !ruby/struct:Triphthong::Verse
    text: Tej nocy nikt w Leszczynce dobrego snu nie miał.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — A drugą pannę murza nasz sam w namiocie miał.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cezary żachnął się i na chwilę oniemiał.
    source: Przedwiośnie (Stefan Żeromski)
  ewem:
  - !ruby/struct:Triphthong::Verse
    text: I upadł na ziemię pod rozłożystym drzewem.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzą słudzy z rożnami, koszami i drzewem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  iłem:
  - !ruby/struct:Triphthong::Verse
    text: Jak to ja wtedy do tej wiewiórki trafiłem…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Gorzkie pocałowania kobiety — kupiłem…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ej, Dyziu, nie płaczże już, dla ciebie kupiłem.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: I czy ostatecznie tak bardzo się myliłem?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Pan jednak przebywa je bez szwanku? — wtrąciłem.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Niepowszedni to człek i z dawna to mówiłem!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przypominasz sobie, Huck, jak ci to mówiłem?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: To był cud wyraźny, że się nie udusiłem.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  atach:
  - !ruby/struct:Triphthong::Verse
    text: Bawią się sobie w blasku słonecznym, na kwiatach!”
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Eunuchy w odległych usnęli komnatach.
    source: Żmija (Juliusz Słowacki)
  ośno:
  - !ruby/struct:Triphthong::Verse
    text: Nieznajoma zaśmiała się swobodnie, głośno.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu książę chwycił list i począł czytać głośno:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym podniósłszy twarz ku niebu, mówił głośno:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze on się uśmiechał — nigdy nie śmiał głośno.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  aków:
  - !ruby/struct:Triphthong::Verse
    text: Tak mnie troszkę czasem i ciągnie do Polaków…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czemu gnębicie w imię Polski nie–Polaków?
    source: Przedwiośnie (Stefan Żeromski)
  yscy:
  - !ruby/struct:Triphthong::Verse
    text: Zmarszczył brwi, gniewny srodze, i umilkli wszyscy.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie, co byli przy nim, poginęli — wszyscy.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jeszczem nie pomyślał, że oni tu są wszyscy…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: zamordowanoli go? — zawołali wszyscy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  onich:
  - !ruby/struct:Triphthong::Verse
    text: A niech se ta mrą, choćby i dziś, nic mi po nich…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko o tym mówi, co pozostało po nich.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Horn, który czekał w bramie, przyłączył się do nich.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  arna:
  - !ruby/struct:Triphthong::Verse
    text: — Ano, duży, ciemny na gębie, broda carna…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Jak będziesz mieć pieniądze, to będziesz mocarna…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  olno:
  - !ruby/struct:Triphthong::Verse
    text: Rozkażcie, panie, aby mnie puszczono wolno.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nie wolno… na dziedzińcu się trzepie… nie wolno!…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Jest granica, za którą przechodzić nie wolno.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I bez wielkiej przykrości, tak mniemać mi wolno.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyś jest z tych, którym z jarzma umykać się *wolno*?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ętał:
  - !ruby/struct:Triphthong::Verse
    text: W pierwszej chwili jakoś nic a nic nie pamiętał.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Będzie o tobie jak o najdroższej pamiętał.
    source: Wierna rzeka (Stefan Żeromski)
  idzę:
  - !ruby/struct:Triphthong::Verse
    text: — Ciekawość, gdzie stoi, kiej nikogo nie widzę.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Słyszę kroki odważne, lecz wroga nie widzę.
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Odsłoń twarz, abym stwierdził — kogo nienawidzę!…»
    source: Migoń i Jawrzon (Bolesław Leśmian)
  echce:
  - !ruby/struct:Triphthong::Verse
    text: — Żadna dziewucha wiły za męża nie zechce.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Może i pan Korczyński dać mu jej nie zechce?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tu u was wszyscy chcą brać, a nikt robić nie chce.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  odzę:
  - !ruby/struct:Triphthong::Verse
    text: Od dwóch dni jestem wolny, dziś do was przychodzę.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Przyszedłem ci powiedzieć, że wkrótce wychodzę.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ale:
  - !ruby/struct:Triphthong::Verse
    text: Chyba na śmiech ludziom, a nie ku Bożej chwale.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Tak, to bardzo piękne i bardzo drogie — ale…
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Tam właśnie odbywają się zwykle te bale.
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ja już chcialaby bardzo wydostać z te sale.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Sam jeden mniemasz rozum posiadać w udziale?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dla mnie już to wzdraganie jest znaczące wcale.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jan Bohatyrowicz nie tańczył dotąd wcale.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Długo, bardzo długo nie działo się nic wcale.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mój panie, na zajazdach nie znacie się wcale!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzień był piękny, widać ich było doskonale.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niech żyje król, ociec nasz! — wołali górale.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Duszę mi przenikają, Tereso, twe żale.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jednakże nauka nie nęciła mnie wcale.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Ach, wszystko skończone, nie kochasz mnie już wcale.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: / odtrącając szpicrutę, krzyczy w dzikim szale /
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Taką świętą osobę śmie znieważać w szale!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mękę, którą mi zadał, przebacz mu wspaniale.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Odważnie moje serce, trzymajmy się stale.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż on śmiałby postąpić z nami tak zuchwale!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: O, przypominam sobie teraz doskonale.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  emną:
  - !ruby/struct:Triphthong::Verse
    text: Pewno Jacuś, bo go mistrz chwalił raz przede mną.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Pewno, pewno, zbytnio se nie pozwalaj ze mną.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Tu szczyt… lękam się spojrzeć w przepaść świata ciemną.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym spisać imiona płaczących nade mną.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: jaką wyższość daje ci ta chwila nade mną!
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: W końcu wylała całe swe serce przede mną.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: A czyja łaska panów Szlachty, proszę ze mną.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co się stanie z tobą, to się stanie i ze mną.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziękuję ci, żeś chciała zobaczyć się ze mną.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — O Boże i Panie mój, miej litość nade mną!
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli mnie nie kochasz, po co tu jesteś ze mną?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Cóż uczyniłem, abyś się kryła przede mną?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Czy widzisz kogo i czy kto stoi przede mną?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  eśniej:
  - !ruby/struct:Triphthong::Verse
    text: — Na pierwsze dni lutego wykończę, nie wcześniej.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Sid nauczył się tego już kilka dni wcześniej.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Słowo, niźli narzędziem, celem było wcześniej.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  odzi:
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, chciwość zawdy na zły koniec przywodzi.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Ale swoją drogą, niech pan do nas przychodzi.
    source: Kamizelka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Borów się już wyrzekł, a o syna mu chodzi…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogli mi wybaczyć, że siedzę w tej łodzi.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie byliśmy wszyscy razem w jednej łodzi?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Ma pozwolenie, więc mnie to nic nie obchodzi.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: On nie tak, jak to drudzy, i gada, i chodzi”.
    source: Mędrek (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jak niesłusznie, Alceście, zazdrość cię uwodzi!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie wiesz, o Klitandra dlaczego mi chodzi?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mimo to, niewątpliwe jest, iż zeń pochodzi.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Onej też nie od tego, ręka tylko szkodzi.
    source: O flisie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Więc słońce już w wolności krajach nie zachodzi?
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I powiedz waćpan, o co tym złodziejom chodzi?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, miłość rodzinna nigdy nie zawodzi.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Cóż tedy na tym świecie ludziom chwałę rodzi?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Do wiekopomnej sławy co wielu przywodzi?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na koniec zapytała: «Skąd tu pan przychodzi?'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I także mu na świecie wszystko się powodzi?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I z tej strasznej napaści z tryumfem wychodzi?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skoro przyjdzie, wnet wszystkich uciszy i zgodzi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Za kim się tu drzwi zamkną, ten już nie wychodzi.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dałeś rozum,— przecz u nas fortuna sie rodzi?
    source: Pieśń II (O rządzie bożym na świecie) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Jakże nie poczęstować, gdy kto w dom przychodzi?
    source: Pijaństwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jaka korzyść tak wielką utratę nadgrodzi?
    source: Pijaństwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zła to radość, mój bracie, po której żal chodzi.
    source: Pijaństwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Owszem, piękniej wybuja, lepszy owoc rodzi.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wiek nasz w wielu odkryciach dawniejsze przechodzi.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę wymiarkować, o co księciu chodzi…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obce wojsko, jak wkroczy, to wszystko pogodzi.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Don Tomasz, czy don Marcin, nic mnie nie obchodzi.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Stara słowiańska wola po głowach wam chodzi!
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Królewna z płaczu i ze wstydu się zachodzi.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — To nocami nigdy ze źródła nie wychodzi?
    source: Syrena (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: Do szaleństwa mnie swoim zuchwalstwem przywodzi!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Pójdę wytchnąć, niech żółć mi nieco się ochłodzi!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie, ty mnie nie opuścisz — o me życie chodzi.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli rady jakiejś udzielić się godzi…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I któż wówczas nie wierzył w rozpęd naszych łodzi?
    source: Tamten (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: / Kucharka pogroziwszy im palcem odchodzi.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Stawia lampę na stole i milcząc wychodzi.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Naszego malca jednak nic on nie obchodzi.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Śmieją się za to ze mnie, ale cóż to szkodzi?
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Może i tak było, nic mię to nie obchodzi.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oty:
  - !ruby/struct:Triphthong::Verse
    text: Ale czekaj, niedługo już mojej głupoty.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nie oderwała nawet oczu od roboty.
    source: Kamizelka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego na twarz włosów rozpuszczasz uploty?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lepsze prostych dziwactwo niż mądrych pieszczoty».
    source: Motyl i chrząszcz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ileż lat już minęło od pierwszej pieszczoty?
    source: Nad ranem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I czy zbraknie nam kiedyś do szczęścia ochoty?
    source: Nad ranem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Mów, czarodziejko, kochasz wyklęte istoty?
    source: Niepowrotne (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Mów, czarodziejko, kochasz wyklęte istoty?
    source: Niepowrotne (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: — O, nigdy nie wyjść poza Liczby i Istoty!
    source: Otchłań (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Gospodarze już dawno wyszli do roboty.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Hrabia, jak na jednego, ma dosyć roboty.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czyli wspacznym obrotem wrócił się wiek złoty?
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy świat dzielniejszą zyskał istność i obroty?
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: No, czy już się skończyły te wszystkie pieszczoty?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Och, Tomek, one widzą w ciemności jak koty.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ty pracujesz, bo musisz; my mrówki — z ochoty».
    source: Wół i mrówki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ja cię zaraz łajdaku wyrzucę z roboty.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Rozśmieli się z wieśniackiej przytomni prostoty.
    source: Żona modna (Ignacy Krasicki)
  ocie:
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko jedno; mogę i jutro po robocie.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: «Wielki człowiek — zawołał Cydzik — a w kapocie?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz pan?… znowu jakiś źrebiec ugrzązł w błocie…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Często, co złe z pozoru, dobre jest w istocie.
    source: Podróżny (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Teresiu, możesz tutaj zostać przy robocie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co mi dasz, jeżeli cię wyręczę w robocie?
    source: Rupiec Kopeć (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: A ja, co nędzarzowi temu… tej hołocie…
    source: Świętoszek (Molière (Molier))
  ida:
  - !ruby/struct:Triphthong::Verse
    text: Będę go musiał prosić jutro, może mi da.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Czy panienka czytała Mayne-Reida?
    source: Malcy (Anton Czechow)
  odzie:
  - !ruby/struct:Triphthong::Verse
    text: Kupiec przyjechał, ale go nie ma w gospodzie.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż nie w więzieniu duma, lecz w ogrodzie?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że nic temu nie stoi na przeszkodzie?
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: O handlu po zniszczeniu Rzymian na Zachodzie.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Brzmi wdzięczność, miło słuchać, choćby i o głodzie.
    source: Palinodia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Samotny Hrabia długo jeszcze stał w ogrodzie.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: («Tak, tak — krzyknęli wszyscy — równy wojewodzie!»)
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  inien:
  - !ruby/struct:Triphthong::Verse
    text: Zimnica się wam wraca, ja temu nie winien.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Wpadł do mnie, przysięgał, że on temu nie winien…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Naród o takich rzeczach gadać nie powinien.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale kiedy chce gadać, ja temu nie winien.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęściem Mój ojciec umarł — tak jak był powinien…
    source: Wacław (Juliusz Słowacki)
  arty:
  - !ruby/struct:Triphthong::Verse
    text: — Cie wy, cie wy… a toś ty urósł nie na żarty!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Na piersiach jakiś papier pomięty, rozdarty…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak… jest to zdanie sprawy ze szpiegowskiej warty.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Widzę, że z panem muszę grać w otwarte karty…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Po pierwszym poszedł drugi i trzeci, i czwarty.
    source: Lew i zwierzęta (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie, dziś uczynisz wybór jawny i otwarty.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Uwierzą mi; jest środek na to dość utarty.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak, tak, my wiemy, że pan mówisz to na żarty.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Będziem się bronić w sposób skryty i otwarty.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niechże panienka tylko nie wierzy w te żarty!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Każdym wichrem miotany, chwiejny, przed się party?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  enki:
  - !ruby/struct:Triphthong::Verse
    text: Czyś rodem z czarnych piekieł, czy z krain jutrzenki?
    source: Hymn do piękna (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: A Czech klęknął koło niej i rzekł do Jagienki.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Muszę dać Wacławowi na kożuch, walenki…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A o tym drugim związku jakiż sąd panienki?
    source: Świętoszek (Molière (Molier))
  uty:
  - !ruby/struct:Triphthong::Verse
    text: Głodnemu chleb na myśli, a bosemu buty.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kiedyś nauczył mnie ktoś bardzo ładnej nuty.
    source: Mieszczanin szlachcicem (Molière (Molier))
  owski:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro noc Zmartwychwstania — powtórzył Piórkowski.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Mój jesteś, bom cię kupił! — zaprzeczył Piórkowski.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Ja z tobą, Janie! — rzecze pan Wołodyjowski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — W konie! — skomenderował pan Wołodyjowski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pozwól, siostro… — powtórzył pan Wołodyjowski.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Już waćpan zaczynasz? — rzekł pan Wołodyjowski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przysięgajcie! — powtórzył pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A kto winien? — pytał pan Szlichtyng, sędzia wschowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Rysią! — skomenderował pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tak i będzie! — zawołał pan Wołodyjowski.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Panie — rzekł — nazywam się Stanisław Tarkowski.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  edzę:
  - !ruby/struct:Triphthong::Verse
    text: Otóż nie zmarnotrawię i nie upośledzę!
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czemu dziś we wspomnieniu tak pilnie je śledzę?
    source: Krajobraz utracony (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie może z tego nic być, jako żyw tu siedzę!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ita:
  - !ruby/struct:Triphthong::Verse
    text: Znów ci była skrócona i niecałkowita.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Podpisał; niech zna Niemiec, jak Polska obfita.
    source: Marnotrawstwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Pomarańcza, jak widzę, z Malty — wyśmienita!”
    source: Ostatni despotyzm (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy z wawrzynów drzewo wolności wykwita.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Prawda — powtórzył Chrzciciel — krop a krop i kwita».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale to wiem, żem słuchać powinien, i kwita.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dwojga mu brakło tylko: Spiritus et vita.'
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Bo też to człowiek… człowiek… no, człowiek i kwita.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — George, zdaje mi się, że już z tobą kwita!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ardą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Diabeł spojrzał na ową dłoń i rzekł z pogardą:'
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Geist spojrzał na niego z pobłażliwą wzgardą.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Będziemy mieli bitwę zaciętą i twardą.
    source: Pieśń o Rolandzie (Autor nieznany)
  odze:
  - !ruby/struct:Triphthong::Verse
    text: I to wskórał, iż zleciał i potłukł się srodze.
    source: Jaś (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ja tu jestem, znajdzie on mnie na swojej drodze!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz sapał i wzdychał, a wreszcie ustał w drodze.
    source: Przedwiośnie (Stefan Żeromski)
  atka:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, trudno jej z tym jednym okiem! — rzekła matka.
    source: Jednooczka, Dwuoczka, Trzyoczka (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — Oddaj mi dziecko moje! — zawołała matka.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Sprowadzimy doktora! — rzuciła się matka.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówił trzeci: «Ja taki jak i pani matka!»'
    source: Wilczki (Ignacy Krasicki)
  opy:
  - !ruby/struct:Triphthong::Verse
    text: i za każdym wbija mi się krokiem w me stopy?
    source: Judasz (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrze mówisz: idź ty wprzód, ja za tobą w tropy.'
    source: Odprawa posłów greckich (Jan Kochanowski)
  oniusz:
  - !ruby/struct:Triphthong::Verse
    text: Słuchajmy, co nam powie szlachetny Antoniusz.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Opowiesz mi to wolnym czasem — rzekł Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz sprawcą porwania nam dziecka jest Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Każ sobie dać płaszcz! — rzekł mu na drogę Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — W każdym razie dziękuję ci — mówił Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś jej narzeczonym? — powtórzył Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Przegrałem i zginąłem” — pomyślał Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „A zatem jej nie odbił!” — pomyślał Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  arzów:
  - !ruby/struct:Triphthong::Verse
    text: Nadszedł ten, co ją pisał, rozśmiał się z bajarzów.
    source: Kałamarz i pióro (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wieleż takich na świecie piór i kałamarzów.
    source: Kałamarz i pióro (Ignacy Krasicki)
  ący:
  - !ruby/struct:Triphthong::Verse
    text: Jestem, za przeproszeniem, człowiek pracujący…
    source: Kameleon (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Otworzył nam drzwi stary, mrukliwy służący.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzecze doń: „Jesteś bardzo piękny i błyszczący.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Może czekać, siedzący albo i leżący!
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: W takim razie przebacz mi, bo grzeszę niechcący.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mam gorączkę i czuję się bardzo cierpiący.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, potrzeba mi milion — zaszemrał głos drwiący.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  yda:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Następnie, stara pędzi co tchu do Kandyda:'
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Może i to… może i to na coś się przyda.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jest to drobnostka, która ci się wszakże przyda.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — I to zresztą — nadmienił — na nic się nie przyda.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ocy:
  - !ruby/struct:Triphthong::Verse
    text: Opatrzność zsyła cię tu ku naszej pomocy.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: — Ja ze świata świeżego, bez końca, bez nocy.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Spieszy w zaświat na żebry cień brzozy sierocy.
    source: Nocą (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Mógłbyś wszystko osiągnąć przy mojej pomocy.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jadł, pił, spał i pracował od świtu do nocy.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wzdrygnęli się na myśl, że to przeszedł Duch Nocy.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Przytomność wróciła jej jeszcze tejże nocy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakże się pani czuje po krótkiej niemocy?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dziękuję, już wybornie spałam dzisiaj w nocy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I wypchnięto go z domu; a złodziej skradł w nocy.
    source: Wyżeł i brytan (Ignacy Krasicki)
  atni:
  - !ruby/struct:Triphthong::Verse
    text: Wśród tej dysputy dał się słyszeć huk armatni.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Brzmią zewsząd okrzyki: «Ach to może ostatni!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  aryż:
  - !ruby/struct:Triphthong::Verse
    text: — A powiedz mi, Marcinie, czy widziałeś Paryż?
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz rano gęsta mgła pokryła Paryż.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I w tym także tkwi magia tego słowa: Paryż!'
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  arcin:
  - !ruby/struct:Triphthong::Verse
    text: — To znowuż inny rodzaj szaleństwa — rzekł Marcin.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: — Chciałbym widzieć to rzadkie zjawisko — rzekł Marcin.
    source: Kandyd (Voltaire (Wolter))
  adu:
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, że już wygrałem połowę zakładu.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Szedł przy płocie, a głowę odwracał od sadu.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Kiedyż to umarł smok od wężowego jadu?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  upie:
  - !ruby/struct:Triphthong::Verse
    text: czy w istocie znajduję się na tej szalupie?
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: — Nie boję się pracować w tej zgniłej skorupie!
    source: Lord Jim (Joseph Conrad)
  aka:
  - !ruby/struct:Triphthong::Verse
    text: Skończył, wziął karty w ręce i… zaczął tryszaka.
    source: Kartownik (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Niezupełnie taki jak wszyscy?… a jaż taka?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Co my tu będziem robić bez tego kociaka?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: od kogoś ze służby lub jakiego wieśniaka.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Potem rozmowa zeszła jakoś na Balzaka.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: I tobie się wydarzyć może pora taka.
    source: Wierzba i lipa (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Każde drzewo, sąsiadko, ma swego robaka.»
    source: Wierzba i lipa (Ignacy Krasicki)
  idzi:
  - !ruby/struct:Triphthong::Verse
    text: Wtedy zrozumiano, że dziewczynka nie widzi.
    source: Katarynka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale ten biedak nie ma oczu i nie widzi.
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ślepa, mówią, jest Temis — bajka, Temis widzi.
    source: Wziętość (Ignacy Krasicki)
  innych:
  - !ruby/struct:Triphthong::Verse
    text: W każdej koniunkturze My mamy coś nad innych.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czekają zapewne na nadciągnięcie innych…
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Stosujcie Naród Polski do narodów innych.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Tylko żywi źli ludzie krzywdzą czasem innych.
    source: Towarzysz podróży (Hans Christian Andersen)
  uda:
  - !ruby/struct:Triphthong::Verse
    text: Wróć waszeć, panie Pawle, a strasz, gdzie się uda.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za nowy widok i jakież to cuda?
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Aż układa się w górze Literami : *NUDA*.'
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: W tym czczym życiu panuje wszechwładna obłuda.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A więc ciebie każdemu okłamać się uda?
    source: Świętoszek (Molière (Molier))
  orny:
  - !ruby/struct:Triphthong::Verse
    text: Pada do nóg jegomość dobrodziej Pokorny.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, jak ślicznie! — zawołał kapelmistrz nadworny.
    source: Słowik (Hans Christian Andersen)
  ostał:
  - !ruby/struct:Triphthong::Verse
    text: „Dał na druk i w przemowie wielkim człekiem został!”
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie dbaj, że pszczoła kąsa, byleś miodu dostał!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  upił:
  - !ruby/struct:Triphthong::Verse
    text: Ten nic nie miał, a dobra za milijon kupił”.
    source: Klatki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Przysiągłem na bawołu, który mnie okupił!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Czy skarb znalazł, że tyle pożyczył i kupił?”
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, nie pamiętam nigdy, abym się tak upił.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  isko:
  - !ruby/struct:Triphthong::Verse
    text: «Mamy latać, latajmyż nie górnie, nie nisko».
    source: Komar i mucha (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówię gospodarzowi: „Jest tu miód gdzie blisko?”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Ale ten Tatar, jakże mu tam na przezwisko?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, proszę, twoje dostojne nazwisko.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy może istnieć bardziej lube widowisko?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — No, to na krzestne imię, ale na przezwisko?
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Twojej żony unikać będę, twe ognisko…
    source: Świętoszek (Molière (Molier))
  asy:
  - !ruby/struct:Triphthong::Verse
    text: Bywały różne czasy i różne bezczasy…
    source: Kopciuszek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Państwo za wielką szybą jedli ananasy.
    source: Śmierć Pana Premiera (Bruno Jasieński)
  onu:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie są kwitnące maki po wstęgach zagonu?»
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc kupiono u ciebie zrzeczenie się tronu.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Było go wziąść… a co by ci zostało z plonu?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ile może być z tego szkody dla Zakonu!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Podaj mi pan rękę i idźmy do salonu.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O!… porzucił nas… ale proszę do salonu…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Grunt — nie mędrkować, jeno żyć według szablonu.
    source: Szczęśliwy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili rozlega się dzwonek telefonu.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  ery:
  - !ruby/struct:Triphthong::Verse
    text: Mnie, świecącemu w jednej, widać było cztery.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem głowa Mimi spadła na papiery.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „A Waść to następujesz na nasze kwatery?”
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Ta przerwa rozmów trwała już minut ze cztery.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za czym wielkie powstały w całej karczmie szmery.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nabrałabyś się od nich pięknej manijery.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zażartowałem, Jakie ja mam rewolwery?
    source: Przesolił (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Nie, tamto zaczyna się od innej litery.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ażebym cię wybadał prosił mnie Walery.
    source: Świętoszek (Molière (Molier))
  asku:
  - !ruby/struct:Triphthong::Verse
    text: Sto dział zagrzmiało, oczy zgubiłem od blasku.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Joe z posępną miną grzebał kijem w piasku.
    source: Przygody Tomka Sawyera (Mark Twain)
  erzem:
  - !ruby/struct:Triphthong::Verse
    text: Ten, o którym rzecz wiodę, zwał się Kazimierzem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Co znaczy: «Od rozpaczy jedynym puklerzem?»'
    source: Mizantrop (Molière (Molier))
  owę:
  - !ruby/struct:Triphthong::Verse
    text: Kordian zapomniał, że ma matkę, matkę wdowę.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rzecki schwycił się obu rękoma za głowę.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny król, który ma tylko jedną głowę!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Dopiero w parku ocknął się i podniósł głowę.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ten człowiek zrobił sobie z ciebie dojną krowę.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyście doprawdy obaj postradali głowę?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dzień dzisiejszy zwalił mi dziesięć lat na głowę.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Chłopiec starszy od matki o rok i o głowę…
    source: Ostatni despotyzm (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Pierwsza z nim po francusku zaczęła rozmowę.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nagle porwał się obu rękoma za głowę.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kapitan zrozpaczony chwycił się za głowę.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby ten senat i ten lud miał jedną głowę!…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kazałaś mnie tu pani wezwać na rozmowę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Rój dziadów na portretach w przeszłość zwiesił głowę…
    source: W pałacu królewny śpiącej (Bolesław Leśmian)
  ejszy:
  - !ruby/struct:Triphthong::Verse
    text: Więc pan mi przyrzeka, Że będzie spokojniejszy?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Blask na skałach czynił się coraz wyraźniejszy.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  yśnie:
  - !ruby/struct:Triphthong::Verse
    text: Ból, chwila jedna, ciemno — potem jasność błyśnie.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli się wszystko z chwilą boleści rozpryśnie?
    source: Kordian (Juliusz Słowacki)
  enię:
  - !ruby/struct:Triphthong::Verse
    text: Obym się sam ocenił, skoro świat ocenię…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Chcesz wasza książęca mość, to się z nią ożenię.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  umie:
  - !ruby/struct:Triphthong::Verse
    text: Pan mój jak lord płaci, A jak lord siąść nie umie!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nikt równie trafnie skreślić portretu nie umie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż to plami czyj honor, że pisać nie umie?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tłum mędrców; przedtem ledwo znaleźć było w tłumie.
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż się nowe przymioty odkryły w rozumie?
    source: Pochwała wieku (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ja tak poprowadzę, że się pani naumie.
    source: Przedwiośnie (Stefan Żeromski)
  ilę:
  - !ruby/struct:Triphthong::Verse
    text: I ożywam na całą pocałunku chwilę.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dobrze jeszcze, że matka spała na tę chwilę.
    source: Nasza szkapa (Maria Konopnicka)
  awi:
  - !ruby/struct:Triphthong::Verse
    text: Lecz garści krwawej ziemi nikt nie błogosławi.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nikt, choć niemało złego i gorzkiego strawi.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  oka:
  - !ruby/struct:Triphthong::Verse
    text: Kwiatem dam się pokrywa estrada szeroka.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na dworze uczyniła się już noc głęboka…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A studnia jestże w zamku i zawsze głęboka?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pocztowi wykonali rozkaz w mgnieniu oka.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakoż widziałem, że go mają za proroka.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś otwiera się nowa i dla mnie epoka!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Więc wierni — zapytał — nie widują proroka?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  owach:
  - !ruby/struct:Triphthong::Verse
    text: Wolisz zostać carem I chodzić po tych głowach.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Uderzyła mnie prawda zawarta w tych słowach.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zarazem przyniósł mi list, skreślony w tych słowach:'
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  idła:
  - !ruby/struct:Triphthong::Verse
    text: Ten szewc pojął honoru i zemsty prawidła.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Serek mam doskonały i świeże powidła.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Sroga bitwa, a o co — o liść lub kadzidła.
    source: Pochwała głupstwa (Ignacy Krasicki)
  awa:
  - !ruby/struct:Triphthong::Verse
    text: Będzie zjadał bażanty, a na wety — prawa.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Żeby mnie tak Bóg skarał, jak ona łogawa!
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: To stworzyło pretekst do obchodzenia prawa.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Bo przecież o ten zamek dziś toczy się sprawa.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W Pilwiszkach napotkałem księcia Bogusława.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ani mi w głowie tego rodzaju zabawa!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Widzieć takich szaleńców rzecz bardzo ciekawa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Bo skarżyć się na ciebie, czyliż nie mam prawa?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Sądzę, że do wyrzutów nie nada ci prawa.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Ma się rozumieć, cóż to dla nich za zabawa!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  amku:
  - !ruby/struct:Triphthong::Verse
    text: Orszak koronacyjny powraca do zamku…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: przestań chodzić — już jesteś na Wysokim Zamku.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Krzyk z miasta dochodził aż do starego zamku.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jutro sobie zapłaczę, gdy pójdziesz do zamku.
    source: Towarzysz podróży (Hans Christian Andersen)
  ałą:
  - !ruby/struct:Triphthong::Verse
    text: Pomnij, że nosisz szatę Zbawiciela białą!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zatem wierzysz, iż w czuciach swych umie być stałą?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie zbyt dobrze, bo jejmość cierpiała noc całą.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nieszczęście: wzdłuż i w poprzek zbiegłem knieję całą.'
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz pan, by nabożeństwa godzinę miał stałą.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyżbym ja tak łagodnie przyjęła rzecz całą.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Od razu chcesz wysączyć serca tkliwość całą?
    source: Świętoszek (Molière (Molier))
  ydzie:
  - !ruby/struct:Triphthong::Verse
    text: Aby je wiecznej ludów nie przedać ohydzie.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Żyd skoczył, wpadł w tłum; Klucznik wołał: «Precz stąd, Żydzie!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  omny:
  - !ruby/struct:Triphthong::Verse
    text: Dzień naszej zemsty będzie wielki — wiekopomny!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Bo dostał po głowie i leżał nieprzytomny!
    source: Przygody Tomka Sawyera (Mark Twain)
  yska:
  - !ruby/struct:Triphthong::Verse
    text: Wiele potrzeba zabójstw, nim się kraj odzyska?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na trupie zapomniany brylant ogniem błyska.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: «Cóż złego, że przeniosłem stoły do zamczyska?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nikt na tym nic nie stracił, a pan może zyska.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Na Ordynackiej, w lochach starego zamczyska.
    source: Złota kaczka (Artur Oppman)
  ule:
  - !ruby/struct:Triphthong::Verse
    text: Ten grosz znajdzie się zawsze w ubogich szkatule…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pozostań na zawsze mgłą, zamkniętą w szkatule.
    source: Rybak i geniusz (Bolesław Leśmian)
  aże:
  - !ruby/struct:Triphthong::Verse
    text: Wy oblicza, on myśli i serce pokaże.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jacek bratu oddaje, głośno czytać każe.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto chce żyć, tak żyć musi, jak ten związek każe.
    source: Przestrogi dla Polski (Stanisław Staszic)
  arzem:
  - !ruby/struct:Triphthong::Verse
    text: Kładziesz zbrodnią na zbrodnią, klękłeś przed zbrodniarzem.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A więc sądziłeś, że to ja jestem zbrodniarzem?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ażę:
  - !ruby/struct:Triphthong::Verse
    text: Nie patrz na mnie, lecz patrzaj, gdzie ja palcem wskażę.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: «Pal — woła Sędzia — ja cię w tym ogniu usmażę».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak, wyrodku, dziś w wieczór zrobi, co ja każę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A ja jestem mały i lekki, więc dokażę.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  icę:
  - !ruby/struct:Triphthong::Verse
    text: Nie zaglądaj przez okna na ciemną ulicę!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc po rozum, po dowcip trzeba za granicę.
    source: Mędrek (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pożar ogarnął zaraz całą okolicę.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Hejże! — krzyknęli wszyscy — hejże na Soplicę!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy zamierza odwiedzić naszą okolicę?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Ale nie poszedł, wracał znowu na ulicę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  użej:
  - !ruby/struct:Triphthong::Verse
    text: Czułem, co niegdyś ojciec mój, lecz czułem dłużej.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż jest sens jaki przy tym upierać się dłużej?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie godzi się, abyś go przetrzymywał dłużej.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — „Nikczemni! — krzyknąłem — Nie udawajcie dłużej!
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Bez grzechu żyć nie mogę z tą dziewczyną dłużej!
    source: Świętoszek (Molière (Molier))
  elać:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli nie zwaryjował ten żołnierz… rozstrzelać…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Źródło — zdroje i puhar — i wiedza, jak przelać?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  atów:
  - !ruby/struct:Triphthong::Verse
    text: Waćpan przyszedłeś zwiedzić szpital waryjatów?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Otoczyła ich puszcza machin i warsztatów.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  ańskie:
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi pan zapalić cygaro hawańskie…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A potem ze mnie śmiały się dzieci włościańskie!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  uczą:
  - !ruby/struct:Triphthong::Verse
    text: Czemu twoje wyrazy tak brzęczą i huczą?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Oto — ale zaczekam, aczej się oduczą.
    source: Podróż (Ignacy Krasicki)
  itwy:
  - !ruby/struct:Triphthong::Verse
    text: Umiem jedną, co ludzi popycha do bitwy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie dzwoniłby weń, gdyby nie wydawał bitwy!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Winni jesteśmy wielką wdzięczność księciu Litwy.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ożna:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę… za głośna będzie, a może bezbożna?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Marysieńka zresztą jest naprawdę pobożna.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Jest w domu, ale mówić z nim teraz nie można.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lenistwo traci, praca zyskuje ostrożna.
    source: Reguły dla gospodarzów domu (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Nie odkładaj na jutro, co dziś zrobić można.
    source: Reguły dla gospodarzów domu (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Mój bracie, twoja mowa jest wielce bezbożna.
    source: Świętoszek (Molière (Molier))
  ennym:
  - !ruby/struct:Triphthong::Verse
    text: Dręczysz mię — nudzisz — łamiesz — gryziesz — jestem sennym…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Kto jesteś? — rzekłem głosem znużonym i sennym.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  enił:
  - !ruby/struct:Triphthong::Verse
    text: Jam nie osoba, jam się dawno w krzyż zamienił.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale stryj nagle pierwsze zamiary odmienił.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  anic:
  - !ruby/struct:Triphthong::Verse
    text: Ty chciałeś zabić widmo, poświęcić się za nic.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem żony twoje nie znają już granic!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Przyznaję, że w dziwactwach dochodzisz już granic!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Więc to jawne świadectwo chcesz jeszcze mieć za nic!
    source: Mizantrop (Molière (Molier))
  ogą:
  - !ruby/struct:Triphthong::Verse
    text: Z książęcej dłoni diabły wydobyć nie mogą!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I panowie chorują, czemuż lwy nie mogą?
    source: Lew chory (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Psa, co się powlókł za nią, potrąciła nogą.
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Toć są już im oddani, jak tylko być mogą.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Alboż inszą Konstantyn uwielbiony drogą?
    source: Mędrek (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, porzuć dla miłości nienawiść tak srogą!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Krzyż chce w przepaść się rzucić z pagórka nad drogą!
    source: Nocą (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Spina konia: jasna krew tryska pod ostrogą.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Próżno go Żuła parę razy kopnął nogą.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Chwostek podszedł burcząc i potrącił go nogą.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Jakież to tajemnice odkryć się z niej mogą?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gnała teraz tą samą, znajomą już drogą.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jednego dnia bez siebie wytrzymać nie mogą.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  acze:
  - !ruby/struct:Triphthong::Verse
    text: Niech grają Dąbrowskiego, książę sam poskacze…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy zaoczył zająca, co na stepie skacze?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: I teraz ona płacze, Zbyszku… ona płacze…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: I czerw toczyć cię będzie jak żalu rozpacze.
    source: Pośmiertne żale (Charles Baudelaire)
  ugą:
  - !ruby/struct:Triphthong::Verse
    text: Dziecię śmiechem odpowie nad kwiecistą strugą…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nieuczciwie, żeniąc się z jedną, kochać drugą.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ruszajże pan w tę stronę, a panna tam, w drugą!
    source: Świętoszek (Molière (Molier))
  usze:
  - !ruby/struct:Triphthong::Verse
    text: Tam w końcu pająk sidła zastawuje musze.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stąd biali wyglądają jak czyśćcowe dusze.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  oźny:
  - !ruby/struct:Triphthong::Verse
    text: Z dala trup tego kraju zdawał mi się groźny…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nad ranem śnieg spadł duży, wiatr miotał nim mroźny…
    source: Pod starą wierzbą (Hans Christian Andersen)
  upi:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekła ci: «Daj tron bratu!», rzekłeś: «Niech brat kupi…»'
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Dajże spokój, nie jestem ślepy ani głupi…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobrzyński tylko dwakroć wyrzekł głośno: «Głupi!»'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Owszem, mnie cię żal, bracie, żeś choć złoty, głupi.
    source: Worki (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nie ten dobry, co błyszczy, ale ten, co kupi».
    source: Worki (Ignacy Krasicki)
  ęce:
  - !ruby/struct:Triphthong::Verse
    text: Wynieście ojca ciało; całujcie mu ręce!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Czy i pan dostał się kiedyś w ich ręce?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Pochylił się nad stołem, wyciągając ręce.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Wtedy nieszczęsna matka załamała ręce.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Tadeusz patrzył wesół i zacierał ręce.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Oleńka! — jęknął Kmicic, wyciągając ręce.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Krew pańska nie dostała się w niegodne ręce.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Synowie Chwostka mogli też łatwo wpaść w ręce.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ewy:
  - !ruby/struct:Triphthong::Verse
    text: A potem myłeś usta całą wodą Newy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak kwiatów bezsamicznych pachnące wyziewy —
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  erny:
  - !ruby/struct:Triphthong::Verse
    text: Zamknąwszy drzwi na zamek zniknął Pylad wierny.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Na ładną buzię to i sędzia jest pażerny…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czym się to wszystko skończy, Boże miłosierny…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wąwóz to był jakoby korytarz niezmierny.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  awić:
  - !ruby/struct:Triphthong::Verse
    text: Ja ci muszę te słowa nazad w gardło wdławić!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Połknąłeś tajemnicę i nie możesz strawić?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie mógł to książę swoich pachołków wyprawić?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wykwintnym stołem umiał w istocie się wsławić.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż, kiedy gospodarza trudniej bywa strawić!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Prosili, by im też choć koszule zostawić!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie, drogi stryju, dłużej nie mogę tu bawić!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeden krok fałszywy mógł nas o śmierć przyprawić.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie mogły wszystkiego pochłonąć i strawić.
    source: Przedwiośnie (Stefan Żeromski)
  eżył:
  - !ruby/struct:Triphthong::Verse
    text: Gdyby zamiast słów szpady dobył, już bym nie żył…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Usłyszałem wrzask kobiet, spojrzałem — pan nie żył».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  órę:
  - !ruby/struct:Triphthong::Verse
    text: Oficer go nie widzi… rękę podniósł w górę.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Z tej strony ci w skórę i z tamtej… także w skórę!
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Co powiedziawszy, ruszył jak huragan w górę.
    source: Zając i jeż (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Potem lękliwie wchodzi po schodach na górę.
    source: Żarcik (Anton Czechow)
  ównać:
  - !ruby/struct:Triphthong::Verse
    text: Pod tym względem niełatwo jej było dorównać.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — On, który mógł potęgą z królami się równać!…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie porównać — choć i to trudno — ale zrównać.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ełnie:
  - !ruby/struct:Triphthong::Verse
    text: — Mógłbym się tu przenieść i zamieszkać zupełnie…
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Radość uleczy cię i uzdrowi zupełnie.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nad ranem sen uleciał od niego zupełnie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pragnie pan, abym nie mówiła zupełnie?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ognia:
  - !ruby/struct:Triphthong::Verse
    text: I tak siedział, póki nie ugaszono ognia.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wszelkiej rzeczy niesmacznej lękam się jak ognia…
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  ębi:
  - !ruby/struct:Triphthong::Verse
    text: A dziś kogo większa moc Klęsk i złego gnębi?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Któż w czarniejszą runął noc Do nieszczęścia głębi?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Sapieha, mówisz waćpan, Radziwiłła gnębi?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  erce:
  - !ruby/struct:Triphthong::Verse
    text: Chcę nawet wynagrodzić ich za dobre serce.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Oto, co może mówić kochające serce.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przy mnie siadł jakiś szlagon wąsaty w węgierce…
    source: Perche? (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Wspominała ojca — i konało w niej serce.
    source: Wierna rzeka (Stefan Żeromski)
  ową:
  - !ruby/struct:Triphthong::Verse
    text: Zwierzę stało spokojnie ze spuszczoną głową.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Szło — mówił — po prostu o wyprawę krzyżową.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wokulski stanął przed nim i pokiwał głową.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Świat idzie do gorszego — mówił trzęsąc głową.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Rozumie się, że jedzie baba na Miodową.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Paź wszedł… postawił na stół lampę kryształową.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lili głaszcze go miękko, z odwróconą głową…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że nikt nie dorównał ci jeszcze wymową.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Miałabyś kamienicę i *byłabyś wdową*!
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Nie masz nic straszniejszego nad wojnę domową…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uszedłeś marnotrawców, wpadniesz w otchłań nową.
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A ty, Tomek, co zrobisz ze swoją połową?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ścibor się mu uśmiechnął, potrząsając głową.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Odkąd ich moc poznałem iście nadzmysłową.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Podobno chce mnie pani zaszczycić rozmową.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chodźmy radzić, co począć z tą napaścią nową.
    source: Świętoszek (Molière (Molier))
  osie:
  - !ruby/struct:Triphthong::Verse
    text: Ren zbliżył się do niej i mówił z prośbą w głosie.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Warto by też pomyślić o Hrabiego losie…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówię jednocześnie o dźwięku i o głosie.
    source: Prawdziwy opis wypadku z p. Waldemarem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Smutne niebieskie oczy — sen o eskimosie…
    source: Śmierć Pana Premiera (Bruno Jasieński)
  usię:
  - !ruby/struct:Triphthong::Verse
    text: Zbyszko wiedział przecie, że idzie o Danusię.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, to pan — odparł baron przypatrując mu się.
    source: Lalka, tom pierwszy (Bolesław Prus)
  elce:
  - !ruby/struct:Triphthong::Verse
    text: Na tę myśl zatroskał się stary rycerz wielce.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wspojźrzy się poza siebie: aż tuż psy i strzelce!'
    source: Przyjaciele (Ignacy Krasicki)
  azić:
  - !ruby/struct:Triphthong::Verse
    text: Stary ja, ale lepiej mi pod pięść nie włazić.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W jakim humorze — łatwo sobie wyobrazić.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Widok jego ucieszył mnie, zamiast przerazić.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  enka:
  - !ruby/struct:Triphthong::Verse
    text: — A wżdy to Sieciechówna — odrzekła Jagienka.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czemu zaś zaklinacie? — spytała Jagienka.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co wam jest? — spytała ze zdziwieniem Jagienka.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda! — rzekł Zbyszko — wiecie, że tam jest Jagienka?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I jak ci się wydaje, synu, ta panienka?
    source: Skąpiec (Molière (Molier))
  acać:
  - !ruby/struct:Triphthong::Verse
    text: — A jakoże mi samej z Sieciechówną wracać?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak zwierz wietrzyć poczęła i oczy obracać.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  aćsię:
  - !ruby/struct:Triphthong::Verse
    text: W dzień i po trzeźwemu nie ma przyczyny bać się.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ja z Martą pomówić muszę… rozpytać się!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  awda:
  - !ruby/struct:Triphthong::Verse
    text: A co do Danuśki i Juranda, to prawda.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stary Simons prędko się unosi, to prawda.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Przecież ja nie po życie tu przybyłem — prawda?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Mój Robaku! — powtarzał — czy to tylko prawda?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żniwem twym był wstręt, jako twa jedyna prawda.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aćko:
  - !ruby/struct:Triphthong::Verse
    text: — Obacz, jak się to rządzisz! — odpowiedział Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słyszałem, że Zbyszko tu był? — zawołał Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co się stało? — zawołał zrywając się Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dałby Bóg, aby się to stało! — odrzekł Maćko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  obrze:
  - !ruby/struct:Triphthong::Verse
    text: — Skoro dlatego tak się śpieszył, to i dobrze.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wie pan, że z prezesową jest bardzo niedobrze…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Każ więźnia tego schować i opatrzyć dobrze!
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nikomum źle nie robił, ani mnie nikt dobrze.
    source: Powrót z Warszawy na wieś (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli się to da zrobić, wszystko pójdzie dobrze.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wierzaj mi, a zresztą i sam wiesz o tym dobrze.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ęły:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro do dnia, by konie przez noc wypoczęły.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oczy się otworzyły tylko i zamknęły.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ojest:
  - !ruby/struct:Triphthong::Verse
    text: Ale teraz musi się pokazać, jako jest.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzięki Bogu, jeszcze nie zwariowałem; to jest —
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aczej:
  - !ruby/struct:Triphthong::Verse
    text: — Hej, przyjdzie sam kniaź Witold, to będzie inaczej.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze pół roku temu gadali inaczej.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A wiadomo, że jutro nie będzie inaczej…
    source: Poeta (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Musimy dziś podpić, nie może być inaczej!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I tak zawsze i zawsze i nigdy inaczej!
    source: Powieść o rozumnej dziewczynie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ludzie wytłumaczyli to sobie inaczej:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: I tak zawsze i nigdy nie będzie inaczej…
    source: Spotykam go codziennie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Nad miarę lekkomyślne, trudno rzec inaczej.
    source: Świętoszek (Molière (Molier))
  apie:
  - !ruby/struct:Triphthong::Verse
    text: A tamten tylko zgrzytnie i potem znów sapie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś mu słowo rzec, jutro będzie po harapie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  yszko:
  - !ruby/struct:Triphthong::Verse
    text: — Nie znęcają się nad nią? — spytał głucho Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Położę się przy progu izby — odrzekł Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Szczęść wam Boże, szlachetny panie — odrzekł Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Z tych, panie, już żaden nie żywie — odparł Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jeden na wronym koniu na przedzie — rzekł Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zakon Boży mocniejszy! — odpowiedział Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ęli:
  - !ruby/struct:Triphthong::Verse
    text: Księżna daleko, a my cię Niemcom odjęli.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóż po tym, kiedy ludzie na zęby ją wzięli?
    source: Pieśń XXV (Użałuj sie, kto dobry, a potłucz zawiasy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Ona wie, jesli fałszu czy prawdy sie jęli.
    source: Pieśń XXV (Użałuj sie, kto dobry, a potłucz zawiasy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Dobiegli do rozstaju i znów przystanęli.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Stał miód na stole, ale go prawie nie tknęli.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Rozżarzyli się też i odgrażać poczęli.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  oce:
  - !ruby/struct:Triphthong::Verse
    text: Płynęły im wśród mroków nocnych dni i noce.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O Aniele radości, znasz ducha niemoce?
    source: Sprzeczność (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: O Aniele radości, znasz ducha niemoce?
    source: Sprzeczność (Charles Baudelaire)
  imi:
  - !ruby/struct:Triphthong::Verse
    text: Burza, którą gnał wicher, była już nad nimi.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zgodziłem się chętnie i poszedłem wraz z nimi.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  edzie:
  - !ruby/struct:Triphthong::Verse
    text: — To Jan z Aragonii na pewno już przyjedzie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc najlepiej będzie dla niego, gdy odjedzie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Sam widziałem — i koniem nie bardzo przejedzie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czołem za cześć, łaskawy mój panie sąsiedzie.
    source: Pieśń XVIII (Czołem za cześć, łaskawy mój panie sąsiedzie...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Prosił go przy tym, aby został na obiedzie.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Romeo, czy będziesz u ojca na obiedzie?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  imy:
  - !ruby/struct:Triphthong::Verse
    text: Na to uśmiech rozjaśnił srogą twarz Tolimy.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Gdzie wy — krzyknęła szlachta — gdzie wy, to tam i my!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stój cierpliwie i czekaj, aż się oddalimy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Czym więcej kupimy, tym więcej zarobimy.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  odał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili zaś zwróciwszy się do Zbyszka, dodał:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwracając się do Skrzetuskiego dodał:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zaciął się pan Michał i po chwili dodał:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym ukazując na Chryzotemis dodał:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I skłoniwszy się na znak pożegnania, dodał:'
    source: Quo vadis (Henryk Sienkiewicz)
  iniec:
  - !ruby/struct:Triphthong::Verse
    text: I wziąwszy go za rękę, powiódł przez dziedziniec.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skręcił na miejscu i wszedł na wielki dziedziniec.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  ańcu:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg widzi, że do reszty bym skapiał w Bogdańcu.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: wartałki i błoto W ich skokach i w ich tańcu.
    source: Podróż (Charles Baudelaire)
  awą:
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, co to się tam tak łyska nad kurzawą?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Postanowiłem więc sam zająć się tą sprawą…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Zatem sądzisz, markizie, że ci jest łaskawą?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Był gaj z rzadka zarosły, wysłany murawą.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widocznie mój zły los tak pokierował sprawą.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: My tu będziemy, bracie, czuwać nad twą sprawą.
    source: Świętoszek (Molière (Molier))
  olski:
  - !ruby/struct:Triphthong::Verse
    text: Mógł to być jednak tylko znaczny podjazd polski.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczególnie pragnęliby widzieć tam dom polski.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  agać:
  - !ruby/struct:Triphthong::Verse
    text: Naznaczyli, że za trzy dni będą się zmagać.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Około roku 1840 ojciec zaczął niedomagać.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Chmiel się wił wkoło trzciny, miał jej dopomagać.
    source: Trzcina i chmiel (Ignacy Krasicki)
  utnie:
  - !ruby/struct:Triphthong::Verse
    text: I hojny jest, a naszych miłuje okrutnie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie widziałaś, jak do mnie mówiła okrutnie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie widziałaś, jak ze mną obszedł się okrutnie?
    source: Świętoszek (Molière (Molier))
  awna:
  - !ruby/struct:Triphthong::Verse
    text: Ale do gospodarstwa i Jagienka sprawna.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc co tam spokojnego, gdzie burza ustawna?
    source: Pieśń IX (Iż próżne człowiecze staranie bez Bożej pomocy) (Mikołaj Sęp
      Szarzyński)
  arli:
  - !ruby/struct:Triphthong::Verse
    text: Byle się jeno kiedyś o nie nie podarli!…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Toż oni sam kwiat słodkiej Francji mi wydarli”.
    source: Pieśń o Rolandzie (Autor nieznany)
  igłos:
  - !ruby/struct:Triphthong::Verse
    text: — Jagienka! — odpowiedział cienki niewieści głos.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja — odpowiedział jakiś prawie obcy mi głos.
    source: Lalka, tom pierwszy (Bolesław Prus)
  oim:
  - !ruby/struct:Triphthong::Verse
    text: Lecz Maćko uparł się i postawił na swoim.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idę przypomnieć moją wolę córkom moim.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ojnie:
  - !ruby/struct:Triphthong::Verse
    text: Pocieszała go tylko myśl o wielkiej wojnie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na Mazowszu mniej ludzie mówili o wojnie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pobladła bardzo, ale spytała spokojnie:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chociem kmieć wolny? — spytał gospodarz spokojnie.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Pokolenia te żyły w ustawicznej wojnie.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — W Łodzi wiedzą, co jestem wart — odparł spokojnie.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ytał:
  - !ruby/struct:Triphthong::Verse
    text: — Ten to rycerz przybył mi z pomocą? — zapytał.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Jeszcześ — rzekł Robak — z oczu moich nie wyczytał?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «A czy Sędzia — rzekł Major — żółtą księgę czytał?»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy wasza dostojność mnie posądzasz?… — zapytał.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu pierwszy żołnierz zniżył nieco głos i pytał:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po wyjściu synów stary Walijczyk zapytał:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wyszedł starzec; światło niósł on w ręku i pytał:'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ydać:
  - !ruby/struct:Triphthong::Verse
    text: — Miałże starosta gości jako na rzeź wydać?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cień każdy i mgła każda mogą ci się przydać…
    source: W trwodze (Bolesław Leśmian)
  onem:
  - !ruby/struct:Triphthong::Verse
    text: — Czy wasza książęca mość chce wojny z Zakonem?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam zaszczyt go pożegnać pokornym ukłonem.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Ryków krzyknął: «Ognia pół batalijonem!»'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  użyć:
  - !ruby/struct:Triphthong::Verse
    text: — Daj Bóg waszej książęcej miłości odsłużyć.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie chyba do śmierci w kawalerstwie służyć.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  erwsze:
  - !ruby/struct:Triphthong::Verse
    text: — Choćby i nie chciał dać, to moje prawo pierwsze.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pani zapytuje, czy doprawdy najpierwsze?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  echał:
  - !ruby/struct:Triphthong::Verse
    text: Żeby była chora, to by jej nie odjechał!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie może to być, żebyś waćpan z nami jechał.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemuś to do Zbaraża z nimi nie przyjechał?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mateczko — rzekło dziewczę — pan Vautrin przyjechał.
    source: Ojciec Goriot (Honoré de Balzac)
  urand:
  - !ruby/struct:Triphthong::Verse
    text: — W imię Ojca i Syna! — odpowiedział Jurand.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A przecie ją porwali — odpowiedział Jurand.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ybę:
  - !ruby/struct:Triphthong::Verse
    text: Od jezior wieziono na saniach zmarzłą rybę.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Hesia idzie do okna i chucha na szybę.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  eku:
  - !ruby/struct:Triphthong::Verse
    text: Cóż wolnemu rodowi po małym człowieku?
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż wolnemu rodowi po małym człowieku?
    source: Księga dżungli (Rudyard Kipling)
  awno:
  - !ruby/struct:Triphthong::Verse
    text: Wszakże nawet Tabaki mówił ci niedawno…
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Bo mnie wciąż się wydaje, że to tak niedawno!
    source: Tamten (Bolesław Leśmian)
  okach:
  - !ruby/struct:Triphthong::Verse
    text: To powiedziawszy, pobiegł ku równi w podskokach.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Kilka ryb uwijało się przy jego zwłokach.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ynił:
  - !ruby/struct:Triphthong::Verse
    text: Żałuję z głębi serca tego, com uczynił!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Dosyć ja już dla was, psów niewiernych, uczynił.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z takich to on ichmościów żołnierzy uczynił.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Był wielkim, bo czuł, czym był, a co czuł, to czynił.
    source: Wziętość (Ignacy Krasicki)
  acji:
  - !ruby/struct:Triphthong::Verse
    text: Riki dziwił się bardzo całej tej owacji.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Kto wie, mój baronie, czy Starski nie ma racji.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Strach, co tu się stanie za kilka generacji…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem przedzierali się przez gaj akacji.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ędzej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Po to, aby się stąd wynieść jak najprędzej.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: spluń na miasto kramarzy i zawróć czym prędzej!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  oko:
  - !ruby/struct:Triphthong::Verse
    text: Tutaj zaczął poziewać na łokieć szeroko.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Przybliż się i rozważaj ten napis głęboko.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nad strażami będzie miał mój porucznik oko.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  araz:
  - !ruby/struct:Triphthong::Verse
    text: — Dlatego, że mam tylko jedno ciało naraz.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Tu i ówdzie ozwał się poklask i ścichł zaraz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak mi gwałt zrobić zechcą, zabiję się zaraz.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale najmłodsza siostra szepnęła mu zaraz:'
    source: U króla Olch (Hans Christian Andersen)
  ystko:
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Gdybym ją nazwał, wiedziałby pan wszystko.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — I nawet bardzo, ale to jeszcze nie wszystko.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Patrzę dokoła, jakże mi znane to wszystko.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  estem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Panie, uspokój się pan, oto jestem.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Prawdziwie i głęboko nieszczęśliwy jestem…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: W samej rzeczy, łaskawy panie, cóż ja jestem?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: To dobrze; sam ogłoszę przed światem, czym jestem.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  iwe:
  - !ruby/struct:Triphthong::Verse
    text: Odkrycie straszne, niemniej wszelako prawdziwe.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Powiedział, że nie może, że to niemożliwe.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nie tym językiem mówi uczucie prawdziwe!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Białocerkiew zmieniała się w piekło prawdziwe.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jedna osina drżąca, wstrząsa liście siwe.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Postrzegłem od razu, że jest to niemożliwe.
    source: Studnia i wahadło (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Musiało to być zwierzę niezmiernie złośliwe.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: W gromadce odezwały się śmiechy złośliwe…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  erio:
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Jestem pewien, że pan nie mówi serio.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, książę, usuwam się zupełnie na serio.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy to —- dodał po chwili — ma być żart, czy serio?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wyznaję otwarcie, żem nie brał ich na serio.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  osu:
  - !ruby/struct:Triphthong::Verse
    text: Postaram się, by sprawa nie miała rozgłosu.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: rzekł inny, który dotąd nie zabierał głosu.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Gdym już przyrzekła, nie chciej zmieniać jego losu!
    source: Świętoszek (Molière (Molier))
  órze:
  - !ruby/struct:Triphthong::Verse
    text: — Z pewnością, jeśli tak jest napisane w górze.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Jeżeli tak jest zapisane w górze.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: (I Zaratustra wskazał rękoma ku górze.)
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aszka:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zadziwili się wszyscy, on rzekł: «To jest fraszka!»'
    source: Kuglarze (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dał młodemu trzos złota, została się flaszka.
    source: Kuglarze (Ignacy Krasicki)
  ewo:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idą; a wtem kulawy krzyknie: «Umknij w lewo!»'
    source: Kulawy i ślepy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ślepy wprost i, choć z kijem, uderzył łbem w drzewo.
    source: Kulawy i ślepy (Ignacy Krasicki)
  ytem:
  - !ruby/struct:Triphthong::Verse
    text: — To pewno kwiaty tańczą! — szepnęła z zachwytem.
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ten mały ustęp już mnie przejmuje zachwytem.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ty masz czoło to mówić, nie krztusząc się przy tem!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nigdy dotąd nie tracił ziemi pod kopytem…
    source: Wół wiosnowaty (Bolesław Leśmian)
  owu:
  - !ruby/struct:Triphthong::Verse
    text: — Może one tu przyjdą — pomyślała znowu.
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Po krótkim spoczynku na konie siedli znowu…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Niezmiernie się cieszę, że go zobaczę znowu!
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Przysuń bliżej, do samej twarzy… — prosi znowu.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ama:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówi tylko dwa słowa: Papa, albo Mama.'
    source: Lalka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To omyłka, należy mówić *zimnorama*.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Toć nie ja mówię, jeno oczywistość sama.
    source: Quo vadis (Henryk Sienkiewicz)
  uknął:
  - !ruby/struct:Triphthong::Verse
    text: „Co za oryginalne szpiegowanie… — mruknął.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przeszedł się po pokoju, słyszałem jak mruknął:'
    source: Lord Jim (Joseph Conrad)
  ymnie:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro pojedynek i może zabiłby mnie…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale istotna prawda pozostanie przy mnie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Doman rannym być może, ale zabitym… nie!
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ulski:
  - !ruby/struct:Triphthong::Verse
    text: „Ile on może mieć lat?…” — pomyślał Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż to za człowiek? — spytał niedbale Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co za Palmieri? — spytał zdziwiony Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Prezesowej?… — rzekł innym już głosem Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, to niepospolity człowiek — rzekł Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Dziwny pies łańcuchowy!” — pomyślał Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie lubisz pan kobiet? — rzekł z uśmiechem Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Biedny Klejn był innego zdania — rzekł Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Bo gospodaruje w nim Szlangbaum, nie Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, panie Szlangbaum! — zawołał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mu się, że za nim stoi Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Powiedzą, żem zwariował — przerwał mu Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A subiekci?… — odezwał się z kąta Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przy dogorywającej świeczce stał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  unki:
  - !ruby/struct:Triphthong::Verse
    text: Czy już skończyłeś z tamtą osobą rachunki?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Wszak mamy jechać dzisiaj po różne sprawunki.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  epnął:
  - !ruby/struct:Triphthong::Verse
    text: „Jest i u nas niemało do zrobienia — szepnął.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Już to wyleczyłoby mnie od razu!” — szepnął.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — W rezultacie nic mnie to nie obchodzi — szepnął.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili jednak zebrał się w sobie i szepnął:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Co za duch, co za diabeł myśl ci tę podszepnął?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  arski:
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że krąży około niej Starski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Aż wreszcie pokazał się orszak komisarski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ące:
  - !ruby/struct:Triphthong::Verse
    text: — A ja już nie widziałam go cztery miesiące.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Teraz właśnie w modzie są mydełka pachnące.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem przyszły wieści uspokajające.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Krew jego spada jasna na trawę na łące.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Uroczysko znów było puste i milczące.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Policzki ma zapadłe, kości wystające.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Przyjdę, bo nie widziałem go ze dwa miesiące.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  etę:
  - !ruby/struct:Triphthong::Verse
    text: — Wygląda na dzielną i wesołą kobietę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To może pan woli grać ze Starskim w pikietę?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Doktor Mortimer wyjął z kieszeni gazetę.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Przystanąłem trzymając pod pachą serwetę.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Znasz pan chociażby jedną porządną kobietę?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  yśle:
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odparł Wokulski po chwilowym namyśle.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To nic — odrzekła Majka po krótkim namyśle.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Nie mam pewności, czy jest on zdrów na umyśle.
    source: Wyspa skarbów (Robert Louis Stevenson)
  eństwa:
  - !ruby/struct:Triphthong::Verse
    text: O, ten zakochałby się we mnie do szaleństwa!
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nic nie zadowalało jego okrucieństwa.
    source: Pierścień i róża (William Makepeace Thackeray)
  aprzód:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski ukłonił się i pojechał naprzód.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Działa ku murom i na bramę, a my naprzód!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie rozumiesz komendy kapitana „Naprzód”?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Gray i Hunter pierwsi wystąpili naprzód.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ocki:
  - !ruby/struct:Triphthong::Verse
    text: Jakich uczuć doznawał pan?… — mówił Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Do spacerujących pań zbliżył się Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Niech no ją pan pokaże!… — zawołał Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Istotnie, źle wygląda — dorzucił Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  owych:
  - !ruby/struct:Triphthong::Verse
    text: Załatwiwszy to poszedł do ruin zamkowych.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O celu rozmaitych ustrojów państwowych.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Sułtanie! — odpowiedział król Wysp Hebanowych.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  uchał:
  - !ruby/struct:Triphthong::Verse
    text: Zimno mi się zrobiło, kiedym tego słuchał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Modliłam się trzy nocy i Bóg mnie wysłuchał.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  ojcem:
  - !ruby/struct:Triphthong::Verse
    text: (Mój Boże, dlaczego ja nie jestem jej ojcem?)
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Oświadcza, że będzie ich obrońcą, ich ojcem.
    source: Przestrogi dla Polski (Stanisław Staszic)
  uszka:
  - !ruby/struct:Triphthong::Verse
    text: — Umrzemy, chcesz powiedzieć? — przerwała staruszka.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I nigdy nie zapomnę Pacierza staruszka…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ewiem:
  - !ruby/struct:Triphthong::Verse
    text: Chyba że ma długi, o których ja nic nie wiem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jestli to miłość czy też co innego, nie wiem!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ato:
  - !ruby/struct:Triphthong::Verse
    text: — Gdzież w tym roku wybiorą się państwo na lato?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zorza z mgłą się spłynęła, a z wiecznością — lato.
    source: Magda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zdziwiła się, że Tomek nie zgodził się na to.
    source: Przygody Tomka Sawyera (Mark Twain)
  ofać:
  - !ruby/struct:Triphthong::Verse
    text: — Bo mówisz tak, jakbyś się i z niej chciał wycofać…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Kilku trzeźwiejszych z bandy zaczęło się cofać.
    source: Mendel gdański (Maria Konopnicka)
  oich:
  - !ruby/struct:Triphthong::Verse
    text: Jesteś złamany, i to złamany przez swoich…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Co za rozkosz masz mieszkać w suchych kościach moich?
    source: O miłości (Kto naprzód począł Miłość dziecięciem malować...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Żaby już nie czas przenieść gdzie indziej strzał swoich?
    source: O miłości (Kto naprzód począł Miłość dziecięciem malować...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Wszakże mówiłeś, że rad byś wrócić do swoich!
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się z kijów, które sam dostaniesz, nie z moich.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Szewcem byłbym z rozkoszą do końca dni moich.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  odparł:
  - !ruby/struct:Triphthong::Verse
    text: — Twoimi pomysłami i pieniędzmi! — odparł.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Alboż ja nie wiem, co się z tobą dzieje?… — odparł.
    source: Lalka, tom drugi (Bolesław Prus)
  ącsię:
  - !ruby/struct:Triphthong::Verse
    text: — Mój panie!… — wybuchnęła wdówka zrywając się.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Czego? — zapytał krótko, nie zatrzymując się.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  yciu:
  - !ruby/struct:Triphthong::Verse
    text: — I co pan zrobi po tym ciekawym odkryciu?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Miej go w swej pieczy, ja go już nie ujrzę w życiu”.
    source: Pieśń o Rolandzie (Autor nieznany)
  ęczny:
  - !ruby/struct:Triphthong::Verse
    text: Nie proszę o to, ale byłbym bardzo wdzięczny.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale ptaszek drobny głos podniósł także dźwięczny:'
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  acy:
  - !ruby/struct:Triphthong::Verse
    text: „Tak, to musi być Paweł” — myśli pan Ignacy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I jeszcze gorsze rzeczy widzi pan Ignacy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: «Nie znają się — powtarzał — na rzeczach prostacy».
    source: Paw i orzeł (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Więc, jak o pięknem, teraz powiedz mi o *pracy*?
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przysłowie niesie: jaki pan i słudzy tacy.'
    source: Reguły dla gospodarzów domu (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Gospodarz ma dać przykład do cnoty i pracy.
    source: Reguły dla gospodarzów domu (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Mamy jeszcze kopyta, panowie Polacy.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Ruszaj do kucharza i pomagaj mu w pracy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  owska:
  - !ruby/struct:Triphthong::Verse
    text: Domyślamy się, że to zrobiła Krzeszowska…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Tak! — odrzekła półgłosem panna Drohojowska.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ewski:
  - !ruby/struct:Triphthong::Verse
    text: — Może by popielniczkę? — zapytał Mraczewski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A na najgłębszym miejscu stał pałac królewski.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: To przemówił milczący dotąd Kucharzewski.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ubli:
  - !ruby/struct:Triphthong::Verse
    text: — Miałby więcej o dwakroć sto tysięcy rubli…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Więc weźmy tę okrągłą cyfrę tysiąc rubli.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  idok:
  - !ruby/struct:Triphthong::Verse
    text: Gdy weszli tam, uderzył go szczególny widok.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pobojowisko straszny przedstawiało widok.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  astej:
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz ty — rzekł do mnie Katz — że już po jedynastej?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I ja też nie mogę, do chapudry girlastej!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  agę:
  - !ruby/struct:Triphthong::Verse
    text: Owszem, słyszę — dodałem skupiwszy uwagę.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przeciw mym słowom, czyjeż świadectwo ma wagę?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wierzyć mu, czyż nie znaczy mnie czynić zniewagę?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja ośmieliłem się wyrazić uwagę:'
    source: Panna Róża (Eliza Orzeszkowa)
  abia:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż w tym dziwnego — śmiał się zarażony hrabia.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W tymże kierunku z wolna posuwa się Hrabia.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zawołał Klucznik — widzisz pan, co się wyrabia.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A potem, czegóż jeszcze wlazł mi tu ten Hrabia?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  eją:
  - !ruby/struct:Triphthong::Verse
    text: — Myślę, że one nigdy nie obojętnieją…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Taki to, psiakrew, zejdzie, gdzie go nie posieją…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ty natomiast łagodzisz obawę nadzieją!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Gdy się głos rozejdzie po lesie, zrozumieją.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Czas nam w drogę — przemówił pustelnik — bierzcie ją!
    source: Syrena (Artur Oppman)
  ędzy:
  - !ruby/struct:Triphthong::Verse
    text: Wywdzięcza mi się, żem go wydobyła z nędzy!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O ludach, które znają użytek pieniędzy.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  anda:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Panu W. W.* Encyklopedie większe Orgelbranda…”'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Na pokładzie Ubu i cała jego banda.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  udniem:
  - !ruby/struct:Triphthong::Verse
    text: — Termin, jeżeli można, jutro przed południem…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Latem stałem się na wskroś i letnim południem!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ację:
  - !ruby/struct:Triphthong::Verse
    text: „Jużci — mówił do siebie — adwokat ma rację.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: zaczynam przypuszczać, że baba miała rację…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Geometra westchnął i powlókł się za stację.
    source: Przesolił (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Ale cezar nie wierzy w bogów i ma rację.
    source: Quo vadis (Henryk Sienkiewicz)
  eniusz:
  - !ruby/struct:Triphthong::Verse
    text: Czyżby ten z czerwonymi rękoma parweniusz?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Po czym to pan poznaje? — zagadnął Eugeniusz.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Pan nie wiesz, co się stało? — zapytał Eugeniusz.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Jutro opowiem panu wszystko — rzekł Eugeniusz.
    source: Ojciec Goriot (Honoré de Balzac)
  aczne:
  - !ruby/struct:Triphthong::Verse
    text: Wokulskiemu wydało się to wprost niesmaczne.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: «Łowić myszy — pan rzecze — przysługi to znaczne.
    source: Pan i kotka (Ignacy Krasicki)
  aczą:
  - !ruby/struct:Triphthong::Verse
    text: „Już ich pewno nie spotkam!” — powtarzał z rozpaczą.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale cóż te maksymy dzisiaj właśnie znaczą?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ot, głupią bajkę sobie ubrdali i kraczą.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — I cóż z serca mężnego! — jęknęła z rozpaczą.
    source: Wierna rzeka (Stefan Żeromski)
  innym:
  - !ruby/struct:Triphthong::Verse
    text: I znowu usiłował myśleć o czym innym.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Dają zlecenie mnie i tobie, przez nas innym.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dajmy temu pokój i mówmy o czym innym.
    source: Skąpiec (Molière (Molier))
  eptem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kiwa na zakrystiana i pyta go szeptem:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz zdobycz odsunęła jego ręce z szeptem:'
    source: Przedwiośnie (Stefan Żeromski)
  ęcy:
  - !ruby/struct:Triphthong::Verse
    text: Można było dostać sto dwadzieścia tysięcy…”
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ty wypłacasz mi za pół roku pięć tysięcy…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Samych pieniędzy było kilkaset tysięcy.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wilk: «Ja ci dowiodę, Żeś przed sześciu miesięcy…»'
    source: Wilk i baran (Ignacy Krasicki)
  astół:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, prawda!… — zawołała rzucając list na stół.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: / Odpasuje i rzuca karabelę na stół.
    source: Zemsta (Aleksander Fredro)
  aby:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę żadnych listów od tej nieznośnej baby…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli ten dowód mojej miłości jest słaby…
    source: Powrót posła (Julian Ursyn Niemcewicz)
  yża:
  - !ruby/struct:Triphthong::Verse
    text: Śmiało możecie państwo jechać do Paryża.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A on tymczasem daje nura do Paryża!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Te same zawsze gwoździe tłoczą go do krzyża.
    source: Spotykam go codziennie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pławiłem się jedynie w ulicy Paryża.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  ęchce:
  - !ruby/struct:Triphthong::Verse
    text: — Jestem żywy — on mówi — nawet jeść mi się chce.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Żołnierska wolność w tym, by służyć, komu się chce.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  yzny:
  - !ruby/struct:Triphthong::Verse
    text: Z tych ścian wyczytaj zbrodnie wygnańców z ojczyzny.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale dziś pierwsza rzecz wzgląd na dobro ojczyzny.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ynku:
  - !ruby/struct:Triphthong::Verse
    text: Niedługo jednak trwały chwile wypoczynku.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Pojechał już na podjazd; nie zna on spoczynku.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z wolna jednak powiaty stawały w ordynku.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Złapałem hultaja na gorącym uczynku.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wierz mi, gorszyć się będę z takiego uczynku.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  udnia:
  - !ruby/struct:Triphthong::Verse
    text: Leniwa czyhająca cisza popołudnia…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Wjechali do miasta na drugi dzień z południa.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  inas:
  - !ruby/struct:Triphthong::Verse
    text: To żelazo zabójcze Na wieki dzieli nas!
    source: Lilje (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To żelazo zabójcze Na wieki dzieli nas!”
    source: Lilje (Adam Mickiewicz)
  udu:
  - !ruby/struct:Triphthong::Verse
    text: W całym lesie nie było podobnego cudu.
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Działanie przysięgi u cnotliwego ludu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: O niektórych korzyściach podbitego ludu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: zgoła władzę senatu, a nawet i ludu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Ileż w dłoniach twych pieczy, miłości i cudu!
    source: W malinowym chruśniaku (Bolesław Leśmian)
  eczną:
  - !ruby/struct:Triphthong::Verse
    text: I stała się roślina, rajska „pożyteczną”.
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale wydało mi się to rzeczą zbyteczną.
    source: Robinson Crusoe (Daniel Defoe)
  óźniej:
  - !ruby/struct:Triphthong::Verse
    text: Został Akademikiem aż w parę lat później.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — O waścinych instrukcjach pomówimy później.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  abi:
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 12 dnia księżyca Rebiab I, 1711.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 2 dnia księżyca Rebiab I, 1714.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 6 dnia księżyca Rebiab I, 1719.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 2 dnia księżyca Rebiab I, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 8 dnia księżyca Rebiab I, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 8 dnia księżyca Rebiab I, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Woźny już dawniej wyszedł ku domowi Hrabi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A widzę, że się dzisiaj ziścił omen babi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tam, kędy zdrowia nie masz, jaki zysk powabi?
    source: Pochwała głupstwa (Ignacy Krasicki)
  ernie:
  - !ruby/struct:Triphthong::Verse
    text: Chce, abym strzegł jego żon; będę ich strzegł wiernie.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Lepiej krótko, a dobrze, niż długo, a miernie.»
    source: Słowik i szczygieł II (Ignacy Krasicki)
  age:
  - !ruby/struct:Triphthong::Verse
    text: Paryż, ostatniego dnia księżyca Zilhage, 1713.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 3 dnia księżyca Zilhage, 1716.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Na honor, kcialem sam wziąć pannę Annę Page.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ukać:
  - !ruby/struct:Triphthong::Verse
    text: Przyrzekłyście; czy po to aby mnie oszukać?
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Wolicie z tamtej strony murów łupu szukać?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  adam:
  - !ruby/struct:Triphthong::Verse
    text: ! '— Spodziewam się: bo też go wcale nie posiadam.'
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: przy pierwszej sposobności o tym z nią pogadam.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A ty Józiu, gdzie sypiasz? — zagadnął pan Adam.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  arram:
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 2 dnia księżyca Maharram, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 2 dnia księżyca Maharram, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Z seraju w Ispahan, 2 dnia księżyca Maharram, 1720.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  ejsca:
  - !ruby/struct:Triphthong::Verse
    text: Patrzyłem na niego, nie ruszając się z miejsca.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Pan to widział? — jęknęła zrywając się z miejsca.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Atoli wuj Tarabuk nie ruszył się z miejsca.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ysię:
  - !ruby/struct:Triphthong::Verse
    text: W tej właśnie chwili oczy nasze zetknęły się.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Mości książę! — zawołał — rebelia szerzy się!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I tak silnym powabom któż z nas oparłby się?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  erzy:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłem i nie dbam o to, czy ktoś w to wierzy.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Ejże, mój młody panie, wysoko pan mierzy.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kona Cicho, jak Człowiek, który wie i wierzy…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Płut w sieni, Ryków za nim, wołają żołnierzy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może ich być czterdzieści tysięcy rycerzy.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Pojedziesz ty, Babinicz, Ługowski, z żołnierzy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, zwisł jak martwy na rękach żołnierzy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Próżno się pan sili, Nikt panu nie uwierzy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak pani, ja ją przyjmę, niech mi pani wierzy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nazbyt pan łaskaw dla mnie, niechaj mi pan wierzy!
    source: Świętoszek (Molière (Molier))
  onią:
  - !ruby/struct:Triphthong::Verse
    text: — Doprawdy? — zawołałem z głęboką ironią.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Wot takie plecy, co mnie od wszystkiego bronią…
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli przez życzliwość pańskiej sprawy bronią…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Za wiele życzliwości, nie proszę cię o nią.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: „Bohaterów” — wymówił z niezmierną ironią!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  orza:
  - !ruby/struct:Triphthong::Verse
    text: Nie było widać ani nieba, ani morza.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Przez śnieżyce, co, wyjąc, powiększa przestworza.
    source: Zbój (Bolesław Leśmian)
  ea:
  - !ruby/struct:Triphthong::Verse
    text: Ani trochę nie dbali już o George'a.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Zaniepokoiłem się o Barrymore'a.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oto od stóp głowy do nożek: Galatea!'
    source: Wesele (Stanisław Wyspiański)
  opli:
  - !ruby/struct:Triphthong::Verse
    text: Ale co do wina… rób co chcesz, ani kropli!…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Spociłem się, zziajałem — a tu ani kropli.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ałej:
  - !ruby/struct:Triphthong::Verse
    text: On także był ze mną na stopie poufałej…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Był to mąż w sile wieku, postawy wspaniałej.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kmicic o jednym myślał, wjeżdżając do Białej.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ądał:
  - !ruby/struct:Triphthong::Verse
    text: Przechylił się i bacznie się czemuś przyglądał.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Czuł w sobie zjednoczenie z tym, na co spoglądał.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Domu mi pilnować — ja sam będę doglądał.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sam niczego więcej nie pragnął, nie pożądał.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ucić:
  - !ruby/struct:Triphthong::Verse
    text: — A pan pytałeś się mnie, czy chcę to porzucić?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: W istocie, nie byłoby można go narzucić.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Jeśli mnie nie kochała, mogła mnie odrzucić.
    source: Quo vadis (Henryk Sienkiewicz)
  ąpi:
  - !ruby/struct:Triphthong::Verse
    text: Mam nadzieję, że to tak prędko nie nastąpi…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Tak był pewien, jako że po dniu noc nastąpi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj się nie rodził, kto krwi teraz poskąpi!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  eczna:
  - !ruby/struct:Triphthong::Verse
    text: Mowa widocznie była dla niego zbyteczna.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Za nieudanym tęskni wszelka rozkosz wieczna.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ersi:
  - !ruby/struct:Triphthong::Verse
    text: Żyłem tyle dni z takim ciężarem na piersi!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: I miewał takie chwile, że darł własne piersi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  epszy:
  - !ruby/struct:Triphthong::Verse
    text: — Na honor — zawołałem — wierzę, że jest lepszy!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą, skoro chłop był wam dobry, to jam lepszy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  ośnie:
  - !ruby/struct:Triphthong::Verse
    text: — Hallo, dziewczyno moja! — zawołał radośnie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Czego waćpanna płaczesz? — zawołał żałośnie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ając:
  - !ruby/struct:Triphthong::Verse
    text: — Tuanie? — zawołał Tamb' Itam podbiegając.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Żywcem by nas chciał upiec, bitwy nie staczając.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znosek padł przed nim na twarz, jęcząc i błagając.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Stary patrzał, nic jeszcze nie odpowiadając.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie zaryczał, zda się, tak oto śpiewając.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  onów:
  - !ruby/struct:Triphthong::Verse
    text: Tłok ludzki wwalił się we drzwi i do wagonów.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jestem sprytny, dorobię się na tym milionów.
    source: Ojciec Goriot (Honoré de Balzac)
  oniu:
  - !ruby/struct:Triphthong::Verse
    text: Pani musi prześlicznie wyglądać na koniu…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Kto mógł po nocy jeździć w alejach na koniu?
    source: Przedwiośnie (Stefan Żeromski)
  awał:
  - !ruby/struct:Triphthong::Verse
    text: Może zresztą w cylindrze tak się pan wydawał.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ten smutek niemal z każdym dniem wzmagać się zdawał.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tyle razy nabrał mnie przecież na ten kawał.
    source: Przygody Tomka Sawyera (Mark Twain)
  oski:
  - !ruby/struct:Triphthong::Verse
    text: — A przecież nad tą wodą stoją wasze wioski.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie są to słowa, ale jak najprostsze wnioski.
    source: Przestrogi dla Polski (Stanisław Staszic)
  ówił:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tamten, jakby zgadując jego myśli, mówił:'
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dyrektor uśmiechnął się pod wąsem i mówił:'
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Patrzcie, jaki mi sędzia! — z ironią wymówił.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem jąkając się, ze zdumieniem wymówił:'
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — A nicże J. O. książę w tej materii nie mówił?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'On zaś istotnie stał już przed nią i przemówił:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Charłamp zmieszał się mocno i tak dalej mówił:'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zobaczę ją dziś wieczór i będę z nią mówił.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przeczekał dwie minuty, potem zaś przemówił:'
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Biała pani chodziła trwożna, Chwostek mówił:'
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ymał:
  - !ruby/struct:Triphthong::Verse
    text: Żeby obok mnie nikt nie był, nikt mię nie trzymał!
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zamierzył się nań jeden z oszczepem i strzymał.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ęło:
  - !ruby/struct:Triphthong::Verse
    text: Wzdrygnęła się, jakby ją to słowo w tył pchnęło.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Mówmy więc, o czym pierwsze mówienie się wszczęło.
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nic z pierwotnych tych epok wcale nie zginęło.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  obiet:
  - !ruby/struct:Triphthong::Verse
    text: Nigdy jeszcze nie zbliżał się do takich kobiet.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wstyd bowiem okazać się tchórzem — wobec kobiet!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  odzić:
  - !ruby/struct:Triphthong::Verse
    text: Doktorowi nie chciało się stamtąd wychodzić.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: To i nie chce się czasem po tym świecie chodzić!
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Na co zbiory, jeżeli nie mają dogodzić?
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Że go przyjmuję grzecznie, chce mnie za nos wodzić!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nam dobrze, Szwedom źle, przecz marny do nich chodzić?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ma przytomność mogłaby ich zgodzie przeszkodzić.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaraz zemdleje albo zechce się rozwodzić.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: O co się pani troszczy, po cóż mam tam chodzić?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To jest człowiek stworzony, by go za nos wodzić.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Skądże ta troska w pani dziś się mogła zrodzić?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Żebym tylko mógł ustać na nogach i chodzić!
    source: Wierna rzeka (Stefan Żeromski)
  ystkich:
  - !ruby/struct:Triphthong::Verse
    text: Co też kolega!… — słychać było ze stron wszystkich.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przyszli Normanowie i pogodzili wszystkich.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: W przyszłą sobotę czekam cię, czekam was wszystkich.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  atu:
  - !ruby/struct:Triphthong::Verse
    text: — Węglichowski jest moim kolegą z Dorpatu.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Chochriukowa usunął z naszego powiatu…
    source: Szydło w worku (Anton Czechow)
  iry:
  - !ruby/struct:Triphthong::Verse
    text: Takich dźwięków nie można wydobywać z „liry”!
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Tak las przebyła, błota gorące i wiry.
    source: Syrena (Hans Christian Andersen)
  ece:
  - !ruby/struct:Triphthong::Verse
    text: Ale niech go tam Pan Bóg ma w swojej opiece!
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: W cyrku przez cały czas są jakieś nowe hece.
    source: Przygody Tomka Sawyera (Mark Twain)
  emsty:
  - !ruby/struct:Triphthong::Verse
    text: Powoli może przyjdę do pragnienia zemsty.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — abyś miał powody do wielorakiej zemsty!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  esię:
  - !ruby/struct:Triphthong::Verse
    text: Ruchy ma jakieś żabie, prędkie, trzepiące się.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem Protazy zawołał trzykroć: «Uciszcie się!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Goliat usta szeroko otworzył — śmieje się.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  yznę:
  - !ruby/struct:Triphthong::Verse
    text: Ze wzgórza roztoczył się widok na płaszczyznę.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie pożałujem krwi za wiarę i ojczyznę!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ępu:
  - !ruby/struct:Triphthong::Verse
    text: Toteż zdecydowałam się użyć podstępu.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przystąpiła do rzeczy bez żadnego wstępu.
    source: Wierna rzeka (Stefan Żeromski)
  urą:
  - !ruby/struct:Triphthong::Verse
    text: Czub chałupy aż dymi zachodu purpurą!
    source: Magda (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Przyzwyczajenie staje się drugą naturą.
    source: Wierna rzeka (Stefan Żeromski)
  owił:
  - !ruby/struct:Triphthong::Verse
    text: Stało się tak, jak Dziura w sobie postanowił.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Bo cóż by on na waszych polowaniach łowił?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  itać:
  - !ruby/struct:Triphthong::Verse
    text: Ach, mój Boże, dajcież mu się z ojcem przywitać!
    source: Malcy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Piastun, gdy próg przestąpił, poszedł go przywitać.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ebrać:
  - !ruby/struct:Triphthong::Verse
    text: Niech Natalia pomoże panu się rozebrać.
    source: Malcy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Zaledwie przyjął, już mu je chciano odebrać.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  ądzić:
  - !ruby/struct:Triphthong::Verse
    text: Zdziwił się i nie wiedział, co ma o tym sądzić.
    source: Mali czarodzieje (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Spiesząc zbytnio, w osobie możesz łatwo zbłądzić.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A, ty mój sługo boży, chciałeś mnie urządzić!
    source: Świętoszek (Molière (Molier))
  adza:
  - !ruby/struct:Triphthong::Verse
    text: I gdzież to się podziała tej dziewczynki władza?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Taka była przesądów owoczesnych władza!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A nie, to niech siebie i was prochem wysadza.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I jak gwałtownie swoje chęci przeprowadza!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie z większą, niż sam pan mi związek ten doradza.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja radzę to, co pani widocznie dogadza.
    source: Świętoszek (Molière (Molier))
  ulił:
  - !ruby/struct:Triphthong::Verse
    text: Alboż choć raz do serca me dziecię przytulił?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Alboż młodością — wdziękiem — choć raz się rozczulił?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  ujesz:
  - !ruby/struct:Triphthong::Verse
    text: «Moje młode pacholę, gdzież to ty wędrujesz?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Czy z Ziemi Świętej wracasz, że tak utyskujesz?»
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  yki:
  - !ruby/struct:Triphthong::Verse
    text: Jakżeby wodza polskie odstąpiły szyki?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Jak żyję, nie słyszałem piękniejszej muzyki.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: «Formuj się do ataku! — zawołał — na sztyki!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wielkie są wojska, piękne chorągwie i szyki.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Widziałże kto na świecie podobne wybryki!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'I zabrzmiały zwykle u Arabów okrzyki:'
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozmyślał właśnie o tym, wchodząc do fabryki.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Poszedł do kantoru, miał już dosyć fabryki.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  asem:
  - !ruby/struct:Triphthong::Verse
    text: Jakież to grały trąby za przyległym lasem?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Jakież to świeże hufy czwałują z hałasem?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Czy takim się urodził, czy stał się nim z czasem?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Mam swój plan, a czy dobry, przekonasz się z czasem.
    source: Świętoszek (Molière (Molier))
  ując:
  - !ruby/struct:Triphthong::Verse
    text: «Musi być bardzo późno — niech śpią — trosk nie czując».
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Pan śmiał się do psa wszystkie zęby ukazując.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Jakiż to kawał drogi — mówi, postękując.
    source: W razurze (Anton Czechow)
  aży:
  - !ruby/struct:Triphthong::Verse
    text: Któż pożar od piorunu gasić się odważy?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś nas wzywa — rzekł Hunter, który stał na straży.
    source: Wyspa skarbów (Robert Louis Stevenson)
  anem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz któż był ten człek mały z okiem zapłakanem?
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: „Naucz, panie Aleksy, jak to zostać panem.
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Przyszedł potem do zdrowia i odtąd… pił dzbanem.
    source: Pijak (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dam takiego, co będzie i pniem, i bocianem».
    source: Po pniu i po bocianie... (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A jednak ja się grubo stęskniłem za panem.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  iszczą:
  - !ruby/struct:Triphthong::Verse
    text: Nie ganię ja podróże, ale niech nie niszczą.
    source: Marnotrawstwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Co po guście, dłużnicy gdy płaczą i piszczą?
    source: Marnotrawstwo (Ignacy Krasicki)
  iczne:
  - !ruby/struct:Triphthong::Verse
    text: Co po fantach, za które poszły wsie dziedziczne?
    source: Marnotrawstwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: 2° W pierwotnych czasach lenna nie były dziedziczne.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  anym:
  - !ruby/struct:Triphthong::Verse
    text: Znów być wymyślanym, i głupio wymyślanym!
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Czy rozkaz mój nie będzie nigdy usłuchanym?
    source: Świętoszek (Molière (Molier))
  ajka:
  - !ruby/struct:Triphthong::Verse
    text: Tak więc, ziściła się ta fantastyczna bajka.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Bajki babom, a to, co ja powiem, nie bajka!
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  odzą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Że ludzie umierają: bo na to się rodzą”.'
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: I oni sami bodaj że z morza pochodzą.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  argu:
  - !ruby/struct:Triphthong::Verse
    text: Jest coś bardzo polskiego w całym tym zatargu.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem dojechano do Nowego Targu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tomek poczuł, że pora ocknąć się z letargu.
    source: Przygody Tomka Sawyera (Mark Twain)
  atym:
  - !ruby/struct:Triphthong::Verse
    text: Aż naga prawda błysła licem lodowatym;
    source: Marzenie ciekawego (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: czy pewnym jest, że wszystko się nie kończy na tym?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ołem:
  - !ruby/struct:Triphthong::Verse
    text: Zbliżmy się — stańmy z boku — otoczmy ją kołem!
    source: Maska (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Goście weszli w porządku i stanęli kołem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Goście weszli w porządku i stanęli kołem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy kwitnie gaj Mendoga pod farnym kościołem?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale Karol nie wie, kto jest górą, kto dołem.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Dajże waćpan listy, a sam siadaj za stołem.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wszelka prawda jest krzywa, czas nawet jest kołem”.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Przebóg, jesteśmyż winni że siedzimy społem?
    source: Widzenie się w gaju (Adam Mickiewicz)
  ecka:
  - !ruby/struct:Triphthong::Verse
    text: Może rozpoznasz bicie serca swego dziecka?
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Boję się, żeby to coś nie było z niemiecka!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszak wolność nie jest chłopska rzecz, ale szlachecka!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale w tej chwili weszła pani Makowiecka.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dręcz mnie, ale nie gubmy niewinnego dziecka!
    source: Podrzutek (Anton Czechow)
  awie:
  - !ruby/struct:Triphthong::Verse
    text: Stary Mendel jest w ciągłej o niego obawie.
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Nie postarasz się sędziów nastroić łaskawie?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jak kobiet w domu nie ma, człowiek bez rąk prawie!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Stoi przed namiotem na zielonej murawie.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Całe miasto mówiło tylko o tej sprawie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Jesteś więc wezwany do udziału w zabawie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Do czasu… — zawarczał kneź i usiadł na ławie.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Choć wprost przeciwny przepis znajduje się w prawie.
    source: Świętoszek (Molière (Molier))
  eszły:
  - !ruby/struct:Triphthong::Verse
    text: Doświadczenia nabywa wiek w lata podeszły.
    source: Mędrek (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Prostak, widzisz, jestem i lata w wojnie zeszły…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  odni:
  - !ruby/struct:Triphthong::Verse
    text: Z pokojów wychylają się goście przygodni.
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: W ciągu trzech tygodni — co mówię, trzech tygodni!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ynkę:
  - !ruby/struct:Triphthong::Verse
    text: Przez okno widać czasem wysmukłą szatynkę.
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Dama ta prowadziła za rękę dziewczynkę.
    source: Przygody Tomka Sawyera (Mark Twain)
  atrzy:
  - !ruby/struct:Triphthong::Verse
    text: Twarz do szyb zapotniałych przyciska I patrzy…
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: — Ale ten Mellechowicz wilkiem jakoś patrzy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciekawa świata sroka, niech mu się napatrzy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  alne:
  - !ruby/struct:Triphthong::Verse
    text: Czegóż one uczą, te nauki moralne?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To wydawało jej się całkiem naturalne.
    source: Ropucha (Hans Christian Andersen)
  ymać:
  - !ruby/struct:Triphthong::Verse
    text: Tak, tak — i nie omieszka raczyć nie dotrzymać.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Litość go zbiera; płacze, nie może się wstrzymać.
    source: Pieśń o Rolandzie (Autor nieznany)
  ain:
  - !ruby/struct:Triphthong::Verse
    text: Ależ ja proszę o to, panie Jourdain!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Za kogóż pani bierze pana Jourdain?
    source: Mieszczanin szlachcicem (Molière (Molier))
  uchać:
  - !ruby/struct:Triphthong::Verse
    text: Zajdź no po cichutku i staraj się podsłuchać!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Powiem ci, panie, jeśli zechcesz mnie wysłuchać.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A jak wejdzie inspektor, wstać, milczeć i słuchać.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ejsze:
  - !ruby/struct:Triphthong::Verse
    text: Widzę tu, pani, coś, co jest jeszcze piękniejsze.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: jakie motylki… ale w ogrodzie ładniejsze…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Chodziło tylko o to, by wybrać złe mniejsze.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Z włosów tylko, bo zresztą są znacznie piękniejsze.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  alę:
  - !ruby/struct:Triphthong::Verse
    text: Widzę, że pan zna dobrze naszego mądralę.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dla ciebie mam go mało, bo ciebie nie chwalę.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Musisz, musisz przemówić i przeważyć szalę.
    source: Mizantrop (Molière (Molier))
  aźni:
  - !ruby/struct:Triphthong::Verse
    text: Zupełnie się obejdę bez waszej przyjaźni.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Chciałabym dać ci jakiś zadatek przyjaźni.
    source: Ojciec Goriot (Honoré de Balzac)
  arta:
  - !ruby/struct:Triphthong::Verse
    text: Ciągle nic nie chce sluchać ta szlowiek uparta.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I koncept twój niesmaczny, i sprawa nic warta.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: A więc mówiąc poważnie, czegóż chcesz, u czarta?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: «Może, lecz twoja matka na wilki zażarta».
    source: Wilk i baran (Ignacy Krasicki)
  ywą:
  - !ruby/struct:Triphthong::Verse
    text: Znalazłem ją w parowie więcej, niż nieżywą!
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Imię swe na jej piersi wyżarłeś — pokrzywą!
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba przemknąć pomiędzy śmiercią a pokrzywą…
    source: Wiersz konny (Bolesław Leśmian)
  onić:
  - !ruby/struct:Triphthong::Verse
    text: A zważaj, byś na oślep potrafił się bronić!…
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Sam ci mieczem o miecz mój pomogę zadzwonić!…»
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Atakowałem, teraz trzeba mi się bronić.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Ten nędznik jest przebiegły, potrafi się bronić.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  alny:
  - !ruby/struct:Triphthong::Verse
    text: Jeden wróg był widzialny, drugi — niewidzialny.
    source: Migoń i Jawrzon (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: »A pokój do bawienia?« »Tam gdzie i jadalny«.
    source: Żona modna (Ignacy Krasicki)
  enisz:
  - !ruby/struct:Triphthong::Verse
    text: Więc doprawdy tak bardzo mnie występnym mienisz?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jak to, i ty ze wstydu sam się nie rumienisz?
    source: Mizantrop (Molière (Molier))
  odem:
  - !ruby/struct:Triphthong::Verse
    text: Ty chcesz mnie chyba drażnić tym całym wywodem.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — No, proszę — rzekł książę — to waćpan z Litwy rodem?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  arzą:
  - !ruby/struct:Triphthong::Verse
    text: Nie widzisz ich, że znosisz z tak spokojną twarzą?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'za grzechy moje…” — odrzekł z mieniącą się twarzą:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ętnie:
  - !ruby/struct:Triphthong::Verse
    text: Gdy tak chcesz, zatem zgoda; wysłucham ich chętnie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ganelon odpowiada: „Powiem ci to chętnie.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Ale on mnie już minął i znikł obojętnie.
    source: Spotykam go codziennie (Bolesław Leśmian)
  ednie:
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za wyrażenia rzadkie, niepowszednie!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ty śmiesz, pochlebco nędzny, wychwalać te brednie!
    source: Mizantrop (Molière (Molier))
  adna:
  - !ruby/struct:Triphthong::Verse
    text: To prawda, miłość twoja jest wprost bezprzykładna!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak jest; i nie dorówna jej na świecie żadna.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mała zemsta jest bardziej ludzka, niźli żadna.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  yca:
  - !ruby/struct:Triphthong::Verse
    text: A Tymantem czy także pani się zachwyca?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Jestem, świetlisty płodzie słońca i księżyca.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ta pani jest wyborna, przykład mnie zachwyca!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czy i teraz się matka tym łotrem zachwyca?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Głowę tracę, dalibóg, spadłam jak z księżyca!
    source: Świętoszek (Molière (Molier))
  emne:
  - !ruby/struct:Triphthong::Verse
    text: Nie ustąpię ni kroku; wiersze są nikczemne.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ach, porzućże nareszcie te gniewy daremne!
    source: Mizantrop (Molière (Molier))
  asne:
  - !ruby/struct:Triphthong::Verse
    text: Dobrze; ja się zaślepiam; łudzę się; to jasne.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Skądże pewność tak wielka w powodzenie własne?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie skłania się twe serce, zdanie wyraź jasne.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niechaj rzecz tę rozstrzygną twoje słowa własne.
    source: Mizantrop (Molière (Molier))
  anią:
  - !ruby/struct:Triphthong::Verse
    text: Mówię szczerze, doprawdy, stęskniłam się za nią.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: / biegnie przez scenę ku drzwiom, wszyscy dążą za nią /
    source: Świętoszek (Molière (Molier))
  ylną:
  - !ruby/struct:Triphthong::Verse
    text: Lecz czy sądzisz, że ona szczerze mu przychylną?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zbyt trudno mi dać na to odpowiedź niemylną.
    source: Mizantrop (Molière (Molier))
  usza:
  - !ruby/struct:Triphthong::Verse
    text: Cóż się stało, co cię tak gwałtownie porusza?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Radziłem, bo brat kazał; nikt tu nie przymusza.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: »Zgoda!« — wrzaśli; czas? — jutro; miejsce? — karczma Usza.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szlachta żegna się śpiesznie i już w drogę rusza.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To już nie mieściło się w głowie patrycjusza.
    source: Quo vadis (Henryk Sienkiewicz)
  ysły:
  - !ruby/struct:Triphthong::Verse
    text: Skończone… miłość moja… wiara moja… prysły…
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ależ staraj się zebrać choć na chwilę zmysły.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Lecz skąd ten gniew straszliwy i srogie zamysły?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, czy ty doprawdy postradałeś zmysły?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Szczególniej Felek coraz miał nowe pomysły.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Miłuję ją i miłość miesza moje zmysły.
    source: Quo vadis (Henryk Sienkiewicz)
  ilej:
  - !ruby/struct:Triphthong::Verse
    text: Trudno zacząć rozmowę uprzejmiej i milej.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Skąd wziąłby początek tak niezwykły przywilej?
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Ależ przyjmie z pewnością, przyjmie jak najmilej!
    source: Świętoszek (Molière (Molier))
  aśni:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem; lecz mam nadzieję, że list mi wyjaśni.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zostaw ją, moja córko, nie słuchaj tych baśni!
    source: Świętoszek (Molière (Molier))
  óci:
  - !ruby/struct:Triphthong::Verse
    text: Wstąpmy więc do Elianty, nim ona powróci.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niech się na ciebie cała potęga obróci!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, w cóż się twoja czuła kochanka obróci!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Smutek, żałość i rozpacz życia jej ukróci.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  uci:
  - !ruby/struct:Triphthong::Verse
    text: Nie; zbyt wiele trosk naraz mą duszę dziś smuci.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W nieskończoności głąb na zawsze snać się rzuci…
    source: Orzeł (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Podkomorzyc ją także pono bałamuci.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: / niektórzy kosztują i padają otruci /
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ądzi:
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie zdradziłam względu, jaki mną tu rządzi?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie, niechaj Elianta całą rzecz osądzi.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kto winien, niech go Bóg, niech go ojczyzna sądzi!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ytniej:
  - !ruby/struct:Triphthong::Verse
    text: To ja, moi panowie, bez próżności zbytniej.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Do Oronta: O panu tu jeszcze zaszczytniej.'
    source: Mizantrop (Molière (Molier))
  olną:
  - !ruby/struct:Triphthong::Verse
    text: Cierpliwość ma w tej próbie byłaż dość powolną?
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dobrze więc — radom pańskim zostanę powolną.
    source: Świętoszek (Molière (Molier))
  osny:
  - !ruby/struct:Triphthong::Verse
    text: Czy może cię przywołać jeszcze krzyk żałosny?
    source: Moesta et errabunda (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz okrucha, momentu, fragmentu tej wiosny.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Minął ociągający się smętek mej wiosny!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ofli:
  - !ruby/struct:Triphthong::Verse
    text: Słychać za kulisami szłapanie pantofli.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zabrali się do skrobania kartofli.
    source: Wierna rzeka (Stefan Żeromski)
  odzień:
  - !ruby/struct:Triphthong::Verse
    text: No — tak, jak pan Zbyszko… do rana prawie co dzień.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ! '*amen, amen,* To, co ta myśli biedny zbrodzień…'
    source: Wielki Testament (François Villon)
  eja:
  - !ruby/struct:Triphthong::Verse
    text: ależ Zbyszko — ja właśnie myślę przeciwnie… ja…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: A czyja by ty była w Barze, żeby nie ja?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozmyślania przerwało wejście Tuhaj-beja.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cnota wasza — to wasze najdroższe własne ja.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Pcha go naprzód w mrok pusty wicher i nadzieja…
    source: Zbój (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ja mam jeszcze dokładać do tego złodzieja.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  iką:
  - !ruby/struct:Triphthong::Verse
    text: moja pani — publika została publiką.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Z Persami, Tatarami, albo z Siczą dziką.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  aga:
  - !ruby/struct:Triphthong::Verse
    text: Jak ją wynosili, to była prawie naga.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Francuzi powiadają: „Niech Bóg nam pomaga!'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Chilonowi wróciła zupełnie odwaga.
    source: Quo vadis (Henryk Sienkiewicz)
  ąca:
  - !ruby/struct:Triphthong::Verse
    text: Ojciec przecież łokciami ludzi nie roztrąca.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Czy historia ta nie jest interesująca?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Żarłoczność Hefajstosa jest zdumiewająca.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Dowlókłszy się na miejsce, zastał już zająca.
    source: Zając i jeż (Jacob i Wilhelm Grimm)
  acą:
  - !ruby/struct:Triphthong::Verse
    text: Jak nie mieli sumienia, to niech teraz płacą!
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Łódź pracowała nocną, gorączkową pracą.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  achtą:
  - !ruby/struct:Triphthong::Verse
    text: Wynieśli coś ciężkiego, nakrytego płachtą.
    source: Morga (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Och, w takim razie dobrze, jazda tu ze szlachtą.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  oczu:
  - !ruby/struct:Triphthong::Verse
    text: Z kąta błysnęła para zielonkawych oczu…
    source: Morga (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Myśli te wyciskały mi gorzkie łzy z oczu.
    source: Robinson Crusoe (Daniel Defoe)
  uta:
  - !ruby/struct:Triphthong::Verse
    text: Ulicą z świstem syren ścigały się auta.
    source: Morga (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: «Ach, jegry! — wołał Ryków — cała rota skłuta!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ila:
  - !ruby/struct:Triphthong::Verse
    text: Czasem złą się być zdaje bardziej, niż jest, chwila.
    source: Motyl i chrząszcz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Więc naprawdę zbliża się ta cudowna chwila…
    source: Pierścień i róża (William Makepeace Thackeray)
  ojej:
  - !ruby/struct:Triphthong::Verse
    text: Całuj I nie opuszczaj duszy, wiecznie twojej!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wasza książęca mość jest szafarzem krwi mojej.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On wiedział, co się wtenczas działo W duszy mojej!…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóż wreszcie się mieściło w tej szkatułce twojej?
    source: Świętoszek (Molière (Molier))
  ema:
  - !ruby/struct:Triphthong::Verse
    text: Tu najmniejszej rzeczy do rozumienia nie ma!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Od dzisiaj nie ma zgody, nie ma, nie ma, nie ma!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co tam pakta, jeśli kto poczciwości nie ma!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, królu, przyjacielu, czemuż cię tu nie ma?
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Jeżeli w pasie ich nie ma, to nigdzie nie ma.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jestli ten kościół tam we mgle, czy go już nie ma?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Każdy może tak mówić, dopóki go nie ma.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Piasek mówi: «Przeleciał!», wiatr: «Już go tu nie ma!»'
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Będzie ta może ze trzy mile, może nie ma…
    source: Siłaczka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Kto potrafi żal dłońmi tak tłumić obiema!
    source: Ubóstwo (Bolesław Leśmian)
  amię:
  - !ruby/struct:Triphthong::Verse
    text: — Dobroć i względność twoja… — ciągnął — ośmiela mię…
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Bardzo okrutny niedźwiedź gryzł go w prawe ramię.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jak jedno słowo powiesz, kości ci połamię.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: / podszedł ku śpiącemu i szarpie go za ramię /
    source: Wesele (Stanisław Wyspiański)
  ochasz:
  - !ruby/struct:Triphthong::Verse
    text: Czy jeszcze cokolwiek lub kogokolwiek kochasz?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy mnie nienawidzą, ty jeden mnie kochasz.
    source: Ojciec Goriot (Honoré de Balzac)
  ugo:
  - !ruby/struct:Triphthong::Verse
    text: — He, he, he, proszę tylko nie bawić się długo!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czas może mnie uleczy; wyjadę — na długo».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przez litość, chcesz mnie zabić, męcząc mnie tak długo.
    source: Świętoszek (Molière (Molier))
  eńki:
  - !ruby/struct:Triphthong::Verse
    text: — Ładnieńki sobie, tylko że bardzo maleńki…
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Anusia zaś wpadła jak burza do Oleńki.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nagle rzuciła się w ramiona Oleńki.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  iwiesz:
  - !ruby/struct:Triphthong::Verse
    text: Zapieram się jego jak Piotr Chrystusa, i… wiesz?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Walczyli z olbrzymami i smokami i wiesz?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ugie:
  - !ruby/struct:Triphthong::Verse
    text: Wyglądała trochę na jedno i na drugie.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Nie kocham go i jest mi wstrętnym, a po drugie…
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  adzę:
  - !ruby/struct:Triphthong::Verse
    text: Co dam krok, to półtora zagona przesadzę…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Lub posłuszeństwo, lub też miłość moją zdradzę.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powiem, co każesz, ojcze — szanuję twą władzę.
    source: Świętoszek (Molière (Molier))
  asi:
  - !ruby/struct:Triphthong::Verse
    text: Człowiek rdzewieje tylko, duszę w sobie gasi.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — A czym będzie konie pasł, śniegiem? — rzekł do Basi.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  adzi:
  - !ruby/struct:Triphthong::Verse
    text: Może i zrobię tak, jak mi bratczysko radzi…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Naprowadzi on nam tu diabłów, naprowadzi…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech żyje i niech nas do wiktorii prowadzi!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kłóciłem się z mężulkiem, i cóż to poradzi?
    source: Powrót posła (Julian Ursyn Niemcewicz)
  yce:
  - !ruby/struct:Triphthong::Verse
    text: Teraz jednak mówili już o polityce.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A ten, nie dosłyszawszy, dał kreskę Domeyce.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A teraz chcecie znaleźć robotę w fabryce?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ękna:
  - !ruby/struct:Triphthong::Verse
    text: Ale dziw wielki, że u króla żonka piękna!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy nie wydałaś mi się jeszcze tak piękna.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ponieważ jest mężczyzną, a ona jest piękna.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ędko:
  - !ruby/struct:Triphthong::Verse
    text: W takich pytaniach dusze dojrzewają prędko!…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! '— I powiedz jej ode mnie: Nic to! — dodał prędko.'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  yświat:
  - !ruby/struct:Triphthong::Verse
    text: Błękitne zadumanie Objęło cały świat.
    source: Narodziny Afrodyty (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Tak śpieszno nam i pilno Zobaczyć inny świat!…
    source: Po śmierci (Bolesław Leśmian)
  adził:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Handel* już kołdrę zwinął i pod pachę wsadził.'
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Kto z wiosek batalijon Moskalów sprowadził?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto tak prędko sąsiedztwo z zaścianków zgromadził?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  edał:
  - !ruby/struct:Triphthong::Verse
    text: — A toć byś ty niedługo duszę w ciele sprzedał?
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: „On najlepszy z panów, On sto plag nigdy nie dał”.
    source: Pan niewart sługi (Ignacy Krasicki)
  erka:
  - !ruby/struct:Triphthong::Verse
    text: Ale Felek już wsadził rękę do kuferka.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Opodal leżał szkielet małego pinczerka.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  uścić:
  - !ruby/struct:Triphthong::Verse
    text: — Trza będzie chyba szkapę między ludzi puścić.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Oliwierze, bracie, nie mogę cię opuścić.
    source: Pieśń o Rolandzie (Autor nieznany)
  emam:
  - !ruby/struct:Triphthong::Verse
    text: Pójdę, jeśli chcesz, ale już sił prawie nie mam.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: No, i cóż, pani matko, mam słuszność, czy nie mam?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: To, czegoś była świadkiem, wystarczy, jak mniemam!
    source: Świętoszek (Molière (Molier))
  ątku:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko, co zażądasz — pół mojego majątku —
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Ale czy to jest zawsze dobre bez wyjątku?
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Odpocznij, a później mów wszystko od początku.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jam wszystko już przewidział z samego początku.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ichy:
  - !ruby/struct:Triphthong::Verse
    text: / Namiot — porozrzucane butelki, kielichy.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Tak zrobiłem się nagle w oczach ludzkich lichy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idzie do stołu gościom nalewać kielichy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  acił:
  - !ruby/struct:Triphthong::Verse
    text: Sto trupów położył, a dwieście swoich stracił.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Chciał się skąpy obwiesić, że talara stracił.
    source: Skąpy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Tak to im po swojemu, szyderczo zapłacił.
    source: Wierna rzeka (Stefan Żeromski)
  ymi:
  - !ruby/struct:Triphthong::Verse
    text: Ty się podliłeś wyższym, gardziłeś niższymi.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: W ten sposób pozostanie znacznie za innymi.
    source: Quo vadis (Henryk Sienkiewicz)
  arto:
  - !ruby/struct:Triphthong::Verse
    text: Człowiekiem być nie warto — Aniołem nie warto.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Na koniec z trzaskiem sali drzwi na wściąż otwarto.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I w teatrze jest sala, którą poznać warto!
    source: Pod starą wierzbą (Hans Christian Andersen)
  upem:
  - !ruby/struct:Triphthong::Verse
    text: Możnaż zdławić sumienie, któregośmy łupem?
    source: Niepowrotne (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Obraca brzeszczot w ranie i wali go trupem.
    source: Pieśń o Rolandzie (Autor nieznany)
  ytów:
  - !ruby/struct:Triphthong::Verse
    text: Możnaż wywołać światło z chmurnych niebios szczytów?
    source: Niepowrotne (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Możnaż wywołać światło z chmurnych niebios szczytów?
    source: Niepowrotne (Charles Baudelaire)
  ywać:
  - !ruby/struct:Triphthong::Verse
    text: To rzecz, którą snadniej jest czuć, niż przepisywać.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Takich argumentów nie należy używać.
    source: Przedwiośnie (Stefan Żeromski)
  yków:
  - !ruby/struct:Triphthong::Verse
    text: Rozdział X. Sposób myślenia innych polityków.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc do majora Płuta rzekł kapitan Ryków:'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ty jesteś zuch na szpady: wyjdź ty bracie Ryków.'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ledwie ich można było wstrzymać od okrzyków.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ynki:
  - !ruby/struct:Triphthong::Verse
    text: Zadaniem praw jest karać jedynie uczynki.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Patrzaj, te wszystkie piękne brunetki, blondynki.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ończy:
  - !ruby/struct:Triphthong::Verse
    text: Czy zacznie od bogactwa, czy też na nim skończy?
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Cała Europa już wiek osiemnasty kończy!
    source: Przestrogi dla Polski (Stanisław Staszic)
  atnich:
  - !ruby/struct:Triphthong::Verse
    text: Oto strony ujemne; nie znam zaś dodatnich.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Odbijają straty na bankructwach ostatnich.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ybko:
  - !ruby/struct:Triphthong::Verse
    text: Ludy młode mnożą się i wzrastają szybko.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Nawet nie przeczuwałam wtedy, że tak szybko…
    source: Przygody Tomka Sawyera (Mark Twain)
  eło:
  - !ruby/struct:Triphthong::Verse
    text: Ale włożyłbym wielkie dzieło w wielkie dzieło.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Zostać panem, największe, prawda, to jest dzieło.
    source: Oszczędność (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Żyją stare religie, pierwsze ducha dzieło.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  aski:
  - !ruby/struct:Triphthong::Verse
    text: Już zaczęli królowie kazić własne łaski.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Kniaziówna cofnęła się nagle w głąb kolaski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyś już skończył, szwagierku, powiedz z swojej łaski?
    source: Świętoszek (Molière (Molier))
  enna:
  - !ruby/struct:Triphthong::Verse
    text: W jaki sposób właścizny zmieniły się w lenna.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Obfita we zdarzenia, nadzieją brzemienna!
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie dotąd widzę, piękna maro senna!
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ja ciebie dotąd widzę, piękna maro senna!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  arstwo:
  - !ruby/struct:Triphthong::Verse
    text: Królestwo zostało bez dóbr, jak dziś Cesarstwo.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Krew onego najlepsze dla „pani” lekarstwo!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  emniej:
  - !ruby/struct:Triphthong::Verse
    text: Flis ma swą rzecz na pieczy, a gospodarz nie mniej.
    source: O flisie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Słuchajcież, kto tu sztukę wyprawi foremniej.
    source: O flisie (Jan Kochanowski)
  itam:
  - !ruby/struct:Triphthong::Verse
    text: Z jakąż ja twarzą bracią swą miłą przywitam?
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — «Znasz nicość, mgłą topazu Przelśnioną tu i tam?…»
    source: Po śmierci (Bolesław Leśmian)
  ono:
  - !ruby/struct:Triphthong::Verse
    text: Medeą nie za naszych czasów uniesiono.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Sędzia, dając dobranoc, żegnał całe grono.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bezbronnego człowieka, niestety, sprzątniono…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A i to, Bóg mi świadkiem, pro publico bono».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko powiem, jakoby mi za to płacono.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Julia Murcja co rzekła, gdy chleb jej spuszczono?…
    source: Słodycz (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Królewna dłoń o martwe zraniła wrzeciono.
    source: W pałacu królewny śpiącej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Drzewa, jawą parując, posnęły zielono.
    source: W pałacu królewny śpiącej (Bolesław Leśmian)
  ędą:
  - !ruby/struct:Triphthong::Verse
    text: Mówiono zawżdy o to i do końca będą.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jakie wojska na kresach wojować go będą?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ci już do prawodawstwa należeć nie będą.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Jak mnie nie stanie, zemsty za mnie brać nie będą…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  inąć:
  - !ruby/struct:Triphthong::Verse
    text: A lepiej było, niżli nam przeń wszytkim zginąć.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie dopełnia się tego w godzinę, Pominąć?
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Za kogo, Dumna Wodo, chcesz marnieć i ginąć?
    source: Strumień (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale jeśli nie, to bez wody muszą zginąć.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  uszny:
  - !ruby/struct:Triphthong::Verse
    text: Na świecie był już lipiec upalny i duszny.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tak każe obyczaj i jestem mu posłuszny.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ykle:
  - !ruby/struct:Triphthong::Verse
    text: Ale mniej jakoś głośno i twardo niż zwykle.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nie rzuca beczkami i nie trzaska jak zwykle.
    source: Wierna rzeka (Stefan Żeromski)
  atkę:
  - !ruby/struct:Triphthong::Verse
    text: Widziałeś narzeczoną moją i jej matkę!
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Ja wiem, ja wiem! — zawołał, klepiąc go w łopatkę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  iskiem:
  - !ruby/struct:Triphthong::Verse
    text: — Powoli, powoli! — rzekł z cicha i z przyciskiem.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Imiona wymówił ze złośliwym naciskiem.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  osę:
  - !ruby/struct:Triphthong::Verse
    text: Albo to i ta wojna nie o ryżą kosę?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozumiem bardzo dobrze; zaraz je przyniosę.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  enią:
  - !ruby/struct:Triphthong::Verse
    text: Co mnie było do tego, że się chamy żenią?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś zbrodnią to było, co dziś żartem mienią.
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś zbrodnią to było, co dziś żartem mienią.
    source: Pochwały milczenia (Ignacy Krasicki)
  ałym:
  - !ruby/struct:Triphthong::Verse
    text: — Będzie jednym durnym mniej na świecie, na białym.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otóż strach go brał, czy się jej nie wydał małym.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A cóż ma znaczyć niechęć w tym zdarzeniu całym?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Lecz jakiż to ma związek z tym czynem zuchwałym?
    source: Świętoszek (Molière (Molier))
  uszel:
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie teraz się sprawa waży — rzecze Kuszel.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Już przyparty do wydmy — dodał cicho Kuszel.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  osów:
  - !ruby/struct:Triphthong::Verse
    text: Na wały! — powtórzyło kilka śmielszych głosów.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: słuchamy! — ozwało się kilkanaście głosów.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ja! — ozwało się zaraz kilkanaście głosów.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  anku:
  - !ruby/struct:Triphthong::Verse
    text: — A na wojnie… nie doznał jakowego szwanku?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiwat Rębajło, Szczerbiec, Półkozic, Mopanku!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mnie, którego Radziwiłł nazywał: kochanku!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ekać:
  - !ruby/struct:Triphthong::Verse
    text: Moja myśl jest, aby na Charłampa zaczekać.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą dlaczego miałby się tego wyrzekać?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czyli chcesz przy Nygusa grobie na mnie czekać?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecę na śmierć lub życie, chwili nie chcę zwlekać.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Krzyknęła z przestrachu i zaczęła uciekać.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba zejść się gromadnie, byle nie odwlekać…
    source: W trwodze (Bolesław Leśmian)
  ynić:
  - !ruby/struct:Triphthong::Verse
    text: Trzeba wszystko przezornie i roztropnie czynić.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A więc czemu by on nie miał tego uczynić?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I znowu wybuchała podnieta: co czynić?'
    source: Wierna rzeka (Stefan Żeromski)
  ędzian:
  - !ruby/struct:Triphthong::Verse
    text: — Co nagle, to po diable! — odpowiedział Rzędzian.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może ma, a może i nie ma — rzecze Rzędzian.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakom żyw, gwałt mi się tu dzieje! — wrzeszczał Rzędzian.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Po sprawiedliwości tak i było — rzekł Rzędzian.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Matko Boska! — zakrzyknął w uniesieniu Rzędzian.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  yśleć:
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie też nam w głowie o twoim zdrowiu myśleć.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sam nie wiem, miłościwy panie, co mam myśleć…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co ja mam z tym robić, co ja mam o tym myśleć?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uski:
  - !ruby/struct:Triphthong::Verse
    text: — Dajcie pokój swarom! — rzekł poważnie Skrzetuski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pod Zbaraż… na ratunek… — wyszeptał Skrzetuski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Książę szyk będzie sprawiał — odparł pan Skrzetuski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ale i do wycieczki — odrzekł pan Skrzetuski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zacne jakieś miasto — rzekł Stanisław Skrzetuski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Babinicz idzie już do nas! — przerwał Skrzetuski.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jezuita, ksiądz pijar, filozof francuski…
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  emność:
  - !ruby/struct:Triphthong::Verse
    text: Dalsze szeregi wozów otaczała ciemność.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niektóre części gajów ogarnęła ciemność.
    source: Quo vadis (Henryk Sienkiewicz)
  itwie:
  - !ruby/struct:Triphthong::Verse
    text: „Bóg ziemię obmywał po sprawiedliwej bitwie.”
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Taki miał koniec zajazd ostatni na Litwie .
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pod niebem nie ma ludu zdatniejszego w bitwie.
    source: Pieśń o Rolandzie (Autor nieznany)
  usa:
  - !ruby/struct:Triphthong::Verse
    text: W tym oczku zamknięty jest proch z grobu Chrystusa.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie miał w tej chwili żalu nawet do Ursusa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dlatego to posłałem po ciebie Ursusa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Gdzie mnie prowadzisz? — spytał po drodze Ursusa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A wówczas chciało mu się znów kochać Chrystusa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niech mi da jaki znak, że ocali Rufiusa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tego właśnie pragnęli wrogowie Chrystusa.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  odnie:
  - !ruby/struct:Triphthong::Verse
    text: Ni się złożyć, ni cięcia wymierzyć swobodnie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ona cię tak kocha, że przyjdzie niezawodnie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jak wszystko, akt ten chcecie odbyć nowomodnie.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wolno panu obwiniać mnie o wszystkie zbrodnie.
    source: Świętoszek (Molière (Molier))
  icki:
  - !ruby/struct:Triphthong::Verse
    text: teraz na Żółte Wody! — zawołał Chmielnicki.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Później przyszły refleksje: „Skąd znowu Barwicki?'
    source: Przedwiośnie (Stefan Żeromski)
  erwszy:
  - !ruby/struct:Triphthong::Verse
    text: Ale żaden z wodzów nie chciał uderzyć pierwszy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz widzę dobrze, że kochasz po raz pierwszy.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie postanowiłem odezwać się pierwszy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  orzy:
  - !ruby/struct:Triphthong::Verse
    text: Chwila jeszcze, skok jeszcze i jar się roztworzy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Goście w śmiech; musiał przerwać znowu Podkomorzy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu ci nikt bez rozkazu gęby nie otworzy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z tego niech pan pojęcie o synu wytworzy.
    source: Świętoszek (Molière (Molier))
  ini:
  - !ruby/struct:Triphthong::Verse
    text: — Hej, synkowie, do szabel! — krzyknęła kniahini.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaś przedtem: crescite et multiplicamini…'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  adów:
  - !ruby/struct:Triphthong::Verse
    text: Ale tak myślę, że Bóg nam zesłał tych dziadów.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O, jakże przeklinałem tchórzostwo sąsiadów!
    source: Wyspa skarbów (Robert Louis Stevenson)
  aństwo:
  - !ruby/struct:Triphthong::Verse
    text: Towarzyszyły temu wrzaski i pijaństwo.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj w piekło przepadło obrzydłe pijaństwo!
    source: Pijaństwo (Ignacy Krasicki)
  aczać:
  - !ruby/struct:Triphthong::Verse
    text: Mogliby oni i bez wodza bitwy staczać.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Boże! — rzecze król — wielce trzeba mi rozpaczać!
    source: Pieśń o Rolandzie (Autor nieznany)
  adły:
  - !ruby/struct:Triphthong::Verse
    text: Zwarli się więc, aż konie na zadach przysiadły.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto pękł mój róg, złoto i kryształ odpadły”.
    source: Pieśń o Rolandzie (Autor nieznany)
  arzecz:
  - !ruby/struct:Triphthong::Verse
    text: W tym honor kawalerski, a to jest święta rzecz.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Cicho, babo! — rzekł na to jeż — To już moja rzecz!
    source: Zając i jeż (Jacob i Wilhelm Grimm)
  oriot:
  - !ruby/struct:Triphthong::Verse
    text: — Biedne dziecię! — zawołał głośno ojciec Goriot.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Student zapukał silnie do drzwi ojca Goriot.
    source: Ojciec Goriot (Honoré de Balzac)
  yśli:
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęśliwy nieborak o niej tylko myśli.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Uczucie — czyż to nie świat cały w jednej myśli?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Posądzano go, że coś złego miał na myśli…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Pan pisarz poszedł dalej, pełen dobrych myśli.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale musiał odgadnąć trzy razy jej myśli.
    source: Towarzysz podróży (Hans Christian Andersen)
  azy:
  - !ruby/struct:Triphthong::Verse
    text: Bo to, widzisz, kobieta nie kocha dwa razy.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Byłam ja w Petersburku, nie raz, nie dwa razy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Do widzenia po trzeźwu; pójdź za mną, Gerwazy!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech we krwi wrogów nasze utoną urazy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Tak, tak, mój Protazeńku» rzekł Klucznik Gerwazy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Tak, tak, mój Gerwazeńku» rzekł Woźny Protazy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zakosztowałbym ja go chętnie i sto razy!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi iść, niech spełnię ściśle jej rozkazy!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Schowaj to i uspokój się, Dyapanazy.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ure:
  - !ruby/struct:Triphthong::Verse
    text: Jaka to młodość piękna, pani Couture!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ô sépulcre vivant, ô mort sans sépulture!
    source: Thrène XV (Jan Kochanowski)
  awsze:
  - !ruby/struct:Triphthong::Verse
    text: Ja będę cię kochała szczerze i na zawsze!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Dziś wieczorem opuszczę ten świat raz na zawsze.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Najlepiej zostawić ją tutaj, tak jak zawsze.
    source: Przygody Tomka Sawyera (Mark Twain)
  eścią:
  - !ruby/struct:Triphthong::Verse
    text: Zatrzymała się znowu przejęta boleścią.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Dlatego też nazywa się czułą powieścią.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  amą:
  - !ruby/struct:Triphthong::Verse
    text: Możesz rachować na mnie jak na siebie samą.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ja wiem, że ty się w duszy nosisz z taką plamą.
    source: Świętoszek (Molière (Molier))
  anchon:
  - !ruby/struct:Triphthong::Verse
    text: Nie przestaje myśleć o swych córkach — rzekł Bianchon.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Zdaje mi się, że to już nie przejdzie — rzekł Bianchon.
    source: Ojciec Goriot (Honoré de Balzac)
  ous:
  - !ruby/struct:Triphthong::Verse
    text: Pójdź do nich raz jeszcze, dam ci za to sto sous.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Non, ce supplice est trop cruel pour nous!
    source: Thrène XVIII (Jan Kochanowski)
  oria:
  - !ruby/struct:Triphthong::Verse
    text: Z panią baronową to znów inna historia.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Z tymi manekinami to cała historia!
    source: Ubu Król czyli Polacy (Alfred Jarry)
  olwiek:
  - !ruby/struct:Triphthong::Verse
    text: Zdawało się im, że ja mam jeszcze cośkolwiek.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wiem, czy się pan starał o to kiedykolwiek.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  amnie:
  - !ruby/struct:Triphthong::Verse
    text: Obie już zaczynały rumienić się za mnie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli się wykryje, zwalisz winę na mnie.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Jak śmiesz proponować tak niską cenę za mnie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ze wszystkich stron szlachta się zbiera i ściga mnie.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — Kiedyż pani podobny wyrok wyda na mnie?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: nic nie rozumiem, za co ciocia krzyczy na mnie!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  aniu:
  - !ruby/struct:Triphthong::Verse
    text: Studenci złożyli go ze czcią na posłaniu.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Zawołam na nie, by mnie pokrzepiły; Nianiu!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  utnym:
  - !ruby/struct:Triphthong::Verse
    text: Zawżdy się zbytek kończy doświadczeniem smutnym.
    source: Ojciec łakomy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Płakał ojciec łakomy nad synem rozrzutnym.
    source: Ojciec łakomy (Ignacy Krasicki)
  udzkiej:
  - !ruby/struct:Triphthong::Verse
    text: Życie moje pełne jest męczarni nieludzkiej.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Szkoda na to czasu i zdrowia duszy ludzkiej.
    source: Przedwiośnie (Stefan Żeromski)
  ury:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę, bo zamiast nóg mam czarne marmury.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czy aniołom tron odlał z zamrożonéj chmury?
    source: Widok gór ze stepów Kozłowa (Adam Mickiewicz)
  osób:
  - !ruby/struct:Triphthong::Verse
    text: Ja, niestety należę właśnie do tych osób.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Czekaj, zdaje mi się, że obmyśliłem sposób.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chodź, Flipoto, dość mam już niemiłych mi osób.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Biegniesz pani tak prędko, że zdążyć nie sposób.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: „Może jutro wynajdę jaki inny sposób.”
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  obiad:
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż już raz, na Boga, skończy się ten obiad.
    source: Order (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Przerwał mu wreszcie lokaj, meldujący obiad.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  uknie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Że milczała: «Niewdzięczna!» — żwawie ją ofuknie.'
    source: Owieczka i pasterz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc rzekła: «Bóg ci zapłać… a z czego te suknie?»'
    source: Owieczka i pasterz (Ignacy Krasicki)
  ołać:
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie dosyć przeprosić, nie dosyć odwołać.
    source: Palinodia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Straszne, Becky, to prawda, ale trzeba wołać.
    source: Przygody Tomka Sawyera (Mark Twain)
  iczą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pytam ja tedy: „Co to za piniądze liczą?”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Zdradzilibyśmy byli sprawę robotniczą.
    source: Przedwiośnie (Stefan Żeromski)
  anno:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Datum w Kojdanowie die 12 Februarii, 1662 anno.*'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Śpieszę do niego, śpieszę, piękna panno Anno!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  uso:
  - !ruby/struct:Triphthong::Verse
    text: Była to ta potrzeba wielce in confuso.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — I swoim kosztem, bo u mnie z pieniędzmi kuso.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  eśni:
  - !ruby/struct:Triphthong::Verse
    text: Domyślili się, co się dzieje, po tej pieśni.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Nie trzeba, aby o nich źle mówiono w pieśni”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie duchowi, ni sobie, ni wewnętrznej pieśni.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Więc żwawo i śmiało Do tańca i do pieśni!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  edził:
  - !ruby/struct:Triphthong::Verse
    text: Poskoczył oboźny ku drzwiom; jam go poprzedził.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Powiedzcie memu panu, aby mnie odwiedził.
    source: Pieśń o Rolandzie (Autor nieznany)
  artą:
  - !ruby/struct:Triphthong::Verse
    text: Obaczcież, co się stało w końcu z Bonapartą…»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Najpierwej obtacza swój dom moskiewską wartą.
    source: Przestrogi dla Polski (Stanisław Staszic)
  eczki:
  - !ruby/struct:Triphthong::Verse
    text: W końcu, stawiła przed nim trzy z chleba gałeczki.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To Merripit-House, cel naszej wycieczki.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ożył:
  - !ruby/struct:Triphthong::Verse
    text: Cóż by rzekł na to stary Rejtan, gdyby ożył?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wróciłby do Lachowicz i w grób się położył!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widziałeś, Czaruś, jaką to sutannę włożył…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Musisz zostać, bez ciebie jutra bym nie dożył.
    source: Świętoszek (Molière (Molier))
  uszył:
  - !ruby/struct:Triphthong::Verse
    text: Tu śmiech młodzieży mowę Wojskiego zagłuszył.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mały rycerz westchnął i wąsikami ruszył.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ęściu:
  - !ruby/struct:Triphthong::Verse
    text: Nikt oprócz mnie nie będzie myślił o jej szczęściu».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «A jeśli ona szczęście znajdzie w tym zamęściu?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ażna:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podoba, nie podoba: a to mi rzecz ważna!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żaden nie wiedział, czy to żart, czy rzecz poważna.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ynię:
  - !ruby/struct:Triphthong::Verse
    text: W nimfie tej czyż obaczę jaką ochmistrzynię?»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Takie to bractwo z moich żołnierzów uczynię!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  oków:
  - !ruby/struct:Triphthong::Verse
    text: ! 'U nas dość głowę podnieść: ileż to widoków!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ileż scen i obrazów z samej gry obłoków!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Najdumniejszy z jeńców twych, Łowco zza obłoków!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Dzieliło ich od niego najwyżej sto kroków.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tchnąłem, z ust mych śnieg leciał; pomykałem kroków,
    source: Widok gór ze stepów Kozłowa (Adam Mickiewicz)
  owiu:
  - !ruby/struct:Triphthong::Verse
    text: «Strzelby — krzyknęli wszyscy — mieć na pogotowiu!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Asesor wołał ciągle: «Ołowiu, ołowiu!'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozpalić ogień i mieć szczypce w pogotowiu.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Co ja tu będę robił sam na tym pustkowiu?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: W przeddzień wesela wszystko było pogotowiu.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Posuwała się ona z wolna ku ostrowiu.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  yni:
  - !ruby/struct:Triphthong::Verse
    text: Wy tylko grosz dajecie do moskiewskiej skrzyni».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ta niech zwyczaj zmieni, śmierć folgi nie czyni.
    source: Pieśń IX (Iż próżne człowiecze staranie bez Bożej pomocy) (Mikołaj Sęp
      Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Czy ty myślisz, że jaki wpływ na kogo czyni…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Mój szwagrze, tak przemawiać zwykli libertyni.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Twojej żony unikać będę, jak to czyni…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jakże zwie się to, co ich tak dumnymi czyni?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Nie dość mi tego, że grom szkody już nie czyni.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  osię:
  - !ruby/struct:Triphthong::Verse
    text: Czyby się nie udało podsunąć mu Zosię?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uczuł się nieszczęśliwym bardzo — poznał Zosię!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  uły:
  - !ruby/struct:Triphthong::Verse
    text: Hreczecha na milczenie miał słuch bardzo czuły.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sam gawęda, i lubił niezmiernie gaduły.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na koniec łatwo będzie zniszczyć te skrupuły.
    source: Świętoszek (Molière (Molier))
  asze:
  - !ruby/struct:Triphthong::Verse
    text: «Zamek — rzekł Klucznik — i wieś, oboje to nasze».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie trzeba się wynosić z tego, co nie nasze».
    source: Szkatuła ze złotem, wór z kaszą (Ignacy Krasicki)
  óży:
  - !ruby/struct:Triphthong::Verse
    text: Nasza wyprawa przecież krwi rozlanie wróży.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Odbyłem taką jedną w czasie mych podróży.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Miał rozum, w domu siedząc kto się śmiał z podróży.
    source: Podróż (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gorzka wiedza, jaką się wyciąga z podróży!
    source: Podróż (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Babinicz zaś kontent był z siebie i z podróży.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dumałem rzeczywiście o nowej podróży.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  eszać:
  - !ruby/struct:Triphthong::Verse
    text: Nikt tam podobną fraszką nie śmiał rady mieszać».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «To nie fraszka — zawołał Klucznik — łotrów wieszać!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za prawdę biją kijem, za kłamstwo chcą wieszać!
    source: Skąpiec (Molière (Molier))
  osi:
  - !ruby/struct:Triphthong::Verse
    text: Bo pani Telimena nie odda mi Zosi!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Widzę — rzekł Sędzia — że się na rozbój zanosi».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niebaczny Saku, jakiż zapał cię unosi!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy już odtąd gniewnej nie przebłagasz Zosi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niechajże przed odjazdem o rękę jej prosi.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ory:
  - !ruby/struct:Triphthong::Verse
    text: Przemknął jedno oko I widzi… istne zmory!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemuśmy się zgodzili na brzemię pokory?
    source: Prośba (Bolesław Leśmian)
  yka:
  - !ruby/struct:Triphthong::Verse
    text: Oj weźcież ich na munsztuk, bo też szlachta bryka!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zakatrupimy was jak ofiarnego byka.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  usu:
  - !ruby/struct:Triphthong::Verse
    text: «Prosiłbym — rzecze Major — lecz w tym nie ma musu».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Daj Sędzio — szepnął Robak — beczkę spirytusu».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Godność twoja wymaga pewnego przymusu.
    source: Syrena (Hans Christian Andersen)
  egą:
  - !ruby/struct:Triphthong::Verse
    text: Widząc to, jegry za broń porywają, biegą.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś wiedział, jak zacnie jego myśli biegą!
    source: Świętoszek (Molière (Molier))
  ozy:
  - !ruby/struct:Triphthong::Verse
    text: Za czym rozbito kłodę, rozcięto powrozy.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Karol usłyszy, ciągnie teraz przez wąwozy.
    source: Pieśń o Rolandzie (Autor nieznany)
  endzie:
  - !ruby/struct:Triphthong::Verse
    text: Wkrótce tu nie zostanie nikt z nas przy komendzie!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Godzi się Babinicza zluzować w komendzie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ików:
  - !ruby/struct:Triphthong::Verse
    text: Lub wiesz co, wyszlem kogo z naszych poruczników.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widok jej uspokoił nieco przeciwników.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Cesarz powiada: „Żądam dobrych zakładników”.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Bodajże waszą mość! — rzekł jeden z pułkowników.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W tobie znać artystę, w nich — biegłych rzemieślników.
    source: Quo vadis (Henryk Sienkiewicz)
  elca:
  - !ruby/struct:Triphthong::Verse
    text: «Gonto — rzekł Major — widzisz ty tego wisielca?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jarry wyrobił sobie reputację strzelca.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ebrem:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli mu wsadzisz kulę, tam pod piątym żebrem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To dostaniesz ode mnie cztery ruble srebrem».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  itwa:
  - !ruby/struct:Triphthong::Verse
    text: Naprzód bracia Litwini, górą, górą Litwa!»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Francuzi powiadają: „Oto wielka bitwa!”.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Roland powiada: „Sroga jest dla nas ta bitwa.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli znajdę sposobność, będzie wielka bitwa.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Bawi ją taka podróż, cieszy ta gonitwa.
    source: Syrena (Hans Christian Andersen)
  ewkę:
  - !ruby/struct:Triphthong::Verse
    text: Soplicy Horeszkowie odmówili dziewkę!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Że mnie, Jackowi, czarną podano polewkę!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dajże waćpan spokój, bo upuszczę polewkę…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  alem:
  - !ruby/struct:Triphthong::Verse
    text: «Nie byłem w zmowie — Jacek odpowiedział z żalem.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na honor, dobrze, bardzo dobrze powiedzialem.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  uzy:
  - !ruby/struct:Triphthong::Verse
    text: Wstyd!… bo by powiedziano, żem mścił się rekuzy!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dumnie i hardo chodził po dłoni Piruzy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kapitol pójdzie w gruzy i Palatyn w gruzy.
    source: Quo vadis (Henryk Sienkiewicz)
  uma:
  - !ruby/struct:Triphthong::Verse
    text: Zwłaszcza, w kim taka, jaka była we mnie duma!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Imię zdrajcy przylgnęło do mnie jako dżuma.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  aża:
  - !ruby/struct:Triphthong::Verse
    text: Jeden szlachcic na zgodę powszechną nie zważa.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz biada rywalowi, co mię tak znieważa!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ajem:
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, bo ja życie strawiłem za krajem».
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy też Joasia o nim myślała nawzajem?
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Idzie dyskurs uprzejmy zwykłym obyczajem.
    source: Życie dworskie (Ignacy Krasicki)
  eździ:
  - !ruby/struct:Triphthong::Verse
    text: Ale panie, dwóch orłów razem się nie gnieździ!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Łaska pańska, hetmanie, na pstrym koniu jeździ!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ałość:
  - !ruby/struct:Triphthong::Verse
    text: Taka była dla Zosi Dobrzyńskiego stałość.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak się lęka, jaka z swym ojcem nieśmiałość!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ałam:
  - !ruby/struct:Triphthong::Verse
    text: Ledwie trzy wiązki słomy na spanie dostałam.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nigdy się jeszcze nad tem nie zastanawiałam.
    source: Ślimak i róża (Hans Christian Andersen)
  iczył:
  - !ruby/struct:Triphthong::Verse
    text: Jam ciebie w pierwszym rzędzie do bractwa zaliczył.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kneź stał, jakby nie słuchał, oczyma ich liczył.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  izby:
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy pan Zagłoba wstał i wyszedł z izby.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy wam się nie uda wnieść muru do izby.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  óżku:
  - !ruby/struct:Triphthong::Verse
    text: Zimny pot oblał Krzysię i siadła na łóżku.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skoro dziewczyna wyszła, usiadłem na łóżku.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Pierekładin podniósł się i usiadł na łóżku…
    source: Wykrzyknik (Anton Czechow)
  owicz:
  - !ruby/struct:Triphthong::Verse
    text: — Nic jej! — powtórzył blady jak trup Mellechowicz.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Daruj ją mnie — ozwał się nagle Adurowicz.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ocząć:
  - !ruby/struct:Triphthong::Verse
    text: Sułtan zdumiał się tak, że nie wiedział, co począć.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Za gruby, aby się tu zmieścić: co tu począć?'
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  odrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pan Zagłoba uraził się nieco i odrzekł:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zmieszał się pan generał podolski i odrzekł:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Grek wypluł wino na tunikę i odrzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Lig opuścił głowę na piersi i odrzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Staś zastanowił się przez chwilę, po czym odrzekł:'
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Poszła siać oczami śmierć i zniszczenie — odrzekł.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  alski:
  - !ruby/struct:Triphthong::Verse
    text: — Rozum mu się pomieszał! — szepnął pan Muszalski.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jedziecie waszmościowie do Birż! — rzekł Kowalski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  olu:
  - !ruby/struct:Triphthong::Verse
    text: — Ty pójdziesz do pani i oznajmisz, żem w polu.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak *toto* porosło i krzewiło się w polu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie, bezpieczniejsi oni tu w grodzie niż w polu!
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ijak:
  - !ruby/struct:Triphthong::Verse
    text: Chyba nikt nie zgadnie — Z kim spędziła noc i jak?
    source: Panna Anna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wyrzeka szlachcic, że chłop polski straszny pijak.
    source: Przestrogi dla Polski (Stanisław Staszic)
  adłem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz skoro już ją skradłem bratankowi… skradłem?
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: I w otchłań bezdenną, zda się, znowuż zapadłem.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  epsze:
  - !ruby/struct:Triphthong::Verse
    text: — Hrabina Gburia-Furia chrapała w najlepsze.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Choć to i podniszczone, aleć będą lepsze.
    source: Wierna rzeka (Stefan Żeromski)
  ulbo:
  - !ruby/struct:Triphthong::Verse
    text: Pistolety czy szpady? — pytał dalej Bulbo.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Hm, to będzie trochę ciężko! — zamyślił się Bulbo.
    source: Pierścień i róża (William Makepeace Thackeray)
  annie:
  - !ruby/struct:Triphthong::Verse
    text: A przecież myśleli o sobie nieustannie.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Jak się zdaje, on również zakochany w pannie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, czy nagle język coś odjęło pannie?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja mam za nią nadstawiać karku nieustannie?
    source: Świętoszek (Molière (Molier))
  onet:
  - !ruby/struct:Triphthong::Verse
    text: — Poruszaj świecą, Watson — zawołaj baronet.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Wiesz, w jaki sposób umarł?… — zagadnął baronet.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  iwość:
  - !ruby/struct:Triphthong::Verse
    text: Coś widocznie wzbudziło jego podejrzliwość.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wyczerpywała się i jego cierpliwość.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  anoc:
  - !ruby/struct:Triphthong::Verse
    text: Dzień ma się ku schyłkowi, zapada czarna noc.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Dawno nie miałem snu, jak ten wieczór, jak ta noc.
    source: Wesele (Stanisław Wyspiański)
  ańbić:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oliwier rzecze: „Czemu miałby cię ktoś hańbić?'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Bo chciał waszą miłość przy Polakach pohańbić.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ajcę:
  - !ruby/struct:Triphthong::Verse
    text: Patrzy na ziemię, widzi leżącego zdrajcę.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Patrzy na ziemię, widzi leżącego zdrajcę.
    source: Pieśń o Rolandzie (Autor nieznany)
  alki:
  - !ruby/struct:Triphthong::Verse
    text: Poganie uciekają, poniechali walki.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Robinson i Piętaszek zbroją się do walki.
    source: Robinson Crusoe (Daniel Defoe)
  użby:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Król powiada: „Ci dobrze spełnią moje służby”.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Ot! — rzekł — żołnierski los, za trzydzieści lat służby…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  eżał:
  - !ruby/struct:Triphthong::Verse
    text: Bodajże nie przechował; a bodaj poleżał!
    source: Pieśń XII (Muszę wyznać, bo sie już nie masz na co chować...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, jako mię do gron tak pięknych ubieżał.
    source: Pieśń XII (Muszę wyznać, bo sie już nie masz na co chować...) (Jan Kochanowski)
  enny:
  - !ruby/struct:Triphthong::Verse
    text: Jam piękna, o śmiertelni, niby sen kamienny!
    source: Piękno (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Ze wszystkich sennych dni ten był najbardziej senny.
    source: Przygody Tomka Sawyera (Mark Twain)
  acić:
  - !ruby/struct:Triphthong::Verse
    text: Jakiż zysk taką szkodę potrafi zapłacić?
    source: Pijaństwo (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Gorzej niż wyrzekać, bo trzeba ale płacić!…
    source: Powracająca fala (Bolesław Prus)
  enczas:
  - !ruby/struct:Triphthong::Verse
    text: To nie te jeszcze światy, I jeszcze nie ten czas…
    source: Po śmierci (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: To nie te jeszcze światy I jeszcze nie ten czas…
    source: Po śmierci (Bolesław Leśmian)
  użył:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Co druk głosi, to prawda: od czegoż by służył?'
    source: Pochwała głupstwa (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Płaci on wielkim mężom, w czym się świat zadłużył.
    source: Pochwała głupstwa (Ignacy Krasicki)
  aszki:
  - !ruby/struct:Triphthong::Verse
    text: Pełno w świecie obłudy, wkrada się i w fraszki.
    source: Pochwała głupstwa (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wewnątrz skryta osoba, z wierzchu same maszki.
    source: Pochwała głupstwa (Ignacy Krasicki)
  adny:
  - !ruby/struct:Triphthong::Verse
    text: Pozór go tak osądził, ale pozór zdradny.
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pozór go tak osądził, ale pozór zdradny.
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Podobasz mi się, kwiatku, bardzo jesteś ładny.
    source: Polny kwiatek (Hans Christian Andersen)
  ętną:
  - !ruby/struct:Triphthong::Verse
    text: Wznieś porę pożądaną i wiekom pamiętną!
    source: Pochwały milczenia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wznieś porę pożądaną i wiekom pamiętną!
    source: Pochwały milczenia (Ignacy Krasicki)
  uska:
  - !ruby/struct:Triphthong::Verse
    text: Słyszę, jak deszcz po liściach coraz gęściej pluska.
    source: Pogrzeb (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A deszcz po żywych liściach coraz gęściej pluska?…
    source: Pogrzeb (Bolesław Leśmian)
  atom:
  - !ruby/struct:Triphthong::Verse
    text: My dwoje — iluż dalom stąd widni i światom!
    source: Poranek (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Najdoskonalej marny, wyrwałbym tym światom.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  uszu:
  - !ruby/struct:Triphthong::Verse
    text: Żołnierze umilkli i nadstawili uszu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Życzymy zdrowia, panie doktorze Kajuszu!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  icic:
  - !ruby/struct:Triphthong::Verse
    text: — Katolik jestem, jak i waćpan! — odparł Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Im większa kupa, tym o niej głośniej! — rzekł Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jaśnie wielmożny panie hetmanie — rzekł Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tę samą mam nadzieję — odparł żywo Kmicic.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  oisz:
  - !ruby/struct:Triphthong::Verse
    text: — A co, miły braciszku, także się to boisz?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słusznie się więc twych kroków pierwiastkowych boisz.
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Zostań dni kilka, to się trochę uspokoisz.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  icer:
  - !ruby/struct:Triphthong::Verse
    text: — W prochach ekspens niezmierny — odrzekł ów oficer.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ruszaj z Bogiem! — powtórzył groźnie już oficer.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  onim:
  - !ruby/struct:Triphthong::Verse
    text: — A żeby się zaląkł, to by już było po nim?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W odwrocie oni teraz, ale ich dogonim!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tego nie mam z pewnością, ale co mi po nim?
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Możesz go sobie wziąć na własność, nic mi po nim.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  onia:
  - !ruby/struct:Triphthong::Verse
    text: Zbrożek chwycił za cugle Millerowego konia.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Posłuchaj, Klimie, czemu tak popędzasz konia?
    source: Przesolił (Anton Czechow)
  ejscu:
  - !ruby/struct:Triphthong::Verse
    text: Nikt z oficerów nie mógł usiedzieć na miejscu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu nagle zakręcił się pan Andrzej na miejscu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak tylko ściemniło się, byliśmy na miejscu.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że ukryłeś okręt gdzieś w bezpiecznym miejscu.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ągnie:
  - !ruby/struct:Triphthong::Verse
    text: I znowu ostrzegł nas, iż książę z Kiejdan ciągnie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No ale któż ten ton tak wysoki uciągnie??
    source: Wesele (Stanisław Wyspiański)
  akał:
  - !ruby/struct:Triphthong::Verse
    text: — Tylem jej dotąd bronił, ile kot napłakał!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy i walijski kozieł będzie do mnie skakał?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ufać:
  - !ruby/struct:Triphthong::Verse
    text: Czemu byś to ty jedna miała mi nie ufać?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbyt dobrze znał Moryca, aby mógł mu ufać.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  usi:
  - !ruby/struct:Triphthong::Verse
    text: — Otwórz okna, bo duszno i astma mnie dusi.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poszedł ku nim, licząc, iż tam droga być musi.
    source: Przedwiośnie (Stefan Żeromski)
  ewny:
  - !ruby/struct:Triphthong::Verse
    text: Szlachty trochę… i Kmicic, ale ten niepewny.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czułem, że budzi się w nim miłość dla królewny.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  uścił:
  - !ruby/struct:Triphthong::Verse
    text: Człeku się zdaje, że sam sobie krwi upuścił.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: co by ja był wart, gdybym hetmana opuścił.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ówić:
  - !ruby/struct:Triphthong::Verse
    text: — Powiedzże mu, jak wróci, że chcemy z nim mówić.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Złamana jego postać zdawała się mówić:'
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: List przeczytał i zwrócił, nie wiedząc, co mówić.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  awiem:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze wszystkiego o nim nie wiecie, co ja wiem!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On chciałby tylko szwaczki, mundantki — czy ja wiem?
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  awią:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze czas, bo później się papiery okrwawią.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przytłumione snem bóle na nowo ich trawią!
    source: Pszczoły (Bolesław Leśmian)
  uści:
  - !ruby/struct:Triphthong::Verse
    text: Wasza książęca mość niech tego nie dopuści…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On nie chce twojej śmierci, On jej nie dopuści…
    source: Quo vadis (Henryk Sienkiewicz)
  idzą:
  - !ruby/struct:Triphthong::Verse
    text: Zresztą tak myślę, że cię tam bardzo nawidzą…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrzą z wałów we mgły i nic nad nią nie widzą.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  olej:
  - !ruby/struct:Triphthong::Verse
    text: Potem zasię przyjdzie na elektora kolej.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sama powiedziała, że teraz jego kolej…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z Kairu zbudowano do Chartumu kolej.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ecznik:
  - !ruby/struct:Triphthong::Verse
    text: — Dla Boga! — rzekł do siebie, ochłonąwszy, miecznik.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: jakoś nieskoro! — odrzekł, śmiejąc się, pan miecznik.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  eńka:
  - !ruby/struct:Triphthong::Verse
    text: — Chluba całego wojska! — dodała Oleńka.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, Anusiu, prawda! — odrzekła Oleńka.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  edno:
  - !ruby/struct:Triphthong::Verse
    text: — Choćby się i ożenił… toż mi wszystko jedno!…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Naprzód mędrzec-pustelnik wszędzie znaczy jedno!…
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  osta:
  - !ruby/struct:Triphthong::Verse
    text: — Waćpanna wiedziałaś o tym!…— krzyknął starosta.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przykład wszystkim widoczny rzecz wyłuszczy z prosta.
    source: Wziętość (Ignacy Krasicki)
  oma:
  - !ruby/struct:Triphthong::Verse
    text: Chodził prędko po sali i rzucał rękoma.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Podparł go i ugłaskał drżącymi rękoma.
    source: Przedwiośnie (Stefan Żeromski)
  ócić:
  - !ruby/struct:Triphthong::Verse
    text: Ale któż znów nadchodzi osobność mą kłócić.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ona się tu boi i chce do niej powrócić.
    source: Quo vadis (Henryk Sienkiewicz)
  ubić:
  - !ruby/struct:Triphthong::Verse
    text: I waćpan z tak haniebnym zdaniem śmiesz się chlubić!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Masz za żart zdradzać czułość i kobietę zgubić!
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ubię:
  - !ruby/struct:Triphthong::Verse
    text: Przeczytam, bo ja bardzo smutne wiersze lubię.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chcę, i proszę pani, Ja go już dawno lubię.
    source: Powrót posła (Julian Ursyn Niemcewicz)
  ojem:
  - !ruby/struct:Triphthong::Verse
    text: Dla nich więc igrasz z bliźnich szczęściem i pokojem?
    source: Pożegnanie (Do D. D.) (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to! — zawołał tłuścioch z wielkim niepokojem.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Coś w tym być musi jednak — mówił z niepokojem.
    source: Towarzysz podróży (Hans Christian Andersen)
  yby:
  - !ruby/struct:Triphthong::Verse
    text: Patrzą zimne, na poły zapotniałe szyby.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Mam dzisiaj przede wszystkim apetyt na ryby.
    source: Rybak i geniusz (Bolesław Leśmian)
  ytą:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz widzieć tajemnicę przed światem ukrytą?
    source: Przestroga młodemu (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Nogi miał bose, głowę siwą nieokrytą.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  olska:
  - !ruby/struct:Triphthong::Verse
    text: Nieskażona dotychczas publiczności polska!
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Choćby był najpiękniejszy, to nie to, co Polska.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  adzie:
  - !ruby/struct:Triphthong::Verse
    text: Piszę z morza do Ciebie, kochany Sindbadzie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: O, wszyscy, wszyscy przyjdźcie w trwodze i bezładzie!
    source: W trwodze (Bolesław Leśmian)
  ądry:
  - !ruby/struct:Triphthong::Verse
    text: Jestem tak samo jak ty odważny i mądry.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Widzę teraz, że jesteś szlachetny i mądry.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ólem:
  - !ruby/struct:Triphthong::Verse
    text: — Precz z mych oczu! — zawołał Hindbad w ślad za królem.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Kroćkrocikropidiasków, jestem chyba królem!
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ichsnów:
  - !ruby/struct:Triphthong::Verse
    text: Podziemne korytarze Pełne są moich snów.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wiosenne spadły deszcze, A nie ma moich snów!
    source: Rozmowa (Bolesław Leśmian)
  acznie:
  - !ruby/struct:Triphthong::Verse
    text: Słowa te sprawiły, iż posmutniałem znacznie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Ooooo! — mruknął znów tamten dwuznacznie.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  użo:
  - !ruby/struct:Triphthong::Verse
    text: Dwa tysiące wierszy to dużo, bardzo dużo.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Nie rozumiecie; panu trza powietrza dużo.
    source: Wesele (Stanisław Wyspiański)
  idać:
  - !ruby/struct:Triphthong::Verse
    text: Wybiegła, ale nigdzie nie było go widać.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Piasków ani osypisk nie było tu widać.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I co znaczy ten wszechświat, gdy Boga nie widać?
    source: W trwodze (Bolesław Leśmian)
  ęścia:
  - !ruby/struct:Triphthong::Verse
    text: Ruszyli więc dalej — bez celu — na los szczęścia.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Pan mówi, że człowiek jest twórcą swego szczęścia.
    source: Szczęśliwy (Anton Czechow)
  icjusz:
  - !ruby/struct:Triphthong::Verse
    text: — Prześladowania się nie bójcie — rzekł Winicjusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego? — zapytał ze zdziwieniem Winicjusz.
    source: Quo vadis (Henryk Sienkiewicz)
  ijan:
  - !ruby/struct:Triphthong::Verse
    text: — U Linusa, starszego kapłana chrześcijan.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skąd… siła… ta… się… dziwna bierze U chrześcijan?…
    source: Słodycz (Cyprian Kamil Norwid)
  ogłem:
  - !ruby/struct:Triphthong::Verse
    text: I dłużej już bez ciebie wytrzymać nie mogłem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przyznam ci się: zabić cię znienacka nie mogłem.'
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  orzył:
  - !ruby/struct:Triphthong::Verse
    text: Zacząłem od pytania, czy wie kto go stworzył.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: W takim razie potrzeba, bym się upokorzył.
    source: Świętoszek (Molière (Molier))
  ańczy:
  - !ruby/struct:Triphthong::Verse
    text: Kto słyszy — drży, kto nie śmie słyszeć — gra i tańczy.
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Kto zaś do celu swego się zbliża, ten tańczy.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ylko:
  - !ruby/struct:Triphthong::Verse
    text: Mahomet zawołałby we śnie, «Druku tylko!…»
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Gdybym był pięknym, Tyzbe, twoim byłbym tylko —
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  agał:
  - !ruby/struct:Triphthong::Verse
    text: Lecz odgłos uderzeń wciąż wzmagał się i wzmagał.
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: «Drudzy rwali — wilk rzecze — jam tylko pomagał».
    source: Wilk i owce II (Ignacy Krasicki)
  anny:
  - !ruby/struct:Triphthong::Verse
    text: ! '* Kleant, syn Harpagona, zalotnik Marianny.'
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż znaczył ten w milczeniu upór nieustanny?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czyż to mnie wypadało przyjąć rolę panny?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl pan, jaki ciężar czułbyś nieustanny!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Widzę, że się rozumu trza uczyć od panny!
    source: Świętoszek (Molière (Molier))
  aską:
  - !ruby/struct:Triphthong::Verse
    text: I o Chrystusie onę Odyseję płaską…
    source: Słodycz (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Jest coś, co oni zowią słodyczą i łaską…
    source: Słodycz (Cyprian Kamil Norwid)
  ądził:
  - !ruby/struct:Triphthong::Verse
    text: «A ja tego — rzekł słowik — który mnie osądził».
    source: Słowik i szczygieł (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Pomyśleć sobie, żeś to ty mnie tak urządził!
    source: Wyspa skarbów (Robert Louis Stevenson)
  olny:
  - !ruby/struct:Triphthong::Verse
    text: Oto słabość ludzka; czy jesteś do niej zdolny?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Skądże w tej sprawie sąd twój dla mnie tak powolny?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czy możesz wiedzieć, bracie, do czegom jest zdolny?
    source: Świętoszek (Molière (Molier))
  ile:
  - !ruby/struct:Triphthong::Verse
    text: Bywasz tu codziennie, czy nie witam cię mile?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: A to uczucia ludzkie, w całej swojej sile.
    source: Świętoszek (Molière (Molier))
  utą:
  - !ruby/struct:Triphthong::Verse
    text: O Aniele dobroci, znasz nienawiść strutą?
    source: Sprzeczność (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: O Aniele dobroci, znasz nienawiść strutą?
    source: Sprzeczność (Charles Baudelaire)
  ałę:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jam jej wczoraj mówiła: nie idź na Kupałę…'
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz miały iść do ogniów, na Kupałę.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ostek:
  - !ruby/struct:Triphthong::Verse
    text: — Napaść na gród nie będą śmieli! — wołał Chwostek.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Błoto i w tej ulicy było wyżej kostek.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oro:
  - !ruby/struct:Triphthong::Verse
    text: I głową potrząsając patrzał na jezioro.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Prowadź mnie… już bez ciebie w tym wieku niesporo.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  uha:
  - !ruby/struct:Triphthong::Verse
    text: — A któż to wie, co mówi? — szepnęła Jaruha.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: to stara babska klechda… — szepnęła Jaruha.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ogie:
  - !ruby/struct:Triphthong::Verse
    text: Wtem ujrzała nad wodą swoje siostry drogie.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Co to za mowa i te odgróżki złowrogie?
    source: Świętoszek (Molière (Molier))
  otu:
  - !ruby/struct:Triphthong::Verse
    text: Spojrzała raz jeszcze i wybiegła z namiotu.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Motyl zawisł nad studnią skrzydłami bez lotu.
    source: W pałacu królewny śpiącej (Bolesław Leśmian)
  asną:
  - !ruby/struct:Triphthong::Verse
    text: Tak to nowe światełka wschodzą, stare gasną.
    source: Szczęśliwość filutów (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Każde zmarło inaczej śmiercią strasznie własną!…
    source: Ubóstwo (Bolesław Leśmian)
  aszy:
  - !ruby/struct:Triphthong::Verse
    text: Gmin podły wnętrzna trwoga i sumnienie straszy.
    source: Szczęśliwość filutów (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz kara niebios wieczna, którą pan nas straszy?
    source: Świętoszek (Molière (Molier))
  anę:
  - !ruby/struct:Triphthong::Verse
    text: Właśnie miałem wychodzić, lecz teraz zostanę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ja sądziłem, że inną odpowiedź dostanę.
    source: Świętoszek (Molière (Molier))
  amień:
  - !ruby/struct:Triphthong::Verse
    text: Pan nie pragniesz miłości doczesnych omamień.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszakże i ja mam w piersiach serce, a nie kamień.
    source: Świętoszek (Molière (Molier))
  ożę:
  - !ruby/struct:Triphthong::Verse
    text: Mając te środki w ręku, może cię zatrwożę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zamknę oczy i milczkiem w trawie się położę.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, jednakże ja to między bajki włożę.
    source: Wstęp do bajek (Ignacy Krasicki)
  atwy:
  - !ruby/struct:Triphthong::Verse
    text: Aby zbudzić tę wiarę, mam sposób dość łatwy.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie, takie strachy to są dobre, lecz dla dziatwy!
    source: Świętoszek (Molière (Molier))
  ełni:
  - !ruby/struct:Triphthong::Verse
    text: Mniemam, iż zgodę twoją zyskam w całej pełni.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wola niebios we wszystkim niechaj się wypełni!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdy się przebudziłem, był już dzień w całej pełni.
    source: Wyspa skarbów (Robert Louis Stevenson)
  owną:
  - !ruby/struct:Triphthong::Verse
    text: Mój Boże, miłość pańska jakże jest gwałtowną!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jej tyrania mnie w trwogę wprawia niewymowną!
    source: Świętoszek (Molière (Molier))
  amen:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Siedem pieczęci (czyli: Pieśń na „tak” i „amen”)'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: — Cokolwiek mnie czeka, niech i tak będzie, amen.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ejczyk:
  - !ruby/struct:Triphthong::Verse
    text: I oto jawię się już, Jako Europejczyk.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: A cóż to za przeklęty łotr epikurejczyk!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  uchy:
  - !ruby/struct:Triphthong::Verse
    text: Wzniósł nad siebie i został wśród ulewy suchy.
    source: Umbrelka (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jest tak samo jak szyby zmatowany, głuchy.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  idrys:
  - !ruby/struct:Triphthong::Verse
    text: — Allach akbar! — zawołał ze zdziwieniem Idrys.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mahdi jest miłosierny — odpowiedział Idrys.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  odny:
  - !ruby/struct:Triphthong::Verse
    text: Wiatr wiał z północy i dzień był niezwykle chłodny.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Młody, zdrowy, to i nic dziwnego, że głodny.
    source: Złota kaczka (Artur Oppman)
  iwał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przystawał, znów chodził i nagle wykrzykiwał:'
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Pan nie jest nieszczęśliwy… pan mnie oszukiwał…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uczas:
  - !ruby/struct:Triphthong::Verse
    text: czas wieczność czasu szare wąwozy czasu czas
    source: Wąwozy czasu (Józef Czechowicz)
  - !ruby/struct:Triphthong::Verse
    text: czas wieczność czasu szare wąwozy czasu czas
    source: Wąwozy czasu (Józef Czechowicz)
  evans:
  - !ruby/struct:Triphthong::Verse
    text: ! '/ (Wchodzą: Page, Ford, Kajusz i sir Hugo Evans) /'
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! '/ (Wchodzą: Ford, Page, Kajusz i sir Hugo Evans) /'
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ążą:
  - !ruby/struct:Triphthong::Verse
    text: Muchy ruchem celowym — a bez celu krążą.
    source: Wół wiosnowaty (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: W jeden powój miłosny dwie łątki się wiążą.
    source: Wół wiosnowaty (Bolesław Leśmian)
  echa:
  - !ruby/struct:Triphthong::Verse
    text: Dla twojej matki będzie to honor, pociecha…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Nasze wesele dzisiaj… to nasza uciecha…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oktor:
  - !ruby/struct:Triphthong::Verse
    text: — Dużo mnie to obchodzi — odpowiedział doktor.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Najpierw zbadamy zeszyt — zauważył doktor.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ilver:
  - !ruby/struct:Triphthong::Verse
    text: — Wszyscyśmy psa warci, wiedz o tym — burkną Silver.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Więc Dick może odmawiać pacierze — rzekł Silver.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Jim we własnej osobie — odpowiedział Silver.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, niech to piorun strzeli! — przytakiwał Silver.
    source: Wyspa skarbów (Robert Louis Stevenson)
  agęś:
  - !ruby/struct:Triphthong::Verse
    text: Widzisz ją, będzie się tu rządzić jak szara gęś.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, jaka z tej panny Mady typowa gęś?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oryc:
  - !ruby/struct:Triphthong::Verse
    text: — Głupie słowo! — żachnął się niecierpliwie Moryc.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Karol, po co go budzisz — szepnął cicho Moryc.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
5+6:
  anków:
  - !ruby/struct:Triphthong::Verse
    text: Na 120 piętro Wożę jej bladych kochanków.
    source: ! '[Na bis] (Bruno Jasieński)'
  - !ruby/struct:Triphthong::Verse
    text: — Więc wyda pan ze trzy tysiące franków?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Jednakże chętnie byłbym wziął tych „franków”.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak napisane jest w kronikach Franków”.
    source: Pieśń o Rolandzie (Autor nieznany)
  uga:
  - !ruby/struct:Triphthong::Verse
    text: Dłonie skuj, By nie rwały się do pługa!
    source: Akordy jesienne (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź ze mną aż na wschód jako mój sługa”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Toteż wizyta nie mogła być długa.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Nie tylko „siedzi”, ale nawet „mruga!”
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ycie:
  - !ruby/struct:Triphthong::Verse
    text: dziki śmiech U bram śmierci przyjął życie!
    source: Akordy jesienne (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Miłość — to światło, to niebo, to życie!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Łajdaki, czemuż to się tak śpieszycie?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: jam ci dał radość tak, jak dałem życie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Widzę w tej chwili całe moje życie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Może procesja na nasze przybycie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Znam go, bom spytał was, *czemu milczycie*?
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Czyliż Romeo odjął sobie życie?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O okno, wpuść–że dzień, a wypuść życie!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Heleno, ja cię kocham, na me życie!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na statku znowu powstał ruch i życie.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jak boli całe niespełnione życie.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Lubię wspominać o tym — to jest życie!
    source: Ślimak i róża (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Kali ocalił im po prostu życie.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie masz nic w świecie nad wygodne życie.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: Na każdym kroku ocalasz nam życie.
    source: Wyspa skarbów (Robert Louis Stevenson)
  owie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'W mojej rodzinie istnieje przysłowie:'
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zamiast kul srogich pana Sawy w głowie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A któż sny takie młodości wypowie?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Phi… czy tam teraz jest gorzej — któż to wie?
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: O śpieszcie, śpieszcie, mili kochankowie!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: To wam oznajmić przybyłem, panowie!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Gdybyż był został na miejscu, we Lwowie!
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Przyjdźcie mi w pomoc, o wy aniołowie!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: „Na wieki wieków” — starzec mu odpowie.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyn, który chorym wróci dawne zdrowie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Brutusie, w każdym twym krzywdzisz mnie słowie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pan jego złożył swe ręce na głowie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie wiedział, skąd jest i jak się zowie.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zobaczycie, jak on na to odpowie.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego o mnie tego nikt nie powie.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Mądryś taki, a zielono ci w głowie…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — On ci sam na to pytanie odpowie.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: „Jedna nie wadzi, daj ci Boże zdrowie!”
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: „By jeno jedna” — doktor na to powie.
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Coć wymyślili ci heretykowie?
    source: O łazarzowych księgach (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: (Bo tak filozof luterana zowie.)
    source: O łazarzowych księgach (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Znać, że u ciebie gospodą posłowie.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Chciałem powiedzieć: co też waści w głowie?'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Książę położył mu rękę na głowie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzień dobry, Gremio; Bóg z wami, panowie!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Witam cię; — a u ciebie jakie zdrowie?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A więc, kolego, piję twoje zdrowie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bo ma plewy pod dachem, alias w głowie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Posłuchajcie mnie, dostojni panowie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Piotr zaś położył mu rękę na głowie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęsne spotkanie, piękni kochankowie!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jacy tę sztukę grają aktorowie?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Weselą się — rzekł po chwili — i kto wie?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól tam spojrzeć zawróconej głowie.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz tę tęczę na burzy w parowie?
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O nie! — przysięgam, święci aniołowie!
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Syn nie położył mu tej krwi na głowie.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nikt nikomu nic już odtąd nie powie!
    source: Za grobem (Bolesław Leśmian)
  anim:
  - !ruby/struct:Triphthong::Verse
    text: Brama natychmiast zamknęła się za nim.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Alof szedł przodem, a kapitan za nim.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chwalemy wierność, niewdzięczności ganim.
    source: Człowiek i zwierz (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jakąż otuchę opierasz ty na nim?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Huck, w ciemności i ja bym poszedł za nim!
    source: Przygody Tomka Sawyera (Mark Twain)
  obić:
  - !ruby/struct:Triphthong::Verse
    text: Jestem bezradna i nie wiem, co robić.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie można by go trochę przerobić?
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Co to na śledztwie musiano go obić.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wiem nawet, czy zechcę coś z nim zrobić.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Po to pracuje, żeby nic nie robić.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: powiada hrabia, nie wiem już, co robić.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Przepraszam, ale chciałbym targu dobić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Źle ten rzecz robi, kto chce prędko zrobić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I ja więc, pani, nie mam co tu robić!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chciałbyś, jak widzę, lalkę ze mnie zrobić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Co to więzieniem można z człeka zrobić.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Ach, gotów bym się rozszarpać i pobić.
    source: Ubogi bogaty (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — Prędzej czy później musiałbym to zrobić.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Miejsca są, tylko tam potrzeba robić.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ima:
  - !ruby/struct:Triphthong::Verse
    text: Wkrótce przybył do pałacu Kassima.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Upuścił zawój — sztyletu się ima…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kali pochodzi ze szczepu Wa-hima.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  anie:
  - !ruby/struct:Triphthong::Verse
    text: Baba-Mustafa spełnił jej żądanie.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Krzyknął Gaudenty: „Dobrze tak, mospanie!'
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: To idź do stawu, rybo, koczkodanie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Odwagi!… nic się gorszego nie stanie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: „Poprowadzimy ich w ogień, Mospanie!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słychać podziemne trumien zabijanie!…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I widział taką rękę, Mości Panie!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Niech pan dziś jeszcze napisze podanie.
    source: Damy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Niech Bóg cię ma w swej pieczy, miły panie!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nasuwa mi się jedno porównanie.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Rozczarowany przerwałem badanie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Z pokorą żegnam cię, ojcze i panie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śpieszmy na miejsce, miłościwy panie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Być albo nie być to wielkie pytanie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzież na wsi znajdę podobne mieszkanie?
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Idę wykonać rozkazy twe, panie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pochodnia gore w komnacie twej, panie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idźmy spokojnie na jego spotkanie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śpiesz się, Antoni, młody Oktawianie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W stanowczej chwili skąd to sprzeciwianie?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To wola moja, a nie sprzeciwianie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Słyszę po łąkach trzód błędnych wołanie.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Noga moja w tym domu nie postanie!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uu! — mruknął wilk — Czas na polowanie!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Stojąc nad wodą, kędy dążą łanie.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I teraz oto rzekł: „Mój drogi panie”…'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: To było wasze wyraźne żądanie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W konsekwencji zaś, na nasze żądanie…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Prawda, jakie to gorące mieszkanie?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy to będzie znak jakiś, czy wezwanie!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Już nie mówił do mnie „czcigodny panie”.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem zadał sobie wyraźne pytanie:'
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Co prawda, powiem, a co nieprawda — nie.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Od nieprzyjaciół wyratuj nas, Panie!
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: — Od nieprzyjaciół wyratuj nas, Panie!
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: I w noc, i we dnie wołam do Cię, Panie!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pamiętasz, drogi, zacny kapitanie?
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Oliwier rzecze: „Nie czas na gadanie.'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Od takich diabłów zachowaj mnie, panie!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie byłem, mniejsza; gdzieś ty jest, mój panie?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu, tu, tu, panie, tu, panie, tu, panie!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dla twego syna szczęśliwe spotkanie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: powiedz mi raczej, kto ty jesteś, panie?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: zmiłuj się nade mną, daj mi wytrwanie!…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zdrętwiałem i ja, miłościwy panie!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tym lepiej będzie, jeśli się tak stanie…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ona wybiegła na jego spotkanie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pieśń masz, lecz pieśni gdzież rozgałęzianie?
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Powiedziałam, że proszę na śniadanie.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Tak się nazywam, gdy dostaję lanie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Huck znajdował się w takim samym stanie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Dzięki wam, mili panowie i panie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Luby tyranie, anielski szatanie!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Otwórz, wielebny ojcze franciszkanie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wskrzesić Lizandra mego czy to w stanie?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wróć mi go, błagam, wróć mi, dobry panie!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale patrz, twoje nadbiega kochanie.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie dosyć na tym, o nasz możny Panie!
    source: Sonet IV (O wojnie naszej, którą wiedziemy z szatanem, światem i ciałem)
      (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: — Wola bogów i wasza niech się stanie.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Tak, moja córko, to się wkrótce stanie.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: natychmiast opuść moje pomieszkanie!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Postać juhasa przed oczy mi stanie…
    source: Wiatr halny (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Znajdę lepsze dla niej zastosowanie.
    source: Wiedźma (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Czy tak się godzi mówić, jaśnie panie?
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Od strony lądu doszło nas wołanie.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: panie dziedzicu, panie kapitanie!
    source: Wyspa skarbów (Robert Louis Stevenson)
  aczył:
  - !ruby/struct:Triphthong::Verse
    text: — Jak to dobrze, żeś dom kredą naznaczył!
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkoś, jak widzę, na opak tłumaczył.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Aha! — rzekł wreszcie — jużem się obaczył!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze jej przecie nawet nie zobaczył!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ale trudno, już im nawet przebaczył.
    source: Przygody Tomka Sawyera (Mark Twain)
  anem:
  - !ruby/struct:Triphthong::Verse
    text: Alof w milczeniu szedł za kapitanem.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Fortunka jego ciągle ciekła dzbanem.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegoż CEZAR ma tu być tyranem?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Pan z urodzenia byłeś wielkim panem…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czy ja tu jestem, czy waść jesteś panem?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Demetriusz godnym szacunku jest panem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  echa:
  - !ruby/struct:Triphthong::Verse
    text: Podeszła więc do następnego miecha.
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ujdzie bezkarnie to, co człek zaniecha.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Tu wsparł lewą dłoń na ramieniu Czecha.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wycia te nie zostały bez echa.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dla Ligii była w tym pewna pociecha.
    source: Quo vadis (Henryk Sienkiewicz)
  ynić:
  - !ruby/struct:Triphthong::Verse
    text: Myślał o tym, co ma teraz uczynić?
    source: Ali-baba i czterdziestu zbójców (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — To najlepsze, co mogłabym uczynić.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Otóż, monarsze nie w głowie je czynić.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Krewny — i żeby taką rzecz uczynić!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Z pewnością mógłbyś waszmość to uczynić!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po chwili wiedział już, co ma uczynić.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: tego nigdy nie potrafi uczynić.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ęście:
  - !ruby/struct:Triphthong::Verse
    text: Co to była za radość, co za szczęście!
    source: Anioł (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Czy wiesz, że jakie grozi mu nieszczęście?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Patrz pan jednakże, co to znaczy szczęście.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ciociu, ciociu!… tu stało się nieszczęście.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Cesarz was żywił na swoje nieszczęście.
    source: Pieśń o Rolandzie (Autor nieznany)
  emi:
  - !ruby/struct:Triphthong::Verse
    text: Był to jedyny skarb jego na ziemi.
    source: Anioł (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I ja się boję… połóż się na ziemi…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pękło — popioły rozwiał wiatr po ziemi.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dalej siedziało dwóch panów na ziemi.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ten krótki wyraz wciska mnie do ziemi.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: O najpiękniejsza dziewico na ziemi!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Ona spi falmi nakryta chłodnemi!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: «O, miejmy litość, nad sobą samemi!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie byliż ludzie przyjaciółmi twemi?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W służbie u króla dawnego tej ziemi?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Żadnej łączności z czymkolwiek na ziemi.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: I nie będzie go już więcej na ziemi.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bodajeś zginął i przepadł skróś ziemi!…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ony:
  - !ruby/struct:Triphthong::Verse
    text: — Postój, o postój, hulanie czerwony!
    source: Anioły stoją na rodzinnych polach (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz on był dziwnie do niej dostrojony.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Co winien Alfons, ów król uwielbiony?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ty jesteś z owych, którzy walą trony.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc ty na długo chcesz zaniechać żony?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słowem, zamek był szlachtą przepełniony.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zlituj się, Matko niebieskiej korony!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie mogę przyjść do siebie — rzekł uczony.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Poezja! — cicho powtórzył uczony.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wtem usłyszała smutny śpiew i dzwony.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — A cóżeś taki blady i skrzywiony!
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! '/ wstaje i pisze węglem z jednej strony: /'
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: gdzie się obrócę, wszyscy płaczą żony!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg — rzekła — niechaj będzie pochwalony!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Li li li li laj, nigdy niezmierzony.
    source: Gdy śliczna Panna... (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Sześć lat minęło, jak przybył w te strony.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Tu był bój jakiś i tu były zgony!
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I po tej scenie wyszedł zasmucony?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, Boże, zrób mnie godnym takiej żony!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Do swego domu uciekł przestraszony.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę oczu odpiąć od korony.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Po całym mieście i na wszystkie strony?…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dziś ja nieszczęsny, z nieszczęsnych zrodzony!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Byłby to tylko odwet z mojej strony.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Przez to cierpienie świat został zbawiony.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Smutny wydawał się i rozmarzony.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkim ućciwym dom mój otworzony.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczegóż to on jest niezwyciężony?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: prawda! — rzekł na to Gerwazy wzruszony.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Zagłoba był jakby ogłuszony.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pani, instrument mój już nastrojony.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nieokrzesane i głupie gawrony!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: takiś mi miły jako syn rodzony…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozbiegnijmy się w różne gór tych strony!
    source: Pożegnanie z Lindorą w górach (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż mam z tym zrobić? — spytałem zdziwiony.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Także mam odejść nie zaspokojony?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wygnany jesteś z obrębu Werony.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu, na podłodze, łzami upojony.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To jest kobieta; lecz młodzian zmieniony.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie był dotąd u dworu przedstawiony.
    source: Słowik (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ręce założył i stał pogrążony.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: wy, które tłoczą srogie losów szpony?
    source: Staruszki (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Ja patrzę na dół, bom jest wyniesiony.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Ja patrzę na dół, bom jest wyniesiony.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy uściskał mnie rozpromieniony.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Pójdziemy razem na śniegu korony!
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Olbrzym zdawał się tym bardzo zdziwiony.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Anka, Anusiu — wołał rozbawiony.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Usiądź pan trochę, pan jesteś zmęczony.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż pan chcesz robić? — wykrzyknął zdumiony.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  one:
  - !ruby/struct:Triphthong::Verse
    text: Widać, że już tak było przeznaczone.
    source: Antek (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie mi zdrowe, piękne narzeczone…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Płakałam — patrzaj — oczy mam czerwone.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Uderzam ciebie w złości — Milcz szalone!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy w grobach klaszczą w ręce zadziwione?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Coś ty za jedno? — pytały zdziwione.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: To syna szaty całe krwią zbroczone!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Zanurzą w wodzie szczypce rozpalone.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Są tedy prawie zawsze uzbrojone.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Tylko dwa okna były oświetlone.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Za to krakowskie mury osławione!
    source: Pieśń o naszych stolicach i jak je Opatrzność obdzieliła (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Kto widział stadło prędzej skojarzone?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kłamiesz, to słońce jest błogosławione.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Otóż, jak myślę, wszystko rozdzielone.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: wonie sennością jakąś obciążone!
    source: Warkocz (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: Na stole kluski… i jajka sadzone…
    source: Z podróży Lucjana Rydla na wschód (Tadeusz Boy-Żeleński)
  ajster:
  - !ruby/struct:Triphthong::Verse
    text: Jak raz przyszedł na tę chwilę i majster.
    source: Antek (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Towar idzie na ziemię! — krzyknął majster.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ostrę:
  - !ruby/struct:Triphthong::Verse
    text: Patrz, byś wspomogła i poparła siostrę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Ktoż zabija Za malin dzbanek siostrę?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może chcesz uwieść swą rodzoną siostrę?
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  azom:
  - !ruby/struct:Triphthong::Verse
    text: Więc ty zamierzasz grzebać wbrew ukazom?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Goście posłuszni będą twym rozkazom.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ona:
  - !ruby/struct:Triphthong::Verse
    text: Niczym dla ciebie więc zakaz Kreona?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Kirkorze, oto złocista korona.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Żeby też jedna pierś, jak pierś Memnona!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kościuszko przeczuł was, krzycząc: *skończona*!'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O, wtedy była strasznie oburzona!
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Czy przyjdzie po nią, gdy będzie skończona?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Tylko wy na jej córkę nie stworzona…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Lecz panna młoda jakże przystrojona!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gdy Cezar mówi „zrób to”, rzecz zrobiona.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To tylko klęska klęską okupiona.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc cześć ci wieczna, o synu Katona!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, jam na takie szczęście nie stworzona!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy to są twoje sztuki, czy Kreona?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Ha, może sanki — zgodziła się wrona.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Bardzo być może — potwierdziła wrona.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Pani Wąsowska była rozdrażniona.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Mówisz pan o tej pani… jakże ona…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Była śmiała, a zarazem strwożona.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Raz ja zwyciężam, kiedy indziej ona.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I oto, co tam mówi Antygona:'
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Kolebką rodu była Ruś Czerwona.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — Skąd się tu wzięłaś? — spytała zdziwiona.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Niech na tym krzyżu Nazyrejczyk skona!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Królewskiej głowie zbyt ciąży korona…
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: A więc to była schadzka umówiona…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Postanowiłem śledzić Stapletona.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Nie chcę! — odparła z dąsem dziwożona.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lecz gdzie jest Kasia, droga narzeczona?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie twoja siostra i Hortensja żona?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakaż to siła i jaka zasłona?…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wybór padł zatem na wyspę Jacksona.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Rozmowa była bardzo ożywiona.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ale ona zbyt na to doświadczona.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz pogoda ta była zmącona.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Być może, przyszłość jest nieodgadniona.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Miałażbym gwałtem z hrabią być złączona?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto jest złota wolności korona!
    source: Rzecz o wolności słowa (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ustąp, wróżko, widzę Oberona.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, co mówić; jestem jak szalona!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie stuliszże ty mordy, utrapiona?
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Głupota dobrych jest snadź niezgłębiona.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież bo przebywa smutna opuszczona?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Sen to czy mara jaka niezbawiona?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Krzyczą po zamku, że grafini kona.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ostatnia scena znacznie poprawiona.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Biegła ma dusza zachwytem szalona…
    source: Życie (Kazimierz Przerwa-Tetmajer)
  awa:
  - !ruby/struct:Triphthong::Verse
    text: Niczym, on nie ma nad moimi prawa.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Któż wie, czy takie wśród zmarłych są prawa?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Na rynku była wesoła zabawa.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ma ona raczej przepisy niż prawa.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Signor Petruchio, jakże stoi sprawa?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To choleryczna zda mi się potrawa.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To ulubiona moja jest potrawa.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Poleć mnie łasce księcia Bogusława…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chmurzy się niebo — burza będzie krwawa.
    source: Wacław (Juliusz Słowacki)
  osem:
  - !ruby/struct:Triphthong::Verse
    text: Nie troszcz się o mnie; nad twoim radź losem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale ów odparł, wciąż dziwacznym głosem:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Zniknął śmiertelnym ugodzony ciosem?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Myślicie? — spytał Zbyszko sennym głosem.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to biskup wstał i rzekł wielkim głosem:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to Zagłoba, ale już półgłosem:'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Wszystko już odtąd mówione półgłosem.
    source: Wesele (Stanisław Wyspiański)
  - !ruby/struct:Triphthong::Verse
    text: — To być nie może… — mówi grubym głosem.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  owa:
  - !ruby/struct:Triphthong::Verse
    text: Z żarów twej duszy mroźne mieciesz słowa.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Więc to sen, panie Grabku, wierzba owa!…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Zaprawdę mówię, ja — po grafie wdowa.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Daruj, że w takim stroju, takie słowa…”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Już pożegnałem cię — jeszcze bądź zdrowa!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Jak uważasz, tak zrób, twoja w tym głowa.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Kupili ją la księdza do Jerzowa.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wstała mocna i na wszystko gotowa.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nuta jest słodka i słodkie też słowa.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Szedł do Poręby, zaszedł do Krakowa.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Próżno mnie kusisz, nie rzeknę już słowa.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jakie bezczelne wyrzucasz ty słowa?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Prawy kasztelan i kasztelanowa!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciągnęli oni wszyscy do Krakowa.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Milczenie przerwał pierwszy Cztan z Rogowa.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zwrócił się do pana ze Spychowa:'
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wyście, rycerzu, Jurand ze Spychowa?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Nigdyś mi o tym nie rzekł ni słowa.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Stach był już chyba około Rogowa.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nie… dziś nie mogę — dziś mi cięży głowa…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dobiegły mnie te niewyraźne słowa:'
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Jestem zupełnie spokojna i zdrowa.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: To była wielka loteria fantowa.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: / Też same — Dulska — Juliasiewiczowa /
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Dolatywały pojedyncze słowa.
    source: Morga (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba zaczekać, aż przyjdzie królowa.
    source: Mysi-królik i niedźwiedź (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Od skrętu rzeki dochodziły słowa:'
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, Naściu — rzekła baronowa.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Bal ma być jutro, suknia już gotowa.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ich padło tedy na placu z połowa.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — Mówisz waszmość, że ona była zdrowa?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jam jest! — odrzekła pani stolnikowa.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie twoje słowo, gdzie nasza umowa?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak twoje myśli, piękne są twe słowa.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Któż nie wie, gdzie swe żądło osa chowa?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! '/ (Wychodzą: Bianka, Katarzyna, Wdowa.)'
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bo pierwsza naród Polaków zachowa.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: I twoja także twarz jak pogrobowa.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cicho, ponuro wymówił te słowa.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Proszę pana, czy pan zna Woronowa?
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Pauca verba, sir Johnie, topre słowa!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Poznał zaraz, że to Bartłomiejowa.
    source: Wiedźma (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Wszytko się skończy, gdy mnie ziemia schowa.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: To jeden z jego żartów, ani słowa.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Wykręcił się i odchodził bez słowa.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oję:
  - !ruby/struct:Triphthong::Verse
    text: Lecz miła jestem tym, o których stoję.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — A przeciwcie się, dużo o to stoję!…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Zabłysł, nie przeczę, lecz matki się boję.
    source: Król Edyp (Sofokles)
  eła:
  - !ruby/struct:Triphthong::Verse
    text: Jak nie podołam, to zaniecham dzieła.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A oto krótki fragment tego dzieła:'
    source: Przygody Tomka Sawyera (Mark Twain)
  ary:
  - !ruby/struct:Triphthong::Verse
    text: Nie trza się z góry porywać na mary.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż tam nowego, Tyrezjaszu stary?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Skąd i gdzie i jak zdobędziesz te dary?
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Żegnaj, o żegnaj, archaniele wiary!
    source: Do Zygmunta (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Podły odstępco twojej podłej wiary!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Teraz cię turban nie zbawi od kary.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Dajcie mi wina, spełnią się zamiary!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ty Al… manzor, precz mi z oczu stary!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc ani folgi mi nie dasz, ni wiary?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Pilnuj się jeno! — odpowiedział stary.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chcecie, by odszedł bez pomsty i kary?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chłopy młode i krzepkie, a ja stary.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I Karłowicki, i Apolinary.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Złaman ze szczętem — odpowiedział stary.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Owszem, mówiłeś — poświadczyła Mary.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ja się nań marszczę, on kocha bez miary.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdyby mój uśmiech marszczeń twych miał czary!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A dawnoście ją brali? — mruknął stary.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Czy klątwy rzucać, czy palić ofiary?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy zabić kogo piekielnymi czary?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nic, tylko konie, psy, charty, ogary.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Niech no mi Szczepan szuka tamtej pary.
    source: Wierna rzeka (Stefan Żeromski)
  azy:
  - !ruby/struct:Triphthong::Verse
    text: A więc czuwajcie nad mymi rozkazy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Same szkielety pod nią, same płazy!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Miłe nadzwyczaj w młodości obrazy!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Karbowy Kuba wydawał rozkazy:'
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Będziem gotowi czekać na rozkazy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widziałem go raz, widziałem dwa razy…
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie są teraz jak męki obrazy?
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Warto się trudzić po takie okazy.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Jam mu materię poniósł, nie rozkazy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Skąd wracasz?… i tym podobne wyrazy.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Nie, po cóż mękę przechodzić dwa razy?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli idzie wojsko — cztery razy.
    source: Wierna rzeka (Stefan Żeromski)
  eczę:
  - !ruby/struct:Triphthong::Verse
    text: Poleć młodszemu straż nad tym i pieczę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Tak mówi Dziennik Narodowy; — przeczę!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  owiu:
  - !ruby/struct:Triphthong::Verse
    text: Przecież tam stoją straże w pogotowiu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Gdzieś na bezludnym zamknę ją pustkowiu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Miło mi widzieć panów w dobrym zdrowiu.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź już; czas nagli, wszystko w pogotowiu.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: inny mężczyzna tu, przy tym wezgłowiu!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Noc na wód cichym, bezbrzeżnym pustkowiu.
    source: Symbol (Kazimierz Przerwa-Tetmajer)
  ądał:
  - !ruby/struct:Triphthong::Verse
    text: Czegóż byś tedy od nas jeszcze żądał?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bodajem nigdy Boga nie oglądał!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego mam dać trzy, gdyś sam dwu żądał?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  orem:
  - !ruby/struct:Triphthong::Verse
    text: Byście niesfornym stanęli oporem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Widzieć to możesz, dom stoi otworem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Tak tu i stoi, o krowę ze dworem!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A jakże, był tu taki przed wieczorem!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Jak pies się czołgać przed twym złym humorem?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Księżyc idzie nad rozległym przestworem.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Już są u furty: ta stoi otworem…'
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Muszę wyjechać jeszcze przed wieczorem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: On ją zabija własnym jej humorem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy kiedy cicho uśnie pod jaworem?
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dziewczyno, czemu nie poszłaś z doktorem?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ogą:
  - !ruby/struct:Triphthong::Verse
    text: Cóż więc nadmierną przejmuje cię trwogą?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Sancho, poczuwszy upał, rzecze z trwogą:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: I car ruiny ich zasypał — drogą.
    source: Droga do Rosji (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Człowiek przed wami wisi nade drogą!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś, jutro… każdej chwili tu być mogą.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  eścią:
  - !ruby/struct:Triphthong::Verse
    text: Bo to niesporo na plac ze złą wieścią.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Więc słuchaj, honor słów mych będzie treścią.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  otem:
  - !ruby/struct:Triphthong::Verse
    text: Lecz mów już w końcu i wynoś się potem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie dam się ja krwią zalać ani błotem!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Skoro zaś to ci powie, powie potem…
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cóż cię sprowadza samego z powrotem?”.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Trzymał w ręku grot opierzony złotem.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Twój włos zjeżony operlił cię potem!
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Albo mi lirą powiedz, albo grzmotem!
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nim kur zapieje, bądź tutaj z powrotem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie rozkazy twoje spełnię lotem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Za nic w świecie nie wziąłby go z powrotem.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż chcesz, abyśmy uczynili potem?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: kiedyż duszę mą spijesz ty z powrotem?”
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aję:
  - !ruby/struct:Triphthong::Verse
    text: Więc po niewoli sobie i wam staję.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wracam tedy do dom i cóż zastaję?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  una:
  - !ruby/struct:Triphthong::Verse
    text: Bo nikt nie lubi złych nowin zwiastuna.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jesteś na to za skąpy, do pioruna!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dosiada swego rączego bieguna.
    source: Pieśń o Rolandzie (Autor nieznany)
  arzy:
  - !ruby/struct:Triphthong::Verse
    text: Czyż, według ciebie, bóstwa czczą zbrodniarzy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Co ty tam słuchasz, jak się matce marzy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ten sam wyraz i ten sam owal twarzy.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Pan Łęcki robi się szary na twarzy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wszedł Mikołaj i oznajmił lekarzy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pan Łęcki poczuł rumieniec na twarzy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O torturach i badaniu zbrodniarzy.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Na Bazawłuku pilnują Tatarzy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W niejednym wulkan się miłostek żarzy…
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie umierająż młodzi tak jak starzy?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A waść dwudziestu biegłych zbierz kucharzy.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ętny:
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie wiesz jeszcze, jak głos twój mi wstrętny?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zbyt cię kłopoczę, lecz wiem, żeś jest chętny.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  oją:
  - !ruby/struct:Triphthong::Verse
    text: Uszy ci rani, czy też duszę twoją?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ony się teraz nikogo nie boją.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż tedy mnie ma być ostoją?
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: — Biegnijże w swoją drogę, a ja w swoją.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: To Jurandowi ludzie konie poją.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, bo wszyscy pod Częstochową stoją…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Weź moje kości, a daj mi wieść swoją.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  utny:
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za urwisz z niego jest wierutny!
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Ale to wszystko sen — i może smutny!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O bracia moi, zalimż ja okrutny?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  iłem:
  - !ruby/struct:Triphthong::Verse
    text: A przecież nie ja czyn ten popełniłem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: a wiele ci to ja razy mówiłem?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: W czymże ja, dobry panie, zawiniłem?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przecie chyba nic złego nie zrobiłem?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Palnąłem go i nie patrząc trafiłem.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Wierna! — pomimo woli wymówiłem.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I przez piętnaście lat nic nie mówiłem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przecież nie kradłem, ani się nie biłem…
    source: Złoczyńca (Anton Czechow)
  atku:
  - !ruby/struct:Triphthong::Verse
    text: Ty! — swoją duszą frymarcząc w dodatku.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaczął więc krzyczeć: „Hej — pomoży, Bat''ku!”'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie było na nim łodzi ani statku.
    source: Matka (Hans Christian Andersen)
  ysły:
  - !ruby/struct:Triphthong::Verse
    text: Próżne to myśli, próżniejsze domysły.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż warta groźba, gdzie puste zamysły?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zbyszko wyłuszczył jej swoje domysły.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko to próżne zazdrości wymysły.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czyżbyś miał w głowie przeciwne zamysły?
    source: Świętoszek (Molière (Molier))
  eki:
  - !ruby/struct:Triphthong::Verse
    text: Lecz choćby śmiało patrzał w wiek daleki.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Choć ma na bóle i cierpienia leki.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy głos Zygmuntów jak echo daleki?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Z nim Rzymu słońce zagasło na wieki!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ostatni z Rzymian, żegnam cię na wieki!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz po co zbiegłe wywoływać wieki?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pociągnął w górę swe ciężkie powieki.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: O szerzej, szerzej rozewrzyj powieki!
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzą Monteki i Pani Monteki.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Spuść świętokradzką dłoń, niecny Monteki!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  oczy:
  - !ruby/struct:Triphthong::Verse
    text: Lecz jakiż widok uderza me oczy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zmarły nie rzuci mi skargi tej w oczy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Hajmon nie żyje, we własnej krwi broczy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wtem nowy widok ściągnął wszystkich oczy.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A więc rozmyślał, czy z konia zeskoczy?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż zaś na te narażam się oczy?
    source: Cuda miłości (Przebóg! Jak żyję, serca już nie mając?) (Jan Andrzej Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: Popatrzyliśmy sobie — mówię — w oczy.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Znowu mnie ramię kochane otoczy…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wnet go tłum majtków dokoła otoczy…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tam cudny widok uderzył ich oczy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spojrzał na Hucka, lecz ten spuścił oczy.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Hengo ostrożnie zwrócił na nie oczy.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Tego synowi wyłupił on oczy.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Stanąłem przed nią i spuściłem oczy.
    source: W Szwajcarii (Juliusz Słowacki)
  iła:
  - !ruby/struct:Triphthong::Verse
    text: Oto jest dziewka, co to popełniła.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A tyś ją może sama sczerwieniła?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Z wszystkiego… patrzcie co? — krzyż i mogiła.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kochanko moja jak się ty zmieniła!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Popod młynem — staw i grobla przegniła.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Myśl ta wzruszyła go i zasmuciła.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Ciemno już było, kiedy powróciła.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Widać, że się i dusza w nim zmieniła.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Choć szkoda, żeś go wtedy odrzuciła!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ta jednolitość, to była jej siła.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Wczoraj na przykład — Krężlowa mówiła.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idąca obok Horpyna mówiła:'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A pani wszystko byś wówczas straciła.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Takżem ja wiele szczęściu przewiniła?
    source: Pieśń VIII (Kiedy sie rane zapalają zorza...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Wojna go także przed katem chroniła.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zdrzemnąłem się i zmora mnie dusiła.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zmieszała się i zaniepokoiła.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czyś jej zamiary nasze objawiła?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tyś mię podeszła, obdarła, zgnębiła.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy też Tytania już się obudziła?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widziałem, z jakim wysiłkiem mówiła.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Brygida także czasami nagliła:'
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słuchała jeszcze, gdy księżna mówiła:'
    source: Wierna rzeka (Stefan Żeromski)
  orę:
  - !ruby/struct:Triphthong::Verse
    text: Wychodzi oto z domu w samą porę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Dawnoś to w lesie całował drzew korę?
    source: Miłość stroskana (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I żon, i cudzych darów nierad biorę.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Tomek zniknął pod łóżkiem w samą porę.
    source: Przygody Tomka Sawyera (Mark Twain)
  ytał:
  - !ruby/struct:Triphthong::Verse
    text: Jakim sposobem i gdzieżeś ją schwytał?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bartek umilkł, po chwili jednak spytał:'
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czemu chudobę mi dręczysz? — zapytał.
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Co mama chce od tego barszczu? — pytał.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — To mama mówi, że wesele? — spytał.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz stary rycerz z Bogdańca zapytał:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A ona ze mną znajdzie szczęście? — spytał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Komorne wasze zapłacone? — spytał.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Próbowałeś go przeżegnać? — zapytał.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I zwróciwszy się ku dąbrowie pytał:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ten zbliżywszy się do ogniska spytał:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Poddajesz się więc, Padello? — zapytał.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I zwróciwszy się do Kmicica, spytał:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie siedli jeszcze, gdy Czarniecki spytał:'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zwracając się do Cezarego spytał:'
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Dobywać stołba myślicie? — zapytał.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Starszy łamaną polszczyzną zapytał :'
    source: Wierna rzeka (Stefan Żeromski)
  osisz:
  - !ruby/struct:Triphthong::Verse
    text: Czy pewny jesteś tego, co tu głosisz?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: widzę, że już pas i ostrogi nosisz.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  ynku:
  - !ruby/struct:Triphthong::Verse
    text: Więc na gorącym zszedłeś ją uczynku?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dlatego nie znam w mogile spoczynku.
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  iny:
  - !ruby/struct:Triphthong::Verse
    text: Badamy dawne i świeże jej winy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nikt się na ziemi nie ustrzeże winy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Tak więc chorzeje miasto z twojej winy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: To moja kuma… jakie tam nowiny?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zamiast panować woli jeść maliny.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Za chwilę pękną karby dyscypliny.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I cicho smutne płynęły godziny.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie praw ty oto, że jesteś bez winy.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Ja, ja, panie, i w dodatku bez winy.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pękały szyby i rwały się liny,
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: więc jeszcze może nie uznasz swej winy!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Oto i całe nasze odwiedziny.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Partia wychodzi stąd za pół godziny.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Hortensjo, jaki cel tej gadaniny?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bądź tego pewny; lecz dość gadaniny.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A więc musztardę, lecz bez wołowiny.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na pamiątkę tej złotej Ukrainy…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Grzeszniku, pewnieś był u Rozaliny.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Przyjechałem na święta do rodziny.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  yślę:
  - !ruby/struct:Triphthong::Verse
    text: Jam to spełniła, zaprzeczyć nie myślę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Że ty stąd zysku nie uszczkniesz, to myślę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'MAŁGORZATA: Tak, myślę… myślę… myślę…'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Tego, co czuję i tego, co myślę…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mylisz się, panie, mówię to, co myślę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech co chcę mówię, robię, albo myślę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  adać:
  - !ruby/struct:Triphthong::Verse
    text: Chceszli co więcej, czyli śmierć mi zadać?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ale, będą tu bele co powiadać!…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — O Jezu… jakoż inaczej mam gadać?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: To taka szelma zła, że proszę siadać!
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Od czegóż on mógł rozum tak postradać?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ludzi uczciwych po nocy napadać!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To dać mu w mordę i wprost nie dać gadać.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: O, stary kobold umiał opowiadać!
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale Sprężycki nie był w stanie „gadać”.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  argi:
  - !ruby/struct:Triphthong::Verse
    text: I ci tak sądzą, lecz stulają wargi.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Lecz na cóż mi się przydadzą te skargi?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  ydu:
  - !ruby/struct:Triphthong::Verse
    text: Czcić swe rodzeństwo nie przynosi wstydu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Każda litera pali się ze wstydu.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  ugi:
  - !ruby/struct:Triphthong::Verse
    text: Nic był ci bratem ten, co poległ drugi?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przechodzi, koło apteki raz, drugi…
    source: Aptekarzowa (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Mogłażbyś ty ją zabić po raz drugi?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — To mi zajęcie! — zaśmiał się brat drugi.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż się zjawi Temistokles drugi?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Hula, żyje nad stan i wpada w długi.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Matka stęknęła z cicha raz i drugi.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Wyrwij ten kwiatek — odezwał się drugi.
    source: Polny kwiatek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma co mówić, czas trochę za długi.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Żadnej pilności, względów, ni usługi!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obejrzał się za siebie raz i drugi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chyba nie spadnie — zauważył drugi.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Co jeden przerwał, to poczynał drugi.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Zaś pokój krótki bardziej, niźli długi.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  onym:
  - !ruby/struct:Triphthong::Verse
    text: Z jednego ojca i matki zrodzonym.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jutro — chcę być o piątej obudzonym.
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  inął:
  - !ruby/struct:Triphthong::Verse
    text: Nie jak niewolnik, lecz jak brat on zginął.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Więc nie chcę zginąć, abyś ty nie zginął.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bo cóż być może, jeślim ja zaginął?…
    source: Dies Irae (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Przeszła godzina — Giaur jak cień przeminął.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: I jej nie było — a jam z nią nie zginął!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Dałem; bodajbym dnia tego był zginął.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Sam Polanowski o włos że nie zginął.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Hrabia padł martwy, czas jego przeminął.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Ten się najpierwej z nas wszystkich uwinął…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech świat przepada, na to on, by zginął!…
    source: Wiatr halny (Jan Kasprowicz)
  onił:
  - !ruby/struct:Triphthong::Verse
    text: On, co pustoszył kraj, gdy tamten bronił?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Skałą od moich oczu się zasłonił.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Smerda powtórnie do stóp się pokłonił.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  oi:
  - !ruby/struct:Triphthong::Verse
    text: Dzielnemu równość ze złym nie przystoi.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, jak weszłaś do złotych pokoi?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Choćby piekielny tytuń był, nie spoi.”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wszakże ją widzę, wszak tu, o, tu stoi!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie bój się, luba, on się nic nie boi!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak się boi, tak się okropnie boi…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Może biesiada cierpienia ukoi?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Już od tygodnia szlachtę sprasza, poi.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Cezarze, niech się twój duch dziś ukoi!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przez lat sto Zakon ran swych nie wygoi.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: więc car zaręczył… zginiesz… martwy stoi!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tęskno mi ówdzie, gdzie któż o mnie stoi?
    source: Moja piosnka (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Ciebie, mówią, sam Krzywonos się boi.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Michał przy mnie — niech się Bohun boi!”
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Waćpannie tego słuchać nie przystoi.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znaczna część kraju w ogniu jej już stoi.
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dosiadłszy konia, puszy się w swej zbroi.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Posiedzi w lochu, to się uspokoi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lizandrze, ta ci groźba nie przystoi.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I cóż się oto stało, bracia moi?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  iłość:
  - !ruby/struct:Triphthong::Verse
    text: Słowami świadczyć miłość — to nie miłość.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież Twoja święta, uwielbiana miłość?
    source: Judasz (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież Twoja wielka, uwielbiana miłość?
    source: Judasz (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Że nasza miłość, nasza wielka miłość —
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Siwa twa broda wszelką mrozi miłość.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W grze tu nienawiść wielka, lecz i miłość.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jaka rozogni się w krwi mojej zgniłość?
    source: Wacław (Juliusz Słowacki)
  ebie:
  - !ruby/struct:Triphthong::Verse
    text: Lecz jakiż żywot mnie czeka bez ciebie?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cierpię ja, że mi śmiać przyszło się z ciebie.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Teraz jest w niej tak błękitno, jak w niebie.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Co do mnie — wcale nie tęsknię do ciebie.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A każdy szuka podobnych do siebie.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Wnetki by cię tu godziły do siebie…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: o którym mówią, że czujesz na niebie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja na nich szukam sposobu Tu, w niebie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / z pomieszaniem i smutnie sam do siebie /
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mów, powinnością moją słuchać ciebie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O ciemnią nocy posępny pogrzebie!
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: „Ty śpisz, Brutusie; zbudź się, spójrz na siebie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem krwawa jutrznia błysnęła na niebie:'
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ciemna jaskinio trumien, znam ja ciebie!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A w jakiej ty mnie zeszedłeś potrzebie?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Może panowie pozwolą do siebie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jechali, nic już nie mówiąc do siebie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie powinniśmy znieść go pośród siebie.
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Odpowiedzialność przyjąłem na siebie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idąc tak, głośno mówiła do siebie:'
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Judym szedł prędko, mrucząc coś do siebie.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Co za ubranie włożyłeś na siebie!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: — Wina jego — a może jest w potrzebie?
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Oj, dudku, dudku, co za osioł z ciebie!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widzę, że jestem za młody dla ciebie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ryby tańcują — mruczał sam do siebie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Magnat spojrzał ze zdumieniem przed siebie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Złe wyradza złe, mój miły Gotliebie.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Szukałem cię, bom nie mógł żyć bez ciebie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż mi, czemuż przyszło przeżyć ciebie?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: On i łotr żyją daleko od siebie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Serce me odtąd zamknięte dla ciebie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pójdź; twój mąż leży martwy obok ciebie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'kazał ci jedno: abyś wierzył w siebie!'
    source: Salve Regina (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'kazał ci jedno: abyś zbawiał siebie!'
    source: Salve Regina (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy wiesz, dlaczego kocham tylko ciebie?…
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz różową jutrzenkę na niebie?
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wtem zawołała łódź ze mną do siebie.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gwar na tym stepie, a cisza na niebie.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: bo tak są bardzo podobni do siebie.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem, że ma założyć na siebie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Już czuję starość: mam żebrać w potrzebie?'
    source: Żal rozrzutnika (Adam Mickiewicz)
  eby:
  - !ruby/struct:Triphthong::Verse
    text: Po cóż mnie dręczysz bez żadnej potrzeby?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Palą tu zawsze lampę bez potrzeby!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Uznałem, że nie ma takiej potrzeby.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wynikało to z koniecznej potrzeby.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ogła:
  - !ruby/struct:Triphthong::Verse
    text: W czym bym choć teraz ci przydać się mogła?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ale żelazna natura przemogła.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciała wołać o pomoc i nie mogła.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Córuś moja, a to bym ci pomogła…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  arę:
  - !ruby/struct:Triphthong::Verse
    text: Wybrałaś życie — ja życia ofiarę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bo i ty pono dasz teraz im wiarę.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I nieraz w morze ciskał zgubną czarę.
    source: Lambro (Juliusz Słowacki)
  yje:
  - !ruby/struct:Triphthong::Verse
    text: Skąd wiesz, co na dnie słów moich się kryje?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Hassan wie tylko, lecz sam w sobie kryje.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Poleje się krew… padną trupy… czyje?
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Chciał się przekonać, czy Vautrin nie żyje.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Po tylu ziemiach obnosiliśmy je!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jeden Bóg wie, co się w tej dali kryje?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Tomek, jak myślisz dla kogo on wyje?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Rozruch się wszczyna i Tybalt nie żyje.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Że mimo swoich niecnot jeszcze żyje.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ona nie żyje, nie żyje, nie żyje!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc powiedz, błagam, gdzie się teraz kryje?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! '*Pustynia rośnie: biada, w kim się kryje*!'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: ! '*Pustynia rośnie: biada, w kim się kryje*!'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Ust twych więc usta nie tknęły niczyje?
    source: Virgini intactae (Kazimierz Przerwa-Tetmajer)
  ynie:
  - !ruby/struct:Triphthong::Verse
    text: W słowach ty rady, ja szukałam w czynie.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jak nezabudka drżąca przy leszczynie?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: „Źle trzem — powiada — o jednej pierzynie.”
    source: Do Stanisława (Co mi Sybilla prorokuje ninie?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Przybliża się, więc do szturmu, kuzynie!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  odnią:
  - !ruby/struct:Triphthong::Verse
    text: W tobie zaiste, co łączysz się z zbrodnią,
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Złośliwa gałąź złamała się pod nią.
    source: Hamlet (William Shakespeare (Szekspir))
  ostry:
  - !ruby/struct:Triphthong::Verse
    text: Bo cóż mi życie warte bez mej siostry?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ciężko ją karać za zły język siostry?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  arła:
  - !ruby/struct:Triphthong::Verse
    text: Jej nie nazywaj — bo ona już zmarła.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: On już umarł i babulka umarła!
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I te mi dziecko sroga śmierć wydarła!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I ta mi córka na rękach umarła!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale sama łzę fartuchem otarła.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Upomina się o swoje Umarła.
    source: Wesele (Stanisław Wyspiański)
  yna:
  - !ruby/struct:Triphthong::Verse
    text: Więc narzeczoną chcesz zabić ty syna?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: matczyna Rozpacz dognała już syna.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ja dwie mam córki — ale Balladyna…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co za pieniądze Bab — truć nas zaczyna.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ho, ho i wójt, i sołtys, i Boryna!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: W domu czeka pan doktor Piotr Cedzyna!
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Szczęknij z boleści i przeklinaj syna!
    source: Grób Agamemnona (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale musiała być jakaś przyczyna.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: A jednak mówią nam, że Ty masz syna.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Na platformie stał niewielki chłopczyna.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Czy wielkość wasza chce szklankę węgrzyna?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam córkę, której imię Katarzyna.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jedna szczególniej sroga kolubryna…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mogęż ja wierzyć? — odrzekła dziewczyna.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ketling odmawia — odrzekła dziewczyna.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A to dopiero morowa maszyna!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Szczęśliwy jesteś! — szepnęła dziewczyna.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Szaleństwa jego nie we mnie przyczyna.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / KLEANT, MARIANNA, ELIZA, FROZYNA /
    source: Skąpiec (Molière (Molier))
  ewu:
  - !ruby/struct:Triphthong::Verse
    text: Są inne łany dla jego posiewu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Roland pełen jest boleści i gniewu.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Nie tkniesz dziewczycy, bo nie z twego chlewu!
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — O! — zawołała, czerwieniejąc z gniewu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Jakże bym mogła nie znać jego śpiewu!
    source: Słowik (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Chłopak się rzucił w tył, cały drżąc z gniewu.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ydzę:
  - !ruby/struct:Triphthong::Verse
    text: Złymi dla synów niewiasty się brzydzę.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie ciebie, ale całować się wstydzę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  oje:
  - !ruby/struct:Triphthong::Verse
    text: Twój głos i swadźby zbyt mierżą mnie twoje.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nagle — wszedł blady starzec na pokoje.”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłeś wiary zrodzić w serce moje?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak nieraz pełne aniołów pokoje!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ukraińskie to słóweczko, nie moje.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niespokojności pełne serce moje!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A ja — leżę tu, Gdzie ma być nas — dwoje.
    source: Dłoń zanurzasz w śnie... (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Brak mi tylko — tchu, Oto — ciało moje…
    source: Dłoń zanurzasz w śnie... (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nic mi nie mówisz, o Kochanie moje!
    source: Gdy śliczna Panna... (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszystko na darmo: ja swoje, on swoje.'
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A ludzie? — ludzi rozdzieliły boje!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: dmą sobie ludzie w gardła jak w oboje.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — A teraz musi pan wypić za moje…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie darowywuj tego, co nie twoje.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pokazujecie mi tylko łzy swoje.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Zamiany twoich zapewnień za moje.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dałem grosz, ona dała tyle dwoje.
    source: Śniła się zima... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znowu sześć dałem, ona znów we dwoje.
    source: Śniła się zima... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szef kancelarii swoje, woźny swoje.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  owi:
  - !ruby/struct:Triphthong::Verse
    text: A więc chcesz wydrzeć kochankę synowi?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A ród tyranów w mętach chciwie łowi.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Oddała całkiem unieść błękitowi.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Legł śmiercią mężnych, pokój Hassanowi!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Przeklęstwo wieczne zabójcy Giaurowi!»
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: A czy już wszyscy jesteśmy gotowi?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Słońce chyliło się ku zachodowi.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Należy malca pokazać rodowi.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Dał szturchańca w bok swemu wspólnikowi.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Tak, zapewne, my służymy krajowi.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Strzały nie szkodzą wcale kościołowi!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kozak podał list panu Kmicicowi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Forgell poniósł tę odpowiedź królowi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słyszysz? — szepnąłem do ucha wujowi.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ciągnął z wolna, bez myśli, ku lasowi.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Ubu, Ubica, rajcy fynansowi.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Jarosławowi Iwaszkiewiczowi
    source: Wiosna (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: „Dawid, pokaż się księdzu prefektowi”…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Ofiaruję go Benowi Gunnowi!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ości:
  - !ruby/struct:Triphthong::Verse
    text: Hades posłaniem będzie tej miłości.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jak to nie lubić, skąd płyną radości?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie potrzaskane wprzód kulami kości?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gruszczyński siedzi stary pośrzód gości…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Przyskoczył stary Grześ: „Co Jegomości?”'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co pozbawiła cię ludzkiej godności!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kocham lud więcej niż umarłych kości…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kocham… lecz jestem bez łez, bez litości
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Pod stołami psy gryzły się o kości.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Najniższy sługa waszej wielmożności,
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Wielki Marszałku; a! — pękną z zazdrości:'
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Umywam swoje ręce w niewinności.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie wątpię wcale o waszej mądrości.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niemądry człowiek, Wasza Wielmożności.
    source: Kameleon (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Dla mocy Bożej nie ma dalekości.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie brak naszemu księciu nigdy gości.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie takie rosły czasu mej młodości!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Żyłem na dworze od pierwszej młodości.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Nie chciałbym zrobić najmniejszej przykrości.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Nowe ujęcie motywu miłości.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ale przebaczże mi chwilę słabości…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Chmielnicki ręce zacierał z radości.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyjm zapewnienia najczulszej miłości”.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Za pozwoleniem waszej dostojności.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sama aleja ma 8 stóp szerokości.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Byłby to dziwny zbieg okoliczności.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Ale na jawiż płaczę swej lekkości?
    source: Pieśń VI (Acz mię twa droga, miła, barzo boli...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Czy mię pokusa łudzi krom winności,
    source: Pieśń VI (Acz mię twa droga, miła, barzo boli...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie pora mówić o naszej miłości.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: No, krawcze, pokaż twoje kosztowności.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie te cuda dziełem są miłości.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obcy żołnierz nie zna waszej miłości.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie zmarniećże tu człeku od żałości?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będziemy znowu mieli *oszczędności*!
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Uczymy się, mój mały, do starości.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jednak dochował depozyt w całości.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Co za cudowny zbieg okoliczności!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Brak jej tam, skąd bym pragnął wzajemności.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dziś w wieczór ujrzysz go wśród naszych gości.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I takąż to jest maść na moje kości?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Precz, pobłażliwa teraz łagodności!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Znasz teraz, ojcze, powód tej nagłości.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale dwie jeszcze zachodzą trudności.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bo dowcip w tobie równy twej piękności.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przód psom na strawę dałbym jego kości.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Była pozbyta wszelkiej namiętności.
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Tutaj nie miałam aż takich trudności.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Płomień, Serafim, w szczęśliwej miłości.
    source: Sonet II (Na one słowa Jopowe) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: — Widzicie przecie, że teraz mam gości.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrzył i czuł się u szczytu błogości.
    source: Śmierć urzędnika (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Istnieją jeszcze wyspy szczęśliwości!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Albo też można mu będzie dać kości.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Był to — bezwzględny tryumf tożsamości!
    source: William Wilson (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Dość, że nikt z nas nie miał się na baczności.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Nikt już nie dba o swe ciało i kości!
    source: Za grobem (Bolesław Leśmian)
  usi:
  - !ruby/struct:Triphthong::Verse
    text: Taka więc wola, że ta umrzeć musi?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ale wiedział, że do tego przyjść musi.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To ci nic Zych nie mówił o Danusi?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak skończyła się relacja Anusi.
    source: Odsiecz Wiednia (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Niezłe to bywa czasem, co przymusi.
    source: Wino szampańskie (Ignacy Krasicki)
  erzy:
  - !ruby/struct:Triphthong::Verse
    text: O Zeusie, któż się z twą potęgą zmierzy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wrogiem mych własnych zostałem żołnierzy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kniaziówna dziwi się, oczom nie wierzy.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwrócił się do czterech rycerzy:'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jest tam trzydzieści tysięcy rycerzy.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: I dobry humor ogarnął żołnierzy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za nim stoczyła się reszta rycerzy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Czy mogę liczyć na wierność żołnierzy?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóż jest najcięższe dla was, bohaterzy?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  inny:
  - !ruby/struct:Triphthong::Verse
    text: Ale sąd zdrowy mógłbym mieć też inny.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zginie — to śmiercią sprowadzi zgon inny.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ja bo nieszczęsny, ja twej śmierci winny.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ten jest za ciężki dla mnie, dajcie inny.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Za jego czasu układ sił był inny.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Od godziny już by tu być powinny.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  icha:
  - !ruby/struct:Triphthong::Verse
    text: Takie się głosy odzywają z cicha.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nad nim okropna zemsta, zemsta mnicha!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co pan za rzeczy wywłóczy, u licha!
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Pamiętam, serce — rzekła matka z cicha.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Siła to przecie znaczna i nielicha!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyjm duszę moją! — wyszeptała z cicha.
    source: Szkice węglem (Henryk Sienkiewicz)
  aje:
  - !ruby/struct:Triphthong::Verse
    text: Na rzecz, niesfornym która cześć oddaje?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jakiż obrządek jeszcze pozostaje?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Może dźwięk jaki nowy struna daje…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A więc z słabości skończył, jak się zdaje.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ta logika mi się coś nie wydaje.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przy jednym szczęściu dwie szkodzie Bóg daje.
    source: Na frasowne (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Cicho nasz statek jasne wody kraje…
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak krawiec kraje, jak materii staje.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czternaście ma już lat, jak mi się zdaje.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Powieść kochanków dziwna mi się zdaje.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Chęć przyjmi wdzięcznie: na tej Bóg przestaje.'
    source: Sonet VI (Do Pana Mikołaja Tomickiego) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Sam się po części do winy przyznaje.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pozytywka od razu grać przestaje.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ędy:
  - !ruby/struct:Triphthong::Verse
    text: A czyż nie w takie popadła ta błędy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ty idź tędy, a ja pójdę tamtędy.
    source: Przygody Tomka Sawyera (Mark Twain)
  odzie:
  - !ruby/struct:Triphthong::Verse
    text: Przeczy głos ludu, co mieszka w Teb grodzie.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nawet tych, którzy byli na odwodzie.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kochała wiernie — wierność była w modzie…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ojciec — ten stał jak mur na przeszkodzie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Razu jednego pływało po wodzie.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie, nie, ucieczka w tym: leż tu w odwodzie.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Źle zaszczepiona czasem w lat niezgodzie —
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: pragnienie twoje jest jak blask o wschodzie?
    source: Virgini intactae (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Pamiętasz naszą rozmowę w ogrodzie?
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  awiasz:
  - !ruby/struct:Triphthong::Verse
    text: Niemal jak młodzian porywczy przemawiasz.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, po cóż mi pytanie to stawiasz?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Co ty za miny do ciotki wyprawiasz?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  uży:
  - !ruby/struct:Triphthong::Verse
    text: Marne to państwo, co li panu służy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jakby zjawisko nowe, taki duży.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  eży:
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie do władcy więc państwo należy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Więc — a więc piszmy, niech rym będzie świeży!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Reszta od Boga i ludzi zależy.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie, gdzie, Messallo, ciało jego leży?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zimowy ranek; wichrzy się i śnieży.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: co to się znaczy?… tu trup jakiś leży…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale czy to jest sprawa jak należy?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: O prawach rzymskich tyczących kradzieży.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Jeno puszczyk śmiał się ciągle na wieży.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To w tym o pięknem przypowieść ma leży!
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: I że mnie jeszcze nie znasz jak należy.
    source: Skąpiec (Molière (Molier))
  yni:
  - !ruby/struct:Triphthong::Verse
    text: Pięknie byś wtedy rządził… na pustyni.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I zwiejcie mój ślad z tej smętnej pustyni!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Całuję rączki pani gospodyni.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Co tam ta… prawi o swojej pustyni!
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ale dufam, że tego nie uczyni.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na to czekała chytra ochmistrzyni.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy on, nigdy tego nie uczyni!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Podmawia mnie on, nie wiem jak to czyni?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Piętnastu chłopów na Umrzyka Skrzyni —
    source: Wyspa skarbów (Robert Louis Stevenson)
  yma:
  - !ruby/struct:Triphthong::Verse
    text: Ten, jak się zdaje, z tamtą dziewką trzyma.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeden z rycerzy krzyknął na pielgrzyma:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak ten klasztor czoło w chmurach trzyma.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Tu jest mieszkanie Wiktora Judyma?
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Na ławce leżał kapelusz Judyma.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A pająk ją za białą rączkę trzyma.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Przysłuchiwał się głuchymi uszyma…
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Mierzył przybyłą twardymi oczyma.
    source: Wierna rzeka (Stefan Żeromski)
  ynu:
  - !ruby/struct:Triphthong::Verse
    text: Z ojcem się swarząc, o przewrotny synu?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I twym wybawcą natenczas, o synu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ten dzierży ziemie aż do Kazmarynu.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Bodajżeś język złamał, taki synu!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ogów:
  - !ruby/struct:Triphthong::Verse
    text: Nie strzeżesz — władzą pomiatając bogów.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Twej sprawy, mojej i podziemnych bogów.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Słowem na grzbiecie stanął kureń wrogów.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Straszliwa wróżba zesłana od bogów.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: O mnie nędznego ty badać chcesz bogów?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ustanowili święta na cześć bogów.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Może go ostrzegł który z teologów?
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Nic to, że wielu nie wierzyło w bogów.
    source: Quo vadis (Henryk Sienkiewicz)
  ety:
  - !ruby/struct:Triphthong::Verse
    text: O niski duchu, na służbie kobiety!
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Lecz teraz tracę nadzieję — Niestety!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słuchałem pieśni… zanadto, niestety!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozdział I. Racja użytku monety.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Jej tylko jednej powierzał sekrety.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jakież cudowne będą z nich kobiety!
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  onić:
  - !ruby/struct:Triphthong::Verse
    text: Cała twa mowa jej sprawy ma bronić.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ojciec Goriot nie potrzebował dzwonić.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedział, co jej odrzec, jak się bronić.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Weźcie ludzi i przychodźcie nas bronić…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ubisz:
  - !ruby/struct:Triphthong::Verse
    text: Nigdy już żywcem ty jej nie poślubisz.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: dlaczego ty nas wszystkich tak nie lubisz?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Lubię cię za to, że go ty nie lubisz.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  odzić:
  - !ruby/struct:Triphthong::Verse
    text: A więc już groźbą śmiesz we mnie ty godzić?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Trudno rozbierać i straszno dochodzić.
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — A umieliście się z kuszą obchodzić?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A co do męża, można go uchodzić.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Czy ja pies, żeby koło kuchni chodzić?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czy pan pozwolisz mnie czasem przychodzić?
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Przyjdu… mnie można do pana przychodzić.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Po to mnie pojął, aby mnie zagłodzić?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Waćpanna mnie na nitce będziesz wodzić!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: nie, to będziem po staremu podchodzić.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak będę chciał, to będzie mnie obchodzić.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, mój drogi, świat musi się odrodzić.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: zabroniłaby mi może przychodzić.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Dlatego, że nie moja rzecz tam chodzić.
    source: Wierna rzeka (Stefan Żeromski)
  osie:
  - !ruby/struct:Triphthong::Verse
    text: Wnet pożałujesz twych nauk, młokosie!
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Poznaliśmy cię od razu po głosie!
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: O zmilkły pieśni skowrończanej głosie!
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Zawistny, twardy, niecny, zbójczy losie!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ądry:
  - !ruby/struct:Triphthong::Verse
    text: Nie byłbyś ojcem, rzekłbym, żeś niemądry.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wydajże tu sto dukatów, bądź mądry!
    source: Złota kaczka (Artur Oppman)
  uchać:
  - !ruby/struct:Triphthong::Verse
    text: Chcesz więc ty mówić, a drugich nie słuchać?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Więc my teraz nie wiemy, kogo słuchać.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ujesz:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Niewinna ujdzie: słusznie mnie strofujesz.'
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bacz, że zamysłów moich nie stargujesz.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Aż Piwnicki: „A cóż to Waść żartujesz?'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — A to mi słodką nowinę zwiastujesz!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Puść mnie, lub wkrótce tego pożałujesz.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie możesz mówić tam, gdzie nic nie czujesz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Więcej leżysz i śpiewasz, niż pracujesz…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Czemu tak barzo córki swej żałujesz?
    source: Tren XVI (Jan Kochanowski)
  oniec:
  - !ruby/struct:Triphthong::Verse
    text: A jakiż tamtej gotujesz ty koniec?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I nasz dzień zmierzcha, tu prac naszych koniec!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Muszę służyć im obu — rzekł na koniec.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale wszystko na świecie ma swój koniec.
    source: Przygody Tomka Sawyera (Mark Twain)
  ody:
  - !ruby/struct:Triphthong::Verse
    text: Miasto i męże, dzierżący te grody.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj doznali, co pomór i głody!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O nieszczęśliwy zapaleńcze młody!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spostrzegła, że był to król Drozdobrody.
    source: Król Drozdobrody (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Złożę ci na to stanowcze dowody.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Trwa w nich Bóg wielki, mocny, wiecznie młody.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A jużci; pasał on Lajosa trzody.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ni miasto, bogów świątynie i grody!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Jakiż był koniec tej przygody?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Ach, ten świat daje nam same zawody!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Odbiegliśmy od przedmiotu… — rzekł młody.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Cicho płyniemy w zadumań ogrody…
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Majestatyczne, opieśnione wody!
    source: Na jeziorze Czterech Kantonów (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyjemski skinął głową na znak zgody.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu książę zwrócił się do wojewody:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ma on zwyczaj pić na noc szklankę wody.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wchodzą w miasto: nie masz żadnej przeszkody.'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Prowadziły do niej podwójne schody.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: To są wybiegi; on stary, ja młody.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy z panią młodą powraca pan młody?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To zależy od wiatru i pogody.
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: On przecież wróci i tak do Faszody.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  awy:
  - !ruby/struct:Triphthong::Verse
    text: Jakież to bogów złamałam ustawy?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przysiągłem święcie taić cel wyprawy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pan graf pomyślnej dokonał wyprawy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Smutno mi rzucać te miejsca, te stawy!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I ci, i owi pilnują przeprawy.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z urzędu mego chcecie słuchać sprawy?…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: U nas to i pies musi być łaskawy.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Mikołaj zaczął podawać potrawy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Może czuł tylko nieśmiertelność sławy.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Król wzywa go co rychlej do Warszawy.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma co mówić, źle, panie łaskawy.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: O Boże dobry, Boże nasz łaskawy!
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Opowiedziałem cały przebieg sprawy.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Niech nie przychodzi tu jej cień bladawy…
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Znosił jedynie najprostsze potrawy.
    source: Zagłada domu Usherów (Edgar Allan Poe)
  arza:
  - !ruby/struct:Triphthong::Verse
    text: Ja rzeknę, ty zaś posłuchaj wróżbiarza.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ale cóż znaczy moc i pieśń harfiarza?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ksiądz na ratunek spieszył od ołtarza.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Posłano w zwiady z krawcem aptekarza.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ku słodkiej Francji koń niesie cesarza.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kapitan zwrócił się do marynarza:'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Do grafa — księdza wzięto od ołtarza.
    source: Wacław (Juliusz Słowacki)
  owy:
  - !ruby/struct:Triphthong::Verse
    text: Nigdy twoimi nie wzgardziłem słowy.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiem: postrzegli dzban czworogarncowy.'
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gerwazy raźny, Pankracy gotowy.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wróćmy lepiej nad kureń stepowy.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zaklinam ciebie, zdejm zawoje z głowy!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chodź za wygnańcem potępionej głowy!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kazałem słabo przybić mu podkowy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: dajcie mi pokłon koronami z głowy!…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż, nieszczęśni, jątrzycie się słowy?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: W Archipelagu zanieś go ostrowy.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ja nie pragnąłem tej całej rozmowy…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: O, rzadki darze przedziwnej wymowy!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Już jeżeli ja chora, to któż zdrowy?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Po czym umiera rycerz Karolowy.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Stary świat skonał, nie zaczął się nowy.
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Hortensjo, widzę, swej boi się wdowy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Siedzą przy ogniu, prowadząc rozmowy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dalej, powtarzam, a zacznij od wdowy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mów, Katarzyno, a zacznij od wdowy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Toćże to dawny afekt Michałowy!…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie ściągaj nowych klęsk na nasze głowy!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zupełnie mi to wyleciało z głowy!
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Mnie jeden tylko przychodził do głowy…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie, Demetriuszu, szukać mam twej głowy?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu na cię czekam, przyjdź, jestem gotowy.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Łaskawy panie, prolog już gotowy.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakiż to miesiąc zmącił sny mej głowy?
    source: Sen wiejski (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Zaratustra mówił tymi słowy:'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Naprzód, nasz panie koniu fynansowy!
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — A oczy niech mu uciekną w tył głowy!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Afisz na rogu: Teatr Narodowy.'
    source: Złota kaczka (Artur Oppman)
  awą:
  - !ruby/struct:Triphthong::Verse
    text: Przeto szczęśliwie sterujesz tą nawą.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Niechże Fortuna będzie wam łaskawą.
    source: Quo vadis (Henryk Sienkiewicz)
  omie:
  - !ruby/struct:Triphthong::Verse
    text: Zważ teraz, znowu stoisz na przełomie.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Wojska Jaremy! — wołano na promie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  uki:
  - !ruby/struct:Triphthong::Verse
    text: Poznasz ty prawdę, ze znaków mej sztuki.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — El Dżin, każ, niechaj wskakują na juki!”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Plochije briuki, da płochije briuki!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: do Walerego To są banialuki!
    source: Świętoszek (Molière (Molier))
  obie:
  - !ruby/struct:Triphthong::Verse
    text: Czyż wie to człowiek, czy rozważa sobie…
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Naści drugą, a zapamiętaj sobie.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Może w okienko, a może tak sobie…
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: wszystkich nas w jednym chcą zakopać grobie.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Strumieniu, piersi chłodzący mi obie!
    source: Dziewczyna przed zwierciadłem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Za łzy pociechy wdzięczen jestem tobie.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Czy zniszczenie Tron tu obrało sobie?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ufam Kakambie jak samemu sobie.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Zmarłemu służąc, usłużę więc sobie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze i wszędzie będę ja przy tobie…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — O, jeżeli pan baron życzy sobie…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Co za szczególny traf! — mówiła w sobie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nie było parno, przypominam sobie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Niewiele więcej wiedziałem o sobie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Trzej przyjaciele spojrzeli po sobie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A patrz! — tak cicho umierały obie!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A ta pustynia — nie masz dzieci w grobie!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyli grozi co dostojnej osobie?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otóż daruję ci ją, weź ją sobie!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Myślałem, że masz więcej hartu w sobie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Złożę twe zwłoki w tryumfalnym grobie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Co to za życie! — rozmyślała sobie.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zbawienia mego, jest nadzieja w tobie!
    source: Sonet IV (O wojnie naszej, którą wiedziemy z szatanem, światem i ciałem)
      (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Ileż wzgardy ma ona przeciw sobie!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekłem: „One się zakochały w tobie!”'
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sam też więcej nie wiesz… powiedz to sobie!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ikiem:
  - !ruby/struct:Triphthong::Verse
    text: Cóż, z jakim znowu na plac ogólnikiem?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy się wydaję w stepach gołębnikiem?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bądźmy kapłanem tylko, nie rzeźnikiem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: „*Imprimis, suknia z przestronnym stanikiem*” —
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Równie tam lud i sułtan niewolnikiem.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie byłbym tym samym męczennikiem?
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Widać dobrze być u was czarownikiem.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  arby:
  - !ruby/struct:Triphthong::Verse
    text: Ile rozsądek góruje nad skarby?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to, czy wszędzie ukryte są skarby?
    source: Przygody Tomka Sawyera (Mark Twain)
  owem:
  - !ruby/struct:Triphthong::Verse
    text: Nie chciałbym ciężkim obrazić cię słowem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Zbliżycie wy się jeszcze przed Piotrkowem…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To już pojadę chociaż z takim słowem.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ałem:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, bo ja tobie gród ten zachowałem.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie popsułem go i nie połamałem.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Łaskawa pani, ja już powiedziałem.
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: O jakże cieszę się, że wyjechałem!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: — Byłeś pan tedy szczęśliwym? — spytałem.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A to jest glosa, którą napisałem:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż nie zabił mnie raczej, gdy spałem?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Izoldy, którą tak bardzo kochałem.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze spokojność gnuśną pogardzałem.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Ty jesteś lubym serca mego szałem.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: W ciche wieczory szeptów ich słuchałem.
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Pan dobrodziej miał majątek? — spytałem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Znowu mnie złożysz na twym łonie białem…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co ty tu robisz, Auguście? — spytałem.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Żeś ty to wszystko zmienił— zawołałem.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Alboż nie miała ojca kardynałem?
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Ty jesteś jeszcze głupsza, jak myślałem.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż to ja od pracy ubiegałem?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Wcale do pani listów nie pisałem!
    source: Nie udało się (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Przetarłem oczy, ziewnąłem i wstałem.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — O jakich faktach chcesz wiedzieć? — spytałem.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Iwon i Iwar, których tak kochałem?
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie łotr, którego naprzód tu wysłałem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Toż ja siła o waćpanu słyszałem!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Lecz nie tu koniec tego, co widziałem!
    source: Praca (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie tak samo sobie pomyślałem.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Niech krew ta cieknie po mym łonie białem!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy już spotkać z tobą się nie chciałem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I ja głupi o tym nie pomyślałem!
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Może pan sobie obliczyć — dodałem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Co waćpan masz na myśli? — zapytałem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  emu:
  - !ruby/struct:Triphthong::Verse
    text: Mądry ty wróżbiarz, lecz oddany złemu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Odstąpcie, zróbcie miejsce Antoniemu!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Po cóż je tedy oddałeś tamtemu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Jest pan? — zapytał głos znany Rzeckiemu.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Każdy z nich daje zdanie po swojemu.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jak przewinił, że nie pomógł żadnemu?
    source: Narodzie mój... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tamże przywiedzion mój filozof k'temu.
    source: O łazarzowych księgach (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Że przysiągł dosyć uczynić wszytkiemu.
    source: O łazarzowych księgach (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie jeden on i nie jednemu jemu.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na razie sam nie rozumiałem, czemu?
    source: Portret owalny (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Wtem pan Zagłoba przycłapał ku niemu.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  iki:
  - !ruby/struct:Triphthong::Verse
    text: Tyś gotów wydrzeć mi z wnętrza tajniki.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Tam na kurhanach posępne lirniki
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak jest, o wielki, białozęby Riki!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Przypatrz się swoim przyjaciołom, Riki.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: A ja wprzód zgłębię hultajstw tych tajniki.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Schowaj swój rozum na babskie sejmiki.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ysku:
  - !ruby/struct:Triphthong::Verse
    text: Wyrusz ty z nimi, byle nie dla zysku.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie zabił, Chryste uchowaj, dla zysku…
    source: Quo vadis (Henryk Sienkiewicz)
  ota:
  - !ruby/struct:Triphthong::Verse
    text: Ja też wiem o tym, i trwoga mną miota.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: O dobre czasy, gdy trwała prostota!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Na tym cokole stoi klatka złota.
    source: Baśń o pięknej Parysadzie i o ptaku Bulbulezarze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Kościołów tyla, to i nie dziwota!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Zagramy w liczby! — powiedziała Lota.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: W dziwny, zaiste, stan popadła Lota.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przy pożegnaniu rzekł do Don Kichota:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ona niechrzczona? — przerwała Dorota.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: O dzieci, jaka na Litwę sromota!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Oto są grzechy mojego żywota!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przekonałeś ją pan, że to hołota?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I lęków moich pełna jest Golgota!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Słychał kto kiedy, jako ciągną kota?
    source: O kocie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Za nic mi była bez ciebie ochota.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto stuka, jakby wysadzić chciał wrota?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakże tych gmachów cudowna robota!
    source: Przedmieścia stolicy (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tyle kamieni na kępach śród błota!
    source: Przedmieścia stolicy (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Woda jeziora była czarno-złota.
    source: Rybak i geniusz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie pożądałem zgoła jego złota.
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czytając mruczy: „Moja mamo złota!'
    source: Śmierć domu (Eliza Orzeszkowa)
  eba:
  - !ruby/struct:Triphthong::Verse
    text: Synu Menojka, rozwagi ci trzeba.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Beniowski przerwał: „Niech ogniste nieba!'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem — lecz rad bym żył z polskiego chleba…
    source: Dusza się moja zamyśla głęboko... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I słuch mój również, lecz słuchać mi trzeba,
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Roksana, pyszna Roksana… o nieba!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Oraz bochenek razowego chleba.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Idę i dojrzę wszystkiego, jak trzeba.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Skończ, skończ te żarty, lekcji nam nie trzeba.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Toż to i czasu okrutnego trzeba…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz zarabia na kawałek chleba.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie bierzcie na złe cierpliwości Nieba!
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Wróć mi więc z kraju taką — jakby z nieba.
    source: W pamiętniku Zofii Bobrówny (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie tak myśleć i czuć po polsku trzeba!
    source: Złota kaczka (Artur Oppman)
  ąpić:
  - !ruby/struct:Triphthong::Verse
    text: Radzisz i mniemasz, że ja mam ustąpić?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Odważył się o jeden krok postąpić.
    source: Historia żółtej ciżemki (Antonina Domańska)
  ercu:
  - !ruby/struct:Triphthong::Verse
    text: Ciężkie to, ale każę milczeć sercu.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wściekłość bezsilna zawrzała mu w sercu.
    source: Ojciec Goriot (Honoré de Balzac)
  alczyć:
  - !ruby/struct:Triphthong::Verse
    text: Cofnę się, trudno z koniecznością walczyć.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przeciw Francuzom wnet przyjdzie ci walczyć.
    source: Pieśń o Rolandzie (Autor nieznany)
  innych:
  - !ruby/struct:Triphthong::Verse
    text: Idź, sam to uczyń, nie zwalaj na innych.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja za sobą słyszę głosy innych:'
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jedzie tak szybko, że przegania innych.
    source: Pieśń o Rolandzie (Autor nieznany)
  ęki:
  - !ruby/struct:Triphthong::Verse
    text: Z ojca czy z własnej zginąłże on ręki?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I harfa wciąga w siebie swoje dźwięki.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Laponder zrobił przeczący ruch ręki.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie sam mnie zszedłeś, lecz z innejś wziął ręki?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Moim nie było, z innej wziąłem ręki.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Byłby ci wstyd, że to z twojej poręki.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Był od chłopców na wyciągnięcie ręki.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mi się tylko, Bogu dzięki.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak wielkich też znów nie mam, Bogu dzięki.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie uścisnął twojej drżącej ręki?
    source: Virgini intactae (Kazimierz Przerwa-Tetmajer)
  abił:
  - !ruby/struct:Triphthong::Verse
    text: W gniewie na ojca mordy sam się zabił.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jadę pod bramę: szatan mnie tam wabił.'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Szkoda, żem fuzji lotkami nie nabił!
    source: Wilk i człowiek (Jacob i Wilhelm Grimm)
  ady:
  - !ruby/struct:Triphthong::Verse
    text: W tym rzeczy stanie dalszej trza narady.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Fraszka pod Troją i bitwy i rady!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Do Muz się udać, czyli do Pallady?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Co tam pan Grabek powie na te zdrady.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nam tu pozostał — tylko cień twój blady.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Wyznać jej ojcu i wciągnąć do rady?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Pan Brzezan huczne wydaje biesiady.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na jego szatach widać krwawe ślady…
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale miał wadę — bo któż jest bez wady?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: One się gryzą o szczątki biesiady!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg da, że damy sobie i z nim rady.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poddać się trzeba — układy — układy!
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: W tym celu trzeba ustalić zasady.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Zróbże teraz; nie zrobisz z mojej rady.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Dzięki ci, Tranio, za twe dobre rady.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale co czynić wobec jawnej zdrady?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale kto inny da sobie z nim rady.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '— A konie ta, jak konie: śwarne gady.'
    source: Siłaczka (Stefan Żeromski)
  yszał:
  - !ruby/struct:Triphthong::Verse
    text: Wraz więc donosi panu, co zasłyszał.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zadziwiające, że pan go nie słyszał!?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy, przynajmniej jam tego nie słyszał.
    source: Król Edyp (Sofokles)
  ogi:
  - !ruby/struct:Triphthong::Verse
    text: Czy szał cię jaki opętał złowrogi?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Lecz któż na czele roznieca pożogi?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: „O mój najmilszy!” — rzekła — „o mój drogi!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak to, mój stary, poucz mnie, na bogi!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ale największy panienki, niebogi.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za bardzo palce wystają u nogi!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — A nie pójdziecie wy mi stąd, psienogi?…
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Wasz punkt wyjścia jest naszym kresem drogi…
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Mrs Lyons zerwała się na równe nogi.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Na koniec znikli na zakręcie drogi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zerwali się na równe nogi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bogusław zerwał się na równe nogi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie masz tam gdzie noża w fałdach togi?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przodem im jeszcze nie zajęto drogi.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: co za ropucha… spędzić mi ją z drogi…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Tam ja go prędko postawię na nogi.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A ja idę się pakować do drogi.
    source: Żarcik (Anton Czechow)
  oszę:
  - !ruby/struct:Triphthong::Verse
    text: Wychodź, o synu, błagalnie cię proszę!»
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Lecz zdaje mi się, że dwa serca noszę…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To mój świąteczny przecie ubiór — proszę!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem jeden szlachcic krzyknął: „O głos proszę!”'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech i tak będzie; o więcej nie proszę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Lepszą ja ci tu nowinę przynoszę.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kasiuniu droga, nie gniewaj się, proszę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chcesz więc do domu, jak z wszystkiego wnoszę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Już dam ci całus, tylko zostań, proszę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ja tej panny o instancję nie proszę!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  odni:
  - !ruby/struct:Triphthong::Verse
    text: Toć jej rozwaga nie dopuści zbrodni.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dziś do niczego nie zdatni — prócz zbrodni.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Mogliby ze mnie urągać niegodni!
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przed nimi trzeba kryć wszystko — prócz zbrodni”.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie karz mnie, Boże, według moich zbrodni!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Daj–że nam ryby, bośmy bardzo głodni!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Anastazy nie karał zgoła zbrodni.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  uszne:
  - !ruby/struct:Triphthong::Verse
    text: Późno się zdajesz poznawać, co słuszne.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przewidywanie moje było słuszne.
    source: Robinson Crusoe (Daniel Defoe)
  uby:
  - !ruby/struct:Triphthong::Verse
    text: do zguby Wiodą śmiertelnych rachuby.
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Coraz się silniej w własne chwytasz kluby.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mnie, lecz Hermii należą te śluby.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zrzekłem się go i nie szukam w tym chluby.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ębi:
  - !ruby/struct:Triphthong::Verse
    text: Czyż ja nie na dnie już nieszczęścia głębi?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Stwórzcie więc myślą, panią dwóch gołębi;
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jeden Sapieha Radziwiłła gnębi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  obem:
  - !ruby/struct:Triphthong::Verse
    text: Jakimże ona skończyła sposobem?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czasami także usuwam je bobem.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wybadywał żeś go jakim sposobem?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  arłem:
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie pragnienia w tym jednym zawarłem
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przygryzłem jednak usta i odparłem:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — W jego imieniu dziękuję — odparłem.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: A zresztą wczoraj się z fatrem pożarłem.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oli:
  - !ruby/struct:Triphthong::Verse
    text: Dokąd się zwrócić, gdzie spojrzeć w niedoli?
    source: Antygona (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Krzyknął Honorat — Śmiał się z nas do woli!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dalibóg, Muza moja znów swawoli!…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ugryzie, pies zły! — szepnął mimo woli.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wielkość dla której jęczymy w niedoli!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W czym powód, żeś tu przybył po niewoli?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Po mojej także byłoby to woli.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A o stryja niech cię głowa nie boli.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Toteż ja krzyczę głośniej niż mnie boli.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Niech waszą mość o to głowa nie boli.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żeby się uczyć swojej przyszłej roli?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ej, niechże cię o to głowa nie boli.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak nie ma woli, to nie ma i doli.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto tu śmie stawiać opór jego woli?…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ali:
  - !ruby/struct:Triphthong::Verse
    text: Tyś tarczą twoich, co ciebie dawali.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Bogdaj to dawni w księgach nie szperali!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I cóż nowego teraz wybadali?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Sułtan opuścił tron i wyszedł z sali.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: „A teraz będę palić, co on pali.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A kto w spółce, to już różnie gadali…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ten nam gazeciarz swe rymy wypali.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zwodowa wieża i zamek się pali!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zarazem różni śpiewacy powstali.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto nie rozumie, niechaj się oddali.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rycerze chwilę w zadumieniu stali.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Drobna niekiedy rzecz starca powali.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż by to było, gdyby się nie bali!…
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I po niemiecku z sobą szwargotali.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może byście tam jutro pojechali.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja: „Pewnieście się tu spotykali?…”'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Więc poznaj Lambra, jak ludzie poznali…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem, jak się wspólnie naradzali.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Domyślam się, co ci tam nagadali!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — My w Łubniach pili razem i hulali.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jeszcze ci wszyscy będziem drużbowali!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Głowa mi płonie, coś mi czaszkę pali.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Takeśmy całą noc przegaudowali.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Trąbić w róg, ha, to już was nie ocali.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Lub znać, co ogień z łona mi wypali?'
    source: Pieśń od ziemi naszej (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Sto grzywien, że ją ma Kasia powali.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A dlatego im się nasi nie dali.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na łaskawość się szwedzką oglądali!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pasterze trzody swoje porzucali.
    source: Pożegnanie z Lindorą w górach (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Czy dlatego, że w Warszawie mieszkali?
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą i tak by go zaraz złapali.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Wołają pannę i pusto już w sali.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I cieszyli się, i w dłonie klaskali.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Oficerowie klęli i stękali.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ja musiał przyjść, bo mnie tamci kazali…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Będziemy pana rektora kochali!…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Z gości mało kto został w wielkiej sali.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  olnym:
  - !ruby/struct:Triphthong::Verse
    text: Wielka rzecz — z zasług być od prawa wolnym.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Większa — z zasługą być prawu powolnym!
    source: Antymonachomachia (Ignacy Krasicki)
  erze:
  - !ruby/struct:Triphthong::Verse
    text: Chce drzeć, lecz doktor hamuje w tej mierze.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Koło wieczora ryba lepiej bierze.
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Do ciebie mówię, dzielny bohaterze!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie pragnę tego, choć kocham go szczerze.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przechadzką inni bawią się rycerze.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Umyślnie im wziął miecze i pancerze.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jest dziwna zmiana w jego charakterze…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Luby, najdroższy, słodki Lucyferze!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: O luby, słodki, drogi Lucyferze!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Zakute pałki, gbury, masztalerze!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I ona z nimi zawarła przymierze!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tylko co były ze mną na spacerze.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  eczy:
  - !ruby/struct:Triphthong::Verse
    text: „Kupcie się — woła — ku wspólnej odsieczy!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kupcie się, bronić pospolitej rzeczy!”
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I nie spodziewał się znikąd odsieczy?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Brak tylko jakiejś małej, drobnej rzeczy…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wpada Hijacynt, nowa postać rzeczy!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie się tych pięknych nauczyłeś rzeczy?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idę zobaczyć, jak tam stoją rzeczy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Osobliwie, gdy pragną wielkich rzeczy!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  adły:
  - !ruby/struct:Triphthong::Verse
    text: Gdzież się zdrożności nasze nie zakradły?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wcale żądze dziś ode mnie odpadły.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  acza:
  - !ruby/struct:Triphthong::Verse
    text: Co winien Tostat, że mu nie przebacza?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jakiegoż męża klęskę Bóg oznacza?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie obawiasz się kary podpalacza?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  odzą:
  - !ruby/struct:Triphthong::Verse
    text: „Wiem, skąd te złości i jady pochodzą.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A mgły i chmury niebezpieczeństw wschodzą!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Oto już lekkie chorągwie wychodzą!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale patrz, pełni wesela przychodzą.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Własnej (co Bogiem zowiemy) odwodzą.
    source: Sonet I (O krótkości i niepewności na świecie żywota człowieczego) (Mikołaj
      Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: — Nawet kobiety pani nie obchodzą?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  edział:
  - !ruby/struct:Triphthong::Verse
    text: Było też lepiej, każdy cicho siedział.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Bogdajby lepiej o nich świat nie wiedział!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Usiądź — opowiem — wszystko będziesz wiedział!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tego jednego tylko nie powiedział.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Cezar wykona, co raz zapowiedział.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy na twą prośbę tak bym odpowiedział?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Boże, gdyby on się kiedy dowiedział…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Domyślam się, coś za jedna! — powiedział.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A com widział, tom i innym powiedział.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tobie bym, bracie, szczerze nie powiedział!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podniósł wysoko świecę i powiedział:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Nawet nie mów o tym, Tomku — powiedział.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Czy myślałeś o tym, com ci powiedział?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ojciec ubiłby, gdyby się dowiedział.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, u licha, tak myślę! — odpowiedział.
    source: Wyspa skarbów (Robert Louis Stevenson)
  aczą:
  - !ruby/struct:Triphthong::Verse
    text: „Zły to śmiech, ojcze, gdy na niego płaczą!”
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: „Piękne to słowa, ale nic nie znaczą!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: O, ja bym umarł szalony rozpaczą!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: I co dnia budząc mnie fontanny płaczą.
    source: W Szwajcarii (Juliusz Słowacki)
  aniu:
  - !ruby/struct:Triphthong::Verse
    text: Alboż upartym jesteś w twoim zdaniu?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Alboż nie trawisz dni, nocy, w czytaniu?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Patrzała na nie wdowa w zadumaniu.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Czyś nie ty mistrzem w ich rozwiązywaniu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jam tak szczęśliwy w swoim przekonaniu!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Musi być sekret jakiś w tym przebraniu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc, jeśli łaska, to w moim mieszkaniu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ucichnij też i ty, proszę cię, nianiu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idź: trza mi zjeść co po takim zmachaniu.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Znowu mi będziesz prawił o wygnaniu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego spędzasz noce na czuwaniu?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Musimy mówić o odbudowaniu.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ają:
  - !ruby/struct:Triphthong::Verse
    text: Alboż cię o złość bracia posądzają?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Alboż cię flaszki przyjacielem mają?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Co to za ludzie, z jarmarku wracają?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Tyś jej dotknęła i uświęciła ją.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Żydowskie miasto całe przerabiają.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj ci nieba jej nie pamiętają!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Patrz, Tytyniuszu, patrz, tchórze pierzchają!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie widać ludzi, którzy ją dźwigają.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Na świecie różne słuczaje bywają.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dwa woły Dońca na pal naciągają.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mój Boże, jak się to ludzie zmieniają!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie głowa, jeno ręce wygrywają.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po tygodniu chcę jechać: nie puszczają.'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Biegą do dworu, w podwórze Wpadają.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co to za ludzie w tym zamku mieszkają?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Biedne półmiski, czego te czekają?
    source: Pieśń V (Wieczna sromota i nienagrodzona...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Mówi, że wcale nieźle się trykają.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Także to wszyscy Szweda porzucają?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znam ja ich, ale i oni mnie znają…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Hańba tym, którzy przy hetmanie stają!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tak robią wszyscy, którzy się kochają.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Strzeż się, bo tacy marnie umierają.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wchodzą i o trzy kroki od drzwi stają.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  acy:
  - !ruby/struct:Triphthong::Verse
    text: Pożal się, Boże, widzę, naszej pracy!
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I wasze zmodniał, ojcze Bonifacy”.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Słowa przed ciosem, czy nie tak, rodacy?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Nic się tak nie mnoży jak biedacy.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — A sprawiedliwość? — zawołał Ignacy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — U-ha! — zawyli radośnie Kozacy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czeladź z Wodoktów mówią, że Kozacy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: (Strasznie ciekawy naród — ci Polacy…)
    source: Śmierć Pana Premiera (Bruno Jasieński)
  ołał:
  - !ruby/struct:Triphthong::Verse
    text: „Tyżeś to, ojcze?” — zdziwiony zawołał.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przycichło ździebko, a on znowu wołał:'
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — To bardzo trafna uwaga! — zawołał.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Cisnął kapelusz na stół i zawołał:'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Dzień dobry, panie Wokulski — zawołał.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Warto było wziąć błotną kąpiel! — wołał.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: To jest dom, panie; chcesz, żebym zawołał?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Młodzieniec głosem donośnym zawołał:'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Usłyszawszy te słowa, pan zawołał:'
    source: Wszechwiedzący doktór (Jacob i Wilhelm Grimm)
  ukał:
  - !ruby/struct:Triphthong::Verse
    text: Któż teraz w cnocie wsparcia będzie szukał?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ten wielki, mądry, kto zdarł, kto oszukał.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pójdziesz pod lód i kto cię będzie szukał?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Nie paniej jeno ja bym w tobie szukał.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  iwy:
  - !ruby/struct:Triphthong::Verse
    text: Struchlał Honorat na takowe dziwy.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy obraz skryty, czy widok prawdziwy?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czuł się tak bardzo, tak bardzo szczęśliwy!
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale jest to lud dobry i poczciwy!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Ale w duszy czuł gniew i ból dotkliwy.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: A wiec to zcierpisz, Panie sprawiedliwy?
    source: Pieśń III (Psalmu LVI Paraphrasis) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: — Nie bój się mnie, bo jestem ci życzliwy.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Co to, to prawda: kwiat to, kwiat prawdziwy.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wróg mój jest chytry, zły i podejrzliwy.
    source: Wrogowie (Bolesław Leśmian)
  odził:
  - !ruby/struct:Triphthong::Verse
    text: Już też dzień jasny po zorzach nadchodził.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Na życie moje tak podstępnie godził.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie myślała o tym, skąd czar pochodził.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A teraz los weń — nie Edyp ugodził.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Któż bo w straszniejszej ohydzie tu brodził?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie jednako dobrze będzie chodził?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  odzi:
  - !ruby/struct:Triphthong::Verse
    text: Alboż się zboże po wierszach urodzi?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Minuta sądu i kary nadchodzi.
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czy uczyniłam coś, co się nie godzi?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nocka ciepła; nic im to nie zaszkodzi.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Tedy rzeknijcie raz, o co wam chodzi?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: tak nie nazywaj… imię mu zaszkodzi…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nawet głazy, po których się dochodzi…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: a mówiłeś, że ci o świat nie chodzi!
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — I jeden już mi do głowy przychodzi.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: skądże ta cała nowina pochodzi?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziwne, że Kambio jeszcze nie przychodzi.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To znaczy, że śmierć koło mnie przechodzi…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ona mnie już nic a nic nie obchodzi.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, hrabio, oto twa przyszła nadchodzi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie zwłócz, nie pytaj, bo warta nadchodzi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Poprawia lampę i zaraz wychodzi.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Niech się kładzie zdrów, nam to nie zaszkodzi.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A właśnie, że mnie to bardzo obchodzi.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  alić:
  - !ruby/struct:Triphthong::Verse
    text: Nic nie probują, a po cóż je chwalić?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Najlepiej bajkę i bajarza spalić”.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, żebym tylko mogła ją ocalić!
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Grzebać Cezara przychodzę, nie chwalić.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Żegnam was obu; muszę się oddalić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  oży:
  - !ruby/struct:Triphthong::Verse
    text: Alboż być pięknym nie ma sługa boży?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy ją na skrzydłach przeniósł anioł Boży?
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jakaż niewiasta tak wielce was trwoży?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: To właśnie ciągle, o starcze, mnie trwoży.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Alla stoccata wnet jej kres położy.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  iło:
  - !ruby/struct:Triphthong::Verse
    text: Alboż to grzecznym być się nie godziło?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Zaledwie zniknął, serce mi wróciło.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie dziw się, że mnie to w końcu znudziło…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Uderzenie na mózg już nastąpiło.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeliś go już sprzedał lub zgubił… o!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Kasiu, czy ci się w głowie przewróciło?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Po burzy niebo się rozpogodziło.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie stało się to, co mnie zbudziło.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: To go zmieszało i obezwładniło.
    source: Wierna rzeka (Stefan Żeromski)
  asu:
  - !ruby/struct:Triphthong::Verse
    text: Krzyknął Gerwazy — a ja nie mam czasu!”
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Głodną wypędzić z podwórca, Do lasu…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sawie zabrakło na odpowiedź czasu…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Reszta wesoło ruszyła do lasu.
    source: Dzwony (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie odpowiadaj, nie trać darmo czasu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ten dramat serc stał się dramatem czasu…
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Daj pokój bogom; idź, a nie trwoń czasu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu wskazał palcem na wschodnią część lasu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — On jest wielki pan, teraz nie ma czasu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ywać:
  - !ruby/struct:Triphthong::Verse
    text: Na wielkie dzieło trzeba się zdobywać.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Kogóż na pomoc w tej potrzebie wzywać?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ten zuch chce nawet słońcu rozkazywać!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A kto tu umie rany opatrywać?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma już po co dłużej się ukrywać!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I Tomek zaczął z lekka pochlipywać.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Nie lubię i nie umiem nic ukrywać.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uszył:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Próżno namieniał: przytomnych obruszył.'
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Aleś tu próżno w ogon się napuszył.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili właśnie upiór się poruszył.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Po długim staniu pociąg z wolna ruszył.
    source: Lalka, tom drugi (Bolesław Prus)
  ytać:
  - !ruby/struct:Triphthong::Verse
    text: Na co się zemsty złych sposobów chwytać?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli złe pismo, to go i nie czytać.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy wolno będzie o powody spytać?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ego:
  - !ruby/struct:Triphthong::Verse
    text: Niech przyjdzie do nas, wypijem do niego”.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Uspokój się i nie lękaj niczego.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Sama królowa nie ma podobnego.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż w twojej pracy jest twego własnego?
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: musi w tym być coś nadnaturalnego.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Sądzisz–li, żem miał w myśli co innego?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mieści–ż ona w sobie nic zdrożnego?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zaprowadzę was do mieszkania swego!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Słyszała o tym istotnie od niego.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Kontrast, który nie ma sobie równego.
    source: Hop-frog (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: A twoje czy jest silniejsze od mego?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam się ulęknąć spojrzeń szalonego?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale jakaż tu jasność koło niego!
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Litość mą budzą twe słowa, nie jego.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jednak mnie słuchaj, błagam, nie czyń tego.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Plecie bo na wiatr, nie wiedzieć dlaczego.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dał wam, widzę, Bóg rozum do wszystkiego!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A niech ci ta Bóg da jak najlepszego!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Choćby nawet i ona, więc cóż z tego?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Regularnie nie płaci komornego.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co to za stacja? — spytał Wokulskiego.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O Wokulskim nie słyszałeś pan czego?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Czy zastałyśmy pana Mraczewskiego?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Może wówczas nie rozumiałem tego.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Może nawet i nie pragnęli tego.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że godny jestem tego…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Panna Natalia wyczuła wzrok jego.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Dziś już wiem, że nie ma w tym nic dziwnego…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zajrzyjmy więc do listów Sobieskiego.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — Oj, Stasiu, Stasiu, Nie klej naiwnego.
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Polecieliśmy tedy po Rudego.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Daj Boże, byś co przyniósł pociesznego.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Wtedy stało się coś nadzwyczajnego.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czego ci ludzie chcą jeszcze od niego?
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nie dowiedziałeś się przynajmniej czego?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: milcz waćpan! — rzekł do Wołodyjowskiego.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Michale, a co tam nowego?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po czym zwrócił się do Subagaziego.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem zwracając się do Skrzetuskiego:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czeladź poznała wreszcie Skrzetuskiego.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A kogo ja tu mam zaufanego?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Toż to pachołek pana Skrzetuskiego!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poznał dragonów księcia Jeremiego.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obaczysz waćpan, że to nic wielkiego.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Biedna, trzebaż jej było dojść do tego!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Weszli obaj do pokoju starego.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: wspominać nie chcę wypadku strasznego…
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Luśnia zwrócił się do Nowowiejskiego:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Na koń! — rozległ się głos Nowowiejskiego.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wtedy stało się coś osobliwego.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Więc czemuż pan nie zwrócisz się do niego?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Działam zawsze dla dobra publicznego.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Trwać będzie w ustach ludu rycerskiego.
    source: Pieśń I (O Fridruszu) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Roland odpowie: „Nie mów byle czego!'
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Szalona sama, wzięła szalonego.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'On zaś rzekł jakby do siebie samego:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy zwrócił się do Kowalskiego.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziatki, ciężkoż wam widzieć co równego!
    source: Pożegnanie z Lindorą w górach (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Nie odwróci jej płacz synka chorego.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jest tylko pan — i stado bydła jego.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba najpierwej oddać, co cudzego.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: — Biała kulka, Jim, to coś wspaniałego.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy nikomu nie zrobił nic złego.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby ich było trzy, to co innego.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: A więc to miała być „zemsta” Joego!
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: I poczęto znów zbliżać się do niego.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uwielbione niech będzie imię Jego!…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nawet i oni! — odparł pewny swego.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: — Czy spodziewasz się zastać ojca swego?
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Szanowny stryju, znasz–że powód tego?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak żeś tu przyszedł, powiedz, i dlaczego?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mój syn, panie; o, nie wyrzecz tego!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chętnie cię przyjmę, bo Julia chce tego.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Połóż się, spocznij; potrzebujesz tego.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie było nigdy jeszcze dnia takiego.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy mi przynosisz list od Laurentego?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idźcie, powtarzam, szukać gajowego.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rozstroju głosów harmoniczniejszego.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, Walery, nie żałuję niczego.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: W istocie, co ja robiłem u niego?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Dobra wieczerza! — zawołał do niego.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Światowid mi rzekł: Wybierzcie małego.'
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wieczór upłynął jak dnia poprzedniego.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie byłoby w tym nic niemożliwego.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Zosia jest córką Dyapanazego.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Abdullahi, mój wódz, to miecz Mahdiego.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie ma tu nigdzie żadnego rannego.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Świat dla nich istniał w pokoju młodego.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Kaligrafia jest podstawą wszystkiego.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Ale cóż to ma do Kucharzewskiego?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: No, więc jakie masz zdanie co do tego?
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: No, w każdym razie, cóż to jest takiego?
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — To raczej pani zmusza mnie do tego.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Dźwięk pani głosu mówi co innego!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Czy powiedziałam co niewłaściwego?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  askiem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Opowiem: drzwi się otworzyły z trzaskiem…'
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Klepisko było wysypane piaskiem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  egli:
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy stanęli, jak tylko postrzegli.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I dziś — dziś jeszcze nie wszyscy odbiegli.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Teraz i oni już z dala dostrzegli.
    source: Oficer (Eliza Orzeszkowa)
  oni:
  - !ruby/struct:Triphthong::Verse
    text: Mamże powiedzieć, co postrzegli oni?
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A kto odejdzie od was — gdzie się schroni?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy jastrząb je tu jaki, myślał, goni?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sztylety w ustach mam, ale nie w dłoni!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pod świętym znakiem Orła i Pogoni!
    source: Jeszcze Polska nie zginęła... (Stefan Witwicki)
  - !ruby/struct:Triphthong::Verse
    text: O śmierć z rąk naszych nie błagaj, Antoni.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wstąp na mównicę, szlachetny Antoni!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech go tam Pan Bóg oświeca i chroni.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wychylże czarę, którą trzymasz w dłoni.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Cezary czekał na powrót tych koni.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czemuś mnie odbiegł w samotnej ustroni?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie może zostać, kogo miłość goni.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wszak ci to ona was i ziemi broni.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: A nie bój się, bo strzelba cię obroni.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  iją:
  - !ruby/struct:Triphthong::Verse
    text: Wielebne ojcy jak piją, tak piją.
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I wprzód mi serce, niż ciebie zabiją.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — I na pastwiskach się z naszymi biją.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ojcze:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wino weseli: pij, wielebny ojcze!”'
    source: Antymonachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Ty o tym wszystkim nie wiedziałeś, ojcze?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czyż mnie naprawdę nie poznajesz, ojcze?
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Przyjaciel, który was dobrze zna, ojcze.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mieszamy się do twoich spraw, ojcze.
    source: Skąpiec (Molière (Molier))
  ęto:
  - !ruby/struct:Triphthong::Verse
    text: Dziecinki moje w kołyskach zarżnięto!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Był dzień patrona, uroczyste święto.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bramę dawnego cmentarza zamknięto.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czy waść uwierzy, za co ich porżnięto?…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyliż by inne zamiary powzięto?
    source: Świętoszek (Molière (Molier))
  eci:
  - !ruby/struct:Triphthong::Verse
    text: Aniołki moje!… wszystkie moje dzieci!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jakoś to będzie — wojsko nam się skleci.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech teraz stanie oskarżyciel trzeci.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tatarki chrapią — księżyc srebrny świeci…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Piszę to z głębi żalu do Waszeci”.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jakiegoś króla podejrzane dzieci”.
    source: Droga do Rosji (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: My się z nią lepiej znamy, my, jej dzieci.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Czyż cię ta bitwa uczonym zaleci?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pomiędzy ojcem i matką tych dzieci?…
    source: Ojciec zadżumionych (Juliusz Słowacki)
  adzisz:
  - !ruby/struct:Triphthong::Verse
    text: Ptaszyno moja, gdzie mię zaprowadzisz?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz, o boleści, dokąd mnie prowadzisz?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  upcze:
  - !ruby/struct:Triphthong::Verse
    text: Niedoścignionych gwiazd szalony kupcze!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrów, usłużno–wścibski, biedny głupcze!
    source: Hamlet (William Shakespeare (Szekspir))
  omnie:
  - !ruby/struct:Triphthong::Verse
    text: Musisz być chory, gadasz nieprzytomnie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Więc bywaj zdrów, a przed ślubem wstąp do mnie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: No, ale bo też i ona lgnie do mnie!
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Pójdź do mnie, suknio złocista, pójdź do mnie!
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Mów waćpan, co tu się dzieje koło mnie?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przychodziłli tu kto pytać się o mnie?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za śmiały jestem; mówią, lecz nie do mnie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  obą:
  - !ruby/struct:Triphthong::Verse
    text: Idę do lasu, gdzie będę sam — z tobą…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Mam nadzieję, że poznamy się z sobą.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: A teraz, dalej — w świat — jadę sam z sobą.»
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Nie wolno było rozmawiać ze sobą.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie; Hamlet bowiem nie był samym sobą.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jestem jedną i tą samą osobą.
    source: Król Drozdobrody (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Jest tu ktoś trzeci między mną a tobą…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Nagle spostrzegł, że ma ją i przed sobą.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie mam czasu na pogadanki z tobą.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie puszczę cię na krok, gdy wróg przed tobą.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Daj mi to chłopię, a zostanę z tobą.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I do świątyni woła nas za sobą.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: proszę, rozmów się szczerze sama z sobą.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Mam już ledwie dwie godziny przed sobą.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  iku:
  - !ruby/struct:Triphthong::Verse
    text: Bo też ty jesteś leniwy, Chochliku!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I wystaw sobie, mości czytelniku.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: cóż to za figle, mości Don Ludwiku?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie uwierzyłbyś temu, czytelniku.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — A gdzie pojedziem, panie pułkowniku?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź, ty niesmaczny, cierpki przewodniku!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  esie:
  - !ruby/struct:Triphthong::Verse
    text: Cóż cię za anioł obłąkał w tym lesie?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Burza go w bliskim zaskoczyła lesie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jedna pytała drugiej — co ją niesie?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zostaw nas; słuchaj listu, Laertesie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tobie przeklęctwo, Arystotelesie!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Skrzesz ognia, Wasyl, ciemno tu jak w lesie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko się pyta, jak beło w tym lesie?
    source: Opowieść dziadkowa o zaginionej hrabinie (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Nie ja tą szkapą, co ciebie poniesie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Scena w Atenach i w sąsiednim lesie.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chceszli samotną zostawić mnie w lesie?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Możnaż to wiedzieć, co on z sobą niesie?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Tęsknię ku tobie, o szumiący lesie!
    source: X (Tęsknię ku tobie, o szumiący lesie...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Dlatego dzisiaj, o szumiący lesie!
    source: X (Tęsknię ku tobie, o szumiący lesie...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: O rozśpiewany, o szumiący lesie!
    source: X (Tęsknię ku tobie, o szumiący lesie...) (Jan Kasprowicz)
  anna:
  - !ruby/struct:Triphthong::Verse
    text: Weź Balladynę, piękna jak dziewanna”.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A to hosanna! — hosanna! — hosanna!
    source: Judasz (Jan Kasprowicz)
  odą:
  - !ruby/struct:Triphthong::Verse
    text: W rzeczułkach woda goni się za wodą.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak łza?… jak wszystko, co się zowie modą?…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, strząsnął palcami nad wodą.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Schwycił go silnie za kudły pod brodą.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Ty chcesz na starość zostać woziwodą?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Widać konie i ludzi pod zagrodą.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc opuszczenie jest moją nagrodą!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Nadspodziewanie rzeczy nam się wiodą.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  yną:
  - !ruby/struct:Triphthong::Verse
    text: Mój królewicu, żeń się z Balladyną.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Taj będzie koniec z żałosną Swentyną!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I była między chłopami Caryną!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  ino:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie ty mój grzebień podziałaś, Alino?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ostać, to bym się ostał, ino… ino…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  oto:
  - !ruby/struct:Triphthong::Verse
    text: Pięć koni… złota kareta… ach kto to?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wam tylko złoto, złoto, zawsze złoto…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Prawo Dwunastu Tablic zmieniło to.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Jak sądzę, panie, to mówisz o Soto.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ywo:
  - !ruby/struct:Triphthong::Verse
    text: Ach lampę zaświeć… ach lampę… co żywo…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niechby on tu się pojawił co żywo!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Hę? — rzekł zdumiony pan Roch — Jako żywo!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idź, obudź Julkę, ubierz ją co żywo.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  uka:
  - !ruby/struct:Triphthong::Verse
    text: Prędzej otwórzcie… ktoś do chaty stuka.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak ci się, pani, podoba ta sztuka?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A cóżeś ty za jeden, u kaduka?
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Toż ma być owa nieznana nauka?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idę, idę, któż to Tak na gwałt puka?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zastukam we trzwi pana Page (stuka).
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że to niezgorsza sztuka!…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ate:
  - !ruby/struct:Triphthong::Verse
    text: O jakie stroje złocisto–bogate!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! '— A Czmur na to: — «Precz stąd, śmiecie pyskate!'
    source: Dwaj Macieje (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wesele było huczne i bogate.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  ocha:
  - !ruby/struct:Triphthong::Verse
    text: Może królewic chce odpocząć trocha?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, gdybyś wiedział, jak ona cię kocha…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale Demetriusz ją, nie ciebie, kocha.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ała:
  - !ruby/struct:Triphthong::Verse
    text: Z jakich kadzideł ta woń się rozlała?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, ona siwa jak różyczka biała.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Magda radziła sobie, jak umiała.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy mi czas było, abym zmartwychwstała?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jękła, przegięła się w pół — i omdlała.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Żegnaj mi, żegnaj, słonko! — powtarzała.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ale, zabawy se będzie szukała.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nacierzpiała się ona, nacierzpiała!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Hale, cała wieś by zaraz wiedziała.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A po com całe życie zabiegała?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, rosnąć, rosnąć, rosnąć! — powtarzała.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ból ją przeniknął straszny i zemdlała.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Musimy wracać, już czas! — powiedziała.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: — Nie ma pan nic do czytania? — spytała.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Jak ci powiedzieć, żebyś zrozumiała?
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Nic nie wiedziała i nic nie widziała.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie będę ci już nic opowiadała!
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Rozumiesz, żeś tym ucinkiem wygrała?
    source: Do swoich książek (Hola! Już dosyć, dosyć, moja księgo!) (Jan Andrzej
      Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: I tak się będziesz wielom długą zdała!
    source: Do swoich książek (Hola! Już dosyć, dosyć, moja księgo!) (Jan Andrzej
      Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: Luscinda pierwsza tak się odezwała.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie widzę, słucham cię oczyma, biała!
    source: Ekstaza (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Melodią jesteś i harmonią cała!
    source: Ekstaza (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: — Za cóż zabito tego admirała?
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Nad ich oczyma mroźna śmierć wisiała.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Harpija głodu ich lica wyssała.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie oczu blask, tam świeci kość spróchniała.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ach na co mi to przyszło, zawołała.
    source: Król Drozdobrody (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — I rozgorzała, i nie rozgorzała.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie było już się co łudzić — konała!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówiono, że już zupełnie dojrzała.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nareszcie twierdza kapitulowała.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co pan mówisz — pół roku?… — zawołała.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wpadli na pokład i krew się rozlała.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Widocznie puszcza go nie przerażała.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Skąd pan wie o tym? — żywo zapytała.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A poziewania jeszcze nie dostała?…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Patrząc mu prosto w oczy zapytała:'
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czerń prawie nam nóż na gardle trzymała.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To waćpan z Krymu powraca? — spytała.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszakże go panna Anna już widziała?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Panu tego nie powiem — zawołała.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan mnie szczerze kochasz? — zapytała.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Jak długo jednak nie wraca! — myślała.
    source: Po ciemku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Ale ślady są — i to kupa cała!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Perliczka jednak i tam nie ustała.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Praca ich życia na nic się nie zdała.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czemu jesteś tak przeraźliwie biała?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale ona już się nie odwracała.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: ! 'W pewnym momencie ciotka powiedziała:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Mówiąc to, panu bym się spowiadała.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: No, sekutnico, gdzie żeś to bywała?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Co też tam dalej być może? — myślała.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — No, dajże mi to, coś mi obiecała.
    source: Rupiec Kopeć (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Ale młodzież się nie zadowalała.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego trzeba, abyś mnie kochała?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Spuściła oczy Dziwa i zmilczała.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Dużo ona już nas krwi kosztowała.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Och, jak to boli! — skarżyła się mała.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nic podobnego nigdy nie widziała!
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Już nad tym panna Mija pracowała.
    source: Wierna rzeka (Stefan Żeromski)
  ice:
  - !ruby/struct:Triphthong::Verse
    text: Jak mi rozchmurzać gniewu nawałnice?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Trudno! — szepnęły zgodnie służebnice.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Więc muszę wiedzieć twoje tajemnice.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wdzięczna miłości kochanej szklenice!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: I przeszedł prawie mej wiary granice.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tysiącem trupa zaległy ulice.
    source: Przestrogi dla Polski (Stanisław Staszic)
  obu:
  - !ruby/struct:Triphthong::Verse
    text: Serce mam jedno, a ciągnie do obu.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba z nim, widzę, innego sposobu.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przestał, bo śmierć go zabrała do grobu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Niech tylko pani spojrzy na nich obu…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Niedługo przez was to zejdę do grobu.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  arać:
  - !ruby/struct:Triphthong::Verse
    text: Zabić nie mogę, lecz mogę ukarać…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź, panie Chochlo, o łódkę się starać.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale, powie kto, kiedy trzeba karać?
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  owe:
  - !ruby/struct:Triphthong::Verse
    text: Ach pełno malin — a jakie różowe!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A na nich perły rosy kryształowe.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Królewiczątko moje, bądź mi zdrowe!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy jutro, chłopcze, Idy są marcowe?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Który wydobył rachunki sklepowe…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Chciał poodcinać łodzie ratunkowe!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Pochłonęło go życie obozowe.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — Upewniam pana, że to przypadkowe.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Aż *złe* i *dobre* miną, wezmą *nowe*!»
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: To wszystko było dla nich takie nowe!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  anek:
  - !ruby/struct:Triphthong::Verse
    text: Noc wolę ciemną niż taki poranek…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co ty robiła z nim przez cały ranek?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, co ci mówił mój kochanek?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem państwo wrócili na ganek.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co wy robicie? — zapytał ich Janek.
    source: Towarzysz podróży (Hans Christian Andersen)
  iną:
  - !ruby/struct:Triphthong::Verse
    text: Ja mam dzban pełny, mniej jedną maliną.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — I mydłem brzydzi się, jak żyd świniną…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  yła:
  - !ruby/struct:Triphthong::Verse
    text: Siostrzyczko moja, powiedz, gdzieżeś była?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dziś by tu wielka rzeź w zamczysku była.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Męczyła się też, mój Jezus, męczyła!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wtenczas — widziałem ojcze — tak — tu była!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Gdyby mnie pani nauczyła…'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Zna nieskończoność, znała piekło — żyła.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bo cóż ta marna istota znaczyła?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczego Hanka się z tym kryła.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak to kiedyś było… — powtórzyła.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Ale nigdy mu dobrze nie wróżyła?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Takżem ja barzo niefortunna była?
    source: Pieśń VIII (Kiedy sie rane zapalają zorza...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Ja bogów proszę, ażeby nią była!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Liczba z obu stron prawie równą była…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Syrena stała blisko i patrzyła.
    source: Syrena (Hans Christian Andersen)
  ywą:
  - !ruby/struct:Triphthong::Verse
    text: Znalazłem przecie kochankę… nieżywą.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Któż te pustynie krwią czerwieni żywą?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ta rozmaitość może być pokrzywą…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  anią:
  - !ruby/struct:Triphthong::Verse
    text: Czyjeż to miecze takie kwiaty ranią?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Izold ucieka, Tristan woła za nią:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Wydała mu się ładna; poszedł za nią.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Ach, ona była domu mego panią!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jegomość grzeszy, tak fukając na nią.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Między wszystkimi zdawała się panią.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  oja:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Drzewa wołają: „Gdzie jest siostra twoja?”…'
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Prawda, że dobrze mi tak bez zawoja?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie ubrałam się dla nich — ja twoja!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Takusińką ma ci głowę kiej moja…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Mam córkę; mam ją, ponieważ jest moja.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli co stanie, to nie wola moja.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sam oto idę dalej, młodzi moja!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Żądaj wiele — tak radzi duma moja!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ąca:
  - !ruby/struct:Triphthong::Verse
    text: O… gdzie ja przyszła?… to wierzba płacząca…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Są obie panie — mówiła służąca.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Właśnie uważam, ale to z gorąca.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Lecz noc siedziała cicha i milcząca.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Tylko musztarda, rzecz rozpalająca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbyt, owszem, twarda, szorstka i koląca.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  iwa:
  - !ruby/struct:Triphthong::Verse
    text: Trup… trup… trup na mnie białą dłonią kiwa…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale wiadomość wasza nieprawdziwa.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wrócę z tobą, obelga dotkliwa!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zatem czuła się w tej chwili szczęśliwa.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: I tę zabiera śmierć nielitościwa!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie bądź jest teraz, jak Hermia szczęśliwa!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzucili się ku niej, wołając: Dziwa!'
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Za to, że dobra, że taka troskliwa?
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Tatusiu, jaka ja jestem szczęśliwa!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  aczy:
  - !ruby/struct:Triphthong::Verse
    text: Chodźmy do wróżki, niech sen wytłumaczy”…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kobieta ręce łamała z rozpaczy.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj ty… jeśli [cię] kiedy obaczy…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz co twa bladość, co przestrach twój znaczy?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A pole bitwy On także wyznaczy.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ani go kiedy mój dom już zobaczy!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — I już nie wróci nigdy! — o rozpaczy!!!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Powiedz mi waćpan, co to wszystko znaczy?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idź i zapytaj, co trąbka ta znaczy?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W mym domu motek nici mi junaczy!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie blednij, droga, ojciec twój przebaczy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lizandrze, powiedz, co to wszystko znaczy?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie wierzę; będę, czem los mi przeznaczy.
    source: Wielki Testament (François Villon)
  ęką:
  - !ruby/struct:Triphthong::Verse
    text: Usychaj wiecznie tajemnicy męką.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: / do waryjata z podniesioną ręką /
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Maćko skrzywił się i machnął ręką:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbliżyłam się i dotknęłam go ręką.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Mam aktorów i kostiumy pod ręką…
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: / Opiera się o drzewo prawą ręką.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ajem:
  - !ruby/struct:Triphthong::Verse
    text: Oby nam życie było słodkim rajem.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak, tak, bo czynić to jest obyczajem.
    source: Hamlet (William Shakespeare (Szekspir))
  adę:
  - !ruby/struct:Triphthong::Verse
    text: Kareta czeka, po księdza pojadę.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pełna prostoty, spokojny odjadę.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A sam Borejszy śpiewam ambasadę.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wspominać tylko?… jutro, jutro jadę!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chwytam za rączki i na piersi kładę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby Tristan miał umrzeć przez jej zdradę!…
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: któż by kiedy wpadł na podobną zdradę?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Przeczuwałem; on znajdzie dla niej radę.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Ale ze szlachtą damy sobie radę?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale jakoś i tak dam sobie radę.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrów, niewczesną podajesz mi radę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Najpraktyczniejszą — życie w zastaw kładę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I z tym przecież dam sobie jakoś radę.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ale ty dałbyś sobie z nimi radę?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Idź w ogień piekła za narodu zdradę!
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W kołyskę kładłam i w prochy cię kładę.
    source: Wacław (Juliusz Słowacki)
  ędzie:
  - !ruby/struct:Triphthong::Verse
    text: Ach przewidziałam dawno, że tak będzie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O, grobowe i straszliwe narzędzie!
    source: Czarny kot (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Gdy tamtych nie ma, niechże ta z nią będzie.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Abo to chłopcu krzywda u nas będzie?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Ja was przekonam, żeście obaj w błędzie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeślim wyzwolił gród — niech i tak będzie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli prawda, to chyba jej nie będzie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale rad jestem, że tego nie będzie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie jestem niczym i coś ze mnie będzie.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Chcą patrzeć, jak się papier palić będzie.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A ja powiadam, że się nie odbędzie.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Siedź tu spokojnie i czekaj, co będzie.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Proszę powiedzieć, że tak nadal będzie.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Za dzień książę już o tym wiedzieć będzie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale chce wiedzieć, czy Karol przybędzie.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Poznałbym go po tej fantazji wszędzie…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wziąć ślub, a potem co będzie, to będzie…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otóż ja mówię wam, że nic nie będzie…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A cóż?… może nas już krzywdzić nie będzie?
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Moją obroną cnota twoja będzie.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A kiedy przyjdzie dzień, nas już nie będzie”.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Bo nie ma śmierci; co żyło, żyć będzie.
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, czy wierzyć — lecz cudy są wszędzie…
    source: Wacław (Juliusz Słowacki)
  oło:
  - !ruby/struct:Triphthong::Verse
    text: Jak oni grają smutnie i wesoło…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Teraz jesteśmy w lesie! — rzekł wesoło.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Obywatele, uformujmy koło!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak tu ślicznie, jak jasno, jak wesoło!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nabierz więc ducha, spójrz na mnie wesoło!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: tu wyjścia nie ma, jeno bagna wkoło.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jedna sekunda, a ileż zmian wkoło!
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  opnie:
  - !ruby/struct:Triphthong::Verse
    text: Daj mi tu czoło, a zetrę roztropnie.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I teraz sobie znowu starki kropnie!
    source: Przedwiośnie (Stefan Żeromski)
  oną:
  - !ruby/struct:Triphthong::Verse
    text: Rycerze zbrojni czekają przed broną.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ty jedź do zamku, a ja inną stroną.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ach widzę, jaką miałem myśl szaloną!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I owszem: miało przyłbicę wzniesioną.'
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W namiocie pustym ja zostałem z żoną.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Waćpani masz być moją narzeczoną?!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Jak twe źrenice, choć umarłe, płoną!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak twe źrenice, choć umarłe, płoną!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyż jestem, bracie, tak ograniczoną?
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zepsutą była, niewierną — lecz żoną.
    source: Wacław (Juliusz Słowacki)
  ówić:
  - !ruby/struct:Triphthong::Verse
    text: Spojrzeć — jeżeli zrozumie, Przemówić.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zły duchu, chciałbym dłużej z tobą mówić.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie potrzebuje mi stryjko nic mówić.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obiecaliśmy sobie prozą mówić…
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Muszę z waćpanną sam na sam pomówić.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nawet nie będzie musiała nic mówić.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś przyjemniej było z tobą mówić!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wspomniałem już, że mój Pol umiał mówić.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: To jest punkt właśnie, o którym chcę mówić.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pójdźcie tu, bo chcę się z nimi rozmówić.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mogła tylko śpiewać ani mówić.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: O nim dużo się w Łodzi będzie mówić.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  orze:
  - !ruby/struct:Triphthong::Verse
    text: Młodziutką żonę pojąłeś, Kirkorze?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wyzwij — bo gotów jestem wypić morze.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A ja się męczę w słotnej, ciemnej porze!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym się puścić na szerokie morze…
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Ściągać mnie w takie miejsce o tej porze!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! '*Emanuel* *już mieszka* *Na Taborze*!”'
    source: Fortepian Chopina (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: I ja, gdym mówił, w złym byłem humorze.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie leżałam już na martwym ugorze.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Włodek przyjechał! — krzyknął ktoś na dworze.
    source: Malcy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Włodek przyjechał! — krzyknął ktoś na dworze.
    source: Malcy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Często muzyka chwyta mię jak morze!
    source: Muzyka (Charles Baudelaire)
  - !ruby/struct:Triphthong::Verse
    text: O tej drodze nikt nie myślał w taborze.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Życzę dobrego snu w ariańskim zborze…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz z rana byłem już w Balsorze.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tylko biedaczka w złym dzisiaj humorze.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jak długo myślisz w tym pozostać borze?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pani ma w strasznej kocha się potworze.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zamknęła oczy i skoczyła w morze.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Pójdzie — chociażbym wszedłszy szedł przez morze…
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Słyszałeś o tym żelaznym upiorze?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Idę, wciąż idę po jęczącym borze…
    source: Wiatr halny (Jan Kasprowicz)
  ytam:
  - !ruby/struct:Triphthong::Verse
    text: Na twoim czole już zwycięstwo czytam.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze… niech pani zostawi… przeczytam.
    source: Dramat (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Nie raz to pierwszy takie słowa czytam.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Cóż będziesz robił po obiedzie? — pytam.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Daruj mi, panie, jeśli cię zapytam.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przepraszam panią, że o to się pytam.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Było mu wszystko jedno, iść tu czy tam.
    source: Przedwiośnie (Stefan Żeromski)
  ei:
  - !ruby/struct:Triphthong::Verse
    text: Czemu bezczynny błądzisz w leśnej kniei?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, Sie dummes Vieh aus der Polakei!
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Myślałam, że ty mi dodasz nadziei.”
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Brzmiało to dla mnie jak promień nadziei.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Dajcie mi, proszę, rękę po kolei.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Polsce trzeba na gwałt wielkiej idei!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: W tym, co się stało, jest ręka Poppei!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mów otwarcie, nie masz żadnej nadziei?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu śmierć nie czeka zwyczajnej kolei.
    source: Wacław (Juliusz Słowacki)
  ałą:
  - !ruby/struct:Triphthong::Verse
    text: Czy ta malina była kiedyś białą?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pałałem ku nim żądzą rozszalałą.
    source: Berenice (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz, że wstałem; czuwałem noc całą.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ciało miał piękne, twarz jasną i śmiałą.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jak się nim teraz duszą brzydzę całą!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Postać mnie ręką przeżegnała białą.
    source: Śniła się zima... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Człowiek jest rzeczą zbyt niedoskonałą.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aże:
  - !ruby/struct:Triphthong::Verse
    text: Umarła wstanie i tę ranę zmaże.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Poza obrębem tego — co pan każe?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wieść przeleciała wnet przez wszystkie straże.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Osobliwie, gdy się nago ukaże.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  uję:
  - !ruby/struct:Triphthong::Verse
    text: poddani moi, którym ja panuję?…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale dworowi tego nie daruję…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie żyjąc, jako ogień w sobie czuję?
    source: Cuda miłości (Przebóg! Jak żyję, serca już nie mając?) (Jan Andrzej Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: Ja ci łgarza i przez deskę poczuję.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie narzucam się, tylko proponuję.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A ty wiesz, za co ja ciebie miłuję?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wy szczerzy ludzie, i ja wam dziękuję.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja na tym wszystkie plany me gruntuję.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A teraz żegnam, obu wam dziękuję.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przegrałem, płacę, i z serca winszuję.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Boże uchowaj, nic nie suponuję!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Samość mówi do jaźni: „tu ból czuję”.'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  eka:
  - !ruby/struct:Triphthong::Verse
    text: — Na cóżem poszła do tego człowieka?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Cóż ja kochałam, kochając człowieka?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Przypatrz się dobrze; znasz tego człowieka?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Czyś widział kiedy tego tu człowieka?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wilki skryły się na widok człowieka.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: A jednak cóż za gbur z tego człowieka.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy ty wiesz, jaka cię praca tam czeka?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ale powracam do mego człowieka.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: I raz — ach, boska nade mną opieka!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc nie sąd, jeno zbawienie nas czeka!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To zbrudź, to zamąć — liść, kwiat, człowiek czeka!
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Nikt nie wie, gdzie go jaka dola czeka.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Ciężka to będzie droga i daleka.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: U bramy zamku tłum pobladły czeka.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Boję się tylko jednego człowieka…
    source: Wyspa skarbów (Robert Louis Stevenson)
  aski:
  - !ruby/struct:Triphthong::Verse
    text: Ciekawa jestem nowej męża łaski.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'wrzaski: Senator wypadł z łaski, z łaski!'
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem trwają poklaski i wrzaski.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Był to Barabasz, pułkownik czerkaski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zrzuć z Siebie, Ojcze, nietykalne blaski!
    source: Święty Boże, Święty Mocny! (Jan Kasprowicz)
  ońca:
  - !ruby/struct:Triphthong::Verse
    text: Zawołaj zaraz… zawołaj tu gońca.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: myśmy widzieli rzecz całą do końca.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tęskniła więc do światła i do słońca.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Cicho płyniemy w marzeń dal — bez końca…
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Zjawia się żołnierz, warowni obrońca…
    source: Na Teufelsbruecke (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Memu istnieniu czemuż nie ma końca?!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja się tak lękam wiatru, ciągów, słońca…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A ja wiem dobrze, że to jest blask słońca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Prorokuj że mi dalej, mów do końca!…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wychodźmy, wieczór dobiega już końca.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Po co czekać i odwlekać bez końca?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko to trwało aż do wschodu słońca.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nareszcie uciekł od ludzi i słońca.
    source: Wacław (Juliusz Słowacki)
  odze:
  - !ruby/struct:Triphthong::Verse
    text: Nie zatrzymywał się nigdzie po drodze?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kto tam grzmi konno po skalistej drodze?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Z Maryjenburga lud patrzy ku drodze.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Bez małego odpoczynku w drodze?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mu pędzić, okuleje w drodze.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To tedy waść nas tak dojeżdżał w drodze?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak delikatną rzecz przygniótłbyś srodze.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego dać się przygnębiać tak srodze?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przyjechał który, wydziwiała srodze.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Tylko jeszcze dwór stał na jego drodze.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Niech jedzie, będzie nam wesoło w drodze.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  upa:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A pan graf z konia rzekł: „Czuć w lesie trupa…”'
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy była czaszką Rugieri biskupa?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak może, wraca do arcybiskupa.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — To ja idę do świętego biskupa.
    source: Quo vadis (Henryk Sienkiewicz)
  owę:
  - !ruby/struct:Triphthong::Verse
    text: Proszę wynaleźć wesołą rozmowę.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A imćpan Strubicz rozpoczął przemowę:'
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: Maćko, słysząc to, porwał się za głowę.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tłumione łkanie przerwało jej mowę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I mnie ta sama myśl przeszła przez głowę.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko opowiem, jej strach odjął mowę.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  omem:
  - !ruby/struct:Triphthong::Verse
    text: Powiem chmurze, Niech bije w zamek gromem!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I mówi, że jak ślimak wyszedł z domem…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rozstały się przed młynarzowym domem.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Furman zatrzymał się przed jakimś domem.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  eli:
  - !ruby/struct:Triphthong::Verse
    text: Cożeście z panem nowego widzieli?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak się z was będą małżonkowie śmieli!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale to nie był los panny Anieli.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I nikt nie zginął — wszyscy ocaleli.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Tylko z chłopcami… żeby nie widzieli…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Nie wszyscy jednak ojce tam leżeli.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakżebyście to w domu usiedzieli?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stanął w ich kole, słuchał — lecz milczeli.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I rzekł: „O duchy! — o ciemni anieli!'
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bracia nierychło ten głos usłyszeli.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Gorzej by było, gdybyśmy milczeli.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zabiliby cię, gdyby cię ujrzeli.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Możliweż to, że nic nie usłyszeli?
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: — E, takie gadki to my już słyszeli…
    source: Wierna rzeka (Stefan Żeromski)
  adka:
  - !ruby/struct:Triphthong::Verse
    text: Gdybym ja ciebie wziął za nieszczęść świadka…
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Czy obrona ma pytania do świadka?
    source: Przygody Tomka Sawyera (Mark Twain)
  atka:
  - !ruby/struct:Triphthong::Verse
    text: To i ty matka… i ty także matka?
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pomysł plebana udał się jak z płatka.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Przebóg, mów, ojciec je nadał czy matka?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czyż żyją jeszcze ojciec mój i matka?
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg ją tu dla nas posiał — rzekła matka.
    source: Z jednego gniazda (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — I uśmiechnęła się także do kwiatka.
    source: Z jednego gniazda (Hans Christian Andersen)
  ałam:
  - !ruby/struct:Triphthong::Verse
    text: Wiatr zamknął za mną drzwi, a ja myślałam,
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ładniejszych kacząt w życiu nie widziałam.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Młoda byłam i głupia — nie wiedziałam!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ona nie taka jest, jaką kochałam.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: O tym zaszczycie jeszcze nie myślałam.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jako obcego za wcześnie ujrzałam!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jako lubego za późno poznałam!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ować:
  - !ruby/struct:Triphthong::Verse
    text: Słyszałem jakiś jęk, szedłem ratować.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — To Niemcy będą z Niemcami wojować?
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będzie mnie za co ubrać i pochować.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zniewolił ją, to i poszła tańcować.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: więc płaczesz po nas — masz kogo żałować.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: bo doprawdy nie umiem rozumować.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jużeś to zrobił, coś winien żałować.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie, stanęli, chcą parlamentować.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeden Bóg może Juranda ratować.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakże to mógł mnie rycerzem pasować?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ty zawsze musisz mnie skompromitować.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I ja pokażę, że umiem pracować…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jedni mówią, że zaczynasz wariować…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Żałowałem, że nie mogłem spróbować…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Prędkoż nas myśli z Rozłogów rugować?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zdawało się, że chcę ją ucałować.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Przybiegłem — nie czas już było ratować.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: wtedy zgodzi się z nami współpracować.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Na Durendalu chcę go wypróbować.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Myśl się wylęgła, trzeba ją wychować.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Musisz go, Kasiu, poznać, pocałować.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pieczeń jest dobra, byleś chciał skosztować.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pozwól waćpanna rączki ucałować.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Łatwiejże po wsiach z babami wojować!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wojskowy i nie umie rekwirować…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Książka przestała ją interesować.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Ta, którą wczoraj chciałeś mi darować?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zważ to, pamiętaj, nie zwykłym żartować.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tym więcej łaski za nic im dziękować.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mucha miał go do tego przygotować.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Będzie musiał mnie najlepiej miłować.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  upy:
  - !ruby/struct:Triphthong::Verse
    text: Z nas wszystkich kiedyś będą takie trupy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Miałem tu znaleźć ludzi — widzę trupy.
    source: Lambro (Juliusz Słowacki)
  ecy:
  - !ruby/struct:Triphthong::Verse
    text: — Świecy! — mój cały zamek za błysk świecy!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie do prochowni, tylko do fortecy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Żywią Wołosi, Ormianie i Grecy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  anku:
  - !ruby/struct:Triphthong::Verse
    text: Idź, prześpij szarą godzinę poranku.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie tobie słuchać lirników na ganku
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wyrywam się do ciebie, mój kochanku.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: — Czy mój Ferdynand nie pisał do banku?
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Cezary przysiadł na poręczy ganku.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czy chciałbyś słuchać muzyki, kochanku?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ano:
  - !ruby/struct:Triphthong::Verse
    text: My cię nie chcemy opuścić, Goplano!
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zgadnij, dlaczego przychodzę tak rano?»
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już nazbyt światło, gdyby cię poznano…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słuchajcie, ludy… mścić się nie za rano…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nawet sąsiadów jego szanowano.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na świecie trwało jeszcze ciemne rano.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Rozpacz im dano, a skargi nie dano!
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bodaj i ciebie tak oczarowano!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przyjdę po ciebie o dziesiątej rano.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie spałaż ona czy wstała tak rano?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To moja pierwsza śpiewka dzisiaj rano.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ogiem:
  - !ruby/struct:Triphthong::Verse
    text: Wiele dusz stanie za chwilę przed Bogiem.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, już jest blisko drzwi; już jest za progiem.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie przed panem powiem jak przed Bogiem…
    source: Lalka, tom drugi (Bolesław Prus)
  icy:
  - !ruby/struct:Triphthong::Verse
    text: Oto poselstwo z poddanej stolicy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Królowa weszła już do bram stolicy.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Wezmę tym razem worek soczewicy.
    source: Chata w lesie (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — Ostał przy zbożu, tam ano w ulicy.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Pełno życia i wrzawy na ulicy.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: „Może ten żandarm jedzie z zagranicy?
    source: Droga do Rosji (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zawiązka miękka… z warkocza dziewicy…
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słyszycie tego kipra tam w piwnicy?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pan Brzezan w cudnej mieszka okolicy.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A strasznie bladą była twarz dziewicy.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przemówisz po mnie z tej samej mównicy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy pozwalacie, bym zeszedł z mównicy?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Słucha rycerstwo: to głos pustelnicy!'
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc go zakopać tam — w kącie ciemnicy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Jać, dziecko, pytam: zali już w kaplicy?'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O, wy panowie świata, obłudnicy!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Lecz jak okropna śmierć młodej dziewicy!
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Boże nam pomóż! — rzekli pułkownicy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bunt zgasł od razu w całej okolicy.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wychodzą z gór i z dzikiej okolicy.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie ruszają się, jakby wartownicy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Życiam mu nie wziął… niech gnije w ciemnicy…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Zrobi się mały rwetes na lewicy…
    source: Śmierć Pana Premiera (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: — To najpewniej te chłopaki z ulicy!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Wciąż się tam teraz kręcą ogrodnicy.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Ano, niema co gadać po próżnicy!
    source: Zbójcy (Artur Oppman)
  asta:
  - !ruby/struct:Triphthong::Verse
    text: Posłowie, ufam drożdżom tego ciasta.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: na mym zegarku godzina dwunasta?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak zbliżyły się do wielkiego miasta.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Mieszkała w dobrym punkcie, w środku miasta.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Ja nie widziałem płonącego miasta.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uwielbienie ich bardziej jeszcze wzrasta.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ana:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko gotowe na przyjęcie pana.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przez całe życie będzie obłąkana.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ten odpowiedział: „Syn Gireja-Chana.”'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Cały dzień łowię od samego rana…
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Siedzę tu, bracie, od samego rana.
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wówczas Izolda rzekła do Tristana:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Podejrzany o zabójstwo Zottmana?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — A więc zawieszam śledztwo co do pana.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Czwarty sługa rzekł do czwartego pana:'
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Sprawa obecna była zawikłana.
    source: Katarynka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Upadam do nóg, proszę łaski pana.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ja myślał, panie, że pan jest pijana.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: „Już po wieczerzy, pódźmy do Hiszpana!”
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: „Ba, wierę, pódźmy, ale nie bez dzbana.”
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Cieszę się bardzo, że widzę waćpana.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: — Zamknięta na klucz i zaryglowana.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Tu zwrócił się do Kośmy i Damiana.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po czym zwrócił się do Akbah-Ułana.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Trzydzieści pięć lat, proszę łaski pana.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Człowiek niewolnik jest dziełem tyrana.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Takżeś mi aśćka w ukropie kąpana!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To „może” ma być już w ten czwartek z rana.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Toć nie czyj inny głos, jak brata Jana.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mówi, że przyniósł pieniądze dla pana.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekła Sybilla, bez wina pijana:'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Smakuje ci, ty kiszko podgardlana?
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Chciałżebym stracić mojego plebana?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale stało się, wysłuchałem pana.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ita:
  - !ruby/struct:Triphthong::Verse
    text: Niech wszystkich razem nowy król powita.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wschód z tej jest strony; czy jeszcze nie świta?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mów i o trzecim, jeżeli ci świta.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Sztylet ma w piersiach… to ona… zabita”.
    source: Lambro (Juliusz Słowacki)
  any:
  - !ruby/struct:Triphthong::Verse
    text: A ty, strażniku, musiałeś być pjany
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Bądź sławny; — jesteś mój — jesteś kochany.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A byłam jako kwiatek ołowiany.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Snem mu się zdają te świetne Brzezany.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale skąd w Mistrzu tak nagłe odmiany?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja sama… wyznam… daruj, mój kochany!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Książę Konstanty wbiega zadyszany /
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wstał — chciał się zbudzić — lecz padł na dywany.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak ze wszystkim na świecie, mój kochany.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Szalałem, czując się tak przyłapany.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: / Pan Jourdain, Covielle (przebrany) /
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za rozruch u nas niesłychany?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy wyschły kufle, gęsiory i dzbany?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba wam pokój wrócić pożądany…”
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: / wychyla głowę ze drzwi — nieubrany /
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Z dobrym targ dobry! — huknął ktoś spod ściany.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Serce nie sługa, nie zna co to pany.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wódz nad wodze i hetman nad hetmany!…”
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie zły to człowiek, jeno obłąkany.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Drwi z blizn, kto nigdy nie doświadczył rany.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tybalt nie żyje — Romeo wygnany!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jako mąż święty zawsześ nam był znany.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiedźcie go teraz do mojej altany.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mówiono mi, że jest zawsze pijany.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: I w Sabie zaszły jednak znaczne zmiany.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jedynie Silver był nieprzekonany.
    source: Wyspa skarbów (Robert Louis Stevenson)
  yciel:
  - !ruby/struct:Triphthong::Verse
    text: Niech teraz stanie drugi oskarżyciel.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nieprzystępny jest zwłaszcza nauczyciel.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ogu:
  - !ruby/struct:Triphthong::Verse
    text: Katowi zemsta należy lub — Bogu.
    source: Balladyna (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie wyjdziesz, aż się upodoba Bogu.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: czy ty słyszałeś o ruskim batogu?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: właśnie jest za co podziękować Bogu!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Andrzej wszedł i zatrzymał się w progu.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak się ma Hassling? — spytał zaraz w progu.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Taka ustawa sprzeciwia się Bogu.
    source: Przestrogi dla Polski (Stanisław Staszic)
  ymrzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Chcąc więc być jasnym więcej niż ścisłym, rzekł:'
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'De Lorche zamilkł na chwilę, po czym rzekł:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  eje:
  - !ruby/struct:Triphthong::Verse
    text: Bartek sam już nie wie, co się z nim dzieje.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ludzie, a to czas do domu, mroczeje.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dobrze widzę, że mu się krzywda dzieje…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Zapytałem go, z czego się tak śmieje.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: słuchaj no, co to jest?… co się tu dzieje?
    source: Dziwna przygoda rodziny Połanieckich (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Takie me imię, takie są me dzieje.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie się moje spełniły nadzieje.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy do piwnicy wkradli się złodzieje?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Pan z Brusiłowa mało nie szaleje.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W co poszły działa i nasze turnieje?
    source: Pieśń VIII (Nie frasuj sobie, Mikołaju, głowy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Wiatrem nadziane puknęły nadzieje.
    source: Pieśń VIII (Nie frasuj sobie, Mikołaju, głowy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Skąd wieść ta poszła, że Kasia kuleje?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cały swój pokój niech sen na cię zleje!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, nie, połową niech twą skroń owieje!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To, co się zawsze na Kupałę dzieje.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Musimy wiedzieć, co się u nich dzieje.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Im prędzej przyjdzie, tym prędzej przewieje.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I słońcu mówi, co się w wodzie dzieje…
    source: Widzenie (Adam Mickiewicz)
  adzą:
  - !ruby/struct:Triphthong::Verse
    text: Teraz o co ci poproszę, to dadzą.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech znajdą ludzi i niech sobie radzą.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A wojska siła ze sobą prowadzą?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  eta:
  - !ruby/struct:Triphthong::Verse
    text: Tera Polaki górą — rozumieta?
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Coś, co tyczyło się księcia Hamleta.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nagle staje przed nią jakaś kobieta.
    source: Jednooczka, Dwuoczka, Trzyoczka (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: — To moja żona, to moja kobieta…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: bardzoś wybredny; to śliczna kobieta.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Pan jest doktór, a ja prosta kobieta.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Ta Zukerowa to śliczna kobieta.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ykę:
  - !ruby/struct:Triphthong::Verse
    text: Z wolna zbierało się na pijatykę.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan już puścił w ruch swoją fabrykę?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  usta:
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz to ci był blady jak chusta.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Beniowski stanął i otworzył usta.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Hrabia Roland ma zakrwawione usta.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Droga nie była już zupełnie pusta.
    source: Quo vadis (Henryk Sienkiewicz)
  ójsię:
  - !ruby/struct:Triphthong::Verse
    text: — Ale i ja ci zapłacę, nie bój się!
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znajdziesz tam zawsze robotę — nie bój się!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ania:
  - !ruby/struct:Triphthong::Verse
    text: Znikąd pociechy, znikąd zmiłowania!
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Aladyn wkrótce wrócił z polowania.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Szczęściem, nie byłem świadkiem powitania!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Któż więc nade mną dzierży moc karania?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Serdeczniem rad, że się Do tego skłania.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przytaczam dalej słowa sprawozdania:'
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Z dobytym mieczem Alf czekał spotkania.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nic mniej; chcę śmierci twojej, nie wygnania.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: przecież to także rodzaj zaufania…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Ja — drżałem wobec takiego zadania.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Chce poznać wielką sztukę panowania?
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Wszak nie przesłałeś mi zgoła wyzwania!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: To zgroza, to rzecz nie do wytrzymania!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Trudno opisać scenę powitania.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Sam ją wziąć możesz bez mego dawania.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie mógł powstrzymać się od zapytania:'
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Sprężycki czyta opis grzybobrania.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Przyszła kolej na znaki zapytania.
    source: Wykrzyknik (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Karol uśmiechnął się z jej pomieszania.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Tylko mam z panem coś do pogadania.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Wstrząsał nim jakiś dreszcz zdenerwowania.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  edzi:
  - !ruby/struct:Triphthong::Verse
    text: Nie otrzymała nawet odpowiedzi.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz po tych słowach — żadnej odpowiedzi.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Skończył i czekał Mistrza odpowiedzi.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Że przeczysz dziecku, za którym on śledzi.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zdawało się, że czeka odpowiedzi.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Kmicic szukał w duszy odpowiedzi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przez jakiś czas nie było odpowiedzi.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Drżały mury, a za murami Szwedzi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ani jednego słowa odpowiedzi.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Masz pozwolenie iść dziś do spowiedzi?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Patrz pan, jak raźnie wraca od spowiedzi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Uśmiechnęła się tylko w odpowiedzi.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  eniu:
  - !ruby/struct:Triphthong::Verse
    text: Bartek stawił się z duszą na ramieniu.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dłoń zanurzasz w śnie, W zagrobowym cieniu.
    source: Dłoń zanurzasz w śnie... (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie znajdujesz — mnie, Wołasz po imieniu!
    source: Dłoń zanurzasz w śnie... (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lecz jest to niemal wbrew memu sumieniu.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ale wspomniała pani o wrażeniu.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Zwyczajna to rzecz w każdym oblężeniu.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I w jednej chwili — w jednym okamgnieniu:'
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Tu przy ciekącym, przezornym strumieniu.
    source: Pieśń XI (Stateczny umysł pamiętaj zachować...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Król począł klaskać w ręce w uniesieniu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przysłuchiwał się rozmowie w milczeniu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Będą szukali po twoim sumnieniu.
    source: Przegląd wojska (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nędza w miłości i nędza w cierpieniu!
    source: Salve Regina (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Czeladź strwożona siedziała w milczeniu.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Dławiący zaduch szerzył się w więzieniu!
    source: Studnia i wahadło (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Malec stoi przez kilka chwil w milczeniu.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  edztwo:
  - !ruby/struct:Triphthong::Verse
    text: Do Pognębina zjeżdża się sąsiedztwo.
    source: Bartek zwycięzca (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A czyście wtedy zarządzili śledztwo?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: To człek wierny, a tu ciężkie sąsiedztwo…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  irzekł:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Roeoender zatrzymał się i rzekł:'
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Don Kichot zwrócił się do księżnej i rzekł:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tristan obrócił się do ściany i rzekł:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwrócił się do obecnych i rzekł:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale de Lorche uśmiechnął się i rzekł.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Maćko przypodniósł się na wozie i rzekł:'
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale zaraz się pomiarkował i rzekł:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzędzian zaś przyjął go skwapliwie i rzekł:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili jednak zmarszczył czoło i rzekł:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kmicic począł się śmiać, zmarszczył brwi i rzekł:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I teraz spojrzał na mnie smutnie i rzekł:'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wuj dumnie wskazał mi je ręką i rzekł:'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: ! 'On zaś otworzył jej ramiona i rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Apostoł zaś wziął go za skronie i rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwrócił się do Ursusa i rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Piotr przysłonił oczy ręką i rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Chilo począł wić się, trzeć ręce i rzekł:'
    source: Quo vadis (Henryk Sienkiewicz)
  emia:
  - !ruby/struct:Triphthong::Verse
    text: — Oddaj mi lampę, nim wyjdziesz z podziemia.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Na tej łopacie była świeża ziemia!
    source: Przygody Tomka Sawyera (Mark Twain)
  adyn:
  - !ruby/struct:Triphthong::Verse
    text: — Stryjaszku! — wołał zlękniony Aladyn.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Matko! — zawołał radośnie Aladyn.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Duchu błękitny! — zawołał Aladyn.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  amy:
  - !ruby/struct:Triphthong::Verse
    text: Tłum ludzi tłoczył się już koło bramy.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Cóżkolwiek ma być — wszyscy umieramy!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie krokodyle, nie hipopotamy.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może zbyt śmiało twój sen przerywamy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W tej, mówił, ziemi; śledźmy a schwytamy.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zamiast oczu miał dwie czerwone jamy.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mam przeczucie, że go tu gdzieś spotkamy…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W upale cierpień prędko dojrzewamy!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Pannę Basię mu zaraz zaswatamy!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A teraz prawisz o grzmoceniu bramy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A czy się lwa nie zlękną czasem damy?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ubrany w polski strój ze złotej lamy.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: i do tego my się prawie nie znamy.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  uda:
  - !ruby/struct:Triphthong::Verse
    text: — Nie byle jaka! — odparła Maruda.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chłoszcze szpicrutą swoje boskie uda.
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Jak snów rozkosznych przelotna ułuda.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kto cudów żąda, niech przyjdzie; to cuda.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ela:
  - !ruby/struct:Triphthong::Verse
    text: Życzcie im szczęścia, życzcie im wesela!
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Padła zemdlona na pierś przyjaciela.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — O tak — odparła panna Izabela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W oknie stanęła panna Izabela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Suzina… kupca… jego przyjaciela.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wokulski?… — szepcze panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Merci… — szepnęła panna Izabela.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W potrzebie, mówią, doznać przyjaciela.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jako opryszka i uwodziciela.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niech wam da niebo długie dnie wesela!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Szukam siostry, co nie znała wesela!
    source: Za grobem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — A swoją drogą, ty mnie dziwisz, Mela.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Idziemy razem — zawołała Mela.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ały:
  - !ruby/struct:Triphthong::Verse
    text: — A może trzciny twarz ci podrapały?
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Potem ujrzała dwie Arabki — spały!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, ręce wyciągnął i drżały.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Od wiatru siedzim, to i nie zwąchały.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Żyto, widzi mi się, wczoraj posiały.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Umiały sobie pomagać, umiały!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dzieci klaskały w ręce i krzyczały.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ojczyzno mężów nieśmiertelnej chwały!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Każda dolina, każdy wierzch twej skały!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Niegdyś jak wdzięcznie fontanny tu grały.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Coście przez czas ten widziały, słyszały?
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Zimne, żelazne sztaby zapotniały.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: O, biada dłoniom, co tę krew wylały!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Byś od rodziców nie przejął zakały?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Nic; garnek wydaje się cały.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Czegóż nie dopnie animusz wspaniały!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Mnie trzeba, widzisz, by kości trzeszczały!…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Głosy zmieszały się znowu, zawrzały.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tylko mu te łzy po wąsach kapały…
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Wsie, miasteczka i miasta pustoszały.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A jakim mężom one się dostały!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Z chmur zimne krople na twarz mu padały.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie, jak pedant ognisty i śmiały!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj go oczy moje nie widziały!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nieraz ze sobą o tym rozmawiały.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jednak zabiegi te nic nie dawały.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czemu ich róże tak prędko zwiędniały?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbyt, Demetriuszu, jesteś skamieniały.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pszczoły by sobie bez was radę dały…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Inaczej ród by się ich wyrzekł cały.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: żeśmy też dotąd o tym nie myślały!
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Rzecz główna, że dwie nogi ocalały.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  yło:
  - !ruby/struct:Triphthong::Verse
    text: I zdarzyło się to, co się zdarzyło.
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Zmiłuj się, zrób tak, aby wystarczyło!
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, ino że to nie jego było.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Jedno za drugim gadam, tak jak było.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Czyżbym się pytał, co się wydarzyło?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'MAŁGORZATA: Tak mi się coś marzyło.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Ale już czasu na pośpiech nie było.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Kiedy się wasze kochanie wykryło?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakbyś waść wiedział, że się to zdarzyło.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz jak się prędko światło wasze skryło!
    source: Pożegnanie z Lindorą w górach (Franciszek Karpiński)
  - !ruby/struct:Triphthong::Verse
    text: Och, gdybyż to dziś prawdą jeszcze było!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Pewnie nie gorzej jak to, co już było.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I póty wrzało, aż go się pozbyło.
    source: Wino szampańskie (Ignacy Krasicki)
  órki:
  - !ruby/struct:Triphthong::Verse
    text: Nie ma pałacu, nie ma mojej córki!
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Na co się zdadzą komu te powtórki?
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Powiadają, że ubóstwia swe córki.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Teraz, Baptysto, do twej młodszej córki.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aniem:
  - !ruby/struct:Triphthong::Verse
    text: — Jak śmiesz obrażać mnie takiem żądaniem?
    source: Baśń o Aladynie i o lampie cudownej (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Objąłem pieczę nad twym wychowaniem.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ! '*Czemu na puszczy on ma być wołaniem*?'
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Chłopiec uśmiechnął się z politowaniem.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ole:
  - !ruby/struct:Triphthong::Verse
    text: — Co ci się stało, że siedzisz na stole?
    source: Baśń o pięknej Parysadzie i o ptaku Bulbulezarze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Postawcie kubki z winem tu na stole.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Miał jednak bystrość, gdy był z nami w szkole.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Biada mi, dawne wspominasz niedole.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dymiące wino stało już na stole.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skoczemy tedy na tych, co nam w czole.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: odwołaj sprawę, na jutro na pole.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Pije i stawia butelkę na stole.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  edzieć:
  - !ruby/struct:Triphthong::Verse
    text: Oto wszystko co ci chciałem powiedzieć.
    source: Baśń o pięknej Parysadzie i o ptaku Bulbulezarze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ani wyliczyć, ani opowiedzieć!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól na stronie słowo ci powiedzieć.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy nikt z was nie ma nic więcej powiedzieć?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbliżmy się do nich, chcą nam coś powiedzieć.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Tak i ja myślę, ale trzeba wiedzieć.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale potem nie chcę nic o niej wiedzieć…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko trzeba po kolei powiedzieć…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Oto wszystko, co mogę ci powiedzieć.
    source: Rybak i geniusz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: na to już nic nie mogę odpowiedzieć.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Żebyście choć na chwilę mogły wiedzieć.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ica:
  - !ruby/struct:Triphthong::Verse
    text: Dreszcz zimny przebiegł po plecach Perwica.
    source: Baśń o pięknej Parysadzie i o ptaku Bulbulezarze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Jaka ja biedna była niewolnica!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jakaż bo ciebie zrodziła dziewica?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli on diabeł, to ona diablica.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Posłuszne dziecko pociechą rodzica.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak smutkiem męża kobieta złośnica.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A wykrętne to licho jak łasica…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z dala, już z dala widno, że stolica.
    source: Przedmieścia stolicy (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak dziwna ludzkich przeznaczeń różnica!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  opić:
  - !ruby/struct:Triphthong::Verse
    text: Muszę je sokiem żywicznym pokropić.
    source: Baśń o pięknej Parysadzie i o ptaku Bulbulezarze (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Szedł tedy nad brzeg morza, chcąc się topić.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ełnie:
  - !ruby/struct:Triphthong::Verse
    text: Wówczas choroba ustąpi zupełnie.
    source: Baśń o rumaku zaklętym (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Od tej chwili Kaj zmienił się zupełnie.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Watażka już był spokojny zupełnie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem bitwa ustała zupełnie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozwidniło się tymczasem zupełnie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słysząc to, kwiatek posmutniał zupełnie.
    source: Polny kwiatek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ochłonęła już ze strachu zupełnie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Janek nie troszczył się o to zupełnie.
    source: Towarzysz podróży (Hans Christian Andersen)
  oszą:
  - !ruby/struct:Triphthong::Verse
    text: Jak stare baby wodę z rzeki noszą?
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: Już taki krótki czas, a jej nie proszą.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Okropność stała się dla nich rozkoszą.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: czyliż to mogę nazywać rozkoszą?
    source: Potępi nas świętoszek... (Adam Mickiewicz)
  ane:
  - !ruby/struct:Triphthong::Verse
    text: — Ratujmy–ż nasze maleństwa kochane!
    source: Bazyliszek (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: jakże ramiona jej ciasno spętane!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nieopłakane, niepowetowane!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy one były dziś pięknie ubrane?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Stary ocierał oczy zapłakane.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie ony złote góry nieprzebrane?
    source: Pieśń VIII (Nie frasuj sobie, Mikołaju, głowy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie Gaszkonowie i wojska ubrane?
    source: Pieśń VIII (Nie frasuj sobie, Mikołaju, głowy...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Ale na przykład flaki przysmażane?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Proś te osoby, co tu są spisane.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Studiował… to za wiele powiedziane!
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Patrz pan, tu stoi to wydrukowane.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  otą:
  - !ruby/struct:Triphthong::Verse
    text: — Leżeć pomiędzy podobną hołotą!
    source: Bąk i piłka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — — krzyczało coś we mnie z dziką tęsknotą.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: zatruwasz serce niewczesną zgryzotą.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O miejsce niegdyś szczęśliwe prostotą!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odrzekł Ursus — pójdziemy piechotą.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty na kneziowski dwór pójdziesz z ochotą?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Cierpieć wasz podział, ale cierpieć z cnotą.
    source: Szczęśliwość filutów (Ignacy Krasicki)
  oba:
  - !ruby/struct:Triphthong::Verse
    text: Co innego — ja i moja osoba.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Szczera modlitwa wzrusza jak żałoba.
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ta żółta mi się najbardziej podoba.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: powiedz mi, coś ty za wielka osoba?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Podstęp go, czyli zwaliła choroba?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Będę robiła, co mi się podoba.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Dokąd idziemy? — powtórzył Zagłoba.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Masz, diable, kubrak! — mruknął pan Zagłoba.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A żeby tak dać znać? — pytał Zagłoba.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I zdrowy powrót! — dodał pan Zagłoba.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niech im kat świeci! — dokończył Zagłoba.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Brat Michał? — rzekł na próbę pan Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to, Michale? — zawołał Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A Basia co na to? — spytał Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Miej Boga w sercu! — zakrzyknął Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A chcielibyście mieć? — spytał Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Prym między nimi trzymał pan Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Po polsku pisze? — przerwał pan Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dusza złota! — rzekł śmiejąc sią Zagłoba.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Są tacy, którym się to nie podoba.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Kromwel heretyk! — zakrzyknął Zagłoba.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: pereant hostes — zakrzyknął Zagłoba.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A ja wam mówię, że nie — rzekł Zagłoba.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: jak mi Bóg miły! — zakrzyknął Zagłoba.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z góry wiedziałem! — zawołał Zagłoba.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Masz babo placek! — zawołał Zagłoba.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Razem ku sobie zbliżyły się oba.
    source: Rumak i źrebiec (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Siodło, rząd złoty jak ci się podoba?
    source: Rumak i źrebiec (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Ignacy coraz mniej mi się podoba.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  azji:
  - !ruby/struct:Triphthong::Verse
    text: Lecz — przede wszystkim — jeszcze łyk małmazji.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Nieleniwie on też szuka okazji.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  iwić:
  - !ruby/struct:Triphthong::Verse
    text: Zbyt był zdziwiony, aby się przeciwić.
    source: Beczka Amontillada (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: To woli boskiej chcecie się przeciwić?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Michałowi nie będziem się przeciwić!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  iry:
  - !ruby/struct:Triphthong::Verse
    text: Wysokich orłów dolatują skwiry.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: / kładzie rękę na kolanach Elmiry /
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: / kładzie rękę na kolanach Elmiry /
    source: Świętoszek (Molière (Molier))
  asza:
  - !ruby/struct:Triphthong::Verse
    text: Wiśniowieckiego pomnij Jeremiasza!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Takie jest życie — taka piosnka nasza!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poczciwa, dobra, stara szkapa nasza.
    source: Nasza szkapa (Maria Konopnicka)
  usza:
  - !ruby/struct:Triphthong::Verse
    text: Czy się gdzie w boju jeszcze zawierusza?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Choć szorstkie ciało, piękna w sercu dusza!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pomyślisz sobie, że to moja dusza.
    source: Do M*** (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / wychodzi wlokąc ciało Poloniusza /
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ta wieść pociechą będzie dla Kasjusza.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cóż ci tak serce, Edypie, porusza?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Coś z polonusa, a coś z Poloniusza.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Szelma w nim była, ukraińska dusza!…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On to sprowadził do nas Petroniusza.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Petroniusz zwrócił się do Winicjusza:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz Barkus zwrócił się do Petroniusza:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pamiętam dobrze przestrogę Geniusza!
    source: Rybak i geniusz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Mojego pana, doktora Kajusza.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ędą:
  - !ruby/struct:Triphthong::Verse
    text: Czy mu już Parki wrzecionami przędą?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jutro już z mniejszą furią bić się będą.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słowa te, sądzę, wymówką mi będą.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  omu:
  - !ruby/struct:Triphthong::Verse
    text: Żeleźniak z wieścią nie dał ujść nikomu…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan Dominik Cedzyna jest w domu?
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zniósłbym nieszczęście, lecz nie zniosę sromu.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sił mi nie staje — muszę wejść do domu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czyż on się teraz znajduje w tym domu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czyż dla tych ludzi unikasz ty domu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Któż był tym mężem, z jakiego on domu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Osiem miesięcy nie było go w domu…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tylko pytał się: kiedy pan jeszt w domu?'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Marysiu!… wracaj mi zaraz do domu…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A komorne… a utrzymanie domu?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Teraz miał nigdy nie wrócić do domu.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: „Wracam na Liban, do mojego domu…”
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwa jestem, że już jestem w domu.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: / Okno otwiera się w przyległym domu.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Toć przechodziły do innego domu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Nie; odjechały stąd prosto do domu…
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Sądzisz, że czekał na rezultat w domu?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Umyj się, Kasiu, i witaj w mym domu!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widocznie duchy chodziły po domu.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Benwolio, pomóż mi wejść gdzie do domu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oporność w prostej kobiecie — i komu?
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pana Ford, męża jej, nie będzie w domu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Do twojej żony; czy znajdę ją w domu?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ja płynę dalej, wy idźcie do domu.
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja płynę dalej, wy idźcie do domu.
    source: Żeglarz (Adam Mickiewicz)
  icie:
  - !ruby/struct:Triphthong::Verse
    text: Ja jestem gwiazdą życia — co o świcie,
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Fasada była zdjęta całkowicie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Poznać ją można, czy milczeć musicie?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wy prawa w tej ziemi stanowicie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz za wszystkie zbrodnie zapłacicie!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co acaństwo o tym liście mówicie?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Długoż mnie jeszcze krzywdzić pozwolicie?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ymu:
  - !ruby/struct:Triphthong::Verse
    text: Lecz muszę z panem Beniowskim do Krymu.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nic zgubniejszego dla wolności Rzymu!
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  icą:
  - !ruby/struct:Triphthong::Verse
    text: Ostrzegam wszystkich was, że jest dziewicą!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Powietrze leśne pachniało żywicą.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  iszę:
  - !ruby/struct:Triphthong::Verse
    text: Wszystko na Wschodzie ma ogromną ciszę…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nawet dobrego wiersza nie napiszę!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ało:
  - !ruby/struct:Triphthong::Verse
    text: Grzmotowi jego niebo odegrzmiało!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jezus, jak się to jej ślicznym widziało!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Jedno tu życie ludzkie pozostało.»
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Przypuszczam, że nic więcej nie zostało.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Kazałem szukać go i znaleźć ciało.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Serce jej uszka trochę pokazało.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Ano słuchajcie, co się dalej działo.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Wawrzusiowi aż w oczach pociemniało…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Do Jaśka chciałbym… — powtórzył nieśmiało.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Aże podwórze od niej pojaśniało!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Życzę sobie, aby to ustało.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Coś podobnego zdarzyć się musiało.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Cóżeś tam robił, co się z tobą działo?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nic podobnego jeszcze nie bywało.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Oj, dobre, jako dawno nie buwało!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niemało tam i moich się polało…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To było wszystko, co po niej zostało.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Oj, siła czasu się jej nie widziało!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wolisz, żeby go co złego spotkało?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kto wojskowy, ten zgadnie, co się stało.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Siła wyrostków i starców zostało.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc i z rozmowy *duchem* tak się stało.
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Powszechnie w takim kraju ludzi mało.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Nikomu nie mów o tym, co się stało.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nic już ludzi nie interesowało.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Dawno już życie z tych ust uleciało.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Podniosłem łoże i zbadałem ciało.
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Widzę dobrze, że was coś doleciało.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Piastun odetchnął lżej, gdy ich nie stało.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Lecz nazad przyjąć już mi się nie chciało.
    source: Śniła się zima... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Także to szybko kroczyć ci przystało?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Rózgami smagać by was należało!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Ale co mnie to zdrowia kosztowało!…
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: A ja — ach, nie wiem, co się ze mną stało!
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gorsze niż dżuma, co zabija ciało!
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sześciu dragonów w skok za nim pognało.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Trwoga wionęła przez zmartwiałe ciało.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ale nie zawsze się to udawało.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ja wytrę, dobrze — prosiła nieśmiało.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  okiem:
  - !ruby/struct:Triphthong::Verse
    text: Idźmy — znów czasu Bóg postąpił krokiem.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Cicho, ktoś śpiesznym zdąża ku nam krokiem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wyznaję, tkliwym strzela na mnie okiem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Podwójnym widzę maszerują krokiem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bodaj mój ojciec moim patrzał okiem!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Piekło, wybierać miłość cudzem okiem!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbudzony, własnym twym patrz głupim okiem!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy nie masz, panie, brodawki nad okiem?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lew Sawicz wstał i wpił się w niego wzrokiem…
    source: Zemsta (Anton Czechow)
  elska:
  - !ruby/struct:Triphthong::Verse
    text: Pomiędzy niemi główeczka anielska,
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy chińska miała być albo angielska?
    source: Hekuba (Eliza Orzeszkowa)
  owiedź:
  - !ruby/struct:Triphthong::Verse
    text: Oto jest cała moja, Panie, spowiedź.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W każdym razie nie czekał na odpowiedź.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Jak na młodego, dobra to odpowiedź.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dyby i pęta! — to moja odpowiedź.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Muszę co prędzej zanieść jej odpowiedź.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  oda:
  - !ruby/struct:Triphthong::Verse
    text: Niech katolicka sobie płynie woda!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nazajutrz była prześliczna pogoda.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Hale, we świecie może taka moda.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A targuj się, kiej ci pyska nie szkoda.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: O ósmej rano, wszyscy; na to zgoda.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A więc — zakończył — między nami zgoda.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Więc zabawimy się w Robin Hooda.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ale przyszła nam z pomocą przyroda.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Szkoda, że nie ma księdza tutaj, szkoda…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oju:
  - !ruby/struct:Triphthong::Verse
    text: Niechaj używa wiersz dawnego kroju!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Oto i Tristan w wielkim niepokoju.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czy był tam jeszcze kto więcej w pokoju?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Któż tłumy pogan prowadzi do boju?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Marku Antoni, czy damy znak boju?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z klasztornych murów, z świątyni pokoju?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zali czas myśleć teraz o pokoju!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wokulski zaczął chodzić po pokoju.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Weź, Florciu, lampę do mego pokoju.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bo miał na ustach gorycze napoju.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A wtem z krzesła wstał, poszedł do pokoju.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Angeliki nie było już w pokoju.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię, Watson, nie wychodź z pokoju.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Nie namyślając się, wszedł do pokoju.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Czyż i w nocy nie można mieć spokoju?
    source: Po ciemku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Pierwsza jest dla mnie, zostaw ją w spokoju.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Szukam jedynej korzyści — pokoju.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Strzeż się, by w takim ujrzała cię stroju.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A czy nie w takim pragnąłeś ją kroju?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jednakże nie mógł odzyskać spokoju.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Marto, pójdź ze mną do mego pokoju.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Królu powszechny, prawdziwy pokoju
    source: Sonet IV (O wojnie naszej, którą wiedziemy z szatanem, światem i ciałem)
      (Mikołaj Sęp Szarzyński)
  ęte:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A grobom powie: stójcie odemknięte!'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dzieło upada, choć mądrze poczęte.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Panięta nasze, jak pawie nadęte!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na Boga, to są rzeczy niepojęte!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mówił, że w święto konie nie zajęte…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli tylko konie wypoczęte…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zdradne są kroki za śpiesznie podjęte.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  asa:
  - !ruby/struct:Triphthong::Verse
    text: Wtem ciche, krągłe światło wyszło z lasa.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: No pewnie, my do Sasa, wy do lasa.
    source: Wesele (Stanisław Wyspiański)
  ami:
  - !ruby/struct:Triphthong::Verse
    text: Duma rozerwie wszystko, wszystko splami!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Szmer zgrozy zachwiał w pokoju światłami.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Coś zajaśniało pomiędzy drzewami…
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie śmiej w nas patrzeć takimi oczami!
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie — Grecy! — nie mam litości nad wami.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Przecież pani jest tak młoda, Miriam, i — —.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Jesteśmy sami — już jesteśmy sami!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przygotuj ciało i pośpiesz za nami.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czyż więc ja trzeci nie równam się z wami?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Niech ma także i kociełek z węglami.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wilk zaś ozwał się, zgrzytając zębami:'
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Usta jej drżały, oczy zaszły łzami.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Co ci mam życie zatruwać plotkami!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Klejn wysłuchał i wzruszył ramionami.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I opuściła sklep trzaskając drzwiami.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Moja noga!” i przewracał oczami.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Wypełzło to za naszymi plecami.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Oni coś knują za pani plecami.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ogród oliwny daleko za nami…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Patrzajcie, Naga stanęła przed nami!…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Wyżyny pragną zrównać z nizinami!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niechże będzie sąd boży między nami.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc rozłączeni byliśmy i sami.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Coś przez usta ich gada językami —
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Francuzi walą ciemnymi kopiami.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Zmykaj, lub trzymaj język za zębami!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rzecz naturalna, igłą i niciami.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Resztę pomieszać z innymi pułkami.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szkoda, ja lubię bić się z bandytami.
    source: Przesolił (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Precz z Montekimi, precz z Kapuletami!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź–że pytlować gębą z kumoszkami.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tym słowem bardziej ją krzywdzisz niż łzami.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O tak mi w głowie coś świeci chwilami!
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Astma jedynie trapi mnie czasami.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Niech się pan raczy liczyć ze słowami.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Czemu „mario” — a nie „kaśko-netkami”?
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Musiśta wstali do góry… plecami.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Południowy skwar drzemie nad łanami!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Matko, ratuj się tajnymi schodkami.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — Zostaniesz między mymi żołnierzami.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Odtąd jużeśmy nie czytali sami.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech sępy twymi karmią się flakami!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Otumaniła cię wiedźma czarami.
    source: Wiedźma (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem — trzymaj język za zębami!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: W chwilę później znikł pomiędzy drzewami.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: — Jimie — rzekł Silver, gdy byliśmy sami.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: A co się stało z innomi groszkami?
    source: Z jednego gniazda (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: / Papkin wychodzi środkowymi drzwiami.
    source: Zemsta (Aleksander Fredro)
  - !ruby/struct:Triphthong::Verse
    text: Pan Borowiecki napije się z nami?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  eniach:
  - !ruby/struct:Triphthong::Verse
    text: „Ta lira… w trumien znaleziona rdzeniach!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zapomnieliście, zbóje, o pierścieniach?…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  eczka:
  - !ruby/struct:Triphthong::Verse
    text: Panny Gruszczyńskiej były to usteczka!…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: wielki jak słoń, a przynajmniej jak beczka.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: To trzeba posłać konie do miasteczka.
    source: Powracająca fala (Bolesław Prus)
  egła:
  - !ruby/struct:Triphthong::Verse
    text: Jak krew po żyłkach szafirowych biegła!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Justyna żywo ku drzwiczkom podbiegła.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  anę:
  - !ruby/struct:Triphthong::Verse
    text: Więc tu, ponieważ ta pieśń długa, stanę…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Najuprzejmiejszych pozdrowień zamianę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jaką wymową każdą natchnął ranę!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź z Bogiem, starcze; idź, ja tu zostanę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z jękiem wewnętrznym wsparła się o ścianę.
    source: Wierna rzeka (Stefan Żeromski)
  anka:
  - !ruby/struct:Triphthong::Verse
    text: Oczy jak węgiel czarne, Indyjanka!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż on jej może przywieść miał kochanka?
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '/ (Wchodzą: Biondello, Lucentio i Bianka.)'
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To moja pani, to moja kochanka!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Powiedzą, że masz innego kochanka.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: I dusza moja jest pieśnią kochanka.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aju:
  - !ruby/struct:Triphthong::Verse
    text: Przylatujemy tu z krwawego kraju!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Widzę, że bardzo wam spieszno do raju?
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Czyż dla tej trwogi uszedłeś ty z kraju?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Są jakie świeże wieści od Dunaju?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech wpuści dusze was wszystkich do raju!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Otóż Biondello — Gdzieś ty był, hultaju?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śpiesz się, leć mi, na gwałt wołaj, hultaju!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  awie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Więc rycerz znowu: „Strojnyś jest, jak pawie!'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może być, że mi się śniło na jawie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Sam się skrzywdziłeś, pisząc w takiej sprawie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Posłuchaj oto, co powiem w tej sprawie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wkoło obszedł gmach myśląc o Warszawie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, kochany panie Stanisławie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Zostanie pani tymczasem w Warszawie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W zdrowym rozumie, w mej słuszności, w prawie.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wór niespokojnie wzdrygnął się na trawie.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tak przeleżała godzinę, dwie prawie.
    source: Ropucha (Hans Christian Andersen)
  odzę:
  - !ruby/struct:Triphthong::Verse
    text: A teraz zdaj się ty na moją wodzę!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: zatem zostawiam państwa i odchodzę.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy pani nie wierzy, to wychodzę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oski:
  - !ruby/struct:Triphthong::Verse
    text: A to prawdziwy, widzę, wyrok Boski!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak, Zosią byłam, dziewczyną z tej wioski.
    source: Dziady, część II (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zaknebluje im je ogień, o boski.
    source: Quo vadis (Henryk Sienkiewicz)
  ada:
  - !ruby/struct:Triphthong::Verse
    text: Jam go nie widział wprzód, czy z niebios spada?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ratujcie, przebóg, może jaka rada!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy Zygmunt z grobu wstaje, tron zasiada?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na moim czole napisano — zdrada.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O, Brutus silnie ludu sercem włada!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Co znaczy Mistrza dziwaczna ballada?…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Każdy w domysłach nadaremnie bada.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Głos tylko słychać: «biada, biada, biada!»'
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rzekł, spojrzał w okno i bez czucia pada.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: wy gdzieś lecicie jak żurawi stada!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'CHIRURG: Byłaby jeszcze bardziej rada…'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Czekajcie… zaraz… jak on to powiada?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ha la ba, ba la hu, la ba, ba la da.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak los chciał, nic tu roztropność nie nada.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Diabłu się godzi takowa biesiada!
    source: Na gospodarza (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Gościem czy świadkiem ja twego obiada!
    source: Na gospodarza (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Czy to pan zwykle wieczerzy nie jada?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ta hańba na mnie jedną tylko spada.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To cud; ciekawym, co on zapowiada.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To byłby dla mnie interes nie lada.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: I to jest humor tej sprawy, powiada.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale widzę, że z ciebie zuch nie lada!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ywał:
  - !ruby/struct:Triphthong::Verse
    text: Kto inny będzie na tej lirze grywał…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Powiedział i o was się wypytywał.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie byłbym stanął, gdybyś nie był wzywał.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jaśmont na bryczkę swoją ukazywał:'
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Trudno określić, skąd głos dolatywał.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  iły:
  - !ruby/struct:Triphthong::Verse
    text: Przybiegł i jeźdźca zrzucił u mogiły.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ach, jakbym pragnął, byś wszystkie miał siły!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: „Puszczaj, doktorze, towarzyszu miły!”
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Doktor nie puścił, ale drzwi puściły.
    source: O Doktorze Hiszpanie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Tutaj najlepiej bawić się lubiły.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: No, dalej, Grumio, grzmoć mi z całej siły!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bóg stworzył osły, żeby nas nosiły.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bóg stworzył dziewki, żeby nas nosiły.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wypijże z nami, gospodarzu miły!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wolę sto razy śmierć, jak mi Bóg miły!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zdrowe powietrze wracało jej siły.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie mogę pić, mój prałacie miły.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wszak nam powiedział, że to nad ich siły.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Groźne wyrazy aż tu dochodziły.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ina:
  - !ruby/struct:Triphthong::Verse
    text: Gromnice gasną — pop klnie — las odklina…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Że Polak daje się wieść — nie nowina!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jakieś dziwadło wziąłem za Pryndina.
    source: Dyrektor pod kanapą (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Nie, ta na sercu mym nie cięży wina!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Teraz, Lucjuszu, daj mi puchar wina.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dowiedź mi naprzód, w czym moja jest wina.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Tam jest siedziba handlowa Steina.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Moja to wina, moja wielka wina!
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Wołodyjowski podszedł do Litwina.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tyś istny potwór — mówiła Delfina.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Przyszła już moja ostatnia godzina!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Nieprawdaż, Naściu? — mówiła Delfina.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Mój ojciec umarł! — krzyknęła hrabina.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Upłynęło pół godziny, godzina.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Noc już zapadła — przerwała Armina.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: W twych wdziękach; czemuż nie moja to wina!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ika:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie pochowano starego lirnika?”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przybywają do domu naczelnika.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: I może nawet nie ma powiernika!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Już nie mam myśli — odbiega mnie — znika.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Skończywszy spojrzał na pana strażnika.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeden nagorszy — patrzcie wymyśnika!
    source: Opowieść dziadkowa o cudach jasnogórskich (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Pan Andrzej stał przed nim w świetle świecznika.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ywa:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I dodał z wielkim strachem: „Piszła żywa!”'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Panie mój miły, Kaherdyn przybywa.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: O jako serce, jako się rozpływa!
    source: Gdy śliczna Panna... (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Jak cudny obraz oczom się odkrywa!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lub raczej mówcie gdzie teraz przebywa.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: To paź… to ona… martwa… jeśliś żywa?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niebieski urok w oczach jej spoczywa.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, — rzecze lis, — tak to chwalcom bywa!
    source: Wilk i człowiek (Jacob i Wilhelm Grimm)
  ową:
  - !ruby/struct:Triphthong::Verse
    text: Pomyśl ty, synu, na walkę stepową…
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko śpi głucho pod deską grobową!
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, tak — potwierdził ren, wstrząsając głową.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Szedłem przed siebie ze spuszczoną głową.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Tu pan Zagłoba począł kiwać głową…
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Namiestnik siedział ze spuszczoną głową.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / (Wchodzi Hortensjo z zakrwawioną głową.)
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A któż by to za grzbiet płacił rozmową?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ichu:
  - !ruby/struct:Triphthong::Verse
    text: Liście w ogrodzie szeptały po cichu.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — To królowa — rzekł Kaherdyn po cichu.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  ega:
  - !ruby/struct:Triphthong::Verse
    text: Kto z nami umrzeć chce — ten nasz kolega.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przestworza cisza przedziwna zalega…
    source: Na jeziorze Czterech Kantonów (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Oliwier czuje, że śmierć go oblega.
    source: Pieśń o Rolandzie (Autor nieznany)
  enkę:
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, już szła i wlokła Helenkę.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Dostaniesz za to, że kochasz panienkę.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ygła:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Branecki przerwał: — „Podcięła jak szczygła!'
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż języka tobie nie ustrzygła?
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  ono:
  - !ruby/struct:Triphthong::Verse
    text: „Zda się, że gdzieś tam we dworze strzelono.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdy na dziewczynę zawołają: żono!'
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z Maryjenburskiej wieży zadzwoniono.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Marzyłem cudnie — srodze mię zbudzono!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Te suche wierzby, jaki cud, Aldono!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po wtóre: w jaki sposób ją spełniono?'
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Żółcią i octem mnie tu napojono!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęsny traf dla mnie, piękna przyszła żono!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Sunął się tak, iż go nie dostrzeżono.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Bardzo dziś jesteś brzydka, moja żono.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Kucharz spojrzał na to, co mu wręczono.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ądze:
  - !ruby/struct:Triphthong::Verse
    text: Helenko, rzuć mu w oczy te pieniądze!”
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Choroba nasza podsyca w nas żądze.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Baw więc się i ty, kiedy masz pieniądze.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'On mówi: „Każ Waść odliczyć piniądze”.'
    source: Pamiętniki (Jan Chryzostom Pasek)
  adła:
  - !ruby/struct:Triphthong::Verse
    text: Dusza Waćpana moją duszę zgadła.
    source: Beniowski. Dalsze pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I z miary wieku, która nań przypadła.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bogdaj się ziemia pod takim zapadła!”
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  iczną:
  - !ruby/struct:Triphthong::Verse
    text: Spraszał do domu szlachtę okoliczną.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyś ty chorobą jest epidemiczną?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale i Maria sama jest tragiczną.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  orów:
  - !ruby/struct:Triphthong::Verse
    text: Pozbył się naprzód klinów i futorów.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A teraz, wróćmy do twoich amorów.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Zabierzcie miejsca; wprowadzić aktorów.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ojrzał:
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili zyskał trochę — trochę dojrzał,
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jan niespokojnie na Justynę spojrzał.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pomyślał chwilę, na smyczek swój spojrzał.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  ałsię:
  - !ruby/struct:Triphthong::Verse
    text: Z tego wszystkiego Pan Kazimierz śmiał się.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gdy zaś inkasent wyszedł, odezwał się:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Znowu zamilkł i nagle odezwał się:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wśród tłumu gwar i ruch spotęgował się.
    source: Powracająca fala (Bolesław Prus)
  ysta:
  - !ruby/struct:Triphthong::Verse
    text: I jestem dzisiaj — niech cię porwie trzysta!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! '(Wychodzą: Tranio, Pedant i Baptysta.)'
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ista:
  - !ruby/struct:Triphthong::Verse
    text: — Nie Polak — ale istny Bajronista…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Zapewne jest nią ta pani… pani Sta…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W zagonach błyszczy woda mętno-szklista.
    source: Tango jesienne (Bruno Jasieński)
  oga:
  - !ruby/struct:Triphthong::Verse
    text: Ale to próżna dla ciebie przestroga!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wierzę w to wszystko — ha! — a jeszcze w Boga.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Krew ta dobyta z serca mego wroga.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Po coś tu przyszła, po co, moja droga!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówiłaś, ale mną władnęła trwoga.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Prawie nikt o tym nie wie, moja droga.
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zanieś je lepiej do raju, do Boga.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Spiesz się jeno, bo każda chwila droga!…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On chciał wyjechać, tyś chciała do Boga…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On wie, że w moim duchu nie miał wroga.
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Włos im nie ma spaść z głowy i na Boga!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo ona *głosem ludu, głosem Boga*!
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy żaden nie uznał cię za boga.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Życie me jest więc w ręku mego wroga.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mów–że, mów prędzej, mów, nianiuniu droga.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nianiu, nianiuniu, nianiunieczku droga.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Skąd by się we mnie wzięła rzecz tak droga?
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli żyjesz, zbudź się, zbudź, przez Boga!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nic podobnego nie zobaczysz, droga.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zebrała się już tam cała załoga.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Chciałeś oszukać mnie i Pana Boga?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Witaj narodom miejskim pora błoga!
    source: Zima miejska (Adam Mickiewicz)
  aca:
  - !ruby/struct:Triphthong::Verse
    text: Wygnać go była kiedyś wielka praca…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ma nas za trupa ten szakal — i wraca.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Święto skończone i Cezar powraca.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale zmykajmy, bo widzę, pan wraca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nieposiadanie tego, co je skraca.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / Tartuffe idzie zamknąć drzwi i wraca.
    source: Świętoszek (Molière (Molier))
  otów:
  - !ruby/struct:Triphthong::Verse
    text: Czekajcie! — już pieśń zacznę — jużem gotów.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech odpowiada, CEZAR słuchać gotów.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, pani, nie śmiem; on mnie zabić gotów.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obmyj mnie prędko, bom w sercu już gotów.
    source: Quo vadis (Henryk Sienkiewicz)
  ukę:
  - !ruby/struct:Triphthong::Verse
    text: — Frenologistów podeprze naukę;
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż wtedy wróżbiarz sprawował swą sztukę?
    source: Król Edyp (Sofokles)
  ugą:
  - !ruby/struct:Triphthong::Verse
    text: A kiedyś, dawniej, Czarnecki z kolczugą…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Może pan Gustaw! — drażnimy się z drugą.
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Co Mela ma za konszachty ze sługą?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Droga wydała mu się jednak długą.
    source: Quo vadis (Henryk Sienkiewicz)
  uchy:
  - !ruby/struct:Triphthong::Verse
    text: Te drżały, bijąc skrzydłami jak duchy.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dzielny mój Cynno, dobrej bądź otuchy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jażbym miał zważać na twoje wybuchy?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A któż mdlejące nasze wzmacnia duchy?
    source: Któż nam powróci... (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Kanonierowie ginęli jak muchy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Schowaj dla dzieci upiory i duchy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przeklęty bękart i łotr długouchy!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, jakże mi ten dar dodał otuchy!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  emię:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na to Beniowski rzekł: „poprawiam strzemię.”'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Socha niby, i gęsior bęc na ziemię!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Niedawno omal nie spadłem na ziemię.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Książka z szelestem upada na ziemię.
    source: Lili nudzi się (Bruno Jasieński)
  onie:
  - !ruby/struct:Triphthong::Verse
    text: Więc, jak powiadam, zrównały się konie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jesteś, pyszny Alifanfaronie?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nie darowałbym tym rycerzom, o nie!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Mogę–ż, o pani, lec na twoim łonie?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O wytrwałości, bądź po mojej stronie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zginąłeś, młody, szlachetny Katonie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pachołcy wiedli za orszakiem konie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I począł pilić, by siodłano konie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pod Tuhaj-bejem ubito dwa konie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A posłuszeństwo łatwe nie było, nie!
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Zostałem w pustym pokoju, na tronie.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: cóż za żałoba po takim baronie!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Twoim, jeżeli mówisz o ogonie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Stoją gotowe; owies zjadł już konie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale niech go też to piekło pochłonie!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto ci dopomógł znaleźć to ustronie?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Patrzał na niego, na sakwy i konie.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Pod starym gruzem złe czyhają wonie.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Coś ma cichego, okropnego w łonie.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc nie wszyscy tu się znajdą po zgonie?
    source: Za grobem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Skrzyżowały się nazwiska i dłonie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Co oni będą wiprawiać w salonie?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ara:
  - !ruby/struct:Triphthong::Verse
    text: Drugi raz nie graj w diabła i w Tatara.”
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pan Brzezan z mieczem stał wobec Tatara…
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zbliż się, Wróżbiarzu, spojrzyj na Cezara.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Musisz nam czytać testament Cezara.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śpiesz się; tymczasem wyszukam Pindara.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ach, biedne dziecko! — zawołała stara.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma co mówić, ładna gachów para.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech z Bogiem jedzie ta gołębi para!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — W lupanarze, to jest w domu cezara.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Car gniewny: umrzem, rozweselim Cara!'
    source: Reduta Ordona (Adam Mickiewicz)
  oła:
  - !ruby/struct:Triphthong::Verse
    text: — Lecz oczy czarne jej paliły czoła.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Podciąć mu gardło na środku kościoła.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech cię obaczę — rysy twego czoła…”
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Śmierć tylko jedna zatrzymać mnie zdoła.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: może w szczęśliwych grono mię powoła…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kłócę niebaczny spokojność anioła…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wyżej palm błyszczy zieloność wesoła.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kapitan Brierly spojrzał dookoła.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Ani jeden z nich nie stawi tu czoła…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Któż ci się oprzeć, któż sprzeciwić zdoła?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: A co do tego rodzinnego koła…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Szerokim gestem zatoczył dokoła:'
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Co koń wyskoczy jedźmy do kościoła.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Ranek ubiega, czas iść do kościoła.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzież to podobna znajduje się szkoła?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kto żył, wypadał z cel, mieszkań, z kościoła.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dało się słyszeć pukanie dzięcioła.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Idź z nią, idź, jutro pójdziem do kościoła.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, moja córko, nie zwodzę cię zgoła.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Lecz rozstać się nam pora; czas mnie woła.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Niechaj myśl moja tych snów nie wywoła.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co żyje, niknie — tak na mnie świat woła…
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co żyje, niknie — tak na mnie świat woła…
    source: Żeglarz (Adam Mickiewicz)
  óry:
  - !ruby/struct:Triphthong::Verse
    text: Jak mówią w Dziadach Mickiewicza chóry.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Trzeba tak liczbę mylić, aby który
    source: Do Anusie (Anusiu! byś mie tem chciała darować...) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Ale co panom znowu do tej góry?…
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zniknęły łasy i ojczyste góry!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szedłem posępny i drżący na góry…
    source: W Szwajcarii (Juliusz Słowacki)
  egiem:
  - !ruby/struct:Triphthong::Verse
    text: Ale me serce jest miłośnym szpiegiem.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rozmawiasz z Kaską, nie z obłudnym szpiegiem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: U jego kolan złożył ich szeregiem.
    source: Pieśń o Rolandzie (Autor nieznany)
  erce:
  - !ruby/struct:Triphthong::Verse
    text: Lecz ja cię kocham jedna — ja mam serce.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz jeśli ducha nadchodzą morderce?
    source: Do Zygmunta (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz jeśli walka jest? — dałeś mi serce!
    source: Do Zygmunta (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Hamlecie, na pół rozdarłeś mi serce.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam duszę męża, lecz kobiety serce.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ach, jakże słabe kobiety jest serce!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Opowiedz mi coś o tej szacherce.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Mam–że iść dalej, gdy tu moje serce?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Myśl całą głową, wysil całe serce!
    source: Wierna rzeka (Stefan Żeromski)
  ije:
  - !ruby/struct:Triphthong::Verse
    text: Kto nas rozdzielić chce — ten mię zabije!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kistunow poczuł, jak mu serce bije.
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Ten dzień cię zrodzi i ten cię zabije.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Mama już wstała i kakao pije…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A jak mnie każe zamknąć lub obije?
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Już on teraz i muchy nie zabije!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kneź nie słucha, siadł na ławie i pije.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wiadomo, że chłop w utrapieniu pije.
    source: Szkice węglem (Henryk Sienkiewicz)
  eko:
  - !ruby/struct:Triphthong::Verse
    text: Gdyby nie Diwa, byłbyś już daleko.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak ona buja swobodnie, daleko!
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym, aby mnie uniosło daleko.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Wracaj do łóżka; jeszcze dzień daleko.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nim się rozbudzą, będziemy daleko.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Jak ci się zdaje: czy to stąd daleko?'
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to niedawno, a jak to daleko!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  utno:
  - !ruby/struct:Triphthong::Verse
    text: Ja przebaczyłam już — ale mi smutno.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Straszno było, a teraz ino smutno…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: O jak mi tęskno, samotno i smutno!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  usze:
  - !ruby/struct:Triphthong::Verse
    text: — Serca są takie jak aniołów dusze.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Szacowna skromność zdobi wielkie dusze.
    source: Palinodia (Ignacy Krasicki)
  osić:
  - !ruby/struct:Triphthong::Verse
    text: Różom najbielszym jej żałobę nosić.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: nie dają się o to dwa razy prosić.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Kto wy jesteście, żeby wrzask podnosić?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Panie, zmykajmy, nie dajmy się prosić.
    source: Mizantrop (Molière (Molier))
  ęknie:
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie jak serce wesołe — gdy pęknie!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W Bogu nadzieja, że się tego zlęknie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  alał:
  - !ruby/struct:Triphthong::Verse
    text: Dlatego kochał psy, gdy gardło zalał…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przypatrywał się jej, mówić pozwalał.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Gdym kochał tamtą, takżeś nie pochwalał.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, żeś ją kochał, lecz żeś za nią szalał.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  udzi:
  - !ruby/struct:Triphthong::Verse
    text: Wielka znajomość świata, krajów, ludzi.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I wiele tego wszystkiego, co łudzi.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: U Boryny już było sporo ludzi.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: O, jakimże jest przeznaczenie ludzi?
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Ubyło jednak ze czterdziestu ludzi.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ja nie mogę żyć jak miliony ludzi.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nikt bez wątpienia, o najlepszy z ludzi!
    source: Obrona Sokratesa (Platon)
  - !ruby/struct:Triphthong::Verse
    text: Już on się teraz nieprędko rozbudzi.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie będzie kąta dla spokojnych ludzi.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: i Sędzia mówił że to gości znudzi!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Waćpan powiadasz, że jesteś ze Żmudzi?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Własność najpierwszych sadowiła ludzi.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: W ciągu trzech godzin Julia się przebudzi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W tronowej sali pełno było ludzi.
    source: Towarzysz podróży (Hans Christian Andersen)
  ędza:
  - !ruby/struct:Triphthong::Verse
    text: Lecz myślał, że mu sen mary napędza.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O Matko… boję się starego księdza!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Po czym pochylił się do ucha księdza.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Piekielna mściwość twe skrzydła rozpędza?
    source: VII (Życia ogromne morze grzmi przede mną...) (Jan Kasprowicz)
  inie:
  - !ruby/struct:Triphthong::Verse
    text: Kto mieczem grzeszył, ten od miecza zginie.”
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — To nic — myślała sobie — to przeminie.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Co mi Sybilla prorokuje ninie?
    source: Do Stanisława (Co mi Sybilla prorokuje ninie?) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Niech żyje Zakon, niech pogaństwo zginie!»
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Myśli pani o Marii Antoninie?
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz tę małą rzeczułkę w dolinie?
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Com ja tu miała czynić w tej krainie?
    source: Pieśń VI (Acz mię twa droga, miła, barzo boli...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Mało jest jedna śmierć panieńskiej winie.
    source: Pieśń VI (Acz mię twa droga, miła, barzo boli...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Cieszże się teraz… ty chrześcijaninie!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  onych:
  - !ruby/struct:Triphthong::Verse
    text: Pożycz mi twoich słów rozpłomienionych.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: w wnętrznościach ziemi twych wstrząśnień szalonych!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  atą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Te słowa: „pójdę i skonam za kratą!”'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie Kreon, lecz ty sam sobie zatratą.
    source: Król Edyp (Sofokles)
  ory:
  - !ruby/struct:Triphthong::Verse
    text: Łopotać w okno czarne skrzydłem zmory?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dlatego jesteś znużony i chory.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Trudno weselne opisać ubiory.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zmiarkowałem, że Katz jest bardzo chory.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Mówiłem: jutro przyjść, bo dziś pan chory.'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszyscy odeszli: widzę i aktory.'
    source: Przegląd wojska (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znasz ty tęczowe rusałek upiory?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy znasz prorocką dumę Wernyhory?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A przed nim kocioł, czary i amfory…
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Panie Endelman, każ pan podnieść story.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ócić:
  - !ruby/struct:Triphthong::Verse
    text: Czy wam pozwolił potem los nie wrócić?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Byle nie o tej, co lubi się kłócić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  arte:
  - !ruby/struct:Triphthong::Verse
    text: Teraz na księżyc oczy ma otwarte!”
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dziecko ma oczy szeroko rozwarte…
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Biedne robaczki, słabe a uparte!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  adnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale przed rankiem rybki spały na dnie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, nikt nie zgadnie, co przypadnie.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Na mchy tu świeże ta piękna upadnie…
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wszystkoż z nami w tych falach przepadnie?
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wszystkoż z nami w tych falach przepadnie?
    source: Żeglarz (Adam Mickiewicz)
  yją:
  - !ruby/struct:Triphthong::Verse
    text: Niech swoją przyszłość w tej pieśni odkryją!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech jak psy patrzą na trupa i wyją!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bo gdzież są żywi, gdy ci dwaj nie żyją?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  óro:
  - !ruby/struct:Triphthong::Verse
    text: Ale posłuszna w krwi zmoczyła pióro.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — „Wezwawszy bogów na świadki — pisz córo!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  ucha:
  - !ruby/struct:Triphthong::Verse
    text: Kto tu urąga się z Bożego Ducha?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kto tutaj, słysząc, nie słyszy i słucha?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zastosujmy to, mój drogi, do ducha.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Czyż taka piękność jest prochem bez ducha?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Potem niech wyje szturm, niech morze bucha.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Wynoś mi się… bo psa spuszczę z łańcucha!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Życia i śmierci ty harmonio głucha!…
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Pan Brzezan mówi — szlachta wstaje, słucha.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Starzec zapala we mnie iskrę ducha.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż mi nie stawią wnet tego pastucha?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Oczy wyłażą od pustego brzucha!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Wybornie bzykasz, jak natrętna mucha.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wina tego, kto złych doradców słucha.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, obca wam jest duma ducha!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Kto tak okropnej powieści wysłucha?
    source: Wacław (Juliusz Słowacki)
  azie:
  - !ruby/struct:Triphthong::Verse
    text: — Na tym się moja pieśń kończy obrazie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak, powóz przyda mi się w każdym razie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  itą:
  - !ruby/struct:Triphthong::Verse
    text: — Wlazłem jak w błoto w tę myśl pospolitą.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie miasto samo, ale całą Rzplitą.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Teraz tam stoją beczki z okowitą.
    source: Szkice węglem (Henryk Sienkiewicz)
  uza:
  - !ruby/struct:Triphthong::Verse
    text: Ale ważniejsze rzeczy radzi Muza.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak się nazywasz? — spytała Piruza.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  araz:
  - !ruby/struct:Triphthong::Verse
    text: Zjadłszy przynajmniej trzy plutony na raz.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Za nieprawdę to bym zabiła zaraz!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Prosić tu hrabię, żeby przyszedł zaraz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Wiem, po co przyszłaś do mnie — rzekła zaraz.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkie nieszczęścia opadły mnie naraz.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  órza:
  - !ruby/struct:Triphthong::Verse
    text: Na to pan Zbigniew patrzał sponad wzgórza.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ona bawiła się tam, od podwórza…
    source: Lalka, tom drugi (Bolesław Prus)
  ery:
  - !ruby/struct:Triphthong::Verse
    text: Na drzewo spadły dwa ptaszki Wenery.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ach co to były za pyszne ogiery!
    source: Biedny młynarczyk i kotek (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Zrobię jak Vautrin, pójdę na galery!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Więc nogi za pas, szukajcie kwatery!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ęzi:
  - !ruby/struct:Triphthong::Verse
    text: Więc nic nie tworząc z ognistej gałęzi,
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kiedyśmy małpy, śpijmy na gałęzi».
    source: Małpy (Ignacy Krasicki)
  ązek:
  - !ruby/struct:Triphthong::Verse
    text: — Skoro dąb zagasł, zleciały z gałązek,
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To Rzymianina święty obowiązek.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  era:
  - !ruby/struct:Triphthong::Verse
    text: Chociaż mi serce pęka — śmiech mię zbiera.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Płacze nade mną… jaka łezka szczera!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Płacz, moja luba, twój Gustaw umiera!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na bladych licach nigdy nie umiera.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ten ostatni wziął suknie kawalera.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Od pierwszych ciosów zabili Gotiera.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Pieśń tylko takie zasłony rozdziera.
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie Grosglicka, Szai i Zukera.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A może by to miejsce buchaltera…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ęża:
  - !ruby/struct:Triphthong::Verse
    text: — Niech los i serca szaleństwo zwycięża!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dobrą wieść niosę dla domu i męża.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Gołąb wychodzi na spotkanie węża
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wybaw mnie, matko, od głupiego męża.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  oków:
  - !ruby/struct:Triphthong::Verse
    text: — Nie spuszczam żadnych na scenę obłoków…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: On zginął słusznie — zrządzeniem wyroków.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Beaumanoir był świadkiem tych wyroków.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Wtem doleciał mnie znowu odgłos kroków.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  oże:
  - !ruby/struct:Triphthong::Verse
    text: Pełne… zatrzymaj mię, potężny Boże!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kto cię nie widział nigdy, wielki Boże!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tobą się kończy ta pieśń, dawny Boże.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Co za niemiła przygoda, mój Boże.
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: O ty gasnących zórz wieczornych boże!
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Upiorne dusze obiegły rozdroże…
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Anna spojrzała i zbladła: „O Boże!'
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niech ci, Brutusie, niebo dopomoże!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zamiast nam szkodzić, to nam dopomoże.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wnet się dowiemy, już słyszeć nas może.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, co siłę podwójną mieć może?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przeciwko śmierci chytrość nie pomoże.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Poczynajcieże i wy w imię Boże!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Miejże rozum, na miłosierdzie Boże!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czyż się beze mnie sam nie zemścisz, Boże?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — — „Lambro, twój rozkaz spełnić się nie może.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Do Oceanu Spokojnego może.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Z takiego ciasta człowiek wyjść nie może.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nic nie pomaga… i nic nie pomoże!…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Jak sądzisz — wiele lat jeszcze stać może?
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Lecz błędy wszytkie kto swe wiedzieć może?
    source: Pieśń I (Na psalm Dawidów XIX) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Psom bisurmańskim brzydkie ścielą łoże.
    source: Pieśń V (Wieczna sromota i nienagrodzona...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi jeszcze tak marzyć, o Boże!
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Co niczyje, to i nasze być może.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Nic się przed takim uchronić nie może!
    source: Poeta (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lecz Piotr na własnej ziemi stać nie może.
    source: Pomnik Piotra Wielkiego (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz, gdy masz serce, szczęść ci Panie Boże!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I o niej, i o nim, Wszystko być może.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech twym zamysłom pan Bóg dopomoże!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeden człowiek jej opuścić nie może.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Kto będzie skarżył na wybrane Boże?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Do dnia zaślubin Tezeusza może.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: czyliż niewdzięczność dalej sięgać może…
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak mi dopomóż, Chryste Panie Boże!
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Podleźć ten musi, co skoczyć nie może.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  aty:
  - !ruby/struct:Triphthong::Verse
    text: — Słyszycie jak się krzą odludne kwiaty?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ktoś jedzie — spiesznie mu pewno za katy!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, jak dawno płaczę lubej straty.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On żonaty i razem nieżonaty!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czemuś w świąteczne wystroił się szaty?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tak wielkie serca wielkie znoszą straty.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto prawdziwy kiper dawnej daty!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ja byłem dzieckiem i patrzałem z chaty…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: W lustrach się dwoją i troją złe kwiaty.
    source: Postacie (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Charłamp wybiegł jak szalony z komnaty.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Proś, żeby mi tu przynieśli herbaty.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jęły szeregiem wychodzić z komnaty.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, więc oni poszli dalej, a ty…
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Z pieśniami idę od chaty do chaty.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Niepodobna brać ze sobą łopaty.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Horn, może pan dać mi herbaty?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: przez umyślnego aż przysyłać kwiaty.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  etów:
  - !ruby/struct:Triphthong::Verse
    text: Słyszycie głuchy łomot oczeretów?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Odtętnia głucho echo jarych grzbietów…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie tlejeż ona w grobach Kapuletów?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  etnie:
  - !ruby/struct:Triphthong::Verse
    text: „I niechaj będzie jakoby stoletnie…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — No i ty Róża nie wyglądasz świetnie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  arny:
  - !ruby/struct:Triphthong::Verse
    text: Wybrednie marząc w różach, kolor czarny.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na jego miejscu powstał kozioł czarny.
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziałem, że jesteś tak mocarny!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Więc idźmy za nim, to nie sen był marny.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pamiętam chwilę… poranek był skwarny.
    source: W Szwajcarii (Juliusz Słowacki)
  ostać:
  - !ruby/struct:Triphthong::Verse
    text: — Tak mówiąc, strasznie miał marsową postać.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wartoby obu dyscypliną chłostać!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Musi to wszystko w tajemnicy zostać.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ba, a jakże się przez Szwedów przedostać?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — No, od takiego nie żal po łbie dostać.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł rumak: «Patrzaj, jaka moja postać!'
    source: Rumak i źrebiec (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Przyznaj, bez jeźdźca trudno tego dostać.
    source: Rumak i źrebiec (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Biada, niższego niewolnicą zostać!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Panem mu iesteś, a chcesz sługą zostać?
    source: Wielki Testament (François Villon)
  oma:
  - !ruby/struct:Triphthong::Verse
    text: Przy tobie zawsze będę — niewidoma.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A zwłaszcza, kto nie z próżnymi rękoma.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie przyszedłem tu z próżnymi rękoma.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ledwom to wyrzekł, ktoś wykrzyknął: «Roma!'
    source: Wiesz, Panie, iżem zbiegał świat szeroki... (Juliusz Słowacki)
  estem:
  - !ruby/struct:Triphthong::Verse
    text: Także więc krwawym was obmywam chrzestem!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A pomyśl tylko ty — czemże ja jestem?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: jak dowiedziałaś się, że ja tu jestem?
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Dowiedział się od kogoś, że tu jestem…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przez ciebie Czuję dopiero, że jestem!…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze… dobrze… bo już i głodny jestem…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ach, pomóż ty mi je zerwać — sam jestem!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Czyżbyś waćpani wiedziała, kim jestem?
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: — Jak honor kocham, pijany nie jestem.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  udnie:
  - !ruby/struct:Triphthong::Verse
    text: Jechał i marzył o przyszłości cudnie.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Do Moskwy czy też dalej na południe?
    source: Szczęśliwy (Anton Czechow)
  oim:
  - !ruby/struct:Triphthong::Verse
    text: Na próżno serce truciznami poim!…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Kochanko pierwszych dni! — znów jestem twoim,
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Że to ja właśnie będę mężem twoim.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  edną:
  - !ruby/struct:Triphthong::Verse
    text: I pomyśl, czy ja duszę mam powszedną?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ja — co przebiegłszy świat — kochałem jedną.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sprawię ci cztery pary za tę jedną.
    source: Historia żółtej ciżemki (Antonina Domańska)
  utne:
  - !ruby/struct:Triphthong::Verse
    text: Ja czekam, krusząc wyroki okrutne…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Twe oczy patrzą na mnie — takie smutne!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Fakty, dodam od siebie, bardzo smutne.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  óżno:
  - !ruby/struct:Triphthong::Verse
    text: Nie lża, jak mówi Kochanowski — próżno!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Po trzykroć chcieli go zniszczyć; na próżno.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Byłem i ja tam przed wami… na próżno…
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chłopcy szukali wzdłuż i wszerz — na próżno.
    source: Przygody Tomka Sawyera (Mark Twain)
  ydłem:
  - !ruby/struct:Triphthong::Verse
    text: Aby przeleciał wszystko ducha skrzydłem.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Najwięcej, panie, chodziłem za bydłem.
    source: Król Edyp (Sofokles)
  anów:
  - !ruby/struct:Triphthong::Verse
    text: Tam młody Sawa żył pośrzód burzanów.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Z nim koń, pies wierny i kilka baranów.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż, pani wciąż nie chce trzymać tych panów?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Tedy ci właśnie mówię: sam postanów!'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pytali go, czy nie widział brytanów.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Patrzcież mi na te schroniska kapłanów!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ale:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem… i wolę nie dochodzić wcale.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Otarła je, nie kryjąc się z tym wcale.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Nasz kuzyn… trochę oryginał, ale…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tak się zwycięstwa przeważyły szale…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Oczywiście nie teraz zaraz, ale…
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Słów twoich myśli nie pojmuję wcale.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech za to Jowisz podpiera cię stale!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Może jednak nie oddam ci się wcale.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Idę o zakład, że jeszcze Moskale!
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — Borowiecki to mądry człowiek, ale…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — I tęskniliście, co? — rzucił niedbale.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  oty:
  - !ruby/struct:Triphthong::Verse
    text: Pomiędzy nami stoją te hramoty!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ja nieszczęśliwa, zabrał mi klejnoty!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego ja nie idę do roboty?…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tęsknię, a raczej usycham z tęsknoty.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: I zwyciężysz — lecz zwycięstwem Golgoty.
    source: Na sprowadzenie prochów Napoleona (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nic lepszego nie mamy do roboty.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ustaną teraz we mnie te przymioty.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Marszałek woła: „Piechoty, piechoty!”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Gdy przyjdzie, żwawo rozpocznę zaloty.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Będziesz mieć suknie, pierścienie, klejnoty.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obaj przywieźli żądane przedmioty.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mam tylko dosyć kurzu i brzydoty.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Tylko odwrotnym biegunem głupoty”.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  yję:
  - !ruby/struct:Triphthong::Verse
    text: Ani ty wiedzieć będziesz, gdzie ja żyję?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłem pojąć, że wciąż jeszcze żyję.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Skoro sposobność posłuży, wykryję.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: mało powrozów i pętli na szyję?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja cioci śliczne pantofle wyszyję!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A Zagłoba znów chwycił go za szyję.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  arze:
  - !ruby/struct:Triphthong::Verse
    text: Z pierwszym szlachcicem cyganisz na jarze!”
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Może truciznę podaje Barbarze?…
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Brutus i Cezar — co jest w tym Cezarze?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiedz, iż z rąk moich otrzymał cię w darze.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Był to jedyny szelest w tym obszarze.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Za pychę to, za pychę Bóg mię karze…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  inę:
  - !ruby/struct:Triphthong::Verse
    text: A któż przypomni o mnie, kiedy zginę?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Ale już ja się śmierci nie wywinę.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chce zabrać Bośnię i Hercegowinę.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To bez musztardy przynieś wołowinę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakże to mogłaś myśleć choć godzinę…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wolał już puszczę niż taką gościnę…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Rogala z niego zrobi lub niech zginę!
    source: Świętoszek (Molière (Molier))
  udną:
  - !ruby/struct:Triphthong::Verse
    text: Kto różę na nim posadzi odludną?
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Pożółkły klon Mży w stawie miedzią złudną.
    source: Uwiędły sad... (Bolesław Leśmian)
  ote:
  - !ruby/struct:Triphthong::Verse
    text: Moje posągi dwa od słońca złote!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie dbam o skarby!… moje sprzęty złote.
    source: Z Teognidesa (Franciszek Karpiński)
  aków:
  - !ruby/struct:Triphthong::Verse
    text: On piórem z ognia jest dumnych szyszaków…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: im. Ossolińskich, Lwów-Warszawa-Kraków 1925).
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: — Ja się podejmę przekraść przez Kozaków…
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I gdzież tu jeszcze charakter Polaków?
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Ani drzew, ani kwiatów, ani ptaków.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  emy:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Lecz rzekł: *Niech idzie tam, gdzie my idziemy*.'
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Kiej nie bronicie, to z Józką pójdziemy.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Idź, wójt wstąpi do mnie, to tam przyjdziemy!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Do komisarza ze skargą pójdziemy.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Со nam оbса moc wydarła, mocą odbierzemy.
    source: Jeszcze Polska nie zginęła... (Stefan Witwicki)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Michale, czemu my płaczemy!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pokazaliśmy im już, co umiemy!…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z motyką się na słońce nie porwiemy…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — My za gotówkę tylko handlujemy…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chcieliśmy wiedzieć, kim jesteś, i wiemy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W drodze marzenia nasze opowiemy.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale nieprędko się tam dostaniemy.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Niechaj robi i my go mieć będziemy.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A my się tego piwem dopić chcemy?
    source: Źle dopijać się przyjaciela (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę lekce przyjaźń szacujemy.
    source: Źle dopijać się przyjaciela (Jan Kochanowski)
  ewał:
  - !ruby/struct:Triphthong::Verse
    text: W me imię będzie krew i łzy wylewał.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Za co się Witołd tak srodze rozgniewał?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'GOSPODYNI: A któż by się nie zgniewał?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  adam:
  - !ruby/struct:Triphthong::Verse
    text: Więc teraz z mieczem pod ciebie przypadam!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bo ci też już i czas! — zawołał Adam.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  awał:
  - !ruby/struct:Triphthong::Verse
    text: Wstałem — Jam tylko strach i śmierć — udawał!
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Róża, nie chodź, ja ci dokończę kawał.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Niby to mu tam pożywienie dawał.
    source: Złota kaczka (Artur Oppman)
  iczem:
  - !ruby/struct:Triphthong::Verse
    text: Nie jestem tobą — ty nie jesteś Zniczem.
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: czymże ja jestem przed Twoim obliczem?
    source: Dziady, część III (Adam Mickiewicz)
  ęstwo:
  - !ruby/struct:Triphthong::Verse
    text: — I moje będzie za grobem zwycięstwo!…
    source: Beniowski. Pięć pierwszych pieśni (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Marsz, marsz Dąbrowski, Bóg nam da zwycięstwo!
    source: Jeszcze Polska nie zginęła... (Stefan Witwicki)
  - !ruby/struct:Triphthong::Verse
    text: Marsz, marsz Dąbrowski, Bóg nam da zwycięstwo!
    source: Jeszcze Polska nie zginęła... (Stefan Witwicki)
  oby:
  - !ruby/struct:Triphthong::Verse
    text: Oglądałem je na wszelkie sposoby.
    source: Berenice (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Jak źle wybrałeś czas twojej choroby!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Za pozwoleniem! — zabrzmiał głos Zagłoby.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem zabrzmiał trochę drżący głos Zagłoby:'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nie zawiodło przeczucie żałoby!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Umarło — z takiej jak tamte choroby.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zwróciła się do pana Zagłoby:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie troszcz się wcale; mam na to sposoby.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle zwrócił się teraz do Zagłoby:'
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Wchodzi Monteki i inne osoby.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ójdę:
  - !ruby/struct:Triphthong::Verse
    text: Ja do waszego generała pójdę.
    source: Bezbronna istota (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: No, a ja już do nich w służbę nie pójdę.
    source: Lalka, tom drugi (Bolesław Prus)
  enia:
  - !ruby/struct:Triphthong::Verse
    text: Ciche wykrzyki i głośne westchnienia.
    source: Bóg wie kto (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie poznaje pan swojego cienia?
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: osusz łzy swoje i przytłum westchnienia.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Tss!… nadziejo moja, kotwico zbawienia.
    source: Dyrektor pod kanapą (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Byłyż to tylko pozory, złudzenia?
    source: Dziwna historia (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Prawda; słupieję z trwogi i zdumienia.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bądź pochwalony, Rozdawco cierpienia!
    source: Hymn św. Franciszka z Asyżu (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Niebo spełniło niewinne życzenia!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przyszedłeś, moje zrozumiałeś pienia!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będzie już dawno od tego zdarzenia.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A jak to dawno od tego zdarzenia?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Słuchamy — rzekła po chwili milczenia.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu coś psuje się, około strzemienia.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Mogę podsunąć ci nowe pragnienia…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Skonały dzikie dwóch aniołów pienia.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wniosę w nie wszystkie moje podejrzenia.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Siedział jak posąg wykuty z kamienia.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — No i cóż? — spytał po chwili milczenia.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Chcę tego! — dodał po chwili milczenia.
    source: Metzengerstein (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Oto masz swoje głupie podejrzenia.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Jakaż trwożliwość z gruntu nie odmienia?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dwa przewielebne cierpią zgromadzenia!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Czy pani ma mi co do zarzucenia?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: ratuj!… wybaw mnie z tego położenia.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: O święta mego przyczyno zbawienia!
    source: Na krzyżyk na piersiach jednej panny (Jan Andrzej Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: W powietrzu Pełno jest tego wątpienia…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Różne na świecie bywają zdarzenia…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Dobrej nocy i miłego marzenia.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Dwaj różni ludzie, dwa różne wrażenia.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tysiące rzeczy jest do powiedzenia.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, nie; to był głos żywego stworzenia.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Niech Bóg odwróci pańskie przywidzenia!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: czyż mogę temu dać imię cierpienia?
    source: Potępi nas świętoszek... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czarniecki począł parskać ze wzruszenia.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie mamy teraz czasu do stracenia.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Chciał odwrócić od siebie podejrzenia.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Westynus boi się własnego cienia.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Był na wpół tylko żywy z wycieńczenia.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Jakiegoż więcej chcesz zaspokojenia?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W jakąż muzykę głos się twój przemienia!
    source: Salome (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Szyderstwem moje zwiększyć chcesz cierpienia?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbudź się, Tytanio, z długiego uśpienia!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ach, Oberonie, jak straszne marzenia!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Iżby nie przeszła chwila odpuszczenia.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: „Lecz proście dla nas wszytkich odpuszczenia…”
    source: Wielki Testament (François Villon)
  ymi:
  - !ruby/struct:Triphthong::Verse
    text: Brzydkie kaczątko pływało z innymi.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Każdy powinien żyć pomiędzy swymi.
    source: Listek z nieba (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie mają–ż święci ust tak jak pielgrzymi?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  akże:
  - !ruby/struct:Triphthong::Verse
    text: Matka zaczęła wstydzić się go także.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Myśmy wtedy nie miały kwiatów, jakże?
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ucałowałem Katza, on mnie także.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To jest — mąż pani nazywa się… jakże?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Felicjan, i ty zabieraj się także…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to swoim, czy i nie pańskim także?
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Linus śmiał się ze mnie i Ursus także.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wyjdźcie stąd, państwo, i ty, hrabio, także.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To jakiś ptaszek; trzymajcie go także.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  iwość:
  - !ruby/struct:Triphthong::Verse
    text: Zresztą mówię ci o tym przez życzliwość.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Przeklinam teraz moją podejrzliwość.
    source: Hamlet (William Shakespeare (Szekspir))
  aczę:
  - !ruby/struct:Triphthong::Verse
    text: — Pójdę sobie w świat chyba — rzekło kaczę.
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Biada mi… już cię więcej nie zobaczę!
    source: Robinson Crusoe (Daniel Defoe)
  aki:
  - !ruby/struct:Triphthong::Verse
    text: Ptaki, królewskie ptaki, piękne ptaki!
    source: Brzydkie kaczątko (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A posłuchajcie… a jaki cud, jaki!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mów, jeśli pewne masz winy poszlaki.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dawnoś to w zbożu rwał chabry i maki?
    source: Miłość stroskana (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Za Krzywonosem trzymacie, łajdaki?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wtem dwór odjeżdża; stanęły orszaki.
    source: Petersburg (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Podź sie patrz: dają znaki, dają znaki!'
    source: Wesele (Stanisław Wyspiański)
  - !ruby/struct:Triphthong::Verse
    text: — Nuże, leniuchy, ospalcy, próżniaki!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  adna:
  - !ruby/struct:Triphthong::Verse
    text: Przecież naprawdę była bardzo ładna.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I trwoga o nią nie gryzła mię żadna.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Jest to osoba niemłoda, bezwładna.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  esień:
  - !ruby/struct:Triphthong::Verse
    text: Tak upłynęło jej lato i jesień.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jest jesień, szara, smutna polska jesień…
    source: Tango jesienne (Bruno Jasieński)
  agi:
  - !ruby/struct:Triphthong::Verse
    text: Nabrała jednak niedługo odwagi.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Tylko nie wiecie, kto zawiesił wagi!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Judym nie zwracał na starą uwagi.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Pisarz nie zwracał na niego uwagi.
    source: Szkice węglem (Henryk Sienkiewicz)
  owu:
  - !ruby/struct:Triphthong::Verse
    text: Następnej nocy wymknęła się znowu.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przestań; spojrzyjcie tam: nadchodzi znowu.'
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Światło i ciemność, cisza i grom znowu.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bogusław zamilkł, a po chwili znowu:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ażebym mogła oddać ci je znowu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto szalony Tybalt wraca znowu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zatętniało za nimi — cicho znowu.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ówką:
  - !ruby/struct:Triphthong::Verse
    text: kiwit! — rozległo się tuż nad jej główką.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Baśka poczęła kręcić jasną główką.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  eńki:
  - !ruby/struct:Triphthong::Verse
    text: Był to duch tego kwiatu, elf maleńki.
    source: Calineczka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Z Moskwy przyjechał mąż mojej Głaszeńki.
    source: Dyrektor pod kanapą (Anton Czechow)
  erzę:
  - !ruby/struct:Triphthong::Verse
    text: Idź do pieca i zgotuj nam wieczerzę.
    source: Chata w lesie (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Ruszajcie, łotry, zastawcie wieczerzę!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To żart, Lizandrze, twym słowom nie wierzę.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Starczyło więc na obfitą wieczerzę.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ekła:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Matka nie chciała zgodzić się i rzekła:'
    source: Chata w lesie (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: I czegóż ona przede mną uciekła?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Za sprawiedliwość krew Cezara ciekła.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Westchnęła na to Jagienka i rzekła:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Prawda, że ono wyzdrowieje? — rzekła.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Tom, widzę, branka w jasyr wzięta! — rzekła.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pogańska córka, cieciorka zaciekła!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '*I tak* Judkowa jeszcze nie upiekła.'
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  uści:
  - !ruby/struct:Triphthong::Verse
    text: Hale, powiesz co, użalisz się, juści!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Niech łaska Twoja winy nam odpuści…
    source: Dies Irae (Jan Kasprowicz)
  ęci:
  - !ruby/struct:Triphthong::Verse
    text: — Kto nie ma chęci, ten wie, jak wykręci!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: I w głowie mi się czegoś nagle kręci.
    source: Dziwna przygoda rodziny Połanieckich (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Niezapomnienie łączysz do pamięci.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jego testament wybiegł wam z pamięci.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Muszę dopomóc ich słabej pamięci..
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Taką twarz noszą anieli przeklęci.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kto zawrót czuje, mówi: świat się kręci.'
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zamachowicz rzekł: «Ambroży kręci!»'
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Obudzili się głodni i zmarznięci.
    source: Przygody Tomka Sawyera (Mark Twain)
  atek:
  - !ruby/struct:Triphthong::Verse
    text: Podał jej jeszcze gorący opłatek.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Lecz w oczach kobiet młodość to jest kwiatek.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Robinson jedzie na rozbity statek.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Witaj, wędrowcze, czy przyniosłeś kwiatek?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ai:
  - !ruby/struct:Triphthong::Verse
    text: — Przyzwyczai się jeszcze, przyzwyczai!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Cóż, że połowę wymorzą tej zgrai?
    source: Droga do Rosji (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jemu się Tatar w stepie nie przytai!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  yco:
  - !ruby/struct:Triphthong::Verse
    text: — Nie mieliście to swojej kobiety, co?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Mam panu przysłać partię kortu czy co?…
    source: Lalka, tom drugi (Bolesław Prus)
  iwie:
  - !ruby/struct:Triphthong::Verse
    text: — Co mi ta po tym — mruknął niecierpliwie.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Co ci, synku, co? — pytała troskliwie.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Gdybyż wyśpiewać móc ten dziw po dziwie!
    source: List prywatny do Kornela Makuszyńskiego (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Powiadajcie… — rzekł do niego życzliwie.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Trzewiki także gniotą mnie straszliwie.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Kmicic przez drogę modlił się żarliwie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Potężna rzeka płynęła leniwie.
    source: Przygody Tomka Sawyera (Mark Twain)
  amen:
  - !ruby/struct:Triphthong::Verse
    text: Borynowa jest na wiek wieków amen…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: świeci na wieki wiekuiste, amen!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  oco:
  - !ruby/struct:Triphthong::Verse
    text: — Czemuż to się tak wyrzekasz tego, co?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Bo i prawda, że nie byłoby po co…
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chcecie wyprawę uczynić albo co?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Napis: „Tu mieszka Włoch Piacere Gioco.'
    source: Petersburg (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A gdy zostanie dyrektorem, to co?
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie smuć się — rzekła babka — nie ma o co.
    source: Syrena (Hans Christian Andersen)
  óźniej:
  - !ruby/struct:Triphthong::Verse
    text: — Na odwieczerzu, a może i później.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dowiesz się wasza książęca mość później.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Resztę powieści wysłuchamy później.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  anął:
  - !ruby/struct:Triphthong::Verse
    text: — Bieżyj w ten mig i dowiedz się, gdzie stanął!
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Nie odejmował się, bo mi nie stanął.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  acie:
  - !ruby/struct:Triphthong::Verse
    text: — Z tego widzę, że z dworem nie trzymacie.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ale, jeśli go wam wskażę, co dacie?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czegóż się, mili bracia, obawiacie?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Tylko wy ode mnie nie uciekacie!
    source: Przygody Tomka Sawyera (Mark Twain)
  otę:
  - !ruby/struct:Triphthong::Verse
    text: — Będą tu ludziom odbierać robotę.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: A ciężką on ma przed sobą robotę.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niecnota rzuca imfamią na cnotę.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Być w stanie miernym i obok mieć cnotę.
    source: Z Teognidesa (Franciszek Karpiński)
  iwym:
  - !ruby/struct:Triphthong::Verse
    text: — I ustępują kiej przed czym poczciwym.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przerwał mi tonem trochę pogardliwym:'
    source: Lord Jim (Joseph Conrad)
  imi:
  - !ruby/struct:Triphthong::Verse
    text: — Pono już dawno stróżował za nimi.
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Śpieszę natychmiast połączyć się z nimi.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I brat twój także umrzeć musi z nimi.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kto jej powiedział, żeby szła za nimi?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A ja, nieszczęsny, klękałem przed nimi!
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Pomieszali się więc jedni z drugimi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I z tej górnej, *co łączy go z drugimi*.
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Ciemny płaszcz nocy skryje mię przed nimi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  yszli:
  - !ruby/struct:Triphthong::Verse
    text: — Dyć są w chałupie, są… żeście to przyszli…
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Czy znam tych ludzi, którzy z tobą przyszli?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  yszła:
  - !ruby/struct:Triphthong::Verse
    text: — Byłech i wczoraj, czemuś to nie wyszła?
    source: Chłopi, Część druga - Zima (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Czemuż to wasza Ulisia nie wyszła?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  ogę:
  - !ruby/struct:Triphthong::Verse
    text: Przyndę od wójta, to wama pomogę.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Tymczasem małą dam tobie przestrogę.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pokaż… wszak dobrze wiesz do śmierci drogę?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tego pytania zaprzeczyć nie mogę.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Bo ojciec wybrał dogodniejszą drogę.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Na to już nic ja poradzić nie mogę…
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wnet uderzono we dzwony na trwogę.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wołodyjowski zaś rzekł mu na drogę:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Signor Baptysta, pokażę wam drogę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie znam i z niego wydobyć nie mogę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie namyślając się ruszyła w drogę.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Łeb mi pęka, a nic wykuć nie mogę.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Skakać i krzyczeć, choćbym chciał, nie mogę.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  yślał:
  - !ruby/struct:Triphthong::Verse
    text: — Urodna jucha, to urodna! — myślał.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: „Nie rozumiem tej kobiety! — pomyślał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Przecież w łeb sobie nie wypalę — myślał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Każdy ma prawo sądzić innych — myślał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Położył się na szezlongu i myślał:'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pragnę, żebyś o mnie czasem pomyślał.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: „Czego oni chcą ode mnie?” — pomyślał.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Zginąłem, jeśli mnie dojrzy!” — pomyślał.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie odpowiadał stary długo, myślał.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Janek otarł oczy i pomyślał:'
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jakoż poszło mu to łatwiej, niż myślał.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oni są jednak tak szczęśliwi! — myślał.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  aco:
  - !ruby/struct:Triphthong::Verse
    text: Najlepsza krowa się zmarnowała, co?…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — A wykupić się nie mieliście za co?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: – Ano, bieda na cię, dziecko, przyszła — co?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pod słońcem nie ma gorszego ladaco.
    source: Pieśń o Rolandzie (Autor nieznany)
  ochy:
  - !ruby/struct:Triphthong::Verse
    text: kulfonie jeden, gdzie moje pończochy?!…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Od razu gada: „Idźmy do macochy”.'
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym podnieść te wieka, zajrzeć w prochy…
    source: Kordian (Juliusz Słowacki)
  idzie:
  - !ruby/struct:Triphthong::Verse
    text: — Cichojta, ścierwy, bo ano sąd idzie!…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Zdawało mu się, że ktoś za nim idzie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tak wiem, przynajmniej w dobre ręce idzie.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Mów waćpan szczerą prawdę, jak mu idzie?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto Romeo, nasz Romeo idzie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ąco:
  - !ruby/struct:Triphthong::Verse
    text: — A chłopy to za wianem nie patrzą, co?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Anulka?… — szepnął ojciec pytająco.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — O, proszę ojca, jak mi to gorąco.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Roześmiałem się niedowierzająco.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Ale teraz nie jest ci już gorąco?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Dnia 1 stycznia było niezmiernie gorąco.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: I zgaście ogień, bo zbyt już gorąco.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  asach:
  - !ruby/struct:Triphthong::Verse
    text: — A pan Jaś długo będzie jeszcze w klasach?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nie żyć uczciwym ludziom w takich czasach!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja wam coś powiem o prastarych czasach…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  yka:
  - !ruby/struct:Triphthong::Verse
    text: — Powiedali, że to od młynarczyka.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dłoń mu przychylna powiek nie zamyka!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak przypuszczają — żona nieboszczyka.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Pochlebiała mu domyślność krawczyka.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wówczas Sobieski nudzi się i zmyka.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: U drzwi, przy ścianie, stanęła muzyka.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Zasłabła? — troskał się młody Baryka.
    source: Przedwiośnie (Stefan Żeromski)
  ekłem:
  - !ruby/struct:Triphthong::Verse
    text: — Kupisz na wagę i po siedem, rzekłem!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Niech zginę, jeśli prawdy nie wyrzekłem.
    source: Król Edyp (Sofokles)
  ejesz:
  - !ruby/struct:Triphthong::Verse
    text: — Zziębłaś, Jaguś, to się ździebko ogrzejesz…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pozwól zobaczyć chód twój: nie kulejesz.'
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aćco:
  - !ruby/struct:Triphthong::Verse
    text: Jaguś, a przyjdziesz do nas obierać, co?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Po dobrodzieja by ano posłać, co?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  imię:
  - !ruby/struct:Triphthong::Verse
    text: — Kostucha waszej dziewusze na imię…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Pytasz, dlaczego świętym jest to imię?
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Choć taki mściwy — a nie w zemsty imię.
    source: Kiedy prawdziwie Polacy powstaną... (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Od nóg nabrzmiałych nadano ci imię.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Mojemu ojcu Antoni na imię.
    source: Wierna rzeka (Stefan Żeromski)
  owym:
  - !ruby/struct:Triphthong::Verse
    text: — Cie… na jarmarku widziałam go zdrowym…
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Widzisz te słońce w niebie lazurowym?
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I tak przechadzam się w śnie prometowym!
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Lubiła wodę z sokiem porzeczkowym.
    source: Przedwiośnie (Stefan Żeromski)
  osy:
  - !ruby/struct:Triphthong::Verse
    text: Cie… — odzywały się ciekawe głosy.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Oddaj mi lepiej swoje czarne włosy.
    source: Matka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma! — wołały gorączkowe głosy.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Rycerz w spódnicy! — ozwały się głosy.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Fabryka leży na prawo od szosy.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: M'Rua! — poczęły wołać liczne głosy.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  yknął:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Aż się Pan Jezus ozgniewał i krzyknął:'
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Na nic opór, bo kula w krzyż! — zakrzyknął.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Za pozwoleniem, mości książę! — krzyknął.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ledwie zobaczył Adlera, wykrzyknął:'
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: co ja robiłbym z chłopami — wykrzyknął.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ozą:
  - !ruby/struct:Triphthong::Verse
    text: O świecie, świecie! — jęknęła ze zgrozą.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: W strasznego coś, co słyszeć, widzieć grozą.
    source: Król Edyp (Sofokles)
  eni:
  - !ruby/struct:Triphthong::Verse
    text: — Tak już na świecie jest, to i nie zmieni.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Kordian brwi zmarszczył, chmurzy się, rumieni?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy zerwali się ze snu strwożeni.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: „Cicho?” — rzekł — „cóż to, oboje uspieni?”
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Uciekaj ze mną — korzystajmy z cieni…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czuję się wówczas tak pełna płomieni…
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Cicho pobrzmiewa zdradny śpiew syreni…
    source: Na jeziorach włoskich (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty się nie zmienisz i nic się nie zmieni.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Doktor Mortimer wyjął go z kieszeni.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Szelma szelmę po szelmowsku ożeni.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Weź ją na ręce i wynieś z płomieni.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O cicha, mglista, o smutna jesieni!
    source: W jesieni (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Ocknął się rankiem bez grosza w kieszeni.
    source: Złota kaczka (Artur Oppman)
  ował:
  - !ruby/struct:Triphthong::Verse
    text: — Ułapił ją za szyję i całował.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Boryna wyniósł flaszkę i częstował.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Jakożem miał spać, kiedym was pilnował?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Benedykt rękę żony pocałował.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Za coś mię, sk… synu, kukuć, napastował?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: i batalijon tak jakoś zmarnował.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie będę ja za Francuzem głosował.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak jest zaprawdę, jakeś odmalował.
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Mówiłem, co mi rozum mój dyktował.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak na złość nikt go nie inwigilował.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: To się znaczy, żem wam zdezerterował.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdyby jednakże ten płyn nie skutkował?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — I nikt cię nigdy przedtem nie całował?
    source: Wierna rzeka (Stefan Żeromski)
  aświat:
  - !ruby/struct:Triphthong::Verse
    text: Bolesna, głucha cisza przygnietła świat.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Kto chce żyć, musi trzeźwo patrzeć na świat…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O, ileż brudu przyszło wraz z nim na świat!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  yły:
  - !ruby/struct:Triphthong::Verse
    text: — Pewnie, bo skądże by dzwonienia były?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Aż na mnie zimne poty uderzyły.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wózki jadące przed naszym ruszyły.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Żeby to jeszcze inne czasy były!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  inki:
  - !ruby/struct:Triphthong::Verse
    text: — Witek, dałeś to już na wypominki?
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: dokąd mnie wiodą daremne wspominki?
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  inien:
  - !ruby/struct:Triphthong::Verse
    text: Masz rozum, toś o tym wiedzieć powinien.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Przyjaciel ślepy na nie być powinien.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Taki głos w piekle by tylko brzmieć winien.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rozważ; twój ojciec bogiem ci być winien.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ili:
  - !ruby/struct:Triphthong::Verse
    text: — Zajrzę do młyna, czy jagłę zrobili.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Tych, co zyskali, i tych, co stracili?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto dokument; przejrz go w wolnej chwili.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Poszli ku Litwie: i cóż tam sprawili?'
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niechby wbrew tobie tamci mnie uczcili.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — A cóżeście u Krzyżaków robili?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Na dwie niedziele? — zapytał po chwili.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ale i Ciebie przed śmiercią hańbili.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Noc zaskoczyła ich w polu; zbłądzili.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Nie zostanie mi ani jednej chwili…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Wyście tu wszyscy głowy potracili…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą mniejsza z tym — dodała po chwili.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przecież mi krzywdy żadnej nie zrobili.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Skradli my co, czy my kogo spalili?”
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Rzecz ludzką wiarę przechodzi! — mówili.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Aj, Boże, żeby choć nas zaczepili!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóżeście to na popasach czynili?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wasz ci to kneź, nie obcy — rzekł po chwili.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Miałby prawo być pijany w tej chwili…
    source: Ubu Król czyli Polacy (Alfred Jarry)
  edzą:
  - !ruby/struct:Triphthong::Verse
    text: Dajcie ino co dobrego — to zjedzą!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dużo dbam o to, co ludzie powiedzą!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ują:
  - !ruby/struct:Triphthong::Verse
    text: — Za tę dziecińską krzywdę se balują.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Signor Lucentio, patrz, jak się całują!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Synu Petruchio, tak w Padwie traktują.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Lepsi od tych, co po traktach grasują.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W niedzielę diabły się nie pokazują.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Lud łajał chłopcu, oddaj im, żartują.
    source: Śniła się zima... (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oddam, rzekł chłopiec, jeżeli żałują.
    source: Śniła się zima... (Adam Mickiewicz)
  uczał:
  - !ruby/struct:Triphthong::Verse
    text: — Stary Pietras do karczmy idzie — mruczał.
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Woźnica wahał się jeszcze i mruczał:'
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Musiałem zgubić okulary — mruczał.
    source: Powracająca fala (Bolesław Prus)
  upi:
  - !ruby/struct:Triphthong::Verse
    text: — Hale, będą ci się pytali, głupi!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Cóż ma za korzyść, kto twój towar kupi?
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Próżność nauka — najszczęśliwsi głupi.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: — No, powiedzże mu pan, że on jest głupi…
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Śmiej się pan z tego, Bucholc nie był głupi!
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  atym:
  - !ruby/struct:Triphthong::Verse
    text: — I półkwaterka bym nie trzymał za tym!
    source: Chłopi, Część pierwsza - Jesień (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Mój Boże, ojciec świetnie zna się na tym.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Boję się tłumić, bo nie znam się na tym.
    source: Wiedźma (Bolesław Leśmian)
  ększe:
  - !ruby/struct:Triphthong::Verse
    text: W następnym roku było znacznie większe.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I szczęście nasze jest wielkie, największe!
    source: Len (Hans Christian Andersen)
  ością:
  - !ruby/struct:Triphthong::Verse
    text: To było dla niej wielką przyjemnością.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Oświadczył mi się, ojcze, z swą skłonnością.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię, natrzyj z całą gwałtownością.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy nie nazwiecie tego gotowością?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie by mógł być sam ze swą samotnością.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Znam go, i syna przyjmuję z radością.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie śmiem porównać się z twoją mądrością.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zgroza, gdy starość łączy się z młodością!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — O, dobry Boże! — zawołał z miłością.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ha, pogodzić się trzeba z koniecznością!…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Nie i stawię się z całą przyjemnością.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  achu:
  - !ruby/struct:Triphthong::Verse
    text: Poznałem nasze drzewa po zapachu.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Kunie to ci tak chrapały ze strachu…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — I ja waćpana kocham, ale z dachu!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przysięgam, jeślim blady, to ze strachu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z twarzy nie widać mu było przestrachu…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  okna:
  - !ruby/struct:Triphthong::Verse
    text: — Widziałyśmy je tam w mieście przez okna.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: A wróble będą zaglądały w okna.
    source: Choinka (Hans Christian Andersen)
  icznie:
  - !ruby/struct:Triphthong::Verse
    text: Ale to było prześlicznie, prześlicznie!
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale nie bierzmy tego zbyt tragicznie.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  yciem:
  - !ruby/struct:Triphthong::Verse
    text: — Ciesz się młodością swoją, ciesz się życiem!
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jeden ze służby, co uszedł ze życiem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Napisz do mnie list na dzień przed przybyciem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ona nie żyje; rozstała się z życiem!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  otnie:
  - !ruby/struct:Triphthong::Verse
    text: Tutaj okropnie pusto i samotnie.
    source: Choinka (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jechano zatem raźno i ochotnie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Od tej pory był u mnie kilkakrotnie.
    source: Quo vadis (Henryk Sienkiewicz)
  ugo:
  - !ruby/struct:Triphthong::Verse
    text: — No, to idź, tylko nie baw tam za długo.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Prawdę powiedział: król nie czekał długo.'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Zbliż się; gdzieżeś to przebywał tak długo?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Kto jest poetą, ten nie żyje długo.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Pókim żywa, nie będzie tego długo!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ele:
  - !ruby/struct:Triphthong::Verse
    text: Tak upłynęło dni wiele, lat wiele.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — „Nie są to, paziu, nie są przyjaciele!
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Więc mnie słuchajcie, moi przyjaciele!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bądźcie cierpliwi, moi przyjaciele!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czekajcie chwilę, współobywatele!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Apollo, on to sprawił, przyjaciele.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Patrzcie, jak ona drży na całym ciele!
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Zobacz — na grobach czy płaczą mściciele?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: zajazd Korelicz i Rymsza na czele!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tego Lulejce było już za wiele.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to się ze mną stało, przyjaciele?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  echem:
  - !ruby/struct:Triphthong::Verse
    text: — Słowo — cień… — szepnął gość z dziwnym uśmiechem.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Wówczas Izolda wybuchnęła śmiechem.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy wokoło wybuchnęli śmiechem.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wirski spostrzegł to i dodał z uśmiechem:'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rzekł z bezlitosnym, z okrutnym uśmiechem:'
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Tomek zmiażdżył go pogardliwym śmiechem.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Królewicz zwrócił się do niej z uśmiechem.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: / Widmo patrzy na nich z drwiącym uśmiechem.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Na swoje miejsce! — rzekł kramarz z uśmiechem.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  adaj:
  - !ruby/struct:Triphthong::Verse
    text: Opowiadaj, mój drogi, opowiadaj!
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zaklinam cię na Boga: odpowiadaj.'
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Waćpanna takich rzeczy nie powiadaj!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  iwnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale cień tylko uśmiechnął się dziwnie.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Pan Dawid Halpern dowodzi przeciwnie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  omność:
  - !ruby/struct:Triphthong::Verse
    text: Wątpię, czy kiedy odzyska przytomność.
    source: Cień (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: To więcej jeszcze zadziwi potomność.
    source: Przestrogi dla Polski (Stanisław Staszic)
  eńcem:
  - !ruby/struct:Triphthong::Verse
    text: Twarz jej oblała się żywym rumieńcem.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Brutus pojmany, Brutus naszym jeńcem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  ańca:
  - !ruby/struct:Triphthong::Verse
    text: Rozmowa zeszła na uciechy tańca.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: — Co za prześliczne buciki do tańca!
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zajeżdżałże on choć raz do Bogdańca?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ącym:
  - !ruby/struct:Triphthong::Verse
    text: Tak się dla mnie rzecz miała ze służącym.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: I dusza moja jest źródłem bijącym.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: I dusza moja jest źródłem bijącym.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ożna:
  - !ruby/struct:Triphthong::Verse
    text: Niebezpieczeństwa przewidzieć nie można!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Przed okiem ludzkim ukryć się nie można.
    source: Szydło w worku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Czy wtenczas, kiedy uciekała trwożna?
    source: W Szwajcarii (Juliusz Słowacki)
  iwe:
  - !ruby/struct:Triphthong::Verse
    text: Ta myśl, Albercie, to piekło prawdziwe!
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Ja też myślałam, że to niemożliwe.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Śnijmy się nadal — zgodne i cierpliwe!»
    source: Sen wiejski (Bolesław Leśmian)
  oić:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę się, jak widzisz, uspokoić.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: I ja też nie chcę fochów dłużej stroić.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale tamten nie chce się uspokoić.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ocy:
  - !ruby/struct:Triphthong::Verse
    text: Pobiegłem tam po jedenastej w nocy.
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Zda mi się, że go widziałem tej nocy.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mówcie, coście widzieli tej nocy.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ach, panie, cóż–em widziała tej nocy!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jest sposób, abyś od grobu i nocy…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Wiem, że będziecie na balu tej nocy.
    source: Kwiaty Idalki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Teraz szczególniej, po dzisiejszej nocy.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Podobno słychać szczekanie wśród nocy…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: A któż to tam tak łomoce po nocy?
    source: Syrena (Artur Oppman)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ile było w nim ognia i mocy!
    source: Wacław (Juliusz Słowacki)
  ekam:
  - !ruby/struct:Triphthong::Verse
    text: Czegóż się jeszcze waham, czemu zwlekam?
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: Już się angielskich posłów nie doczekam!
    source: Hamlet (William Shakespeare (Szekspir))
  ewie:
  - !ruby/struct:Triphthong::Verse
    text: — Czemu mnie budzisz, wiośniany powiewie?
    source: Cierpienia młodego Wertera (Johann Wolfgang von Goethe)
  - !ruby/struct:Triphthong::Verse
    text: — Przy obcych ludziach, w bezprzykładnym gniewie!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wymknął się z ciżby i nikt o nim nie wie.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pozamarzało… jakby w jakim zlewie…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  umiesz:
  - !ruby/struct:Triphthong::Verse
    text: Ja chcę sam z siebie tworzyć, czy rozumiesz?
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Nie będą ci dziś służyli, rozumiesz?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  eszcze:
  - !ruby/struct:Triphthong::Verse
    text: Stworzyć coś, czego dotąd nie ma jeszcze.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: W lichej izdebce świeciło się jeszcze.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nie wszystko jasnym; więc powtórz raz jeszcze
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Śpi jeszcze wokół cały świat, śpi jeszcze…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Nucić coś począł i zdrzemnął się jeszcze.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Kto mnie ogrzeje, kto kocha mnie jeszcze?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: To go zabiło — a ja cierpię jeszcze!
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wytarła oczy i mówiła jeszcze:'
    source: Wierna rzeka (Stefan Żeromski)
  elu:
  - !ruby/struct:Triphthong::Verse
    text: Takich, co śpieszą do pracy, jest wielu.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zaczem skierował się do Tyntagielu.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem o żadnym, lecz lękam się wielu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pierwszy dzień dobry, po latach tak wielu!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: «Nie chcę zgadywać; bądź zdrów, przyjacielu!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wstawajcie, Judym; jesteśmy u celu.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Rafał z nim obok: „Ratuj, przyjacielu!”'
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Piękne sumnienie: stać przy przyjacielu.'
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Nie znasz potęgi złota, przyjacielu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idźże do diabła, zwodny kusicielu!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ecie:
  - !ruby/struct:Triphthong::Verse
    text: Tak, czuł brat drugi, że jest *czymś* na świecie.
    source: Coś (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jestem pustelnik, czy mnie rozumiecie?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jam przywiązany twój ojciec, Hamlecie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale myślę, że się porozumiecie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A ta wieś jak się nazywa, nie wiecie?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego tyle złych ludzi na świecie?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Jak ciężko sekret zachować kobiecie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niechaj mu ręce spętają na grzbiecie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: tom nie wiedział, że mnie tak miłujecie!…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Hej! — odrzekł z pewnym smutkiem Zbyszko — wiecie!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zginę, jeśli mnie nie poratujecie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cni się, cni samej niewieście na świecie…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ba, alboż brak jest panów na tym świecie?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: A stamtąd poszedł błąkać się po świecie.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na pewno jestem najszczęśliwszy w świecie!
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze i pięknie na tym Bożym świecie.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wyszedł wachmistrz i pyta: „Czego chcecie?”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Karol nie boi się nikogo w świecie”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Raczcie w gazetach rozgłosić po świecie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Winę zaś tego sobie przypiszecie.”
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Siadaj–że, siadaj, bracie Kapulecie!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I jest–że słodsza muzyka na świecie?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wpuśćcie mię, wnet się o wszystkim dowiecie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nic piękniejszego nie było na świecie.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A wreszcie, co ty chcesz robić na świecie?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Czy mię nie kochasz nad wszystko na świecie?
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Głębszy Boga ból, ty przedziwny świecie!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: I cóż z tego, że tego nie zniesiecie?
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Ale nigdy się o tym nie dowiecie.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Schowaj żarty na później, Pistolecie!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  udno:
  - !ruby/struct:Triphthong::Verse
    text: Takie nudy, że opowiedzieć trudno.
    source: Córa Albionu (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Do tego stopnia, że mi mówić trudno.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wyjechać łatwo, ale wrócić trudno.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A teraz będę za to wisiał, trudno.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Z tym Zabacułem wytrzymać już trudno!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  osła:
  - !ruby/struct:Triphthong::Verse
    text: Więc ci zaufał i użył za posła.
    source: Córka Cerery (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Osiemnaście lat kończy, już dorosła…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, chłopie, co to osoba posła?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Toż mi się zdało, że kochałam osła.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dziwa płynęła, gdzie ją dola niosła.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Ciekawość dzieci jeszcze bardziej wzrosła.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ając:
  - !ruby/struct:Triphthong::Verse
    text: Jak w płaczu żyję, wśród ognia pałając?
    source: Cuda miłości (Przebóg! Jak żyję, serca już nie mając?) (Jan Andrzej Morsztyn)
  - !ruby/struct:Triphthong::Verse
    text: — Owszem!… — odparła pani, znowu stając.
    source: Kamizelka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Grand Hotel — mówi Wokulski siadając.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ubrali się jak najpiękniej, śpiewając:'
    source: Mali czarodzieje (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Wizun zbliżył się, ciekawie słuchając.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Przecież za mąż nie wyjdziesz, nie kochając.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ocą:
  - !ruby/struct:Triphthong::Verse
    text: Lecz rozum przyszedł mi wreszcie z pomocą.
    source: Czarny kot (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: W razie napaści, któż przyjdzie z pomocą?…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jam światłem jest: och, gdybymż ja był nocą!'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  onią:
  - !ruby/struct:Triphthong::Verse
    text: Zbliżyłem się i zmacałem go dłonią.
    source: Czarny kot (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: aż pod Jahorlik jeździliśmy po nią.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stój, choćbyś własną miał zabić mnie dłonią!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przestań daremną dręczyć mnie pogonią!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / odwracając ku nim głowę, z ironią /
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: O nie pytajcie wy mię, smutne, o nią.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Są łzy, co mówić na zawsze zabronią.
    source: W Szwajcarii (Juliusz Słowacki)
  azem:
  - !ruby/struct:Triphthong::Verse
    text: Czy ty, czy kozioł, czy oboje razem?
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: O, panie… bądźcie wy tam często razem…
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Czy armia jego przybywa z nim razem?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tyle boleści spadło na mnie razem!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam zginąć wkrótce, nagle; — zgińmy razem!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będziemy jeszcze parę godzin razem…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze nad głową powieję żelazem…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: A Lambro… on był szatanem — czy głazem?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: „Będziesz miał więcej szczęścia innym razem.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Jest on i słaby, i silny zarazem.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Zapewneś przyszedł od duchów z rozkazem?
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Musiałem gasić i trzymać zarazem.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uratować ją lub umrzeć z nią razem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziwię się, co ich zebrało tu razem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  yi:
  - !ruby/struct:Triphthong::Verse
    text: — Nie masz tam śladów od sznura na szyi?
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tak, tak, procesja u Panny Maryi.
    source: Historia żółtej ciżemki (Antonina Domańska)
  ązał:
  - !ruby/struct:Triphthong::Verse
    text: — Głupiś — odrzekł Gryz i kozła odwiązał.
    source: Czarny kozioł (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nie dziwię się, że się do nich przywiązał…
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  imno:
  - !ruby/struct:Triphthong::Verse
    text: Ale w tych było jej zimno, o zimno!
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ostry wiatr wieje; przejmujące zimno.
    source: Hamlet (William Shakespeare (Szekspir))
  ęta:
  - !ruby/struct:Triphthong::Verse
    text: Była przeklęta, przeklęta, przeklęta!
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: My twoje dzieci, my skruszym twe pęta.
    source: Jeszcze Polska nie zginęła... (Stefan Witwicki)
  - !ruby/struct:Triphthong::Verse
    text: Powyrzucałbym ci wszystkie pisklęta!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Kampania była długa i zacięta.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Osoba posła i u pogan święta.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chciał nam dać poznać, że o nas pamięta.
    source: Z jednego gniazda (Hans Christian Andersen)
  idzą:
  - !ruby/struct:Triphthong::Verse
    text: Bóg mi przebaczył, niech to wszyscy widzą.
    source: Czerwone buciki (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jak mają nie być, gdy mądrzy nie widzą.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niechaj mnie lud i trzoda nienawidzą.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  enie:
  - !ruby/struct:Triphthong::Verse
    text: W dole kamienie, kamienie, kamienie…
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Boga, natury godne takie pienie!
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nagle powstało ogólne zdumienie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Białe mankiety, świecące pierścienie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nienawiść to zbyt słabe wyrażenie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Prokop rzucił mu złośliwe spojrzenie:'
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Horacy mówi, że to przywidzenie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Powiesz–że jeszcze, że to urojenie?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pogadam z matką na wyrozumienie.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nie, przyjąłem już inne zaproszenie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To jest prawdziwe snu tego znaczenie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idę mu twoje ponieść zaręczenie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz sam zapewne da mi tłumaczenie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A jednak to cię zgubiło zdarzenie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Równie był mądrym i w równej już cenie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Co za potworne nieporozumienie!”
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zrobiła na nim szczególne wrażenie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Więc takie było moje przeznaczenie.
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: W ogóle robił mylące wrażenie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Więc ty w ten sposób trwonisz swoje mienie?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Powszechne zatem nastało milczenie.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Dla człeka złem jest największym wątpienie.
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Bohun oczyma tylko dał znać, że nie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie, chciej pan wejść w moje położenie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ale i białym nie byłem także, nie!
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Brak snu opóźnia moje wyzdrowienie.
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ale i wtedy miej wyrozumienie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziwne dla niego będzie przebudzenie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Hultaju, dobre daj mi tu grzmocenie!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: List ten wywarł na mnie wielkie wrażenie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ogarnął mnie żal, wstyd i przerażenie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Ziść więc cel moich, stojąc niewzruszenie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I z ust swych moim daj wziąć rozgrzeszenie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Weź te półmiski i wydaj korzenie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Stawcie, na kogo pada podejrzenie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przywodzi smutnej nocy ciężkie cienie!
    source: Sonet III (Do Naświętszej Panny) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Katem, który cię wlecze na stracenie?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Jakże zniosę to nieludzkie cierpienie!
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Mnie żal, a tobie boleść y cirpienie.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: — Włosy się jeżą na samo wspomnienie!…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Rozkaz ten sprawił niejakie wrażenie.
    source: Wyspa skarbów (Robert Louis Stevenson)
  asy:
  - !ruby/struct:Triphthong::Verse
    text: — Mówią, że to są straszne lowelasy?
    source: Długi język (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Wysokie góry i odziane lasy!
    source: Do gór i lasów (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: A choć czerwone — nie bądź na nie łasy.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A w jakich miejscach miałeś twe szałasy?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Napoili krwią miasta, pola, lasy.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — Potem nadejdą może inne czasy.
    source: Quo vadis (Henryk Sienkiewicz)
  oszy:
  - !ruby/struct:Triphthong::Verse
    text: Mała rzecz wielkie nam psuje rozkoszy.
    source: Do Kasie (Jako lód taje przezroczysty z lekka...) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: — Dziwne mi to — rzekł dzierżawca z Wąsoszy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  oczu:
  - !ruby/struct:Triphthong::Verse
    text: Że niegdyś łzy się tak sączyły z oczu!
    source: Do pani Joanny Bobrowej (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ale on prośbę wyczytał z jej oczu.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pannie nagle łzy puściły się z oczu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ani na chwilę nie spuszcza go z oczu.
    source: Syrena (Hans Christian Andersen)
  ykać:
  - !ruby/struct:Triphthong::Verse
    text: Iść — i aniołów już nie napotykać!
    source: Do pani Joanny Bobrowej (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wolałem tego już więcej nie tykać.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  yzny:
  - !ruby/struct:Triphthong::Verse
    text: Już nie mieć ani serca! — ni ojczyzny!
    source: Do pani Joanny Bobrowej (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zimno mi, tęskno — do naszej ojczyzny!…
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pójdziesz za mną do mojej ojczyzny?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  edrzwiach:
  - !ruby/struct:Triphthong::Verse
    text: Jakaś figura zjawiła się we drzwiach.
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Bianchon ukazał się w tej chwili we drzwiach.
    source: Ojciec Goriot (Honoré de Balzac)
  ubli:
  - !ruby/struct:Triphthong::Verse
    text: — Odstąpię panu za osiemset rubli.
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — W każdym razie nie więcej jak sto rubli.
    source: Doktor Piotr (Stefan Żeromski)
  umrzeć:
  - !ruby/struct:Triphthong::Verse
    text: — Żeby to już raz, do cholery… umrzeć…
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nie uczynię ja tego, wolę umrzeć.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chcąc żyć, iść muszę lub zostając — umrzeć.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ochę:
  - !ruby/struct:Triphthong::Verse
    text: Ja bym się, szczerze mówiąc, przespał trochę.
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Tylko od trumny usuńcie się trochę!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  yny:
  - !ruby/struct:Triphthong::Verse
    text: Jeszczem mu tobół zaniósł do maszyny.
    source: Doktor Piotr (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Bądź zdrów na wieki, bądź zdrów, mój jedyny!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spód korytarza zajmowały szyny.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Na pohybel że wam, czortowy syny!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Diabli nadali tę ciotkę dziewczyny…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To chyba nie znasz Pomponii Grecyny.
    source: Quo vadis (Henryk Sienkiewicz)
  orka:
  - !ruby/struct:Triphthong::Verse
    text: Sancho wyciągnął maść i szarpie z worka.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Hengo zamilkł i schował go do worka…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  atwo:
  - !ruby/struct:Triphthong::Verse
    text: O przyjaciela takiego niełatwo.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: W ogóle podróż z początku szła łatwo.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ichot:
  - !ruby/struct:Triphthong::Verse
    text: — Masz słuszność, że tak mówisz — rzekł Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: więc to gospoda? — ofuknął Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: jeżeli tak jest? — wykrzyknie Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: z największą chęcią — odpowie Don Kichot.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  agą:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gospodarz odrzekł z tą samą powagą:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Zabawna jesteś Zosiu z tą uwagą.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ylko:
  - !ruby/struct:Triphthong::Verse
    text: nie widzicież, że ja żartuję tylko.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie, senacie, nie trwóżcie się tylko!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na ostre słowa przygotuj się tylko.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Lecz mówiłeś, że rozkaz na dziś tylko?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Czy to możliwe?” powtarzałem tylko.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Przeciw tobie są oni zemstą tylko.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  eństwa:
  - !ruby/struct:Triphthong::Verse
    text: Bogu nieznane żadne okrucieństwa!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Nikt szaleńszego nie widział małżeństwa.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ęgi:
  - !ruby/struct:Triphthong::Verse
    text: Bo w tym upadku śmiertelnej potęgi.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Przyszła godzina, dotrzymaj przysięgi.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mów co ze starych testamentów księgi.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyż nie widzisz jej siły i potęgi?
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: I przemógłszy się wrócił do swej księgi.
    source: Lalka, tom pierwszy (Bolesław Prus)
  owo:
  - !ruby/struct:Triphthong::Verse
    text: — A czy piękna ta, której dałeś słowo?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Biega i gada ani to, ni owo.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: a on tak biega, wygląda tak zdrowo!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie przypominasz już sobie, królowo?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Obywatele, jedno jeszcze słowo!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nad zły cios jednak lepsze dobre słowo.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Łzy zaczęły im ciec z oczu na nowo.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Pluń w dziurkę, człeku, strój lutnię na nowo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie strwożyły; usnę też na nowo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czemu kochanka odpychasz surowo?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dla gorzkich wrogów gorzkie chowaj słowo.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Tymczasem słońce świeci tak różowo…
    source: Śmierć Pana Premiera (Bruno Jasieński)
  ija:
  - !ruby/struct:Triphthong::Verse
    text: tobież to ginąć od nędznego kija!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Ale on tylko sam siebie rozbija!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Smutna się powieść w pamięci rozwija.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Ona tego nie przeżyje ani ja…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ja go chcę zabić, ona mnie zabija.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  obów:
  - !ruby/struct:Triphthong::Verse
    text: — Alboż to nie ma na wszystko sposobów?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Jakże powstała ma dusza z tych grobów?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  óży:
  - !ruby/struct:Triphthong::Verse
    text: Niech dobra gwiazda błyszczy wam w podróży!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Śpiesznie gotujcie się do tej podróży.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź, dobre wieści przynieś mi z podróży…”
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Myślami był już daleko, w podróży.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Miało to znaczyć: „wesołej podróży!”'
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  azać:
  - !ruby/struct:Triphthong::Verse
    text: każdy chce światu swój talent okazać.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Takim starałem się zawsze okazać.
    source: Hamlet (William Shakespeare (Szekspir))
  ysię:
  - !ruby/struct:Triphthong::Verse
    text: — Zgoda — odrzekł Don Kichot — obliczmy się.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Gorzej bywało, a nie daliśmy się!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ażać:
  - !ruby/struct:Triphthong::Verse
    text: na świecie trzeba na wszystko uważać.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Z tych wszystkich punktów trzeba je rozważać.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  ężna:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ to nie jest kara — rzecze księżna.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Michała? — rzekła ze zdumieniem księżna.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ecze:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Don Kichot, również uczuwszy wiatr, rzecze:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Jazda rozbiła ich, tratuje, siecze!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  eniem:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jedna z nich rzekła z głębokim westchnieniem:'
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Czylim ją śmiałym przeraził wejrzeniem?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Godny jej, choć nie równy pochodzeniem?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: / coraz zimniej i z większym zamyśleniem /
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — On dla pana jest z wielkim uwielbieniem…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Benedykt zaśmiał się z lekceważeniem.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wołodyjowski spojrzał ze zdziwieniem:'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kisiel patrzył na niego ze zdziwieniem.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Książę uśmiechnął się z zadowoleniem.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nędznik!… — zawołał Holmes z oburzeniem.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: / całując ręce matki z rozrzewnieniem /
    source: Powrót posła (Julian Ursyn Niemcewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Takie dziś czasy, panie — rzekł z westchnieniem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko jest tylko jednym udręczeniem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nero spojrzał na niego ze zdziwieniem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Juniusz spojrzał na niego ze zdziwieniem.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Odpowiesz za to przed twoim sumieniem.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy patrzyli na nich z oburzeniem.
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nel spojrzała na niego ze zdziwieniem.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ta sprzeczka była dla nas wybawieniem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  yki:
  - !ruby/struct:Triphthong::Verse
    text: Ojcze poezji i twórco muzyki…
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: ! '— Proszę pana: co tu jest z polityki?'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: i za Domeykę podciął wąs Doweyki.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co się bić umie jak z arytmetyki!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam ja niezgorsze ucho do muzyki.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zewsząd ozwały się groźne okrzyki.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  amjest:
  - !ruby/struct:Triphthong::Verse
    text: — Otwórz więc paczkę i zobacz, co tam jest.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Nie pokażę, bo nie wiem, gdzie on tam jest.
    source: Wierna rzeka (Stefan Żeromski)
  ęścia:
  - !ruby/struct:Triphthong::Verse
    text: Odtąd zaczęły się moje nieszczęścia.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Duszo, w uściskach moich nie ma szczęścia?
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nina, pocałuj mnie i życz mi szczęścia.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  aci:
  - !ruby/struct:Triphthong::Verse
    text: Ten pan ma słuszność; czas płaci, czas traci.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Licz dalej, bracie, bo się liczba straci…
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I toć potrzeba, gdzie sumnienie płaci.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Odpowiedz, bo nie widzę twej postaci?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Nikczemny wątku w niebiańskiej postaci!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, ja tego nie uczynię, kamraci!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ii:
  - !ruby/struct:Triphthong::Verse
    text: Jakże ty śmiałeś wrócić do Hiszpanii?
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie jest ozdoba majestatu Danii?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jadwiga weszła przez drzwi od zakrystii.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Emir ma prawa do całej Hiszpanii.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Na dzisiaj, Kasiu, pośćmy dla kompanii.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Raz tylko, ale to było we Flandrii…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wymówiłem ci miejsce obok Ligii.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I nie chciałabyś wrócić do Pomponii?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zatem nie masz do niej żadnej sympatii?
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Następowała lekcja jeografii.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  aszu:
  - !ruby/struct:Triphthong::Verse
    text: Srogi Wizeno, zbiegły Eneaszu!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Srogi Wizeno, zbiegły Eneaszu!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Srogi Wizeno, zbiegły Eneaszu!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Srogi Wizeno, zbiegły Eneaszu!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  odząc:
  - !ruby/struct:Triphthong::Verse
    text: — Dość tego! — rzekł Don Antonio, odchodząc.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: — Jak pan chce! — rzucił mu Moryc wychodząc.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  emny:
  - !ruby/struct:Triphthong::Verse
    text: Ale o czym śmiem mówić ja, nikczemny!
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Schodzi na radę trybunał tajemny.
    source: Konrad Wallenrod (Adam Mickiewicz)
  owiem:
  - !ruby/struct:Triphthong::Verse
    text: Chodźmy do domu, cuda ci opowiem.
    source: Don Kichot z La Manchy (Miguel de Cervantes Saavedra)
  - !ruby/struct:Triphthong::Verse
    text: Hej, malućki, chodź no tu, coś ci powiem!…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze nie wiecie, a więc ja wam powiem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Doszczętniej zginę, skoro ją wypowiem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: A teraz słuchaj jeszcze, co ci powiem.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — To i bieda, bo co ja w domu powiem?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie bójcie się… ja nic mamci nie powiem.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Jak stoi teraz z mego pana zdrowiem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jej oczy mówią, oczom więc odpowiem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zerkałeś i ty na nią, ja wszystko wiem…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Słowo honoru, że tego nie powiem.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  etu:
  - !ruby/struct:Triphthong::Verse
    text: — Hm… niech będzie, poproś ją do gabinetu.
    source: Dramat (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Czy człowiek pański dobry do sekretu?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ędzy:
  - !ruby/struct:Triphthong::Verse
    text: Patrz, ojcze, mam ja aż nadto pieniędzy.
    source: Duch we flaszce (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Nade wszystko zaś mieć dużo pieniędzy.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pew był jednym z nich… no i umarł w nędzy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Co każdy może dostać z tych pieniędzy?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Mam dobry plan, a nie miałem pieniędzy.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  akoś:
  - !ruby/struct:Triphthong::Verse
    text: Ale barszczu nie ubywało jakoś.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: W istocie, mości książę, zimno jakoś.
    source: Hamlet (William Shakespeare (Szekspir))
  ersi:
  - !ruby/struct:Triphthong::Verse
    text: Chciała przemówić, głos uwiązł jej w piersi.
    source: Dym (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Coś dławiło go, szarpało za piersi.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie dokończyła, głos zamarł w jej piersi.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  elek:
  - !ruby/struct:Triphthong::Verse
    text: — Eh — koledzy, Mam i kilka butelek.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Potem podniosła z ziemi pantofelek.
    source: Pierścień i róża (William Makepeace Thackeray)
  oły:
  - !ruby/struct:Triphthong::Verse
    text: Dziś mię porwali z domu, ze stodoły.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ogień miłosny i ludzkie popioły.
    source: Wacław (Juliusz Słowacki)
  ołów:
  - !ruby/struct:Triphthong::Verse
    text: — Ludźmi gardziłem, nie znałem aniołów.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wstań i wpij zęby w gardziele bawołów.
    source: Księga dżungli (Rudyard Kipling)
  anic:
  - !ruby/struct:Triphthong::Verse
    text: — Twe miłosierdzie, Panie, jest bez granic.
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiesz… ja ją wezmę, bo moja już na nic…
    source: Lalka, tom pierwszy (Bolesław Prus)
  eszyć:
  - !ruby/struct:Triphthong::Verse
    text: czy przyjścia jego nie raczysz przyśpieszyć?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zapewne, trzeba mi przeto się śpieszyć.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak gdyby tu ktoś zdołał się pośpieszyć.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: A do kogóż on się tu może spieszyć?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lukan rozumie, że trzeba się śpieszyć.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Aby mi przez ten kurs śmierci przyśpieszyć.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie — i myśl ta nie może pocieszyć.
    source: Wacław (Juliusz Słowacki)
  itać:
  - !ruby/struct:Triphthong::Verse
    text: I po cóż Panią mam tu honor witać?
    source: Dziady, część III (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na tę wieść, kto żyw był, wychodził witać.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niestety — trudno go było powitać.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  acznie:
  - !ruby/struct:Triphthong::Verse
    text: / Pustelnik wchodzi ubrany dziwacznie.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A toż i świtać niezadługo zacznie!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Moryc znowu się uśmiechnął dwuznacznie.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ata:
  - !ruby/struct:Triphthong::Verse
    text: Otóż ja także umarły dla świata.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Raz nad świat wzbita, nie jest częścią świata.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jam jest on wszech-fałsz *zewnętrznego świata*!«
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Ogłoś więc, straszna trąbo, koniec świata!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Wolicie we mnie mieć wroga niż brata?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Stamtąd zobaczysz wielki kawał świata!
    source: Towarzysz podróży (Hans Christian Andersen)
  enki:
  - !ruby/struct:Triphthong::Verse
    text: Księże, a lubisz ty smutne piosenki?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skąd tu temat wziąć do nowej piosenki?
    source: Pożegnanie (Tadeusz Boy-Żeleński)
  ury:
  - !ruby/struct:Triphthong::Verse
    text: Młodości mojej niebo i tortury!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak się ten zowie kalajor ponury?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Okazuje się, że to wszystko bzdury!
    source: Przygody Tomka Sawyera (Mark Twain)
  arło:
  - !ruby/struct:Triphthong::Verse
    text: Ach, to wspomnienie serce mi rozdarło!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ostatnie światło z ciemnością się starło…
    source: Lambro (Juliusz Słowacki)
  azu:
  - !ruby/struct:Triphthong::Verse
    text: Ach, dwie osoby uderza od razu!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Posępny — siądę na odłamie głazu.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zapłaciłbym mu za wszystko od razu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W niektórych dusze zwątlały od razu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  asną:
  - !ruby/struct:Triphthong::Verse
    text: Tak, póki żyję, te iskry nie zgasną!
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jest w sercu… w myślach… moje myśli gasną…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niechże to jasne pioruny zatrzasną!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  esteś:
  - !ruby/struct:Triphthong::Verse
    text: niech się dowiem, Skąd przychodzisz, kto jesteś?”
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Horacy, przemów doń, uczony jesteś.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny, niech byś nie wiedział, kim jesteś.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Miło mi zawsze, gdy blisko mnie jesteś…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Że wiesz na koniec, czym byłeś i jesteś!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy i do ślubu chcesz iść tak, jak jesteś?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  eję:
  - !ruby/struct:Triphthong::Verse
    text: Miałemże od niej choć przez sen nadzieję?
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Otrząsam się ze wstrętu i martwieję.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Dzierżyj święcie twą najwyższą nadzieję!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  arnie:
  - !ruby/struct:Triphthong::Verse
    text: Ani obaczyć nie wolno bezkarnie.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na nich palą się czerwone latarnie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Czy myślisz nadal tak bredzić bezkarnie?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wszakże mogli to uczynić bezkarnie.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: psi syn… sam, nie my… bodaj zginął marnie!
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  aśnie:
  - !ruby/struct:Triphthong::Verse
    text: / Zegar kończy bić, świeca druga gaśnie.
    source: Dziady, część IV (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak mnie skrzyczałeś strasznie, a ja właśnie…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: A w zamku bójka, kradzieże i waśnie.
    source: Wacław (Juliusz Słowacki)
  arły:
  - !ruby/struct:Triphthong::Verse
    text: Zgasły, przebrzmiały, zmieniły się, starły.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Negacjo życia, stwarzająca karły!
    source: Na jeziorze Czterech Kantonów (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu się powoli drzwi sali otwarły.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Bo cię dopadnę żywy, czy umarły.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Niech będzie sobie żywy czy umarły!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ału:
  - !ruby/struct:Triphthong::Verse
    text: jak w kniei głucho — ni trąby, ni strzału.
    source: Dziady. Widowisko, część I (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie wziął lont i przytknął do zapału.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A pan, czy ją masz jeszcze do podziału?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  aniej:
  - !ruby/struct:Triphthong::Verse
    text: Chcę dla Boga! (po namyśle) i dla niej…
    source: Dziejba leśna (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Każdy dzień mnożył miłość moją dla niej.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ja tedy mówię: „Dobrze, dla kompaniej”.'
    source: Pamiętniki (Jan Chryzostom Pasek)
  ennik:
  - !ruby/struct:Triphthong::Verse
    text: Czym był wprzód salon, tym stanie się dziennik.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: To hrabia Parys, Merkucja plemiennik!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  oczach:
  - !ruby/struct:Triphthong::Verse
    text: Szukanie Pięknej o Złotych Warkoczach
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Najdroższa słabła i nikła mi w oczach.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: A i to miejsce drogie jest w mych oczach.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wstyd ci mieć strach w sercu, a łzy w oczach?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  osób:
  - !ruby/struct:Triphthong::Verse
    text: hańba to była spętać go w ten sposób!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: I dobrze w taki tłumaczysz je sposób.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — W takim razie masz bardzo prosty sposób.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bez żalu tedy tracisz mnie w ten sposób?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ąmyśl:
  - !ruby/struct:Triphthong::Verse
    text: — Królu, powiem ci tedy zwięźle swą myśl.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Naprowadzasz mnie pani na dobrą myśl.
    source: Ojciec Goriot (Honoré de Balzac)
  astem:
  - !ruby/struct:Triphthong::Verse
    text: Ohydny orszak znalazł się za miastem.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Świstać nad takim światowładnym miastem!
    source: Quo vadis (Henryk Sienkiewicz)
  atę:
  - !ruby/struct:Triphthong::Verse
    text: — Miły mój, weź ten pierścionek w odpłatę.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Sam jadł z wolna i popijał herbatę.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Cny jest pośpiech, lecz powoduje stratę!
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  yśli:
  - !ruby/struct:Triphthong::Verse
    text: — Panie, każdy ma prawo rzec, co myśli.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Może nie jest tak źle jak pani myśli.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Opanowały ją posępne myśli.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale ja dawniej czytałem twe myśli.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Przyjmij ofiarę, jeśli ci po myśli.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiesz teraz, pani, jakie miałam myśli.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czego też taki biedak nie wymyśli!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Nie bój się, mam ja lepszego na myśli.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lepszej zemsty sam szatan nie wymyśli.
    source: Zemsta (Anton Czechow)
  amku:
  - !ruby/struct:Triphthong::Verse
    text: Wstawajcie, Ryjol szturmuje do zamku!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Robota wrzała i w mieście, i w zamku.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A ów cudny gmach na lewo od zamku?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  arzał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Bleheri, pędząc za nimi, powtarzał:'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: „Piekielna jego kuracja! — powtarzał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Barbarus jestem, barbarus! — powtarzał.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  isię:
  - !ruby/struct:Triphthong::Verse
    text: Ale giermkowie nie odwracali się.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Rozgłosiło się tedy, gniewali się.
    source: Pamiętniki (Jan Chryzostom Pasek)
  akiem:
  - !ruby/struct:Triphthong::Verse
    text: — Bez łgarstwa, umiesz polować z psem, z ptakiem?
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: On sam wreszcie stał się trochę maniakiem.
    source: Latarnik (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kotem jest jeszcze kobieta i ptakiem.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aku:
  - !ruby/struct:Triphthong::Verse
    text: — Nie zdaje mi się, nie widziałam znaku.
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie, nie, Cezarze, czekajmy ataku.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obróćże się i spójrz na mnie, głuptaku!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Proszę, panowie Płytku i Chudziaku.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pieniądze jego bardzo mi do smaku.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  yłem:
  - !ruby/struct:Triphthong::Verse
    text: — Piękna, od dawna się go nauczyłem!
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Górskiemu bydłu za pastucha byłem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy teraz marzę, czy dotąd marzyłem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy nie w tej myśli jedynie przybyłem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A dodam też, że nigdy nim nie byłem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  amną:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Weź ten pierścień: to znak między nią a mną.'
    source: Dzieje Tristana i Izoldy (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: One jedynie ujęły się za mną!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Szedłem na przedzie, młodzieniec szedł za mną.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  egów:
  - !ruby/struct:Triphthong::Verse
    text: Wystąp z ciasnoty hebanowych brzegów!
    source: Dziewczyna przed zwierciadłem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Boże dziecięta idą szlakiem śniegów!
    source: Judasz (Jan Kasprowicz)
  idział:
  - !ruby/struct:Triphthong::Verse
    text: Ciemno tu było, więc nikt jej nie widział.
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy go jeszcze tak gniewnym nie widział.
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: A Lacha ja i na oczy nie widział.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Słodkie i święte, wszystko, com w niej widział.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiem od takiego, który ją sam widział.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ewno:
  - !ruby/struct:Triphthong::Verse
    text: Ojciec czy ojczym obiłby ją pewno…
    source: Dziewczynka z zapałkami (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, to mnie chłopię podsłuchało pewno.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przecież ciocia nie przez złośliwość pewno…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  obrze:
  - !ruby/struct:Triphthong::Verse
    text: — Jesteśmy w lesie, czyż nam tu nie dobrze?
    source: Dzwony (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Sztukę Rittnera grano bardzo dobrze.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Wczorajszy pierwszy występ wypadł dobrze.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Przyjechaliśmy do Szczytna — i dobrze.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Alboż inaczej może stać jak dobrze?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bo nie ma złego, jeśli jej jest dobrze.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, w domu, w domu, wiem aż nadto dobrze.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! 'I ja powtarzam: to wcale niedobrze.'
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tam w pysznym zamku nie czułem się dobrze.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — No, ale i pan także zna Łódź dobrze.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  achnie:
  - !ruby/struct:Triphthong::Verse
    text: A wszystko błyszczy, jaśnieje i pachnie.
    source: Dzwony (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Lotna odpowiedź, tylko psiarnią pachnie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mam ja tu planik, który zemstą pachnie.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To mi tam ani śmierdzi, ani pachnie.
    source: Wierna rzeka (Stefan Żeromski)
  orach:
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy byli w nie najgorszych humorach.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zaiste, w świetnych jesteśmy humorach.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  aniec:
  - !ruby/struct:Triphthong::Verse
    text: Mały, wychudły, czarny, oborwaniec.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy z miejsc wstali, rozpoczął się taniec.
    source: U króla Olch (Hans Christian Andersen)
  uje:
  - !ruby/struct:Triphthong::Verse
    text: Twój własny stryj sąd nad tobą sprawuje.
    source: Echa leśne (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: A tam z tej głębi mgieł — Coż to się snuje?
    source: Judasz (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: W jego imieniu wszystkim nam dziękuje.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Co on za jeden i cóż nam zwiastuje?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Bo wyprawę na Tatarów gotuje.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Samo wspomnienie dreszczem mnie przejmuje.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: przecież nią się już chyba nie zajmuje.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ciebie on z sideł zdradzieckich wyzuje…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co kto miłuje, to i we śnie czuje…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mowa taka żart tylko okazuje.
    source: Obrona Sokratesa (Platon)
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli tak, niechże mu Bóg sekunduje!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A niech tam Bóg jej cnotę sekunduje!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto w Boga wierzy, niech leci, hamuje!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kto mi poradzi, kto mnie wyratuje?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zobaczymy, jak się sama poczuje.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Lecz, wiesz przecie, ktoś tu nas podsłuchuje.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Żywem, czy mię sen obłudny frasuje?
    source: Tren XVI (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Dlatego, że to pani rozkazuje?
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czeladnik też na gapiów… a… pomstuje…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — A po śmierci *mgła* w proch się rozsypuje…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — To już pan prezes sam zadecyduje.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Co do pana, to Mela decyduje…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego Kama mnie tyranizuje?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ona mnie dużo gotówki kosztuje.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uszy:
  - !ruby/struct:Triphthong::Verse
    text: jakże srogą jest melancholia duszy…
    source: Elegia na śmierć Czarnego Zawiszy (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Ku gwiazdom płyniesz z mej znękanej duszy!
    source: IX (Modlitwo moja, cicha i bez słów...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Wolałbym jednak, by lepszej był tuszy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Uszedłem, prawda jest siłą w mej duszy.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Blask twego oka nie odbłyska z duszy.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak gdyby przeczuł nieśmiertelność duszy…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Sukniej nie zmacza, ale wżdy mdło duszy.
    source: O kocie (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Hamdi!” — obiły się o jego uszy.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sądzisz, że wrzawy trochę mnie ogłuszy?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ej, gładyszka to! — mówił sobie W duszy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Widok jej wzruszył go do głębi duszy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo nie ma duszy, nieśmiertelnej duszy!
    source: Syrena (Hans Christian Andersen)
  osi:
  - !ruby/struct:Triphthong::Verse
    text: Gdzież mnie niewczesna fantazja unosi?…
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Nam zaś doręczył ten list, którym prosi
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiem ja, ojcowie, na co się zanosi.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Wymówki nie masz, gdy przyjaciel prosi.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Przyzwalam, kiedy o słuszną rzecz prosi.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Żołnierza swego na duchu podnosi!…
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Niech się tu nikt nad drugich nie wynosi.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Panienko, jejmość pani matka prosi.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  idzieć:
  - !ruby/struct:Triphthong::Verse
    text: O, ludzie ślepi i nie chcący widzieć!!
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, czy możesz swoją twarz sam widzieć?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy on przy życiu, czy mógłbym go widzieć?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie chciała wysiąść i z nikim się widzieć.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Ależ ja go nie chcę nigdy już widzieć.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  owski:
  - !ruby/struct:Triphthong::Verse
    text: Rolę Makbeta odtworzył p. Sosnowski.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: W drzwiach przeciwległych stał ów pan Karbowski.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Tak i ja myślę — rzekł Wołodyjowski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg to tak zrządził — rzekł Wołodyjowski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili zbliżył się Zaćwilichowski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ot, co jest! — mówił pan Zaćwilichowski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: koza!” — pomyślał pan Wołodyjowski.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niepodobieństwo! — rzekł ojciec Nieszkowski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A to ty, stary! — odrzekł Kuklinowski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kmicic! — wykrzyknął pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś ty jest? — pytał pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Dobra nasza! — rzekł pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: do drzwi! — zawołał pan Wołodyjowski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Idą na pewno! — rzekł Wołodyjowski.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg go obroni! — rzekł ksiądz Cieciszowski.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  yzną:
  - !ruby/struct:Triphthong::Verse
    text: Nim wzrośnie w męża, staje się mężczyzną.
    source: Flirt z Melpomeną (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Mówił niezmiernie zepsutą polszczyzną.
    source: Oficer (Eliza Orzeszkowa)
  yku:
  - !ruby/struct:Triphthong::Verse
    text: Byłem u Ciebie w te dni, Fryderyku!
    source: Fortepian Chopina (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Idź na złamanie karku, stary pryku!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ytu:
  - !ruby/struct:Triphthong::Verse
    text: (Poznałciże bym ją na krańcach bytu!…)
    source: Fortepian Chopina (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Nie było bytu, ani też niebytu…
    source: II (Z motywów wedyckich) (Jan Kasprowicz)
  udzie:
  - !ruby/struct:Triphthong::Verse
    text: Zalśniony gniewem, złorzecząc obłudzie.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Choć znał, zapomniał że są lepsi ludzie.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Zwyczajnie, jak nic nie znaczący ludzie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czyż mam tkwić nosem w tej śmierdzącej budzie?
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Powiedz mi pan — rzekł — co to są za ludzie?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To jest mowe od wszystkie głupie ludzie.
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Czy chcecie, by on ją wywiał, o, ludzie?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  oczył:
  - !ruby/struct:Triphthong::Verse
    text: I wybiegł znowu, znowu w górę skoczył.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: No — i skoczyłem — kto by był nie skoczył?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: (Brat Czesław flaszkę do kaptura wtroczył.)
    source: Monachomachia (Ignacy Krasicki)
  oko:
  - !ruby/struct:Triphthong::Verse
    text: Brwi nasunione, osłupiałe oko.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Czekaj, zobaczę, co ci wpadło w oko!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze nigdy nie skakał tak wysoko…
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Niech cię me więcej nie zobaczy oko!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  egu:
  - !ruby/struct:Triphthong::Verse
    text: Może do portu śpieszysz dla noclegu?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Jestem przewoźnik — mam łódkę u brzegu.»
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Okręt po chwili zbliżył się do brzegu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Na krzyk mój okręt zbliżył się do brzegu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  adło:
  - !ruby/struct:Triphthong::Verse
    text: Znowu zatoka gładka jak źwierciadło.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: O ósmej rano; czy na tym zapadło?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kasko, czas nagli, lub wszystko przepadło.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A jakby raz ślub był — to i przepadło.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O jak mi ciemno!… więc wszystko przepadło?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Belka stalowa spada na kowadło.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ot, wszystko jedno, pracować wypadło…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: A taki żal mi, że wszystko przepadło!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przepadło wszystko, na wieki przepadło!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Będziesz miał prawo, zawierając stadło.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  yzna:
  - !ruby/struct:Triphthong::Verse
    text: Jest cackiem, z którym bawi się mężczyzna?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Wszystko to kmiecie, żupany, starszyzna.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Narzeczona i ojciec — to pańszczyzna?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  enił:
  - !ruby/struct:Triphthong::Verse
    text: Nie przysłał darów ślubnych — czy się lenił?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Kambio się teraz na Lucentia zmienił.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ślimak żyć przestał i w proch się zamienił.
    source: Ślimak i róża (Hans Christian Andersen)
  utek:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Na twarzy smagłej bladość: czy to smutek?'
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Czy podróżnego utrudzenia skutek?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: To dzieło trwogi to jazdy mej skutek.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To dzieło trwogi o jazdy twej skutek.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem nawet, czy może istnieć smutek?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Niech go choroba omija i smutek.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ęty:
  - !ruby/struct:Triphthong::Verse
    text: Rozwinął pakę — o aniele święty!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Poczciwy Paweł chrapał jak najęty.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Tuanie, to dzień okropny, przeklęty!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Durendal, jakiś ty piękny i święty!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Przez dni następne byłem tym zajęty.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Moje więc teraz obciąża grzech zdjęty.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śnieg tam leżał, od deszczu przemoknięty.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Rozróżniała ich załamania, skręty…
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ale cóż więcej, rybko, panie święty?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  adzał:
  - !ruby/struct:Triphthong::Verse
    text: Wiek jeszcze wszystkich rysów nie pozgładzał.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Tam, już tak rano, syn wasz się przechadzał.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  yli:
  - !ruby/struct:Triphthong::Verse
    text: Ratuj nasz kościół, o święty Bazyli!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Zdaje mi się, że pan się myli.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Aleście już tu piwa nawarzyli.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pana Adama też za nią wtoczyli.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  atem:
  - !ruby/struct:Triphthong::Verse
    text: — Byłem szczęśliwy w miłości — dość na tem.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Sam tego żądasz, książę; dobrze zatem.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie zeznasz z chęcią, to zeznasz pod batem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, gdy przyjdzie czas, będziesz moim swatem.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: jenerale, Czyś był konfederatem?
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wyzywasz moją wściekłość, broń się zatem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  emnie:
  - !ruby/struct:Triphthong::Verse
    text: A przecież często żałuję — daremnie!
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Wolałbym nie być kochany wzajemnie.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: Serce i potok ostrzegać daremnie!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ach, jak tu było ślicznie i przyjemnie!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Widzieliście wy kraśniejsze ode mnie.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczegóż nie ma pożyczyć ode mnie?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pytał, czyli jest kto mędrszy nade mnie?
    source: Obrona Sokratesa (Platon)
  - !ruby/struct:Triphthong::Verse
    text: Mój towarzysz był chłodniejszy ode mnie.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Żadna krzywda nie spotka cię ode mnie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten nikczemnik nie chciał wyleźć spode mnie.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Czy ty wiesz, żeś ty szczęśliwsza ode mnie?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś wy tam więcej możecie ode mnie.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecę popłukać pióra moje w Niemnie.
    source: Śniła się zima... (Adam Mickiewicz)
  inna:
  - !ruby/struct:Triphthong::Verse
    text: Jam grzesznik ojcze — lecz ona niewinna.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: «Daruj, mój miły, daruj mi, jam winna.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie przeczę; moja bowiem była inna.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ąłem:
  - !ruby/struct:Triphthong::Verse
    text: I porwałem się z łoża, i objąłem.
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: I cóż do mego serca przycisnąłem?
    source: Giaur (George Gordon Byron)
  - !ruby/struct:Triphthong::Verse
    text: — Pieniądze, ma się rozumieć, przyjąłem.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiecie nawet, że wam matkę wziąłem.
    source: U króla Olch (Hans Christian Andersen)
  ema:
  - !ruby/struct:Triphthong::Verse
    text: Ale dla wiatru las tajemnic nie ma.
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: „Moze to Stanko?… oho… juz go nie ma!”
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Mnie tu nikt nic do rozkazania nie ma.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Do chorążego koronnego — nie ma!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie, mój ojcze, na niego prawa nie ma.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Dla takich duchów jak wy — miejsca nie ma!
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Prawdę wam mówię, towarzyszu: nie ma!'
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Najdziksze zwierzę serca twego nie ma.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: innej wymówki dla pana już nie ma?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Ale kiedy tam nic o tobie nie ma.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Tymczasem tego musu jeszcze nie ma.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  adne:
  - !ruby/struct:Triphthong::Verse
    text: Mówiły o nim rzeczy miłe, ładne.
    source: Gloria victis (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Wiecie, państwo, że jest to wcale ładne.
    source: Katarynka (Bolesław Prus)
  ojach:
  - !ruby/struct:Triphthong::Verse
    text: potnijcież go na ćwierci, Oj oj oj Ach!
    source: Głos rozjemczy w sprawie pana Wilhelma Feldmana contra Rosner, Żuławski,
      Tetmajer etc. etc. (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: O Aleksandrze i jego podbojach.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  aczyć:
  - !ruby/struct:Triphthong::Verse
    text: Czułem to, lecz nie mogłem się zobaczyć.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie rozumiałem, co to miało znaczyć.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: — Szaty mi daj — i każ konie kulbaczyć!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ersiach:
  - !ruby/struct:Triphthong::Verse
    text: Wprost zatamował mi się oddech w piersiach.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Muślin faluje żywo na jej piersiach.
    source: Szkice węglem (Henryk Sienkiewicz)
  iwań:
  - !ruby/struct:Triphthong::Verse
    text: Nawet pragnienie dalszych poszukiwań.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie robiono tam żadnych poszukiwań.
    source: Lord Jim (Joseph Conrad)
  idła:
  - !ruby/struct:Triphthong::Verse
    text: Powiędły zapach wosku i kadzidła.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: To arabeski, ścienne malowidła.
    source: Kordian (Juliusz Słowacki)
  amie:
  - !ruby/struct:Triphthong::Verse
    text: Wyjąłem list i wręczyłem go damie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Dogoniłem go dopiero przy bramie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: I dary weźmie, i przysięgi złamie!
    source: Myszy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Mąż znakomity, jeśli wieść nie kłamie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  oka:
  - !ruby/struct:Triphthong::Verse
    text: Jak dzisiaj w nocy nad kartą z taroka.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Lewa ręka na wysokości oka.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Trwało to wszystko jedno mgnienie oka.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Woda przy młynie jest bardzo głęboka.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  uczuć:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę trwonić swych najlepszych uczuć.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie mógł znaleźć i pochwycić swych uczuć.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Pisać je może i człowiek bez uczuć…
    source: Wykrzyknik (Anton Czechow)
  yśleć:
  - !ruby/struct:Triphthong::Verse
    text: Tak jest od chwili, gdy zaczęłam myśleć.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Pan Ignacy nie może się domyśleć.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zacznę ja o tym belkowaniu myśleć.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie wiesz czasem, o czym ja mam myśleć?
    source: Przedwiośnie (Stefan Żeromski)
  edzić:
  - !ruby/struct:Triphthong::Verse
    text: — — ostatni to raz mogłam go odwiedzić.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Słowem, wraca — i zechce Cię odwiedzić.
    source: Pierścień Wielkiej Damy (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Nie miałem jeszcze czasu go odwiedzić.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  awiść:
  - !ruby/struct:Triphthong::Verse
    text: On wszędzie węszy zdradę i nienawiść.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Dawniej myślałam, że złą jest nienawiść.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Krzywdą największą twoja mi nienawiść.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  acił:
  - !ruby/struct:Triphthong::Verse
    text: Czułem, jak gdybym cały świat utracił.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś to zrobił, twój herb byś utracił.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  akie:
  - !ruby/struct:Triphthong::Verse
    text: Myślę, że wszystkie kobiety są takie.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Rzeczy do kuchni, ale nie wiem jakie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  obry:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeżeli żółta, to mówi się: „dobry”.'
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Z całej perory koniec tylko dobry.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Myśl była dobra, skoro skutek dobry.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rozumie się, i poprzedni był dobry.
    source: Szydło w worku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Stasiu, ty jesteś dla mnie bardzo dobry.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeż powitał go przyjaźnie: „Dzień dobry”!'
    source: Zając i jeż (Jacob i Wilhelm Grimm)
  ymy:
  - !ruby/struct:Triphthong::Verse
    text: Teraz na koniec znów się zobaczymy!
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Ni mnie, ni innym, co w słońce patrzymy.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Ciekawym, kiedy my się zobaczymy?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: No, wstawaj, Grumio, spór ten zakończymy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  egdyś:
  - !ruby/struct:Triphthong::Verse
    text: Toż nie prześpię już tej sprawy, jak niegdyś.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Kapitan nie jest już tym, czym był niegdyś.
    source: Wyspa skarbów (Robert Louis Stevenson)
  urze:
  - !ruby/struct:Triphthong::Verse
    text: Tracę przy tym swe położenie w sznurze.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź tu, Tybalcie, pójdź tu, dusiszczurze!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  iska:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, panie, nikt nie zna jego nazwiska.
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Nie przemówił–żeś do tego zjawiska?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy król chce spożyć ten kęs widowiska?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kilku z nas dziwne widziało zjawiska.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale nim upadł, lampę z okna ciska.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: bydlęta z pracy, a sługi z nazwiska.
    source: Pan niewart sługi (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Inni bili się o obozowiska.
    source: Quo vadis (Henryk Sienkiewicz)
  ewny:
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan dobrodziej nie jest jego krewny?
    source: Golem (Gustav Meyrink)
  - !ruby/struct:Triphthong::Verse
    text: Kneź milczał długo, aż zerwał się gniewny.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Boże zachowaj od takiej królewny.
    source: Towarzysz podróży (Hans Christian Andersen)
  ani:
  - !ruby/struct:Triphthong::Verse
    text: Nie ma granicy, kresu i przystani…
    source: Grób poety (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Muszę do Anglii jechać, czy wiesz, pani?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Kocha król i was, miłościwa pani.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz, mówiłem ci, że tu jest pani…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Sylwia poszła do pokoju swej pani.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Sąsiaduję od dawna z ojcem pani.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Żegnam was, nie mam ani siostry, ani…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Wedle rozkazu, tamci wyłapani.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Frankowie zmilkli, stoją pomieszani.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Cierpliwość, signor Baptysto i pani!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przyszli na miejsce zgrzani i zziajani.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ludzkim gadaniom chcesz przeszkodzić pani?
    source: Świętoszek (Molière (Molier))
  óla:
  - !ruby/struct:Triphthong::Verse
    text: Zupełnie postać nieboszczyka króla.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Licz pan na łaskę i poparcie króla.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  umarł:
  - !ruby/struct:Triphthong::Verse
    text: Parę miesięcy dopiero, jak umarł!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak mi Bóg miły, myślałem, żeś umarł.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Zaledwie przybył do swoich stron, umarł.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  ążę:
  - !ruby/struct:Triphthong::Verse
    text: Przyjm pozdrowienie nasze, drogi książę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To są czcze tylko słowa, mości książę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śmiałżeby władać jak niemieckie książę?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jak mnie zakląłeś, tak powiem ci, książę.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęsny ja, do jakich ziem Podążę?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Nasz nieszczęśliwy kraj — zakończył książę.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To do waści nie należy! — rzekł książę.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To się rozumie! — odpowiedział książę.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Rozumiem i nie rozumiem — rzekł książę.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  icza:
  - !ruby/struct:Triphthong::Verse
    text: Nie widzieliście więc jego oblicza?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Następnie zwrócił się do Wrzeszczowicza.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  innym:
  - !ruby/struct:Triphthong::Verse
    text: Bądź popularnym, ale nigdy gminnym.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — No… to dobrze… to mówmy o czym innym.
    source: Szkice węglem (Henryk Sienkiewicz)
  ówię:
  - !ruby/struct:Triphthong::Verse
    text: Przysiążcie Na ten miecz, na ten miecz, mówię.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na co się przyda wiedzieć, o kim mówię?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Antolka, może nieprawdę ja mówię?
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Cicho bądź, mucho, nie do ciebie mówię!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  emią:
  - !ruby/struct:Triphthong::Verse
    text: Tak prędko umiesz szybować pod ziemią?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nieba prawie już nie było nad ziemią.
    source: Kamizelka (Bolesław Prus)
  uchu:
  - !ruby/struct:Triphthong::Verse
    text: Ukój się, ukój, rozdrażniony duchu!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy z własnej wiedzy, czyli też z posłuchu?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Lecz czym są wieki w Żywota łańcuchu?
    source: Na jeziorze Czterech Kantonów (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym ją widzieć jak najprędzej w ruchu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nudzi mnie wszystko, potrzebuję ruchu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  órzy:
  - !ruby/struct:Triphthong::Verse
    text: Na tym podobno, że ktoś mi przywtórzy.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wróg, twoim zdaniem, miał przylgnąć do wzgórzy.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  ystkim:
  - !ruby/struct:Triphthong::Verse
    text: Mów; o tym chcemy wiedzieć przede wszystkim.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale po chwili zapomniał o wszystkim.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: To się nazywa pamiętać o wszystkim!
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  aństwo:
  - !ruby/struct:Triphthong::Verse
    text: Posłuchajcie I konkludujcie państwo.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tylko niezdrowie, zwady, grubijaństwo.
    source: Pijaństwo (Ignacy Krasicki)
  ejest:
  - !ruby/struct:Triphthong::Verse
    text: Zdejmcie to z tego, jeżeli tak nie jest.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Skąd by się ojciec z tym równał, co nie jest?
    source: Król Edyp (Sofokles)
  iwi:
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwi przez to, że niezbyt szczęśliwi.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ręczę ci — rzekł — że z tym będą szczęśliwi.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: No cóż, alboż nie jesteście szczęśliwi?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Będąż sie cieszyć z swoich spraw złośliwi?
    source: Pieśń III (Psalmu LVI Paraphrasis) (Mikołaj Sęp Szarzyński)
  - !ruby/struct:Triphthong::Verse
    text: Wyznam ci, Licjo, bardzo mnie to dziwi.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Któż wszelako go nie usprawiedliwi?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ewka:
  - !ruby/struct:Triphthong::Verse
    text: Słusznie, Fortuna to nie lada dziewka.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Boże kochany! — zawołała Ewka.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ański:
  - !ruby/struct:Triphthong::Verse
    text: „Okrutny Pirrus, jak ów zwierz hirkański…”
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tedy dziś mamy… dziś mamy… rok pański…
    source: Historia żółtej ciżemki (Antonina Domańska)
  ęga:
  - !ruby/struct:Triphthong::Verse
    text: O, jakiż ze mnie głąb, jaki ciemięga!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli w prawdzie jest moc i potęga.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież moc Ci równa i równa potęga?
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież jest ten płomień, co skry Twej dosięga?
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Bo czyjaż dobroć Twych bezmiarów sięga?
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdzież moc Ci równa i równa potęga?…
    source: Moja pieśń wieczorna (Jan Kasprowicz)
  otrze:
  - !ruby/struct:Triphthong::Verse
    text: Zakamieniały, krwawy, sprośny łotrze!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy podobnego widziałeś co, Piotrze?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  annie:
  - !ruby/struct:Triphthong::Verse
    text: Dobre; pokornie dziękuję waćpannie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jam nigdy w życiu nic nie dał waćpannie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — W Bogu nadzieja i w Najświętszej Pannie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ostał:
  - !ruby/struct:Triphthong::Verse
    text: O, jak szlachetny duch zwichnięty został!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I ten sam Cezar bogiem dzisiaj został!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Klęcząc błagała, abym w domu został.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Świętym ci może już za życia został.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ledwie jeden na dziesięciu żyw ostał.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiedziałem też, że jej Bohun nie dostał.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pękłbym od śmiechu, gdyby dłużej został.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bogdajeś mistrzem w sztuce twojej został!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z wszystkich kochanków bogdaj on jej został!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To ja go łbem o ścianę, to un został.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ymnie:
  - !ruby/struct:Triphthong::Verse
    text: Pójdź tu, kochany Hamlecie, siądź przy mnie.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Co mi tam ludzie, gdy ty jesteś przy mnie!
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Nie… tak… proszę, niech pan usiądzie przy mnie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ościa:
  - !ruby/struct:Triphthong::Verse
    text: Dowiemy się od tego jegomościa.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Co się dotyczy tego jegomościa,
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przywiozłem go ze sobą, jako gościa.
    source: Malcy (Anton Czechow)
  orzej:
  - !ruby/struct:Triphthong::Verse
    text: Coraz to lepiej i zarazem gorzej.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Pamiętam i tam z każdym rokiem gorzej.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Oto dowody, że bez tego gorzej.
    source: Przestrogi dla Polski (Stanisław Staszic)
  osa:
  - !ruby/struct:Triphthong::Verse
    text: O, kał mej zbrodni cuchnie aż w niebiosa!
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Meropa, starcze, żona Polybosa.
    source: Król Edyp (Sofokles)
  ojca:
  - !ruby/struct:Triphthong::Verse
    text: Hamlecie, bardzo–ś zmartwił twego ojca.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Matko, zmartwiłaś bardzo mego ojca.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widzę Baptystę; przybierz minę ojca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na Boga, śpieszmy ku domowi ojca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Tych oto tutaj, krewnych mego ojca.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jak się ważyłeś w grób uprzedzić ojca?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ąga:
  - !ruby/struct:Triphthong::Verse
    text: Jakiż to czyn tak grzmiący zarzut ściąga?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Wozy królewskie i gwardia nadciąga!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I szydnie swoją klingą mi urąga.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  idzę:
  - !ruby/struct:Triphthong::Verse
    text: Nic zgoła, chociaż wszystko, co jest, widzę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Mamo, dlaczego ja mamy nie widzę?…
    source: Katarynka (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Szaleni są więc głuchymi, jak widzę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A mnie jest słabo, gdy ciebie nie widzę.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę jej krzywdzić, choć jej nienawidzę.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ślepia mu jeszcze świecą… ja je widzę…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  awę:
  - !ruby/struct:Triphthong::Verse
    text: Pójdź, waszmość, musim skończyć z sobą sprawę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z nim to będziemy mieli w Szczytnie sprawę.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pijak ten dobrą stręczy mi zabawę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie troszcz się, Gremio, zostaw mi tę sprawę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To wydział prawny załatwił tę sprawę?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ogo:
  - !ruby/struct:Triphthong::Verse
    text: Idźcie i weźcie z sobą jeszcze kogo.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O ty nieznana, o daleka drogo!…
    source: III (Waruno!...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Byłeś sam w radzie czyś słyszał od kogo?
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Wezmę choć ciebie, jak nie będzie kogo!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak jest mama, nie boję się nikogo.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Przeszedłem wreszcie — w komnatach nikogo…
    source: Wacław (Juliusz Słowacki)
  aciół:
  - !ruby/struct:Triphthong::Verse
    text: Niczyja, tylko jego nieprzyjaciół.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Panie, broń mnie od moich nieprzyjaciół.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Cicho się sprawim: jeden, dwóch przyjaciół…'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  emną:
  - !ruby/struct:Triphthong::Verse
    text: Co to za ludzie, co chcą mówić ze mną?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zmiłuj się nad nim — zmiłuj się nade mną”.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Obóz objadę, a wy jedźcie ze mną.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Możesz mieć i chleb — rzekł wróbel — pójdź ze mną.
    source: Pies i wróbel (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Jesteś młokosem w porównaniu ze mną.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Chcesz wiedzieć coś o Ligii, to chodź ze mną.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Brygido — rzekłem — pożegnaj się ze mną.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: I mogła była, co chce, zrobić ze mną.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Patrzaj, co stało się z nim — a co ze mną!…
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czyś się zarobkiem nie podzielił ze mną?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  isał:
  - !ruby/struct:Triphthong::Verse
    text: Nie poznajesz–li, panie, kto to pisał?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jakoby mi kto na dłoni wypisał.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Że i anioł by się lepiej nie spisał!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu kończy się pieśń, którą Turold spisał…
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: — Ani mówił mi o tym , ani pisał.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ytasz:
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego się mnie, panie, o to pytasz?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Waham się, ale odrzeknę, gdy spytasz.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Ty najpierw powiedz, mistrzu, co sam czytasz?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A waszmość czemu się o niego pytasz?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ócił:
  - !ruby/struct:Triphthong::Verse
    text: Hamlet przybywszy dowie się, żeś wrócił.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A co powiedział, gdy do zmysłów wrócił?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Prędkim ruchem twarz ku mówiącej zwrócił.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I skoczył naprzód, lecz po chwili wrócił.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Chwalić Boga, żeś nam szczęśliwie wrócił!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O co za radość, że rozum ci wrócił!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, wyszedł, a po chwili wrócił.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakiż anioł tak waszmości nawrócił?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To rzekł i poszedł, i więcej nie wrócił.
    source: Rękawiczka (Adam Mickiewicz)
  ęła:
  - !ruby/struct:Triphthong::Verse
    text: Laertes, siostra twoja utonęła.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wawrzusia znowu niemoc ogarnęła…
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Będąc w połowie dziedzińca, krzyknęła:'
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Gąb za dużo, rąk za mało! — szepnęła.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ądać:
  - !ruby/struct:Triphthong::Verse
    text: Szkoda, że jej nie możemy oglądać.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie zechciałbyś u mnie ran twych doglądać?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym wiedzieć, kto mógłby jej pożądać.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  oku:
  - !ruby/struct:Triphthong::Verse
    text: Horacy, proszę cię, miej go na oku.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Takiemu władcy któż dostoi kroku?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Któż się nie zlęknie jego szabli, wzroku?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie dla mnie rozkosz takiego widoku!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czekają wszyscy Macieja wyroku.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Boś jeszcze nie znał równego uroku.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Już ty nie zaznasz swobody uroku.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O sprawiedliwy, lecz straszny wyroku!
    source: Upiór (Adam Mickiewicz)
  uwać:
  - !ruby/struct:Triphthong::Verse
    text: Gertrudo, każ tam komu nad nim czuwać.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale co ja ci mam życie zatruwać!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale trzeba to misternie podsuwać.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W dzień się wyśpię, a w nocy będę czuwać.
    source: Przygody Tomka Sawyera (Mark Twain)
  alej:
  - !ruby/struct:Triphthong::Verse
    text: Dosyć już o tym; słuchaj teraz dalej.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie — odrzekł Jurand — ale prowadź dalej.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Otarła oczy i ciągnęła dalej:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Potem myśl jego wędrowała dalej.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wołodyjowski zaś pracował dalej.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Król zaś coraz był dalej, dalej, dalej!…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tramwaj czerwony wytoczył się z alej.
    source: Przejechali (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Winicjusz umilkł i jechali dalej.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam–że przemówić czy też słuchać dalej?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zaczęto mruczeć, czarny mówił dalej.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Nie zważała na to, czytała dalej.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  obił:
  - !ruby/struct:Triphthong::Verse
    text: A teraz, chceszli wiedzieć, com ja zrobił?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: A cóż pan chce, abym tu robił?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Raz dobrze, drugi raz źle, ale robił.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Targ wyśmienity, byleby go dobił.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na wdzięczność, Kasiu, sądzę, żem zarobił.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakże to piorun was dotąd nie pobił?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie pijany, ani mnie kto pobił.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  enty:
  - !ruby/struct:Triphthong::Verse
    text: Rynsztunki, mości książę, to pendenty.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wyspowiadał się, przyjął sakramenty.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Rozkopywano nawet fundamenty.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle głośny krzyk przygłusza lamenty:'
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  oich:
  - !ruby/struct:Triphthong::Verse
    text: Synu Hamlecie, weź tę dłoń z rąk moich.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Towarzysz mówi: „Czy poberemo ich?”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  esa:
  - !ruby/struct:Triphthong::Verse
    text: Czyliż to Hamlet skrzywdził Laertesa?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Sposób myślenia Arystotelesa.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Co pan rozkaże? — zapytał Holmesa.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  adu:
  - !ruby/struct:Triphthong::Verse
    text: Hamlecie, Znasz już warunki zakładu?
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A teraz tamtej mnie — już ani śladu!
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nieśmiałość jego zniknęła bez śladu.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mówiłeś, panie, lecz zawsze bez ładu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rozmawiałyśmy sobie, gadu gadu…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Wsiądź na ten okręt i wróć do Bagdadu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  óźno:
  - !ruby/struct:Triphthong::Verse
    text: Zatruty był ten kielich; już za późno.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To już, choćby się chciało wyjść, za późno!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mieli po temu czas!… teraz za późno!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dziś ona już nie zejdzie, bo już późno.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ilę:
  - !ruby/struct:Triphthong::Verse
    text: Nie mogę teraz pić, pani, za chwilę.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Pan powiada, że zjawi się za chwilę.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Krzysztof poszedł i powrócił za chwilę.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Nie opuszczała mnie ani na chwilę.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  oisz:
  - !ruby/struct:Triphthong::Verse
    text: No, Laertesie; żarty ze mnie stroisz.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Albo daj lutnię!… czego drżący stoisz?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiem ja to, że ty się jego nie boisz.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  yca:
  - !ruby/struct:Triphthong::Verse
    text: Bo mógłbym myśleć, że mię masz za fryca.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W świetlicy widno było od księżyca.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja utrzymuję, że to blask księżyca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  arli:
  - !ruby/struct:Triphthong::Verse
    text: Hola, rozdzielcie ich, zbyt się zaparli.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Więc onej zimy matusia pomarli.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: W drzwiach staje czarny, glansowany Charli…
    source: Lili nudzi się (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Ale… żeby mnie tatko skórę zdarli.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: I tu — bogdajby jak ja nie umarli!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Tu ją pod mymi oczyma rozdarli.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dragoni nawet szabel nie obtarli.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ęku:
  - !ruby/struct:Triphthong::Verse
    text: Narzędzie zdrajcy sam trzymasz w swym ręku.
    source: Hamlet (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: On jeszcze marzy, że ma lutnię w ręku.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym być biednym ptaszkiem w twoim ręku.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  echce:
  - !ruby/struct:Triphthong::Verse
    text: — Ja nie wiem, czego mama ode mnie chce.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli Messala polecić mnie zechce.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I nikt do służby przyjąć mnie już nie chce!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: A jeśli tego uczynić nie zechce?…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ubi:
  - !ruby/struct:Triphthong::Verse
    text: Ja nie wiem, za co mię mama nie lubi!
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Krótki wiek długiej nadzieje nie lubi.
    source: Pieśń XIV (Patrzaj, jako śnieg po górach sie bieli...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jakiego ptaka pan najwięcej lubi?
    source: Syrena (Anton Czechow)
  eda:
  - !ruby/struct:Triphthong::Verse
    text: A z Olkiem inna znowu była bieda.
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: I od rozkoszy, jaką czuje Leda.
    source: Leda (Kazimierz Przerwa-Tetmajer)
  ystko:
  - !ruby/struct:Triphthong::Verse
    text: Przypomnij sobie dobrze… powtórz wszystko…
    source: Hekuba (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg wam zapłać i za to… i za wszystko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: A Justysia słyszała to wszystko?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Mniejsza; ale to jeszcze nie wszystko.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Ja tobie z serca dziękuję… za wszystko!
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Kiedy tak, niechże diabli porwą wszystko!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ot, chwila jeszcze — i spełni się wszystko!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbierzcie półmiski i szklanki, i wszystko!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Odtąd, przysięgam, zgodzę się na wszystko.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W ten sposób przetnie i skończy się wszystko.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kapitan słyszał oczywiście wszystko.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Nikt go nie widział, a on słyszał wszystko.
    source: Towarzysz podróży (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Och, w takim razie godzę się na wszystko.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Oto ta chwila rozstrzygnęła wszystko.
    source: Wierna rzeka (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jak jego strasznie nudziło to wszystko.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  óble:
  - !ruby/struct:Triphthong::Verse
    text: — Co to za starzec? — świergotały wróble.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — To mi Rok Nowy! — zaśpiewały wróble.
    source: Historia roku (Hans Christian Andersen)
  odnie:
  - !ruby/struct:Triphthong::Verse
    text: Upłynął tydzień, drugi, trzy tygodnie.
    source: Historia roku (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Otóż będzie, tym razem niezawodnie.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Stałem się wreszcie jak wąż, gdy ochłodnie.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dzień był piękny i kończył się pogodnie.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  ekał:
  - !ruby/struct:Triphthong::Verse
    text: Stał więc ciągle za drzewami i czekał.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: A kontent, jakbym ze szkoły uciekał.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Toteż patrzał na przybysza i czekał.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Tu go pies wierny znalazł i oszczekał.
    source: Przegląd wojska (Adam Mickiewicz)
  usić:
  - !ruby/struct:Triphthong::Verse
    text: — Zło-zło-o-dziej mnie go-nił… ch-chciał udusić!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Czy chcecie gwałtem do tego mnie zmusić?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lub ty byś raczej nie śmiał go tak kusić.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówiły jedne: «Darami go skusić!»'
    source: Myszy (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówiły drugie: «Lepiej go udusić!»'
    source: Myszy (Ignacy Krasicki)
  umknął:
  - !ruby/struct:Triphthong::Verse
    text: — A dawaj pozór, coby ci nie umknął.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Co mu się stało, że z Czehryna umknął?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  aście:
  - !ruby/struct:Triphthong::Verse
    text: Mówiliście, że ksiąg ma być dwanaście?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Omyliłeś się pan o lat dwanaście.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  atrzeć:
  - !ruby/struct:Triphthong::Verse
    text: — To… to złamane… nie ma na co patrzeć.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: I nie wiem, jak ten sam miesiąc mógł patrzeć?
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zresztą nie będziesz chciała na to patrzeć.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: I tak nie będziesz chciała na to patrzeć.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Tyś winna raczej sądem jego patrzeć.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  owicz:
  - !ruby/struct:Triphthong::Verse
    text: Jego miłość pan Andrzej Świrenkowicz!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Patrzę, jest pan Szprot i radca Węgrowicz.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Powiedziałam — co mi taki morowicz.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  ebyć:
  - !ruby/struct:Triphthong::Verse
    text: Jednej godziny ci u niego nie być.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Ale ja twierdzę, że to nie może być.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  aska:
  - !ruby/struct:Triphthong::Verse
    text: — Wciągnijcie mnie do izby, jeśli łaska!
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Pozwól mi pani skończyć, jeśli łaska.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Hej, towarzyszu, dokąd, jeśli łaska?
    source: Towarzysz podróży (Hans Christian Andersen)
  usiu:
  - !ruby/struct:Triphthong::Verse
    text: — Z twarogiem świeżym, powiadasz, Salusiu?
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Nie ślij mnie znowu do ojca, Anusiu!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A, to pan Chudziak; kochaj go, Anusiu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Żegnam cię, pani, żegnam cię, Anusiu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  atrzy:
  - !ruby/struct:Triphthong::Verse
    text: Sprzątnę mu klucze, ani się opatrzy.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Będzie temu już lat dwadzieścia dwa… trzy…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  ąłsię:
  - !ruby/struct:Triphthong::Verse
    text: — O rety!… — wrzasnął Jasiek i cofnął się.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Widzenie znikło, Wokulski ocknął się.
    source: Lalka, tom drugi (Bolesław Prus)
  ogach:
  - !ruby/struct:Triphthong::Verse
    text: Do tej pory nie miałem ich na nogach.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Co mówisz, pani, o wołowych nogach?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aśka:
  - !ruby/struct:Triphthong::Verse
    text: Rozmowa przeszła i na sprawy Jaśka.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: Śnieg! — powtarzała przycinając Baśka.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  elej:
  - !ruby/struct:Triphthong::Verse
    text: A onemu czym wyżej, tym weselej.
    source: Historia żółtej ciżemki (Antonina Domańska)
  - !ruby/struct:Triphthong::Verse
    text: — Zresztą w grobie nie jest chyba weselej…
    source: Lalka, tom drugi (Bolesław Prus)
  iście:
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że znam ich *osobiście*.
    source: Hop-frog (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Wielu spomiędzy nich znał osobiście.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: I wy by zawsze wiedzieli, co w liście.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tomku, kochanie, ależ oczywiście!
    source: Przygody Tomka Sawyera (Mark Twain)
  inów:
  - !ruby/struct:Triphthong::Verse
    text: Czy tu wygrzebiesz dzieła Giedyminów?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Nu — odparł Mendel — co mnie po nowinów?
    source: Mendel gdański (Maria Konopnicka)
  umy:
  - !ruby/struct:Triphthong::Verse
    text: Dzisiaj na czole pozbył zwykłej dumy.
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wracają pełni radości i dumy.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: I przyjechawszy tuż, wparł konia w tłumy.
    source: Quo vadis (Henryk Sienkiewicz)
  erza:
  - !ruby/struct:Triphthong::Verse
    text: Nasz dumny Stefan, do czegoż on zmierza?
    source: Jan Bielecki (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwrócił się nagle do rycerza:'
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie było jeszcze większego rycerza!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie masz wśród pogan lepszego rycerza.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Odgadliście już, dokąd ona zmierza?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  awda:
  - !ruby/struct:Triphthong::Verse
    text: I rzeczywiście — co prawda, to prawda.
    source: Jan Tajemnik (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Gorąco, panie Wirski — dodał — prawda?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Grekom pomagać to u ciebie prawda.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — To bardzo miły młodzieniec, wszak prawda?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Czy to są żarty, Tranio, czy to prawda?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wierzaj mi, ojcze, wszystko to jest prawda.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Julka ma piękny już wiek, wszakże prawda?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I ty sam wiesz o tym, że to nieprawda.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  uchał:
  - !ruby/struct:Triphthong::Verse
    text: Tam przyczaiwszy się pod murem, słuchał.
    source: Janko Muzykant (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co, czy rozkazów będziesz teraz słuchał?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  obre:
  - !ruby/struct:Triphthong::Verse
    text: Ale ta chęć nie wyszła mu na dobre.
    source: Janko Muzykant (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Są na świecie złe ludzie, są i dobre.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  imnie:
  - !ruby/struct:Triphthong::Verse
    text: Ława mi sięga po szyję — dławi mnie!
    source: Judasz (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Akelo… zrób z nim porządek… nudzi mnie!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Spalili Rzym, a teraz krzywdzą i mnie.
    source: Quo vadis (Henryk Sienkiewicz)
  echu:
  - !ruby/struct:Triphthong::Verse
    text: Ty pierwszy powiedz, z jakiegoś jest cechu?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rewizor aż się zapłakał od śmiechu.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie westchnął i zaczerpnął oddechu.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  iłeś:
  - !ruby/struct:Triphthong::Verse
    text: Lecz czemu dzisiaj warsztat opuściłeś?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czemu, Kasjuszu, niebo tak kusiłeś?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy mu o wszystkich wadach jej mówiłeś?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego wcześniej mnie nie obudziłeś?
    source: Przygody Tomka Sawyera (Mark Twain)
  itwy:
  - !ruby/struct:Triphthong::Verse
    text: Czy chcesz zobaczyć cały ciąg gonitwy?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Wielki mistrz pierwszy uciekł z pola bitwy!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Takie ścierwo jak ty nie wygra bitwy!”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż nie byłem na początku bitwy?”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Myślę ciągle o tych miejscach modlitwy.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czyby naprawdę miało przyjść do bitwy?
    source: Quo vadis (Henryk Sienkiewicz)
  usie:
  - !ruby/struct:Triphthong::Verse
    text: Więc słuchaj teraz słów moich, Brutusie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ty śpisz, Brutusie; obudź się, Brutusie!”
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli nie wszystko, co robić, Brutusie?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Spiesz na mównicę co prędzej, Brutusie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cezara cnoty uwieńczmy w Brutusie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  ymasz:
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczegóż tak długo mnie trzymasz?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Zdaje ci się, że jeszcze je trzymasz.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  ejsze:
  - !ruby/struct:Triphthong::Verse
    text: W czym to nazwisko od twego dzielniejsze?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gotów jestem na rzeczy najstraszniejsze…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Śmiechy stawały się coraz głośniejsze.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: dziecko moje, to jest najokropniejsze.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Ono wydało jej się najpiękniejsze.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Zaś zimą jest mi ono najwierniejsze.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  erzasz:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że mnie kochasz; wiem, do czego zmierzasz.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, co naprzód czytać jej zamierzasz?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  icę:
  - !ruby/struct:Triphthong::Verse
    text: Kaska nam całą powie tajemnicę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ty pierwszy, Kasko, podnieść masz prawicę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale niech wprzódy wstąpi na mównicę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widzisz tę bliską, przedmiejską strzelnicę?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: No i on… biedak, uciekł za granicę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Więc… mam do zbycia ważną tajemnicę…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wyjeżdżasz w tym roku za granicę?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale przyjmuję twoją rękawicę”.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Idź, boś poskromił straszliwą złośnicę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jaką bądź sztuką przywiedź tu dziewicę;
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ubrana w szarą bluzkę i spódnicę.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  owiek:
  - !ruby/struct:Triphthong::Verse
    text: Jakiż się ciężki zrobił z niego człowiek!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: Ej, Kubusiu, co z ciebie za człowiek!'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: rzekłem do siebie, a cóż to za człowiek?
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Pies dobry lepszy niżeli zły człowiek!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pan jesteś szlachcic i uczciwy człowiek!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I nie przeliczył się ten wielki człowiek.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaprawdę, brudnym stworzeniem jest człowiek.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Tak oto mówił najszpetniejszy człowiek.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  isko:
  - !ruby/struct:Triphthong::Verse
    text: Czyś widział jakie cudowne zjawisko?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wielki Cezarze, upadłeś tak nisko!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Pochwalony! — rzekł, kłaniając się nisko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszakże pani ma męża, stanowisko.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, skąd jesteś, jakie twe nazwisko?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przejdzie żałoba, będzie weselisko!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystkim na przekór zostaniesz jej blisko.
    source: Świętoszek (Molière (Molier))
  olu:
  - !ruby/struct:Triphthong::Verse
    text: Czy Cezar będzie jutro w Kapitolu?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A czy już Cezar wszedł do Kapitolu?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lepszą znajdziecie porę w Kapitolu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Hamdi!” — rozległy się po całym polu.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziała, co myśleć o Karolu.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uszu:
  - !ruby/struct:Triphthong::Verse
    text: Czy masz na myśli Cezara, Kasjuszu?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Podobny rozkaz ponieś, Lucyliuszu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Za żadne skarby nie śmiałbyś, Kasjuszu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z szybkością myśli powrócę, Kasjuszu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Po coś mnie wysłał, waleczny Kasjuszu?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zbliż się, chcę mówić z tobą, Wolumniuszu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Alboż nie miałam własnego funduszu?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Dotrzymam mego słowa, Demetriuszu.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wiecie o tym, kumie Mateuszu?
    source: Syrena (Artur Oppman)
  oniusz:
  - !ruby/struct:Triphthong::Verse
    text: Czy są tam Decjusz Brutus i Treboniusz?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech więc z Cezarem ginie i Antoniusz.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Stójmy, słuchajmy, co powie Antoniusz.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Słuchaj, Chilonie — rzekł wreszcie Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kochaszże ją tak, jak mówi Petroniusz?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Trzoda! — powtarzał z pogardą Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Przegrałem znowu” — pomyślał Petroniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  ełnić:
  - !ruby/struct:Triphthong::Verse
    text: A teraz idę zlecenia twe spełnić.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O Zeusie, cóż ty kazałeś mi spełnić?
    source: Król Edyp (Sofokles)
  eja:
  - !ruby/struct:Triphthong::Verse
    text: Idź, my czekamy w teatrze Pompeja.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — I teraz widzę, żeś ty był praw, nie ja.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tu cała siła i cała nadzieja.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pytam: „A kto go zabił?” — odpowie: „Ja!”'
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po czym zwrócił się do pana Andrzeja:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Katolik, proszę księdza dobrodzieja.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko znam, proszę księdza dobrodzieja!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Ciocia tak Kamę nazwała, a nie ja.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  arą:
  - !ruby/struct:Triphthong::Verse
    text: Czy jeden Cezar upaść ma ofiarą?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Żalę się na nie, gdym jest ich ofiarą.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I gdzież zamyślasz przed srogą ujść karą?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jak małą słowo dla ciebie jest karą!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tyś wieczną smutków zrobił mnie ofiarą.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  yszyć:
  - !ruby/struct:Triphthong::Verse
    text: Pójdziemy wszyscy, by mu towarzyszyć.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Widzę, że Publiusz chce mi towarzyszyć.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  emnic:
  - !ruby/struct:Triphthong::Verse
    text: Odsłoń twe myśli, nie zdradzę tajemnic.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: kiedy nie będzie przede mną tajemnic.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  awi:
  - !ruby/struct:Triphthong::Verse
    text: A czy choroby zdrowych nie nabawi?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Od tej go hańby niechaj Bóg wybawi!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy ich upiorów powieścią zabawi?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: niech ci Bóg zawsze jak ja błogosławi!»
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  - !ruby/struct:Triphthong::Verse
    text: Twa boleść, Twoje męczeństwo nie zbawi”…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech się *wybeczy*, to jej ulgę sprawi.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Niech ci, Petruchio, pan Bóg błogosławi!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ja mu złorzeczę, on mi błogosławi.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niech cud podobny miłość moja sprawi!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zupełna pustka — już mnie nic nie bawi.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Niechże ci za to Pan Bóg błogosławi!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ksiądz rektor znów nam złą notę postawi…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  iwych:
  - !ruby/struct:Triphthong::Verse
    text: Tym cudem niebo zawstydza lękliwych.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ileż bo rzeczy jest jeszcze możliwych!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  agam:
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj mej rady, na klęczkach cię błagam!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Na kolanach o jednę łaskę błagam.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  osłem:
  - !ruby/struct:Triphthong::Verse
    text: To Decjusz Brutus, on będzie mym posłem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bądź–że na przyszłość sama sobie posłem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ona zrobiła, że śmierć kraju zniosłem.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rajfurka, widzę, jest Kupida posłem.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  yjdzie:
  - !ruby/struct:Triphthong::Verse
    text: Powiedz, Decjuszu, że Cezar nie przyjdzie.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Myślałem, że pan już wcale nie przyjdzie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  atu:
  - !ruby/struct:Triphthong::Verse
    text: Podaj mi togę, idę do senatu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chłopcze, pędź lotem do izby senatu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I całej nędzy nie wyjawię światu…
    source: Paryż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Siarczysty jakiś żołnierz, daj go katu!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma w Weronie równego mu kwiatu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ykiem:
  - !ruby/struct:Triphthong::Verse
    text: Staw góry między sercem a językiem!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nachyliliśmy się nad sir Henrykiem.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ęcej:
  - !ruby/struct:Triphthong::Verse
    text: Do Kapitolu bieżeć i nic więcej?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Potem do domu wracać, i nic więcej?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niczego od was nie wymagam więcej.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: «Jeśli narzekasz, nie przychodź tu więcej!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Gotowem umrzeć: czegóż chcecie więcej?'
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Na boga, panie, nie pytaj mnie więcej!
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Są to smalone duby i nic więcej!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Twój syn poetą — czegóż żądasz więcej?
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: — Upór to pana Sapiehy, nic więcej.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tamten zapłaci nieskończenie więcej.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Im silniej gardzę, tym kocha mnie więcej.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Silniej mną gardzi, im kocham goręcej.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Siadajmy i nie myślmy o tym więcej.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Rozumu nowy ma daleko więcej…
    source: Szydło w worku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Nie potrzebuje pan mówić nic więcej.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Przywidzenie, mój ojcze i nic więcej.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Potrzebuję do interesu więcej.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Nienawidził go za to jeszcze więcej.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  yszę:
  - !ruby/struct:Triphthong::Verse
    text: Nie, pani, wszędzie cichość, nic nie słyszę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A gdy bić będzie, choć głucha, usłyszę.
    source: Kordian (Juliusz Słowacki)
  ychmiast:
  - !ruby/struct:Triphthong::Verse
    text: O, nie trać czasu, odczytaj natychmiast!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Biali zaczęli wychodzić natychmiast.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Hallo, mój chłopcze! — odparła natychmiast.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Powiedział to i dorzucił natychmiast:'
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Książę kazał im się stawić natychmiast.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  icach:
  - !ruby/struct:Triphthong::Verse
    text: Czemu składacie prośby na ulicach?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / Ogród przed dworkiem Nibków w Kozłowicach.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  arom:
  - !ruby/struct:Triphthong::Verse
    text: Bodaj się waszym szczęściło zamiarom!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chce, by się naszym szczęściło zamiarom.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  epnął:
  - !ruby/struct:Triphthong::Verse
    text: Co ci Popiliusz Lena w ucho szepnął?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zatruliście dwa pokolenia!… — szepnął.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wachmistrz zbliżył się ku niemu i szepnął:'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tomek pochylił się nad nią i szepnął:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Może mu instynkt duszy coś podszepnął…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  iża:
  - !ruby/struct:Triphthong::Verse
    text: Patrz tylko, jak się do Cezara zbliża.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz sam Antoniusz, wódz nasz, się przybliża.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jestem! — ozwała się Majka z pobliża.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Godzina zwycięstw i cudów się zbliża!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chłopiec mój daje hasło; ktoś się zbliża.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A właściwie to mnie do ciebie zbliża.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  erać:
  - !ruby/struct:Triphthong::Verse
    text: Cymber gotowy, idźmy go popierać.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W tey wierze pragnę żyć, iak y umierać.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: W tey wierze pragnę żyć, iak y umierać.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: W tey wierze pragnę żyć, iak y umierać.
    source: Wielki Testament (François Villon)
  - !ruby/struct:Triphthong::Verse
    text: W tey wierze pragnę żyć, iak y umierać.
    source: Wielki Testament (François Villon)
  amnie:
  - !ruby/struct:Triphthong::Verse
    text: Więc, ręko moja, przemów teraz za mnie!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'KAWALER: Tak, tak, pójdziesz, pójdziesz, dla mnie…'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja myślę: co to za żona dla mnie?…'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Żarty sypnęły się z kolei na mnie.
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Mówisz jak z książki; a więc siadaj na mnie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Schyliła głowę i spojrzała na mnie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Moja mamusia urządza go dla mnie.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Ale najcięższa choroba Jest dla mnie.
    source: Spleen (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: To zaczyna być nieprzyjemne dla mnie.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Dobry mój panie, nie gniewaj się na mnie.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  azał:
  - !ruby/struct:Triphthong::Verse
    text: Mój pan, Antoniusz, mówić mi tak kazał.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mylisz się; zostaw mię, zrób, com rozkazał.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Nie tyś go zaklął, by się nam ukazał?
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  elem:
  - !ruby/struct:Triphthong::Verse
    text: Wiem, że zostanie moim przyjacielem.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie być bitą — to stało się jej celem.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mogę być jednak jego przyjacielem.
    source: Słowik (Hans Christian Andersen)
  ośbę:
  - !ruby/struct:Triphthong::Verse
    text: Chętnie na twoją zezwalamy prośbę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zali wypędzi ich na moją prośbę?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ezar:
  - !ruby/struct:Triphthong::Verse
    text: Wszak panem twoim jest Oktawiusz Cezar?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na taką miłość czym zarobił Cezar?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  yków:
  - !ruby/struct:Triphthong::Verse
    text: Odprowadzimy go pośród okrzyków.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Serce pękało słuchając tych krzyków.
    source: Ojciec Goriot (Honoré de Balzac)
  usa:
  - !ruby/struct:Triphthong::Verse
    text: Dzięki wam składam w imieniu Brutusa.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Biorę do siebie wszystkich sług Brutusa.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  ówi:
  - !ruby/struct:Triphthong::Verse
    text: Mym zdaniem wiele sensu w tym, co mówi.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A wtedy pani baronowa mówi…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tak miło, kiedy ktoś łagodnie mówi…
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Pewnie, że tak jest, skoro pani mówi.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ato:
  - !ruby/struct:Triphthong::Verse
    text: Jak się to sprawdzi, zapłaci ktoś za to.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Słuchajcie, ojcem moim Marek Kato!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz nie dość jeszcze — cóż powiecie na to?
    source: Pieśń o naszych stolicach i jak je Opatrzność obdzieliła (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: «To jest mistycyzm — Konstanty mu na to.
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Lub filozofia; to Schelling i Plato…»
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Nie, niewolnik nie zdobyłby się na to.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Liść pokrzywiany wyborny jest na to.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Chcieć i brać łatwo, ale co dać za to?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Spróbuję, a jak mi się nie uda, to…
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ament:
  - !ruby/struct:Triphthong::Verse
    text: Marku Antoni, czytaj nam testament!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czytaj testament, chcemy znać testament!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: «To — pisnął Brzytwa — to mi regulament!
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  ora:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli łzy macie, teraz płakać pora!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz, mój Kasjuszu, przyjdzie na to pora.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mówcie, bo światła nadarza się pora.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: I niepewność go dusi jako zmora.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciałżebym stracić mojego doktora?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kładzie temu kres wejście inspektora.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Coś taka blada dzisiaj, możeś chora?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  adek:
  - !ruby/struct:Triphthong::Verse
    text: Obywatele, jaki to upadek!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu o mało nie zdarzył się wypadek.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tak smutny dotknął nas, panie, wypadek.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Weźmy chociażby dzisiejszy wypadek.
    source: Szydło w worku (Anton Czechow)
  aciel:
  - !ruby/struct:Triphthong::Verse
    text: Czy jak przyjaciel, czy jak nieprzyjaciel?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Żona pierwsza niż najlepszy przyjaciel…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Waćpan mówisz jak mój szczery przyjaciel.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ałeś:
  - !ruby/struct:Triphthong::Verse
    text: Na to pytanie wręcz odpowiedziałeś.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Byłem też pewny, że mi jej nie dałeś.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dość tego, wracaj, dosyć już widziałeś!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kawalerze, ty mnie troszkę nabrałeś.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Nie sam nad swoim nieszczęściem płakałeś.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czy kiedy córkę Baptysty widziałeś?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czemuż się o nie głupio zakładałeś?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jak to, wiedziałeś i nie skorzystałeś?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  aczek:
  - !ruby/struct:Triphthong::Verse
    text: A więc ci umrą; każdy ma swój znaczek.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bardzo foremny z waćpanny kozaczek.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  yniusz:
  - !ruby/struct:Triphthong::Verse
    text: Niech drzwi pilnują Lucjusz i Tytyniusz.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zginąłeś dzielnie, jak zginął Tytyniusz!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kimże ja jestem? — zawołał Watyniusz.
    source: Quo vadis (Henryk Sienkiewicz)
  użej:
  - !ruby/struct:Triphthong::Verse
    text: Nie drażń mnie, błagam, bo nie zniosę dłużej!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rozważ to sam i nie drażnij mnie dłużej.
    source: Quo vadis (Henryk Sienkiewicz)
  omnieć:
  - !ruby/struct:Triphthong::Verse
    text: Skończ, bo ja także mogę się zapomnieć!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na razie ciężko to sobie przypomnieć.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Jest coś, czego on nie może zapomnieć!
    source: Lord Jim (Joseph Conrad)
  ałość:
  - !ruby/struct:Triphthong::Verse
    text: Nie kuś mnie więcej przez wzgląd na swą całość.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie! — pracą pierwszą jest: *umysłu-stałość*!'
    source: Praca (Cyprian Kamil Norwid)
  eśmiał:
  - !ruby/struct:Triphthong::Verse
    text: Sam by mnie CEZAR traktować tak nie śmiał.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nikt się podróży tej sprzeciwiać nie śmiał.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  akać:
  - !ruby/struct:Triphthong::Verse
    text: Z żałości mógłbym i duszę wypłakać.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tak czując stratę, mogę tylko płakać.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ura:
  - !ruby/struct:Triphthong::Verse
    text: Przebacz mu, proszę, to jego natura!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Puszczajcie wodza, niech zdławi sambhura.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Consuetudo altera natura…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Taki cap, taki warchoł, taki ciura.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To jest kołnierz od mojego mundura…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  alą:
  - !ruby/struct:Triphthong::Verse
    text: Natychmiast potem wróćcie tu z Messalą.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zleciały się i stal szczypią, I palą.
    source: Kordian (Juliusz Słowacki)
  ylę:
  - !ruby/struct:Triphthong::Verse
    text: Z spragnionym sercem toast ten wychylę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To jest dom jego, jeśli się nie mylę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  eści:
  - !ruby/struct:Triphthong::Verse
    text: I ja mam listy takiej samej treści.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cóż łatwiejszego jak klecić powieści!
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: A ja samotny wracam — o boleści!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: I obudziłem się — na dni czterdzieści…
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: O przeniewierczy ty rodzie niewieści!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Słuchaj więc mojej dziwnej opowieści!
    source: Rybak i geniusz (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Teraz mi dziwnej list przysyła treści.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  emna:
  - !ruby/struct:Triphthong::Verse
    text: Wśród długich rozmów noc zapadła ciemna.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ciemnym wieczorem dotarli do Niemna.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  ęli:
  - !ruby/struct:Triphthong::Verse
    text: Dobry mój bracie, źleśmy noc zaczęli.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A ludzie moi wszyscy poginęli?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co by to było, żeby nas tak wzięli?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jeden po drugim marnie wyginęli.
    source: Pieśń o Jaśku zbójniku (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Na całej łące Francuzi posnęli.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Indyk myślał i głowę mu ucięli.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Diabli i trunek resztę bandy wzięli.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Diabli i trunek resztę bandy wzięli!
    source: Wyspa skarbów (Robert Louis Stevenson)
  anoc:
  - !ruby/struct:Triphthong::Verse
    text: Żegnam was wszystkich, wszystkim wam dobranoc!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, dobre moje pacholę, dobranoc!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Hej, mocny Boże, co to była za noc!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: dy to już święto, dy to już Wielkanoc!”
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Daj rękę, późno już, bądź zdrów, dobranoc.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  acę:
  - !ruby/struct:Triphthong::Verse
    text: Przebacz mi, chłopcze, często pamięć tracę.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: „Basta! — pomyślał — ja tu rozum stracę…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ten list do tobie, a pisęcy płacę.
    source: List Hanusi (Kazimierz Przerwa-Tetmajer)
  - !ruby/struct:Triphthong::Verse
    text: Krawcze, za suknię jutro ci zapłacę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  udzić:
  - !ruby/struct:Triphthong::Verse
    text: Nie chcę cię dręczyć, nie myślę cię budzić.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A co do tego nie mógł się już łudzić.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czas go, jak widzę, z zachwytu rozbudzić.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wyszedł po cichu, aby jej nie zbudzić.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  eśnie:
  - !ruby/struct:Triphthong::Verse
    text: Co mają znaczyć krzyki wasze we śnie?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Młodzieńcze, szczęście spływa na nas we śnie.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Diabeł Morski nie okłamał mnie we śnie.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Mijają lipce i sierpnie, i wrześnie…
    source: Sen wiejski (Bolesław Leśmian)
  ydło:
  - !ruby/struct:Triphthong::Verse
    text: Ja zajmę prawe, ty weź lewe skrzydło.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak to, czy takie ze mnie jest straszydło?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ędzej:
  - !ruby/struct:Triphthong::Verse
    text: Uciekaj, wodzu, uciekaj co prędzej!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rad bym tylko, by się ruszały prędzej!
    source: Księga dżungli (Rudyard Kipling)
  ercią:
  - !ruby/struct:Triphthong::Verse
    text: Zabij Brutusa, szczyć się jego śmiercią.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego ja nie byłem przed jej śmiercią?…”
    source: Lalka, tom drugi (Bolesław Prus)
  anu:
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię, Strato, zostań przy twym panu.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: czy kto uchybił wielmożnemu panu?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Za życia matki nie znał tego stanu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Że jego kocham, to wyznam i panu.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A teraz wróćmy do naszego planu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ojej:
  - !ruby/struct:Triphthong::Verse
    text: Mniej chętnie strugę krwi toczyłem twojej!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / obracając się do pacjentki swojej /
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Widziałem taką łódź w ojczyźnie mojej.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Cóż, że do Hermii marnie wzdycha twojej?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ończyć:
  - !ruby/struct:Triphthong::Verse
    text: O, Brutusowi tak przystało skończyć!
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przybywasz w porę, by wojnę zakończyć.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ędzić:
  - !ruby/struct:Triphthong::Verse
    text: Czy chcesz w mym domu twych dni resztę spędzić?
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy chcecie noc tę w domu mym przepędzić?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ucił:
  - !ruby/struct:Triphthong::Verse
    text: Trzymałem szablę, sam się na nią rzucił.
    source: Juliusz Cezar (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc czemuż bym ja to wszystko porzucił?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Potem przypomniał śmierć… sztylet odrzucił…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chwycił ją Piotruś i na Felka rzucił.
    source: Nasza szkapa (Maria Konopnicka)
  arów:
  - !ruby/struct:Triphthong::Verse
    text: Jak Kandyd dostał się między Bułgarów
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Dlatego też i dali ci Tatarów.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Okrągłe dziesięć tysięcy talarów.
    source: Skąpiec (Molière (Molier))
  astą:
  - !ruby/struct:Triphthong::Verse
    text: zali nie diabeł był jej protoplastą?
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: / Zegar na wieży bije jedynastą /
    source: Kordian (Juliusz Słowacki)
  arej:
  - !ruby/struct:Triphthong::Verse
    text: Skoro go nie ma, poradźmy się starej.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Uwolni się raz na zawsze od starej…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  anki:
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, żywo zaciąga firanki.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: — Ach, nie, to były pewno jego sanki.
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: nie zapłacisz za potłuczone szklanki?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy ty lubisz na przykład — sapieżanki?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ańców:
  - !ruby/struct:Triphthong::Verse
    text: to Kandyd! — wołał jeden ze skazańców.
    source: Kandyd (Voltaire (Wolter))
  - !ruby/struct:Triphthong::Verse
    text: Niebawem będzie liczyło 4 000 mieszkańców.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  eszą:
  - !ruby/struct:Triphthong::Verse
    text: Zewsząd komtury do stolicy śpieszą.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'KUBUŚ: Może mnie wcale nie powieszą.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Wali go trupem; poganie się cieszą.
    source: Pieśń o Rolandzie (Autor nieznany)
  eszy:
  - !ruby/struct:Triphthong::Verse
    text: Wychodzi z zamku, na równinę spieszy.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Może na pannę służącą się śpieszy?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Bóg go doświadczył, ale go pocieszy.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ijał:
  - !ruby/struct:Triphthong::Verse
    text: Ty masz być mistrzem, abyś ich zabijał!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Cóż ty będziesz *we flanelę* obwijał?
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  ojny:
  - !ruby/struct:Triphthong::Verse
    text: Kiedyż być może czas lepszy do wojny!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: bracie, z tygrysem nie zaczynaj wojny!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Otoć przyczyna i hasło do wojny!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: I idzie konać cichy i spokojny…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — W bezpiecznym miejscu, daleko od wojny.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakie dziś szaty wdzieje pan dostojny?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  atki:
  - !ruby/struct:Triphthong::Verse
    text: Biada, o biada wam, nadobne kwiatki!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A teraz, owszem, do roboty, dziatki!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ni towarzysza, ni ojca, ni matki.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z młodszych bywały nieraz szczęsne matki.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz prędko więdną przedwczesne mężatki.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Śmiałe, po falach wciąż krążące statki!
    source: VII (Życia ogromne morze grzmi przede mną...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Żagle, rozwiane niby kwiecia płatki!
    source: VII (Życia ogromne morze grzmi przede mną...) (Jan Kasprowicz)
  eństwo:
  - !ruby/struct:Triphthong::Verse
    text: Już uwieńczone zbyt długie męczeństwo!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dzisiaj zaprosił na obiad rodzeństwo.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Wystawiając je na niebezpieczeństwo.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Jak nazwać takie głupie posłuszeństwo?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ichy:
  - !ruby/struct:Triphthong::Verse
    text: Zrazu wrzask pjany, a teraz szmer cichy…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mamyż ucztować jak zbójce lub mnichy?
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdybyż bodaj rok nie był taki lichy!
    source: Kubuś fatalista i jego pan (Denis Diderot)
  ojów:
  - !ruby/struct:Triphthong::Verse
    text: Prusak czy Litwin, jak widać ze strojów.
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Proszę, mospanie, do swoich pokojów.
    source: Żona modna (Ignacy Krasicki)
  umie:
  - !ruby/struct:Triphthong::Verse
    text: Kto słucha pieśni i kto je rozumie…»
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Byłeś mi dawniej bożyszczem, o tłumie!
    source: VIII (Byłeś mi dawniej bożyszczem, o tłumie...) (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jezio jest głupi: on nic nie rozumie.'
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ewam:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze są w Litwie… jeszcze wam zaśpiewam…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wam to, nie komu, winienem, panie, wam!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie powiadajcie tak, bo się rozgniewam.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie, ja po mojej lepiej się spodziewam.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  onu:
  - !ruby/struct:Triphthong::Verse
    text: O, hańbo w dziejach mężnego Zakonu!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Żałuj za grzechy, gotuj się do zgonu!
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I czymże dzisiaj jest król Albijonu?
    source: Oda do wolności (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Widziałam jak pan wychodził z salonu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ekiem:
  - !ruby/struct:Triphthong::Verse
    text: Ja więcej nie chcę — wszak jestem człowiekiem!…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kolega Judym jest młodym człowiekiem.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ergo, ja jestem cnotliwym człowiekiem.
    source: Quo vadis (Henryk Sienkiewicz)
  ecić:
  - !ruby/struct:Triphthong::Verse
    text: Chcę, chciałbym jeszcze coś tobie polecić…
    source: Konrad Wallenrod (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz drugie wyjście śmiałbym ci polecić.
    source: Król Edyp (Sofokles)
  ysze:
  - !ruby/struct:Triphthong::Verse
    text: Lecz gdzież są, panie, twoi towarzysze?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Już ten nieszczęsny wyrostek nie dysze.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Witam waszmościów, starzy towarzysze!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  irze:
  - !ruby/struct:Triphthong::Verse
    text: polecę z wami po niebios szafirze!
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Zalewasz brzeg mój, rozhukany wirze?!
    source: VII (Życia ogromne morze grzmi przede mną...) (Jan Kasprowicz)
  uszę:
  - !ruby/struct:Triphthong::Verse
    text: czy temu słowu zajrzeliście w duszę?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Gdyby tylko do czerwca przewlec duszę…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ty lękiem Więzisz przy sobie mnie, duszę…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Kupcze, jedź w miasto; ja do lasu muszę.
    source: Powrót taty (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech pan pokaże światu moją duszę.
    source: Zagadkowa natura (Anton Czechow)
  yczy:
  - !ruby/struct:Triphthong::Verse
    text: odwróć ode mnie ten kielich goryczy.
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli usłyszą ludy, że lew ryczy?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Spiesz pan z nim prędko tam, gdzie sobie życzy!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: „Bracie, trzymaj więc, coś dostał w zdobyczy!
    source: Żona modna (Ignacy Krasicki)
  iwą:
  - !ruby/struct:Triphthong::Verse
    text: Byłażeś dla mnie piastunką troskliwą?
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Przegram mój proces z rozkoszą prawdziwą.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Grek u mnie każdy, kto ma sprawiedliwą.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Przyrzecz mi, że ją uczynisz szczęśliwą!
    source: Ojciec Goriot (Honoré de Balzac)
  anym:
  - !ruby/struct:Triphthong::Verse
    text: / Oficer wchodzi z Księdzem zapłakanym /
    source: Kordian (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: / Improwizacja półśpiewem czytanym /
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Zbroję się! — szepnął wuj głosem złamanym.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ążkę:
  - !ruby/struct:Triphthong::Verse
    text: Grzechem byłoby zniszczyć taką książkę.
    source: Krasnoludek (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Dziewczynki znowu oglądają książkę.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ocie:
  - !ruby/struct:Triphthong::Verse
    text: I zaśniesz w śmierci kojącej pieszczocie…
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Obaczyłbyś ich waćpan przy robocie!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mam cię na koniec, niebieski klejnocie!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeśli masz umrzeć, a cóż ci po złocie?
    source: Z Anakreonta (Kiedy by worek bogatego złota...) (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwy, samej kto ślubował Cnocie!
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Szczęśliwy, samej kto ślubował Cnocie!
    source: Żeglarz (Adam Mickiewicz)
  arne:
  - !ruby/struct:Triphthong::Verse
    text: Inne bo rzeczy są głuche i marne.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Eleonora in Croes Dyvarne.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Moje zaloty nie mogły być marne.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  awić:
  - !ruby/struct:Triphthong::Verse
    text: Przeto co zejdzie, winieneś nam jawić.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Jędrek, ty go nie możesz tak ostawić.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zalimż bluźnił, chcąc ciebie błogosławić?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: — Kocham słońce i lubię się w nim pławić.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  ercą:
  - !ruby/struct:Triphthong::Verse
    text: Którego szukasz, ty jesteś mordercą.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: On mnie nazywa Lajosa mordercą.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Tak, starcze, nie chcąc być ojca mordercą.
    source: Król Edyp (Sofokles)
  ecą:
  - !ruby/struct:Triphthong::Verse
    text: Mów co chcesz, słowa twe na wiatr ulecą.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Strach mnie do szpiku kości przejął… lecą!
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Aż oto nowi jacyś gońce lecą.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  ewiem:
  - !ruby/struct:Triphthong::Verse
    text: Słowo to padło; skąd poszło, ja nie wiem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy Nadzia słyszy owe słowa — nie wiem…
    source: Żarcik (Anton Czechow)
  acu:
  - !ruby/struct:Triphthong::Verse
    text: Lecz otóż książę sam kroczy z pałacu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Natychmiast wszedłem do wnętrza pałacu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  adzie:
  - !ruby/struct:Triphthong::Verse
    text: I dziś obstaję przy tej samej radzie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: cóżeś uczynił, niedobry Sindbadzie!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  edzie:
  - !ruby/struct:Triphthong::Verse
    text: Badaj, bo mordu mi nikt nie dowiedzie.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Dziś niedziela, więc chyba nie wyjedzie…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: siadła szlachta na koń i jedzie, jedzie!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uratuję się, jeśli mnie zawiedzie.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  onę:
  - !ruby/struct:Triphthong::Verse
    text: Mów więc — masz li ty mą siostrę za żonę?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: / odprowadzając Lekarza na stronę /
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: A ty, Hortensjo, czy chcesz pojąć żonę?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Na krótką chwilę odejdźmy na stronę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zabójca Tybalt w którą uszedł stronę?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie, mości panie, choć trzymasz jej stronę.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A dzieci mówią Pod Twoją obronę…
    source: Z podróży Lucjana Rydla na wschód (Tadeusz Boy-Żeleński)
  ądów:
  - !ruby/struct:Triphthong::Verse
    text: Czy nie dopuszczasz onej do współrządów?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: O naturze trzech rozmaitych rządów.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Leżą już u mnie terminy do sądów.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  eden:
  - !ruby/struct:Triphthong::Verse
    text: I ja też miasta cząstką, nie ty jeden.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Przenosimy proch — odpowiedział jeden.
    source: Wyspa skarbów (Robert Louis Stevenson)
  odnię:
  - !ruby/struct:Triphthong::Verse
    text: A gdzie spełniono nieszczęsną tę zbrodnię?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Aż wzniesiesz cnotę, a zniweczysz zbrodnię.
    source: Na jeziorze Czterech Kantonów (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: W sam czas się zbudzi, aby — spełnić zbrodnię.
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  ące:
  - !ruby/struct:Triphthong::Verse
    text: Jakież wyrzekłam ja słowa znaczące?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: W ziemi intraty rocznej dwa tysiące!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jednak to wszystko jest strasznie męczące…
    source: Śmierć Pana Premiera (Bruno Jasieński)
  ównym:
  - !ruby/struct:Triphthong::Verse
    text: Jeden i wielu, to przecież nie równym.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie więcej ojcem ode mnie, lecz równym.
    source: Król Edyp (Sofokles)
  ama:
  - !ruby/struct:Triphthong::Verse
    text: Gdyż wszyscy, nie ja słyszałam to sama.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy ja wiem zresztą, czy to była plama?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ręczę za niego: jest to wierność sama.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Z groty ta piękna wyjść nie śmiała sama.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — Od narzeczonej! — wykrzyknęła Kama.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  awno:
  - !ruby/struct:Triphthong::Verse
    text: Czy nie mówiłam ci tego już dawno?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Będzie to prawda — choć temu już dawno.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: O nie, toć rzekłem, iż dałem je dawno.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Takiego głosu nie słyszałem dawno.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Wyobraź sobie, ojcze, że niedawno…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Błyskawicami bity gmach był dawno…
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wiatry i fale zniszczyły go dawno.
    source: Robinson Crusoe (Daniel Defoe)
  erca:
  - !ruby/struct:Triphthong::Verse
    text: Nadal więc nie bierz tych rzeczy do serca.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dotarł do serca, do samego serca.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Przepełnia smutkiem dworzan twoich serca.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Szept tłumu wzruszył mnie do głębi serca.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Dobądźcie mieczów, jeśli macie serca.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To — trzepot *jego* straszliwego serca!”
    source: Serce oskarżycielem (Edgar Allan Poe)
  - !ruby/struct:Triphthong::Verse
    text: Nie chciałaś wtenczas tej krwi, tego serca.
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Dobry, dobry, na honor, z cały serca!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ożyć:
  - !ruby/struct:Triphthong::Verse
    text: Lecz matki łoże, czyż nie ma mnie trwożyć?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Moja rzecz jeno więzy mu nałożyć…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: A gdyby się wzdragali położyć?'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Wołam ich, aby jej kredyt pomnożyć.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  odnia:
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze najlepiej żyć tak — od dnia do dnia.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Pójdę do niego jeszcze jutro do dnia.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tu, tu w tym miejscu, gdzie płonie pochodnia.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  omień:
  - !ruby/struct:Triphthong::Verse
    text: I z grobu ojca nie zabłysł ci promień?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Zapał wojenny szerzył się jak płomień.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  awia:
  - !ruby/struct:Triphthong::Verse
    text: Cóż więc takiego, co grozę wam sprawia?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za ranny głos tak mnie pozdrawia!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przeróżne dziwy z tą bajką wyprawia.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Ale do diabła, kiedyż go się stawia?
    source: Wykrzyknik (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: — Co to redaktor swoją szpulkę wstawia?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  elką:
  - !ruby/struct:Triphthong::Verse
    text: A przecież wdzięczność zyskałbyś tym wielką.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Z dwiema wnuczkami i nauczycielką?
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  ynisz:
  - !ruby/struct:Triphthong::Verse
    text: Synu, toć jasnym, iż nie wiesz, co czynisz.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Na Boga — mówił — co waćpani czynisz?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  odu:
  - !ruby/struct:Triphthong::Verse
    text: Więc nie wiesz, że się strachasz bez powodu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy mogę wiedzieć, z jakiego powodu?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Przy tym to szlachcic wysokiego rodu…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Usłuchał go i wyszli do ogrodu.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tylko proszę, nie zróbcie mi zawodu.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ostrzegam, że ci podebrać chce miodu.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ojcem:
  - !ruby/struct:Triphthong::Verse
    text: Cóż to, Polybos nie byłby mi ojcem?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Przyszłaś się, pani, spowiadać przed ojcem?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  amten:
  - !ruby/struct:Triphthong::Verse
    text: Wszakże ni ja cię spłodziłem, ni tamten.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Co nie mam lubić! — odpowiada tamten.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — *Krabonsz* jest robak! — upiera się tamten.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ynem:
  - !ruby/struct:Triphthong::Verse
    text: Więc skądże wtedy on mienił mnie synem?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Wszak ty nie jesteś, synu, moim synem.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Lecz ojcu nie mieć litości nad synem!
    source: Wacław (Juliusz Słowacki)
  ucia:
  - !ruby/struct:Triphthong::Verse
    text: Bezdzietność takie mu dała uczucia.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie omyliły mnie moje przeczucia!
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  adkiem:
  - !ruby/struct:Triphthong::Verse
    text: A tyś mnie kupił, czy znalazł przypadkiem?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Zamek mocny, więc chybaby wypadkiem.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Że mówię szczerze, samo niebo świadkiem!
    source: Mizantrop (Molière (Molier))
  arach:
  - !ruby/struct:Triphthong::Verse
    text: Znalazłem w krętych Kiteronu jarach.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jak rozkrysztala się w srebrnych oparach!
    source: Salome (Jan Kasprowicz)
  ępów:
  - !ruby/struct:Triphthong::Verse
    text: Jakże dostałeś się do-tych ostępów?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłem twarzy dojrzeć wśród zastępów.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  ectwo:
  - !ruby/struct:Triphthong::Verse
    text: Stopy nóg twoich dać mogą świadectwo.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: To jest błazeństwo, mówię, nie kupiectwo!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Będęż ja dawał fałszywe świadectwo?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  erzył:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, wie lepiej ten, co mi cię zwierzył.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Co prawda, Anton nie bardzo w to wierzył.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Winicjusz patrzył i oczom nie wierzył.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co trzeba robić, abyś w to uwierzył?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ogli:
  - !ruby/struct:Triphthong::Verse
    text: Miejscowi ludzie to wiedzieć by mogli.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Od razu inszej zbudować nie mogli.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  adą:
  - !ruby/struct:Triphthong::Verse
    text: Z serca najlepszą ci służę poradą.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Gorzej, że może za nami pojadą.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Proszę waszmości, ludzie jacyś jadą.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  ęczy:
  - !ruby/struct:Triphthong::Verse
    text: Co zwiesz najlepszym, od dawna mnie dręczy.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Niech się już biedna dziewczyna nie dręczy…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Chorągwie wiały nad nią na kształt tęczy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Zakrywa oczy rękami i klęczy.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: Ledwie się rusza — i tak jęczy, jęczy!…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  anach:
  - !ruby/struct:Triphthong::Verse
    text: Na Kiteronie i bliskich polanach.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Huk taki jakby grano na organach.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  edy:
  - !ruby/struct:Triphthong::Verse
    text: Tego tu, czyś ty z nim zadał się kiedy?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Jak myślisz, czy się znów ujrzymy kiedy?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przeciwnie, trwam przy nim bardziej niż kiedy.
    source: Skąpiec (Molière (Molier))
  eckiem:
  - !ruby/struct:Triphthong::Verse
    text: Oto ten, kumie, co wtedy był dzieckiem.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi śpieszyć, pozwól biec za dzieckiem.
    source: Matka (Hans Christian Andersen)
  yta:
  - !ruby/struct:Triphthong::Verse
    text: Czyś dał mu dziecię, o które się pyta?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Obejrzał koło Greków… myśli czyta.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stoi przed klasą i o klasę pyta!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  eznasz:
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie do tego, gdy prawdy nie zeznasz.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: — Najgorsze to, że lasu dobrze nie znasz.
    source: Oficer (Eliza Orzeszkowa)
  otu:
  - !ruby/struct:Triphthong::Verse
    text: A więc — z Lajosa to było pomiotu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Dalszy ciąg tego samego przedmiotu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Dalszy ciąg tego samego przedmiotu.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: O gorzka wolność i chwila odlotu!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  esu:
  - !ruby/struct:Triphthong::Verse
    text: Biada, ma mowa tuż u grozy kresu.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Czy idziesz dalej, czyś stanął u kresu?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ęsny:
  - !ruby/struct:Triphthong::Verse
    text: Cóż więc poczyna teraz ów nieszczęsny?
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: O czemuż, czemuż zasnąłem, nieszczęsny!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ęce:
  - !ruby/struct:Triphthong::Verse
    text: Na oczy własne targnęły się ręce.
    source: Król Edyp (Sofokles)
  - !ruby/struct:Triphthong::Verse
    text: Abyśmy wszyscy wzięli się za ręce.
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: zatem skończyło się tylko na ręce…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Zdaje mi się, że załamała ręce.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Czterech baronów trzyma go pod ręce.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Czy wielkość wasza pragnie umyć ręce?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc proszę, Kasiu, rozwiąż mi już ręce!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Mają ku modłom lub kornej podzięce.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jeżeli tak jest? — o Chryste na męce!
    source: Wacław (Juliusz Słowacki)
  ydka:
  - !ruby/struct:Triphthong::Verse
    text: — Żebyś wiedziała, jaka jesteś brzydka!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Nie żyje, więc już nawet i nie brzydka.
    source: Wiedźma (Bolesław Leśmian)
  igdy:
  - !ruby/struct:Triphthong::Verse
    text: Nie wchodziły tu jednak nigdy — nigdy!
    source: Królowa śniegu (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Ale nie zdarza się to prawie nigdy.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — No, panienki, nie desperujcie nigdy!
    source: Panna Róża (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: O Silverze nie słyszałem już nigdy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  yczeć:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ośmielony błazen począł krzyczeć:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ona rzekła: «Czy to pięknie Tak krzyczeć?'
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu stary zerwał się i począł krzyczeć:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Raz jeszcze ryknąć, Moralnie zaryczeć!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  otgier:
  - !ruby/struct:Triphthong::Verse
    text: — Tak, miłościwa pani — odrzekł Rotgier.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co tedy będzie? — powtórzył brat Rotgier.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  ystkich:
  - !ruby/struct:Triphthong::Verse
    text: Krzyżak nie mniej był zdumiony od wszystkich.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Czy żywie jeszcze rodziciel was wszystkich?”
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, z jaką dumą spogląda na wszystkich.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Ojciec Goriot wart więcej od nas wszystkich.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: / do Poety, a słuchany przez wszystkich /
    source: Wesele (Stanisław Wyspiański)
  - !ruby/struct:Triphthong::Verse
    text: / do Poety, a słuchany przez wszystkich /
    source: Wesele (Stanisław Wyspiański)
  orche:
  - !ruby/struct:Triphthong::Verse
    text: — Głupstwo i bajka — powtórzył de Lorche.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potem zwrócił się do pana de Lorche:'
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przypatrzmy się im bliżej — rzekł de Lorche.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  ożesz:
  - !ruby/struct:Triphthong::Verse
    text: A co do bitwy, jakże mi pomożesz?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: O, dobrze widzę, ścierpieć mnie nie możesz.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Młodziku, kochać jej, jak ja, nie możesz.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Zajrzyj za ten róg, jak daleko możesz.
    source: Przygody Tomka Sawyera (Mark Twain)
  echał:
  - !ruby/struct:Triphthong::Verse
    text: A teraz Zbyszko znów chce, abym jechał…
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wróciłeś — mówię — czyś tylko przyjechał?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Spotkałem go, gdy do Zamościa jechał.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I wiecie, że król polski już przejechał?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zaraz powiem, że jegomość przyjechał.
    source: Powracająca fala (Bolesław Prus)
  aćko:
  - !ruby/struct:Triphthong::Verse
    text: — Co się miało stać? — odpowiedział Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Na wieki wieków — odpowiedział Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiem, miłościwa pani — odrzekł Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Spojrzyj jeno na tych ludzi — rzekł Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Coć jest? — zapytał z niepokojem Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Sen ucieka mi z powiek — odrzekł Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: miej Boga w sercu!… cichaj! — wołał Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: widzisz! — zawołał grzmiącym głosem Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niedługo albo i długo — rzekł Maćko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bo i my stoim — odpowiedział Maćko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Giną ludzie i z konia! — odparł Maćko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  izbie:
  - !ruby/struct:Triphthong::Verse
    text: Aże pachnie po onej dziewce w izbie!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Hubert Olbromski siedział w wielkiej izbie.
    source: Wierna rzeka (Stefan Żeromski)
  enka:
  - !ruby/struct:Triphthong::Verse
    text: — To żona jego — odrzekła Jagienka.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co u was słychać? — pytała panienka.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  arzekł:
  - !ruby/struct:Triphthong::Verse
    text: — Myślałem, żeś go już zahaczyła — rzekł.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy mogę prosić o papierosa? — rzekł.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Bez zastawu nie dam ani rubla — rzekł.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  owej:
  - !ruby/struct:Triphthong::Verse
    text: Taka ślachecka gościna w Brzozowej?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Boże dopomóż robotnicy nowej!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie stanęli w pozycji bojowej.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Trzymaj sakiewkę pani Crossleyowej!
    source: Wyspa skarbów (Robert Louis Stevenson)
  awiać:
  - !ruby/struct:Triphthong::Verse
    text: A w Szczytnie wolał kata nie ostawiać.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chodźcie do izby, miast w sieni rozmawiać.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jednak może się pani nie obawiać.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi trochę z tobą porozmawiać.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Gdy książę prosi, nie wolno odmawiać!
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ola:
  - !ruby/struct:Triphthong::Verse
    text: A zaś przede mną — nic, jeno niedola!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nieszczęśliwa bo nasza chłopska dola!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Harcownikowi kazano zniść z pola.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Obaj natarli na się w środku pola.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dla twej miłości dotrzymam tu pola.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Skończmy rzecz, proszę; taka moja wola.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I czy to prawda, że wracamy z pola?
    source: Sen wiejski (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I o tym jeszcze, skąd przyszła ich dola?
    source: Sen wiejski (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: I czy to prawda, że wracają z pola?
    source: Sen wiejski (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Przyjdzie wojna, z nią iść musi niewola.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Patrzył z gniewem i żalem na Karola.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oskie:
  - !ruby/struct:Triphthong::Verse
    text: — Hej! — mruknął — dziwne są wyroki boskie.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakież jest czwarte przykazanie boskie?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  erzyć:
  - !ruby/struct:Triphthong::Verse
    text: — A czemu by zaś nie mieli uwierzyć.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Doprawdy trudno było w to uwierzyć.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Dlaczego ona nie mogła mu wierzyć?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Pewnie, że dobrym ludziom można wierzyć.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mówiłeś o tym, alem nie chciał wierzyć.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jam to widział, a mnie należy wierzyć.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Znam tego pana i możesz mi wierzyć.
    source: Wyspa skarbów (Robert Louis Stevenson)
  órzył:
  - !ruby/struct:Triphthong::Verse
    text: — Kazała, jakom wam wiernie powtórzył.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zawołam chłopca, by ci je powtórzył.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Doman ujrzawszy go, prośbę powtórzył.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  achem:
  - !ruby/struct:Triphthong::Verse
    text: — Co ci jest? — spytał z okropnym przestrachem.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A wiesz, doktór, co się stało ze Stachem?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A Nel spojrzała na niego ze strachem.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  yte:
  - !ruby/struct:Triphthong::Verse
    text: — Ale też kości macie niepożyte!
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Oj, ne zderżyte, ditki, ne zderżyte.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  yszko:
  - !ruby/struct:Triphthong::Verse
    text: — Bóg ci zapłać i za to — odrzekł Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak to właśnie chciał utrefić się Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wolałbym, żeby był Ulryk — rzekł Zbyszko.
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Poprzysięgnę na cześć! — zawołał Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakże? — ozwał się głuchym głosem Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To samo i mnie rzekł! — zawołał Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Trzymaj się szyi! — odpowiedział Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Już ja bez tego zamrę! — przerwał Zbyszko.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słuchajże, Doman, wy z kim ? — przerwał Myszko.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Tak ci jest, z wiecu jadę… — westchnął Myszko.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  obi:
  - !ruby/struct:Triphthong::Verse
    text: — A Jaśkowi to niby kto to robi?
    source: Krzyżacy, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ależ Yung nic sobie z nich nie robi…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Starość grubianka, nikogo nie zdobi…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Cóż ten gatunek ludzi w Polsce robi?
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: O ile się da… o tyle się zrobi.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  owią:
  - !ruby/struct:Triphthong::Verse
    text: to dopiero mnie komesem nazowią!
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już im dworskich nie dość i po wsi łowią…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ykał:
  - !ruby/struct:Triphthong::Verse
    text: — Jakże to z posłem będziesz się potykał?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale pachołek gracko z nią umykał.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ewa:
  - !ruby/struct:Triphthong::Verse
    text: — Sława mu! — huknął Powała z Taczewa.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powrotną falą w me wnętrze się wlewa.
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz już jej nikt… oprócz nich… nie śpiewa…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ten: „Niech cię znam, tedy się dowiewa.”'
    source: O Koźle (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: — Azja! — rzekła, drżąc cała, panna Ewa.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I dość: niech »*słuchacz w duszy swej dośpiewa*« .'
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Nie płacz, dziewczyno! — zawołałem z drzewa.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Lud nienawidzi ich i podejrzewa.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Człowieczy zapach nozdrzy mych towiewa.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  odał:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zwrócił się ku Danusi i dodał:'
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Pogłaskał chłopca po twarzy i dodał:'
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Uspokójcież się, drogi panie! — dodał.
    source: Robinson Crusoe (Daniel Defoe)
  ewać:
  - !ruby/struct:Triphthong::Verse
    text: — A może byś chciał sobie coś zaśpiewać?
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Drodzy, weselcie się, zamiast zdumiewać.
    source: Quo vadis (Henryk Sienkiewicz)
  ekać:
  - !ruby/struct:Triphthong::Verse
    text: Nie było innej rady, tylko czekać.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Podniosła się z pnia, jakby chcąc uciekać.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Niby dać nura, nie ma na co czekać.
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Przyślij ją raczej; wolę tutaj czekać.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — No to będziecie bardzo długo czekać.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czemużbym moich miał się praw wyrzekać?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jakiej nagrody mógłbym za to czekać?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Sprzed moich oczu na zawsze uciekać.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: No — gońcie mnie, a ja będę uciekać!
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  yczaj:
  - !ruby/struct:Triphthong::Verse
    text: — To, jak wiecie, jest rycerski obyczaj…
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ludwik Otyły zmienił ten obyczaj.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Pani, nic więcej; taki panów zwyczaj.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  acać:
  - !ruby/struct:Triphthong::Verse
    text: Potem tu wróci, bo gdzieżby miał wracać.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nagadajcie się, bo ja muszę wracać.
    source: Lalka, tom pierwszy (Bolesław Prus)
  umu:
  - !ruby/struct:Triphthong::Verse
    text: Nużby szczerze był niespełna rozumu?”
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Majdan zaczernił się od tego tłumu.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakże twój rozum mało ma rozumu!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Może poległ przy zdobyciu Chartumu.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ówisz:
  - !ruby/struct:Triphthong::Verse
    text: — Daj Bóg, aby tak było, jako mówisz.
    source: Krzyżacy, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I ty doprawdy tak myślisz, jak mówisz?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  erę:
  - !ruby/struct:Triphthong::Verse
    text: Prześcignęliśmy w zręczności Bagerę!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Rzepa wydobył zza skrzyni siekierę.
    source: Szkice węglem (Henryk Sienkiewicz)
  oki:
  - !ruby/struct:Triphthong::Verse
    text: Ale sameście temu winne, foki.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: A może lepiej zabić ją bez zwłoki?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Tam właśnie Judym skierował swe kroki.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Zegarmistrz śmiał się i chwytał za boki.
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: Nieb sięgające, pospiętrzać opoki…
    source: Na lodowcach Aletschu (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bez zwłoki, stary żołnierzu, bez zwłoki!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbierz męstwo, świat jest długi i szeroki.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Obym mógł nie znać powodów do zwłoki!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ukazywały się cudne widoki.
    source: Wierna rzeka (Stefan Żeromski)
  awe:
  - !ruby/struct:Triphthong::Verse
    text: Zostały po nim tylko klechdy łzawe…
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Kiedy ci powiem: lewe… prawe… prawe…'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: / ukłoniwszy się, odchodzi w drzwi prawe /
    source: Zemsta (Aleksander Fredro)
  aczej:
  - !ruby/struct:Triphthong::Verse
    text: Ze mną natomiast rzecz ma się inaczej.
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: — Radziśmy, bo nie możemy inaczej.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale dziś rano mówiłeś inaczej.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ynę:
  - !ruby/struct:Triphthong::Verse
    text: Dwuogoniaści ciągną kolubrynę!
    source: Księga dżungli (Rudyard Kipling)
  - !ruby/struct:Triphthong::Verse
    text: Myszko wnet zebrał do siebie drużynę.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  asie:
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczego chcesz zyskać na czasie?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: W najgorszym razie zyskamy na czasie.
    source: Quo vadis (Henryk Sienkiewicz)
  icze:
  - !ruby/struct:Triphthong::Verse
    text: Czy nie są to dwa punkty zasadnicze?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: „Obróć tu, księże, twe łzawe oblicze.
    source: Wacław (Juliusz Słowacki)
  yżej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'GOSPODYNI: Dwa tygodnie najwyżej.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Spróbujmy sięgnąć jak można najwyżej.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy dążymy naprzód, wyżej, wyżej!…
    source: Ropucha (Hans Christian Andersen)
  olne:
  - !ruby/struct:Triphthong::Verse
    text: Rozumiem, gdyby miejsce było wolne…
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: — Myślałem, że to może książki szkolne…
    source: Przygody Tomka Sawyera (Mark Twain)
  oniej:
  - !ruby/struct:Triphthong::Verse
    text: ! 'PAN: I umacniać się mówieniem o niej.'
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Spostrzegł hrabinę i zbliżył się do niej.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Weź się za szycie, nie zbliżaj się do niej.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Teraz dopiero dowiedział się o niej.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jest na to rada: przestań myśleć o niej.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nic z niej; bezsilna ona, nie mów o niej.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Zostawiam ci trzy dni czasu — rzekł do niej.
    source: Rupiec Kopeć (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Ja wtenczas modlić się zacząłem do niej.
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Żebyś pan wiedział, jak wciąż myślę o niej.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ągać:
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli zbyt długo będzie się ociągać…?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: Takiej gry nie da się zbytnio przeciągać.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Możeż się zemsta aż za grób rozciągać?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  udźmi:
  - !ruby/struct:Triphthong::Verse
    text: — Skądże się wziąłeś między tymi ludźmi?
    source: Kubuś fatalista i jego pan (Denis Diderot)
  - !ruby/struct:Triphthong::Verse
    text: jego pierwszego przed wszystkimi ludźmi!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ądca:
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz przecie, że stary!… — odparł rządca.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Kto z nas ich nie miał! — ciężko westchnął rządca.
    source: Lalka, tom drugi (Bolesław Prus)
  onem:
  - !ruby/struct:Triphthong::Verse
    text: — Jumart… — odezwał się ten pan z ukłonem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Inni przez ten czas jeździli balonem…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Rozumu… — wtrącił Wokulski jej tonem.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A teraz będzie ich komilitonem!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  alon:
  - !ruby/struct:Triphthong::Verse
    text: — A wystawa, a muzea, a balon?…”
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Dźwięki muzyki napełniły salon.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  iczna:
  - !ruby/struct:Triphthong::Verse
    text: — Pan wie, co to jest chemia organiczna?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Izba szlachecka winna być dziedziczna.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  uchnął:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wokulski zmarszczył się, Geist wybuchnął:'
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nagle — w płomieniach nowy blask wybuchnął.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Benedykt patrzał, słuchał, aż wybuchnął:'
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  acki:
  - !ruby/struct:Triphthong::Verse
    text: Rozłożył ręce w sposób desperacki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nie jest to żaden utwór literacki.
    source: Maria. Powieść ukraińska (Antoni Malczewski)
  arni:
  - !ruby/struct:Triphthong::Verse
    text: — Jaśnie pani — rzekł — jest teraz w spiżarni.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Więc dla niczego tyle znieść męczarni?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nasłuchiwała w śmiertelnej męczarni.
    source: Wierna rzeka (Stefan Żeromski)
  onej:
  - !ruby/struct:Triphthong::Verse
    text: A co powiesz o jego narzeczonej?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Poszukaj sobie innej narzeczonej…
    source: W razurze (Anton Czechow)
  alność:
  - !ruby/struct:Triphthong::Verse
    text: Ale taka to babska punktualność.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Badanie czaszek — to moja specjalność.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  udów:
  - !ruby/struct:Triphthong::Verse
    text: Szalałam, no — i nie spłoszyłam nudów…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: O okupach u barbarzyńskich ludów.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  awdę:
  - !ruby/struct:Triphthong::Verse
    text: Chciałam ich wybić ze złości, naprawdę.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A to byłyby mi figle, zaprawdę!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  odparł:
  - !ruby/struct:Triphthong::Verse
    text: To sprawa uczuć osobistych — odparł.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — W domu są tylko dwie kobiety — odparł.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ońce:
  - !ruby/struct:Triphthong::Verse
    text: Ale tam praca jaśnieje jak słońce.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Po cóż są kwiaty i po co to słońce?
    source: Wierna rzeka (Stefan Żeromski)
  orzekł:
  - !ruby/struct:Triphthong::Verse
    text: — Obudzisz się, ty, moja królewno… — rzekł.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Zanosi się na coś niedobrego — rzekł.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ulski:
  - !ruby/struct:Triphthong::Verse
    text: — Nie odpowiada pani… — rzekł Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Za pozwoleniem — przerwał jej Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie bądź pan śmieszny — przerwał mu Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „No… no… no!… — mruknął do siebie Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Poczciwa dusza! — rozśmiał się Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Walkę?… — powtórzył śmiejąc się Wokulski.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co za towary! — zawołał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Inny świat… inny świat!… — myślał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Za pozwoleniem — przerwał jej Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale… co panu jest, panie Wokulski?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: „Coś jeszcze robią” — pomyślał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Proszę cię, idź spać — przerwał mu Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Myślisz pan? — odparł niedbale Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Duża to suma?… — zapytał Wokulski.
    source: Lalka, tom pierwszy (Bolesław Prus)
  alkę:
  - !ruby/struct:Triphthong::Verse
    text: — Czy zechce mi pan pokazać tę lalkę?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jak rozpowszechnił się dowód przez walkę.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Wtedy król patrzy na cudowną walkę.
    source: Pieśń o Rolandzie (Autor nieznany)
  owskiej:
  - !ruby/struct:Triphthong::Verse
    text: Sędzia zwrócił się do pani Krzeszowskiej.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Ta wasza lalka, od pani Krzeszowskiej?…
    source: Lalka, tom drugi (Bolesław Prus)
  ebne:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ, pani, to wszystko niepotrzebne…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: To zalecenie bardzo jest potrzebne.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zabijanie jest zgoła niepotrzebne.
    source: Przedwiośnie (Stefan Żeromski)
  umiem:
  - !ruby/struct:Triphthong::Verse
    text: — Przepraszam — mówię — ale nie rozumiem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Na pamięć całą gramatykę umiem.
    source: Wykrzyknik (Anton Czechow)
  adał:
  - !ruby/struct:Triphthong::Verse
    text: Myśli, że wszystkie rozumy pozjadał.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Najlepszy dowód w tym, co nam nagadał…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Lambro je we snach gorączkowych składał.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: — I ja jemu to dawno przepowiadał.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A toś mi waćpan sęka w głowę zadał!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W Chyrowie się po łacinie spowiadał.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Nikt się nie ruszał, nikt nie odpowiadał.
    source: Wyspa skarbów (Robert Louis Stevenson)
  - !ruby/struct:Triphthong::Verse
    text: Maks Baum dużo mi o nim opowiadał.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  aron:
  - !ruby/struct:Triphthong::Verse
    text: — A narzędziem tej kary będzie baron…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Sam hrabia osądź — mówił dalej baron.
    source: Lalka, tom pierwszy (Bolesław Prus)
  awód:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski zrobił księciu przykry zawód.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czyż i tym razem sprawicie jej zawód?
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  eres:
  - !ruby/struct:Triphthong::Verse
    text: No, i jak widzę, zrobimy interes.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Ma on tam jakiś specjalny interes.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ewicz:
  - !ruby/struct:Triphthong::Verse
    text: — No, żegnam pana, panie Maruszewicz.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Spodziewam się, że i pan Maruszewicz…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nie podobał mi się ten Maruszewicz…”
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — To ty! — zawołał z radością królewicz.
    source: Syrena (Hans Christian Andersen)
  ynko:
  - !ruby/struct:Triphthong::Verse
    text: Czy każesz sobie co podać, kuzynko?
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Oddal się, precz stąd, żółta Tatarzynko!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chodź, muszę ci się przypatrzyć, kuzynko.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  aum:
  - !ruby/struct:Triphthong::Verse
    text: Pierwszego czerwca odwiedził go Szlangbaum.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Nie tylko moja — odpowiedział Szlangbaum.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co to, Goldberg się spalił? — zapytał Baum.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Kto twoje weksle będzie żyrował, Baum?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: — Dawno pana nie widziałem — zaczął Baum.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ocki:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż się z nią stało? — zdziwił się Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Szuman zerwał się, razem z nim Ochocki.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Dystyngowana?… — powtórzył Ochocki.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Zatem żeni się pan, panie Ochocki?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  eraz:
  - !ruby/struct:Triphthong::Verse
    text: — Źle robisz, Stachu — odzywał się nieraz.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Po ślubie będzie poufałość, teraz…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Gdzie mistrz zwyczajny zabaw naszych teraz?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ewem:
  - !ruby/struct:Triphthong::Verse
    text: Pani Wąsowska wybuchnęła gniewem.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, czy płakał — czyli zachwiał drzewem?
    source: Lambro (Juliusz Słowacki)
  arzec:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ baron to niedołężny starzec!…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — My znikąd, panie! — odpowiedział starzec.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  ików:
  - !ruby/struct:Triphthong::Verse
    text: — A baron ile miał takich feblików?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale nikt nic chce takich niewolników.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zwrócił się do innych pułkowników:'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu zwrócił się do starych pułkowników:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co to jest? — spytał któryś z pułkowników.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: / Wychodzi kilku innych wartowników.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Kali wybić, ach, wybić czarowników!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z kimże to słucha śpiewania słowików?
    source: Wacław (Juliusz Słowacki)
  ówczas:
  - !ruby/struct:Triphthong::Verse
    text: Jeździlibyśmy na spacer jak wówczas?…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Pamiętasz?… słońce zachodziło wówczas —
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  ówił:
  - !ruby/struct:Triphthong::Verse
    text: „Co to za dziwna plątanina — mówił.
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — On niby, żeby tak, to nicz nie mówił.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Przy tym bez cienia uśmiechu przemówił:'
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Charłamp przeżegnał się i dalej mówił:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ileś pozwolił mówić, tylem mówił.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Konie stoją za wierzejami — mówił.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Boże wielki i miłosierny! — mówił.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wzruszyła ją cześć, z jaką do niej mówił.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja byłam mamką tej, coś z nią pan mówił.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Jam do pszczół, nie do wieców zdatny — mówił.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  udy:
  - !ruby/struct:Triphthong::Verse
    text: Mówiła, że jej to rozpędza nudy…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Bez serc, bez ducha, — to szkieletów ludy!
    source: Oda do młodości (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ty już Albert nie wrócisz do tej budy.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  - !ruby/struct:Triphthong::Verse
    text: Ocknęli wszyscy z milczenia i nudy.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  uto:
  - !ruby/struct:Triphthong::Verse
    text: Byle im było spokojnie i suto…
    source: Lalka, tom drugi (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Petruchio, jestem twoim benvenuto.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ojciec:
  - !ruby/struct:Triphthong::Verse
    text: — A jak się znajdzie, to co?… — spytał ojciec.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Czy to tak wolno? — upominał ojciec.
    source: Malcy (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Inne marzenia miał dla niego ojciec.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — To się Joanna ucieszy! — rzekł ojciec.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Panie Baptysto, dziwny z ciebie ojciec.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, Tranio, Tranio, okrutny to ojciec!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy nieszczęśliwszy był ode mnie ojciec?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Książę domyślił się, że to jest ojciec.
    source: Wierna rzeka (Stefan Żeromski)
  ijan:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wytężam słuch i — oto co mówi Jan:'
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Hańba dla pogan, prawo dla chrześcijan.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziano już, gdzie mieścić chrześcijan.
    source: Quo vadis (Henryk Sienkiewicz)
  ącsię:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski stanął jakby wahając się.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A to mnie Böhme zmartwił! — rzekł śmiejąc się.
    source: Powracająca fala (Bolesław Prus)
  ecko:
  - !ruby/struct:Triphthong::Verse
    text: — Alboż ja chcę cię martwić, biedne dziecko!
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Stary patrzył się z lubością na dziecko.
    source: Mendel gdański (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: A może ty już wdowa, że masz dziecko?
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: — Poszukajże tej szklanki, moje dziecko!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Więc idźże sobie z Bogiem, moje dziecko.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: Przytuliła się do niego jak dziecko.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  elę:
  - !ruby/struct:Triphthong::Verse
    text: Lekki dreszcz przebiegł pannę Izabelę.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Siadajmy, pani, ucztę twą podzielę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ecki:
  - !ruby/struct:Triphthong::Verse
    text: — Co pan blagujesz! — przerwał mu Lisiecki.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Po drodze dognał ich pan Makowiecki.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: wysadził! — począł krzyczeć pan Czarniecki.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Więc tajemnica, panie Borowiecki.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  epie:
  - !ruby/struct:Triphthong::Verse
    text: — Jak można mówić takie rzeczy w sklepie?
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Jaki spokojny wschód słońca na stepie!
    source: Wacław (Juliusz Słowacki)
  ojnie:
  - !ruby/struct:Triphthong::Verse
    text: — Sit tibi terra levis — rzekł spokojnie.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Stałem nad łodzią zupełnie spokojnie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Serca laudańskich biły niespokojnie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ątkę:
  - !ruby/struct:Triphthong::Verse
    text: Ale zostawię po sobie pamiątkę!…”
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: A zarazem i na moją pamiątkę!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  asię:
  - !ruby/struct:Triphthong::Verse
    text: Hrabina lekko zarumieniła się.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: / Lucio wychodzi, Roger zamyka się.
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Dajcież pokój ze strachami! — śmiała się.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  udwa:
  - !ruby/struct:Triphthong::Verse
    text: Padły znowu dwa strzały i znowu dwa.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Tu ma dwa palce urwane i tu dwa.
    source: Wierna rzeka (Stefan Żeromski)
  icer:
  - !ruby/struct:Triphthong::Verse
    text: — Tyralierzy!… — rzekł stary podoficer.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Na to wojsko i na to ja oficer.
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Dobry!… — powtórzył jak echo oficer.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ico:
  - !ruby/struct:Triphthong::Verse
    text: — Podobała się panu — on mówi — co?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Fe, wstydź się, wstydź się, swarliwa diablico!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przez ciebiem niebo stracił, okrutnico!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niedobra Hermio, niewdzięczna dziewico!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  abia:
  - !ruby/struct:Triphthong::Verse
    text: — Pysznie! — zawołał przygarbiony hrabia.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Co tam mój mały żołnierzyk porabia?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  odniej:
  - !ruby/struct:Triphthong::Verse
    text: Może ma zamiar odstraszyć mnie od niej?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Ale i ja nie chcę być gorsza od niej.
    source: Ojciec Goriot (Honoré de Balzac)
  adzi:
  - !ruby/struct:Triphthong::Verse
    text: Ale do czego to wszystko prowadzi?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — A jak od razu piąstki w oczy wsadzi?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — By i największa siła nie zawadzi.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mów śmiało, chłopcze, nikt z nas cię nie zdradzi.
    source: Przygody Tomka Sawyera (Mark Twain)
  ejscu:
  - !ruby/struct:Triphthong::Verse
    text: Jużci, w Łazienkach, ale w którym miejscu?…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Co twój pan, chłopcze, porabiał w tym miejscu?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ałsam:
  - !ruby/struct:Triphthong::Verse
    text: Wokulski podał bilet i został sam.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Oficer wyszedł, książę pozostał sam.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  yszedł:
  - !ruby/struct:Triphthong::Verse
    text: Mocno uścisnął mu rękę i wyszedł.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Czy życiem gardzisz, żeś do Padwy przyszedł?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tu pan Zamoyski skłonił się i wyszedł.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Harasimowicz skłonił się i wyszedł.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy Kmicic skłonił się i wyszedł.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Sakowicz zgrzytnął zębami i wyszedł.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Śpiesz się, nie marudź; pan młody już przyszedł.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Muszę, zaprawdę, i po tom tu przyszedł.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  acje:
  - !ruby/struct:Triphthong::Verse
    text: Błogosławione są te licytacje!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Daremne były prośby i certacje.
    source: Przedwiośnie (Stefan Żeromski)
  asto:
  - !ruby/struct:Triphthong::Verse
    text: Doprawdy, wstydzę się za nasze miasto!…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: W pozornym mężu ukryta niewiasto!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  etchnął:
  - !ruby/struct:Triphthong::Verse
    text: Nareszcie znalazł krzesło i odetchnął.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Uradowany watażka odetchnął.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  adziś:
  - !ruby/struct:Triphthong::Verse
    text: nigdy się jeszcze nie leczyłem, a dziś…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Zawsze mieliście tyle taktu, a dziś?…
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  eon:
  - !ruby/struct:Triphthong::Verse
    text: — Nie wykręcaj się! — zawołał pan Leon.
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Bum-Bum, chodź-no pan do nas! — krzyknął Leon.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  yscy:
  - !ruby/struct:Triphthong::Verse
    text: — Ojciec tak panów kocha i… my wszyscy…
    source: Lalka, tom pierwszy (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: — Pod Częstochowę! — zawołali wszyscy.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  opy:
  - !ruby/struct:Triphthong::Verse
    text: Wtem szczeble pękły wymknięte spod stopy…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Rozbić te okna! — rozbić szklanne stropy!
    source: Lambro (Juliusz Słowacki)
  ękiem:
  - !ruby/struct:Triphthong::Verse
    text: I maszt z węglowym padł na pokład dźwiękiem.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Czy samo słowo przejmuje cię lękiem?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ebem:
  - !ruby/struct:Triphthong::Verse
    text: Takim był Ryga uczczony pogrzebem…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tam ziemia leży zakrytą przed niebem.
    source: Przestrogi dla Polski (Stanisław Staszic)
  ywy:
  - !ruby/struct:Triphthong::Verse
    text: Ktoś w tym się grobie musiał zamknąć żywy.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Blady był strasznie — na poły nieżywy.
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wiesz, że Onana pożarł ogień żywy!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  ejsza:
  - !ruby/struct:Triphthong::Verse
    text: Noc księżycowa — czemu nie ciemniejsza?
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Nie, dobry panie, to rzecz zabawniejsza.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — To część zaledwie i nie najważniejsza.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Idź już, idź: ciemność coraz to się zmniejsza.'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A dola nasza coraz to ciemniejsza!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czyliż być może niewdzięczność czarniejsza?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Dobra kryjówka rzecz tu najważniejsza.
    source: Świętoszek (Molière (Molier))
  ucho:
  - !ruby/struct:Triphthong::Verse
    text: I okręt z głębi łona westchnął głucho…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Potem o Polsce długo było głucho.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — No to trudno i tak wciągnę na sucho.
    source: Wierna rzeka (Stefan Żeromski)
  asnął:
  - !ruby/struct:Triphthong::Verse
    text: W głąb idę…” — upadł na dywan i zasnął…
    source: Lambro (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Obalił się na posłanie i zasnął.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Potter wypuścił nóż z ręki i wrzasnął:'
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Po czym odwrócił się i zaraz zasnął.
    source: Siedmiośpiochy (Jacob i Wilhelm Grimm)
  yszło:
  - !ruby/struct:Triphthong::Verse
    text: — Że mi to wcześniej do głowy nie przyszło!
    source: Len (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Bo i prawda — niech ta lezie skąd przyszło.
    source: Wierna rzeka (Stefan Żeromski)
  yszy:
  - !ruby/struct:Triphthong::Verse
    text: Wzdycham, i westchnień moich nikt nie słyszy!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Ale tutaj nas nikt żywy nie słyszy.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Gniewać się będzie, jeśli cię usłyszy.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Grafini kona — mówią — on nie słyszy.
    source: Wacław (Juliusz Słowacki)
  ijesz:
  - !ruby/struct:Triphthong::Verse
    text: Płyną łzy moje, i ty ich nie pijesz!
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: ty w tym domu od boleści się wijesz…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  awo:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Zobaczmyż, jak on z tego wybrnie: brawo!'
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — «W lewo — zapytał Hrabia — czy na prawo?»
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  unku:
  - !ruby/struct:Triphthong::Verse
    text: Powiada, że nie macie dlań szacunku.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Nie pożądamy nic, prócz pocałunku!
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pocałunku nam chce się, pocałunku!
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Pomyślano już jednak o ratunku.
    source: Quo vadis (Henryk Sienkiewicz)
  alwal:
  - !ruby/struct:Triphthong::Verse
    text: Paryż, pierwszego dnia księżyca Chalwal, 1718.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Paryż, pierwszego dnia księżyca Chalwal, 1718.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  unic:
  - !ruby/struct:Triphthong::Verse
    text: „Panie, rzekł, jestem obcy, nie znam tu nic.
    source: Listy perskie (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Żadnego błysku, żadnego dźwięku — nic!
    source: Lord Jim (Joseph Conrad)
  ęcie:
  - !ruby/struct:Triphthong::Verse
    text: Byłem na takim i takim okręcie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Tu ja głupi przy panu Podbipięcie.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zawszeż ci błoto cielesne na wstręcie?
    source: Poeta i natchnienie (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Niebezpieczne to było przedsięwzięcie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wszystko gotowe na jego przyjęcie.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ycją:
  - !ruby/struct:Triphthong::Verse
    text: Młody, bogaty, ze świetną pozycją…
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Wiem — pochwalił się chory erudycją.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  awił:
  - !ruby/struct:Triphthong::Verse
    text: Wolałbym, by się tu nigdy nie zjawił.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Przy pożądanej mecie ich postawił.
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Co, czy cię jeszcze okręt mój nie zdławił?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oby Pan niebios wszystkim błogosławił!
    source: Świętoszek (Molière (Molier))
  itość:
  - !ruby/struct:Triphthong::Verse
    text: Było to straszne, wzbudzające litość.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nikt nie jęczał i nie wołał o litość.
    source: Quo vadis (Henryk Sienkiewicz)
  ułem:
  - !ruby/struct:Triphthong::Verse
    text: A skąd pan może wiedzieć, co ja czułem?..
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Nigdy jeszcze tak dobrze się nie czułem.
    source: Szczęśliwy (Anton Czechow)
  elusz:
  - !ruby/struct:Triphthong::Verse
    text: Mam go nareszcie! — znalazł swój kapelusz.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Mój Boże, niechże pan włoży kapelusz!
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Obstalowany przez pana kapelusz.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  uknął:
  - !ruby/struct:Triphthong::Verse
    text: — Prawdopodobnie zejdę na psy — mruknął.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Diabli wiedzą, co robić z wami — mruknął.
    source: Po ciemku (Anton Czechow)
  - !ruby/struct:Triphthong::Verse
    text: Jaki to szelma ten Ferdynand! — mruknął.
    source: Powracająca fala (Bolesław Prus)
  obisz:
  - !ruby/struct:Triphthong::Verse
    text: Inaczej nic na tym świecie nie zrobisz.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Zobaczymy, czy naprawdę to zrobisz.
    source: Przygody Tomka Sawyera (Mark Twain)
  ywasz:
  - !ruby/struct:Triphthong::Verse
    text: Słyszy pan, panie, jak się tam nazywasz?
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż mnie, proszę, mężem nie nazywasz?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Ach, ty, tak, panie tak!… jak sze nasywasz?
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  emógł:
  - !ruby/struct:Triphthong::Verse
    text: Takiej omyłki popełnić bym nie mógł.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Pan Stein nic o tym powiedzieć nie mógł.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Wlazł przypadkiem, a cofnąć się już nie mógł.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: Podniósł się i chciał uciekać, lecz nie mógł.
    source: Quo vadis (Henryk Sienkiewicz)
  erci:
  - !ruby/struct:Triphthong::Verse
    text: Byłoby to dla mnie gorsze od śmierci!
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan znasz jaki inny powód śmierci?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Jakiż by mógł być łaskawszy prócz śmierci?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Okrutna, sroga świętokradzka śmierci!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mniej jednakże luba i po śmierci!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ty będziesz żyć, bo nie boisz się śmierci.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  esznie:
  - !ruby/struct:Triphthong::Verse
    text: — Jak matka moja — dodała pośpiesznie.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: — Panie Karolu! — zawołała spiesznie.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  epiej:
  - !ruby/struct:Triphthong::Verse
    text: — A więc żegnam — rzekł — może tak i lepiej.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: Wychowała cię, według niej, najlepiej.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Bo myślałam, że czynię jak najlepiej…
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Otóż, najdroższy, już mu znacznie lepiej.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Dam ci Ludwika, nie mogę rzec lepiej.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Masz coś zarobił; ściągnij drugi lepiej!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A nawet czuje się już dużo lepiej.
    source: Przygody Tomka Sawyera (Mark Twain)
  itam:
  - !ruby/struct:Triphthong::Verse
    text: — Obyś żył wiecznie! — zawołał Tamb' Itam.
    source: Lord Jim (Joseph Conrad)
  - !ruby/struct:Triphthong::Verse
    text: O piękna dziewko, raz jeszcze cię witam!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  órę:
  - !ruby/struct:Triphthong::Verse
    text: Odeszli kilka kroków drogą w górę.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Ketling podniósł swe smutne oczy w górę.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ten podziękował i poszedł na górę.
    source: Trzy pióra (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Ciągnęli zwłoki kędyś popod górę.
    source: Wierna rzeka (Stefan Żeromski)
  osił:
  - !ruby/struct:Triphthong::Verse
    text: Rozszerzał się, trząsł, wydłużał, miętosił.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: I mnie żal, żem cię o co kiedy prosił.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tomek objął ją za szyję i prosił:'
    source: Przygody Tomka Sawyera (Mark Twain)
  ażnym:
  - !ruby/struct:Triphthong::Verse
    text: Raz trzeba stać się człowiekiem poważnym!
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Sprężycki staje się naraz odważnym.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ymać:
  - !ruby/struct:Triphthong::Verse
    text: Wtedy Judym nie mógł dłużej wytrzymać.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Płacze i wzdycha, nie może się wstrzymać.
    source: Pieśń o Rolandzie (Autor nieznany)
  awsze:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nie lubię tego wyrazu: „na zawsze”…'
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Ale ty sobie poradzisz jak zawsze!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  arzecz:
  - !ruby/struct:Triphthong::Verse
    text: Na krótko czy na długo — to wasza rzecz.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Uderzyła go wszelako jedna rzecz.
    source: Quo vadis (Henryk Sienkiewicz)
  atło:
  - !ruby/struct:Triphthong::Verse
    text: W ich okolicy skończyło się światło.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Sam kwiat narodu… samo jego światło…
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: W niektórych oknach było jeszcze światło.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  akja:
  - !ruby/struct:Triphthong::Verse
    text: Pan wiesz to samo i tak samo jak ja.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Śmiej się Pan z tego — Pan będziesz zdrów jak ja.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  ościach:
  - !ruby/struct:Triphthong::Verse
    text: — No, ja nie znam się na tych subtelnościach.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Nau! — rozległ się jakiś głos w ciemnościach.
    source: Szkice węglem (Henryk Sienkiewicz)
  arty:
  - !ruby/struct:Triphthong::Verse
    text: — No, proszę pana, czyż to nie są żarty?
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Jeśli to żart jest — i tamto są żarty!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Serce biło mu teraz nie na żarty.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: / Wychodzą wszyscy prócz Julii i Marty.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Potem podano im kości i karty.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  arzu:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, czyż to można, panie konsyliarzu…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Panowie, byłem w wojsku przy cesarzu.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Co tam nowego, panie gospodarzu?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  oniach:
  - !ruby/struct:Triphthong::Verse
    text: Ten chłopiec płakał ukrywszy twarz w dłoniach.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Pochylił głowę i ukrył twarz w dłoniach.
    source: Przygody Tomka Sawyera (Mark Twain)
  usiadł:
  - !ruby/struct:Triphthong::Verse
    text: Doktor przymknął drzwi i bezmyślnie usiadł.
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: To powiedziawszy doktor Płowicz usiadł.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  aza:
  - !ruby/struct:Triphthong::Verse
    text: Z hukiem rozlega się lwi ryk żelaza…
    source: Ludzie bezdomni, tom drugi (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Strzały zmieszane z wyciem, szczęk żelaza.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Koli!”, zlały się ze szczękiem żelaza.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  asi:
  - !ruby/struct:Triphthong::Verse
    text: To samo czynią z nami bliźni nasi.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nagle rozległ się srebrzysty głos Basi:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przy pracy często myślał o Joasi.
    source: Pod starą wierzbą (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Mnie się dziwek chce, wciornaści, jak diasi!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  utku:
  - !ruby/struct:Triphthong::Verse
    text: Usnęłam późno, w znużeniu i smutku.
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Trzy dni wesela, a do śmierci smutku!
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Poznaję dolę mą, rzekł wreszcie w smutku.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  utaj:
  - !ruby/struct:Triphthong::Verse
    text: Jakież to zdanie wypisałam tutaj?…
    source: Ludzie bezdomni, tom pierwszy (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Cóż za cud pię-kno-ści zjawił się tutaj!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Oto Mikołaj Reński pędzi tutaj.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ąda:
  - !ruby/struct:Triphthong::Verse
    text: — Już ja wiem, jak ta dziewczyna wygląda!
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Czy to w jeziorze niebo się przegląda?
    source: Pod starą wierzbą (Hans Christian Andersen)
  ęcia:
  - !ruby/struct:Triphthong::Verse
    text: Na szczęście znachor przerwał swe zaklęcia.
    source: Majka (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Tak młody, a już porucznik u księcia.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: I cóż za korzyść masz z takiego zięcia?
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Znam takie słowa, w rodzaju zaklęcia.
    source: W biurze pocztowym (Anton Czechow)
  eria:
  - !ruby/struct:Triphthong::Verse
    text: Wielkość kobiety inne ma kryteria.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Nad sienią była oszklona galeria.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  encji:
  - !ruby/struct:Triphthong::Verse
    text: Przełom odbija się w korespondencji.
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: — Czy ona jeszcze siedzi we Florencji?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  uty:
  - !ruby/struct:Triphthong::Verse
    text: Pomyślcie, jemu podobne zarzuty!
    source: Marysieńka Sobieska (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Cięta, uparta to skóra na buty.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  arczy:
  - !ruby/struct:Triphthong::Verse
    text: Blask mu oświetla żółty profil starczy…
    source: Miasto (Bruno Jasieński)
  - !ruby/struct:Triphthong::Verse
    text: Da mi dwadzieścia franków… to wystarczy…”
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  uszać:
  - !ruby/struct:Triphthong::Verse
    text: Czyż to powinno pana tak poruszać?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Na szańcach mrowie poczęło się ruszać.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  alne:
  - !ruby/struct:Triphthong::Verse
    text: Chce pan studiować nauki moralne?
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Nie wydaje mi się to naturalne!
    source: Wyspa skarbów (Robert Louis Stevenson)
  ugie:
  - !ruby/struct:Triphthong::Verse
    text: Musi być albo jedno, albo drugie.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Bo to wy jedno wiecie, a ja drugie.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  ędzi:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mądrala: tam go drapie, gdzie go swędzi.'
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Gdy otchłań wkoło, a ty — na krawędzi…
    source: Praca (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: — Wie on dobrze, że już ich nie dopędzi.
    source: Przedwiośnie (Stefan Żeromski)
  elka:
  - !ruby/struct:Triphthong::Verse
    text: Dobrali się jak guzik i pętelka.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Zbierz męstwo, rana nie musi być wielka.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  asia:
  - !ruby/struct:Triphthong::Verse
    text: / Lucylla, Kleont, Covielle, Michasia /
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Figę, nie afekt! — zawołała Basia.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Obaczym! — rzekła z oburzeniem Basia.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ledwo już stoję! — zakrzyknęła Basia.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: „Dokąd uciekać?” — pomyślała Basia.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ma się rozumieć! — zawołała Basia.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pani Elżbietka, czy pani Joasia?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ena:
  - !ruby/struct:Triphthong::Verse
    text: / Pan Jourdain, Dorant, Dorymena /
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: — Widzisz co waćpan? — spytała Helena.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  ecku:
  - !ruby/struct:Triphthong::Verse
    text: Mówiłem wam, że gada po turecku.
    source: Mieszczanin szlachcicem (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Biada mężowi, niewieście i dziecku!…”
    source: Quo vadis (Henryk Sienkiewicz)
  aga:
  - !ruby/struct:Triphthong::Verse
    text: pani w tej chwili waha się i wzdraga!
    source: Mizantrop (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: czyliż ten wybór namysłu wymaga!
    source: Mizantrop (Molière (Molier))
  upił:
  - !ruby/struct:Triphthong::Verse
    text: Bodajeś w życiu nigdy się nie upił!
    source: Monachomachia (Ignacy Krasicki)
  - !ruby/struct:Triphthong::Verse
    text: Właśnie chwali mu się to, że się upił.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: W skroniach mnie łupie, jakobym się upił…
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto chciałby przeczyć, że on pokój kupił?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  acji:
  - !ruby/struct:Triphthong::Verse
    text: Przecież dopełnia twojej edukacji.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Był to więc rodzaj melodeklamacji.
    source: Pieśń o Rolandzie (Autor nieznany)
  ołam:
  - !ruby/struct:Triphthong::Verse
    text: Tam siedź — nie ruszaj się, aż cię zawołam.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Nigdyż cię, tchórzu, dopędzić nie zdołam?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  edno:
  - !ruby/struct:Triphthong::Verse
    text: / Dulska robi gest, że jej wszystko jedno.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Także i zdrowie nie ma, jeno jedno.
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Stójmyż z sobą po bratersku za jedno…
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  amą:
  - !ruby/struct:Triphthong::Verse
    text: Tylko niech ciocia mnie zostawi samą.
    source: Moralność pani Dulskiej (Gabriela Zapolska)
  - !ruby/struct:Triphthong::Verse
    text: Co chcesz mnie karmić potraw nazwą samą.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  eją:
  - !ruby/struct:Triphthong::Verse
    text: A dziś co młodzi pachołcy umieją?
    source: Na pany (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Jedno w się wino jako w beczkę leją.”
    source: Na pany (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Serce Zagłoby zabiło nadzieją.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słyszysz waść… kury po zapłociach pieją…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Masz prawo zgubić siebie, ale nie ją.
    source: Quo vadis (Henryk Sienkiewicz)
  óra:
  - !ruby/struct:Triphthong::Verse
    text: Chodźmy… na tchórza zmienia mnie ta góra…
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: — Bez pieniędzy nic rebelia nie wskóra.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To dobrze; może on co dla niej wskóra.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  andel:
  - !ruby/struct:Triphthong::Verse
    text: Z tobą, Eljaba, będzie tańszy handel.
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: W parę dni potem znowu przyszedł *handel*.
    source: Nasza szkapa (Maria Konopnicka)
  ący:
  - !ruby/struct:Triphthong::Verse
    text: Wróć do swej duszy, wróć, światło niosący!
    source: Na Wzgórzu Śmierci (Jan Kasprowicz)
  - !ruby/struct:Triphthong::Verse
    text: Tym wieszcz i prorok to miecz gorejący!»
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Ale jakby się zdarzyło niechcący?…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cóż to mi w drodze prawił mój służący?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A więc śnieg czarny albo lód gorący?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Są tylko trupy i ludzie żyjący.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  edykt:
  - !ruby/struct:Triphthong::Verse
    text: Czy oniemiałeś? — krzyknął już Benedykt.
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Oj, te procesy! — stęknął pan Benedykt.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  iczne:
  - !ruby/struct:Triphthong::Verse
    text: A takie były szafirowe, śliczne!
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Napełniało go towarzystwo liczne.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Tak, to prawda — to jest u nas dziedziczne.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  udzkie:
  - !ruby/struct:Triphthong::Verse
    text: „Jak muchy padną w boju syny ludzkie…”
    source: Nad Niemnem, tom drugi (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Strach zabobonny zdjął umysły ludzkie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ilą:
  - !ruby/struct:Triphthong::Verse
    text: — Zauważyłem to właśnie przed chwilą.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: — Czy pan słyszał tę historię przed chwilą?
    source: Wyspa skarbów (Robert Louis Stevenson)
  ogło:
  - !ruby/struct:Triphthong::Verse
    text: Ależ i mowy o tym być nie mogło…
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Pan Skoraszewski klął — nic nie pomogło.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz wrodzone mu lenistwo przemogło.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dla mnie — jakżeby „poza mną” być mogło?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  aczął:
  - !ruby/struct:Triphthong::Verse
    text: Myślał, patrzał i uśmiechać się zaczął.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Zdziwił się tak, że aż jąkać się zaczął.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wszedł na ganek i cicho mówić zaczął:'
    source: Oni (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: To rzekłszy, hetman zaraz pisać zaczął.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  oszedł:
  - !ruby/struct:Triphthong::Verse
    text: Machnął czapką i ku płotowi poszedł.
    source: Nad Niemnem, tom pierwszy (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Wsadził mu w rękę trzy ruble i poszedł.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ochać:
  - !ruby/struct:Triphthong::Verse
    text: I za cóż miałby przestać panią kochać?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Jemu wpadło do głowy się zakochać!
    source: Skąpiec (Molière (Molier))
  atrzył:
  - !ruby/struct:Triphthong::Verse
    text: Benedykt długo na niego popatrzył.
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Gospodarz umilkł trochę, w ziemię patrzył.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  uha:
  - !ruby/struct:Triphthong::Verse
    text: Czy zakochałaś się w tym człowieku, ha?
    source: Nad Niemnem, tom trzeci (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po chwili rozległ się jego głos: „U-ha!'
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Śmiejąc się szła za nim stara Jaruha.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  inni:
  - !ruby/struct:Triphthong::Verse
    text: Więc musim umrzeć tak samo jak inni?
    source: Nad ranem (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Co mi Kryczyński, Tworowski i inni!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W niego patrząc jak na wodza, szli inni.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Jeśli jaki jest — rzekł — myśmy niewinni.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Tu już prymusa zakrzykują inni.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ukasz:
  - !ruby/struct:Triphthong::Verse
    text: — Ale… ale!… — śmiał się słodko pan Łukasz.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Nie wiem, panie, czy znajdziesz, czego szukasz.
    source: Quo vadis (Henryk Sienkiewicz)
  ostro:
  - !ruby/struct:Triphthong::Verse
    text: — Ani mi nosem za próg! — krzyknął ostro.
    source: Nasza szkapa (Maria Konopnicka)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego mnie pan pyta? — rzekła ostro.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Z mojego smutku raduj się więc, siostro.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  anych:
  - !ruby/struct:Triphthong::Verse
    text: — Skowyczenia i śpiewy obłąkanych.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Wyruszymy wprost do krajów nieznanych.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ynił:
  - !ruby/struct:Triphthong::Verse
    text: Gdybym był tobą, wiem, co bym uczynił.
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Jużże ten szlachcic tego nie uczynił!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: W tym się kajam, żem nad powinność czynił.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On to, niestety, on, on to uczynił.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ochu:
  - !ruby/struct:Triphthong::Verse
    text: A kiedy wam kul zabraknie i prochu…
    source: Nie-Boska komedia (Zygmunt Krasiński)
  - !ruby/struct:Triphthong::Verse
    text: Krył–że się kiedy smok w tak pięknym lochu?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Związać tych ludzi… i rzucić do lochu!
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ażny:
  - !ruby/struct:Triphthong::Verse
    text: Pani, zacząłem monolog poważny —
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: (Harpagon robi się znowu poważny.)
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: ! '/ Przybierając gest i akcent poważny: /'
    source: Słodycz (Cyprian Kamil Norwid)
  olwiek:
  - !ruby/struct:Triphthong::Verse
    text: Mężczyznom ufam mniej, niż kiedykolwiek.
    source: Noc tysiączna druga (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Hańba mi, jeśli ustąpię w czymkolwiek.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: To przynieś jedno lub drugie, cokolwiek.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aży:
  - !ruby/struct:Triphthong::Verse
    text: Platon nie może ścierpieć tej sprzedaży.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — Przepomniałem, kto idzie w przedniej straży?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiarę mą trawił twój żołądek wraży!
    source: VIII (Byłeś mi dawniej bożyszczem, o tłumie...) (Jan Kasprowicz)
  awem:
  - !ruby/struct:Triphthong::Verse
    text: Uważano, iż to jest zgodne z prawem.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: — I musieliście uchodzić przed prawem.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jakoż Poppea nadeszła niebawem.
    source: Quo vadis (Henryk Sienkiewicz)
  adku:
  - !ruby/struct:Triphthong::Verse
    text: O republice w podobnym wypadku.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Nie obyło się też i bez wypadku.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  unas:
  - !ruby/struct:Triphthong::Verse
    text: Bezużyteczność niewolnictwa u nas.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Może tak jest we Francji, ale u nas…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  oru:
  - !ruby/struct:Triphthong::Verse
    text: za dużo dlań i jednego koloru.
    source: O duchu praw (Charles de Montesquieu (Monteskiusz))
  - !ruby/struct:Triphthong::Verse
    text: Ręczę panu za to słowem honoru.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Tu, wie pan, nie ma rozmachu, przestworu.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Czy wracasz koło Wiszowego dworu?
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  emasz:
  - !ruby/struct:Triphthong::Verse
    text: Odpowiedziała wyrocznia, że nie masz!
    source: Obrona Sokratesa (Platon)
  - !ruby/struct:Triphthong::Verse
    text: W świecie niczego podobnego nie masz!…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  akich:
  - !ruby/struct:Triphthong::Verse
    text: Więc podług ciebie mamy wielu takich.
    source: Obrona Sokratesa (Platon)
  - !ruby/struct:Triphthong::Verse
    text: Staś postanowił wybadać go, z jakich.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ętnych:
  - !ruby/struct:Triphthong::Verse
    text: A tu niżej Pan poniży Namiętnych.
    source: Odpowiedź na ,,Psalmy przyszłości" (Ujęcie wcześniejsze) (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Głos uciszysz, A usłyszysz Jęk smętnych.
    source: Odpowiedź na ,,Psalmy przyszłości" (Ujęcie wcześniejsze) (Juliusz Słowacki)
  awdzie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Jeszcze piękniejsze: zostawać przy prawdzie.'
    source: Odprawa posłów greckich (Jan Kochanowski)
  - !ruby/struct:Triphthong::Verse
    text: Śpiewał w miłości i wierze, i prawdzie.
    source: Śpiewak spod strzechy (Hans Christian Andersen)
  ędko:
  - !ruby/struct:Triphthong::Verse
    text: Ale dlaczego idziemy tak prędko?
    source: Oficer (Eliza Orzeszkowa)
  - !ruby/struct:Triphthong::Verse
    text: Ale obrazy zmieniały się prędko.
    source: Quo vadis (Henryk Sienkiewicz)
  ywaj:
  - !ruby/struct:Triphthong::Verse
    text: Bat'ku! — krzyczeli wniebogłosy — bywaj!!
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Przybywaj, panie Chudziaku, przybywaj!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  echać:
  - !ruby/struct:Triphthong::Verse
    text: — To waszmościowie chcieliście z nim jechać?
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zważywszy wszystko, trzeba będzie jechać.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czyż to tak drogo kosztuje przyjechać?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Lecz moja Kasia musi ze mną jechać.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ale po co wam do onych miast jechać?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Zgadłaś, możemy za parę dni jechać.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ycerz:
  - !ruby/struct:Triphthong::Verse
    text: — Albo jej, albo śmierci — odparł rycerz.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uchowajże nas Boże! — odrzekł rycerz.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy mam jechać? — pytał mały rycerz.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie… uważałem! — odparł mały rycerz.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Owom tedy jest — mówił dalej rycerz.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ewski:
  - !ruby/struct:Triphthong::Verse
    text: Tu wtrącił się do rozmowy Jaszewski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Uciekaj waćpan! — powtórzył Pleśniewski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  aśmierć:
  - !ruby/struct:Triphthong::Verse
    text: — Bohun usieczon w pojedynku na śmierć.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To nagroda za życie, a to za śmierć!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  itwin:
  - !ruby/struct:Triphthong::Verse
    text: — Nie, bracie, ja też pojadę! — rzekł Litwin.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Lepiej byś waść nie wspominał — rzekł Litwin.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  ędzian:
  - !ruby/struct:Triphthong::Verse
    text: Łżesz, waltornio! — rzekł poufale Rzędzian.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Cuda to, panie, cuda! — mówił Rzędzian.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  onia:
  - !ruby/struct:Triphthong::Verse
    text: Wołodyjowski pierwszy wstrzymał konia.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto chce go zastać, niech przynagli konia!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: / przyprowadzają olbrzymiego konia /
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ówna:
  - !ruby/struct:Triphthong::Verse
    text: — Jak to? — pytała z przestrachem kniaziówna.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Józef! — wołała panna Kulwiecówna.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  edni:
  - !ruby/struct:Triphthong::Verse
    text: Bóg dał wiktorię!” — powtarzali jedni.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Boleść już była jako chleb powszedni.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  uski:
  - !ruby/struct:Triphthong::Verse
    text: — Daj waść pokój — rzekł poważnie Skrzetuski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jak to czterech? — rzekł zdziwiony Skrzetuski.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — O, nie może być! — odparł pan Skrzetuski.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Stefan Czarniecki, wojewoda ruski”.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: ! '*Stefan Czarniecki*, wojewoda ruski”.'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Który z waszmościów jest pan Jan Skrzetuski?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Straszny człek! — dodał Stanisław Skrzetuski.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Jakże to? — pytał starosta kałuski.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ągnie:
  - !ruby/struct:Triphthong::Verse
    text: Ale w tym czasie pewnie król nadciągnie.
    source: Ogniem i mieczem, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chętnie, jeżeli tylko cel osiągnie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  arkan:
  - !ruby/struct:Triphthong::Verse
    text: — Mosanie, nasza rzecz szabla, nie arkan.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pobiegł tą drogą i przelazł przez parkan.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  achcic:
  - !ruby/struct:Triphthong::Verse
    text: Jeśli łżę, jestem arcypies, nie szlachcic.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ale ja będę śpieszył! — mruknął szlachcic.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A ja za nimi! — odparł stary szlachcic.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Przyjdzie do tego wszędzie — mówił szlachcic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  omoc:
  - !ruby/struct:Triphthong::Verse
    text: — Niech Bóg zapłaci imć panom za pomoc.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chmielnicki zerwał się i szedł im w pomoc.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chciałam prosić sir Karola o pomoc.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Proszę, na moją szczerą rachuj pomoc.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: W tej chwili Kruczek przyszedł jej na pomoc.
    source: Szkice węglem (Henryk Sienkiewicz)
  arży:
  - !ruby/struct:Triphthong::Verse
    text: — Daleko nam od tak wysokiej szarży.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mówisz ty o tym, jak ta, co się skarży?
    source: W Szwajcarii (Juliusz Słowacki)
  eo:
  - !ruby/struct:Triphthong::Verse
    text: Wróćże sobie do niej — non prohibeo.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Cicho, ktoś puka; ukryj się, Romeo.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ty mi bądź bodźcem, a hasłem Romeo!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ocham:
  - !ruby/struct:Triphthong::Verse
    text: to to nie… wcale nie… jak matkę kocham!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tak to mi płacisz za to, że cię kocham?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  yste:
  - !ruby/struct:Triphthong::Verse
    text: — Precz, pijanice, bydlęta nieczyste!
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Niech tylko serce rycerza, o Chryste!
    source: Wacław (Juliusz Słowacki)
  okój:
  - !ruby/struct:Triphthong::Verse
    text: Idźcie teraz, by ataman miał spokój.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Teraz twój ślubny pokażę ci pokój.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Znać było po nich trwogę i niepokój.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: i od tego dnia odczuwa niepokój.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ekaj:
  - !ruby/struct:Triphthong::Verse
    text: — Wdziej męski ubiór co prędzej i czekaj.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Romeo, uchodź, oddal się, uciekaj!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ęca:
  - !ruby/struct:Triphthong::Verse
    text: Milę stąd rzeka do gościńca skręca.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dobra to wojna każdą rzecz uświęca”.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  iwka:
  - !ruby/struct:Triphthong::Verse
    text: — Skażyte ditki, wże je Demianiwka?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! '* Chłopi — stary chłop, młody chłop i dziwka.'
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  endę:
  - !ruby/struct:Triphthong::Verse
    text: Głowy odkryły się jak na komendę.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A kto tam w owym szańcu ma komendę?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  aprzód:
  - !ruby/struct:Triphthong::Verse
    text: Drugi ataman wysunął się naprzód.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Mały pułkownik wysunął się naprzód.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Robi się — rzucił krótko i szedł naprzód.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  udać:
  - !ruby/struct:Triphthong::Verse
    text: — A wasza miłość dokąd się chcesz udać?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — W razie nieszczęścia możesz się tam udać.
    source: Ojciec Goriot (Honoré de Balzac)
  aszmość:
  - !ruby/struct:Triphthong::Verse
    text: Nie rozpustaże to, powiedz mi waszmość?
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Z tą porywczością doigrasz się waszmość.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  otać:
  - !ruby/struct:Triphthong::Verse
    text: Na koniec obaj poczęli dygotać.
    source: Ogniem i mieczem, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja mam szalbierza, co zdołał omotać..
    source: Świętoszek (Molière (Molier))
  ękna:
  - !ruby/struct:Triphthong::Verse
    text: — Więc ona była wczoraj bardzo piękna?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Idzie wiosna i aura będzie piękna.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Spojrzałem na nią; jakaż była piękna!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Owszem — odparłem — jesteś bardzo piękna!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ośno:
  - !ruby/struct:Triphthong::Verse
    text: Jedź do pałacu Beauséant — rzekł głośno.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Tu nagle książę zaczął się śmiać głośno:'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  oriot:
  - !ruby/struct:Triphthong::Verse
    text: Przypominam coś sobie, że ten Foriot…
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Ja go zabiję! — krzyknął ojciec Goriot.
    source: Ojciec Goriot (Honoré de Balzac)
  ycia:
  - !ruby/struct:Triphthong::Verse
    text: Pokazałem ci wierny obraz życia.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: O prędzej, prędzej powracaj do życia!
    source: Opowiadanie Króla Wysp Hebanowych (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy bogaci używają życia.
    source: Powracająca fala (Bolesław Prus)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Biedny ty prochu: w grobie już za życia!'
    source: Romeo i Julia (William Shakespeare (Szekspir))
  inem:
  - !ruby/struct:Triphthong::Verse
    text: Eugeniusz został sam na sam z Vautrinem.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Tak wielka szyja złamana nad gminem!
    source: Wacław (Juliusz Słowacki)
  ęczyć:
  - !ruby/struct:Triphthong::Verse
    text: — Stworzonyś chyba po to, by mnie dręczyć.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Więc zabić nie chcesz, Tylko męczyć, męczyć?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: — Dlaczego ludzie muszą się tak męczyć?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  arzysz:
  - !ruby/struct:Triphthong::Verse
    text: — Słyszy pani, co mówi jej towarzysz?
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: — Popatrz, wskazuje palcem mój towarzysz.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  owić:
  - !ruby/struct:Triphthong::Verse
    text: — Ależ trzeba się nad tym zastanowić.
    source: Ojciec Goriot (Honoré de Balzac)
  - !ruby/struct:Triphthong::Verse
    text: Muszę się kiedyś nad tym zastanowić.
    source: Quo vadis (Henryk Sienkiewicz)
  oro:
  - !ruby/struct:Triphthong::Verse
    text: I tak dni dziesięć przeszło, choć nie skoro.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Reszta mych dzieci żyła — wszystko czworo.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: To mówiąc, lampę rzuci w krwi jezioro.
    source: Poeta i natchnienie (Juliusz Słowacki)
  amień:
  - !ruby/struct:Triphthong::Verse
    text: Skonał i skościał, i stał się jak kamień.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Stałem się twardy i zimny jak kamień.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  elna:
  - !ruby/struct:Triphthong::Verse
    text: Lecz dla mnie jest to równina piekielna!
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak jak Bóg, i ty jesteś nieśmiertelna!
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  ośnie:
  - !ruby/struct:Triphthong::Verse
    text: Śmierć mi go czarna wzięła nielitośnie.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A król Padella wykrzyknął radośnie:'
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: — Wolejbym poległ! — zawołał żałośnie.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ale złe zielsko zawsze prędko rośnie.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Wszak nie ma szczęścia tam, gdzie życie rośnie?!
    source: Wiatr halny (Jan Kasprowicz)
  ećmi:
  - !ruby/struct:Triphthong::Verse
    text: Do tego piasku zatykałem z dziećmi.
    source: Ojciec zadżumionych (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy Polacy są Twojemi dziećmi.
    source: Przestrogi dla Polski (Stanisław Staszic)
  isać:
  - !ruby/struct:Triphthong::Verse
    text: Ale gdziem nie był, trudno o tym pisać.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — To, czego ja nie będę mógł napisać…
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ile:
  - !ruby/struct:Triphthong::Verse
    text: Było tedy tej rzeźby przez trzy mile.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Jak żywe stają mi w oczach te chwile.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  adli:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Moskwa zdumieli się: „Czy z nieba spadli?”'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Okrutnieście mi do serca przypadli!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  atis:
  - !ruby/struct:Triphthong::Verse
    text: Byliśmy tedy bonae voluntatis.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Byliśmy sobie bonae voluntatis.
    source: Pamiętniki (Jan Chryzostom Pasek)
  aka:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wsiudy worona howoryt: ka, ka, ka!'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Racyja tego taka, tu też taka.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Miał także sławę dobrego Polaka.
    source: Pan Tadeusz, czyli ostatni zajazd na Litwie (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Skąd ja przyszłam do takiego bydlaka?
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: ! 'A nauka z tej powiastki jest taka:'
    source: Zając i jeż (Jacob i Wilhelm Grimm)
  icem:
  - !ruby/struct:Triphthong::Verse
    text: Niesmaczna to rzecz cudze wracać licem.
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: Śmierć jest mym zięciem, śmierć jest mym dziedzicem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  olić:
  - !ruby/struct:Triphthong::Verse
    text: A chciałże J[ego]KMość na to pozwolić?
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: — Jimie, ja na to nie mogę pozwolić.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ito:
  - !ruby/struct:Triphthong::Verse
    text: ! 'Dopiero mówię: „Bodej was zabito!'
    source: Pamiętniki (Jan Chryzostom Pasek)
  - !ruby/struct:Triphthong::Verse
    text: A więc do Aten spieszmy, Hippolito.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — A oko… oko ci strzałą wybito!
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  odę:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie mieszkasz, zali znalazłeś gospodę?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Jak ja ją kocham, uczynkiem dowiodę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak potrafimy zgodzić tę niezgodę?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdy się tam schowasz, prawdy ci dowiodę.
    source: Świętoszek (Molière (Molier))
  ażnie:
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Drohojowska odrzekła poważnie:'
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lisola spojrzał na niego uważnie.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Słowo honoru, że mówię poważnie.
    source: Przygody Tomka Sawyera (Mark Twain)
  ejski:
  - !ruby/struct:Triphthong::Verse
    text: — Jeszcze nie godne! — odparł Nowowiejski.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Lecz głównie biły działa w szaniec miejski.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  utna:
  - !ruby/struct:Triphthong::Verse
    text: I żal cię chwyci, i tęskność okrutna.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Kiedy mówią, że potęga okrutna.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  uskich:
  - !ruby/struct:Triphthong::Verse
    text: Napisałem to właśnie do Skrzetuskich.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ilu pomarło baronów francuskich!
    source: Pieśń o Rolandzie (Autor nieznany)
  aźni:
  - !ruby/struct:Triphthong::Verse
    text: Tamci zostali w trosce i bojaźni.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Daj pokój Maks, on to robi z przyjaźni.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ynia:
  - !ruby/struct:Triphthong::Verse
    text: Szczerali tam już w Chreptiowie pustynia?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wokół mnie była zupełna pustynia.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  ydzień:
  - !ruby/struct:Triphthong::Verse
    text: W takim pochodzie zeszedł im cały dzień.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Minęła cała noc, wstaje jasny dzień.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: „Czemu to — pyta — dopiero za tydzień?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pracowałem nad tym przez cały tydzień.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz, widzę, wyspać się za cały tydzień.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  olił:
  - !ruby/struct:Triphthong::Verse
    text: — A dziś Azbowych grasantów jak golił!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Król raz odmówił, lecz wreszcie pozwolił.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ążyć:
  - !ruby/struct:Triphthong::Verse
    text: — Ksiądz Kamiński na rano mógłby zdążyć?
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja mam zginąć, a te dranie mogą żyć?
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  ysłać:
  - !ruby/struct:Triphthong::Verse
    text: — I pan Sobieski może sukurs przysłać!
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Mogęż odejść i pokojowych przysłać?
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  erna:
  - !ruby/struct:Triphthong::Verse
    text: Sława jej była także niepomierna.
    source: Pan Wołodyjowski (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdy myślę — boleść dręczy mię niezmierna.
    source: W Szwajcarii (Juliusz Słowacki)
  adem:
  - !ruby/struct:Triphthong::Verse
    text: A tam — czy żądło oślinione jadem?
    source: Paryż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Uczniowie idą za jego przykładem.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Tak, ma pan słuszność, on chodził z tym dziadem.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ysty:
  - !ruby/struct:Triphthong::Verse
    text: Bawialnia miała wygląd uroczysty.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: Nadszedł na koniec ten dzień uroczysty.
    source: Syrena (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Mój teść otrzymał wyrok nie ojczysty…
    source: Wacław (Juliusz Słowacki)
  antów:
  - !ruby/struct:Triphthong::Verse
    text: — Jutro poślę ci moich sekundantów!
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: To jest unikat łódzkich fabrykantów.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ulbo:
  - !ruby/struct:Triphthong::Verse
    text: — Kto tam? — zapytał rozespany Bulbo.
    source: Pierścień i róża (William Makepeace Thackeray)
  - !ruby/struct:Triphthong::Verse
    text: — Ach, waszmość tutaj, biedny książę Bulbo?
    source: Pierścień i róża (William Makepeace Thackeray)
  olmes:
  - !ruby/struct:Triphthong::Verse
    text: — Dobrze, wybornie! — pochwalił mnie Holmes.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — A cóż pan o tym myśli, panie Holmes?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Trzymamy go już prawie… — mówił Holmes.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Nie zastaniemy go już — mówił Holmes.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ękę:
  - !ruby/struct:Triphthong::Verse
    text: — Szkoda — rzekł Holmes, ściskając mu rękę.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Ale nareszcie pochwycił go w rękę.
    source: Pies i wróbel (Jacob i Wilhelm Grimm)
  aził:
  - !ruby/struct:Triphthong::Verse
    text: Spodziewam się, żem pana nie obraził…
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Na swoje miejsce! — jak sam się wyraził.
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  enryk:
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba to sprawdzić — oświadczył sir Henryk.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — Co pan tam widzisz? — zawołał sir Henryk.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  ey:
  - !ruby/struct:Triphthong::Verse
    text: Ten chłopak chodzi do Coombe-Tracey.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: — „Dr. Watson pojechał do Coombe-Tracey”.
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: A więc jeździłeś do Coombe-Tracey?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Ballada w teyże samey materyey
    source: Wielki Testament (François Villon)
  uchem:
  - !ruby/struct:Triphthong::Verse
    text: Pan sądzi, że ten chłopak jest pastuchem?
    source: Pies Baskerville'ów (Arthur Conan Doyle)
  - !ruby/struct:Triphthong::Verse
    text: Pisz krwią, a dowiesz się, że krew jest duchem.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Obłok swój bezruch kojarzy z fal ruchem…
    source: W odmętach wieczoru (Bolesław Leśmian)
  usnął:
  - !ruby/struct:Triphthong::Verse
    text: Pies położył się na drodze i usnął.
    source: Pies i wróbel (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Zmówili pacierz i Sid wkrótce usnął.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: bądź miłościw mnie grzesznemu!” — i usnął.
    source: Szkice węglem (Henryk Sienkiewicz)
  achwyt:
  - !ruby/struct:Triphthong::Verse
    text: Pieśń o Rolandzie obudziła zachwyt.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Na twarzy jego maluje się zachwyt.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ądku:
  - !ruby/struct:Triphthong::Verse
    text: Zostaw szaleństwo, trzymaj się rozsądku!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Daj–że mi mówić; przyjm słowa rozsądku.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdym jej przysięgał, nie miałem rozsądku.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  umnie:
  - !ruby/struct:Triphthong::Verse
    text: Przez szeregi wojsk cesarz jedzie dumnie.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Zaś dziś wieczorem — tańce będą u mnie!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  itew:
  - !ruby/struct:Triphthong::Verse
    text: Tyle wydanych i wygranych bitew!
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: Wytrzymaliście tyle szczerych bitew.
    source: Pieśń o Rolandzie (Autor nieznany)
  itwę:
  - !ruby/struct:Triphthong::Verse
    text: Król Marsyl, dzielny król, wydał im bitwę.
    source: Pieśń o Rolandzie (Autor nieznany)
  - !ruby/struct:Triphthong::Verse
    text: I ja powtarzam tę samą modlitwę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chcesz ty, czy ja mam odmówić modlitwę?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  aru:
  - !ruby/struct:Triphthong::Verse
    text: Dotarli wreszcie do pierwszego jaru.
    source: Podlasiak (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: — Brał pięćdziesiąt sztuk białego towaru.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  acić:
  - !ruby/struct:Triphthong::Verse
    text: Za sto talarów nie chciałbym go stracić!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Abym musiał cię jeszcze raz utracić?
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  ornie:
  - !ruby/struct:Triphthong::Verse
    text: Za dobre słowo dziękujem pokornie.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Nawet wiła śmiał się i rzekł przezornie:'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ebrak:
  - !ruby/struct:Triphthong::Verse
    text: Stoi niezgorzej, bo jadła mi nie brak.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A toć poddaństwa ani kos mi nie brak.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  amych:
  - !ruby/struct:Triphthong::Verse
    text: Wynoś się, służbo, zostawcie nas samych.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź z ukochaną, a nas zostaw samych.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Racz, panie hrabio, zostawić nas samych.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  anno:
  - !ruby/struct:Triphthong::Verse
    text: W targi o ciebie, moja piękna panno?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Oto są twoje sprawki, mościa panno!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ucham:
  - !ruby/struct:Triphthong::Verse
    text: Na świętą Annę, najuważniej słucham.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Czy dlatego, że tak cierpliwie słucham?
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ensjo:
  - !ruby/struct:Triphthong::Verse
    text: Rad jestem, że cię spotkałem, Hortensjo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Że to kochana signora Hortensjo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wiedz, panie, że się nazywam Hortensjo.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  órek:
  - !ruby/struct:Triphthong::Verse
    text: Minoli, ojca dwóch nadobnych córek?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: I w mgnieniu oka zamknął się pagórek.
    source: U króla Olch (Hans Christian Andersen)
  atni:
  - !ruby/struct:Triphthong::Verse
    text: Nie sądzę, panie, abym był ostatni.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Rozdział trzydziesty czwarty i ostatni
    source: Wyspa skarbów (Robert Louis Stevenson)
  odem:
  - !ruby/struct:Triphthong::Verse
    text: I on zazdrości twojej jest powodem?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Piotrze, naści mój wachlarz i idź przodem.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Placyk był niegdyś widocznie ogrodem.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  utę:
  - !ruby/struct:Triphthong::Verse
    text: Przez miłość dla niej siać mi każesz rutę.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Daj mi wiaderko, wrócę za minutę.
    source: Przygody Tomka Sawyera (Mark Twain)
  ędę:
  - !ruby/struct:Triphthong::Verse
    text: Zobacz więc, jak ja aplikować będę!”
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: No, do widzenia, za kilka dni będę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  osą:
  - !ruby/struct:Triphthong::Verse
    text: Gniewasz się, widzę, proszę, nie bądź osą.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: A tobie co do tego, gdzie ją niosą?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  abłek:
  - !ruby/struct:Triphthong::Verse
    text: To w mej naturze, to od kwaśnych jabłek.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie bądź więc kwaśna, nie ma kwaśnych jabłek.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ejszy:
  - !ruby/struct:Triphthong::Verse
    text: To z wszystkich moich kłopotów najmniejszy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zagłoba coraz był niespokojniejszy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zagłoba coraz był niespokojniejszy.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ja myślałem, że on jest subtelniejszy.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  asiu:
  - !ruby/struct:Triphthong::Verse
    text: Myślę to zrobić w twoim łóżku, Kasiu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dla jej urody pocałuj ją, Kasiu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Chętnie, lecz najpierw pocałuj mnie, Kasiu.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  awię:
  - !ruby/struct:Triphthong::Verse
    text: Gram w grę wysoką i na swym postawię.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie wiedziałam, że się aż tak ubawię.
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  iłam:
  - !ruby/struct:Triphthong::Verse
    text: Lecz ja nad gamy dawno postąpiłam.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To się od ciebie, widzę, zaraziłam.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To właśnie ten, o którym ci mówiłam.
    source: Skąpiec (Molière (Molier))
  entio:
  - !ruby/struct:Triphthong::Verse
    text: Na hańbę naszą co mówi Lucentio?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Więc pozwól, niech cię uściskam, Vincentio!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, łotrze, gdzie syn mój Lucentio?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  odzież:
  - !ruby/struct:Triphthong::Verse
    text: Idź do mej izby; przywdziej moją odzież.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Bierze za męża mnie, nie moją odzież.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Co mówi Gremio na tę bystrą młodzież?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Niechaj z daleka od nich stroni młodzież.
    source: Przestrogi dla Polski (Stanisław Staszic)
  edzia:
  - !ruby/struct:Triphthong::Verse
    text: Odłóż twój odjazd choć do poobiedzia.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / Piła zaczyna ćwiartować niedźwiedzia /
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ukiem:
  - !ruby/struct:Triphthong::Verse
    text: Gdzie są — siądź, Kasiu; nie bądź takim mrukiem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Kasiu, powtarzam, nie bądź takim mrukiem.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  owny:
  - !ruby/struct:Triphthong::Verse
    text: Proszę cię, mężu, nie bądź tak gwałtowny!
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Możesz się na to spuścić, jestem słowny.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  ynią:
  - !ruby/struct:Triphthong::Verse
    text: Póki ty jesteś duszy mej mistrzynią.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / odbiegł, wiodąc za sobą Gospodynią /
    source: Wesele (Stanisław Wyspiański)
  ywda:
  - !ruby/struct:Triphthong::Verse
    text: Coraz jawniejsza złość jego, ma krzywda.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — W takim razie nie dzieje ci się krzywda.
    source: Quo vadis (Henryk Sienkiewicz)
  alny:
  - !ruby/struct:Triphthong::Verse
    text: Jaki wyciągasz z tego sens moralny?
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Bardzo jest śliczny i oryginalny.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ończy:
  - !ruby/struct:Triphthong::Verse
    text: Idźmy zobaczyć, jak się wszystko skończy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tym gorzej dla mnie, i na tym się skończy.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  ółki:
  - !ruby/struct:Triphthong::Verse
    text: Nie, w mym zakładzie żadnej nie chcę spółki.
    source: Poskromienie złośnicy (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: To nie dziewicy, nie czyn przyjaciółki.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  abłów:
  - !ruby/struct:Triphthong::Verse
    text: — Gadajcie, czego chcecie, do stu diabłów!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A, już nudzi mnie to, do wszystkich diabłów!
    source: Szewcy (Stanisław Ignacy Witkiewicz (Witkacy))
  icic:
  - !ruby/struct:Triphthong::Verse
    text: — Może się i to zdarzyć — odrzekł Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — I nadziei nie ma! — rzekł głucho Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To ja, Hans! — odrzekł bez wahania Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Rakarz! — powtórzył po raz trzeci Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Gdybym to choć był wiedział, że to Kmicic!
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To pan Zagłoba, zgaduję! — rzekł Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: a ona?!… — pytał gorączkowo Kmicic.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Prawdziwe moje nazwisko jest: Kmicic!'
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pal z bata! — krzyknął na woźnicę Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Niechże tak będzie — rzekł po chwili Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie ma już takich! — odpowiedział Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wołodyjowski! — zakrzyknął pan Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wiemy już o tym w Kiejdanach! — rzekł Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A teraz wachmistrz za mną! — krzyknął Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A przeprowadzić no go? — krzyknął Kmicic.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — A co? — zawołał, zrywając się, Kmicic.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ówki:
  - !ruby/struct:Triphthong::Verse
    text: Same proroctwa, wróżby i wskazówki…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zabierzemy to do mojej kryjówki.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Czy na część twoją nie wziąłeś złotówki?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  owskim:
  - !ruby/struct:Triphthong::Verse
    text: — A coś tak długo robił z Kuklinowskim?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zatrzymała się przed zamkiem ojcowskim.
    source: Syrena (Hans Christian Andersen)
  esnu:
  - !ruby/struct:Triphthong::Verse
    text: Nawet niewiasty zerwały się ze snu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Uśpione miasto ocknęło się ze snu.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  iwać:
  - !ruby/struct:Triphthong::Verse
    text: Wówczas stanął i począł nasłuchiwać.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zwyczaj ich flinty w komin wystrzeliwać.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Mój drogi, po cóż mam cię obełgiwać!
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ększa:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż ochota coraz była większa.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Po czym zapadła cisza jeszcze większa.
    source: Quo vadis (Henryk Sienkiewicz)
  adzę:
  - !ruby/struct:Triphthong::Verse
    text: — Cóż ja ci na to, niebożę, poradzę?
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Chcesz tam panienka iść, to zaprowadzę.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Zaraz pana do ruin doprowadzę.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  alski:
  - !ruby/struct:Triphthong::Verse
    text: — Idę! — zawołał, wstając, Roch Kowalski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Wuj tak uczyni! — dodał Roch Kowalski.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  amość:
  - !ruby/struct:Triphthong::Verse
    text: — Ostatni grudnia, wasza książęca mość.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nieprzyjaciel tuż!… wasza książęca mość…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Gorzkie to słowa, wasza książęca mość.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  isły:
  - !ruby/struct:Triphthong::Verse
    text: — Szwedów przecie nie ma z tej strony Wisły.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Czemuż opóźniasz ten związek serc ścisły?
    source: Świętoszek (Molière (Molier))
  idok:
  - !ruby/struct:Triphthong::Verse
    text: Jeńcy straszliwy przedstawiali widok.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Tłum zakołysał się na jego widok.
    source: Quo vadis (Henryk Sienkiewicz)
  erko:
  - !ruby/struct:Triphthong::Verse
    text: — Jaśnie wielmożny panie! — rzekł Oskierko.
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Och, ale mniejsza z tym, chodź tutaj, ścierko.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  unki:
  - !ruby/struct:Triphthong::Verse
    text: Bo to my mamy ze sobą rachunki…
    source: Potop, tom drugi (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Czy zechcesz spełnić dwa moje warunki?
    source: Robinson Crusoe (Daniel Defoe)
  icki:
  - !ruby/struct:Triphthong::Verse
    text: Złote jabłko ten Lubicz! — rzekł Ranicki.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Stul gębę! — krzyknął na Zenda Ranicki.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  onas:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I poszli dalej w obóz krzycząc: „Do nas!'
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Patrz, Huck, przecież on siedzi tyłem do nas!
    source: Przygody Tomka Sawyera (Mark Twain)
  isław:
  - !ruby/struct:Triphthong::Verse
    text: — Co myślisz czynić, Janie? — rzekł Stanisław.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Byle był na to czas — odrzekł Stanisław.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Nie odetchnę, aż w polu — rzekł Stanisław.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  ykam:
  - !ruby/struct:Triphthong::Verse
    text: — Lepiej, że ciebie pierwszego spotykam.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już się nie boję, ale jeszcze zmykam.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ecznik:
  - !ruby/struct:Triphthong::Verse
    text: — Tak się stało! — rzekł poważnie pan miecznik.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — To odejdź sama — odpowiedział miecznik.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co to za ludzie mogą być? — rzekł miecznik.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  ocznie:
  - !ruby/struct:Triphthong::Verse
    text: Bacz i na to, co Potocczyzna pocznie.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A teraz wszyscy ustąpcie niezwłocznie.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  usław:
  - !ruby/struct:Triphthong::Verse
    text: — Jest list do waści — rzekł książę Bogusław.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — No, nic nowego! — rzekł książę Bogusław.
    source: Potop, tom pierwszy (Henryk Sienkiewicz)
  idą:
  - !ruby/struct:Triphthong::Verse
    text: — Sieć nastawiona, ryby w matnię idą.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Ludzie ratujcie się, Pomorcy idą!
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  ączce:
  - !ruby/struct:Triphthong::Verse
    text: Więc pan Czarniecki był jakby w gorączce.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Pijani albo majaczą w gorączce.
    source: Wyspa skarbów (Robert Louis Stevenson)
  akrew:
  - !ruby/struct:Triphthong::Verse
    text: Moja krew, jak mi Bóg miły, moja krew!
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie darmo płynie we mnie indiańska krew.
    source: Przygody Tomka Sawyera (Mark Twain)
  ażyć:
  - !ruby/struct:Triphthong::Verse
    text: — Chce go, jako to mówią, z mańki zażyć.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wiesz, Tomek, mogli nic nie zauważyć…
    source: Przygody Tomka Sawyera (Mark Twain)
  ozi:
  - !ruby/struct:Triphthong::Verse
    text: To nasze strony, nic nam tam nie grozi.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: A kara niebios, którą pan tak grozi?
    source: Świętoszek (Molière (Molier))
  ęły:
  - !ruby/struct:Triphthong::Verse
    text: Wtem dur mnie schwycił, szczęki mi się ścięły…
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Dla nas dwóch czasy pląsów już minęły.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  aćsię:
  - !ruby/struct:Triphthong::Verse
    text: Lecz próbowała jeszcze opierać się.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Obskurna baba, a on… całować się!
    source: Potwarz (Anton Czechow)
  adził:
  - !ruby/struct:Triphthong::Verse
    text: — Książę całąli siłę wyprowadził?
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Kto wojska obce do kraju wprowadził?
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Cóż ty chcesz, żebym ja na to poradził?
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ączyć:
  - !ruby/struct:Triphthong::Verse
    text: Chcą się ze swoją piechotą połączyć.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Śmierć tylko jedna zdoła nas rozłączyć.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Co tu kłopotów, żeby was połączyć!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ężem:
  - !ruby/struct:Triphthong::Verse
    text: Inni cofają się przed strasznym mężem.
    source: Potop, tom trzeci (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Powstań pan, powstań, jeśli jesteś mężem!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Przestań więc odtąd nazywać się mężem.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  óżnia:
  - !ruby/struct:Triphthong::Verse
    text: Czemu po śmiechu każdym taka próżnia?
    source: Promethidion (Cyprian Kamil Norwid)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie zabito w lesie tym podróżnia?
    source: Promethidion (Cyprian Kamil Norwid)
  oża:
  - !ruby/struct:Triphthong::Verse
    text: — Ach, kakaja u was krasnaja roża!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Sen nie chciał zbliżyć się do mego łoża.
    source: Zagłada domu Usherów (Edgar Allan Poe)
  aitd:
  - !ruby/struct:Triphthong::Verse
    text: A życiem — życiem! — swym odpowiada — itd.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Marysia mała baranka miała — itd.
    source: Przygody Tomka Sawyera (Mark Twain)
  eczkę:
  - !ruby/struct:Triphthong::Verse
    text: Jak na bal, jak na zamiejską wycieczkę.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — Zaraz, niech sobie przypomnę… chwileczkę…
    source: Przygody Tomka Sawyera (Mark Twain)
  awać:
  - !ruby/struct:Triphthong::Verse
    text: Jakże można tak na brata nastawać…
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: — A może sobie mam jeszcze dodawać?
    source: Wierna rzeka (Stefan Żeromski)
  uca:
  - !ruby/struct:Triphthong::Verse
    text: — Moje sumienie nic mi nie wyrzuca.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Przemęczył żebra, przepracował płuca!
    source: Wół wiosnowaty (Bolesław Leśmian)
  ożą:
  - !ruby/struct:Triphthong::Verse
    text: Zginiemy, zanim jarzmo nam nałożą!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Na widnokręgu obłoki się mnożą.
    source: Sen wiejski (Bolesław Leśmian)
  ormy:
  - !ruby/struct:Triphthong::Verse
    text: — Ja mam jeszcze na obronę — reformy!
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Potoczyły się dorożki, platformy.
    source: Śmierć Pana Premiera (Bruno Jasieński)
  olny:
  - !ruby/struct:Triphthong::Verse
    text: Ja byłam wolna i ty byłeś wolny.
    source: Przedwiośnie (Stefan Żeromski)
  - !ruby/struct:Triphthong::Verse
    text: Po pewnym czasie uczułem — żem wolny.
    source: Studnia i wahadło (Edgar Allan Poe)
  eco:
  - !ruby/struct:Triphthong::Verse
    text: Niemcy, Francuzi, zaczekajcie nieco!
    source: Przegląd wojska (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Zbliżył się na krok i zniżył głos nieco.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  ensją:
  - !ruby/struct:Triphthong::Verse
    text: Żonie do śmierci wyznaczono pensją.
    source: Przestrogi dla Polski (Stanisław Staszic)
  - !ruby/struct:Triphthong::Verse
    text: Naród powinien im wyznaczyć pensją.
    source: Przestrogi dla Polski (Stanisław Staszic)
  amię:
  - !ruby/struct:Triphthong::Verse
    text: — Wuju! — krzyknąłem, szarpiąc go za ramię.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Drugi pas spływał mi przez prawe ramię.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Piśnij jeszcze, a kości ci połamię.
    source: Skąpiec (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Myślałem, że mu to skrzydło połamię…
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Siadł i na lewe przechylił się ramię.
    source: W Szwajcarii (Juliusz Słowacki)
  etrzu:
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, jak długo trwał nasz lot w powietrzu.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Odetchnął z pewną ulgą na powietrzu.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  utro:
  - !ruby/struct:Triphthong::Verse
    text: — Pragnę, aby ślub wasz odbył się jutro.
    source: Przygody Sindbada żeglarza (Bolesław Leśmian)
  - !ruby/struct:Triphthong::Verse
    text: Może będziesz jej musiał użyć jutro.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Napisz do niego, by tu przybył jutro.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Rad bym, o panie, żeby już był jutro.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  omek:
  - !ruby/struct:Triphthong::Verse
    text: — Podoba mi się to — oświadczył Tomek.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: — Hm, stare żelastwo… — odpowiedział Tomek.
    source: Przygody Tomka Sawyera (Mark Twain)
  yszłość:
  - !ruby/struct:Triphthong::Verse
    text: — I nic nie będziesz odkładał na przyszłość?
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Nie, tak mi Boże dopomóż na przyszłość!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Welinowicza czeka wielka przyszłość.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ejsce:
  - !ruby/struct:Triphthong::Verse
    text: — Zdaje się, że to będzie dobre miejsce.
    source: Przygody Tomka Sawyera (Mark Twain)
  - !ruby/struct:Triphthong::Verse
    text: Falstaff w tej sprawie wielkie trzyma miejsce.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  onach:
  - !ruby/struct:Triphthong::Verse
    text: Chciałbym słyszeć jej krzyk w moich ramionach.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Co mówisz teraz o windsorskich żonach?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  igio:
  - !ruby/struct:Triphthong::Verse
    text: Winicjusz mógłby cię zaślubić, Ligio.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, jak ci mam dziękować, o Ligio!…
    source: Quo vadis (Henryk Sienkiewicz)
  adnią:
  - !ruby/struct:Triphthong::Verse
    text: I błaga go, by zlitował się nad nią.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wreszcie jednak Bóg zmiłował się nad nią.
    source: Szkice węglem (Henryk Sienkiewicz)
  yłka:
  - !ruby/struct:Triphthong::Verse
    text: Jestem Chilonem, ale to omyłka…
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Wierzaj mi, królu, to była omyłka.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  ero:
  - !ruby/struct:Triphthong::Verse
    text: — Niestety, któż to potrafi? — rzekł Nero.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Tu się oddycha swobodniej — rzekł Nero.
    source: Quo vadis (Henryk Sienkiewicz)
  omnę:
  - !ruby/struct:Triphthong::Verse
    text: — Na Ate i na Furie, nie zapomnę!
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Serce mię boli, kiedy o tym wspomnę.
    source: Syrena (Hans Christian Andersen)
  oce:
  - !ruby/struct:Triphthong::Verse
    text: Wobec tego nie ma mowy o zwłoce.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Pójdź, Julio; w hrabi serce tam dygoce.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Idź i po błogich dniach błogie znajdź noce.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O niezgłębione, nieobjęte moce!
    source: Święty Boże, Święty Mocny! (Jan Kasprowicz)
  yce:
  - !ruby/struct:Triphthong::Verse
    text: Powiedz mi, co ty sądzisz o muzyce?
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: To samo i ja sądzę o muzyce.
    source: Quo vadis (Henryk Sienkiewicz)
  eliusz:
  - !ruby/struct:Triphthong::Verse
    text: — Ukarz zuchwalca! — zawołał Witeliusz.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Ukarz zuchwalca! — powtórzył Witeliusz.
    source: Quo vadis (Henryk Sienkiewicz)
  ekłmu:
  - !ruby/struct:Triphthong::Verse
    text: ! 'I ścisnąwszy dłoń Petroniusza rzekł mu:'
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I wróciwszy do Winicjusza rzekł mu:'
    source: Quo vadis (Henryk Sienkiewicz)
  udu:
  - !ruby/struct:Triphthong::Verse
    text: Rozdwoiły się więc życzenia ludu.
    source: Quo vadis (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'I Zaratustra tako rzekł do ludu:'
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  epszy:
  - !ruby/struct:Triphthong::Verse
    text: Ten ostatni plan uznałem za lepszy.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Mym zdaniem plan ich ze wszystkich najlepszy.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ownie:
  - !ruby/struct:Triphthong::Verse
    text: Przetarłszy oczy, spojrzałem ponownie.
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: — Piętaszka zabić! — zawołał gwałtownie.
    source: Robinson Crusoe (Daniel Defoe)
  użo:
  - !ruby/struct:Triphthong::Verse
    text: My zawsze walczyć dużo, bardzo dużo!
    source: Robinson Crusoe (Daniel Defoe)
  - !ruby/struct:Triphthong::Verse
    text: Było niedoli po prostu za dużo.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: ! 'Po pierwsze ilość: było ich za dużo.'
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  ui:
  - !ruby/struct:Triphthong::Verse
    text: Państwo byliście tego dnia w Mantui.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie mogłem się więc udać do Mantui.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  adzkę:
  - !ruby/struct:Triphthong::Verse
    text: Niech trzpioty łechcą nieczułą posadzkę!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wyjaśniłem, że wyszedł na przechadzkę.
    source: Wyspa skarbów (Robert Louis Stevenson)
  ejmie:
  - !ruby/struct:Triphthong::Verse
    text: Niechże go nazad rozgrzeszony zdejmie!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Żałuję teraz bardzo — rzekł uprzejmie.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ochasz:
  - !ruby/struct:Triphthong::Verse
    text: Lecz niech mię znajdą, jeśli ty mię kochasz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Merkucjo, schowaj szpadę, jak mnie kochasz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Nie zaprzecz przed nim, pani, że mię kochasz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wyznasz mi także, tuszę, że mnie kochasz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  omnisz:
  - !ruby/struct:Triphthong::Verse
    text: Pozwól mi czekać, aż sobie przypomnisz.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Trzeba ci inną wziąć; o tej zapomnisz…
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  alił:
  - !ruby/struct:Triphthong::Verse
    text: Benwolio, powiedz, kto ten spór zapalił?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Tybalt, którego Romeo powalił.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: — Szkoda jednak, żeś się wtedy nie spalił.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ulię:
  - !ruby/struct:Triphthong::Verse
    text: Czyż filozofia zdoła stworzyć Julię?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: O, powstań, podnieś się przez wzgląd na Julię!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  adza:
  - !ruby/struct:Triphthong::Verse
    text: Jakiż niezwykły powód ją sprowadza?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Cóż to za postrach rozruch ten sprowadza?!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  atko:
  - !ruby/struct:Triphthong::Verse
    text: Jakaż tych nowin treść, kochana matko?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ty mię przynajmniej nie odpychaj, matko!
    source: Romeo i Julia (William Shakespeare (Szekspir))
  adzić:
  - !ruby/struct:Triphthong::Verse
    text: Poradź mi, powiedz, jak temu zaradzić?
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Doprawdy… cóż ja mogę wam poradzić.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: On sam nie wiele tu może poradzić.
    source: Wierna rzeka (Stefan Żeromski)
  arta:
  - !ruby/struct:Triphthong::Verse
    text: / Wychodzą Pani Kapulet i Marta.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / Wychodzą Pani Kapulet i Marta.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: lepszegoś losu z pewnością niewarta.
    source: Świętoszek (Molière (Molier))
  - !ruby/struct:Triphthong::Verse
    text: Pamiętaj… trumna to od wejścia czwarta…
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Patrz, jak ta szata już na niej podarta…
    source: Wacław (Juliusz Słowacki)
  yle:
  - !ruby/struct:Triphthong::Verse
    text: Piekarz o pigwy woła i daktyle.
    source: Romeo i Julia (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Gdzie tu Znaleźć czas na rozrywek tyle…
    source: Świętoszek (Molière (Molier))
  ystkie:
  - !ruby/struct:Triphthong::Verse
    text: Tam mogłybyśmy pomieścić się wszystkie.
    source: Ropucha (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: — Lwy zabić jeden, zabić dwa — nie wszystkie!
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  ermio:
  - !ruby/struct:Triphthong::Verse
    text: Co odpowiadasz na to, piękna Hermio?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Dobra to rada, więc słuchaj mnie, Hermio!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  eśni:
  - !ruby/struct:Triphthong::Verse
    text: Dalej do tańca, wróżki, i do pieśni!
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Siedząc około nich śpiewano pieśni.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  olę:
  - !ruby/struct:Triphthong::Verse
    text: Gdzieżeś, Lizandrze, tchórzliwe pacholę?
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Lecz naprzód wróżek królowę wyzwolę.
    source: Sen nocy letniej (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Czy i nas myślisz tu zabrać w niewolę?
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  ardzo:
  - !ruby/struct:Triphthong::Verse
    text: Rana otwarła się, cierpiałem bardzo.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Jaki się kłusak znalazł, proszę bardzo!
    source: W złym humorze (Anton Czechow)
  odać:
  - !ruby/struct:Triphthong::Verse
    text: Jaką rację tej zmiany mogę podać?
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Sykał stary wąż, ale musiał go dać…
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  idy:
  - !ruby/struct:Triphthong::Verse
    text: Pobiegłem rzucić się do stóp Brygidy,
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: — Smith długo siedział? — spytałem Brygidy.
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  awdaż:
  - !ruby/struct:Triphthong::Verse
    text: ! '*Trzeba*, abyś mnie kochała, nieprawdaż?'
    source: Spowiedź dziecięcia wieku (Alfred de Musset)
  - !ruby/struct:Triphthong::Verse
    text: Ale pani mi pomoże, nieprawdaż?
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  oman:
  - !ruby/struct:Triphthong::Verse
    text: — Obliczyliście się? — zapytał Doman.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Sam nie wiem, jak się przywlokłem — rzekł Doman.
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: — Nie może to być! — żywo odparł Doman.
    source: Stara baśń, tom trzeci (Józef Ignacy Kraszewski)
  osza:
  - !ruby/struct:Triphthong::Verse
    text: — Słyszysz ty — byłeś u knezia Miłosza?
    source: Stara baśń, tom drugi (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Wszyscy stracą co do jednego grosza.
    source: Ziemia obiecana, tom drugi (Władysław Stanisław Reymont)
  udzy:
  - !ruby/struct:Triphthong::Verse
    text: Nie my, ino kneź nasz i jego słudzy.
    source: Stara baśń, tom pierwszy (Józef Ignacy Kraszewski)
  - !ruby/struct:Triphthong::Verse
    text: Czy nie mam zadka takiego jak drudzy?
    source: Ubu Król czyli Polacy (Alfred Jarry)
  epa:
  - !ruby/struct:Triphthong::Verse
    text: — Prusak, psia jucha, chytry! — odparł Rzepa.
    source: Szkice węglem (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: — Co mi ta pisarz! — przerwał gniewnie Rzepa.
    source: Szkice węglem (Henryk Sienkiewicz)
  ożę:
  - !ruby/struct:Triphthong::Verse
    text: Lecz się umarłych zgrają nie zatrwożę.
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Na reszcie trumien — Ja — pieczęć położę.
    source: Tak mi, Boże, dopomóż (Juliusz Słowacki)
  arzem:
  - !ruby/struct:Triphthong::Verse
    text: Nie pasterzem mi być, ani grabarzem.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Dama porusza gwałtownie wachlarzem.
    source: Zagadkowa natura (Anton Czechow)
  ustry:
  - !ruby/struct:Triphthong::Verse
    text: — Tak się poczęło znijście Zaratustry.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: — Tako — *kończy się* znijście Zaratustry«.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  ognia:
  - !ruby/struct:Triphthong::Verse
    text: Nie jesteżeś ty światłem mego ognia?
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Nie mamy nic dla rozpalenia ognia.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  ędnym:
  - !ruby/struct:Triphthong::Verse
    text: Uchodźcie z drogi wszystkim tym bezwzględnym!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Uchodźcie z drogi wszystkim tym bezwzględnym!
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  agnie:
  - !ruby/struct:Triphthong::Verse
    text: — oto umrzeć chce, z szczęścia umrzeć pragnie.
    source: Tako rzecze Zaratustra (Friedrich Nietzsche)
  - !ruby/struct:Triphthong::Verse
    text: Nic dziwnego, że król wystąpić pragnie.
    source: U króla Olch (Hans Christian Andersen)
  - !ruby/struct:Triphthong::Verse
    text: Za mną, dzieci, za mną, kto śmiać się pragnie!
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  onich:
  - !ruby/struct:Triphthong::Verse
    text: Podniósł je, znalazł schody i zszedł po nich.
    source: Trzy pióra (Jacob i Wilhelm Grimm)
  - !ruby/struct:Triphthong::Verse
    text: Nie ma sposobu zbliżenia się do nich…
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  ubu:
  - !ruby/struct:Triphthong::Verse
    text: / Ubica zmyka, ścigana przez Ubu.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: Idź wziąć manierkę Cara, mości Ubu.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — To Alfred Jarry, autor Króla Ubu.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  adrzwi:
  - !ruby/struct:Triphthong::Verse
    text: Jest już tylko dwóch do pilnowania drzwi.
    source: Ubu Król czyli Polacy (Alfred Jarry)
  - !ruby/struct:Triphthong::Verse
    text: — Prócz tego, każę cię wyrzucić za drzwi.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  osia:
  - !ruby/struct:Triphthong::Verse
    text: Jutro wracamy do klasztoru, Zosia.
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: — Przystojny facet? — zapytała Zosia.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  akiś:
  - !ruby/struct:Triphthong::Verse
    text: Czy nie rozumiesz, ty wyskrobku jakiś?
    source: W małym dworku (Stanisław Ignacy Witkiewicz (Witkacy))
  - !ruby/struct:Triphthong::Verse
    text: ! 'Wtem usłyszała nad sobą głos jakiś:'
    source: Wszystko na swoim miejscu (Hans Christian Andersen)
  udniu:
  - !ruby/struct:Triphthong::Verse
    text: Godzina była piąta po południu.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Była godzina piąta po południu.
    source: W pustyni i w puszczy (Henryk Sienkiewicz)
  erwy:
  - !ruby/struct:Triphthong::Verse
    text: Zaczęli działać Francuzom na nerwy.
    source: W Sorbonie i gdzie indziej (Tadeusz Boy-Żeleński)
  - !ruby/struct:Triphthong::Verse
    text: Przez cały wieczór grzmocili bez przerwy.
    source: Wyspa skarbów (Robert Louis Stevenson)
  itu:
  - !ruby/struct:Triphthong::Verse
    text: Tak pełna w sobie anielskiego świtu!
    source: W Szwajcarii (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Tak rozwidniona zrennicą z błękitu!
    source: W Szwajcarii (Juliusz Słowacki)
  osły:
  - !ruby/struct:Triphthong::Verse
    text: Na coż to przyszedł ów Wacław wyniosły?
    source: Wacław (Juliusz Słowacki)
  - !ruby/struct:Triphthong::Verse
    text: Chwasty go same w tym gmachu przerosły.
    source: Wacław (Juliusz Słowacki)
  age:
  - !ruby/struct:Triphthong::Verse
    text: A jakże zdrowie dobrej pani Page?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Jak to rozumiesz, dobra pani Page?
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: / (Wychodzi Falstaff — Wchodzi pani Page) /
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  onor:
  - !ruby/struct:Triphthong::Verse
    text: Nie jestem głodny, dziękuję, na honor.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Wygoń skrupuły za drzwi, a weź honor.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  usia:
  - !ruby/struct:Triphthong::Verse
    text: Wiem ja, co myśli o tobie Anusia.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: Ogląda się i spostrzega — Piotrusia.
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  iford:
  - !ruby/struct:Triphthong::Verse
    text: Pani Ford — tylko do rzeczy; pani Ford —
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  - !ruby/struct:Triphthong::Verse
    text: żwawo; Czy kosz od bielizny — Pani Ford.
    source: Wesołe kumoszki z Windsoru (William Shakespeare (Szekspir))
  ołać:
  - !ruby/struct:Triphthong::Verse
    text: — Ha, to już wolę… już wolę — odwołać!
    source: Wspomnienia niebieskiego mundurka (Wiktor Teofil Gomulicki)
  - !ruby/struct:Triphthong::Verse
    text: — Ojciec w fabryce, mogę go zawołać.
    source: Ziemia obiecana, tom pierwszy (Władysław Stanisław Reymont)
  ycze:
  - !ruby/struct:Triphthong::Verse
    text: Już nie dość krzepią i Cnoty słodycze.
    source: Żeglarz (Adam Mickiewicz)
  - !ruby/struct:Triphthong::Verse
    text: Już nie dość krzepią i Cnoty słodycze.
    source: Żeglarz (Adam Mickiewicz)
