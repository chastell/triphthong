---
7+6:
  anie:
  - !ruby/struct:Triphthong::Verse
    text: «Winszuj, ojcze — rzekł Tair — w dobrym jestem stanie.
    source: abuzei-i-tair.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nie ma majstra, dziś robi z sołtysem płukanie!
    source: antek.txt
  - !ruby/struct:Triphthong::Verse
    text: Sobie także za ciężkie płacę panowanie.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: A to — to mi schowajcie jutro na śniadanie…
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: — Ktoś drugi wystraszony, spłaszczony przy ścianie.
    source: but-w-butonierce-smierc-pana-premiera.txt
  - !ruby/struct:Triphthong::Verse
    text: — Godna to was muzyka i godne śpiewanie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: to nasze dzieci, Tam na północ — Panie, Panie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Właśnie ja rozmyślałem nad tym, Jaśnie Panie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Mówi się Panu: Jaśnie Oświecony Panie.'
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: Niedawno mię odpychał — ho, ho, Pelikanie!
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I ja go zepchnę, i tak, że już nie powstanie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: No, no, no — arrangez donc — no, panowie — panie.
    source: dziady-dziady-poema-dziady-czesc-iii.txt
  - !ruby/struct:Triphthong::Verse
    text: I na cóż ból rozdrażniać w przygojonej ranie?
    source: dziady-dziady-poema-dziady-czesc-iv.txt
  - !ruby/struct:Triphthong::Verse
    text: Bądź na wieki pochwalon, nieśmiertelny Panie!
    source: fragmenta-piesn-czego-chcesz-od-nas-panie.txt
  - !ruby/struct:Triphthong::Verse
    text: Twoja łaska, Twa dobroć nigdy nie ustanie.
    source: fragmenta-piesn-czego-chcesz-od-nas-panie.txt
  - !ruby/struct:Triphthong::Verse
    text: Że mi się żółcią zdało ono całowanie.
    source: fraszka-do-kasie.txt
  - !ruby/struct:Triphthong::Verse
    text: Fraszki, Księgi pierwsze O Doktorze Hiszpanie
    source: fraszki-ksiegi-pierwsze-o-doktorze-hiszpanie.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A sługa stojąc za nim: „Przypatrzcie się, panie!'
    source: fraszki-ksiegi-wtore-o-gosciu.txt
  - !ruby/struct:Triphthong::Verse
    text: Widzi mi się, że swad zbił stoi tam na ścianie.”
    source: fraszki-ksiegi-wtore-o-gosciu.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie kłopocz głowy tym, co się już nie odstanie.
    source: klechdy-polskie-wiedzma.txt
  - !ruby/struct:Triphthong::Verse
    text: Ten głos rozwiewa złote zapału świtanie.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Pośród szlachetnych Kordian zwycięzcą zostanie.
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Ty masz gorączkę, w oczach dziwne obłąkanie…
    source: kordian.txt
  - !ruby/struct:Triphthong::Verse
    text: Danuśce nie pomożesz, a co ci zostanie?
    source: krzyzacy-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Jeszcze ciekawiej jednak słuchali mieszczanie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Panna Jagienka i to wam przysłała, panie.
    source: krzyzacy-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Pierwej niech pan odpowie na moje pytanie.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Tu znowu zrobiło się małe zamieszanie.
    source: lalka-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Srodze jest żałościwe syrenie śpiewanie.
    source: legendy-warszawskie-syrena.txt
  - !ruby/struct:Triphthong::Verse
    text: Ciekawym bardzo, co się jeszcze ze mną stanie?
    source: len.txt
  - !ruby/struct:Triphthong::Verse
    text: — Gotów jestem przysiąc, że nie — nie… na Boga — nie!
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Dochodziło mnie stamtąd potężne chrapanie.
    source: lord-jim.txt
  - !ruby/struct:Triphthong::Verse
    text: Język ludzki wyrazić tego nie jest w stanie!
    source: ludzie-bezdomni-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: «O kozaku i koniu niech mają staranie!
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja wraz listy odpiszę — Waszeć czekaj na nie».
    source: maria-powiesc-ukrainska.txt
  - !ruby/struct:Triphthong::Verse
    text: — Istna to prawda, Jaśnie Oświecony Panie!
    source: metrzengerstein.txt
  - !ruby/struct:Triphthong::Verse
    text: „Inaczej nie może być, miłościwy panie!
    source: nad-niemnem-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: Szedł do niej po ciemnościach, jak wicher po łanie!
    source: napoj-cienisty-alcabon.txt
  - !ruby/struct:Triphthong::Verse
    text: W trawie — świateł, wznak ległych, czujne próżnowanie…
    source: napoj-cienisty-poranek.txt
  - !ruby/struct:Triphthong::Verse
    text: Stać się miało gdziekolwiek i już się nie stanie!
    source: napoj-cienisty-powiesc-o-rozumnej-dziewczynie.txt
  - !ruby/struct:Triphthong::Verse
    text: Tak się uzupełniało jego wychowanie.
    source: ojciec-goriot.txt
  - !ruby/struct:Triphthong::Verse
    text: Dziękowała mu sowa za politowanie.
    source: orzel-i-sowa.txt
  - !ruby/struct:Triphthong::Verse
    text: Staraliśmy się tyle o jej wychowanie!
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ku niemu oczy całe zwróciło zebranie.
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'On, odetchnąwszy nieco, rzekł: «Niedźwiedź, mospanie!»'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Naprzód: dlaczego mamy przedsiębrać powstanie?'
    source: pan-tadeusz.txt
  - !ruby/struct:Triphthong::Verse
    text: Ale jakież czekało ją rozczarowanie!
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Ale bo to: kochanie, płakanie, wzdychanie!'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'Eliaszewicz zaledwie dosłyszał pytanie:'
    source: pan-wolodyjowski.txt
  - !ruby/struct:Triphthong::Verse
    text: — I cały orszak ruszył z królem na śniadanie.
    source: pierscien-i-roza.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie mamy dzieci — weźmy je na wychowanie”.
    source: podrzutek.txt
  - !ruby/struct:Triphthong::Verse
    text: I począł Kmicicowi podawać ubranie.
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Oleńka jej na imię, miłościwy panie!
    source: potop-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wyginaj tak dłoni, bo patrz, co się stanie…
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: To dało mu lepsze o Kmicicu mniemanie.
    source: potop-tom-pierwszy.txt
  - !ruby/struct:Triphthong::Verse
    text: — Nijak nie rozproszone, mości kasztelanie.
    source: potop-tom-trzeci.txt
  - !ruby/struct:Triphthong::Verse
    text: Wszakżem mówił waćpani, że na obiad stanie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Kędy męża i żony najpierwsze staranie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Cnotliwe i rozsądne dzieci wychowanie.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż dopiero… gdy szerzej obejrzysz się na nie!
    source: rzecz-o-wolnosci-slowa.txt
  - !ruby/struct:Triphthong::Verse
    text: A czwarta jaka będzie, miłościwy panie?
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: O sposobie rządzenia niedobre masz zdanie.
    source: satyry-czesc-pierwsza-do-krola.txt
  - !ruby/struct:Triphthong::Verse
    text: Z daleka od tej szkoły, z daleka, mój Janie!
    source: satyry-czesc-pierwsza-przestroga-mlodemu.txt
  - !ruby/struct:Triphthong::Verse
    text: To stary grób Nygusa, a gdzie me kochanie?
    source: sen-nocy-letniej.txt
  - !ruby/struct:Triphthong::Verse
    text: Cóż to… czy ty chcesz wróbla połknąć na śniadanie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ja ci szwagrze nawiasem mówię moje zdanie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Żadnych żartów w tym nie ma, to nie jest udanie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Ona to zrobi z niego, że kozłem zostanie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Zawsze zanadto lekko chcesz wydawać zdanie.
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie wiem, jak mam zawdzięczyć panu to staranie!
    source: swietoszek.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamiętasz Allardyce'a, Tomie Morganie?
    source: wyspa-skarbow.txt
  enne:
  - !ruby/struct:Triphthong::Verse
    text: Łaska pańska, gust kobiet, pogody jesienne».
    source: abuzei-i-tair.txt
  - !ruby/struct:Triphthong::Verse
    text: Zbudziło go dopiero białe światło dzienne.
    source: potop-tom-drugi.txt
  iża:
  - !ruby/struct:Triphthong::Verse
    text: A jednak ja nie wątpię — bo się pora zbliża…
    source: a-jednak-ja-nie-watpie-bo-sie-pora-zbliza.txt
  - !ruby/struct:Triphthong::Verse
    text: Patrzy we mnie, jak w pustkę, lecz głowy nie zniża.
    source: dziejba-lesna-iii-spotykam-go-codziennie.txt
  elę:
  - !ruby/struct:Triphthong::Verse
    text: Jakoż się to wydało w Przewodnią Niedzielę.
    source: alegoria-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Psie mój miły, poszukaj zająca — a strzelę.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: Z takim postanowieniem wybrał się w niedzielę.
    source: pod-stara-wierzba.txt
  - !ruby/struct:Triphthong::Verse
    text: — Poślij zastępcę, a sam pojedziesz w niedzielę.
    source: ziemia-obiecana-tom-pierwszy.txt
  yła:
  - !ruby/struct:Triphthong::Verse
    text: Po kazaniu do karczmy rzecz się wytoczyła.
    source: alegoria-bajki-nowe.txt
  - !ruby/struct:Triphthong::Verse
    text: Pamiętajcie, że ona ubogie leczyła.
    source: balladyna.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A Diwa: — „Tobie ta śmierć przeznaczona Była!'
    source: beniowski-dalsze-piesni.txt
  - !ruby/struct:Triphthong::Verse
    text: Nie chce się widzieć, czym jest; nie może, czym była.
    source: fraszki-ksiegi-wtore-ofiara-pafijej-swe-zwierciadlo-lais-pos.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdybyś widział, jak ona na nas popatrzyła…
    source: moralnosc-pani-dulskiej.txt
  - !ruby/struct:Triphthong::Verse
    text: O edukacji córek już i nie marzyła.
    source: nad-niemnem-tom-drugi.txt
  - !ruby/struct:Triphthong::Verse
    text: Gdyby każdy tak żyć chciał, czem by Polska była.
    source: powrot-posla.txt
  - !ruby/struct:Triphthong::Verse
    text: Prawieś wraz z mym powrotem i ty tu przybyła!
    source: powrot-z-warszawy-na-wies.txt
  - !ruby/struct:Triphthong::Verse
    text: ! 'A ja wiem: Na przezwisko było mu: „Skruszyła”.'
    source: szkice-weglem.txt
  - !ruby/struct:Triphthong::Verse
    text: Tenże to jest, którego z krwawych ran obmyła?
    source: wierna-rzeka.txt
  - !ruby/struct:Triphthong::Verse
    text: Dobrze było w Atenach, kiedy wolność była.
    source: zaby-i-bocian-bajki-nowe.txt
